### Characters ###
 USA_floyd_olson: "Floyd Bjørnstjerne Olson"
 USA_floyd_olson_leader_desc: "§YBorn:§! §LNovember 13th, 1891, in Minneapolis, Minnesota, United States of America§!\n§YBackground:§! §LFloyd B. Olson was never supposed to become President of the United States. Born to a Norwegian father and a Swedish mother, Olson grew up serving as a shabbos goy for the local Jewish community on the north side of Minneapolis, then briefly working for the Northern Pacific Railway. This was before dropping out of university and heading west to work odd jobs in Canada and Alaska, and then Seattle where he joined the Industrial Workers of the World for a time, picking up a quasi-socialist ideology he would hold throughout his life. In 1913 he returned to Minnesota to study law, and became the Hennepin Country attorney by 1920. He became known as a tough prosecutor, taking on corrupt businessmen, the Ku Klux Klan, and the conservative Minnesota Citizens Alliance after the latter hired a hitman to blow up the home of a union leader. During this time, Olson aligned as a Progressive, a Democrat, and eventually as a Farmer-Labor nominee - and was rewarded when he became that party's first governor of Minnesota.\n\nThe fact that the Republican and Democratic establishment felt it necessary to put such a radical candidate at the head of their unity ticket is a stark sign of desperation - the Socialist Party of America was regretfully determined to be the biggest danger, and Olson's candidacy was aimed to convince SPA voters to once again bet on reform. This was not a decision easily made, however - as Olson stands as the only man that might talk down the syndicalists, some conservative Democrats wonder if they made the wrong choice, and it's possible that they may throw their hat in with America First if Olson is seen as selling out to socialism.\n\nOlson's diagnosis with stomach cancer only underscores the pressure: however assured that he's in good health, it adds to the sense that time is running out - and that the stakes could not be higher.§!"

 USA_al_smith: "Alfred Emanuel Smith"
 USA_al_smith_leader_desc: "§YBorn:§! §LDecember 30th, 1873, in New York City, New York, United States of America§!\n§YBackground:§! §LAlfred Emanuel Smith was born to an Irish-American mother and an Italian-American father a few years after the American Civil War. His father, a Zouave during the war, was the owner of a small trucking firm, but passed away during Alfred's youth. Forced to drop out of parochial school, Smith worked at a fish market to make ends meet during the height of the Gilded Age and never attended high school. Nonetheless, between his experience \"studying people\" at the fish market and some experience acting at a local theatre circuit, \"Al\" Smith developed proficient speaking skills and a solid Catholic, Irish identity.\n\nWith his working class credentials, Al Smith became a champion of immigrants in New York, fighting for Progressive Reforms. Despite his close association with the Tammany Hall political machine, Smith himself avoided engaging in any personal corruption as he rose through the ranks, finally being elected Governor of New York in 1919 after delivering a stunning rebuke to Hearst as \"a man as low and mean as I can picture\". Throughout his tenure, he fought for civil service reform and workers' protections, and his ambitions soon turned to national politics. Smith would unsuccessfully seek the Democratic nomination for President in 1924 and 1928, rejected in part because of his Catholic faith.\n\nAfter an unsuccessful 1928 bid, Smith became a board member of Empire State Inc. and three years later the Empire State building would open in 1931. The skyscraper would not be the only one to reach for the skies however: as the political winds changed so did Al Smith's fortunes. Tapped in 1936 to be John Garner's running mate in the 1936 elections, Smith's political fortunes were suddenly revived. One way or another, he has now become President of the United States, a lifelong dream. It is now up to America's first Catholic President to live up to his working class ideals and bring about positive change to the nation.§!"

 USA_alben_barkley: "Alben William Barkley"
 USA_alben_barkley_leader_desc: "§YBorn:§! §LNovember 24th, 1877, in Wheel, Kentucky, United States of America§!\n§YBackground:§! §LAlben draws from over thirty years of political experience within the Democrat party and his own smart judgement. While Alben supported Wilson's reforms, he opposed McAdoo's attempts to reverse those policies. After several failed national election bids and a steady voting record, Alben was the right piece on the chess board in this election to gain the White House for the Democrats.§!"

 USA_quentin_roosevelt: "Quentin Roosevelt"
 USA_quentin_roosevelt_leader_desc: "§YBorn:§! §LNovember 19th, 1897, in Washington, D.C., United States of America§!\n§YBackground:§! §LThe youngest son of former president Theodore Roosevelt, from an early age Quentin was groomed for political activism in his father's Republican Party. Quentin, however, wished to be a pilot, but was injured in his training in 1918. Seeing his family being torn by Archibald Roosevelt's entry into Huey Long's camp, Quentin entered politics and served as Senator from New York during the fateful year of 1936. Now leading the country after Floyd Olson's untimely passing, Quentin plans to follow in his father's footsteps and push for a new American Fair Deal.§!"

 USA_harry_truman: "Harry S. Truman"
 USA_harry_truman_leader_desc: "§YBorn:§! §LMay 8th, 1884, in Lamar, Missouri, United States of America§!\n§YBackground:§! §LHarry Truman's farming career seemed settled before the Great Depression and Dust Bowl set him bankrupt after another failed attempt to get rich. Truman entered politics in the late 1920s as a voice for farmers' welfare and an agent of the Pendergast machine in Kansas City. In 1938, Truman rose to the ranks of the United States Senate, and in the years afterward surprised his colleagues with his true abilities in tracking and eliminating the waste in Reconstruction. He has also sponsored many bills to help the everyman in the cities and countryside, rising to become the liberal Democrats' most highly rated candidates among the electorate. Victorious in the last elections, he now looks over an America ready to begin helping itself and the world in a way it never could before.§!"

 USA_adlai_stevenson: "Adlai Ewing Stevenson"
 USA_adlai_stevenson_leader_desc: "§YBorn:§! §LFebruary 5th, 1900, in Los Angeles, California, United States of America§!\n§YBackground:§! §LThe reputation of Adlai Stevenson's father, that of an isolationist, dogged Adlai Stevenson II well into his political career. This position among the Democrats was put to the test with the America First Party, which depleted the party ranks. Adlai stood to his roots during this most contentious time and persevered. As Governor of Illinois Adlai reformed the police force to be less at odds with socialists and even defended their rights to organise in the face of the Red Scare. Most doubted Adlai's ability to win against the respected General Eisenhower, but through an in kind appreciation from socialist voters Adlai won in the end.§!"

 USA_herbert_hoover: "Herbert Clark Hoover"
 USA_herbert_hoover_leader_desc: "§YBorn:§! §LAugust 10th, 1874, in West Branch, Iowa, United States of America§!\n§YBackground:§! §LAn effective organiser of multiple relief effort for war-torn Europe during the Weltkrieg and largely unaffiliated with the Democratic and Republican establishments, many had very high hopes for Herbert Hoover when he formally declared himself a Republican shortly after the start of the Great Depression in 1925. Hoover ran on a fairly optimistic platform of increasing public infrastructure projects and attempting to unify the country under a moderate government. He and Charles Curtis easily won the 1928 elections, but soon found his platform stalled by the realities of the increasingly polarised American electorate. As the Great Depression and the fingerpointing only grew worse, Hoover narrowly won the 1932 elections after the election went to the House to decide.\n\nThroughout his tenure, Hoover has worked to stabilise the situation the best he could. In the political realm, he has wrangled with Congressional Democrats on legislation to solve the Great Depression, to middling success. The worsening situation has pushed to look to other, less savoury measures as well. He has discreetly asked military planners to continually revise War Plan White to prepare contingencies for ‘severe domestic turmoil' and elevated the stature of one General Douglas MacArthur, a rising star among certain nervous establishment circles.\n\nAs a restless 1936 dawns, all eyes are on the White House to see what happens next. While a few see his position as that of just another lame duck, Hoover knows the decisions he makes in his final year may very well alter the course of the nation. Over sleepless nights and countless phone-calls, Hoover's actions (or lack thereof) will decide America's fate and that of his legacy...§!"

 USA_alf_landon: "Alfred Mossman Landon"
 USA_alf_landon_leader_desc: "§YBorn:§! §LOctober 12th, 1887, in West Middlesex, Pennsylvania, United States of America§!\n§YBackground:§! §LThat, of all people who could've been picked for the task, Alfred Mossman Landon was chosen to lead America in its darkest hour is something of a curiosity. Raised in Marietta, Ohio, and finally studying and settling down in Kansas, Landon eventually acquired substantial personal wealth as an oil producer, and became a major figure of the national oil lobby - a group attacked by both the left and right. A supporter of Teddy Roosevelt's Progressive Party and his 1912 election bid, Landon eventually became the leader of the Kansas liberal Republican caucus. In 1932, he was elected as the Kansas state governor in an exceptionally tight race, and narrowly won re-election 2 years later, building a reputation as a soft-spoken reformist Republican in a time where they are becoming an increasingly rare sight.\n\nLandon was backed by the Republican party machinery as a centrist in a polarised political field dominated by loud personalities and radicalism. Most commentators believed the Republican Party to be on its deathbed, and wrote off Landon and his subdued campaign: the candidate travelled little and left much to his campaigners. And yet, in what will likely be considered one of the greatest upsets in American history, Landon outpaced both the Democrats and the radicals and won the election after a House decision - perhaps he was seen as the only sane man in a field of madness? Whatever the reason, the President carries a unique political legacy, a man who is fiscally conservative yet receptive to government intervention; a figure of business interests who is still a supporter of labour unions.\n\nFor the second time, a Republican stands before a house deeply divided - and President Landon has some very large shoes to fill.§!"

 USA_wendell_willkie: "Wendell Lewis Willkie"
 USA_wendell_willkie_leader_desc: "§YBorn:§! §LFebruary 18th, 1892, in Elwood, Indiana, United States of America§!\n§YBackground:§! §LWendell Willkie has been many things in his life before the presidency. He began as a Bryanite, became a socialist in college, and rumours persist that he seduced Song Mei Ling during a diplomatic visit to China in 1933 - not to mention an affair with writer Irita Van Doren. He continued to stand out when he opposed Democrats to push for a bank holiday when the Great Depression hit. This support for financial institutions and his assertions that government aid should not interfere with market competition made him a possible pick for Democrat John Garner's running mate in 1936, and he served well during the 1936 campaign and afterwards. That time in the limelight propelled him to national prominence, enough to take power within the decade. It remains to be seen whether this polytalented man can handle the many roles of the presidency.§!"

 USA_robert_taft: "Robert Alphonso Taft"
 USA_robert_taft_leader_desc: "§YBorn:§! §LSeptember 8th, 1889, in Cincinnati, Ohio, United States of America§!\n§YBackground:§! §LRobert Alphonso Taft Sr. is the latest scion of the Taft family and eldest son of former President and Chief Justice William Howard Taft. He followed his father into a career in law, being admitted to the Ohio bar in 1913 with the best test scores in the state. Dedicating the next few years to his legal practice, Taft served a brief stint in Washington as part of the legal staff for the Food and Drug Administration where he met his idol, Herbert Hoover. While in Washington, Taft grew to despise government inefficiency, an attitude he carried into the Ohio House of Representatives in 1920. His time in Ohio saw him become a leading figure of the Ohio Republican Party's conservative faction and a vigorous opponent of the Ku Klux Klan, famously voting against a Klan-sponsored bill to ban dancing on Sundays and opposing another bill requiring Ohio public schools to read ten Bible verses daily. Throughout his career, Taft has ardently championed the superiority of private initiative over nearly every sphere, and became one of the greatest enemies of Ohio's socialists.\n\nDespite his lacklustre speaking ability, Taft's local notoriety and status as head of the political dynasty turned into national fame, then to the Republican nomination for President, and then to the White House. President Taft, now known as \"Mr. Republican\", wields great influence over the party machinery and country clubs across the country and marks himself as a supporter of small government, a sceptic of foreign adventurism, and a defender of individual rights.§!"

 USA_charles_halleck: "Charles Abraham Halleck"
 USA_charles_halleck_leader_desc: "§YBorn:§! §LAugust 22nd, 1900, in DeMotte, Indiana, United States of America§!\n§YBackground:§! §LCharles Abraham Halleck started his career the way many future politicians do - by pursuing a career in law. Soon after graduating from Indiana University and being admitted to the bar, Halleck became the prosecuting attorney for Indiana's 13th district court. Halleck's formal entry into politics only came in 1934, when he was chosen to take the seat of an incoming Republican representative who had died less than two weeks after that year's midterm elections. Halleck was only in Washington for two years before the Second Civil War broke out, but he saw enough to determine that compromise with the radicals was useless at best and un-American at worst. The young representative doggedly supported the Federal war effort, but eventually made waves by declaring that emergency price controls and rationing should be rolled back as soon as possible - he argued that Americans should \"live again as God meant them to live\", and not as some Washington bureaucrat did.\n\nThroughout his career, Halleck has defined himself as an ardently conservative Republican, scoffing at the party's Eastern establishment and their calls for moderation. To him, Americans didn't fight two civil wars just for the government to micromanage their lives - they fought for the freedom to live as they pleased, and their right to live under a government that holds this freedom sacred. Ushering a new generation of post-war politicians, President Halleck has made it clear that his sole mission is to ensure that America will be free for decades to come.§!"

 USA_john_nance_garner: "John Nance Garner"
 USA_john_nance_garner_leader_desc: "§YBorn:§! §LNovember 22nd, 1868, in Red River County, Texas, United States of America§!\n§YBackground:§! §LJohn Nance Garner III - a Texan by birth, a lawyer by training, and a politician by profession - is the leading face of the Democratic Party establishment. Entering politics as a county judge, Garner quickly proceeded to the Texas House of Representatives in 1898 and soon made a name for himself by stubbornly backing the prickly pear cactus to be chosen as the Texas state flower - forever earning him the moniker \"Cactus Jack\". After two terms at the state level, he was elected to national office in 1902 with the backing of the white landowners that control voting in South Texas. In the three decades since, Garner has marked himself as a supporter of a federal income tax, rural investment, a balanced budget, and the machinery that has, up to now, maintained Democratic dominance over the South, all combined with a larger-than-life personality that endears him to both farmers and Southern magnates alike.\n\nThis is the wave that has sent Garner to the presidency, even if by a House decision. The coastal Republicans have had their chance - now is the time for a \"new South\" to take the reins of leadership and guide America through the storm it now finds itself in. Having long supported federal intervention against strikes, Garner has vowed that he will defend America and her democracy from those who threaten it by any means necessary, and more than one person has suggested - or even hoped - that \"any means necessary\" may mean cutting a deal with Senator Huey Long and the America First Party - a prospect that some of the more idealistic Democrats squirm at.\n\nIn a twist of fate, it is now a Southerner and a Democrat that is tasked with saving America. The country - and the world - holds its breath, and waits to see what Cactus Jack will do.§!"

 USA_harry_byrd: "Harry Flood Byrd"
 USA_harry_byrd_leader_desc: "§YBorn:§! §LJune 10th, 1887, in Martinsburg, West Virginia, United States of America§!\n§YBackground:§! §LWhereas many southern populists fell to Huey Long's charms and deserted the Democratic Party, Harry F. Byrd stood his ground. Harry Byrd was born into a Virginian Brahmin family with a direct line to the American Revolution, and is a firm believer in segregation and fiscally conservative policies intended to reduce the national debt. Holding firm to his anti-Keynesian policies, Harry Byrd won as the stabilising image of American traditional establishment.§!"

 USA_richard_russell_jr: "Richard Brevard Russell Jr."
 USA_richard_russell_jr_leader_desc: "§YBorn:§! §LNovember 2nd, 1897, in Winder, Georgia, United States of America§!\n§YBackground:§! §LThe final ascent into the White House by Richard Russell Jr. is the final stroke in a long game that extends even before his time in the Democrat party. Russell Jr. has accumulated the right combination of titles in the US Navy, in the Georgian House of Representatives, and the US Congress to secure universal respect. His focus that de-segregation should happen entirely on southern terms proved popular with a national audience. Time will tell whether this position is sustainable.§!"

 USA_happy_chandler: "Albert Benjamin \"Happy\" Chandler"
 USA_happy_chandler_leader_desc: "§YBorn:§! §LJune 14th, 1898, in Corydon, Kentucky, United States of America§!\n§YBackground:§! §LThe turning point in Happy Chandler's career came during his intermission in politics to become the Commissioner of Baseball. A term as Governor had established Chandler as a respectable and industrious Democrat with a firm hand on the party line. This stint as Commissioner of Baseball saw a historical decision to allow integrated baseball teams, which led to the end of segregated baseball. This only further elevated Chandler as a Senator and made his decision to carry this support into the Conservative wing of the Democratic Party even more important. His insistence that fiscal conservatism and the race question were not tied together stood against Strom Thurmond's line...§!"

 USA_john_sparkman: "John Jackson Sparkman"
 USA_john_sparkman_leader_desc: "§YBorn:§! §LDecember 20th, 1899, in Hartselle, Alabama, United States of America§!\n§YBackground:§! §LBorn in a log cabin and raised on a farm, John Sparkman had a very relatable upbringing. A rapidly ascending legal career and political clubs later and Sparkman had become the Democratic Representative for Huntsville. His victory being especially important in the fateful Year of '36 as he beat the AFP's candidate. Sparkman was instrumental in opening education up to immigrants and women in the South. Silent on social matters and bolstered by his support of science education, Sparkman spoke out against defensive US foreign policy, and eventually left for the Constitution Party, where his reputation put him on the fast track to presidency.§!"

 USA_douglas_macarthur: "Douglas MacArthur"
 USA_douglas_macarthur_leader_desc: "§YBorn:§! §LJanuary 26th, 1880, in Little Rock, Arkansas, United States of America§!\n§YBackground:§! §LBorn a military brat and spending his childhood moving from one army camp to another, Douglas MacArthur asserts that he learned to ride and shoot before he could read or write - and those skills were what he tied the rest of his career to. The most successful son of Lt. General Arthur MacArthur, he followed the steps of his father and enrolled in the United States Military Academy at West Point, then - immediately to fighting against insurgencies in the Philippines and the occupation of Veracruz during the Mexican Revolution. By the 1920s, he was already the youngest Major General in the United States Army and the super-intendant of West Point, which he reformed to address the changes in modern warfare since the Weltkrieg. After service in his old academy, he returned to his second home, the Philippines - but his time there was brief, as deteriorating situation in the United States forced him to return in 1930.\n\nAs political battles raged in Congress and behind closed doors, MacArthur's name kept being mentioned as a blessing or as a curse - everyone knew of his persona, and everyone knew what it stood for. To imagine that the United States Army could intervene in civilian politics, undermine democracy, as if it was some tinpot Latin American dictatorship and not the birthplace of democracy... was a hard pill to swallow for many in the upper echelons of government. President Hoover found himself relying upon MacArthur's strongarm control of the army more and more to prevent a collapse of order, and now that he's gone, the General made no surprises and did exactly what was foretold.\n\nWrapping himself in the corpse of American democracy, MacArthur now commands a junta of conservative politicians and business interests to defend the America they hold dear from everyone on the political spectrum. To what end? To be a Cincinnatus, or a Caesar? Only the flamboyant, egotistical, yet surprisingly enigmatic General in Washington knows.§!"
 USA_douglas_macarthur_civilian_leader_desc: "§YBorn:§! §LJanuary 26th, 1880, in Little Rock, Arkansas, United States of America§!\n§YBackground:§! §LWhen America was in crisis, the name \"Douglas MacArthur\" was often spoken of in the halls of Congress with worried tones, men fearful of the prospect that he may simply march on the White House and prove to be the slayer of American democracy. But though the later war would scar the United States forever, democracy, however damaged, survived. MacArthur's career, on the other hand, prospered. His talented command, strong leadership, and affinity for the national spotlight transformed him into a war hero. With the conflict's end, it came as little surprise that he would seek the nation's highest office through more legal means.\n\nWinning the Republican nomination and finally the elections, America's citizens hope that their new President can show the same resolve he did in war, at peace.§!"
 USA_douglas_macarthur_army_chief_desc: "§YBorn:§! §LJanuary 26th, 1880, in Little Rock, Arkansas, United States of America§!\n§YBackground:§! §LDouglas \"Big Chief\" MacArthur, born from a long family line of military men, graduated from West Point as an Engineer Corps second lieutenant in 1903 with the highest grade in the academy's history. In 1904, he was promoted to first lieutenant and travelled to the Philippines in order to help his father with the construction of their headquarters. Through his father's influence, MacArthur quickly became a military advisor to President Theodore Roosevelt until 1908, where he took command of an engineer company in Fort Leavenworth, reaching the rank of Captain in 1911. All these high profile postings allowed him to join the American General Staff in 1912, at the young age of 32. MacArthur took part in the occupation of Veracruz, learning Spanish in a matter of weeks and taking part in several small skirmishes with the rebels. He returned to America in 1919, when he was assigned as the Director of the United States' Military Academy at West Point. In 1922, he returned to the Philippines, this time to inspect the island's defence status, and having to intervene personally to end mutiny of Philippino scouts. With his promotion to Major General in 1925, his notoriety only grew and grew, being sent to the 1928 Olympic games in the Netherlands to head the American Olympic Committee. However, MacArthur was also forced to comply with orders he didn't agree with, like the court martial of Brigadier General Billy Mitchell, which MacArthur has called \"one of the most distasteful orders I ever received\". During the \"Bonus March\", MacArthur was forced, under President Hoover's orders, to put down the \"Bonus Army\" despite MacArthur's agreeing with the protestors' demands. He has since then become the highest ranking American Officer, although he has had a troubled relation with the government's executive branch.§!\n\n§YNotes: Born from a family that fought in the Civil War, MacArthur is willing to do whatever is necessary to keep America as a united, great and free country.§!"

 USA_united_states_congress: "United States Congress"
 USA_united_states_congress_sic_desc: "§YBackground:§! §LFounded in 1789, the United States Congress is vested with the power to write laws, pass budgets and declare war. Provisions for a veto override, requiring two thirds of both Houses to agree, keeps Presidential veto power in check.§!"

 USA_john_edgar_hoover: "John Edgar Hoover"
 USA_john_edgar_hoover_advisor_desc: "§YBorn:§! §LJanuary 1st, 1895, in Washington, D.C., United States of America§!\n§YBackground:§! §LA native son of Washington DC, J. Edgar Hoover is the director and public face of the Federal Bureau of Investigations. His allies credit him with stemming the tide of organised crime and protecting the innocent. Hoover's critics say that he has gained political power through scapegoating immigrants as the cause of organised crime. Malicious rumours are spread that Hoover is in a relationship with his male secretary, and is an African-American passing as white.§!"
 USA_john_pierpont_morgan_jr: "John Pierpont Morgan Jr."
 USA_john_pierpont_morgan_jr_advisor_desc: "§YBorn:§! §LSeptember 7th, 1867, in Irvington, New York, United States of America§!\n§YBackground:§! §LJ.P. Morgan Jr is heir of the great fortune amassed by his father, centred around their control of the J.P. Morgan Co. bank. Their investments in heavy industry have contributed to the consolidation of several industries, though Morgan has also heavily focused on philanthropy and lobbying for a more active foreign policy. A proponent of closer ties with the Entente (at least in part due to his prior investments during the Weltkrieg) his disdain for the Kaiserreich's hegemony was deepened by an attempt on his life by a German monarchist in 1915. Still heavily influential in American commerce and industry, he makes for a powerful ally and lobbyist.§!"
 USA_william_randolph_hearst: "William Randolph Hearst"
 USA_william_randolph_hearst_advisor_desc: "§YBorn:§! §LApril 29th, 1863, in San Francisco, California, United States of America§!\n§YBackground:§! §LHearst is the owner of the Hearst Communications, which owns several high circulation newspapers across the country. Hearst has played a role in politics since his support for the Spanish-American War of 1898. Despite his repeated tries, Hearst has failed to ever win an elected position in government, and his newspapers have attacked syndicalism and monarchism ever since the first Weltkrieg.§!"
 USA_james_strom_thurmond: "James Strom Thurmond"
 USA_cordell_hull: "Cordell Hull"
 USA_cordell_hull_advisor_desc: "§YBorn:§! §LOctober 2nd, 1871, in Olympus, Tennessee, United States of America§!\n§YBackground:§! §LCordell Hull is a long serving Congressman of multiple talents. A legislator with experience writing the Federal Budget. A diplomat involved in extending US influence into Mexico and maintaining US relations with Germany. His influence over the Democratic National Committee also gives him the power to influence which candidates can run for office.§!"
 USA_charles_andrew_willoughby: "Charles Andrew Willoughby"
 USA_charles_andrew_willoughby_advisor_desc: "§YBorn:§! §LMarch 8th, 1892, in Heidelberg, Grand Duchy of Baden, German Empire§!\n§YBackground:§! §LBorn in Heidelberg, Germany, Willoughby has a distinguished career in the Army and foreign service. Willoughby, serving as an attaché observing fighting in Italy, Germany, and Spain. Because of this experience he is highly valued by Douglas MacArthur.§!"
 USA_hjalmar_petersen: "Hjalmar Petersen"
 USA_hjalmar_petersen_advisor_desc: "§YBorn:§! §LJanuary 2nd, 1890, in Eskilstrup, Falster, Kingdom of Denmark§!\n§YBackground:§! §LPetersen has served in the Minnesota House of Representatives then in Congress under the Farmer-Labor Party. In favour of extending the rights of unions, Petersen is one of Floyd B. Olson's only allies in Congress.§!"
 USA_walter_francis_white: "Walter Francis White"
 USA_walter_francis_white_advisor_desc: "§YBorn:§! §LJuly 1st, 1893, in Atlanta, Georgia, United States of America§!\n§YBackground:§! §LWalter White was born to parents of mixed race, legally black in his home state of Georgia despite having light skin and blue eyes. Walter White studied under W.E.B. Dubois and eventually rose to secretary of the NAACP, the National Association for the Advancement of Colored People. White has made inroads for the NAACP and the establishment parties, bolstering the trust the African-American community has in the government.§!"
 USA_robert_ferdinand_wagner: "Robert Ferdinand Wagner"
 USA_robert_ferdinand_wagner_advisor_desc: "§YBorn:§! §LJune 8th, 1877, Nastätten, Province of Hesse-Nassau, Kingdom of Prussia, German Empire§!\n§YBackground:§! §LBorn in Hesse-Nassau, Prussia, Wagner emigrated to the USA and won a seat in New York State government. Wagner spent his decades in office as an advocate for labour unions and worker safety. The Democratic politician Al Smith relies in Wagner to bolster his own popularity among the urban North. Wagner is an advocate for direct intervention in the economy to reverse the effects of the Great Depression.§!"
 USA_felix_frankfurter: "Felix Frankfurter"
 USA_felix_frankfurter_advisor_desc: "§YBorn:§! §LNovember 15th, 1882, Vienna, Lower Austria, Austria-Hungary§!\n§YBackground:§! §LBorn in Vienna, Austria, Frankfurter emigrated to the USA and became an assistant to a U.S. District Attorney. Frankfurter's career in law saw him ruling in favour of Federal Agencies over state laws. This led Frankfurter to help found the ACLU, the American Civil Liberties Union. Frankfurter has used his allies in the establishment to sway labour unions away from syndicalism, and to push for intervention against genocidal regimes abroad.§!"

