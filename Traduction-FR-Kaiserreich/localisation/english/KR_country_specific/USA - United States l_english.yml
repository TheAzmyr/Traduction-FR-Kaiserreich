icy of the USA and its Splinters§!\n§MUSA§!\n£white_dot §MRebuild the Monroe Doctrine§!: Have a civil war with MacArthur and do not give up power. We will attempt to rebuild our influence in the Americas, having decisions to attack all socialist and nationalist countries in the Americas and puppet those weaker than us.\n£white_dot §MEnter the Fray§!: We will be able to join the Entente and have decisions to attack Japan, the leader of the Third Internationale, Germany and Russia.\n£white_dot §MFortress America§!: We will abstain from joining any wars and focus on peace.\n§MCSA§!\n£white_dot §MThird Internationale§!: Complete the focus \"Good Syndicalist Soldier\" to be able to join them.\n£white_dot §MFree the New World§!: We will get decisions to declare war on all non-socialist countries in the Americas.\n§MAUS§!\n£white_dot §MManifest Destiny§!: We will get war goals on Mexico and Canada and declare war on all socialist countries in the Americas.\n£white_dot §MEnter the Fray§!: Have Huey Long not be the leader. We will be able to join the Entente or the Reichspakt and have decisions to attack Japan, the leader of the Third Internationale, Germany and Russia.\n£white_dot §MFortress America§!:Don't let the Business Plot happen. We will abstain from joining any wars and focus on peace.\n§MPSA§!\n£white_dot §MEnter the Fray§!: We will be able to join the Entente or align with Japan if they are democratic and not in faction with Hawaii, and have decisions to attack Japan, the leader of the Third Internationale, Germany and Russia.\n£white_dot §MFortress America§!: We will abstain from joining any wars and focus on peace.\n§MNEE§!\n£white_dot §MThe Old Order§!: Win with help from the Entente. We will aid the Entente to reclaim their mainlands and eventually take leadership of the alliance.\n£white_dot §MBack on the Global Stage§!: Choose to focus on the western hemisphere after winning the civil war. We will create our own faction and revive the Monroe Doctrine, influe