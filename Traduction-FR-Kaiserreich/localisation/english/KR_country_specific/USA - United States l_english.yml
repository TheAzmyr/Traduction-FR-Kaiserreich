### Ideas ###
 USA_great_depression: "The Great Depression"
 USA_great_depression_desc: "Since the collapse of the New York Stock Market in 1925, the United States has been gripped by the Great Depression. In addition to the massive economic woes plaguing America from this never-ending crisis, the Great Depression has given energy to both Long and Reed as they campaign against one another and the establishment."

 USA_black_monday: "The Great Depression"
 USA_black_monday_desc: "The Great Depression which has been gripping America for over a decade looked to be slowly recovering under the Hoover administration, though nowhere near fast enough. However, the recent collapse of the Berlin Stock Market has just made the Great Depression even worse. Only God and the next president know when this can be over."

 USA_political_crisis: "Political Crisis"
 USA_political_crisis_desc: "The United States is in crisis. The Great Depression, which has been ravaging our nation for over a decade, has still not let up. Popular desperation has allowed the far-left Socialist Party of America and the far-right America First Party to gain strength in recent years. Others look to MacArthur and the Army as a way to solve both the depression and radicalisation. Many worry that the United States will descend into civil war should our current situation not soon be resolved."

 USA_new_year_strike_idea: "New Year Strike"
 USA_new_year_strike_idea_desc: "With the election of 1936 still heavily contested, Reed and the SPA have organised massive strikes to protest the outcome. The threat of violence is soaring as striking workers and Red Guards have clashed with strikebreakers and anti-socialist militiamen. Increasingly urgent reports have been spreading through the airwaves claiming that the National Guard and police are quickly losing control. The White House has been flooded with calls and letters, and it is clear that the President must do something fast before disaster strikes."
