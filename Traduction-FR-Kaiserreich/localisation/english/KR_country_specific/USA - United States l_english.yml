### Decisions ###
 USA_help_economy_mission: "Deal with the Great Depression"
 USA_help_economy_mission_desc: "The Great Depression has left the United States reeling, and President Smith's government has been struggling to deal with the fallout. The last hope is to pass a bill that will finally get some relief in the hands of those who need it - if Congress can work quickly enough."
 USA_father_coxs_march: "Father Cox's March"
 USA_father_coxs_march_desc: "Pittsburgh's \"Pastor of the Poor\", the labour preacher and unemployment activist James R. Cox, is gathering his supporters in Pennsylvania for a civic march to the capital, in order to spur congressional action against unemployment, and an increase to the inheritance tax. Though Cox himself is a moderate supporter of Al Smith, there are concerns that radical and even syndicalist elements will be among the marchers he brings to D.C., as his unemployed rally looks set to be the largest demonstration in the capital in American history. With the tense situation across the nation, the capital awaits the arrival of these marchers with trepidation..."
 USA_invite_to_league: "Invite [From.GetNameDef] to the League"
 USA_invite_to_league_desc: "Perhaps an invitation should be sent to the [From.GetAdjective] government, to see if they are interested in joining our alliance."
 USA_recent_league_invite: "Has sent an invitation within the last month"

 USA_develop_ally: "Develop Closer Ties with [From.GetNameDef]"
 USA_develop_ally_desc: "With a little push, we can help develop our allies throughout the Americas, to strengthen their economies and help them stand a little taller on their own."
 USA_install_league_puppet: "Install Friendly [From.GetAdjective] Government"
 USA_install_league_puppet_desc: "[From.GetNameDefCap] is weak enough that we should consider installing a friendly and more subservient government - for their own protection, of course."
 USA_defend_new_world_desc: "[From.GetNameDefCap] harbours a dangerous extremist regime. For the sake of peace in the Western Hemisphere, it must be crushed."

 USA_new_monroe_doctrine: "The New Monroe Doctrine"
 USA_new_monroe_doctrine_desc: "The second civil war taught us that the influence of foreign nations will do nothing but bring chaos and disorder to the Americas. As stressed by our first president, our place is not with Europe but to protect and guide Latin America to democracy."
 USA_attack_canada: "Attack Canada"
 USA_attack_canada_desc: "We have traditionally been on friendly terms with our neighbours to the north... except when we haven't. If the time comes when Canada is controlled by an unfriendly government or has decided to occupy American lands, then the time has also come for us to change the nature of our relationship."
 USA_attack_mexico: "Attack Mexico"
 USA_attack_mexico_desc: "Our preference would be that Mexico was ruled by a friendly government, and kept to its own business. If that is not the case, we cannot ignore that it sits on our borders - borders we will actively protect, even if it means invading our neighbours to the south."
 USA_attack_philippines: "Attack the Philippines"
 USA_attack_philippines_desc: "As the former guardians of the Philippines, we have the right to concern ourselves with what has become of their government following the end of the civil war. If need be, we will liberate them from oppression once again."

 USA_attack_puerto_rico: "Defend Our Citizens"
 USA_protect_canada: "Protect [FROM.GetNameDef]"
 USA_protect_canada_desc: "It seems the Entente is on its last legs. Following defeat after defeat, most of the Entente's strength is gone, and now Canada is directly threatened. If the Red Menace defeats the Canadians, we will surely be next. Whatever happens, this must not come to pass - we must fight alongside the Entente."

 USA_reconstruction_decisions: "Rebuilding America"
 USA_reconstruction_decisions_desc: "With the civil war now at an end, we must heal the scars that have come from it."
 USA_reclaim_new_england_decision: "Reclaim New England"
 USA_reclaim_new_england_decision2: "Reunite with New England"
 USA_reclaim_alaska_decision: "Reclaim Alaska"
 USA_reclaim_panama_canal_decision: "Reclaim the Canal"
 USA_reclaim_hawaii_decision: "Reclaim Hawaii"
 USA_capital_returns_to_dc: "Move the Capital back to Washington D.C"

 USA_rainbow_war_plans_decisions: "American War Plans"
 USA_rainbow_war_plans_decisions_desc: "The civil war may be over, but war yet remains a possibility for the country. Towards that end, we must choose between our enemies and allies carefully."
 USA_join_entente: "Join the Entente"
 USA_join_entente_desc: "The United States cannot afford to sit idly while the rest of Europe burns under the Syndicalist menace and the despicable Kaiser. So, together with our northern neighbour, we will liberate England and France from the reds once and for all in the hopes of liberating Europe and the world from tyranny."
 USA_war_plan_orange: "War Plan Orange"
 USA_war_plan_orange_desc: "Japanese ambition is a threat to both our nation and the common good. The time has come to take a stand against it."
 USA_war_plan_gold: "War Plan Gold"
 USA_war_plan_gold_desc: "The [INT.GetAdjective] syndicalists have reached a point where we cannot stand idly by and allow them to continue their domination - we must take a stand."
 USA_war_plan_black: "War Plan Black"
 USA_war_plan_black_desc: "German imperialism has reached a point where we cannot stand by and say it is enough that they are defending themselves - for the sake of freedom, we must take a stand."
 USA_war_plan_purple: "War Plan Purple"
 USA_war_plan_purple_desc: "[ROOT.USA_GetRussiaWarPlanDesc]"
 USA_war_plan_purple_desc_socialist: "We should have known the Russians couldn't be kept down for long. Their embracing of syndicalism has led them to becoming a pre-eminent threat to the entire world, one which we cannot stand by and simply watch."
 USA_war_plan_purple_desc_default: "Russian ambition has become a threat to both America and the entire world. We must take a stand against it, lest their armies eventually come ashore."
 USA_work_with_allies: "Work with [From.GetAdjective] Allies"
 USA_work_with_allies_desc: "We should use American know-how to aid our allies in [From.GetNameDef], sending them much-needed equipment and advisors."

 USA_deal_with_terrorists_decisions: "Destroy Rebel Terrorists"
 USA_deal_with_terrorists_decisions_desc: "A number of rebel groups refuse to lay down their arms despite our victory in the civil war. We must deal with these terrorists once and for all to bring peace to America."
 USA_fight_socialist_terrorists: "Fight Socialist Terrorists"
 USA_fight_longist_terrorists: "Fight Longist Terrorists"

 USA_reunite_with_ACC: "Re-unite with [From.GetNameDef]"
 USA_reunite_with_ACC_desc: "MacArthur has stepped down from power and we are restored to a proper democracy. Thus we should approach [From.GetNameDef] and ask them to rejoin us - after all, was their goal not already accomplished? Democracy in America?"

###Post Civil War - democracy ###
 USA_victory_in_the_civil_war: "Victory in the Civil War"
 USA_victory_in_the_civil_war_desc: "Separatists have again failed in their mission to destroy the union of the United States of America. Though both radical socialists and populists dug into our power base, we have proven the power of legitimate government once more. The would-be dictators Reed and Long are no longer welcome in America."
 USA_democracy_triumphs: "Democracy Triumphs!"
 USA_democracy_triumphs_desc: "Though the temptation towards autocracy was great, America stood with its three branches intact, without giving up to executive authority. Congress is called into emergency session and the Appellate Courts are dealing with their mountain of paper trying to sort out the consequences."
 USA_democratic_education: "Constitutional Education"
 USA_democratic_education_desc: "A common talking point by radicals and populists was the idea that the Federal Government is a voluntary organisation. Some even claim to use ridiculous false loopholes like naval law or the rights to secede from the union. We must correct this by making the U.S Constitution as widely available as possible."
 USA_defend_democracy: "Defend Democracy"
 USA_defend_democracy_desc: "Out of the former rebel states, reports have come in of voter intimidation based on class and race. Candidates running for office without an oath of allegiance to the United States. We must protect the peoples' right to vote, and politicians do not incite rebellion again."
 USA_bill_of_rights: "Bill of Rights Reminder"
 USA_bill_of_rights_desc: "Building off of a Constitutional education initiative, Congress has approved of an education push to younger Americans on the importance of our Bill of Rights. This will also allow citizens to better appeal for their rights in a non-violent manner."
 USA_american_values1: "American Values"
 USA_american_values1_desc: "The passive promotion of civil government through high minded publications was undercut sharply by pamphlets and private publishers that promoted an uncivil government. Congress has decided that a multifaceted approach to instilling American values through mass media will finally undercut pamphleteers."
 USA_restore_legitimacy: "Restore Legitimacy"
 USA_restore_legitimacy_desc: "The numerous embassies we were not able to staff during the crisis have finally received relief. We shall re-establish ourselves to the world community as a stronger and more unified nation with an expanded diplomatic corps."
 USA_malice_and_charity: "Malice and Charity"
 USA_malice_and_charity_desc: "With the words of president Lincoln reminding us to \"bind the nation's wounds\", Congress has created a system to reintegrate the rebel states on a massive scale. Through a non-partisan Committee called \"Malice and Charity\", districts can be re-added to the Union."
 USA_destroy_radicalism: "Destroy Radicalism"
 USA_destroy_radicalism_desc: "While the US Government tolerates political discourse, Congress has rallied against the syndicalist and distributionist platforms of Long and Reed. Legal bodies found to be advocating for trade unions or mutualist organisations will be prosecuted under the 1917 Sedition Act."
 USA_strengthen_democracy: "Strengthen Democracy"
 USA_strengthen_democracy_desc: "During the civil war, democratic processes were halted at the local level. Many elections in the border areas were skipped in order to focus more time on the existential crisis of the war for America. Democracy shall now rise from the ashes, and Congress has appointed a committee to ensure elections take place at the local level once more."
 USA_civil_liberties: "Loyalty to America"
 USA_civil_liberties_desc: "The early 1930s was the era of loyalty to men over ideals. Reed, Long, and even Macarthur accrued a sort of clique of allies that saw their leaders as above the law. Several Congressmen have come out to apologise for their statements made during the war."
 USA_ensure_political_stability: "Ensure Political Stability"
 USA_ensure_political_stability_desc: "Although it is opposed by some of the legislatures, use of the FCC to monitor the airwaves against rebel radio stations is necessary. This measure along with several other forms of censorship are still necessary to end rebel pockets within the Contiguous U.S."
 USA_protect_democracy: "Protect Democracy"
 USA_protect_democracy_desc: "The 17th Amendment enhanced the democratic representation in America, but failed, in the long run, to make the electoral process more democratic. Congress shall strengthen the democratic process directly through the review of poll taxes and registries of felons, to ensure the word of the law is followed."
 USA_land_of_the_free: "Land of the Free"
 USA_land_of_the_free_desc: "The use of penal labour in the prisoner of war camps is no longer tolerable to Congress. Although the fate of these prisoners is still up to the court's system, their exploitation in both loyal and rebel states should be rolled back."
 USA_home_of_the_brave: "Home of the Brave"
 USA_home_of_the_brave_desc: "The veterans of the Second Civil War have sacrificed it all to preserve their home, if only they didn't have to fight other Americans. Despite protests from the House, the Senate has wisely extended veterans' benefits to the rebel soldiers, so long as that recipient re-affirm their oath to all the American people."
 USA_for_the_people: "For the People"
 USA_for_the_people_desc: "The people of America as a collective are our constituents and our lifeblood. A holiday in thanks to the American people has been passed through Congress to make the former Labor Day into \"The American Peoples Day\" in thanks and in order to surpass the patriotism of the labour movement."
 USA_a_more_perfect_union: "A More Perfect Union"
 USA_a_more_perfect_union_desc: "The goal of the United States as an independent nation is to form a more perfect union of the people of the United States. Not the exaltation of a single doctrine or political movement as Reed or Long claimed. The President has spoken on the irreducible complexity of America's relationship to its people."

### Post Civil War - Reconstruction ###
 USA_begin_reconstruction: "Begin Reconstruction"
 USA_begin_reconstruction_desc: "The nation has suffered much long before this war started. It is both a monumental task and an opportunity to unify transportation networks, and push through bolder economic ideas to elevate American industry above this ailing world."
 USA_rebuild_railroads: "Rebuild American Railroads"
 USA_rebuild_railroads_desc: "The Railroad networks that cross America are in shambles, and war-era constructions are jury-rigged to older tracks. Congress has approved of rebuilding our railroad network in the form of mandatory third rail electrification. Electrified tracks will force our energy grid to reform as a result."
 USA_electrification: "Electrification Program"
 USA_electrification_desc: "In order to accommodate the mandatory Third Rail, as well as ensure the safety of the more remote parts of America, an electrification project is approved to cross all state lines. Congress is now pulling state governments to fund transformers and hydroelectric power, as it is their responsibility."
 USA_business_subsidies: "Business Subsidies"
 USA_business_subsidies_desc: "Small businesses in America have struggled to expand their employment opportunities, which is contributing to unemployment. The issue of unsafe working conditions returning to prominence due to the need for faster production has led to agitated workers. Congress has approved of a federal purse to subsidise small businesses."
 USA_rebuild_americas_industry: "Rebuild America's Industry"
 USA_rebuild_americas_industry_desc: "America's exports have fallen during the depression despite taking a laissez-faire position on trade laws. Exports are also one of the main ways we measure economic activity. We must invest in the tertiary services our industrial businesses use in order to lower their bottom line and increase output."
 USA_economic_investments: "Economic Investments"
 USA_economic_investments_desc: "A more bold strategy is devised by Congress to assist in economic recovery. Traditional notions that government purchases are negatively associated with growth, newer theories hold that smart purchases can stimulate the economy."
 USA_esmwt: "Fate of the Unions"
 USA_esmwt_desc: "It is time for Congress to hear the testimony of rebellious unions. Some are calling for just their chair-people to resign, while others insist on collecting transcripts of union meetings, paving the way for prosecuting all active members."
 USA_rebuild_the_roads: "Rebuild America's Roads"
 USA_rebuild_the_roads_desc: "The state-funded interstate highway system was easy targets for sabotage. We must cooperate with the states in order to ensure safe commerce and travel through America once more."
 USA_american_industry: "American Industrial Might"
 USA_american_industry_desc: "The war may have temporarily reinvigorated heavy industry, but its design was temporary and facilities were essentially built on top of closed factories. We must bring our safety and management efficiencies to bear in order to make this upswing permanent."
 USA_rebuild_agriculture: "Rebuild Agricultural Industry"
 USA_rebuild_agriculture_desc: "In order to transport and process the food to feed our nation, we must encourage innovative preservation and agronomy sciences. Congress has set up a fund to investigate this and several politicians have contributed to it directly."
 USA_aviation_industry: "Aviation Industry"
 USA_aviation_industry_desc: "The United States used to lead the world in civilian aircraft manufacturing. Now assembly line systems in Germany have us outpaced. Congress has spoken to intelligence agencies about what we can do to encourage businesses to adopt these techniques, including our contractors."
 USA_farming_subsidies: "Farming Subsidies"
 USA_farming_subsidies_desc: "It is necessary to subsidise farms for crops we are in need of, and paying farmers to terminate their fields of lost assets for products like tobacco we don't need right now, but want the skilled labour to still be available."
 USA_maritime_industry: "Maritime Industry"
 USA_maritime_industry_desc: "The Merchant Marine was severely damaged in the war, and Congress has approved the extension of veteran benefits to those active duty sailors who are not on tour if they become a Merchant Marine in their downtime."
 USA_synthetic_oil: "Oil Production"
 USA_synthetic_oil_desc: "The Oil Fields of the Midwest burned as our country was fighting. We must control these fires, stop future sabotages, and invest in synthetic oil, to ensure that more of the country can make use of vehicles."
 USA_reconstruction_finished: "Reconstruction Over"
 USA_reconstruction_finished_desc: "The years of poor economic management and civil strife have not left our minds, but their most damning effects are diminished."

### Post Civil War - Macarthur ###
 USA_american_caesar_desc: "President MacArthur has proclaimed he would not concede victory to the very partisans who caused the civil war. His American Junta promises a national restoration and adoption of functional democracy as MacArthur sees it. Elimination of unnecessary politicians and appointment of more competent officials will bridge the gap between people and politics."
 USA_army_education: "Army Education"
 USA_army_education_desc: "Parents' organisations have come out to claim we willingly let children into the military underage. Our solution is to divert prospective youth into military education while keeping them in public school. The ideas of physical education and moralist taught by Bellamy will revive that old Nationalist fervour that failed us in the 1910s."
 USA_nationalize_boy_scouts: "National Youth Administration"
 USA_nationalize_boy_scouts_desc: "The simultaneous pull to mandate a higher working age is countered by the multitudes of unemployed youth strewn across America. The solution is to establish a National Youth Administration in order to provide work and education to Americans too young to vote."
 USA_the_american_legion: "The American Legion"
 USA_the_american_legion_desc: "With the American Legion National Commander Smedley Butler now a fugitive, it is necessary to rebuild the organisation to remove the stain of partisan politics. No longer will National Commanders be permitted to campaign for politicians, nor will they be permitted to stay once they are career politicians."
 USA_americanism: "Loyal to the Flag"
 USA_americanism_desc: "Unlike the tyrants and despots that are common in the Americas, MacArthur desires not to be a Great Man, but to be a respected and mortal leader of Americans. Loyalty to the unchanging ideal of America must be put above himself, so long as MacArthur's popularity holds out."
 USA_martial_law: "Martial Law"
 USA_martial_law_desc: "At Congressional approval, habeas corpus is suspended in accordance with the constitution. As the threat of invasion from Syndicalist and Populist forces still looms over part of the land, the writ of habeas corpus and free speech is still suspended for political expediency."
 USA_fbi_cointelpro: "Second American Protective League"
 USA_fbi_cointelpro_desc: "As the largest part of the Continuous United States has been pacified, it is essential that American citizens remain vigilant. The reformation of the League aims to create a free information system to report potential populist or syndicalist spies to the Federal Government and to discourage public protest."
 USA_control_congress: "Control Congress"
 USA_control_congress_desc: "Many former Democrats and Republicans have folded into MacArthur's new regime, while holdouts have fled. Fortunately, we were able to fill their vacancies with qualified, trustworthy individuals. These new Congressmen are not politicians per se, they are instead public servants for the American people."
 USA_office_of_war_information: "Signals Intelligence Service"
 USA_office_of_war_information_desc: "Cryptographic machines designed to interact with its sender to create an encryption that cannot be easily broken are the newest toy in our arsenal. The Signals Intelligence Service, which required the installation of underground cables to ensure secrecy, has finally been implemented."
 USA_allien_sedition_acts: "Executive Order 7250-A"
 USA_allien_sedition_acts_desc: "An Executive Order signed by President MacArthur hopes to bring an end to the threat of foreign infiltration. This order restores some parts of the Alien and Sedition Act, notorious in the early 1800s. State legislations are already appealing cases to the Supreme Court. It is firmly believed, however, that MacArthur's new judges will side in his favour."
 USA_empower_the_army: "Empower the Army"
 USA_empower_the_army_desc: "Crisis has already arisen in our new military administration. The Army and Navy are constantly at each other's throats over funding and political kickbacks. We need to relegate the Navy to a secondary governmental position and grant the Army full power."
 USA_loyal_officers: "Old Soldiers Never Die"
 USA_loyal_officers_desc: "The new regime recognises the long struggle of the officers that left their homes to protect their nation, and to the many that didn't return home. Thanks to an Executive Order, officers may now pursue a technical education in universities or go into law. This will ensure loyalty long after we fade away."
 USA_loyalty_to_macarthur: "The Commander-in-Chief"
 USA_loyalty_to_macarthur_desc: "The role of the President as Commander-in-Chief goes back to President Washington. Washington set the precedent of retiring from active duty upon taking office, which MacArthur promises he will do once the national emergency is ended. Like Washington, MacArthur will remain ready to respond to threats to the nation."
 USA_national_rehabilition: "National Rehabilitation"
 USA_national_rehabilition_desc: "The creeds of Long and Reed were wrong: it was not the industrialists and businessmen that caused civil strife, but the greedy career politician that gave them posts and took their money. We shall rehabilitate the capitalists to their proper position in American society."
 USA_root_out_traitors: "Root out Traitors"
 USA_root_out_traitors_desc: "Our intelligence services have identified the enablers of radicalism and greed in America. They are the disloyal Prohibitionists, Grangers, Holy Rollers and foreigners that enabled the SPA and Longists to grow. These organisations have been rightfully banned for their implicit betrayal."
 USA_american_stratocracy: "American Stratocracy"
 USA_american_stratocracy_desc: "MacArthur has finally restored nationalist fervour and functional democracy as he sees it. While some complain that career politicians have been replaced by officers, few will argue that the bureaucracy hasn't improved. The American people can now trust their politicians to use legal means to achieve their goals."

 USA_social_security_act: "[USA_GetSocialSecurityFocusName]"
 USA_social_security_act_desc: "[USA_GetSocialSecurityFocusDesc]"
 USA_social_security_act_default: "The Social Security Act"
 USA_social_security_act_default_desc: "With Congress soon re-entering session, it will soon be our last chance to push forward any new significant legislation before the election. President Smith, wanting to leave office on a high note, and hoping to weaken the pension issue as an attack on the next Democratic nominee, has chosen to focus on passing Social Security. Though the path to passage is difficult, we believe we may just have the votes for one more win."
 USA_social_security_act_failure: "Failure Of the Social Security Act"
 USA_social_security_act_failure_desc: "The economic crisis in Germany has reached America's shores. In a panic, Congress has tabled the Social Security bill, essentially killing President Smith's last hope for a major legislative accomplishment. Now the nation waits with bated breath to see what their government will do to address the crisis."
 USA_introduce_gmbill: "Introduce the Garner-McNary Bill"
 USA_introduce_gmbill_desc: "The renewed crisis on Wall Street demands immediate action by the administration. President Smith has called on Congress to pass emergency economic relief legislation to prevent a return to the dark days of 1929. To that end, Democratic Speaker John Nance Garner and Republican Senator Charles McNary have co authored a relief bill, which has the support of the President."
 USA_gmbill_fails: "The Bill Fails"
 USA_gmbill_fails_desc: "The Garner-McNary Bill has failed to pass. This leaves America without a clear route towards recovery, and with a growing insurgency which will need to be addressed."
 USA_war_plan_white: "War Plan White"
 USA_war_plan_white_desc: "War Plan White is a military action plan to contend with domestic violence or an insurgency. It's time to dust off the plan and deal directly with the growing violence in America."
 USA_deploy_national_guard: "Deploy the National Guard"
 USA_deploy_national_guard_desc: "The violence caused by supporters of the Huey Long and the Socialist Party is only getting worse. We need to increase funding to National Guard units, and put them where their efforts will count most."
 USA_macarthur_plan: "MacArthur's Plan"
 USA_macarthur_plan_desc: "General MacArthur has raised a solid point: New York City and Texas are two of our most vital, and vulnerable, strongholds. MacArthur has a plan which could see one of these areas secured, should the violence escalate to a full civil war."
 USA_gmbill_succeeds: "The Bill Passes"
 USA_gmbill_succeeds_desc: "The Garner-McNary bill has been passed! This is good news for America's economy - though now we must find ways to fund the bill, or the good news isn't going to last."
 USA_new_shipyards: "Shipyard Funding Scheme"
 USA_new_shipyards_desc: "Two major shipbuilding companies are vying for federal relief funding, and the one we select could mean a large number of new jobs in the region. The trouble is: which one do we focus on?"
 USA_hawking_plan: "The Barkley Plan"
 USA_hawking_plan_desc: "Alben Barkley, Democrat and junior Senator for Kentucky, has proposed a plan which would see the Garner-McNary bill funded by increased corporate income taxes. The plan is controversial with some, but it just might give the economy the boost it needs."
 USA_new_industrial_act: "The New Industrial Act"
 USA_new_industrial_act_desc: "We need to kickstart heavy industry in America's heartlands, where the Great Depression has hit the hardest."
 USA_demand_payment: "Demand Payment of Docking Fees"
 USA_demand_payment_desc: "After the British Revolution, to avoid mothballing the remaining Royal Navy, the Canadian Government docked many formerly British ships in American ports at discounted docking rates. The question of payment for this service however has remained a sore spot in American politics. While it's unlikely Canada could repay all of their fees right now, demanding repayment will appease isolationists in Congress, whom we believe will join the political fringe if not appeased."
 USA_reconciliation_with_canada: "Reconciliation with Canada"
 USA_reconciliation_with_canada_desc: "The isolationists are elated, but at the cost of our relations with Canada. We can try rebuilding those relations by offering a compromise: some assistance from Canada now, with the fees deferred until after the war. In exchange, we'll reduce the import tariffs from the Entente."
 USA_raise_entente_tariffs: "Raise Entente Tariffs"
 USA_raise_entente_tariffs_desc: "Canada refused to pay the docking fees - unsurprisingly - and thus in return our only option is to press punitive tariffs on Entente goods imported into the US. That will put some money in our coffers, though repairing relations with Canada will take a long, long time."

 USA_president_borah: "President Borah"
 USA_president_borah_desc: "The election of the Republican candidate to the presidency after months of speculation has come as a relief to the American people. A progressive in the old Teddy Roosevelt mold, William Borah will have to prove that the old parties can meet a progressive moment."
 USA_president_landon: "President Landon"
 USA_president_landon_desc: "The election of the Republican candidate to the presidency after months of speculation has come as a relief to the American people. A moderate but not a conservative, Alf Landon will have to lean on the establishment to save the republic."
 USA_re_light_the_western_torch: "Re-light the Western Torch"
 USA_re_light_the_western_torch_desc: "Not one for idleness, President Borah enters office with an ambitious plan to save the republic. While some suggest otherwise, the radicals can be distinguished from one another: while the socialists are destructive, and cannot be reasoned with, Huey Long is a known quantity, and winning him over to Borah's reform program may be the key to building a national consensus."
 USA_the_iron_fist: "The Iron Fist"
 USA_the_iron_fist_desc: "Radicalism has become a disease afflicting America. Both Long and the Socialists threaten to tear the country apart, and engage in open street violence to get their way. Enough is enough. We must put our foot down at once to suppress the growth of anti-constitutional movements, even if it costs us important political capital."
 USA_the_first_100_days: "The First 100 Days"
 USA_the_first_100_days_desc: "While President Landon may be a moderate, he recognises the need for immediate relief to American businesses, and now intends to shore up employment by pushing through a blanket relief bill. Faced with the opposition of the radicals however, he will have to thread the needle through a fractured congressional centre in order to achieve a victory early into his administration."
 USA_president_olson: "President Olson"
 USA_president_olson_desc: "The American people have demanded and gotten change. The first Farmer-Labor President, Floyd Olson has ridden a radical coalition of the left to the White House. Now he must deliver on the promises of a coalition gradually growing more radical than he is."
 USA_legalise_expropriation_of_idle_factories: "Legalise Expropriation of Idle Factories"
 USA_legalise_expropriation_of_idle_factories_desc: "Across the nation, hundreds upon thousands of factories lie dormant, due to the failure of their operators to turn a profit. As the burden of capitalist failure is cast downwards, millions of workers lie unemployed next to the empty factories in which they once worked. Enough is enough. If the capitalists will not run these factories, we will seize them and run them ourselves, and we will make work for those who have been left behind."
 USA_enforce_labour_and_lynching_laws: "Enforce Labour and Lynching Laws"
 USA_enforce_labour_and_lynching_laws_desc: "Some of the few positive developments of the Smith Administration were the passage of various labour laws, and the Anti-Lynching Act. Though these represent an important step forward, they often went unenforced in Smith's time. We will rectify this. With the full force of the federal government, we will make the rights promised to workers and African-Americans a reality."
 USA_president_long: "President Long"
 USA_president_long_desc: "The impossible has occurred and Huey Long has gained the presidency on a third-party ticket. His allies do not, however, have control over the Senate or the House of Representatives, and President Long thus faces both a wary legislature and a country on the verge of utter chaos."
 USA_the_nye_sweeney_banking_bill: "The Nye-Sweeney Banking Bill"
 USA_the_nye_sweeney_banking_bill_desc: "Wall Street banks have long trodden over the common American with impunity, foreclosing on properties and destroying livelihoods. That the instruments of financial power in this country remain outside of the control of the American people is a disgrace. The Nye-Sweeney Banking Bill rectifies this by placing banking activity under democratic control, bringing in popular accountability and binding Wall Street to the will of the people."
 USA_deputise_the_minutemen: "Deputise the Minutemen"
 USA_deputise_the_minutemen_desc: "Day by day, America falls further into chaos. Violent anarchists and criminal syndicalists roam freely, spreading sedition and inciting mayhem in the name of foreign radicalism. As it becomes clear that local law enforcement is incapable of meeting the threat alone, we must bolster their numbers by deputising loyal and patriotic Minutemen, who will stamp out the criminal element and restore order to the country."

#################################
####Military - Army-Air NEW #####
########By Drozdovite############
#################################
 USA_war_department: "War Department Expansion"
 USA_war_department_desc: "The United States War Department has seen a shrinkage over the last half-decade through austerity measures. Now it is vital that staffing be expanded and new innovators enter the department, ready for reform."
 USA_reform_plan: "Army Reform Debate"
 USA_reform_plan_desc: "The question of the hour, which direction should the US Army take to not only respond but anticipate a prolonged land war? The opinion of MacArthur is a given, having already prepared for this conflict within his inner circle."
 USA_air_force_debate: "Air Force Debate"
 USA_air_force_debate_desc: "The Air Force, having the funding necessary to expand, lacks the precise direction and leadership needed to effectively advance. With numerous requests to fund research, and competing minds insisting that they are the key to victory in the skies."
 USA_chaffee_plan: "Adna Chaffee Reform Plan"
 USA_chaffee_plan_desc: "MOLLUS recipient Adna Chaffee Jr. proposes that the Army steps up production of more expensive armoured vehicles, as well as plan out new specialised divisions to complement a more mobile war."
 USA_McNair_Plan: "Lesley McNair Reform Plan"
 USA_McNair_Plan_desc: "McNair proposes refining the inherent advantage the US Army has in delivering a mass quantity of support to infantry attacks. This will require an intensive employment increase in war industries."
 USA_standardize_the_M1: "Standardise the M1"
 USA_standardize_the_M1_desc: "The M1 designation infantry weapon has been in trial for years, wasting contracts. The final decision on which design will go into production will be answered in a timely manner now."
 USA_defense_contractors: "Defence Contractors"
 USA_defense_contractors_desc: "Private enterprise has become an undeniable part of our military industry. It is time we draw up contracts and see what they can do to help us."
 USA_restart_examining_boards: "Restart Examining Boards"
 USA_restart_examining_boards_desc: "The Army's review process has had its share of reformers, but by-and-large the system has remained stagnant for a decade. McNair insists that improvements can be made."
 USA_efficient_production_program: "Efficient Production Program"
 USA_efficient_production_program_desc: "The unemployed masses that stand waiting for a job are the perfect test subjects for creating taylor-timekeeping tables for efficient production."
 USA_shock_and_awe: "Shock and Awe"
 USA_shock_and_awe_desc: "Entrenchment can turn an open field into a stagnant killing ground, and despite our better nature, we must employ the heaviest artillery shells in order to force our enemies to retreat in such a scenario."
 USA_take_the_fight_abroad: "Take the Fight Abroad"
 USA_take_the_fight_abroad_desc: "Finally, the top brass is satisfied with the progress we have put into the Army. Now we just need a target to put rubber to the road."
 USA_military_research: "Military Research"
 USA_military_research_desc: "Our national security is threatened by the asymmetrical advancement of technology. We cannot be blindsided by an enemy with some previously unknown weapon of war. We must increase military research and development funding drastically."
 USA_increase_military_spending: "Increase Military Spending"
 USA_increase_military_spending_desc: "Congress must approve of a larger Army budget for the coming year. It will undoubtedly help the civilian economy down the line."
 USA_liberty_bonds: "Liberty Bonds"
 USA_liberty_bonds_desc: "Funding the war effort will require more than victory gardens and volunteerism. Liquid assets are in short supply, especially with our economic programs ongoing. We can capitalise on public trust and implement War Bonds as most other free nations do."
 USA_army_rangers: "Army Rangers"
 USA_army_rangers_desc: "Training Regiments to acclimatise soldiers into new environments will enable American soldiers to fight effectively no matter where the course of war may take them. The Rangers are a newly proposed force conceptualised around adaptation to harsh terrain, with the purpose of introducing their advancements slowly the Army as a whole. Let us found this organisation."
 USA_walkie_talkies: "Walkie Talkies"
 USA_walkie_talkies_desc: "Usually military equipment has strong names. Walkie Talkie? How did that slip through the system? Our generals claim that this new untethered communication device will enable our troops to speak effectively when they're in the field. And we called it Walkie Talkie?"
 USA_defense_logistics_agency: "Defense Logistics Agency"
 USA_defense_logistics_agency_desc: "The layout of the United States may be suited for interstate commerce, but is unprepared for massive deployments. We must correct this."
 USA_increase_military_production: "Increase Military Production"
 USA_increase_military_production_desc: "The gratefully employed are in our factories toiling towards victory, though they may not believe that. Where propaganda has failed, monetary incentive will work to increase production."
 USA_tank_competition: "Tank Competition"
 USA_tank_competition_desc: "Tank designs are a dime a dozen, we need a streamlined system to determine which design will best fill its role in combat."
 USA_armored_cavalry: "Armoured Cavalry"
 USA_armored_cavalry_desc: "Top officers have long had experience in cavalry and have designed and planned to transform motorised and tanks to fit new needs. Working closely with the government, the military, Henry Ford and other Industrialists, we can make this plan a reality."
 USA_gi_bill: "G.I. Bill"
 USA_gi_bill_desc: "Young men have a variety of motivations for going to war. The G.I. Bill will hopefully encompass those motivators that patriotism cannot reach."
 USA_fighter_development: "Fighter Development"
 USA_fighter_development_desc: "While we were still stuck with the P-26 Peashooter, our national companies have made huge breakthroughs with the P-36 Hawk, the Seversky P-35, the P-39 Airacobra and the new Prototypes of the P-40 Warhawk which could give us an edge on the battlefield. Let us fund these companies so that their projects may enter mass production."
 USA_expand_air_corps_tactical_school: "Expand the Air Corps Tactical School"
 USA_expand_air_corps_tactical_school_desc: "We are in need of a space to train new pilots for the variety of operations the Air Force handles. In Virginia, a section of the ACTS has remained loyal to us, despite all shortcomings of the Air Force, and their installations and expertise may prove vital to train the airmen of tomorrow."
 USA_expand_wasps: "Create the WASPs"
 USA_expand_wasps_desc: "The Women Air Force Service Pilots will help support the Air Force, while they will be subordinate to the main male air-force and not be allowed to fly in combat situations, they will help to keep our boys flying in the air."
 USA_screaming_eagles: "'Screaming Eagles' Program"
 USA_screaming_eagles_desc: "General John C.H. Lee is insisting on starting off a new experiment in Air Assaults done in response to the Hang-glider operations pioneered in Europe. With airborne forces we will be able to overwhelm defenders from multiple angles in ways that it was impossible decades ago. As such, the general staff has authorised the experiments and funding shall be diverged to it."
 USA_radar_development: "R.A.D.A.R. Development"
 USA_radar_development_desc: "RADAR, the top-secret technology to detect air movement will allow our sky watchers to rest easy at night."
 USA_expand_the_USAAC: "Expand the USAAC"
 USA_expand_the_USAAC_desc: "The United States Air Army Corps, in service since 1926, has largely remained on the sidelines of military development. Despite receiving a meagre budget, they've yet managed to innovate in many aspects and High Command barely sees any reason to reform. Provided High Command's disputes in the past few years with Airmen, it has been decided they'd be better off remaining as an integral part of the Army."
 USA_create_the_USAAF: "Create the USAAF"
 USA_create_the_USAAF_desc: "The United States Air Army Force is the success of both the airman and the politician. With the dream of Billy Mitchell realised in all but name, we can now focus on improving on Harold L. George's doctrine and enhancing America's long range strike capabilities."
 USA_modernize_cavalry_tactics: "Modernise Cavalry Tactics"
 USA_modernize_cavalry_tactics_desc: "It was apparent from our observers in the Weltkrieg that new tactics and technologies are becoming vital in the battlefield. Bearing this in mind, it's no wonder General Chaffee has seen fit to redistribute new manuals specifying how to use and counter armoured advances as the old counter-cavalry tactics grow outdated."
 USA_mechanization_program: "Mechanisation Program"
 USA_mechanization_program_desc: "The speeds Chaffe is promising on new vehicles will require a systematic change in how we build and maintain military vehicles."
 USA_top_notch_artillery: "Top-Notch Artillery"
 USA_top_notch_artillery_desc: "Artillery pieces will need to be stronger as well as lighter if we are to respond to battlefield changes as the plan dictates. McNair's expertise in the 1920s with the Examining boards seems to have not gone to waste, and he has proposed an overhaul of the American Artillery production which he projects will lead to artillery pieces being easier to produce and repair, as well as more accurate on the battlefield."
 USA_production_priority: "Production Prioritisation"
 USA_production_priority_desc: "As our War Industry hums along, McNair has stressed the necessity of the usage of both Anti Air and Anti Tank cannons to stop both armoured and aerial threats dead in their tracks. However, High Command will require some solid report evidence to divert the funding McNair is requesting..."
 USA_CAS_doctrine: "Air-To-Ground Cooperation Exercises"
 USA_CAS_doctrine_desc: "While the USAAC has technically worked with the Army for well over a decade, they have hardly ever worked together. The Army is now requesting the Air Force to support their advances, and provided that doing so blindly might lead to friendly fire, generals are being paired in specific combat areas to exercise their coordination and to make sure our casualties are minimised."
 USA_CAS_model: "CAS Model Development"
 USA_CAS_model_desc: "As the Air Corps never intended to be integrated into the army, hardly any development has gone into newer Close Air Support Models. Thankfully, Contractors have already been kind enough to provide us with prototypes like the Brewster XSBA-1 and the already ageing Northrop A-17 \"Drifter\". High Command will need to choose carefully who'll become our main Attack Bomber if we wish to succeed..."
 USA_strategic_bomber_development: "Strategic Bomber Development"
 USA_strategic_bomber_development_desc: "America hardly has any enemies within attack range to fear. As such, there has been a generalised thought that has been taking over the USAAF, spread by a group led by famous airmen like Carl Spaatz. The Army has dubbed them the \"Bomber Mafia\" due to their methods, and this \"Bomber Mafia\" is now requesting the funding to further expand on their long range strike plans."
 USA_strategic_bombing_doctrine: "Strategic Bombing Doctrine"
 USA_strategic_bombing_doctrine_desc: "The idea pushed by Spaatz and his acquaintances is a rather simple one: The Enemy won't be able to continue fighting if the home for which they are fighting for no longer exists. By destroying both their industry and their fighting spirit at the homefront, our troops will prevail both in morale and equipment on the front line."
 USA_long_range_escorts: "Long Range Escorts"
 USA_long_range_escorts_desc: "While having better bombers is vital to win the war of tomorrow at the enemy's doorstep, these bombers can seldom operate on their own. They will need an escort capable of facing off enemy fighters and come back in one piece. Luckily for us, plane designer Kelly Johnson has contacted us with a new and innovative design: The P-38, dubbed \"The Lightning\"."
 USA_aerodrome_construction: "Aerodrome Construction"
 USA_aerodrome_construction_desc: "We should pepper the nation with airfields, enabling our Airmen to reach any part of the nation easily."
 USA_central_operating_bases: "Central Operating Bases"
 USA_central_operating_bases_desc: "We should concentrate on safer, larger airfields strategically located near major zones of control."
 USA_flexible_bombers: "Flexible Bombers"
 USA_flexible_bombers_desc: "The Army has stated they require multi-purpose air craft that can easily adapt to battle situations. Thankfully for us, our private contractors have come up with the NA-40, which could serve as a baseline to a new flexible bomber model, which the airmen insist on naming after Billy Mitchell despite High Command's protests. We shall fund these development efforts."
 USA_Quesada_CAS: "Quesada's Close Air Support"
 USA_Quesada_CAS_desc: "General Quesada has a very hands-on attitude to directing Air missions, and his approach to air tactics is near revolutionary for our young Air Force. Let us fund his efforts and help distribute his manuals to pilots so our CAS doctrine may be the best in the world!"
 USA_new_arms_factories: "New Arms Factories"
 USA_new_arms_factories_desc: "The main trouble with creating a military industry is that facilities under our control were already reduced from the Great Depression to reduce redundancies. We have had to expand facilities and repurpose old buildings in order to manufacture parts needed for heavy weapons in our territory."
 USA_new_tank_assemblies: "New Tank Assemblies"
 USA_new_tank_assemblies_desc: "Armoured warfare will change the face of the battlefield forever. We cannot sid idly as the world rearms, and with the Tank, we may be able to beat our enemies in a matter of weeks instead of years. As such, it would be a priority for us to build more of these deadly machines, so that we may be ready for fight for freedom not only in America, but on the whole world."
 USA_woman_army_corps: "Create the Women's Army Corps"
 USA_woman_army_corps_desc: "Despite protests from socially conservative elements in the US Army, the Commander in Chief has stood firm in defence of the Women's Army Corps. Led by Secretary of the Department of Health, Oveta Hobby, the WAC has received more than twice their requested number of volunteers. Women's Auxiliary will help maintain and safeguard our weapons of war, and keep our massive supply chain working."
 USA_new_rifle_development: "Rifle Improvements"
 USA_new_rifle_development_desc: "While the M1 Johnson managed to see us through the Civil War, its flaws were as noticeable when it was adopted as they are now. However, with the criticism we have gathered during the civil war, we have contacted the original designer, and he has assured us that by redesigning the barrel, gas cylinder, and front sight assembly, he will make the Garand an even more reliable and deadly weapon."
 USA_tis_ill_defend: "'This We'll Defend'"
 USA_tis_ill_defend_desc: "The US Army has reached a new peak in both size and efficiency. We can rely on them to defend our values both domestically and abroad, and in the process, High Command has managed to learn some valuable lessons that give us an edge over inexperienced militaries."
 USA_Craig_plan_desc: "Malin Craig's plan is the only plan that guarantees a large fighting force in the shortened time frame we have given."
 USA_hierarchical_reorganization: "Hierarchical Reorganisation"
 USA_hierarchical_reorganization_desc: "The meritocracy in the US Army has fallen to the wayside for nepotism and incompetence. We must reaffirm the code of the US Army and ingrain this in our staff hierarchy."
 USA_joint_chiefs_of_staff: "Joint Chiefs of Staff"
 USA_joint_chiefs_of_staff_desc: "The disputes common in the Federal inter-service politics persist in our own government. In order to avoid this interdisciplinary contention from spilling over, we must ensure that all our Chiefs of Staff are given equal attention."
 USA_establish_a_new_officer_training_center: "Establish a New Officer Training Centre"
 USA_establish_a_new_officer_training_center_desc: "With the immediate danger posed to our most prestigious officer schools, we must reorganise and fund new schools in safer territory."
 USA_a_gun_for_every_hand: "A Gun for Every Hand"
 USA_a_gun_for_every_hand_desc: "A priority of General Craig is not only the Mobilisation of large infantry units, but the consistency of supplies for them. As such, he insists that a second budget needs to be drawn, one that favours Weapon contractors heavily to produce more equipment so our troops at the front may be able to fight with a full kit against any threat."
 USA_engineer_corps_expansion: "Engineer Corps Expansion"
 USA_engineer_corps_expansion_desc: "We are finally able to provide enough infrastructure and planning to provide Engineering Corps in the field. Through coordinating our intelligence network with scouting and surveillance systems, we are able to ensure that non-combat elements in battle are accounted for and able to complete their tasks."
 USA_american_auto_industry: "American Auto Industry"
 USA_american_auto_industry_desc: "Since the invention of the Automobile, it has been taken up in earnest by the people of America. Most of the factories for cars are in the north where the syndicalists are running things. However, J. Kaiser has moved North, so we should encourage other companies to follow in his footsteps."
 USA_cult_of_aviation: "Spaatz's Air Superiority"
 USA_cult_of_aviation_desc: "General Carl Spaatz has long since been growing in notoriety within the USAAC and USAAF. The success of his ideas on the field of battle have proven that Spaatz's approach to air warfare may be correct, and as such, the Army should focus on promoting and distributing manuals regardless of disagreements with the \"Bomber Mafia\" so that our pilots may learn and apply his ideas on the skies."

### Military - Navy ###
 USA_navy: "US Navy"
 USA_navy_desc: "The American navy, an institution whose history is so deeply interwoven with that of the nation as a whole, has been in steady decline after years of neglect. No more! We must again turn our attention to naval affairs."
 USA_grand_navy: "Great White Fleet"
 USA_grand_navy_desc: "The Great White Fleet was the height to American naval power. We should look back at it for inspiration. A great fleet of battleships and dreadnoughts will ensure we always have naval superiority."
 USA_defend_our_trade: "Defending America's Trade"
 USA_defend_our_trade_desc: "Trade is the lifeblood of America. We should focus our naval doctrine on making sure that it is protected from enemy raids."
 USA_carriers: "Fleet Carrier Plan"
 USA_carriers_desc: "Carriers are the wave of the future. We should invest in their research and construction to better project naval power."
 USA_battleships: "Battleship Development"
 USA_battleships_desc: "Battleships are the king of the high seas. We should start research into new models with bigger guns and better anti-air protection."
 USA_battle_cruisers: "Battle Cruiser Development"
 USA_battle_cruisers_desc: "Battle-cruisers present a middle balance between heavy battleships and faster cruisers. We should ensure we have some in our navy."
 USA_coast_guard: "Coast Guard"
 USA_coast_guard_desc: "Restoring the Coast Guard will ensure that trade moves smoothly, criminals are stopped at sea, and those in danger are rescued."
 USA_light_cruisers: "Light Cruiser Development"
 USA_light_cruisers_desc: "Lighter cruisers are important in anti-air operations, as well as attacking enemy destroyers and submarines. We should ensure our navy has a handful of these in order to stay balanced."
 USA_naval_aviation: "Naval Aviation"
 USA_naval_aviation_desc: "Naval aviation is the future of warfare on the high seas. We should ensure that our air designs are capable of being launched from carriers and destroying the enemy fleet without even endangering our own."
 USA_expand_dockyards: "Expand Dockyards"
 USA_expand_dockyards_desc: "Our dockyards are somewhat inadequate to fight a war on their own. We need to ensure that new naval production facilities are constructed to support the war effort."
 USA_submarines: "Submarine Development"
 USA_submarines_desc: "Submarines allow us to wreak havoc on enemy shipping and heavy ships. We should ensure that our designs stay up to date against enemy destroyers and anti-submarine tactics."
 USA_liberty_ships: "Liberty Ships"
 USA_liberty_ships_desc: "Our shipyards, previously dedicated to commercial shipping, can easily be converted to produce massive numbers of convoys to supply our allies around the world."
 USA_new_ship_buildings: "Maritime Industry"
 USA_new_ship_buildings_desc: "America has a naval tradition rivalled only by the great powers of Europe, and an equally illustrious history of naval production and innovation. With the dockyards and merchant marine now much improved, let us focus on streamlining and better integrating the increasingly national process of naval production."
 USA_new_admirals: "New Admirals"
 USA_new_admirals_desc: "In the face of crisis, many admirals committed the greatest treason - desertion. We should train a new generation of naval leaders to ensure our continued maritime dominance."
 USA_expand_waves: "Create the WAVES"
 USA_expand_waves_desc: "Women can serve many auxiliary roles in the navy, freeing up men for combat duty. While this might be socially controversial, it will significantly help the war effort."
 USA_marine_corps: "Improve the Marine Corps"
 USA_marine_corps_desc: "The Marine Corps was the epitome of American power projection around the globe. From the shores of Tripoli to the halls of Montezuma, the Marines were always there. We should ensure they have modern equipment and training."
 USA_urban_warfare: "Expand the Marine Corps"
 USA_urban_warfare_desc: "We need to enlarge the Marine Corps, and ensure that they are able to project our power around the globe."
 USA_naval_training: "Naval Training"
 USA_naval_training_desc: "While the Naval Academy in Annapolis was destroyed in the fighting of the Civil War, we still have plenty of facilities able to train a new generation of naval leaders and sailors."
 USA_semper_fi: "Semper Fi"
 USA_semper_fi_desc: "Semper Fidelis means \"always loyal\". The Marine Corps will always be a bastion of American liberty and democracy, and help spread these freedoms around the world."
 USA_america_rules_the_waves: "America Rules the Waves"
 USA_america_rules_the_waves_desc: "Following our extensive investments into naval research and construction, we have regained our place as one of the world's leading naval powers. Anchors away!"

### Foreign Policy ###
 USA_back_in_business: "Back in Business"
 USA_back_in_business_desc: "The nation has seen some troubles which meant it could not act as an international power, not as it deserves to be - but that has now changed. America is ready to re-enter the world stage."
 USA_rebuild_monroe: "Rebuild the Monroe Doctrine"
 USA_rebuild_monroe_desc: "The troubles in Europe and elsewhere are not ours. America belongs to the New World, and to that end we must endeavour to stake out our place in it. It is our destiny to be the master of North America and protector of South America, and woe betide those who would stand in our way."
 USA_defend_the_new_world: "Defend the New World"
 USA_defend_the_new_world_desc: "The first step in achieving dominance is to ensure that our future enemies and allies are fully aware of our intentions. Welcome our presence or not, however, we are coming."
 USA_rightful_domain: "Rightful Domain"
 USA_rightful_domain_desc: "North America is our first and foremost concern. We will not condone hostile nations on America's borders, and we must prepare our military to guard our domain by both land and sea."
 USA_cooperation_treaties: "Treaties of Cooperation"
 USA_cooperation_treaties_desc: "The League of American States will be an organisation of friendly neutrals in North and South America, one where the United States is both protector and kindly guide."
 USA_new_american_imperialism: "New American Imperialism"
 USA_new_american_imperialism_desc: "Americans are not imperialists - we go only where we are welcomed, and enforce our will only where it is necessary to maintain order in the West. For the benefit of all."
 USA_pax_americana: "Pax Americana"
 USA_pax_americana_desc: "The great struggle of the New World is over, and in the end, we witnessed the survival of genuine American democracy. With our industry reinvigorated, our military unmatched, and our resolve unbreakable, we will announce to the world that the 20th century will not be owned by that of Paris or Berlin but the start of an American era. Only under the United States' leadership will the world be able to experience peace and stability."
 USA_enter_the_fray: "Enter the Fray"
 USA_enter_the_fray_desc: "America belongs on the world stage, and while we are hesitant to be drawn into foreign alliances we will not hesitate to use our military might to stamp out threats around the world that will eventually find us."
 USA_arsenal_of_democracy: "The Arsenal of Democracy"
 USA_arsenal_of_democracy_desc: "The Good Neighbour Policy necessitates an internal programme to ready arms for future conflicts. This Arsenal of Democracy, as the President calls it, will enable us to supply war material to even the hardest to reach places in South America in service of fighting tyranny and Syndicalism."
 USA_longer_reach: "Longer Reach"
 USA_longer_reach_desc: "If we are to project our power onto the rest of the world, we must achieve the ability to do so through our naval power."
 USA_on_the_beach: "On the Beach"
 USA_on_the_beach_desc: "Our enemies must fear American soldiers landing on their shores, and to that end we must work to ensure that we have the skill and power to take advantage of our longer reach."
 USA_working_with_allies: "Working with our Allies"
 USA_working_with_allies_desc: "American expertise must be put at the disposal of our allies - or, at least, the enemies of our enemies. If they fight better, then together we stand a chance of victory."
 USA_american_century: "The American Century"
 USA_american_century_desc: "The great ideological struggle for world peace has established the explicit power of the American industry and economy. America is essential to victory over tyranny and Syndicalism and will be essential in preserving world peace should we succeed."
 USA_fortress_america: "Fortress America"
 USA_fortress_america_desc: "America has been through hell, and the time has not yet come for us to become embroiled in foreign difficulties. We must look to our home, ensure it is in order, and defend our walls should enemies come knocking on our doors."
 USA_man_the_walls: "Man the Walls"
 USA_man_the_walls_desc: "The first step in our defence must be to ensure our walls are well-guarded. The world should fear American military might, but only if they choose to engage us."
 USA_business_of_neutrality: "Business of Neutrality"
 USA_business_of_neutrality_desc: "Neutrality has its benefit in that our enemies are few, and thus our trading partners plentiful. If America is to build itself into a true world power, we must do so on the back of the mighty American dollar."
 USA_look_inward: "Looking Inward"
 USA_look_inward_desc: "Never again should America face instability and the threat of civil war. We must look inward, and deal with our internal troubles, rather than gazing out to places Americans don't belong."
 USA_leap_forward: "America Leaps Forward"
 USA_leap_forward_desc: "With our efforts consolidated and our focus clear, together the United States can leap forward into the coming century - well ahead of the rest of the world."
 USA_peace_at_last: "Peace at Last"
 USA_peace_at_last_desc: "Our efforts have borne fruit, and at last America knows the true peace that strength and sacrifice can bring."

### Bookmark ###
 USA_KR_gathering_storm_desc: "The United States of America nearly abandoned isolation to intervene in the European War, but ultimately kept out of the conflict. The result was a Central Powers victory, and the country struggled economically thereafter. European trade declined and the repayment of loans to the Entente was precluded by the German victory. Internationally isolated, the nation now faces mounting internal dissent as the aging and unpopular Smith Administration is challenged by new, radical political forces on the left and right. With malaise at home and only a modest reputation overseas, things aren't looking good for the United States..."

### Intro Screen ###
 USA_country_intro_background: "GFX_USA_intro"
 USA_country_intro_header: "The United States of America"
 USA_country_intro_content: "Though spared the horrors of the European War, the United States has fared poorly in its aftermath, as the German-led global order has taken hold. The prosperity of neutrality gave way to a stagnant economy in the early 1920s, as President §lWilliam Gibbs McAdoo§!, who had only narrowly succeeded Woodrow Wilson, failed to contain social and labour unrest, making enemies of both conservatives and progressives alike. McAdoo's successor, Republican §mFrank Lowden§!, was faced with an even greater crisis however: the British Revolution severed America's trade links with its largest remaining major trading partner, leading to the collapse of the New York Stock Exchange in April and December 1925, which allowed the Berlin Stock Market to take its place at the forefront of the world economy. Lowden's administration struggled to respond effectively, pursuing generally non interventionist policies and continuing to raise tariffs, further damaging American trade relations.\n\nThe election of §lAl Smith§! in 1928, initially welcomed by progressives and reformers, soon failed to live up to grand expectations. Though Smith successfully stopped the bleeding and stabilised the banking sector, he continued to reject any large interventionist measures, particularly any that would send the budget into deficit. Spurned by the Democrats once again, progressive and labour forces united for the first time with the Socialist Party in a progressive political alliance, the §SFarmer§!-§RLabor§! §rParty§!, which opposed the Smith administration from the left, and forced the 1932 election to the House of Representatives, where Smith was re-elected with their consent. Within the Democratic party meanwhile, a growing opposition bloc headed by §nHuey Long§! united by a common contempt for Smith gains ground, as Long adopts increasingly radical rhetoric in advocating for his \"§nShare Our Wealth§!\" agenda.\n\nAs the year turns to 1936, the Union seems more divided than at any time since the Civil War. Though Smith has managed a modest recovery (aside from the hiccup of the 1931 recession, caused by the Creditanstalt collapse in Austria), the strong position the Democrats held upon his ascension to office has eroded significantly, as Farmer-Labor has united the left under an independent (and often militant) banner and the Democrats themselves are beset by conflict. Confidence that Smith will be able to achieve anything of note in the remainder of his term is low, as no party holds a majority in either house of Congress. Meanwhile, organised labour grows bolder by the day, stoking fears of revolutionary violence, and pushing the right to seek out a leader who will defend the country from Syndicalism.\n\nThe country balances tenuously on a knife's edge, and one small push may be all that's needed to send it tumbling."

 USA_country_intro_header_1: "Parties and Factions"
 USA_country_intro_content_1: "The §lDemocratic§! §cParty§!\nThe oldest continually operating political party in the world, The Democrats have had a storied history, having transformed from a (generally) pro-slavery party, into agrarian and southern opposition to the Republicans, and then into a western, southern, and increasingly urban party with liberal inclinations. Currently, the leading faction of the Democrats are the §lliberals§!, including both President §lAl Smith§! and Vice President §lJoe T. Robinson§!. Generally supported by northern \"ethnic\" voters, they support greater government involvement in the economy, as well as a degree of internationalism. §cConservative§! Democrats meanwhile are generally associated with the south, though they are certainly not exclusive to that region. Divided between agrarian reactionaries, aristocratic southern planter \"Bourbons\", and more reform-minded moderate conservatives, they are generally opposed to Civil Rights reform and cartelisation of the economy, supporting smaller businesses and landowners. A more extreme variation are the §greactionaries§! of the Deep South. Nativist, white supremacist, and generally reactionary, albeit with populist elements, these southern Democrats are quickly becoming tired of the national party leadership. In recent times, they have drawn closer to the §nLongists§!, the personal supporters of §nHuey Long§!, who advocate for his \"§nShare Our Wealth§!\" platform, and his upcoming campaign for President.\n\nThe §mRepublican Party§!\nFounded in 1854 as a broad tent party opposed to the Slave Power, the Republican Party has generally been regarded as the United States' \"natural governing party\" since the end of the American Civil War, as until recently it has generally maintained a long-term stranglehold on US politics. On the left, §4progressive§! (usually western) Republicans upholding the legacy of Theodore Roosevelt such as William Borah support broader government intervention in the economy, though usually in a more decentralised manner than liberal Democrats and Farmer-Laborites. Being isolationists, they differ in their approach to global affairs to §3liberal§! Republicans, such as Alf Landon, who are otherwise similar on issues such as tariff reform. §2Conservative§! Republicans meanwhile are resolutely opposed to free trade, and are strongly isolationist. Defeats in recent years make them unlikely to hold the Republican banner in 1936 however, and as such they are lining up behind the liberals to defeat Borah.\n\nThe §SFarmer§!-§RLabor§! §rParty§!\nThe newest player in national politics, the Farmer-Labor Party is a federated entity with no national party membership outside of its affiliates. The bulk of its supporters are §Sprogressives§!, generally united behind 1932 standard-bearer §SFloyd Olson§!, as well as a platform of social benefits and the nationalisation of utilities and certain industries, and the empowerment of organised labour. The bulk of its activists and congressional contingent however belong to the §RSocialist Party of America§!, the main American party in the §rThird International§!. The Socialist Party has been a revolutionary party since 1920, however it has been compelled to participate in Farmer-Labor due to the success of the Labour Party in Britain. The SPA is itself divided between factions: The most prominent are the \"§RProgressive Caucus§!\" under §RNorman Thomas§! on the right, and the pro-syndicalist \"§rIndustrial Unionists§!\" on the left, led by §rJohn Reed§!, the party's leader in Congress, national Chairman, and the face of American socialism."

 USA_country_intro_header_2: "Organised Labour"
 USA_country_intro_content_2: "In the United States, §Ylabour unions§! have for decades been divided between multiple competing trade union centres. Ideological conflicts over industrial versus craft unionism, as well as the relationship between labour and political parties and politics in general have often dominated discussion of union activities.\n\nThe oldest and most established of the union centres is the §lAmerican Federation of Labor§!. The AFL, headed by president §lWilliam Green§!, has traditionally been dominated by conservative proponents of §lcraft unionism§!, who have spurned industry-wide organising as well as the organisation of immigrants and unskilled workers. Politically, it has been opposed to the idea of binding labour to any singular political party, opportunistically supporting both Democrats and Republicans (though usually the former) when they serve labour's interests.\n\n§SIndustrial unionists§! who had previously worked within the AFL split from it in 1929 to form the §SCongress of Industrial Organizations§!. The CIO, headed by President §SSidney Hillman§!, supports both organisation by industry as well as the §SFarmer§!-§RLabor§! §rParty§!, to which it is formally affiliated and sends a membership levy. Since its split from the AFL, the CIO has grown rapidly, cornering the steel and automobile industries which the AFL previously declined to organise. The CIO also retains looser and more informal ties to the §RSocialist Party of America§!, from which it draws a significant share of its activists and leadership. A prominent outgrowth within the CIO is the ultra-syndicalist §oTrade Union Educational League§!, led by §oWilliam Z. Foster§! and §oEarl Browder§!. Following Foster's strategy of \"boring from within\" existing trade unions, the TUEL believes that it is the task of a \"§omilitant minority§!\" within the unions to capture them for revolutionary syndicalism.\n\nThe final major union centre is the famed §rIndustrial Workers of the World§!, or \"Wobblies\", led by §rElizabeth Gurley Flynn§!. The IWW is an explicitly syndicalist union, organising based on industry and having been in conflict with the AFL since its founding. It is noted for enthusiastically supporting efforts to organise immigrants, African-Americans, women, and even the unemployed. Politically, the IWW retains a fierce independent streak: though it is no longer in open conflict with the Socialist Party, cooperation between the two has seldom reached beyond informal and circumstantial partnerships, a situation which has not been helped by the SPA's affiliation with Farmer-Labor, which the IWW denounces as a bourgeois electoral project."

