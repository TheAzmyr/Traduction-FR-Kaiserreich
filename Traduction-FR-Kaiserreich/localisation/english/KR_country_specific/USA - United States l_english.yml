 ustates.1000.a: "The destiny of America is at stake."

 ustates.1001.t: "Floyd Olson Elected President of the USA"
 ustates.1001.d: "After nearly two months of uncertainty, there is finally a winner in the drawn-out US election. A dark horse candidate in an age on uncertainty, Floyd Olson has won the Presidency in the House of Representatives, with the support of his Farmer-Labor Party, as well as progressive Democrats and Republicans. The Farmer-Labor campaign leaned heavily the party's controversial coalition with the Socialist Party of America, an alliance which has paid off with the groundswell of activist support it has provided.\n\nOlson boldly strides into the White House amidst protests from the establishment hard liners with the promise of fixing the economy, protecting the rights of organised labour, and establishing a "cooperative commonwealth" in the United States."
 ustates.1001.a: "We'll be watching your progress."
 ustates.1001.b: "Dealing with socialists is a dangerous game."
 ustates.1001.c: "Let's see what comes of the united front."

 ustates.1002.t: "Huey Long Elected President of the USA"
 ustates.1002.d: "After nearly two months of uncertainty, there is finally a winner in the drawn-out US election. In a stunning victory from behind, Huey Long of the Union Party is the 31st President of the United States, the second in a row elected in the House of Representatives, this time with the support of the Democrats, his own party, progressive Republicans, and moderate Farmer-Laborites.\n\nHuey Long is famous for his successful Governorship of Louisiana, but he has received much criticism for his authoritarian tendencies, pie-in-the-sky \"Share Our Wealth\" agenda, and his association with the violently anti-socialist \"Minutemen\" paramilitaries. Nonetheless, he enters office with a mandate to radically transform America."
 ustates.1002.a: "Big promises, but can he live up to them?"
 ustates.1002.b: "Perhaps what America needs is a man of decisive action."
 ustates.1002.c: "An old reactionary tale: promise everything and do nothing."

 ustates.1003.t: "Electoral Deadlock in the United States"
 ustates.1003.d: "With the political and economic situation in the United States deteriorating throughout the past year, it was widely expected that this year's presidential election would not result in a decisive winner in November. Indeed, with the vote split between four significant parties, no candidate was able to reach an Electoral College majority, just as was the case four years ago.\n\nWhat was not expected was the disasterous performance of the Democratic Party: coming in fourth place, they will be excluded from January's contingent election, leaving the Republican and Farmer-Labor candidates to compete with Huey Long for the support of Congress to decide who will be elected the next President. The nation, and the world, awaits that decision with baited breath."
 ustates.1003.a: "Where is the United States headed?"
 ustates.1003.b: "Too much liberty can be a bad thing."
 ustates.1003.c: "Capitalism in crisis. What else is new."

 ustates.1004.t: "The End of the American Civil War"
 ustates.1004.d: "The Second American Civil War, the bloodiest conflict to ever descend on the New World, is over. And as sobbing widows bury their dead husbands and sons the old regime of the United States of America has re-established itself across the 48 States. Martial law is being removed across the nation, and the last rebel holdouts are being taken care of by the National Guard.\n\nEven though the United States has won, the loss that it had to endure will change the face of the nation forever. Most major cities are heavily damaged, hundreds of thousands are dead or injured, and the carefree, open mentality of the American people has taken a drastic blow..."
 ustates.1004.a: "What effect will this have on the\nAmerican Dream?"
 ustates.1004.b: "How depressing — so many died for no real change at all."

 ustates.1005.t: "The End of the American Civil War"
 ustates.1005.d: "The Second American Civil War, the bloodiest conflict to ever descend on the New World, is over. And as sobbing widows bury their dead husbands and sons the old USA regime has been replaced by a reactionary military dictatorship that has vanquished all rivals. General Douglas MacArthur has issued a nationwide crackdown on all possible enemies of the state and underground syndicalist and Longist remnants, and the nation is slowly starting to rebuild.\n\nWill the United States return to democracy or will the legacy of the Founding Fathers be crushed under the Leader's boot? Only time will tell, but this war will be etched into the consciousness of the American people forever..."
 ustates.1005.a: "What effect will this have on the\nAmerican Dream?"
 ustates.1005.b: "How depressing — so many died for no real change at all."

 ustates.1006.t: "The End of the American Civil War"
 ustates.1006.d: "The Second American Civil War, the bloodiest conflict to ever descend on the New World, is over. And as sobbing widows bury their dead husbands and sons the old regime falls, and the conservative and reactionary [APG.GetName] raises its flag above Washington. Reconstruction processes are being enacted, and President Huey Long has declared the end of the war a national holiday.\n\nThe United States, thought to be the bastion of democracy, has fallen. What does the future hold for the new Southerner dictatorship? Only time will tell, but this war will be etched into the consciousness of the American people forever..."
 ustates.1006.a: "The South won this time..."
 ustates.1006.b: "Easily the worst possible outcome."

 ustates.1007.t: "The End of the American Civil War"
 ustates.1007.d: "The Second American Civil War, the bloodiest conflict to ever descend on the New World, is over. And as sobbing widows bury their dead husbands and sons the old regime of the United States of America has re-established itself across the 48 States. Martial law is being removed across the nation, and the last rebel holdouts are being taken care of by the National Guard.\n\nEven though the United States has won, the loss that it had to endure will change the face of the nation forever. Most major cities are heavily damaged, hundreds of thousands are dead or injured, and the carefree, open mentality of the American people has taken a drastic blow..."
 ustates.1007.a: "What effect will this have on the\nAmerican Dream?"
 ustates.1007.b: "How depressing — so many died for no real change at all."

 ustates.1008.t: "The End of the American Civil War"
 ustates.1008.d: "The Second American Civil War, the bloodiest conflict to ever descend on the New World, is over. And as sobbing widows bury their dead husbands and sons the last traces of the old regime are being swept away by the American Revolution, headed by [WCA.GetNameDef]. The old capitalist system is being dissolved and replaced with an organisation similar to that of France and Britain, and the red-black banner now flies over the former Congress.\n\n[WCA.GetNameDefCap] has already strained its relations with Canada, and it already looks forward to becoming the vanguard of Syndicalism in the New World. America - it has changed, forever..."
 ustates.1008.a: "America thrives on freedom, not socialism!"
 ustates.1008.b: "What was once a nightmare has now become reality."
 ustates.1008.c: "An unimaginable victory for the workers of America — and of the world."

 ustates.1009.t: "William Borah Elected President of the USA"
 ustates.1009.d: "After nearly two months of uncertainty, there is finally a winner in the drawn-out US election. With the support of an establishment coalition in Congress, Republican Senator William Borah has clinced the Presidency for the GOP.\n\nA venerable political titan, Borah is one of the last progressive Republicans of Theodore Roosevelt's generation. Remaining true to his maverick progressive principles, Borah overcame a substantial challenge from the GOP establishment to win the nomination, promising government relief without radicalism. It is hoped that his election will help ease tensions in the United States, a hope which has been reinforced by the conciliatory attitude of Senator Huey Long to the new President-elect."
 ustates.1009.a: "We'll see what happens."
 ustates.1009.b: "I highly doubt Borah can fix America."
 ustates.1009.c: "A throwback like him won't save America."

 ustates.1010.t: "Alf Landon Elected President of the USA"
 ustates.1010.d: "After nearly two months of uncertainty, there is finally a winner in the drawn-out US election. With the support of an establishment coalition in Congress, Kansas Governor Alf Landon has clinced the Presidency for the GOP.\n\nA moderate Republican liberal with ties to the oil lobby, Landon's election has been the cause of consternation from both Huey Long and the Socialist Party. Nonetheless, it is hoped that his successful governing record in Kansas and his moderate but progressive positioning will enable the establishment to rally against the growing radical tide."
 ustates.1010.a: "We'll see what happens."
 ustates.1010.b: "I highly doubt Landon can fix America."
 ustates.1010.c: "The establishment broke America, and now they think they can fix it?"

 ustates.1011.t: "President Huey Long Disappears"
 ustates.1011.d: "In an unprecedented turn of events, the victorious US President Huey Long has gone missing. American newspapers report that Huey Long's car and all of his bodyguards disappeared after a late night dinner in the new capital city. From what we can gather from the papers, an unidentified group of professional syndicalist assassins were behind this attack. This comes after the high profile slaying of industrialist Henry Ford's son, Edsel Ford, by an anarchist.\n\nAmerican Legion commander George Van Horn Moseley addressed the public's concerns, saying that he will occupy the Presidential Mansion in order to uproot any potential conspirators and has mobilised the Legion to defend venerable Congressmen in this dangerous time."
 ustates.1011.a: "The reactionaries are tearing themselves apart!"
 ustates.1011.b: "How dreadful!"
 ustates.1011.c: "Will anything really change?"

 ustates.1012.t: "President Huey Long Found Dead!"
 ustates.1012.d: "In a shocking turn of events, the once triumphant US President Huey Long was found murdered in his residence! American newspapers all across the nation denounce the murderous attack on the leader of the nation. Most troubling of all was the hood left behind by the hitmen claiming responsibility for the assault.\n\nAmerican Legion commander Robert Wood made a public address to the nation that he would personally lead the fight against Hiram Evans and his band of brigands. Raised up to take Long's place is the former congressmen Martin Dies Jr, a staunch conservative and defender of the old order who has promised swift retribution on those who seek and have sought to destabilise America."
 ustates.1012.a: "One tyrant dies, another takes its place."
 ustates.1012.b: "The American president, assassinated by the Klan? A troubling thought."

 ustates.1013.t: "US Congress Fails to Elect President"
 ustates.1013.d: "After the contested US presidential election did not produce a winner in November last year, it was expected that a winner would finally be produced by the House of Representatives in a contingent election in January. Such an outcome was not to be however: the House failed even to elect a Speaker, resulting in a state of complete deadlock in both houses which has prevented the election of either a president or vice president.\n\nWith neither a president nor vice president having been elected, it appears as if the Presidency will, for the first time, become vacant on January 20th. News of this has caused substantial unrest and civil disturbances in ther United States, as police struggle to maintain order in American cities."
 ustates.1013.a: "Complete madness!"
 ustates.1013.b: "Crisis will make opportunity for the radicals..."
 ustates.1013.c: "The bourgeoisie strangles itself in its own constitutional norms!"

 ustates.1014.t: "Massacre in Harlan County"
 ustates.1014.d: "Since the beginning of the decade, Harlan County, Kentucky, has been embroiled in conflict. The IWW and other unions have attempted to organise the miners of the country, facing steep, and often armed resistance from local authorities and company forces. This week, fighting in the county came to a head, with a pitched battle in the town of Harlan. The result was the routing of the union militia, with the massacre of over 600 miners by anti-union forces. With this, the town has been fully cleansed of the IWW for the time being.\n\nAlready, the massacre has caused an increase in civil disturbances in the United States, with many northern industrial cities seeing rioting in solidarity with the martyred miners."
 ustates.1014.a: "Concerning."
 ustates.1014.b: "You can't keep making martyrs forever."

 ustates.1015.t: "Escalation of the Harlan County War"
 ustates.1015.d: "Since the beginning of the decade, Harlan County, Kentucky, has been embroiled in conflict. The IWW and other unions have attempted to organise the miners of the country, facing steep, and often armed resistance from local authorities and company forces.\n\nThis week, fighting in the county has escalated, as the union militia seized control of much of the town of Harlan east of the Cumberland river. Anti-union forces have retreated to the town's National Guard depot. Though the unionists have not fully captured the town, the escalation in fighting, which has left dozens dead in the past month, is reminiscent of the brutal Mingo County War of 1923, and has already resulted in unrest across the United States."
 ustates.1015.a: "Not a good year for the United States."
 ustates.1015.b: "America's workers are beginning to stand up."

 ustates.1016.t: "The Harlan Commune"
 ustates.1016.d: "Since the beginning of the decade, Harlan County, Kentucky, has been embroiled in conflict. The IWW and other unions have attempted to organise the miners of the country, facing steep, and often armed resistance from local authorities and company forces.\n\nThis week, fighting in the county came to a head, as miners seized the town of Harlan, including its National Guard depot. Having routed anti-union forces from Harlan, they moved to capture other parts of Harlan County, taking up positions in the Cumberland River Valley before proclaiming a local commune. Already, the crisis in Harlan is shaping up to be even worse than the Mingo County War of 1923, as socialists in large northern cities march in solidarity with the \"Harlan Communards\"."
 ustates.1016.a: "Is this America's 1925?"

 ustates.1017.t.dem: "Douglas MacArthur Resigns Presidency"
 ustates.1017.t.junta: "Douglas MacArthur Remains President"
 ustates.1017.d.dem: "At the end of the Second American Civil War, the government of Douglas MacArthur, a military junta described by its head as a \"temporary measure\" emerged triumphant. With the end of the crisis, however, came an erosion of support as democrats and hardliners argued over whether the President ought to step down.\n\nToday, these arguments have been decisively settled as Douglas MacArthur has announced his intent to resign the Presidency and allow free elections immediately. Already, celebrations have been held in major cities across the country as many rejoice at the return of American democracy, though others worry what precedent the General's actions might set for the future."
 ustates.1017.d.junta: "At the end of the Second American Civil War, the government of Douglas MacArthur, a military junta described by its head as a \"temporary measure\" emerged triumphant. With the end of the crisis, however, came an erosion of support as democrats and hardliners argued over whether the President ought to step down.\n\nToday, these arguments have been decisively settled as Douglas MacArthur has announced his intent to remain President until \"the scars of the Civil War have fully healed\", a time to be decided only by the General himself. Already, riots have erupted across parts of the country, though most citizens remain simply too exhausted, demoralised, or war-weary to protest."
 ustates.1017.a: "Long live the Republic!"
 ustates.1017.b: "Is this the end of American democracy?"
 ustates.1017.c: "How surprising!"
 ustates.1017.e: "Bah!"

