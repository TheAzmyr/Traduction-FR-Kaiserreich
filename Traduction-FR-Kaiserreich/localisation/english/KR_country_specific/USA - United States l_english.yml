 ustates.653.t: "Exiled Federalist Generals Volunteer for our Cause!"
 ustates.653.d: "After a series of trials, the \"new American\" government has decided that they were better off without the generals who stood up for the Federal government, and this generals have been unfairly exiled from their own nation.\n\nWith most of them having a West Point background, we have managed to contact them, and with hardly any convincing, they have decided to join our cause and fight for a free America against all odds!"
