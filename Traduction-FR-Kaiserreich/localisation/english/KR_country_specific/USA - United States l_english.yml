 USA_federalist_resistance4_desc: "Only a few die-hard radical Federalist terrorists now remain, with most of their compatriots killed or arrested. One final push to destroy the remaining safehouses hidden in the basements of ruined Washington, and the Maryland and Virginia area will be pacified."

