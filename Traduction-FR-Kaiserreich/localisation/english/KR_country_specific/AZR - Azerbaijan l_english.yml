### Events ###
 azerbaijan_events.1.t: "Berlin Stock Crisis"
 azerbaijan_events.1.d: "As predicted, [ROOT.GetNonIdeologyName]'s finances and economy are in deep crisis. The average denizen faces problems selling his products and a number of factories are closing. This means that various dangerous elements will have a greater impact upon the political landscape of the country."
 azerbaijan_events.1.a: "May Allah save us from the worst effects..."
