### Decisions ###

 MON_foreign_policy_decisions: "Foreign Policy"
 MON_ask_tibet_for_faction_decision: "The Tibetan Alliance"
 MON_ask_tibet_for_faction_decision_desc: "Now that we have ended the Ma's in our territory, we still see a bleak future. In uniting China, many Chinese warlords may try to re-integrate both us and Tibet, to once again become slaves to the Han. However, if we and Tibet stand united against them, perhaps it will dissuade them from trying."
 MON_attack_the_mas_decision: "Intervene in the Ma-Tibetan War"
 MON_attack_the_mas_decision_desc: "For many years, tensions have risen between the Ma Clique and Tibet. With Tibet being our de facto allies, and the Ma's being true enemies to the Mongolian people, it is time we helped our Buddhist brothers and crush the aggressive Ma's."

 MON_pan_mongol_claims_decision: "Pan-Mongol Claims"
 MON_attack_for_pan_mongol_claim_decision: "Attack [FROM.GetNameDef]"

 MON_intervene_in_jap_chi_war_decision: "Intervene against [From.GetNameDef]"
 MON_intervene_in_jap_chi_war_decision_desc: "With war now broken out in China, we must not forget that Japan helped us secure our independence. [From.GetNameDefCap] is at war with Japan and thus an excellent target for us. Also, the opportunity for land and regional power cannot be ignored."

 MON_western_rebellion_decisions: "The Western Revolt"
 MON_western_rebellion_decisions_desc: "Bandits and rebels have taken control of the west of the country, and are fighting regular battles with our army. We must do our best to counteract these rebels, for although they directly are not able to take Urga, the chaos they are causing is a ladder for opposing factions to climb, and push our government to the ground."
 MON_reinforce_troops_in_west_decision: "Reinforce Troops in the West"
 MON_the_offer_decision: "Make The Offer"
 MON_the_offer_decision_desc: "We have received word that some bandit leaders are willing to give up their arms for a bribe. We should consider this offer."
 MON_bring_tuvan_garrison_decision: "Transfer the Tuvan garrison"
 MON_bring_tuvan_garrison_decision_desc: "Although the Tuvan garrison is not very large, they are decently loyal to the Urga government. Although their withdrawal from Khem-Beldyr will cause some unrest, their men will bolster our forces."
 MON_reinvade_tuva_decision: "Reinvade Tuva"
 MON_reinvade_tuva_decision_desc: "Rebels and bandits have taken over the region of Tuva. We must recapture it to secure the nation."
 MON_siege_of_uliastai_decision: "Siege of Uliastai"
 MON_siege_of_uliastai_decision_desc: "Uliastai has fallen into the hands of rebels, and has become a stronghold for them. We must retake the city to weaken them."

 MON_chaos_in_capital_decisions: "Chaos in the Capital"
 MON_chaos_in_capital_decisions_desc: "With the focus on the army in the west, Urga has been thrown into chaos. The political factions who have waited for the right time to make their moves have seized the chance, and are willing to do much to ensure their power."
 MON_force_control_in_urga_decision: "Fight Resistance in Urga"
 MON_crack_on_MAN_decision: "Crack Down on MAN"
 MON_bribe_aristocrats_decision: "Bribe Aristocrats"
 MON_discourse_in_MAN_decision: "Sow Discord in MAN"
 MON_cede_to_aristocrats_decision: "Cede Power to the Aristocrats"
 MON_cede_to_monks_decision: "Cede Power to the Buddyn Zövlöl"

 MON_mongolian_highway_decisions: "Mongolian Infrastructure Projects"
 MON_mongolian_highway_decisions_desc: "The nation of Mongolia, due to its population being extremely spread out over its vast steppes and a large amount of the population living a nomadic lifestyle, has next to no real infrastructure. In this current state we will be unable to supply out troops during war, and our population will feel separated. To solve this, we must begin construction of infrastructure linking to Urga from all across our nation."
