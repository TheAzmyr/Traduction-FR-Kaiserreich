 MON_authoritarian_democrat_party: "Noyodyn Zövlöl"
 MON_authoritarian_democrat_party_long: "Noyodyn Zövlöl\n§gFor many years in Mongolia, the upper classes have always held strong influence in Urga. Mongolia's aristocrats have always had their hand in the runnings of their country, and now is no different. However, ever since Ungern came to power in 1920, the wealth and influence of the aristocrats has been under threat. Ungern has proven in recent years that he does not fear seizing the wealth of these nobles, nor does he fear cracking down on their influence to keep control. However, in 1927, the princes and aristocrats of Mongolia joined together in an organisation titled the Noyodyn Zövlöl, lead by aristocratic figurehead Prince Demchugdongrub. The Noyodyn Zövlöl are content in their current position, but will be forced to take over should their assets and influence be threatened.§!\n"

 MON_paternal_autocrat_party: "Rossiyskaya Voyennaya Klika"
 MON_paternal_autocrat_party_long: "Rossiyskaya Voyennaya Klika\n§gRoman von Ungern-Sternberg successfully gained control of Mongolia in 1920, after he moved into Urga with his Asiatic Cavalry Division and successfully forced out the Chinese after getting the blessing of the Bogd Khan. After the death of the Bogd Khan in 1924, Ungern became regent of Mongolia, waiting for the 9th Jebtsundamba Khutuktu to be found. In 1933 when he is born in Tibet, he moves to Mongolia and is installed as Khan, however Ungern continued his rule as regent until the child is deemed fit to rule. Ungern has created a cult of personality around himself, and has filled his military and government with his Russian allies and Mongolians who remain loyal to him.§!\n"

 MON_national_populist_party: "Buddyn Zövlöl"
 MON_national_populist_party_long: "Buddyn Zövlöl\n§gThe Buddyn Zövlöl is a council of high up, influential Mongolian Buddhist figureheads. It is headed by the 7th Changkya Khutukhtu, one of the most important lamas in Mongolian and Tibetan Buddhism. Ever since the death of the Bogd Khan in 1924, the 7th Changkya Khutukhtu formed the group to secure Buddhist interests under the rule of Roman von Ungern-Sternberg. The 7th Changkya Khutukhtu has stated that the main point of the group is to make sure that when the 9th Jebtsundamba Khutukhtu (the spiritual leader of Mongolian Buddhism, the top ranking lama in Mongolia and the reincarnation of the Bogd Khan) is of age, Ungern will give up his role as regent and allow the true leader of Mongolia to take the reins. However, many fear that Ungern will never give up his role, so the Buddyn Zövlöl are ready to take over, should the nation need it.§!\n"

