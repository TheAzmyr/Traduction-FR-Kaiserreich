### Ideas ###

 MON_scourge_of_the_steppes_idea: "Scourge of the Steppes"
 MON_scourge_of_the_steppes_idea_desc: "The modern Mongolian state was founded by former Russian cavalry officers. These officers, most notably Roman von Ungern-Sternberg, have implemented major army reforms to encourage the usage of cavalry."

 MON_nomadic_society: "Nomadic Society"
 MON_nomadic_society_desc: "For centuries, the Mongolian peoples have been living in a very nomadic society, moving across the Mongolian steppes every year, never settling down. Much of the Mongolian population still lives like this, with the biggest settled group of Mongolians being in Urga."

 MON_russian_eco_aid: "Russian Economic Assistance"
 MON_russian_eco_aid_desc: "Our close relationship with Russia has lead to many benefits, including economic assistance, allowing us to develop our weak economy."

 MON_jebtsundamba_khutuktu_idea: "9th Jebtsundamba Khutuktu"
 MON_jebtsundamba_khutuktu_idea_desc: "The 9th Jebtsundamba Khutukhtu, born Jampal Namdröl Chökyi Gyaltsen, is the spiritual leader of Mongolia and Mongolian Buddhism. Currently, he is far too young to lead the nation, but he is still a unifying figure for most Mongolians."

