### Focus tree ###
 MON_ungerns_mongolia: "Ungern's Mongolia"
 MON_ungerns_mongolia_desc: "Mongolia, for now, remains in the hands of the Baron Ungern-Sternberg. Though this position is threatend by fast-moving political currents. Ungern must act now if he is to remain in his position."

 MON_bribe_nobles_support: "Bribe the Princes"
 MON_bribe_nobles_support_desc: "Though the nobles are currently opposing our government, we can easily take some of the less loyal nobles by bribing them. The princes should be so pliant towards conformity after decades of Chinese suppression."

 MON_purge_the_nobles: "Purge the Princes"
 MON_purge_the_nobles_desc: "The Princes have always been a problem, holding far too much influence in Mongolian government. It is time they see their end."

 MON_ignore_prince_issue: "Ignore the Princes"
 MON_ignore_prince_issue_desc: "The princes are not truly the issue we are facing. We must focus on other avenues, and perhaps even get support from them in defeating other factions."

 MON_impose_authoritarian_ideas: "Impose Authoritarian Ideas"
 MON_impose_authoritarian_ideas_desc: "Many in Urga currently believe that perhaps it is time for democracy. The problem is that they do not realise how wrong they are, and must be disciplined to stop democracy from infesting the whole of the nation."

 MON_advertise_sternberg_buddhism: "Display Ungern's Buddhism"
 MON_advertise_sternberg_buddhism_desc: "Many in Mongolia do not believe Ungern-Sternberg is committed enough to protecting Buddhism and acting in a Buddhist lifestyle. Some public displays of him and some loyal monks meditating and holding some speeches should convince them otherwise."

 MON_use_nobles_to_destroy_buddhists: "Nobility Assist in Destroying Buddhists"
 MON_use_nobles_to_destroy_buddhists_desc: "Using the Princes' vast wealth, they have agreed to help us crush some of the Buddhist resistance in Urga."

 MON_use_nobles_to_destroy_democrats: "Nobility Assist in Destroying Democrats"
 MON_use_nobles_to_destroy_democrats_desc: "Using the Princes vast wealth, they have agreed to help us crush some of the socialist resistance in Urga."

 MON_the_great_buddhist_icon: "The New Buddhist Icon"
 MON_the_great_buddhist_icon_desc: "Though Ungern-Sternberg is not a tulku like the Bogd Khan, he should still be known as a Buddhist figure of almost equal importance in Mongolia. Fortunately foundational work like the Tibetan Agvan Dorzhiev's work 'The Shambhala Prayer' is already well known and easy material to manipulate for propaganda."

 MON_the_greatest_dictator: "Cult of Personality"
 MON_the_greatest_dictator_desc: "To make sure Ungern-Sternberg remains in power, the propaganda around his cult of personality should be temporarily increased massively. This cult of personality relies on mythmaking that officer Ossendowski is adept at spinning."

 MON_enforce_officer_loyalty: "Enforce Officer Loyalty"
 MON_enforce_officer_loyalty_desc: "The officer class is a hotbed for noble traitors, socialist rebels and Buddhist extremists. Their loyalty should be tested and hardened to root out these issues. To the general staff, this measure also helps restrict the ability of Russian politics to influence their decisionmaking."

 MON_arrest_all_opponents: "Arrest Any Opponent"
 MON_arrest_all_opponents_desc: "Though before we had strict laws about opposition, it is obvious these laws aren't strict enough. The prisons should be overflowing with opponents before the nation is safe."

 MON_urga_military_parade: "Urga Military Parade"
 MON_urga_military_parade_desc: "Nothing gets the peoples support and shows dominance more than a military parade. To the people of Urga, a military parade is more of a holiday than a display of power, owing to the newness of the concept. Regardless of whether the crowd is satiated by fun or fear, it will help secure our rule in the city."

 MON_ungerns_secures_power: "Ungern Secures Power"
 MON_ungerns_secures_power_desc: "Finally, Ungern-Sternberg and his Russian military clique have defeated the opposition, and have once again taken the reins of the nation. Renewed by the vigour of military victory, the Russian-led junta is ready to make their postulations into reality."

 MON_increased_military_funding: "Increase Military Funding"
 MON_increased_military_funding_desc: "It is clear that the reason for the Western Revolt was that military funding was not high enough. With war with China inevitable, we must increase it massively if we are to survive."

 MON_cavalry_primacy: "Cavalry Primacy"
 MON_cavalry_primacy_desc: "Cavalry has always been a staple of the Mongolian military. In the harsh steppes of the nation, cavalry helps traverse it quickly and outmanoeuvre the enemy."

 MON_increase_gun_production: "Invest in Weapon Research"
 MON_increase_gun_production_desc: "Our weapons are old and becoming redundant. Some are still relics from the Weltkrieg. Research into better weapons is necessary if we are to survive against Chinese aggression."

 MON_aggressive_industrialisation: "Aggressive Industrialisation"
 MON_aggressive_industrialisation_desc: "Much of the population lives a nomadic lifestyle, not in the cities or towns. Due to this, the low population, and the harsh conditions, Mongolia's industry is very lacking. We should give businessmen and investors the ability to invest in Mongolia even if they break our already weak laws about workers rights. In fact, it should even be encouraged!"

 MON_train_the_nomads: "Train the Nomads"
 MON_train_the_nomads_desc: "The nomadic population of the steppes is too disunited and not trained enough to be a strong military force. Great training is needed to be able to make war like we must."

 MON_create_mil_factory_angrily: "Set Unattainable Goals"
 MON_create_mil_factory_angrily_desc: "In state owned factories, we should set goals that are completely unattainable for the workers, so they are encouraged to work harder as they hopelessly try to reach their targets, otherwise a beating awaits."

 MON_marshal_of_the_steppes: "Baron of the Steppes"
 MON_marshal_of_the_steppes_desc: "Though Mongolia's large empty steppes make it hard to govern all its nomadic peoples, it must be made clear that Ungern-Sternberg is the Baron of all Mongolian people."

 MON_look_at_russia_policy: "Reform Russia Policy"
 MON_look_at_russia_policy_desc: "With Ungern-Sternberg in power, we have always been relatively close with Russia. Now that both our and their situation has changed, we have the opportunity to change our policy towards them."

 MON_russia_friendship: "Russian Friendship"
 MON_russia_friendship_desc: "The Russians are the brothers of Mongolians. Our relationship must remain close if we are to survive."

 MON_give_russians_citizenship: "Give Russians Citizenship"
 MON_give_russians_citizenship_desc: "After Ungern-Sternberg's invasion of Mongolia, many Russians joined him. Since then, a constant stream of Russian people have come in from the north. They should be allowed to become full citizens to show our full relationship with the northern regime."

 MON_military_mission_to_russia: "Military Mission to Russia"
 MON_military_mission_to_russia_desc: "Our military was for years supported by Russian officers, some directly sent from Russia. It is time to ask once again for Russian support."

 MON_conscript_siberian_russians: "Restart Economic Aid"
 MON_conscript_siberian_russians_desc: "Economic aid from Russia was ended following the chaos resulting from the assassination of Kerensky. With both of our governments now stable, there is no reason not to restart this aid."

 MON_promote_cooperation_between_us: "Promote Russian Cooperation"
 MON_promote_cooperation_between_us_desc: "We should promote cooperation between Mongolians and Russians to the Mongolian people who are not yet convinced about our friendship."

 MON_request_arms: "Rectify Arms Treaties"
 MON_request_arms_desc: "Before the chaos following Kerensky's assassination, Russia and Mongolia had multiple arms treaties to keep our army supplied. We should approach them once again to get these benefits."

 MON_we_dont_need_russia: "Cast the Dice, Alone"
 MON_we_dont_need_russia_desc: "The Russians abandoned us as soon as their position changed. We must act alone, for we are the only ones we can trust."

 MON_encourage_mongol_identity: "Promote Mongol Identity"
 MON_encourage_mongol_identity_desc: "If we are to abandon Russian safety, we should promote Mongolism to keep the nation united."

 MON_recruit_chinese_mongols: "Attract Chinese Mongols"
 MON_recruit_chinese_mongols_desc: "Many Mongolian people are trapped under Chinese control. We should try to attract them to immigrate here, so that they can serve us."

 MON_claim_transsiberian_railway_land: "Claim Trans-Siberian Railway"
 MON_claim_transsiberian_railway_land_desc: "The Trans-Siberian Railway that runs over Mongolia has massive Mongolian minorities. It is rightful Mongolian clay, and though we are very unlikely to take it, it is a strong show of force for our people to claim it."

 MON_ready_for_war: "Ready for War"
 MON_ready_for_war_desc: "While alone, we must prepare for war. We are surrounded by threats, so we must act accordingly."

 MON_military_propaganda: "Militarist Propaganda"
 MON_military_propaganda_desc: "The society of Mongolia must become completely and utterly committed to the military if we are to survive against our enemies."

 MON_we_stand_alone: "We Stand Alone"
 MON_we_stand_alone_desc: "The Mongolian people have been abandoned by our allies, and trapped in by our enemies. Though we stand alone on the world stage, we must fight eternally for our independence."

 MON_centralised_power_under_sternberg: "Centralised Power Under Ungern-Sternberg"
 MON_centralised_power_under_sternberg_desc: "One of the problems that caused the revolt in the West and the chaos that descended into Urga was because we were forced to share power. The radical Buddhists and rich princes had large power in our government. Now, with them defeated, we can centralise power under Ungern-Sternberg, so that he can protect the nation."

 MON_propaganda_in_the_cities: "Propaganda in the Cities"
 MON_propaganda_in_the_cities_desc: "With the cities being the only main population groups in the nation, a massive propaganda campaign should be started in them, to entrench the idea that conformity to the state is required to survive."

 MON_statue_in_urga: "Destroy the Socialists"
 MON_statue_in_urga_desc: "Though the socialist MAN were unable to take power months ago during the Western Revolt, they still control some small cells, primarily in the hard to reach north of the nation. These cells must be completely destroyed if we are to be safe from the communist threat."

 MON_young_officer_recruitment: "Young Officer Schools"
 MON_young_officer_recruitment_desc: "We should try to get the best officers we can for our military, and a great way to do this is to start training them from a young age. The opening of multiple young officer schools in Mongolia should help bolster our officer class."

 MON_pledge_alligence_to_sternberg: "Full Allegiance to Ungern"
 MON_pledge_alligence_to_sternberg_desc: "The people must be taught that they do not have a choice in serving Ungern-Sternberg. The state and the Baron must come first in life, and everything they do should be to help the state survive and thrive."

 MON_encourage_myths_about_sternberg: "Encourage Myths and Legends"
 MON_encourage_myths_about_sternberg_desc: "Most Mongolians still believe much folklore and myths about history and current life. Many people even believe Ungern-Sternberg to be the reincarnation of Jamsaran, the God of War. Though it would not be stately to directly confirm these myths, we should secretly encourage these myths across the nation, so that people continue to fear the Baron."

 MON_the_legend_lives_on: "The Legend Lives on"
 MON_the_legend_lives_on_desc: "Baron Ungern-Sternberg will never die. He controls the state and is the state. Those who have not realised this yet must be put to the gallows."

 MON_democratic_mongolia: "A Democratic Mongolia"
 MON_democratic_mongolia_desc: "Now is the time for change. We must seize the chance, and inspired from other democracies of the east, bring Mongolia to the democratic world."

 MON_pro_republican_leaflets: "Circulate Pro-democratic Leaflets"
 MON_pro_republican_leaflets_desc: "In such a traditional society that Mongolia is, many people do not know the modern ways of socialism and democracy. Leaflets should be distributed to teach them the way."

 MON_declare_sternberg_a_traitor: "Ungern, the Traitor"
 MON_declare_sternberg_a_traitor_desc: "Some in Mongolia truly believe that the butcher Ungern-Sternberg is good for Mongolia! An anti-Ungern propaganda campaign should be started, informing people of how brutal the Baron's rule has been."

 MON_peasant_march_in_urga: "Peasant March in the Capital"
 MON_peasant_march_in_urga_desc: "It is time for the peasants' voices to be heard! A march through the capital should show that the people must be heard, and we will wait no longer!"

 MON_seize_princes_wealth: "Seize the Nobles' Wealth"
 MON_seize_princes_wealth_desc: "The noble princes get their power and influence through their money, money they earned exploiting the people of this nation. Their wealth should be seized indiscriminately to help the people."

 MON_cooperate_with_monasteries: "Cooperate with Monasteries"
 MON_cooperate_with_monasteries_desc: "The monasteries, the more neutral ones at least, are not our enemies, and we should try to work with them to destroy radical Buddhist influence and help promote socialism and democracy."

 MON_remove_corrupt_aristocrats: "Remove Corrupt Aristocrats"
 MON_remove_corrupt_aristocrats_desc: "The aristocratic princes are what is keeping the people down! Their corruption cannot go unpunished, and they must be removed from their posts."

 MON_remove_russians_from_government: "Remove Russians from Government"
 MON_remove_russians_from_government_desc: "Many Russian nationals still work in our government, holding secret sympathies to the Baron. They must be removed to keep our regime safe."

 MON_declare_the_mongolian_republic: "Declare a Constitutional Monarchy"
 MON_declare_the_mongolian_republic_desc: "Finally, we have succeeded! Democracy and socialism has won in Urga. Now, we must work on transforming the nation into a democratic and equal society."

 MON_empower_the_workers: "Empower the Arats"
 MON_empower_the_workers_desc: "The arats, or peasant class, are a massive majority of Mongolia, though they hold next to no power against the nobles and their bosses. They must be given far more rights and must become equal to those nobles who oppressed them before."

 MON_redistribute_wealth: "Redistribute Wealth"
 MON_redistribute_wealth_desc: "The noble princes hoarded the wealth and kept it from getting to the people. Now that we can seize their wealth, it should be distributed to the people who have suffered for many years."

 MON_lower_monastery_funding: "Re-evaluate Monastery Funding"
 MON_lower_monastery_funding_desc: "The monasteries gain a large amount of funding from the Urga government. Perhaps their funding should be re-evaluated to see whether it could be ut to better use."

 MON_seize_land_from_rich_landowners: "Seize Land from Rich Nobles"
 MON_seize_land_from_rich_landowners_desc: "The rich nobles own most of the workable land in Mongolia, making it nearly impossible for the workers to rise up in society. These nobles do not deserve all their land, and so some should be seize to equally distribute it."

 MON_remove_power_from_nobles: "Remove Power from the Nobility"
 MON_remove_power_from_nobles_desc: "The nobles have oppressed for long enough, and the previous government helped them do it. Laws must be repealed that gave noble princes more rights than the common man."

 MON_mongolian_consitution: "Write the Mongolian Constitution"
 MON_mongolian_consitution_desc: "A constitution for our nation will help solidify us as a democratic state, free from oppression. It will also allow us to call for our first election."

 MON_end_old_institutions: "End Old Institutions"
 MON_end_old_institutions_desc: "Many old Mongolian institutions are ancient bodies created either by the traditional monasteries or the Russian Baron Ungern-Sternberg. These should be ended so that new ones can replace them."

 MON_legitimise_government: "Legitimise our Government"
 MON_legitimise_government_desc: "Many still see our government as weak and illegitimate. A propaganda campaign across the cities of the nation should help solidify our rule."

 MON_limited_freedoms: "Limited Freedoms"
 MON_limited_freedoms_desc: "For years Mongolians have lived without any freedoms at all. However, giving them total freedom through the law is risky and could promote anti-government activity."

 MON_revolutionary_military: "Revolutionary Military"
 MON_revolutionary_military_desc: "A new military is necessary, to replace the old oppressive system. A military to protect the democratic revolution at all costs."

 MON_defensive_approach: "Defensive Approach"
 MON_defensive_approach_desc: "Though we must save Mongolians under the evil fist of the Chinese, our military should also protect those people after we have saved them. A defensive approach therefore is best."

 MON_defend_the_republic: "For Democracy!"
 MON_defend_the_republic_desc: "The first commitment of the military should be to protect Mongolian democracy. This should be emphasised throughout recruits' training so that they can properly serve."

 MON_first_presidential_election: "First National Election"
 MON_first_presidential_election_desc: "The first national election has been held! And the winner is..."

 MON_KAN_win_election: "KAN Election Victory"
 MON_KAN_win_election_desc: "The Konsyervativ Ardchilsan Nam under Ünenbayan has won the election."

 MON_reimburse_nobles: "Reimburse the Nobles"
 MON_reimburse_nobles_desc: "The nobles, though they were in the wrong before, have been thoroughly mistreated in the new democratic administration. They should be reimbursed for money and land they lost."

 MON_encourage_investment: "Encourage Outside Investment"
 MON_encourage_investment_desc: "For the nation to thrive we need investment from foreign businesses. It should be encouraged through tax cuts and grants."

 MON_traditional_values: "Promote Traditional Values"
 MON_traditional_values_desc: "Though democracy is a rather revolutionary idea in Mongolia, traditionalism should not be abandoned. It is the cornerstone of society, and should be protected and encouraged."

 MON_political_freedoms: "Anti-Socialism"
 MON_political_freedoms_desc: "The socialist MAN party have gone too far. The people must be taught that socialism does not help them, but squabbles in internal struggles and control the people while running the country into ruin."

 MON_status_of_prince_de: "The Popular Prince"
 MON_status_of_prince_de_desc: "Prince Demchugdongrub, though he took part in trying to take over the nation during the Western Revolt, is still very popular in the traditional areas of the nation. Ünenbayan, on the other hand, does not share this popularity. Perhaps it is time for him to step down, and allow Demchugdongrub to take his place."

 MON_MAN_win_election: "MAN Election Victory"
 MON_MAN_win_election_desc: "The Mongol Ardīn Nam have won the election."

 MON_freedom_of_press: "Freedom of the Press"
 MON_freedom_of_press_desc: "Now that we have secured a democratic mandate, perhaps it is time to allow a fully free press to operate legally in Mongolia."

 MON_equal_opportunity: "Equal Opportunity Law"
 MON_equal_opportunity_desc: "Everyone should have equal opportunity in life, and this should be enshrined into law."

 MON_MAN_dictators: "MAN Self-coup"
 MON_MAN_dictators_desc: "The Mongol Ardīn Nam have taken dictatorial powers."

 MON_secure_dictatorship: "Secure MAN Power"
 MON_secure_dictatorship_desc: "We must act if we are to secure our power. Remove other parties from any government positions and crush any remaining rebels."

 MON_state_press: "State Press"
 MON_state_press_desc: "A state press is necessary to teach the people what their government is doing, while being honest about the facts that the state does not do wrong."

 MON_begin_welfare: "Enact Welfare"
 MON_begin_welfare_desc: "With the money seized from the nobles, it is time to start distributing this wealth through welfare to the people."

 MON_aid_poor_in_cities: "Focus on Urban Peasants"
 MON_aid_poor_in_cities_desc: "The peasants in the cities are the easiest to reach and are the most visibly in trouble. They should be focused on when giving out this welfare."

 MON_a_free_state: "A Free Peoples"
 MON_a_free_state_desc: "Mongolia is now full of free people, where democracy rules!"

 MON_an_organised_state: "Organise the State"
 MON_an_organised_state_desc: "The state must now be fully organised to be MAN only, to protect the regime and the government."

 MON_MLN_win_election: "MLN Election Victory"
 MON_MLN_win_election_desc: "The Mongolyn Libyeral Nam under Tseveen have won the election."

 MON_freedom_for_all: "Freedom For All Mongolians"
 MON_freedom_for_all_desc: "The last regime did not institute proper freedoms for the people of Mongolia. This must be changed, so that all peoples have freedom to do as they wish."

 MON_install_democratic_institutions: "Protect Democratic Institutions"
 MON_install_democratic_institutions_desc: "The democratic institutions of the state are constantly in danger, with both the authoritarian leaning MAN and the princes dominated KAN threatening it. Laws must be put in place to protect them."

 MON_help_the_poor: "Help the Poorest"
 MON_help_the_poor_desc: "The poorest in this nation still struggle to survive. A focused attempt must be made to help them."

 MON_education_support: "Mongolian Education Act"
 MON_education_support_desc: "Our nation will never develop without proper schooling and education. This is necessary if we are to advance as a society and resist falling back into traditionalist ways."

 MON_liberal_mongolia: "A Liberal Nation"
 MON_liberal_mongolia_desc: "The nation of Mongolia has been transformed into a liberal and equal society."

 MON_nobles_take_power: "The Nobility Takes Power"
 MON_nobles_take_power_desc: "The noble princes of Mongolia, who have ruled Mongolia for years throughout history, have taken power once again, and must act fast to secure their rule."

 MON_pander_to_buddhists: "Pander to Buddhists"
 MON_pander_to_buddhists_desc: "Religion is not a major point for the princes, but for the population it is very important. Appealing to Buddhists will help weaken the power of the Buddyn Zövlöl."

 MON_destroy_the_buddhist_council: "Destroy the Buddyn Zövlöl"
 MON_destroy_the_buddhist_council_desc: "All of our resources must be used to crush the power of the Buddyn Zövlöl, to stop their radical Buddhists from coming to power and threatening our rule."

 MON_silence_poorer_citizens: "Silence the Impoverished"
 MON_silence_poorer_citizens_desc: "The impoverished peasants of Mongolia are not important enough to have a voice. They are trying to force their way into power to steal our money and bring the country into chaos. They must be silenced."

 MON_empower_landowners: "Empower Landowners"
 MON_empower_landowners_desc: "Rich landowners are some of our main supporters in Mongolia, and control much of the land that many peasants work on. They should be empowered in law to help stop the peasant uprising."

 MON_pay_off_officers: "Pay off Disloyal Officers"
 MON_pay_off_officers_desc: "Many of the officers of our army lack loyalty to our government. Using our vast wealth, we should bribe some of them to increase their loyalty."

 MON_national_citizen_guard: "National Citizen Guard"
 MON_national_citizen_guard_desc: "Many of the peasants do support our regime, as they know they are unable to make the right decision themselves and trust us to handle it. We should form the National Citizen Guard, a group of peasant militia to fight against rebel peasants."

 MON_princes_personal_guard: "Princes' Personal Guard"
 MON_princes_personal_guard_desc: "Many of the princes have a personal guard to protect themselves. These guards should be organised more to fight off rebels."

 MON_aristocratic_kingdom: "The Aristocratic Kingdom"
 MON_aristocratic_kingdom_desc: "Finally, our aristocratic class has taken full power once again, after having to share it with the Baron Ungern-Sternberg. We can now turn Mongolia back to nationalism and traditionalism."

 MON_traditional_army: "Traditional Army"
 MON_traditional_army_desc: "Our army has been transformed too much by our reliance on Russia. We should move to create a more traditional, organised army."

 MON_private_prince_recruitment: "Private Noble Armies"
 MON_private_prince_recruitment_desc: "The princes' guards should be transformed to a united princes' army, to protect princes and nobles from rebels and allow them to command their own troops."

 MON_unite_princes_recruitment: "Organise Nobles' Armies"
 MON_unite_princes_recruitment_desc: "The noble armies should be pushed more for organisation, and should increase recruitment to these armies, to increase employment and make our forces stronger. "

 MON_organise_army_divisions: "Organise Main Army"
 MON_organise_army_divisions_desc: "The main army of Mongolia should not be forgotten. It must be organised, with many of the far away officers, sometimes acting as warlords, being dealt with."

 MON_military_council_in_urga: "Urga Military Council"
 MON_military_council_in_urga_desc: "Our planning ability is very poor currently, with no organisation between generals and military leaders. A military council in Urga should be formed to organise and plan this."

 MON_militant_nation: "Militant Nation"
 MON_militant_nation_desc: "We must transform Mongolia into a militant strong nationalist nation, to help defend our borders and protect Mongolians."

 MON_review_the_budget: "Review the Budget"
 MON_review_the_budget_desc: "Spending was increased massively under the regime of Ungern-Sternberg. Failed industrialisation schemes, poor army funding and paying off the Russian government has left the nation lacking money. We must decide what we are to do."

 MON_continue_status_quo: "Continue the Status Quo"
 MON_continue_status_quo_desc: "The status quo is what helps keep us in power. Traditionalism is the basis of Mongolia, and this should be continued and encouraged."

 MON_cut_costs: "Cut Unnecessary Costs"
 MON_cut_costs_desc: "It is clear that spending has become out of control under the Baron's rule. Though it will be hard, these cuts must be made."

 MON_landowners_rights_act: "Landowners Rights Act"
 MON_landowners_rights_act_desc: "Rights to landowners which we put into law during the chaos of the Western Revolt should be organised and increased into the Landowners Rights Act, giving landowners far reaching power."

 MON_encourage_nomadism: "Encourage Nomadism"
 MON_encourage_nomadism_desc: "Much of Mongolia's population is completely nomadic, moving around through the year rather than settling permanently. This idea is enshrined in Mongolian society, and people in the city should instead be encouraged to go out there, so they are easier to control."

 MON_encourage_foreign_business: "Encourage Business Growth"
 MON_encourage_foreign_business_desc: "Other than Russian business, the Baron's rule has starved us of foreign investment. We should encourage this if we are to survive and thrive in the modern world."

 MON_dissolve_organisations: "Dissolve Opposing Organisations"
 MON_dissolve_organisations_desc: "Since the chaos of the Western Revolt we have tolerated the existence of opposing organisations, but no more. We have secured our position enough to justify banning and dissolving these organisations."

 MON_the_traditional_nation: "Mongolian Traditionalism"
 MON_the_traditional_nation_desc: "Mongolian society is inherently traditionalist. This must be encouraged, to stop the calls for revolution."

 MON_mongol_identity: "Mongol Identity"
 MON_mongol_identity_desc: "In the past, Mongolia was a great empire covering the land. An identity of Mongolism, being an independent Mongol, must be encouraged."

 MON_statue_of_genghis: "Statue of the Khan"
 MON_statue_of_genghis_desc: "We as a nation must remember our history, and our greatest leader, Genghis Khan. He is a perfect example of the Mongol identity which we want to encourage. Therefore, a great statue of him should be constructed in Urga, to push this idea of Mongolism."

 MON_great_independence: "Eternal Independence"
 MON_great_independence_desc: "Mongolian people must always fight to be independent. We are at constant threat from the Chinese, and therefore every Mongol has the duty to protect the nation."

 MON_mongol_nationalism: "Mongolian Nationalism"
 MON_mongol_nationalism_desc: "Nationalism is a key part of our regime. The people must see themselves as great once again, and must be encouraged to protect the nation at all costs."

 MON_remembering_our_history: "Remember Our History"
 MON_remembering_our_history_desc: "To help push this nationalism to the people, it should be taught in schools about the key parts of all of our history."

 MON_great_mongolian_state: "Great Mongolian State"
 MON_great_mongolian_state_desc: "The independence of our Great Mongolian State is paramount. People must be willing to die for Mongolia!"

 MON_buddhist_mongolia: "Buddhist Revolution"
 MON_buddhist_mongolia_desc: "Mongolia is at its core a Buddhist nation. Now, the Buddhist council has taken power, to steer the nation back to pure Buddhist nationalism."

 MON_declare_nobles_traitors: "Declare the Nobles Traitors"
 MON_declare_nobles_traitors_desc: "The people listen to the lamas of Mongolia, and see them as trustworthy authority figures. The people must be informed that the noble princes are traitors to Mongolia."

 MON_arrest_noble_council: "Arrest the Noble Council"
 MON_arrest_noble_council_desc: "The Noble Council, led by Demchugdongrub, are an evil group of traitors. They must be arrested and stopped."

 MON_slander_sternbergs_buddhism: "Slander Ungern's Buddhism"
 MON_slander_sternbergs_buddhism_desc: "The Mad Baron Ungern-Sternberg pretends to be a Buddhist icon. However, he is not even fully Buddhist at all, and does not have Mongolian roots. The people must be taught that they are being lied to."

 MON_end_russian_influence: "End Russian Influence"
 MON_end_russian_influence_desc: "Russian influence is pervasive in Mongolian society. This link must be cut, so that we can act alone."

 MON_distribute_aid_through_monasteries: "Distribute Aid through Monasteries"
 MON_distribute_aid_through_monasteries_desc: "The people who are struggling after the previous government abandoned them need help. We should give out aid through the monasteries to gain their support."

 MON_empower_monasteries: "Empower the Monasteries"
 MON_empower_monasteries_desc: "The monasteries are the cornerstone of Mongolian society. They should be protected and empowered."

 MON_prosecute_non_buddhists: "Persecute non-Buddhists"
 MON_prosecute_non_buddhists_desc: "Non-Buddhists are generally rebellious types, fighting against our government. They do not belong in Mongolian society and the main ones should be persecuted."

 MON_theocratic_state: "The Theocratic State"
 MON_theocratic_state_desc: "Finally, Buddhism has won in Mongolia. We can now push to transform Mongolia to a religious theocracy much like that of Tibet or Bhutan."

 MON_militant_buddhism: "Militant Buddhism"
 MON_militant_buddhism_desc: "Buddhism, though many see it as a peaceful religion, can be interpreted to justify violence. We should encourage this militant Buddhism to protect the nation."

 MON_rally_for_buddhism: "Fight for the Jebtsundamba Khutuktu"
 MON_rally_for_buddhism_desc: "The Jebtsundamba Khutuktu is the key leader of Mongolia, and the head of our society. The troops must be trained that he is to be protected at all costs."

 MON_purge_the_military: "Purge Disloyal Officers"
 MON_purge_the_military_desc: "The officer class is full of disloyalty. These disloyal officers must be purged, and a new officer class must be created."

 MON_recruit_through_monasteries: "Recruit through Monasteries"
 MON_recruit_through_monasteries_desc: "The many monasteries of Mongolia get many visitors every day. It is a perfect place to recruit people into the army."

 MON_fight_to_the_death: "Fighting to the Death"
 MON_fight_to_the_death_desc: "People of Mongolia must be taught that the nation comes first, rather than their own life. Protecting Buddhism and Mongolian society is more important than survival for Mongolian people."

 MON_lama_officers: "Lama Officers"
 MON_lama_officers_desc: "The Lamas are some of the most intelligent and skilled leaders in Mongolian society. They should act as officers, rather than purely military men."

 MON_buddhist_law: "Implement Buddhist Law"
 MON_buddhist_law_desc: "We can now act to implement laws surrounding Buddhism, enshrining it permanently in our society and punishing those who go against the religion..."

 MON_militerise_police_force: "Militarise the Police Force"
 MON_militerise_police_force_desc: "To protect the Buddhist revolution, the police force must become a militarised force, with a secret police created and given far reaching powers."

 MON_protect_the_jebtsundamba_khutughtu: "Protect Buddhism"
 MON_protect_the_jebtsundamba_khutughtu_desc: "The people and police must be taught that protecting Buddhism is paramount."

 MON_buddhist_education: "Buddhist Education"
 MON_buddhist_education_desc: "The education of Mongolia must be completely reformed, to instead become an education based on Buddhism. Children should be taught from a young age that Buddhism is how they should live their lives."

 MON_teach_in_monasteries: "Teach in Monasteries"
 MON_teach_in_monasteries_desc: "Monasteries are the perfect place to teach our new Buddhist education. This should be encouraged."

 MON_ban_all_other_religions: "Ban All Opposing Religions"
 MON_ban_all_other_religions_desc: "Other religions are dangerous for Mongolian society. Mongolia is a Buddhist nation, and therefore Buddhism should be the only legal religion."

 MON_develop_other_religions: "Develop Other Religions"
 MON_develop_other_religions_desc: "Other minor religions in Mongolia should be allowed to remain legal, so as not to anger the people. Instead, these religions should be developed to help support Buddhism and Mongolian society."

 MON_destroy_shamanism: "Destroy Shamanism"
 MON_destroy_shamanism_desc: "Shamanism is followed by small, mostly nomadic groups in Mongolia. They should be forced to instead follow Buddhism or face persecution."

 MON_evolve_shamanism: "Evolve Shamanism"
 MON_evolve_shamanism_desc: "Shamanism can be evolved and altered, to instead act as a form of Buddhism for these nomadic societies that still follow it."

 MON_allow_shamanism: "Allow Shamanism"
 MON_allow_shamanism_desc: "We cannot ban a religion that is very traditional to Mongolia, even if it goes against our government. Genghis Khan allowed freedom of religion, and so should we."

 MON_buddhist_brotherhood: "Buddhist Brotherhood"
 MON_buddhist_brotherhood_desc: "Our nation and Tibet have a lot in common, and should grow to become friends, as both Buddhist theocracies."

 MON_follow_buddhist_principles: "Follow Buddhist Principles"
 MON_follow_buddhist_principles_desc: "Important Buddhist principles should be enshrined in law, to make sure the people are working for the state and for Buddhism."

 MON_monastery_aid_program: "Monastery Aid Programmes"
 MON_monastery_aid_program_desc: "The distribution of aid from the monasteries must be increased massively, to help those disadvantaged in society."

 MON_develop_rural_villages: "Develop Rural Villages"
 MON_develop_rural_villages_desc: "Rural villages, small communities in the steppes of Mongolia, are struggling massively, especially in the west following the recent revolt. These groups must be developed so that they can become self-sustainable."

 MON_construct_more_monasteries: "Construct More Monasteries"
 MON_construct_more_monasteries_desc: "Monasteries are the cornerstone of our society, and therefore many more must be constructed."

 MON_poverty_in_urga: "Deal with Urga's Poverty"
 MON_poverty_in_urga_desc: "Urga has also struggled with chaos during the revolt. Their poverty must be dealt with."

 MON_support_the_fellow_man: "Support the Fellow Man"
 MON_support_the_fellow_man_desc: "People must be taught that they should help each other, as is said in the principles of Buddhism. It will help our society develop and increase cohesion."

 MON_benevolent_lamas: "Benevolent Lamas"
 MON_benevolent_lamas_desc: "Some of the lamas of our society are relatively wealthy, and should be encouraged to act in benevolence to help the poor."

 MON_nomadic_economy: "Taming the Nomadic Economy"
 MON_nomadic_economy_desc: "Mongolia is a sparsely populated nation, with about half of the population living nomadically on the steppes. This is a major challenge for economic planners, and will have to be kept in mind as we bring Mongolia into modernity. As we begin our economic reforms, we shall push for greater record-keeping and oversight over arable land as well as push to modernise our agricultural infrastructure."

 MON_uliastai_factory: "Uliastai Industrialisation Project"
 MON_uliastai_factory_desc: "Mongolia’s economy has traditionally been very pastoral, but in order to ensure its future prosperity and independence, an effort must be made to foster a domestic industrial base. The hub of our latest efforts at creating a light industry shall be in Uliastai, a city in Western Mongolia. With some incentives and interventions, we will focus on processing animal products and providing manufactured goods for our agricultural domestic market."

 MON_fund_nomadic_development: "Fund Nomad Development"
 MON_fund_nomadic_development_desc: "Aid to nomadic clans is key to help people thrive across the steppes and ensure their continued loyalty. Nomads are particularly at the mercy of winter, with challenges maintaining a viable flock. By providing resources to help protect their animals from disease and inclement weather, we will alleviate the burden they face each year. Combined with the promotion of a new mining and timber industry, we will eliminate rural economic stagnation and bring new prosperity!"

 MON_expand_urga_industry: "Develop Urga’s Infrastructure"
 MON_expand_urga_industry_desc: "Urga is our largest city and capital, but frankly only qualifies as a city at all on a seasonal basis. As our government’s seat of power and the symbol of the reforms we seek to bring to Mongolia, it is imperative that we invest in permanent infrastructure to and within the city. New roads and bridges will be constructed, connecting outlying villages to Urga, and old ones will be refurbished. This will be the foundation of our burgeoning economy."

 MON_military_factory: "Commission Military Factory"
 MON_military_factory_desc: "Mongolia does not have a large native arms industry and that has historically put us at a disadvantage in our dealings with our neighbours. Our few domestically produced arms are handcrafted, which include beautiful but hopelessly outdated muskets and bows. Though our budget is tight and industry still in its infancy, our leaders are nonetheless determined. They might not be the newest or finest guns, but with great effort Mongolia will see its first weapon's plant!"

 MON_weapons_development: "Weapons Development"
 MON_weapons_development_desc: "Our weapons are of an extremely poor standard, mostly surplus weapons given to us by great powers when we were vassals. Many are old enough to be relics in a museum! If we are to keep our independence, it is imperative that we have a centralised and effective method of arms procurement. Licences and contracts will have to be made with foreign designers, no doubt at a price, but our Ministry of Defence will have weapons on par with our foes."

 MON_start_mongol_highway: "The Trans-Mongolian Railway"
 MON_start_mongol_highway_desc: "The Trans-Mongolian Railway has gone through numerous planning stages and development pitfalls, but the dream has remained the same: the creation of a massive railway across the steppes. With our relative independence from both Beijing and Moscow and new-found domestic stability, it is time we finally bring these plans out of the drawing board and into reality. Our government will finally back a venture to start laying down tracks to better connect Mongolia together!"

 MON_khovd_factory: "Khovd Factory"
 MON_khovd_factory_desc: "Khovd is another western Mongolian city that is in urgent need of industrial development. Taking inspiration from our work in the neighbouring Uliastai, we will begin a programme of domestic industrial investment, focusing on light industrial products capable of servicing the region’s farmers. Our burgeoning industrial economy will allow us to fund further projects to better extract Mongolia’s rich natural resources for foreign export."

 MON_military_focus: "The Mongolian Military"
 MON_military_focus_desc: "The Mongolian military is dominated by mounted troops, who are able to navigate the vast flat steppes. These mounted forces have protected us for many years, but as the world begins to change so must we. A modern military is needed, and so a new military commission has been established to oversee the implementation of military reforms across Mongolia. May they continue to defend our home and our people!"

 MON_military_factory2: "Further Military Development"
 MON_military_factory2_desc: "With our weapons procurement project well underway, our troops are better supplied and equipped, but the same can be said of our enemies. Mongolia's continued security is a moving target and to meet future challenges we must go further with fostering our domestic defence industry. Funds will be directed towards new munitions plants and hiring foreign experts. We may not trust all of our neighbours, but we will be able to trust our heroic soldiers!"

 MON_small_arms_development: "New Production Techniques"
 MON_small_arms_development_desc: "New weapons designs must be acquired to supply our troops with modern arms. Moreover, while we have made great strides in our production techniques, there are many areas where we are lacking both in quality and quantity. Using the foreign blueprints and technicians we can get our hands on, and having our domestic designers fill in the gaps, we will seek to continue to keep Mongolia’s military competitive."

 MON_doctrine_development: "Review our Methods"
 MON_doctrine_development_desc: "The instability of China has allowed us to gain de facto independence, and years of fighting both foreign invaders and ourselves has given us an experienced, if outdated, military. With our nation now fully united, it is time to begin consolidating the lessons our men have learned and building a modern Mongolian military. The methods of our military should be looked into, to see whether we could reform our military to become more effective."

 MON_work_with_our_territory: "Work With Our Territory"
 MON_work_with_our_territory_desc: "We must understand that the territory of our nation is very difficult to transverse and fight in, ranging from flat steppes to steep hills and treacherous mountains. Either we can be cowed by it or we can work with our natural environment. Outposts will be created, supply bases created, safe routes charted out, and amiable connections with helpful locals will give us a leg up in moving and defending our home. While our enemies struggle with the terrain, we will be right at home."

 MON_recruit_to_the_army: "Recruitment Effort"
 MON_recruit_to_the_army_desc: "With such a low population, Mongolia needs every soldier it can reasonably get. Now that our domestic troubles have been resolved, at least for now, we need to begin a new recruitment plan to increase our numbers. We will begin by streamlining recruitment and more carefully documenting our rosters to eliminate ‘ghost soldiers’ and desertions. An army capable of modern warfare must move away from seasonal levies and militias and aim towards more reliable professionals."

 MON_train_officers: "Train our Officers"
 MON_train_officers_desc: "Many officers in Mongolia are poorly trained, and forced to learn by experience. With the establishment of the National Defence University, it is now time to begin creating a new curriculum for our cadets. Our faculty primarily consist of veterans from Mongolia’s various border wars and foreign military advisors. Together they have been instructed to create a modern doctrine tailored towards the needs of the steppes."

 MON_recruit_nomads: "Nomadic Recruitment Policy"
 MON_recruit_nomads_desc: "The nomadic peoples living in Mongolia are adept at horseback riding but can be difficult to keep track of for conscription. Careful negotiations with tribal leaders and greater sign-on bonuses will allow us to better access nomadic populations for potential recruits. Their experience is invaluable and will be a great boon for our reorganised defence forces."

 MON_recruit_from_tribes: "Tribal Recruitment Policy"
 MON_recruit_from_tribes_desc: "Some clans are rather isolated and remain untapped potential for military enlistment. By building inroads, material concessions and the possibility of a new life away from impoverished rural regions, we can further swell our ranks with hardy soldiers. In addition, now that our government’s stability is no longer in doubt we can begin to recruit the veterans of the defeated factions of our civil war and incorporate them into our army."

 MON_urga_officer_school: "Urga Officer School"
 MON_urga_officer_school_desc: "In Mongolia, military training has been mostly ad hoc, with most officers taught on the job or in their own homes. To rectify this, in 1921 Baron von Ungern-Sternberg built a small academy in Urga. The elegant, Russian-styled facility is one of the few permanently standing buildings in the city, but it was shuttered by recent fighting. We will begin with recruiting instructors and opening cadet applications soon."

 MON_develop_radio_technology: "Develop Radio Technology"
 MON_develop_radio_technology_desc: "Mongolia is a large, sparsely populated nation and its people are divided by long distances and high mountains. Radio and electronic technology has great potential to help solve this divide. Furthermore, Radios have been used since the Weltkrieg for effective communications between generals and their soldiers. If we are to defend our homes, incorporating radios into our doctrines is a must!"

 MON_under_the_chinese: "Under the Chinese"
 MON_under_the_chinese_desc: "We once again find ourselves beneath the Chinese boot. We must carry out the directives of our benefactors to the south."

 MON_national_unity_front: "National Unity Front"
 MON_national_unity_front_desc: "Few political parties are willing to cooperate with the Chinese. Despite this, to create the illusion of independence from China to external observers, we have been directed to create a broad unity. We must create new shell parties across the political spectrum to accomplish this."

 MON_reorganise_military_structure: "Reorganise Military Structure"
 MON_reorganise_military_structure_desc: "The Chinese have a fundamentally different attitude towards warefare than our people do. To facilitate cooperation and reduce military independence, we should bring our structures in line with those of China."

 MON_chinese_military_officers: "Chinese Officers"
 MON_chinese_military_officers_desc: "The Chinese have much to teach our people about warfare. We should integrate loyal ethnically Chinese officers into our forces."

 MON_purge_the_resistance: "Purge the Resistance"
 MON_purge_the_resistance_desc: "Many rural Mongolians refuse to recognise our government. We must show them the error of their ways."

 MON_chinese_immigration: "Chinese Immigration"
 MON_chinese_immigration_desc: "Our own people have proven unruly. We should incentivise skilled Chinese to immigrate to Mongolia to fill roles left vacant due to our people's hostility."

 MON_chinese_loyalty: "Loyalty to China"
 MON_chinese_loyalty_desc: "We should begin to promote the idea of Mongolia as both separate and a part of China. Slowly but surely the Mongol people will become loyal to China."

 MON_kuomintang: "Mongolian KMT"
 MON_kuomintang_desc: "The Kuomintang have triumphed over the old Mongol regime. The Mongolian Kuomintang, once languishing in obscurity has burst onto the scene to lead the new Mongolia forward, hand in hand with China."

 MON_begin_land_reform: "Begin Land Reform"
 MON_begin_land_reform_desc: "Land reform is an essential part of the KMT's platform, both right and left. The rural estates should be given over to those who work and graze them."

 MON_push_for_industrialisation: "Push for Industrialisation"
 MON_push_for_industrialisation_desc: "Economic modernisation is essential both for our nation to compete on the world stage and to integrate our economy with that of China. First, more formal cottage industries should be transformed into modern workshops."

 MON_kmt_military: "The Mongolian NRA"
 MON_kmt_military_desc: "The army should be reorganised on the principles of the National Revolutionary Army of the KMT."

 MON_kmt_propaganda: "Kuomintang Propaganda"
 MON_kmt_propaganda_desc: "The Kuomintang recognises the value of communication. We must widely publicise our platform."

 MON_kmt_mongolia: "Kuomintang Control"
 MON_kmt_mongolia_desc: "We must fully unite with the Chinese Kuomintang in thought. By promoting the commonality of our struggle and place in the world, slowly but surely the Mongol people will become loyal to the Kuomintang."

