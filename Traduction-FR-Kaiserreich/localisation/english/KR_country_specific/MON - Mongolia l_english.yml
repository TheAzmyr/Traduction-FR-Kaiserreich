### Intro Screen ###
 MON_country_intro_header: "History of Mongolia"
 MON_country_intro_content: "Mongolia was under the control of the Manchu Qing Dynasty for centuries, until the 1911 Xinhai Revolution led to Mongolian independence under the 8th Jebtsundamba Khutuktu, the head of Mongolian Buddhism, who took the title of the Bogd Khan. China still claimed Mongolia as Chinese territory, and Mongolia's independence was shattered in 1919, when Xu Shuzheng, a Chinese warlord of the Anhui Clique, occupied the country. However, in 1920, Roman von Ungern-Sternberg, a White Russian military leader, leading his Asiatic Cavalry Division, took Urga from the Chinese, and restored the Bogd Khan.\n\nUngern enforced his rule with an iron fist, crushing revolts and dissidents while making deals with the aristocratic Mongol Princes. The Mongol Ardīn Nam, a socialist party inspired by the Bolsheviks, was formed, and began a revolution in 1921 to overthrow Ungern's regime. Due to lack of foreign support, this revolution failed, and the MAN were forced to go into hiding. Following the death of the Bogd Khan in 1924, the MAN rebelled again, claiming Ungern no longer held any legitimacy in the country. This revolution was harshly repressed, and multiple senior members of the MAN were executed, and the MAN were forced into hiding once more. In this time, Ungern made deals with the Russian government, for economic and military support. Ungern was also able to seize Xilingol from the Chinese Guominjun. Ungern's rule was still shaky, however, and following a series of peasant uprisings in 1930 led primarily by Buddhist lamas, Ungern purged many high ranking lamas in his government, destroying much of the support he had accrued over the years.\n\nWith the death of the Bogd Khan, the hunt began for the 9th reincarnation of the Jebtsundamba Khutuktu, who was eventually found in 1933 in Lhasa, Tibet. He was brought to Urga, to be pruned for leadership while Ungern rules as regent until he is old enough. "
 mon.1.a: "What about now?"

 MON_country_intro_header_1: "The Current Situation"
 MON_country_intro_content_1: "In 1936, Ungern's rule remains under threat. Four main cliques dominate Mongolian political society.\n\nThe Rossiyskaya Voyennaya Klika are a clique of White Russian officers under the leadership of Ungern-Sternberg. They focus on cooperation with Russia, military strength and anti-socialism. They currently lead the country, working with the Noyodyn Zövlöl and the Buddyn Zövlöl.\n\nThe Noyodyn Zövlöl is the name of the council of Mongolian Princes and nobles, who had been the country's ruling class for centuries. Focusing on keeping their wealth and power secure, they are de facto led by the Inner Mongolian Prince Demchugdongrub and are dominated by Inner Mongolian Princes from Xilingol.\n\nThe Buddyn Zövlöl are a council of high ranking Buddhist lamas in Mongolia, which was formed following Ungern's purge of lamas in 1930. Members of the council are fanatic Buddhists who wish to turn Mongolia into a truly theocratic society. They are led by the 7th Changkya Khutukhtu, a high-ranking lama from Inner Mongolia.\n\nThe Mongol Ardīn Nam, the socialist party who rebelled in 1921 and 1924 remains in hiding, but is still a strong force to be reckoned with. Led by Davizavyn Losol, they have taken some inspiration from Russia's democracy and therefore have begun advocating for multiparty democracy.\n\nMongolia also faces external threats. For many years, border skirmishes have taken place between the Muslim Chinese Ma Clique and Mongolian troops across the border. A similar situation occurs in the Xinjiang Clique's Dzungaria region. The main point of tension is the province of Yushu, which has swapped hands between Tibet and the Ma Clique over the past few years. The province is a powderkeg waiting to explode, and when it does, the opportunity to unite the Mongolian people cannot be ignored."
 mon.600.a: "Glory to Mongolia!"

