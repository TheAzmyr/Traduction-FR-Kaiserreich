l_english:
## Europe
 # Denmark
 landmark_christiansborg_palace: "The Christiansborg Palace"
 landmark_christiansborg_palace_plural: "$landmark_christiansborg_palace$"
 landmark_christiansborg_palace_desc: "§LChristiansborg Palace is a monumental neobaroque palace standing on the islet of Slotsholmen at the heart of Copenhagen. Rebuilt after the great fire of 1884 and completed only recently, the palace now serves as the seat of the Danish state, housing the Folketing, the Supreme Court, and the offices of the Prime Minister. Long a symbol of royal authority and governance in Denmark, Christiansborg embodies the continuity of the Danish monarchy and constitutional tradition.§!"

 # France
 landmark_arc_de_triomphe: "The Arc de Triomphe"
 landmark_arc_de_triomphe_plural: "$landmark_arc_de_triomphe$"
 landmark_arc_de_triomphe_desc: "§LThe Arc de Triomphe is a grand triumphal monument dominating the western end of the Champs-Élysées in Paris. Commissioned by Napoleon to honour the victories and soldiers of France, it stands as a testament to the nation's military glory and sacrifice. Beneath its vault rests the Tomb of the Unknown Soldier, a solemn reminder of the Great War and its lasting mark upon the French Republic. The Arc de Triomphe endures as a powerful symbol of French unity and national pride.§!"

 landmark_notre_dame: "Notre-Dame de Paris"
 landmark_notre_dame_plural: "$landmark_notre_dame$"
 landmark_notre_dame_desc: "§LNotre-Dame de Paris is a Gothic cathedral rising from the Île de la Cité at the historic heart of Paris. Constructed over centuries, it has borne witness to coronations, revolutions, and the spiritual life of France. Renowned for its soaring towers, vast rose windows, and resonant bells, the cathedral endures through the turmoils of the past decades as a witness to France's faith and history.§!"

 # Germany
 landmark_brandenburg_gate: "Brandenburg Gate"
 landmark_brandenburg_gate_plural: "$landmark_brandenburg_gate$"
 landmark_brandenburg_gate_desc: "§LThe Brandenburg Gate is a grand neoclassical monument standing at the heart of Berlin. Erected in the late eighteenth century as a symbol of peace, it has since become the foremost emblem of the Prussian and German state. Beneath the reign of the Kaiser, the Gate overlooks parades, ceremonies, and civic life in the capital of a modern Germany, embodying both imperial tradition and the unity of the German nation.§!"

 landmark_cologne_cathedral: "The Cologne Cathedral"
 landmark_cologne_cathedral_plural: "$landmark_cologne_cathedral$"
 landmark_cologne_cathedral_desc: "§LCologne Cathedral is a towering Gothic masterpiece dominating the skyline of the Rhine city of Cologne. Begun in the Middle Ages and completed in the nineteenth century, its twin spires and vast interior reflect centuries of German craftsmanship and devotion. Long a place of pilgrimage and national pride, the cathedral stands as a symbol of faith, perseverance, and the enduring cultural heritage of Germany.§!"

 # Italy
 landmark_leaning_tower_of_pisa: "The Leaning Tower of Pisa"
 landmark_leaning_tower_of_pisa_plural: "$landmark_leaning_tower_of_pisa$"
 landmark_leaning_tower_of_pisa_desc: "§LThe Leaning Tower of Pisa is a distinctive Romanesque bell tower rising above the Piazza dei Miracoli. Constructed during the Middle Ages, its unintended tilt has made it one of the most recognisable landmarks in Italy. Standing beside the cathedral it was built to serve, the tower stands as a testament of Italian ingenuity, persistence, and the enduring legacy of the peninsula's historic city-states.§!"

 # Russia
 landmark_saint_basils_cathedral: "Saint Basil's Cathedral"
 landmark_saint_basils_cathedral_plural: "$landmark_saint_basils_cathedral$"
 landmark_saint_basils_cathedral_desc: "§LSaint Basil's Cathedral rises on Red Square in Moscow, its vivid onion domes and patterned brickwork forming a commanding presence beside the Kremlin. Once commissioned by Ivan IV to mark the conquest of Kazan, it now endures under the watchful authority of the Russian state, a relic of Tsarist power that continues to witness the lives of the city's citizens. Within its chapels, the echoes of centuries of worship endure, marking the building as a testament to Russia's history and spiritual tradition.§!"

 landmark_winter_palace: "The Winter Palace"
 landmark_winter_palace_plural: "$landmark_winter_palace$"
 landmark_winter_palace_desc: "§LThe Winter Palace is a magnificent rococo palace which used to serve as the official residence of the House Romanov until 1917. At the heart of Petrograd, the palace witnessed many key events of Russian revolutions. One part of the palace is housing the Hermitage Museum while the rest is a sprawling administrative complex. The Winter Palace remains a symbol of pride for all Russia.§!"

 landmark_vozhd_liberator: "Vozhd the Liberator"
 landmark_vozhd_liberator_plural: "$landmark_vozhd_liberator$"
 landmark_vozhd_liberator_desc: "§LVozhd the Liberator stands on the bank of Kharkov river, and is a 22-metre tall bronze depiction of Boris Savinkov, seated on 29-meter tall neoclassical pedestal. The Vozhd, wearing a long overcoat and looking sternly to the West, stands as a heroic figure over his home city. Inside the pedestal, an eternal fire burns for the unknown soldiers who gave their lives in the Great Patriotic War.§!"

## Americas
 # United States
 landmark_white_house: "The White House"
 landmark_white_house_plural: "$landmark_white_house$"
 landmark_white_house_desc: "§LThe White House is a neoclassical mansion standing at the centre of Washington, D.C., serving as the residence and office of the President of the United States. Constructed in the late eighteenth century, it has witnessed the formation of the nation, political crises, and the administrations of successive presidents. Noted for its porticoes, state rooms, and enduring façade, the White House remains the foremost seat of American executive power and a marker of national continuity.§!"

 landmark_capitol: "The Capitol"
 landmark_capitol_plural: "$landmark_capitol$"
 landmark_capitol_desc: "§LThe United States Capitol rises prominently on Capitol Hill in Washington, D.C., as the seat of the nation's Congress. Begun in the late eighteenth century and completed through successive expansions, it has been the stage for legislative debate and political change. Its dome, chambers, and grand staircases mark it as the centre of the United States' political life and constitutional order.§!"

 landmark_washington_monument: "The Washington Monument"
 landmark_washington_monument_plural: "$landmark_washington_monument$"
 landmark_washington_monument_desc: "§LThe Washington Monument is a towering obelisk on the National Mall in Washington, D.C., erected in honour of George Washington, the nation's first president. Completed in 1888 after decades of interrupted construction, it has witnessed the growth of the capital and the civic life of the republic. Its stark height and commanding presence mark it as a lasting memorial to American leadership and national memory.§!"

 landmark_pentagon: "The Pentagon"
 landmark_pentagon_plural: "$landmark_pentagon$"
 landmark_pentagon_desc: "§LThe Pentagon is a vast five-sided headquarters for the United States War Department on the outskirts of Washington, D.C. Designed to centralise military administration and consolidate the nation's defence operations, the structure embodies modern engineering and the organisational strength of the American armed forces. It stands as a testament to the country's preparedness and national resolve.§!"

 landmark_empire_state_building: "The Empire State Building"
 landmark_empire_state_building_plural: "$landmark_empire_state_building$"
 landmark_empire_state_building_desc: "§LThe Empire State Building rises above Manhattan as a towering symbol of New York City's ambition. Completed in 1931, it stands as the tallest man-made structure in the world. Its Art Deco façade and spire now define the city's skyline, standing as a monument to American industry, enterprise, and the rapid growth of the modern metropolis.§!"

 landmark_boulder_dam: "Boulder Dam"
 landmark_boulder_dam_plural: "$landmark_boulder_dam$"
 landmark_boulder_dam_desc: "§LBoulder Dam spans the Colorado River on the border of Arizona and Nevada, an immense concrete structure completed in the early 1930s. Built to control flooding, provide irrigation, and generate electric power, it has transformed the surrounding region. Its scale and engineering have reshaped the surrounding region, demonstrating the nation's industrial capacity and its ability to command the natural environment.§!"

 landmark_golden_gate_bridge: "Golden Gate Bridge"
 landmark_golden_gate_bridge_plural: "$landmark_golden_gate_bridge$"
 landmark_golden_gate_bridge_desc: "§LThe Golden Gate Bridge spans the entrance to San Francisco Bay, a bold suspension bridge that connects the city with Marin County. Its towers and sweeping cables create one of the world's longest and most striking crossings. The bridge stands as a testament to American engineering, ambition, and the mastery of modern infrastructure.§!"

 landmark_hollywood_sign: "Hollywoodland Sign"
 landmark_hollywood_sign_plural: "$landmark_hollywood_sign$"
 landmark_hollywood_sign_desc: "§LThe Hollywoodland sign rises on the hills above Los Angeles, its large white letters advertising a residential development and marking the growing district. Erected in 1923, it has become a prominent feature of the city's landscape. Visible across the surrounding area, the sign has come to be closely associated with the motion picture industry and the rapid expansion of Los Angeles.§!"

 # Mexico
 landmark_chichen_itza: "Chichen Itza"
 landmark_chichen_itza_plural: "$landmark_chichen_itza$"
 landmark_chichen_itza_desc: "§LChichen Itza rises on the Yucatán Peninsula as the remains of a great Maya city, its pyramids, temples, and ball courts reflecting centuries of pre-Columbian civilisation. In recent years, American archaeologists and scholars have undertaken extensive studies and preservation efforts, bringing the site to wider attention. The ruins attest both to the ingenuity of the Maya civilisation and to the expanding role of the United States in the study and preservation of the ancient Americas.§!"

 # Chile
 landmark_moai: "Mo'ai"
 landmark_moai_plural: "$landmark_moai$"
 landmark_moai_desc: "§LThe mo'ai statues of Easter Island rise along the shores and ridges of the island, their massive stone forms crafted by the Rapa Nui people centuries ago. Under Chilean administration since the late nineteenth century, the statues have drawn the attention of scholars and visitors alike. They remain as silent witnesses to the ingenuity and culture of the island's original inhabitants, marking a remote corner of the Pacific long shaped by human hands.§!"

## Asia
 # Burma
 landmark_shwedagon_pagoda: "Shwedagon Pagoda"
 landmark_shwedagon_pagoda_plural: "$landmark_shwedagon_pagoda$"
 landmark_shwedagon_pagoda_desc: "§LThe Shwedagon Pagoda rises on the slopes of the Shwedagon Hill in Yangon, Burma, and is one of the most sacred Buddhist sites in the country. Its golden spire and ancient architecture reflect centuries of devotion and cultural heritage. The pagoda continues to attract pilgrims and visitors from across Asia, symbolising the enduring spiritual significance of Burma's Buddhist traditions.§!"

 # Japan
 landmark_himeji_castle: "Himeji Castle"
 landmark_himeji_castle_plural: "$landmark_himeji_castle$"
 landmark_himeji_castle_desc: "§LHimeji Castle overlooks the city of Himeji and is among the best-preserved feudal fortresses in Japan. Completed in the early seventeenth century, its white-plastered walls, layered defences, and towering keep exemplify Tokugawa-era military design. Surviving civil war, restoration, and modernisation, the castle continues to reflect Japan's martial traditions and imperial past.§!"

 landmark_okayama_castle: "Okayama Castle"
 landmark_okayama_castle_plural: "$landmark_okayama_castle$"
 landmark_okayama_castle_desc: "§LOkayama Castle stands beside the Asahi River, its dark exterior and commanding keep distinguishing it from other Japanese strongholds. Built in the late sixteenth century, it served as a regional centre of power during the Sengoku and early Tokugawa periods. Today, the structure recalls the authority of local domains and the legacy of the samurai class.§!"

 # Siam
 landmark_wat_arun: "Wat Arun"
 landmark_wat_arun_plural: "$landmark_wat_arun$"
 landmark_wat_arun_desc: "§LWat Arun occupies the western bank of the Chao Phraya River in Bangkok and forms one of the most recognisable religious sites in Siam. Centred on its towering prang, the temple complex shows strong Khmer influence and long-established Buddhist traditions. Closely linked to the Chakri dynasty and the capital, Wat Arun continues to signify the close ties between faith, monarchy, and the Siamese state.§!"

## Middle East
 # Arabia
 landmark_kaaba: "The Kaaba"
 landmark_kaaba_plural: "$landmark_kaaba$"
 landmark_kaaba_desc: "§LAt the centre of the Great Mosque in Mecca rises the Kaaba, the holiest site in Islam. Its black-draped structure has for centuries guided the direction of Muslim prayer and pilgrimage. Rebuilt and maintained over successive generations, the Kaaba continues to shape the spiritual life of the Islamic world and affirm the preeminence of Mecca as a sacred city.§!"

 # Egypt
 landmark_pyramids_of_giza: "The Pyramids of Giza"
 landmark_pyramids_of_giza_plural: "$landmark_pyramids_of_giza$"
 landmark_pyramids_of_giza_desc: "§LOn the desert plateau west of Cairo, the pyramids of Giza dominate the landscape as the monumental tombs of Egypt's ancient pharaohs. Constructed during the Old Kingdom, their vast scale and precise workmanship testify to the organisation and authority of early Egyptian civilisation. Predating the modern state by millennia, the pyramids stand as enduring monuments to human ambition and ingenuity.§!"
