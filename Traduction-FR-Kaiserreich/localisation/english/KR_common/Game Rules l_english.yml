 GER_PATH: "£KR_game_rule_flag_GER  The End of March"
 RULE_OPTION_GER_PATH_RANDOM: "Default"
 RULE_OPTION_GER_PATH_RANDOM_DESC: "After years of plotting, Kurt von Schleicher, the Prussian Minister of War, is appointed Reichskanzler when Germany's elections following Black Monday produce no majority in the Reichstag. He has to contend with opposition from the left and the right, all while seeking to transform the Kaiserreich into a stronger, more durable \"New State\"."
 RULE_OPTION_GER_PATH_START_DESC: "Kurt von Schleicher is appointed Reichskanzler when Germany's elections following Black Monday produce no majority in the Reichstag."
 RULE_OPTION_GER_PATH_SCHLEICHER_DESC: "Later, an attempt at a socialist revolution leads him to pass the Enabling Act, securing his power and allowing him to attempt to transform Germany in line with his centralising and militaristic image.\nAfter victory in the Second Weltkrieg,"
 RULE_OPTION_GER_PATH_SCHLEICHER_AUTDEM: "£KR_game_rule_flag_GER  Kabinett Schleicher - Moderate"
 RULE_OPTION_GER_PATH_SCHLEICHER_AUTDEM_DESC: "$RULE_OPTION_GER_PATH_START_DESC$\n$RULE_OPTION_GER_PATH_SCHLEICHER_DESC$ his successor comes a §gcivilian§! political background."
 RULE_OPTION_GER_PATH_SCHLEICHER_PATAUT: "£KR_game_rule_flag_GER  Kabinett Schleicher - Hardliner"
 RULE_OPTION_GER_PATH_SCHLEICHER_PATAUT_DESC: "$RULE_OPTION_GER_PATH_START_DESC$\n$RULE_OPTION_GER_PATH_SCHLEICHER_DESC$ he is succeeded by General §PFerdinand von Bredow§!, further increasing the army's standing in politics."
 RULE_OPTION_GER_PATH_SCHLEICHER_GONE_DESC: "Schleicher's tenure is cut short,"
 RULE_OPTION_GER_PATH_DU_DESC: "and their allies take advantage of the situation and topple his government, seeking parliamentary reforms and to form a welfare state.\nIn the elections following victory in the Second Weltkrieg,"
 RULE_OPTION_GER_PATH_DU_SOCDEM: "£KR_game_rule_flag_GER  Demokratische Union - SPD Postwar"
 RULE_OPTION_GER_PATH_DU_SOCDEM_DESC: "$RULE_OPTION_GER_PATH_START_DESC$\n$RULE_OPTION_GER_PATH_SCHLEICHER_GONE_DESC$ as the §SSozialdemokratische Partei Deutschlands§!, or Social Democratic Party of Germany, $RULE_OPTION_GER_PATH_DU_DESC$ the SPD remains in power."
 RULE_OPTION_GER_PATH_DU_SOCCON: "£KR_game_rule_flag_GER  Demokratische Union - CVP Postwar"
 RULE_OPTION_GER_PATH_DU_SOCCON_DESC: "$RULE_OPTION_GER_PATH_START_DESC$\n$RULE_OPTION_GER_PATH_SCHLEICHER_GONE_DESC$ as the SPD $RULE_OPTION_GER_PATH_DU_DESC$ the §cChristliche Volkspartei§!, or Christian People's Party, are victorious."
 RULE_OPTION_GER_PATH_SWR_DESC: "as the Koalition Schwarz-Weiß-Rot, or Black-White-Red Coalition, and their allies take advantage of the situation and topple his government, seeking to undo the reforms of the March Constitution.\nAfter victory in the Second Weltkrieg, the German right unites into the"
 RULE_OPTION_GER_PATH_SWR_END_DESC: "or German National People's Union, significantly influenced by the"
 RULE_OPTION_GER_PATH_SWR_PATAUT: "£KR_game_rule_flag_GER  Koalition S-W-R - DVLP Dominant"
 RULE_OPTION_GER_PATH_SWR_PATAUT_DESC: "$RULE_OPTION_GER_PATH_START_DESC$\n$RULE_OPTION_GER_PATH_SCHLEICHER_GONE_DESC$ $RULE_OPTION_GER_PATH_SWR_DESC$ §PDeutschnationaler Volksbund§!, $RULE_OPTION_GER_PATH_SWR_END_DESC$ Deutsche Vaterlandspartei, or German Fatherland Party."
 RULE_OPTION_GER_PATH_SWR_AUTDEM: "£KR_game_rule_flag_GER  Koalition S-W-R - DkP Dominant"
 RULE_OPTION_GER_PATH_SWR_AUTDEM_DESC: "$RULE_OPTION_GER_PATH_START_DESC$\n$RULE_OPTION_GER_PATH_SCHLEICHER_GONE_DESC$ $RULE_OPTION_GER_PATH_SWR_DESC$ §gDeutschnationaler Volksbund§!, $RULE_OPTION_GER_PATH_SWR_END_DESC$ Deutschkonservative Partei, or German Conservative Party."
 RULE_OPTION_GER_PATH_SOCLIB: "£KR_game_rule_flag_GER  Kabinett Goerdeler - LVP Postwar"
 RULE_OPTION_GER_PATH_SOCLIB_DESC: "$RULE_OPTION_GER_PATH_START_DESC$\n$RULE_OPTION_GER_PATH_SCHLEICHER_GONE_DESC$ as a legal challenge brought forward by the state of Bavaria forces him to resign as Reichskanzler, and he is replaced by Carl Friedrich Goerdeler.\nAfter victory in the Second Weltkrieg, elections are held which are won by the §lLiberale Volkspartei§!, or Liberal People's Party."

 GER_CARD_GAME: "£KR_game_rule_flag_GER  Black Monday Card Game"
 RULE_OPTION_GER_CARD_GAME_RANDOM: "Default"
 RULE_OPTION_GER_CARD_GAME_RANDOM_DESC: "The Black Monday crisis will be solved with a mechanic based on tabletop card games."
 RULE_OPTION_GER_CARD_GAME_DISABLED: "£KR_game_rule_flag_GER  Card Game Disabled"
 RULE_OPTION_GER_CARD_GAME_DISABLED_DESC: "If you wish for a less intensive playthrough and/or do not want the Card Game to distract you in multiplayer, this will disable the card game. However, recovery from Black Monday will be considerably slower."

 POL_ELECTION: "£KR_game_rule_flag_POL  The Sejm Elections"
 RULE_OPTION_POL_ELECTION_RANDOM: "Default"
 RULE_OPTION_POL_ELECTION_RANDOM_DESC: "The 1938 elections to the Sejm, the lower house in the legislature of the Kingdom of Poland, are all to play for. The incumbent ruling coalition between the monarchist Interpartisan Circle and moderate nationalist Chjena is not guaranteed to survive the count, and even the status of the monarchy itself is may be called into question."
 RULE_OPTION_POL_ELECTION_MONARCHY_DESC: "They will seek to remain part of the Reichspakt and retain the monarchy"
 RULE_OPTION_POL_ELECTION_MARLIB: "£KR_game_rule_flag_POL  £KR_game_rule_flag_GER  MKP Kingdom"
 RULE_OPTION_POL_ELECTION_MARLIB_DESC: "The ruling coalition survives, with Antoni Ponikowski's §mMiędzypartyjne Koło Polityczne§!, or Interpartisan Political Circle, once more aligning with the Chjena and becoming the largest party in government.\n$RULE_OPTION_POL_ELECTION_MONARCHY_DESC$."
 RULE_OPTION_POL_ELECTION_SOCCON: "£KR_game_rule_flag_POL  £KR_game_rule_flag_GER  Chjena Kingdom"
 RULE_OPTION_POL_ELECTION_SOCCON_DESC: "The ruling coalition survives, though Józef Chaciński's §cChrześcijański Związek Jedności Narodowej§!, or Christian Union of National Unity, now gains more seats than the Circle, becoming the largest party in government.\n$RULE_OPTION_POL_ELECTION_MONARCHY_DESC$, though attempting to slightly distance themselves from German influence."
 RULE_OPTION_POL_ELECTION_AUTDEM: "£KR_game_rule_flag_POL  £KR_game_rule_flag_GER  MKP-SP Kingdom"
 RULE_OPTION_POL_ELECTION_AUTDEM_DESC: "The authoritarian and openly pro-German wing of the Circle, Władysław Studnicki's §gStronnictwo Państwowe§!, or Statehood Party, is installed by the King after a divisive election, in an effort to maintain order and stability."
 RULE_OPTION_POL_ELECTION_REPUBLIC_DESC: "The Centrolew alliance of the PPS and PSL win the election on a joint ticket, and form a left-liberal government. However, they are promptly deposed by the King, who installs a pro-German government that is soon overthrown by mass protests.\nThis is followed by the abdication of the King and the formation of Second Polish Republic,"
 RULE_OPTION_POL_ELECTION_SOCDEM_DESC: "led by Norbert Barlicki's §SPolska Partia Socjalistyczna§!, or Polish Socialist Party, in coalition with the PSL."
 RULE_OPTION_POL_ELECTION_SOCLIB_DESC: "led by Maksymilian Malinowski's §lPolskie Stronnictwo Ludowe§!, or Polish People's Party, in coalition with the PPS."
 RULE_OPTION_POL_ELECTION_REPUBLIC_AUS_DESC: "formally enters the Austria's sphere, aiming to unify with Galicia & Lodomeria"
 RULE_OPTION_POL_ELECTION_REPUBLIC_GER_DESC: "decides to rejoin the Reichspakt, becoming a German Oststaat once again, though this time without a King"
 RULE_OPTION_POL_ELECTION_REPUBLIC_SOCCON_DESC: "Following a liberalisation controversy, the government is couped by members of the army aligned with the §cChjena§!, and Władysław Grabski is installed as President."
 RULE_OPTION_POL_ELECTION_SOCDEM_AUS: "£KR_game_rule_flag_POL  £KR_game_rule_flag_AUS  PPS Republic - Donau-Adriabund"
 RULE_OPTION_POL_ELECTION_SOCDEM_AUS_DESC: "$RULE_OPTION_POL_ELECTION_REPUBLIC_DESC$ $RULE_OPTION_POL_ELECTION_SOCDEM_DESC$\nThe new Republic $RULE_OPTION_POL_ELECTION_REPUBLIC_AUS_DESC$.\n\n§RRequires:§!\n§RNot§! §CEnd the Dual Rule§! in §Y$AUS_AUSGLEICH$§!"
 RULE_OPTION_POL_ELECTION_SOCLIB_AUS: "£KR_game_rule_flag_POL  £KR_game_rule_flag_AUS  PSL Republic - Donau-Adriabund"
 RULE_OPTION_POL_ELECTION_SOCLIB_AUS_DESC: "$RULE_OPTION_POL_ELECTION_REPUBLIC_DESC$ $RULE_OPTION_POL_ELECTION_SOCLIB_DESC$\nThe new Republic $RULE_OPTION_POL_ELECTION_REPUBLIC_AUS_DESC$.\n\n§RRequires:§!\n§RNot§! §CEnd the Dual Rule§! in §Y$AUS_AUSGLEICH$§!"
 RULE_OPTION_POL_ELECTION_REPUBLIC_SOCCON_AUS: "£KR_game_rule_flag_POL  £KR_game_rule_flag_AUS  Chjena Republic - Donau-Adriabund"
 RULE_OPTION_POL_ELECTION_REPUBLIC_SOCCON_AUS_DESC: "$RULE_OPTION_POL_ELECTION_REPUBLIC_DESC$ which $RULE_OPTION_POL_ELECTION_REPUBLIC_AUS_DESC$.\n$RULE_OPTION_POL_ELECTION_REPUBLIC_SOCCON_DESC$\n\n§RRequires:§!\n§RNot§! §CEnd the Dual Rule§! in §Y$AUS_AUSGLEICH$§!"
 RULE_OPTION_POL_ELECTION_SOCDEM_GER: "£KR_game_rule_flag_POL  £KR_game_rule_flag_GER  PPS Republic - Reichspakt"
 RULE_OPTION_POL_ELECTION_SOCDEM_GER_DESC: "$RULE_OPTION_POL_ELECTION_REPUBLIC_DESC$ $RULE_OPTION_POL_ELECTION_SOCDEM_DESC$\nThe new Republic $RULE_OPTION_POL_ELECTION_REPUBLIC_GER_DESC$."
 RULE_OPTION_POL_ELECTION_SOCLIB_GER: "£KR_game_rule_flag_POL  £KR_game_rule_flag_GER  PSL Republic - Reichspakt"
 RULE_OPTION_POL_ELECTION_SOCLIB_GER_DESC: "$RULE_OPTION_POL_ELECTION_REPUBLIC_DESC$ $RULE_OPTION_POL_ELECTION_SOCLIB_DESC$\nThe new Republic $RULE_OPTION_POL_ELECTION_REPUBLIC_GER_DESC$."
 RULE_OPTION_POL_ELECTION_REPUBLIC_SOCCON_GER: "£KR_game_rule_flag_POL  £KR_game_rule_flag_GER  Chjena Republic - Reichspakt"
 RULE_OPTION_POL_ELECTION_REPUBLIC_SOCCON_GER_DESC: "$RULE_OPTION_POL_ELECTION_REPUBLIC_DESC$ which $RULE_OPTION_POL_ELECTION_REPUBLIC_GER_DESC$.\n$RULE_OPTION_POL_ELECTION_REPUBLIC_SOCCON_DESC$"

 POL_REVOLTS: "£KR_game_rule_flag_POL  The Path of Resistance"
 RULE_OPTION_POL_REVOLTS_RANDOM: "Default"
 RULE_OPTION_POL_REVOLTS_RANDOM_DESC: "The winner of the 1938 election may be decided, but that is not to say that their rule is secure. Forces to the left and right of the Poland's ruling government, with the aid of their benefactors, seek to seize control of the country, through armed uprisings which can occur during the Weltkrieg."
 RULE_OPTION_POL_REVOLTS_NO_REVOLT: "£KR_game_rule_flag_POL  £KR_game_rule_flag_GER  £KR_game_rule_flag_AUS  No Revolt"
 RULE_OPTION_POL_REVOLTS_NO_REVOLT_DESC: "The Polish government sees off its extremist challengers, and remains loyal to its German or Austrian ally."
 RULE_OPTION_POL_REVOLTS_SOCIALISTS_DESC: "§CNote: The socialist revolt can only proceed if the Internationale has crossed the Rhine, or if Russia is socialist and the Eastern front of the Reichspakt has faltered.§!"
 RULE_OPTION_POL_REVOLTS_ZAKRZEWSKI_DESC: "Chairman Kazimierz Zakrzewski leads the socialist revolution, having been granted Emergency Powers by the Provisional Revolutionary Government."
 RULE_OPTION_POL_REVOLTS_TOTALIST: "£KR_game_rule_flag_POL_syndicalist  £KR_game_rule_flag_FRA  £KR_game_rule_flag_RUS_socialist  Socialists - ZSP Radicals"
 RULE_OPTION_POL_REVOLTS_TOTALIST_DESC: "$RULE_OPTION_POL_REVOLTS_ZAKRZEWSKI_DESC$ With the support of the §oRadical§! wing of the Związek Syndykalistów Polskich, or Union of Polish Syndicalists, he maintains these Emergency Powers for the sake of the revolution, and remains supreme leader.\n\n$RULE_OPTION_POL_REVOLTS_SOCIALISTS_DESC$"
 RULE_OPTION_POL_REVOLTS_ELECTIONS_DESC: "Elections are held after he relinquishes these powers, which are won by"
 RULE_OPTION_POL_REVOLTS_SYNDIE: "£KR_game_rule_flag_POL_syndicalist  £KR_game_rule_flag_FRA  £KR_game_rule_flag_RUS_socialist  Socialists - ZSP /  SZW"
 RULE_OPTION_POL_REVOLTS_SYNDIE_DESC: "$RULE_OPTION_POL_REVOLTS_ZAKRZEWSKI_DESC$ $RULE_OPTION_POL_REVOLTS_ELECTIONS_DESC$ either Zakrzewski and his followers in the §rZwiązek Syndykalistów Polskich§!, or by their syndicalist and anarchist opposition in the §rSyndykalistyczny Związek \"Wolność\"§!, or \"Syndicalist Union 'Freedom'\".\n\n$RULE_OPTION_POL_REVOLTS_SOCIALISTS_DESC$"
 RULE_OPTION_POL_REVOLTS_RADSOC: "£KR_game_rule_flag_POL_syndicalist  £KR_game_rule_flag_FRA  £KR_game_rule_flag_RUS_socialist  Socialists - PPS-L"
 RULE_OPTION_POL_REVOLTS_RADSOC_DESC: "$RULE_OPTION_POL_REVOLTS_ZAKRZEWSKI_DESC$ $RULE_OPTION_POL_REVOLTS_ELECTIONS_DESC$ the comparatively moderate §RPolska Partia Socjalistyczna - Lewica§!, or left wing of the Polish Socialist Party.\n\n$RULE_OPTION_POL_REVOLTS_SOCIALISTS_DESC$"
 RULE_OPTION_POL_REVOLTS_NATIONALISTS_DESC: "§CNote: The nationalist revolt can only proceed if the Eastern front of the Reichspakt has faltered.§!"
 RULE_OPTION_POL_REVOLTS_NATPOP: "£KR_game_rule_flag_POL  £KR_game_rule_flag_RUS  Nationalists - ON"
 RULE_OPTION_POL_REVOLTS_NATPOP_DESC: "Adam Doboszyński, the unlikely successor to the talismanic Roman Dmowski, leads a nationalist uprising against the ruling Polish government. After proving himself in the conflict, and silencing his rivals within the nationalist movement, he and his radically-minded §nOrganizacja Narodowa§!, or National Organisation, transform Poland utterly.\n\n§RRequires:§!\n§RNot§! any §CChjena§! government in §Y$POL_ELECTION$§!\n§RNot§! §CSocialist Republic§! in §Y$RUS_AFTERMATH$§!\n§RNot§! §CRDP - Sulimov§! in §Y$RUS_PATH$§!\n\n$RULE_OPTION_POL_REVOLTS_NATIONALISTS_DESC$"
 RULE_OPTION_POL_REVOLTS_PATAUT: "£KR_game_rule_flag_POL  £KR_game_rule_flag_RUS  Nationalists - OZN"
 RULE_OPTION_POL_REVOLTS_PATAUT_DESC: "Either through conspiring with the incumbent Chjena government, or by toppling the radical upstart Doboszyński, Edward Rydz-Śmigły and the §PObóz Zjednoczenia Narodowego§!, or Camp of National Unity, seek to invoke Piłsudski's vision, militarise Poland and promote traditional values.\n\n§RRequires:§!\n§RNot§! §CSocialist Republic§! in §Y$RUS_AFTERMATH$§!\n§RNot§! §CRDP - Sulimov§! in §Y$RUS_PATH$§!\n\n$RULE_OPTION_POL_REVOLTS_NATIONALISTS_DESC$"
 RULE_OPTION_POL_REVOLTS_SOCCON: "£KR_game_rule_flag_POL  £KR_game_rule_flag_RUS  Nationalists - Chjena"
 RULE_OPTION_POL_REVOLTS_SOCCON_DESC: "After the dangerous fanatic Doboszyński begins a nationalist uprising against the former government, more moderate nationalists from within the Sejm use their influence to bring parliament to their side, and arrest the extremist leader.\nThe §cChrześcijański Związek Jedności Narodowej§!, or Christian Union of National Unity, then form a conservative government to lead the uprising.\n\n§RRequires:§!\n§RNot§! any §CChjena§! government in §Y$POL_ELECTION$§!\n§RNot§! §CSocialist Republic§! in §Y$RUS_AFTERMATH$§!\n§RNot§! §CRDP - Sulimov§! in §Y$RUS_PATH$§!\n\n$RULE_OPTION_POL_REVOLTS_NATIONALISTS_DESC$"

 SWI_PATH: "£KR_game_rule_flag_SWI  The Savoyard Crisis"
 RULE_OPTION_SWI_PATH_RANDOM: "Default"
 RULE_OPTION_SWI_PATH_RANDOM_DESC: "Supported by the Commune of France, Syndicalist revolutionaries in Romandie and Haute-Savoie moved against the Swiss national government in what has come to be known as the \"The Savoyard Crisis\". How the government reacts to this crisis will shape the future of the Swiss people."
 RULE_OPTION_SWI_PATH_KEEP: "£KR_game_rule_flag_SWI  Status Quo"
 RULE_OPTION_SWI_PATH_KEEP_DESC: "Thanks to restraint on the part of the Swiss government, the Communards opt to remain on good terms with Switzerland. The crisis fizzles out and Switzerland retains control of occupied Haute-Savoie."
 RULE_OPTION_SWI_PATH_GIVE: "£KR_game_rule_flag_SWI  Swiss Concede Haute-Savoie"
 RULE_OPTION_SWI_PATH_GIVE_DESC: "The Commune of France demands the Swiss government cede the occupied region of Haute-Savoie under threat of arms. The Swiss government decides to avoid war and agrees. Haute-Savoie is returned to France."
 RULE_OPTION_SWI_PATH_SYNDIE: "£KR_game_rule_flag_SWI_syndicalist  Swiss Fall to Syndicalism"
 RULE_OPTION_SWI_PATH_SYNDIE_DESC: "The Commune of France demands the Swiss government cede the occupied region of Haute-Savoie under threat of arms. The Swiss government decides to avoid war and agrees. Sensing weakness, France further demands Switzerland guarantee the rights of Syndicalists in their nation. Switzerland later falls to §rSyndicalism§!."
 RULE_OPTION_SWI_PATH_TOTALIST: "£KR_game_rule_flag_SWI_syndicalist  Swiss Fall to Totalism"
 RULE_OPTION_SWI_PATH_TOTALIST_DESC: "The Commune of France demands the Swiss government cede the occupied region of Haute-Savoie under threat of arms. The Swiss government decides to avoid war and agrees. Sensing weakness, France further demands Switzerland guarantee the rights of Syndicalists in their nation. Switzerland later falls to §oTotalism§!."
 RULE_OPTION_SWI_PATH_WAR: "£KR_game_rule_flag_SWIB_national_populist  £KR_game_rule_flag_FRA  Swiss Declare War on France"
 RULE_OPTION_SWI_PATH_WAR_DESC: "In response to the crisis, French troops enter Haute-Savoie and Romandie. The Swiss government goes to war to reclaim these territories. Viewing the government as weak, a nationalist provisional military government takes control of Switzerland. The German Empire might seize this opportunity to put an end to the Commune."
 RULE_OPTION_SWI_PATH_GER: "£KR_game_rule_flag_SWI  £KR_game_rule_flag_GER  German Protection - Peace"
 RULE_OPTION_SWI_PATH_GER_DESC: "In response to heightened tensions with the Commune of France, the Swiss government seeks foreign backing. The German Empire intervenes and sends an ultimatum to Paris to cease any diplomatic and undercover activities aimed against the territorial integrity of Switzerland. Afraid of a premature war with Germany, the Commune of France backs down.\n\n§RRequires:§!\n§CGermany is not at war§!"
 RULE_OPTION_SWI_PATH_GER_WAR: "£KR_game_rule_flag_SWI  £KR_game_rule_flag_GER  £KR_game_rule_flag_FRA  German Protection - War"
 RULE_OPTION_SWI_PATH_GER_WAR_DESC: "In response to heightened tensions with the Commune of France, the Swiss government seeks foreign backing. The German Empire intervenes and sends an ultimatum to Paris to cease any diplomatic and undercover activities aimed against the territorial integrity of Switzerland. France ignores this ultimatum, and as both sides are unwilling to backdown, the German Empire declares war on France.\n\n§RRequires:§!\n§CGermany is not at war§!"
 RULE_OPTION_SWI_PATH_AUS: "£KR_game_rule_flag_SWI  £KR_game_rule_flag_AUS  Austrian Protection - Peace"
 RULE_OPTION_SWI_PATH_AUS_DESC: "In response to heightened tensions with the Commune of France, the Swiss government seeks foreign backing. The Austrian Empire intervenes and sends an ultimatum to Paris to cease any diplomatic and undercover activities aimed against the territorial integrity of Switzerland. Hesitant of war with Austria, the Commune of France backs down.\n\n§RRequires:§!\n§CAustria is not at war§!"
 RULE_OPTION_SWI_PATH_AUS_WAR: "£KR_game_rule_flag_SWI  £KR_game_rule_flag_AUS  £KR_game_rule_flag_FRA  Austrian Protection - War"
 RULE_OPTION_SWI_PATH_AUS_WAR_DESC: "In response to heightened tensions with the Commune of France, the Swiss government seeks foreign backing. The Austrian Empire intervenes and sends an ultimatum to Paris to cease any diplomatic and undercover activities aimed against the territorial integrity of Switzerland. France decides to ignore this ultimatum. As both sides are unwilling to backdown, the Austrian Empire declares war on France.\n\n§RRequires:§!\n§CAustria is not at war§!"
 RULE_OPTION_SWI_PATH_NATPOP: "£KR_game_rule_flag_SWIB_national_populist  Swiss Abandoned"
 RULE_OPTION_SWI_PATH_NATPOP_DESC: "In response to heightened tensions with the Commune of France, the Swiss government seeks foreign backing. However, despite Switzerland's best efforts, no nation is willing to support it. As a result, the Swiss government accepts the French demands and returns Haute-Savoie. The government of Romandie, reinstated by France, quickly votes to secede from the Swiss Confederation and join the Commune of France. A §nnationalist military conspiracy§! against the Swiss government begins to develop."

 AUS_ELECTION: "£KR_game_rule_flag_AUS  Austrian Election of 1936"
 RULE_OPTION_AUS_ELECTION_RANDOM: "Default"
 RULE_OPTION_AUS_ELECTION_RANDOM_DESC: "The Austrian elections of 1936 are hard fought, with the two contenders, the SDAP and CS, subscribing to drastically different political and economic viewpoints"
 RULE_OPTION_AUS_ELECTION_SOCCON: "£KR_game_rule_flag_AUS  CS Wins Elections"
 RULE_OPTION_AUS_ELECTION_SOCCON_DESC: "Their overwhelming majority in the countryside carries the §cChristlichsoziale§! to victory."
 RULE_OPTION_AUS_ELECTION_SOCDEM: "£KR_game_rule_flag_AUS  SDAP Wins Elections"
 RULE_OPTION_AUS_ELECTION_SOCDEM_DESC: "The city of Vienna's decisive showing for the §SSozialdemokratische Arbeiterpartei§! makes them the clear winner."

 AUS_AUSGLEICH: "£KR_game_rule_flag_AUS  £KR_game_rule_flag_HUN_habsburg  The Ausgleich of 1937"
 RULE_OPTION_AUS_AUSGLEICH_RANDOM: "Default"
 RULE_OPTION_AUS_AUSGLEICH_RANDOM_DESC: "The Ausgleich of 1937 is held. The issues of taxes, minority rights, and federalisation may fracture the empire or perhaps a stronger nation will emerge..."
 RULE_OPTION_AUS_AUSGLEICH_STATUS_QUO: "£KR_game_rule_flag_AUS  £KR_game_rule_flag_HUN_habsburg  Status Quo"
 RULE_OPTION_AUS_AUSGLEICH_STATUS_QUO_DESC: "The Hungarians are appeased and the status quo is maintained."
 RULE_OPTION_AUS_AUSGLEICH_FEDERATE_CIVIL_WAR: "£KR_game_rule_flag_AUS  £KR_game_rule_flag_HUN_habsburg  Embrace Pluralism - Civil War"
 RULE_OPTION_AUS_AUSGLEICH_FEDERATE_CIVIL_WAR_DESC: "In response to the monarch's attempts to federate the empire, Hungary is angered and the empire descends into civil war."
 RULE_OPTION_AUS_AUSGLEICH_FEDERATE_SUCCESS: "£KR_game_rule_flag_AUS  £KR_game_rule_flag_HUN_habsburg  Embrace Pluralism - Success"
 RULE_OPTION_AUS_AUSGLEICH_FEDERATE_SUCCESS_DESC: "The empire is peacefully federated."
 RULE_OPTION_AUS_AUSGLEICH_PATAUT: "£KR_game_rule_flag_AUS  End the Dual Rule"
 RULE_OPTION_AUS_AUSGLEICH_PATAUT_DESC: "The Hungarian part of the Empire is placed under Austrian §Pmilitary occupation§!, causing a revolt by the Cisleithanian constituents."

 DEN_PATH: "£KR_game_rule_flag_DEN  The Watch on the Skagerrak"
 RULE_OPTION_DEN_PATH_RANDOM: "Default"
 RULE_OPTION_DEN_PATH_RANDOM_DESC: "Socialdemokratiet have shepherded Denmark for some time now, but have found dreams of a welfare state thwarted by the obstructionist Landsting.\nWhile the democratic process soldiers on, a constitutional crisis looms on the horizon, and who knows what the future might hold?"
 RULE_OPTION_DEN_PATH_DEM: "£KR_game_rule_flag_DEN  Democracy"
 RULE_OPTION_DEN_PATH_DEM_DESC: "The incumbent government $RULE_OPTION_DEN_PATH_DEM_MID_DESC$ The elected government remains in power, and the constitutional monarchy under Christian X continues. $RULE_OPTION_DEN_PATH_DEM_END_DESC$"
 RULE_OPTION_DEN_PATH_DEM_MID_DESC: "sides with the king in the consitutional crisis."
 RULE_OPTION_DEN_PATH_DEM_END_DESC: "Denmark either draws closer to their Nordic neighbours, or joins the Reichspakt after the constitutional crises ends."
 RULE_OPTION_DEN_PATH_SOCDEM: "£KR_game_rule_flag_DEN  Democracy - Socialdemokratiet"
 RULE_OPTION_DEN_PATH_SOCDEM_DESC: "Thorvald Stauning's §SSocialdemokratiet§!, or Social Democrats, successfully negotiate with the opposition about their economic recovery, and then $RULE_OPTION_DEN_PATH_DEM_MID_DESC$\n$RULE_OPTION_DEN_PATH_DEM_END_DESC$"
 RULE_OPTION_DEN_PATH_SOCLIB: "£KR_game_rule_flag_DEN  Democracy - Radikale Venstre"
 RULE_OPTION_DEN_PATH_SOCLIB_DESC: "The Social Democrats' regime $RULE_OPTION_DEN_PATH_DEM_MID_DESC$\nTheir government later collapses, and the snap elections are won by §lRadikale Venstre§!, or the Radical Left, with Peter Munch as Prime Minister.\n$RULE_OPTION_DEN_PATH_DEM_END_DESC$"
 RULE_OPTION_DEN_PATH_MARLIB: "£KR_game_rule_flag_DEN  Democracy - Venstre"
 RULE_OPTION_DEN_PATH_MARLIB_DESC: "$RULE_OPTION_DEN_PATH_MARLIB_START_DESC$. A new government is formed by §mVenstre§!, or the Left, with Thomas Madsen-Mygdal as Prime Minister, who $RULE_OPTION_DEN_PATH_DEM_MID_DESC$\n$RULE_OPTION_DEN_PATH_DEM_END_DESC$"
 RULE_OPTION_DEN_PATH_MARLIB_START_DESC: "The Social Democrats' regime collapses when they fail their negotiations regarding the economic recovery"
 RULE_OPTION_DEN_PATH_PURSCHEL_AUTDEM: "£KR_game_rule_flag_DEN  King's Cabinet - Pürschel"
 RULE_OPTION_DEN_PATH_PURSCHEL_AUTDEM_DESC: "The Social Democrats' regime collapses during the constitutional crisis.\nThe king then installs a government led by the §gKonservative Folkeparti - Autocratic§!, or the autocratic wing of the Conservative People's Party, with Victor Pürschel appointed as Prime Minister, and Denmark promptly joins the Reichspakt."
 RULE_OPTION_DEN_PATH_MARLIB_FAIL_DESC: "and are replaced by a Venstre government who are dismissed from office during the constitutional crisis.\nThe king then installs a government led by the"
 RULE_OPTION_DEN_PATH_SOCCON: "£KR_game_rule_flag_DEN  King's Cabinet - Møller"
 RULE_OPTION_DEN_PATH_SOCCON_DESC: "$RULE_OPTION_DEN_PATH_MARLIB_START_DESC$, $RULE_OPTION_DEN_PATH_MARLIB_FAIL_DESC$ §cKonservative Folkeparti - Constitutionalists§!, or the constitutionalist wing of the Conservative People's Party, with John Christmas Møller appointed as Prime Minister, and Denmark promptly joins the Reichspakt."
 RULE_OPTION_DEN_PATH_WESTERGAARD_AUTDEM: "£KR_game_rule_flag_DEN  King's Cabinet - Westergaard"
 RULE_OPTION_DEN_PATH_WESTERGAARD_AUTDEM_DESC: "$RULE_OPTION_DEN_PATH_MARLIB_START_DESC$, $RULE_OPTION_DEN_PATH_MARLIB_FAIL_DESC$ KF, with Møller as Prime Minister, and Denmark promptly joins the Reichspakt.\nHowever, a §gWestergaardist§! plot to take control of the government from within the party succeeds, and Jack Westergaard is made Prime Minister."
 RULE_OPTION_DEN_PATH_FREDERIK_SOCDEM: "£KR_game_rule_flag_DEN  Frederik IX - Socialdemokratiet"
 RULE_OPTION_DEN_PATH_FREDERIK_SOCDEM_DESC: "$RULE_OPTION_DEN_PATH_ABDICATION_DESC$\n$RULE_OPTION_DEN_PATH_FREDERIK_DESC$ §SSocialdemokratiet§! government.\n$RULE_OPTION_DEN_PATH_NEUT_DESC$"
 RULE_OPTION_DEN_PATH_ABDICATION_DESC: "The Social Democrats' government sides with the people during the constitutional crisis, and Christian X is forced to abdicate."
 RULE_OPTION_DEN_PATH_NEUT_DESC: "Denmark will remain neutral during the Weltkrieg and eschew closer relations with its Nordic neighbours."
 RULE_OPTION_DEN_PATH_FREDERIK_DESC: "Frederik IX ascends to the throne under a"
 RULE_OPTION_DEN_PATH_FREDERIK_SOCLIB: "£KR_game_rule_flag_DEN  Frederik IX - Radikale Venstre"
 RULE_OPTION_DEN_PATH_FREDERIK_SOCLIB_DESC: "$RULE_OPTION_DEN_PATH_ABDICATION_DESC$\n$RULE_OPTION_DEN_PATH_FREDERIK_DESC$ Socialdemokratiet government, which is later taken over by §lRadikale Venstre§!.\n$RULE_OPTION_DEN_PATH_NEUT_DESC$"
 RULE_OPTION_DEN_PATH_REPUBLIC_SOCDEM: "£KR_game_rule_flag_DEN  Republic - Socialdemokratiet"
 RULE_OPTION_DEN_PATH_REPUBLIC_SOCDEM_DESC: "$RULE_OPTION_DEN_PATH_ABDICATION_DESC$\n$RULE_OPTION_DEN_PATH_REPUBLIC_DESC$ §SSocialdemokratiet§! government.\n$RULE_OPTION_DEN_PATH_NEUT_DESC$"
 RULE_OPTION_DEN_PATH_REPUBLIC_DESC: "A moderate Danish republic is formed under a"
 RULE_OPTION_DEN_PATH_REPUBLIC_SOCLIB: "£KR_game_rule_flag_DEN  Republic - Radikale Venstre"
 RULE_OPTION_DEN_PATH_REPUBLIC_SOCLIB_DESC: "$RULE_OPTION_DEN_PATH_ABDICATION_DESC$\n$RULE_OPTION_DEN_PATH_REPUBLIC_DESC$ Socialdemokratiet government, which is later taken over by §lRadikale Venstre§!.\n$RULE_OPTION_DEN_PATH_NEUT_DESC$"
 RULE_OPTION_DEN_PATH_TOTALIST: "£KR_game_rule_flag_DEN_syndicalist  Statsraad Regime - Kommunarder"
 RULE_OPTION_DEN_PATH_TOTALIST_DESC: "$RULE_OPTION_DEN_PATH_ABDICATION_DESC$ $RULE_OPTION_DEN_PATH_SOCIALIST_DESC$ The §oKommunarder§! clique of Føderationen, or Communard clique of the Communist Federation, win the first Statsraad congress."
 RULE_OPTION_DEN_PATH_SOCIALIST_DESC: "Germany places threats on Denmark after having dismissed its demands, causing Denmark to apply to join the Internationale.\nA new Statsraad regime is formed out of a fusion of syndicalism and Stauning's ideals for a democratic republic, with the Prime-Minister President as its head."
 RULE_OPTION_DEN_PATH_SYNDIE: "£KR_game_rule_flag_DEN_syndicalist  Statsraad Regime - Enhedspartiet"
 RULE_OPTION_DEN_PATH_SYNDIE_DESC: "$RULE_OPTION_DEN_PATH_ABDICATION_DESC$ $RULE_OPTION_DEN_PATH_SOCIALIST_DESC$ The §rEnhedspartiet§! clique of Føderationen, or Solidarity Party of the Communist Federation, win the first Statsraad congress."
 RULE_OPTION_DEN_PATH_LARSEN_RADSOC: "£KR_game_rule_flag_DEN_syndicalist  Statsraad Regime - DVSP"
 RULE_OPTION_DEN_PATH_LARSEN_RADSOC_DESC: "$RULE_OPTION_DEN_PATH_ABDICATION_DESC$ $RULE_OPTION_DEN_PATH_SOCIALIST_DESC$ The §RDanmarks Venstresocialistiske Parti§! of Føderationen, or Danish left Socialist Party of the Communist Federation, win the first Statsraad congress."
 RULE_OPTION_DEN_PATH_STAUNING_RADSOC: "£KR_game_rule_flag_DEN_syndicalist  Statsraad Regime - Stauningerne"
 RULE_OPTION_DEN_PATH_STAUNING_RADSOC_DESC: "$RULE_OPTION_DEN_PATH_ABDICATION_DESC$ $RULE_OPTION_DEN_PATH_SOCIALIST_DESC$ The §RStauningerne§! of Føderationen, or Stauningist clique of the Communist Federation, win the first Statsraad congress."

 NOR_PATH: "£KR_game_rule_flag_NOR  The King's Deadlock"
 RULE_OPTION_NOR_PATH_RANDOM: "Default"
 RULE_OPTION_NOR_PATH_RANDOM_DESC: "The openly revolutionary Norwegian Labour Party has been growing in support for many years now, with successive Venstre and Høyre governments holding them off. But as elections approach it looks less likely if the \"King's Deadlock\" can hold much longer."
 RULE_OPTION_NOR_PATH_DEM: "£KR_game_rule_flag_NOR  Democracy"
 RULE_OPTION_NOR_PATH_DEM_DESC: "One of the democratic parties will gain a majority in the election of 1936, averting any fears of an end to Norwegian democracy."
 RULE_OPTION_NOR_PATH_SOCDEM: "£KR_game_rule_flag_NOR  Democracy - NSA Coalition"
 RULE_OPTION_NOR_PATH_SOCDEM_DESC: "Democracy is maintained, and the §SNorges Socialdemokratiske Arbeiderparti§!, or Norwegian Social Democratic Workers' Party, forms a ruling coalition with Venstre, or the Left, averting any fears of an end to Norwegian democracy."
 RULE_OPTION_NOR_PATH_MARLIB: "£KR_game_rule_flag_NOR  Democracy - Høyre Coalition"
 RULE_OPTION_NOR_PATH_MARLIB_DESC: "§mHøyre§!, or the Right, forms a ruling coalition with the Bondepartiet, or Farmers' Party, averting any fears of an end to Norwegian democracy."
 RULE_OPTION_NOR_PATH_PATAUT: "£KR_game_rule_flag_NOR_paternal_autocrat  Quisling Regime"
 RULE_OPTION_NOR_PATH_RADSOC_START_DESC: "The Arbeiderpartiet wins the Stortingsvalget of 1936 and starts the implementation of their radical agenda."
 RULE_OPTION_NOR_PATH_PATAUT_DESC: "$RULE_OPTION_NOR_PATH_RADSOC_START_DESC$ In response to this, Vidkun Quisling rallies the Norwegian right and manages to seize power away from the syndicalists, installing a §Pnationalist regime§!."
 RULE_OPTION_NOR_PATH_SOCIALIST_DESC: "$RULE_OPTION_NOR_PATH_RADSOC_START_DESC$ Vidkun Quisling's attempt to rally the right and overthrow the revolutionary government fails and the transition to a socialist Norway starts."
 RULE_OPTION_NOR_PATH_RADSOC: "£KR_game_rule_flag_NOR_syndicalist  Revolution - Arbeiderpartiet"
 RULE_OPTION_NOR_PATH_RADSOC_DESC: "$RULE_OPTION_NOR_PATH_SOCIALIST_DESC$\nThe §RArbeiderpartiet§!, or Labour Party, remains in control."
 RULE_OPTION_NOR_PATH_SYNDIE: "£KR_game_rule_flag_NOR_syndicalist  Revolution - NSF"
 RULE_OPTION_NOR_PATH_SYNDIE_DESC: "$RULE_OPTION_NOR_PATH_SOCIALIST_DESC$\nThe §rNorsk Syndikalistisk Forbund§!, or Norwegian Syndicalist Federation, takes control."
 RULE_OPTION_NOR_PATH_TOTALIST: "£KR_game_rule_flag_NOR_syndicalist  Revolution - NNP"
 RULE_OPTION_NOR_PATH_TOTALIST_DESC: "$RULE_OPTION_NOR_PATH_SOCIALIST_DESC$\nThe §oNorges Nasjonalsyndikalistiske Parti§!, or Norwegian National-Syndicalist Party, takes control."

 NOR_FORPOL: "£KR_game_rule_flag_NOR  Norwegian Foreign Policy"
 RULE_OPTION_NOR_FORPOL_RANDOM: "Default"
 RULE_OPTION_NOR_FORPOL_RANDOM_DESC: "During the Weltkrieg, Norway remained neutral, and this has led to long isolation in the international arena. In anticipation of a new conflict, the time has come to decide if to maintain this neutrality or not."
 RULE_OPTION_NOR_FORPOL_NEUT: "£KR_game_rule_flag_NOR  Military Neutrality"
 RULE_OPTION_NOR_FORPOL_NEUT_DESC: "In response to the current events, Norway decides not to take any risks and maintains its neutrality, safeguarding itself.\n\n§RRequires:§!\nAny §CDemocracy§! in §Y$NOR_PATH$§!"
 RULE_OPTION_NOR_FORPOL_ENT: "£KR_game_rule_flag_NOR  £KR_game_rule_flag_CAN  Entente"
 RULE_OPTION_NOR_FORPOL_ENT_DESC: "The democratic government tightens its relations with Canada and eventually joins the Entente.\n\n§RRequires:§!\nAny §CDemocracy§! in §Y$NOR_PATH$§!"
 RULE_OPTION_NOR_FORPOL_GER: "£KR_game_rule_flag_NOR  £KR_game_rule_flag_GER  Reichspakt"
 RULE_OPTION_NOR_FORPOL_GER_DESC: "Threatened by their syndicalist neighbours, Norway's reactionary regime sees common cause with the Germans and joins the Reichspakt.\n\n§RRequires:§!\n§CQuisling Regime§! in §Y$NOR_PATH$§!\n\nAny §CRevolution§! in §Y$SWE_PATH$§!\nor any §CRevolution§! in §Y$FIN_PATH$§!\nor §CSocialist Republic§! in §Y$RUS_AFTERMATH$§!\nor §CRDP - Sulimov§! in §Y$RUS_PATH$§!\nor §CNorway is at war with the Commune of France§!"
 RULE_OPTION_NOR_FORPOL_RUS: "£KR_game_rule_flag_NOR  £KR_game_rule_flag_RUS  Moscow Accord"
 RULE_OPTION_NOR_FORPOL_RUS_DESC: "Seeing the rulers of rightfully Norwegian land align themselves with Germany, it would only make sense for Norway's reactionary regime to side with a resurgent Russia.\n\n§RRequires:§!\n§CQuisling Regime§! in §Y$NOR_PATH$§!\n\n§CReichspakt§! in §Y$FIN_FORPOL$§!\nor §Rnot§! any §CRevolution§! in §Y$SWE_PATH$§!\n\n§RNot§! §CSocialist Republic§! in §Y$RUS_AFTERMATH$§!\n§RNot§! §CRDP - Sulimov§! in §Y$RUS_PATH$§!"
 RULE_OPTION_NOR_FORPOL_SCA: "£KR_game_rule_flag_NOR  £KR_game_rule_flag_SCA  Nordic Council"
 RULE_OPTION_NOR_FORPOL_SCA_DESC: "If Denmark, Norway or Sweden found the Nordic Council, they will come together and attempt to eventually form a Nordic Federation.\n\n§RRequires:§!\nAny §CDemocracy§! in §Y$DEN_PATH$§!\nAny §CDemocracy§! in §Y$NOR_PATH$§!\nAny §CDemocracy§! in §Y$SWE_PATH$§!"

 SWE_PATH: "£KR_game_rule_flag_SWE  All the King's Men"
 RULE_OPTION_SWE_PATH_RANDOM: "Default"
 RULE_OPTION_SWE_PATH_RANDOM_DESC: "Sweden has continued under successive conservative governments, but the populace are growing weary and the centre cannot hold. The future remains uncertain and as the SAP prepares to hitch its wagon the syndicalists, those ready to save Sweden await in the wings."
 RULE_OPTION_SWE_PATH_DEM: "£KR_game_rule_flag_SWE  Democracy"
 RULE_OPTION_SWE_PATH_DEM_DESC: "Either the SAP or the AV wins the 1936 Riksdag elections without provoking a military coup or becoming authoritarian."
 RULE_OPTION_SWE_PATH_SOCDEM: "£KR_game_rule_flag_SWE  Democracy - SAP-Liberal Coalition"
 RULE_OPTION_SWE_PATH_SOCDEM_DESC: "The §SSocialdemokratiska Arbetarepartiet§!, or Social Democratic Workers' Party, forms a ruling coalition with the Bondeförbundet, or Farmers' Union."
 RULE_OPTION_SWE_PATH_SOCCON: "£KR_game_rule_flag_SWE  Democracy - AV"
 RULE_OPTION_SWE_PATH_SOCCON_DESC: "The §cAllmänna Valmansförbundet§!, or General Electoral League, forms a ruling coalition with one of the other parties. By adopting a free trade policy, the country has successfully defended democracy."
 RULE_OPTION_SWE_PATH_ELECTED_AUTDEM: "£KR_game_rule_flag_SWE  Authoritarian AV"
 RULE_OPTION_SWE_PATH_ELECTED_AUTDEM_DESC: "The AV forms a ruling coalition with one of the other parties. By adopting a protectionist policy, the party evolves into an §gauthoritarian§! government."
 RULE_OPTION_SWE_PATH_COUP_DESC: "The SAP wins the election and partners with the SSV to form a radical government that provokes a military coup"
 RULE_OPTION_SWE_PATH_RESTORED_AUTDEM: "£KR_game_rule_flag_SWE  Military Coup - Royal Government"
 RULE_OPTION_SWE_PATH_RESTORED_AUTDEM_DESC: "$RULE_OPTION_SWE_PATH_COUP_DESC$.\nThe putschists restore the old conservative government albeit with more §gauthoritarian§! traits."
 RULE_OPTION_SWE_PATH_REACTIONARY_DESC: "The putschists establish a permanent military junta that rules Sweden with an iron fist. Subsequently,"
 RULE_OPTION_SWE_PATH_AUTDEM: "£KR_game_rule_flag_SWE  Military Coup - Ehrensvärd Cabinet"
 RULE_OPTION_SWE_PATH_AUTDEM_DESC: "$RULE_OPTION_SWE_PATH_COUP_DESC$.\n$RULE_OPTION_SWE_PATH_REACTIONARY_DESC$ General §gCarl August Ehrensvärd§! becomes the head of government."
 RULE_OPTION_SWE_PATH_PATAUT: "£KR_game_rule_flag_SWE  Military Coup - Jung Junta"
 RULE_OPTION_SWE_PATH_PATAUT_DESC: "$RULE_OPTION_SWE_PATH_COUP_DESC$.\n$RULE_OPTION_SWE_PATH_REACTIONARY_DESC$ General §PHelge Jung§! takes over the government."
 RULE_OPTION_SWE_PATH_NATPOP: "£KR_game_rule_flag_SWE_national_populist  Military Coup - Gyllenkrok Regime"
 RULE_OPTION_SWE_PATH_NATPOP_DESC: "$RULE_OPTION_SWE_PATH_COUP_DESC$.\nThe putschists try to establish a military junta, but get subverted by the radical officers Axel Gyllenkrok and Archibald Douglas, who create an §nultranationalist regime§!."
 RULE_OPTION_SWE_PATH_SOC_DESC: "which is foiled by socialist militias. With the old government neutralised, a regime is established by"
 RULE_OPTION_SWE_PATH_RADSOC: "£KR_game_rule_flag_SWE_syndicalist  Revolution - SSV"
 RULE_OPTION_SWE_PATH_RADSOC_DESC: "$RULE_OPTION_SWE_PATH_COUP_DESC$, $RULE_OPTION_SWE_PATH_SOC_DESC$ the §RSveriges Socialdemokratiska Vänsterparti§!, or Swedish Social Democratic Left Party."
 RULE_OPTION_SWE_PATH_SYNDIE: "£KR_game_rule_flag_SWE_syndicalist  Revolution - SAC"
 RULE_OPTION_SWE_PATH_SYNDIE_DESC: "$RULE_OPTION_SWE_PATH_COUP_DESC$, $RULE_OPTION_SWE_PATH_SOC_DESC$ the §rSveriges Arbetares Centralorganisation§!, or Swedish Central Organisation of Workers."
 RULE_OPTION_SWE_PATH_TOTALIST: "£KR_game_rule_flag_SWE_syndicalist  Revolution - VPT"
 RULE_OPTION_SWE_PATH_TOTALIST_DESC: "$RULE_OPTION_SWE_PATH_COUP_DESC$, $RULE_OPTION_SWE_PATH_SOC_DESC$ the syndicalists, which soon allows the §oVänsterpartiet Totalisterna§!, or Totalist Left Party, to develop a dictatorship."

 FIN_PATH: "£KR_game_rule_flag_FIN_monarchy  March on Helsinki"
 RULE_OPTION_FIN_PATH_RANDOM: "Default"
 RULE_OPTION_FIN_PATH_RANDOM_DESC: "King Kaarle Fredrik's conservative rule has secured stability and prosperity for Finland thus far, but reliance on Germany's goodwill might yet backfire, as enemies of the monarchy both on the right and the left are growing in popularity."
 RULE_OPTION_FIN_PATH_AUTDEM: "£KR_game_rule_flag_FIN_monarchy  Kingdom"
 RULE_OPTION_FIN_PATH_AUTDEM_DESC: "Finland will maintain the authority of the §gNational Coalition§! government headed by the king, allowing it to stabilise itself after the upheaval caused by Black Monday."
 RULE_OPTION_FIN_PATH_PATAUT: "£KR_game_rule_flag_FIN  Mannerheim's Ascendancy"
 RULE_OPTION_FIN_PATH_PATAUT_DESC: "The royal government is disorganised and §PMannerheim§! rallies the white guard to prevent further collapse. He will temporarily rule Finland until the country is stabilised, but will eventually concede power to a democratically elected government."
 RULE_OPTION_FIN_PATH_DEM: "£KR_game_rule_flag_FIN  Democracy"
 RULE_OPTION_FIN_PATH_DEM_DESC: "Finland will leave the royal government disorganised and allow Mannerheim to rally the white guard. Mannerheim then concedes power to a democratically elected government."
 RULE_OPTION_FIN_PATH_SOCDEM: "£KR_game_rule_flag_FIN  Democracy - SDP"
 RULE_OPTION_FIN_PATH_SOCDEM_DESC: "$RULE_OPTION_FIN_PATH_DEM_DESC$ The §SSuomen Sosialidemokraattinen Puolue§! wins the elections."
 RULE_OPTION_FIN_PATH_SOCDEM_SOCLIB: "£KR_game_rule_flag_FIN  Democracy - Red Earth Government"
 RULE_OPTION_FIN_PATH_SOCDEM_SOCLIB_DESC: "$RULE_OPTION_FIN_PATH_DEM_DESC$ The SDP form a ruling coalition with the Agrarians known as the §SRed Earth§! government."
 RULE_OPTION_FIN_PATH_SOCLIB: "£KR_game_rule_flag_FIN  Democracy - Agrarians"
 RULE_OPTION_FIN_PATH_SOCLIB_DESC: "$RULE_OPTION_FIN_PATH_DEM_DESC$ The §lMaalaisliitto§! win the elections."
 RULE_OPTION_FIN_PATH_SOCCON: "£KR_game_rule_flag_FIN  Democracy - National Coalition"
 RULE_OPTION_FIN_PATH_SOCCON_DESC: "$RULE_OPTION_FIN_PATH_DEM_DESC$ The §cKansallinen Kokoomus§! wins the elections."
 RULE_OPTION_FIN_PATH_NATPOP: "£KR_game_rule_flag_FIN_national_populist  Lapua Movement"
 RULE_OPTION_FIN_PATH_NATPOP_DESC: "The §nLapua Movement§! will march on Helsinki and find itself capable of removing the royal government residing there, marking the birth of an ultranationalist regime in Finland."
 RULE_OPTION_FIN_PATH_SYNDIE: "£KR_game_rule_flag_FIN_syndicalist  Revolution - People's Delegation"
 RULE_OPTION_FIN_PATH_SYNDIE_DESC: "The Lapua Movement's march on Helsinki will be countered by Finnish sympathisers of the cause of the Third Internationale who seize power for themselves instead. Following these events, the Red Guard will be disbanded and the §rFinnish Peoples' Delegation§! come to the forefront."
 RULE_OPTION_FIN_PATH_TOTALIST: "£KR_game_rule_flag_FIN_syndicalist  Revolution - Red Guard"
 RULE_OPTION_FIN_PATH_TOTALIST_DESC: "The Lapua Movement's march on Helsinki will be countered by Finnish sympathisers of the cause of the Third Internationale who seize power for themselves instead. Following these events, the attempt of the syndicalists to disband the §oRed Guard§! fails and provokes a coup."

 FIN_FORPOL: "£KR_game_rule_flag_FIN  Finnish Foreign Policy"
 RULE_OPTION_FIN_FORPOL_RANDOM: "Default"
 RULE_OPTION_FIN_FORPOL_RANDOM_DESC: "Finland, like several other countries, gained their independence in the wake of Germany's victory over the Russian Empire in the Weltkrieg. Though tied initially to the German bloc, a change in Finland's leadership may result in a shifting of allegiances - or a resumption of old ones."
 RULE_OPTION_FIN_FORPOL_GER: "£KR_game_rule_flag_FIN  £KR_game_rule_flag_GER  Reichspakt"
 RULE_OPTION_FIN_FORPOL_GER_DESC: "Finland will either remain in the German sphere, or see themselves returning to it after ousting the King, due to international pressures.\n\n§RRequires:§!\n§CKingdom§! or §CDemocracy - National Coalition§! in\n§Y$FIN_PATH$§! or\n\n§CLapua Movement§! in §Y$FIN_PATH$§!\nand §CSocialist Republic§! in §Y$RUS_AFTERMATH$§!\nor §CRDP - Sulimov§! in §Y$RUS_PATH$§! or\n\nAny §CRevolution§! in §Y$SWE_PATH$§! or\n§CFinland has lost Karelia§! or\n§CGermany is at war with Finland's enemies§!\n\n§RNot§! any §CRevolution§! in §Y$FIN_PATH$§!"
 RULE_OPTION_FIN_FORPOL_RUS: "£KR_game_rule_flag_FIN  £KR_game_rule_flag_RUS  Moscow Accord"
 RULE_OPTION_FIN_FORPOL_RUS_DESC: "Finland will bury the hatchet with their old Imperial overlords, as the Russians take a more pragmatic policy to the lands of their former Empire.\n\n§RRequires:§!\n§CMannerheim's Ascendancy§! or §CDemocracy - SDP§! or §CDemocracy - Red Earth Government§! or §CDemocracy - Agrarians§! in §Y$FIN_PATH$§!\n\nIf §CMannerheim's Ascendency§! in\n§Y$FIN_PATH$§!, then Russia must choose §CMonarchy§! or §CRegency§! in §Y$RUS_AFTERMATH$§!\n\nIf §CDemocracy - SDP§! or §CDemocracy - Red Earth Government§! or §CDemocracy - Agrarians§! in\n§Y$FIN_PATH$§!, then Russia must choose §CRepublic§! in §Y$RUS_AFTERMATH$§!\n\n§RNot§! §CVPP - Solovenich§! in §Y$RUS_PATH$§!\n§RNot§! any §CRevolution§! in §Y$SWE_PATH$§!\n§RNot§! §CNordic Council§! in §Y$NOR_FORPOL$§!"
 RULE_OPTION_FIN_FORPOL_SCA: "£KR_game_rule_flag_FIN  £KR_game_rule_flag_SCA  Nordic Council"
 RULE_OPTION_FIN_FORPOL_SCA_DESC: "If either Denmark, Norway or Sweden found the Nordic Council, Finland joins the Scandinavnian countries in attempting to eventually form a Nordic Federation.\n\n§RRequires:§!\n§CMannerheim's Ascendancy§! or any §CDemocracy§! in §Y$FIN_PATH$§!\nAny §CDemocracy§! in §Y$DEN_PATH$§!\nAny §CDemocracy§! in §Y$NOR_PATH$§!\nAny §CDemocracy§! in §Y$SWE_PATH$§!\n§CNordic Federation§! in §Y$NOR_FORPOL$§!"
 RULE_OPTION_FIN_FORPOL_NEUT: "£KR_game_rule_flag_FIN  Neutrality"
 RULE_OPTION_FIN_FORPOL_NEUT_DESC: "Finland is coerced into signing the Russo-Finnish Treaty of Friendship and Cooperation, bringing the country under Russia's thumb, while not outright joining its military alliance.\n\n§RRequires:§!\n§RNot§! §CSocialist Republic§! in §Y$RUS_AFTERMATH$§!\n§RNot§! §CRDP - Sulimov§! in §Y$RUS_PATH$§!\n§RNot§! §CKingdom§! or any §CRevolution§! in §Y$FIN_PATH$§!"

 ICE_PATH: "£KR_game_rule_flag_ICE  Plebiscite in the North Atlantic"
 RULE_OPTION_ICE_PATH_RANDOM: "Default"
 RULE_OPTION_ICE_PATH_RANDOM_DESC: "Since 1919, Iceland has been an independent nation, though one in personal union with Denmark, as the Danes maintain control of Iceland's foreign policy and defence responsibilities. Despite it being more freedom than they had beforehand, a referendum on full independence has been arranged, and the events following Black Monday may be enough to tip the result one way or another.\nShould Iceland become fully independent however, they may soon find themselves gain the attention of others..."
 RULE_OPTION_ICE_PATH_SOCDEM: "£KR_game_rule_flag_ICE  £KR_game_rule_flag_DEN  Remain with Denmark"
 RULE_OPTION_ICE_PATH_SOCDEM_DESC: "The §SAlþýðuflokkurinn§!, or Social Democratic Party, will win the referendum and the country will remain in the Danish sphere."
 RULE_OPTION_ICE_PATH_SOCCON: "£KR_game_rule_flag_ICE  Independent"
 RULE_OPTION_ICE_PATH_SOCCON_START_DESC: "The §cSjálfstæðisflokkurinn§!, or Independence Party, will win the referendum and the country will be free to enter the Cod War."
 RULE_OPTION_ICE_PATH_SOCCON_DESC: "$RULE_OPTION_ICE_PATH_SOCCON_START_DESC$\nThe outcome of the Cod War will be left to chance."
 RULE_OPTION_ICE_PATH_SOCCON_INDEPENDENT: "£KR_game_rule_flag_ICE  An Island Adrift"
 RULE_OPTION_ICE_PATH_SOCCON_INDEPENDENT_DESC: "$RULE_OPTION_ICE_PATH_SOCCON_START_DESC$\nThoroughly defeated in the Cod War, Iceland will be left alone in the North Sea."
 RULE_OPTION_ICE_PATH_COD_WAR_DESC: "The Independence Party, will win the referendum and the country will be free to enter the Cod War."
 RULE_OPTION_ICE_PATH_PATAUT: "£KR_game_rule_flag_ICE  £KR_game_rule_flag_CAN  The North Sea Gambit"
 RULE_OPTION_ICE_PATH_PATAUT_DESC: "$RULE_OPTION_ICE_PATH_COD_WAR_DESC$\nAgainst the odds, Canadian forces will successfully ward off British influence in Iceland and bring the island into the Entente. In doing so, they empower the §PHeimastjórnarflokkurinn§!, or Home Rule Party."
 RULE_OPTION_ICE_PATH_INT_DESC: "$RULE_OPTION_ICE_PATH_COD_WAR_DESC$\nBritain will secure their territorial waters and facilitate the takeover of the"
 RULE_OPTION_ICE_PATH_SYNDIE: "£KR_game_rule_flag_ICE_socialist  £KR_game_rule_flag_ENG  Red Isle in the Atlantic - PUP"
 RULE_OPTION_ICE_PATH_SYNDIE_DESC: "$RULE_OPTION_ICE_PATH_INT_DESC$ §rSósíalistaflokkurinn§!, or People's Unity Party, in Reykjavik."
 RULE_OPTION_ICE_PATH_RADSOC: "£KR_game_rule_flag_ICE_socialist  £KR_game_rule_flag_ENG  Red Isle in the Atlantic - FP"
 RULE_OPTION_ICE_PATH_RADSOC_DESC: "$RULE_OPTION_ICE_PATH_INT_DESC$ §RBændaflokkur§!, or Farmer's Party, in Reykjavik."

 ### Country Paths - Eastern / Southeast Europe & Central Asia ###
 RULE_GROUP_KAISERREICH_RULES_ESE_EUROPE_CENTRAL_ASIA: "Country Paths - Eastern / Southeast Europe & Central Asia"

 RUS_AFTERMATH: "£KR_game_rule_flag_RUS  Aftermath of the Assassination"
 RULE_OPTION_RUS_AFTERMATH_RANDOM: "Default"
 RULE_OPTION_RUS_AFTERMATH_RANDOM_DESC: "The assassination of the leader of the opposition Viktor Chernov opens up a political vacuum, and the realisation of President Savinkov's dictatorship lies closer than ever. Will the Vozhd realise his dreams of the Third Russia, or will he be swept away by the forces plotting against him?"
 RULE_OPTION_RUS_AFTERMATH_DICTATORSHIP: "£KR_game_rule_flag_RUS_state  Dictatorship"
 RULE_OPTION_RUS_AFTERMATH_DICTATORSHIP_DESC: "Boris Savinkov's gambit succeeds, as he seizes full power over the republic and declares the Russian State."
 RULE_OPTION_RUS_AFTERMATH_REPUBLIC: "£KR_game_rule_flag_RUS  Republic"
 RULE_OPTION_RUS_AFTERMATH_DICTATORSHIP_DESC_FAIL: "Boris Savinkov's gambit fails, as a popular uprising spells the death of him and his party."
 RULE_OPTION_RUS_AFTERMATH_REPUBLIC_DESC: "$RULE_OPTION_RUS_AFTERMATH_DICTATORSHIP_DESC_FAIL$ The army, commanded by Anton Denikin, intervenes.\nThe Third Constituent Assembly is convened, and Russian democracy is restored."
 RULE_OPTION_RUS_AFTERMATH_MONARCHY: "£KR_game_rule_flag_RUS_empire  Monarchy"
 RULE_OPTION_RUS_AFTERMATH_MONARCHY_DESC: "$RULE_OPTION_RUS_AFTERMATH_DICTATORSHIP_DESC_FAIL$ The army, commanded by Pyotr Wrangel, intervenes.\nThe Third Constituent Assembly is convened, and, swayed by Wrangel and various right-wing politicians, the Russian monarchy is restored."
 RULE_OPTION_RUS_AFTERMATH_REGENCY: "£KR_game_rule_flag_RUS_empire  Regency"
 RULE_OPTION_RUS_AFTERMATH_REGENCY_DESC: "$RULE_OPTION_RUS_AFTERMATH_DICTATORSHIP_DESC$ However, the war with Germany initially results in failure, and Pyotr Wrangel, the Chief of Army, deposes him.\nWrangel leads an Imperial regency for the remainder of the war, restoring the monarchy and holding elections after Germany's defeat.\n\n§RRequires:§!\n§CThe Free Russian Army is not being controlled by a human player§!"
 RULE_OPTION_RUS_AFTERMATH_SOCIALIST: "£KR_game_rule_flag_RUS_socialist  Socialist Republic"
 RULE_OPTION_RUS_AFTERMATH_SOCIALIST_DESC: "$RULE_OPTION_RUS_AFTERMATH_DICTATORSHIP_DESC_FAIL$ The army fails to properly react, allowing socialists to conduct a full takeover of the republic."
 RULE_OPTION_RUS_AFTERMATH_NO_SOCIALISTS: "£KR_game_rule_flag_RUS  No Socialist Revolution"
 RULE_OPTION_RUS_AFTERMATH_NO_SOCIALISTS_DESC: "Russia will not fall into socialist hands following the death of Chernov, but its actual path will be left to chance."

 RUS_PATH: "£KR_game_rule_flag_RUS  At the Motherland's Helm"
 RULE_OPTION_RUS_PATH_RANDOM: "Default"
 RULE_OPTION_RUS_PATH_RANDOM_DESC: "Russia's role in the Second Weltkrieg will be defined by the actions of her people, but in particular, those who led them.\nWhether guided by reactionaries or revolutionaries, Russia's actions in the coming years are destined to change the course of history."
 RULE_OPTION_RUS_PATH_OLD_SVOBODNIK_NATPOP: "£KR_game_rule_flag_RUS_state  SZRS - Old Svobodniks"
 RULE_OPTION_RUS_PATH_OLD_SVOBODNIK_NATPOP_DESC: "$RULE_OPTION_RUS_PATH_NATPOP_START_DESC$ various factions within the party attempt to wrest control of the movement from its inner circle.\nAfter Germany's defeat, Savinkov and his old allies triumph and purge the party of their opponents, laying the groundwork for war against the Third Internationale.\n\n§RRequires:§!\n§CDictatorship§! in §Y$RUS_AFTERMATH$§!"
 RULE_OPTION_RUS_PATH_NATPOP_START_DESC: "With Savinkov's §nSoyuz Zashchity Rodiny i Svobody§!, or Union for the Defence of the Motherland and Freedom, consolidating its power,"
 RULE_OPTION_RUS_PATH_SOLIDARIST_NATPOP: "£KR_game_rule_flag_RUS_state  SZRS - Solidarists"
 RULE_OPTION_RUS_PATH_SOLIDARIST_NATPOP_DESC: "$RULE_OPTION_RUS_PATH_NATPOP_START_DESC$ the party is gradually influenced by the corporatist and legalist Solidarist movement.\n$RULE_OPTION_RUS_PATH_SOLIDARIST_NATPOP_END_DESC$\n\n§RRequires:§!\n§CDictatorship§! in §Y$RUS_AFTERMATH$§!"
 RULE_OPTION_RUS_PATH_SOLIDARIST_NATPOP_END_DESC: "After Germany's defeat, they will solidify themselves as the premier power within the party."
 RULE_OPTION_RUS_PATH_IDEOCRAT_NATPOP: "£KR_game_rule_flag_RUS_state  SZRS - Ideocrats"
 RULE_OPTION_RUS_PATH_IDEOCRAT_NATPOP_DESC: "$RULE_OPTION_RUS_PATH_NATPOP_START_DESC$ the party is gradually influenced by the Eurasianist and totalitarian Ideocrat movement.\n$RULE_OPTION_RUS_PATH_SOLIDARIST_NATPOP_END_DESC$\n\n§RRequires:§!\n§CDictatorship§! in §Y$RUS_AFTERMATH$§!"
 RULE_OPTION_RUS_PATH_SHULGIN_AUTDEM: "£KR_game_rule_flag_RUS_empire  VPS - Shulgin"
 RULE_OPTION_RUS_PATH_SHULGIN_AUTDEM_DESC: "Baron Wrangel's regency is successful in the war against Germany, and elections are held in the restored Empire.\nThe newly-formed §gVserossiysky Patriotichesky Soyuz§!, or All-Russian Patriotic Union, is victorious, and Vasily Shulgin is named Chairman-Minister.\n\n§RRequires:§!\n§CRegency§! in §Y$RUS_AFTERMATH$§!"
 RULE_OPTION_RUS_PATH_SOLONEVICH_SOCCON: "£KR_game_rule_flag_RUS  £KR_game_rule_flag_RUS_empire  VPP - Solovenich"
 RULE_OPTION_RUS_PATH_SOLONEVICH_SOCCON_DESC: "$RULE_OPTION_RUS_PATH_SOCCON_DESC$ elections held after Savinkov's fall from power, in either the Republic or restored Empire.\nIvan Solonevich leads the party, and if elected President of the Republic will §gcentralise§! power around himself after the war, or if appointed Chairman-Minister of the restored Empire, will gradually turn the Empire towards autocracy under the §PNarodnoye Monarkhicheskoye Dvizheniye§!, or People's Monarchist Movement.\n\n§RRequires:§!\n§CRepublic§! or §CMonarchy§! in §Y$RUS_AFTERMATH$§!"
 RULE_OPTION_RUS_PATH_SOCCON_DESC: "The §cVserossiyskaya Patrioticheskaya Partiya§!, or All-Russian Patriotic Party, are victorious in the"
 RULE_OPTION_RUS_PATH_ROMANOV_SOCCON: "£KR_game_rule_flag_RUS  £KR_game_rule_flag_RUS_empire  VPP - Romanov"
 RULE_OPTION_RUS_PATH_ROMANOV_SOCCON_DESC: "$RULE_OPTION_RUS_PATH_SOCCON_DESC$ elections held after Savinkov's fall from power.\nIn the Republic, Ivan Solonevich is elected President, but later falls victim to an assassin, and is succeeded by moderate conservative Dmitry Romanov.\nIn the restored Empire, Aleksandr Golitsyn is appointed Chairman-Minister, and is succeeded by party colleague Dmitry Romanov in later elections.\n\n§RRequires:§!\n§CRepublic§! or §CMonarchy§! in §Y$RUS_AFTERMATH$§!"
 RULE_OPTION_RUS_PATH_GOLITSYN_SOCCON: "£KR_game_rule_flag_RUS_empire  VPP - Golitsyn"
 RULE_OPTION_RUS_PATH_GOLITSYN_SOCCON_DESC: "$RULE_OPTION_RUS_PATH_SOCCON_DESC$ first elections held in the restored Empire.\nThe Emperor appoints the political veteran Aleksandr Golitsyn as Chairman-Minister.\n\n§RRequires:§!\n§CMonarchy§! or §CRegency§! in §Y$RUS_AFTERMATH$§!"
 RULE_OPTION_RUS_PATH_VERNADSKY_SOCCON: "£KR_game_rule_flag_RUS_empire  VPP - Vernadsky"
 RULE_OPTION_RUS_PATH_VERNADSKY_SOCCON_DESC: "$RULE_OPTION_RUS_PATH_SOCCON_DESC$ first elections held in the restored Empire.\nThe Emperor appoints the moderate conservative and Eurasianist Georgy Vernadsky as Chairman-Minister.\n\n§RRequires:§!\n§CMonarchy§! in §Y$RUS_AFTERMATH$§!"
 RULE_OPTION_RUS_PATH_MAKLAKOV_MARLIB: "£KR_game_rule_flag_RUS  KDS - Maklakov"
 RULE_OPTION_RUS_PATH_MAKLAKOV_MARLIB_DESC: "$RULE_OPTION_RUS_PATH_MAKLAKOV_MARLIB_START_DESC$, and successfully sways the rest of the Kadets in going along with his idealistic vision.\n\n§RRequires:§!\n§CRepublic§! in §Y$RUS_AFTERMATH$§!"
 RULE_OPTION_RUS_PATH_MARLIB_DESC: "The §mKonstitutsionno-Demokratichesky Soyuz§!, or Constitutional-Democratic Union, or Kadets, are victorious in the"
 RULE_OPTION_RUS_PATH_MAKLAKOV_MARLIB_START_DESC: "$RULE_OPTION_RUS_PATH_MARLIB_DESC$ elections held after Savinkov's fall from power.\nVasily Maklakov is elected President"
 RULE_OPTION_RUS_PATH_DOLGORUKOV_MARLIB: "£KR_game_rule_flag_RUS  KDS - Dolgorukov"
 RULE_OPTION_RUS_PATH_DOLGORUKOV_MARLIB_DESC: "$RULE_OPTION_RUS_PATH_MAKLAKOV_MARLIB_START_DESC$, but resigns after failing to convince the rest of the party of his idealistic vision, and is succeeded by his ally Pyotr Dolgorukov.\n\n§RRequires:§!\n§CRepublic§! in §Y$RUS_AFTERMATH$§!"
 RULE_OPTION_RUS_PATH_KARTASHYOV_MARLIB: "£KR_game_rule_flag_RUS  £KR_game_rule_flag_RUS_empire  KDS - Kartashyov"
 RULE_OPTION_RUS_PATH_KARTASHYOV_MARLIB_DESC: "$RULE_OPTION_RUS_PATH_MARLIB_DESC$ elections held after Savinkov's fall from power, in either the Republic or restored Empire.\nIn the Republic, elected President Maklakov resigns after failing to convince the rest of the party of his idealistic vision, and is succeeded by Anton Kartashyov, from the right wing of the party.\nIn the Empire, Kartashyov is appointed Chairman-Minister.\n\n§RRequires:§!\n§CRepublic§! or §CRegency§! in §Y$RUS_AFTERMATH$§!"
 RULE_OPTION_RUS_PATH_GRONSKY_MARLIB: "£KR_game_rule_flag_RUS_empire  KDS - Gronsky"
 RULE_OPTION_RUS_PATH_GRONSKY_MARLIB_DESC: "$RULE_OPTION_RUS_PATH_MARLIB_DESC$ first elections held in the restored Empire.\nThe Emperor appoints Pavel Gronsky, from the right wing of the party, as Chairman-Minister.\n\n§RRequires:§!\n§CMonarchy§! in §Y$RUS_AFTERMATH$§!"
 RULE_OPTION_RUS_PATH_NEKRASOV_MARLIB: "£KR_game_rule_flag_RUS_empire  KDS - Nekrasov"
 RULE_OPTION_RUS_PATH_NEKRASOV_MARLIB_DESC: "$RULE_OPTION_RUS_PATH_MARLIB_DESC$ first elections held in the restored Empire.\nThe Emperor appoints Nikolay Nekrasov, from the left wing of the party, as Chairman-Minister.\n\n§RRequires:§!\n§CMonarchy§! in §Y$RUS_AFTERMATH$§!"
 RULE_OPTION_RUS_PATH_SOCLIB_DESC: "The right wing of the §lPartiya Sotsialistov-Revolyutsionerov§!, or Party of Socialist-Revolutionaries, or Right-SRs, are victorious in the"
 RULE_OPTION_RUS_PATH_RIKHTER_SOCLIB: "£KR_game_rule_flag_RUS  PSR-Right - Rikhter"
 RULE_OPTION_RUS_PATH_RIKHTER_SOCLIB_START_DESC: "$RULE_OPTION_RUS_PATH_SOCLIB_DESC$ elections held after Savinkov's fall from power.\nVladimir Rikhter is elected President"
 RULE_OPTION_RUS_PATH_RIKHTER_SOCLIB_DESC: "$RULE_OPTION_RUS_PATH_RIKHTER_SOCLIB_START_DESC$, and successfully enacts his ambitious, progressive reforms.\n\n§RRequires:§!\n§CRepublic§! in §Y$RUS_AFTERMATH$§!"
 RULE_OPTION_RUS_PATH_SOROKIN_SOCLIB: "£KR_game_rule_flag_RUS  PSR-Right - Sorokin"
 RULE_OPTION_RUS_PATH_SOROKIN_SOCLIB_DESC: "$RULE_OPTION_RUS_PATH_RIKHTER_SOCLIB_START_DESC$, but is assassinated due to right-wing resistance to his regime, and is succeeded by his ally Pitrim Sorokin.\n\n§RRequires:§!\n§CRepublic§! in §Y$RUS_AFTERMATH$§!"
 RULE_OPTION_RUS_PATH_FONDAMINSKY_SOCLIB: "£KR_game_rule_flag_RUS  £KR_game_rule_flag_RUS_empire  PSR-Right - Fondaminsky"
 RULE_OPTION_RUS_PATH_FONDAMINSKY_SOCLIB_DESC: "$RULE_OPTION_RUS_PATH_SOCLIB_DESC$ elections held after Savinkov's fall from power, in either the Republic or restored Empire.\nIn the Republic, elected President Rikhter is assassinated after failing to control right-wing resistance to his regime, and is succeeded by moderate Right-SR Ilya Fondaminsky.\nIn the Empire, Fondaminsky is appointed Chairman-Minister.\n\n§RRequires:§!\n§CRepublic§! or §CMonarchy§! in §Y$RUS_AFTERMATH$§!"
 RULE_OPTION_RUS_PATH_SOCDEM: "£KR_game_rule_flag_RUS  RDP - Titov"
 RULE_OPTION_RUS_PATH_SOCDEM_DESC: "$RULE_OPTION_RUS_PATH_SOCDEM_START_DESC$\nHaving kept control of the party from the far-left, moderate social democrat Aleksandr Titov becomes President.\n\n§RRequires:§!\n§CRepublic§! in §Y$RUS_AFTERMATH$§!"
 RULE_OPTION_RUS_PATH_SOCDEM_START_DESC: "In a surprise outcome, the §SRadikal'no-Demokraticheskaya Partiya§!, or Radical-Democratic Party, are victorious in the elections held after Savinkov's fall from power."
 RULE_OPTION_RUS_PATH_REPUBLIC_SULIMOV_SYNDIE: "£KR_game_rule_flag_RUS_socialist  RDP - Sulimov"
 RULE_OPTION_RUS_PATH_REPUBLIC_SULIMOV_SYNDIE_DESC: "In a surprise outcome, the RDP are victorious in the elections held after Savinkov's fall from power.\nThe party is taken over by its far-left wing, under the leadership of Daniil Sulimov.\nWith a self-coup, Sulimov transforms the republic into a §rsocialist regime§!.\n\n§RRequires:§!\n§CRepublic§! in §Y$RUS_AFTERMATH$§!"
 RULE_OPTION_RUS_PATH_ZDOBNOV_RADSOC: "£KR_game_rule_flag_RUS_socialist  PSR-Left (Spiridonovists) - Zdobnov"
 RULE_OPTION_RUS_PATH_ZDOBNOV_RADSOC_DESC: "$RULE_OPTION_RUS_PATH_LEFT_SR_START_DESC$ moderate Left-SR Nikolay Zdobnov.\n\n§RRequires:§!\n§CSocialist Republic§! in §Y$RUS_AFTERMATH$§!"
 RULE_OPTION_RUS_PATH_SOCIALIST_START_DESC: "After the declaration of the socialist republic, Russia is led by a multi-party Workers' Coalition."
 RULE_OPTION_RUS_PATH_LEFT_SR_START_DESC: "$RULE_OPTION_RUS_PATH_SOCIALIST_START_DESC$ This becomes dominated by the left wing of the §RPartiya Sotsialistov-Revolyutsionerov§!, or Party of Socialist-Revolutionaries, or Left-SRs, and Maria Spiridonova is elected Premier.\nAfter Germany's defeat, Spiridonova retires, and is succeeded by"
 RULE_OPTION_RUS_PATH_KAMKOV_RADSOC: "£KR_game_rule_flag_RUS_socialist  PSR-Left (Spiridonovists) - Kamkov"
 RULE_OPTION_RUS_PATH_KAMKOV_RADSOC_DESC: "$RULE_OPTION_RUS_PATH_LEFT_SR_START_DESC$ idealist Left-SR Boris Kamkov.\n\n§RRequires:§!\n§CSocialist Republic§! in §Y$RUS_AFTERMATH$§!"
 RULE_OPTION_RUS_PATH_USTINOV_TOTALIST: "£KR_game_rule_flag_RUS_socialist  PSR-Left (Maximalists) - Ustinov"
 RULE_OPTION_RUS_PATH_USTINOV_TOTALIST_DESC: "$RULE_OPTION_RUS_PATH_SOCIALIST_START_DESC$ This becomes dominated by the Left-SRs, and Maria Spiridonova is elected Premier.\nHowever, Aleksey Ustinov's §oMaximalist§! wing of the party gradually gains power, and seizes full control when war with Germany begins.\n\n§RRequires:§!\n§CSocialist Republic§! in §Y$RUS_AFTERMATH$§!"
 RULE_OPTION_RUS_PATH_ABRAMOVICH_SYNDIE: "£KR_game_rule_flag_RUS_socialist  VST-Right - Abramovich"
 RULE_OPTION_RUS_PATH_ABRAMOVICH_SYNDIE_DESC: "$RULE_OPTION_RUS_PATH_VST_START_DESC$\nHowever, at a party congress, Levitsky is replaced by Rafail Abramovich, a moderate socialist on party's right-wing.\n\n§RRequires:§!\n§CSocialist Republic§! in §Y$RUS_AFTERMATH$§!"
 RULE_OPTION_RUS_PATH_VST_START_DESC: "$RULE_OPTION_RUS_PATH_SOCIALIST_START_DESC$ This becomes dominated by the §rVserossiysky Soyuz Truda§!, or All-Russian Union of Labour, and Vladimir Levitsky is elected Premier."
 RULE_OPTION_RUS_PATH_LEVITSKY_SYNDIE: "£KR_game_rule_flag_RUS_socialist  VST-Centre - Levitsky"
 RULE_OPTION_RUS_PATH_LEVITSKY_SYNDIE_DESC: "$RULE_OPTION_RUS_PATH_VST_START_DESC$\nLevitsky carefully balances the interests of the coalition, and successfully maintains his position.\n\n§RRequires:§!\n§CSocialist Republic§! in §Y$RUS_AFTERMATH$§!"
 RULE_OPTION_RUS_PATH_SULIMOV_SYNDIE: "£KR_game_rule_flag_RUS_socialist  VST-Centre - Sulimov"
 RULE_OPTION_RUS_PATH_SULIMOV_SYNDIE_DESC: "$RULE_OPTION_RUS_PATH_VST_START_DESC$\nFaced with significant factionalism, he allows his protege Daniil Sulimov to take over, who overcomes factionalism through ruling by decree.\n\n§RRequires:§!\n§CSocialist Republic§! in §Y$RUS_AFTERMATH$§!"
 RULE_OPTION_RUS_PATH_KAMENEV_SYNDIE: "£KR_game_rule_flag_RUS_socialist  VST-Left - Kamenev"
 RULE_OPTION_RUS_PATH_KAMENEV_SYNDIE_DESC: "$RULE_OPTION_RUS_PATH_VST_START_DESC$\n$RULE_OPTION_RUS_PATH_ZINOVIEV_MID_DESC$\n\n§RRequires:§!\n§CSocialist Republic§! in §Y$RUS_AFTERMATH$§!"
 RULE_OPTION_RUS_PATH_ZINOVIEV_TOTALIST: "£KR_game_rule_flag_RUS_socialist  VST-Left - Zinovyev"
 RULE_OPTION_RUS_PATH_ZINOVIEV_TOTALIST_DESC: "$RULE_OPTION_RUS_PATH_SOCIALIST_START_DESC$ This becomes dominated by the VST, and Vladimir Levitsky is elected Premier.\n$RULE_OPTION_RUS_PATH_ZINOVIEV_MID_DESC$ Either through growing radicalism in the party or through clever scheming, Grigory Zinovyev successfully becomes the leader of the party, and uses the threat of German imperialism to create an §oauthoritarian regime§!.\n\n§RRequires:§!\n§CSocialist Republic§! in §Y$RUS_AFTERMATH$§!"
 RULE_OPTION_RUS_PATH_ZINOVIEV_MID_DESC: "However, at a party congress, Levitsky is replaced by Lev Kamenev, the leader of the party's left wing."

 RUS_FORPOL: "£KR_game_rule_flag_RUS_socialist  Russian Socialist Foreign Policy"
 RULE_OPTION_RUS_FORPOL_RANDOM: "Default"
 RULE_OPTION_RUS_FORPOL_RANDOM_DESC: "With the victory of socialism in Europe, Russian leaders are split whether to formally join hands with the Western socialists, or to form a distinct alliance centred around Moscow."
 RULE_OPTION_RUS_FORPOL_INT: "£KR_game_rule_flag_RUS_socialist  £KR_game_rule_flag_FRA  Third Internationale"
 RULE_OPTION_RUS_FORPOL_INT_DESC: "In an act of socialist unity and fraternity, Russia decides to join the Third Internationale's military alliance.\n\n§RRequires:§!\n§CSocialist Republic§! in §Y$RUS_AFTERMATH$§! or §CRDP - Sulimov§! in §Y$RUS_PATH$§!\n\nIf any §CPSR-Left (Spiridonovists)§! in §Y$RUS_PATH$§!, then the Commune of France must choose §CAnarchistes§! in §Y$FRA_PATH$§!\n§CNote: If the Commune of France is no longer the leader of the Third Internationale, the new faction leader must have a §RRadical Socialist§! government§!\n\nIf §CRDP - Sulimov§! or any §CVST-Centre§! in §Y$RUS_PATH$§!, then the Commune of France must §Rnot§! choose any §CSorelians§! or §CJacobins§! in\n§Y$FRA_PATH$§!\n§CNote: If the Commune of France is no longer the leader of the Third Internationale, the new faction leader must also §Rnot§! have a §oTotalist§! government§!\n\n§RNot§! §CPSR-Left (Maximalists) - Ustinov§! in §Y$RUS_PATH$§!"
 RULE_OPTION_RUS_FORPOL_RUS: "£KR_game_rule_flag_RUS_socialist  Independent Socialism"
 RULE_OPTION_RUS_FORPOL_RUS_DESC: "Believing that they must guide the socialist world and owing to their unique geopolitical position, Russia creates its own military alliance.\n\n§RRequires:§!\n§CSocialist Republic§! in §Y$RUS_AFTERMATH$§! or §CRDP - Sulimov§! in §Y$RUS_PATH$§!\n\nIf §CRDP - Sulimov§! or any §CVST-Centre§! in §Y$RUS_PATH$§!, then the Commune of France must choose any §CSorelians§! or §CJacobins§! in\n§Y$FRA_PATH$§!\n§CNote: If the Commune of France is no longer the leader of the Third Internationale, the new faction leader must have a §oTotalist§! government§!"

 RSA_PATH: "£KR_game_rule_flag_RSA  The Last Volunteer Army"
 RULE_OPTION_RSA_PATH_RANDOM: "Default"
 RULE_OPTION_RSA_PATH_RANDOM_DESC: "General Vasily Boldyrev's coup against Savinkov in 1929 ended in failure, but now with the help of his German comrades, he has toppled the tyrants and radicals in the name of Russian democracy.\nFree elections are to be held in the newly restored Russian Republic, and it is up to the people to decide if Boldyrev's victory is to be awarded at the ballot box."
 RULE_OPTION_RSA_PATH_BOLDYREV_START_DESC: "General Boldyrev leads Free Russia to victory and is elected its first president. His regime, led by the"
 RULE_OPTION_RSA_PATH_BOLDYREV_END_DESC: "is founded on safeguarding the Russian Republic against all radicalism, through a strong presidency and various social reforms."
 RULE_OPTION_RSA_PATH_SOCDEM: "£KR_game_rule_flag_RUS  The Red General"
 RULE_OPTION_RSA_PATH_SOCDEM_DESC: "$RULE_OPTION_RSA_PATH_BOLDYREV_START_DESC$ §SDemokratichesky Soyuz§!, or Democratic Union, $RULE_OPTION_RSA_PATH_BOLDYREV_END_DESC$\n\n§RRequires:§!\n§CDictatorship§! in §Y$RUS_AFTERMATH$§!\n§CRussia is defeated in the Second Weltkrieg§!"
 RULE_OPTION_RSA_PATH_SOCLIB: "£KR_game_rule_flag_RUS  The People's Marshal"
 RULE_OPTION_RSA_PATH_SOCLIB_DESC: "$RULE_OPTION_RSA_PATH_BOLDYREV_START_DESC$ §lDemokratichesky Soyuz§!, or Democratic Union, $RULE_OPTION_RSA_PATH_BOLDYREV_END_DESC$\n\n§RRequires:§!\n§CDictatorship§! in §Y$RUS_AFTERMATH$§!\n§CRussia is defeated in the Second Weltkrieg§!"
 RULE_OPTION_RSA_PATH_MARLIB: "£KR_game_rule_flag_RUS  The Guarantor of Liberty"
 RULE_OPTION_RSA_PATH_MARLIB_DESC: "$RULE_OPTION_RSA_PATH_BOLDYREV_START_DESC$ §mNatsionalny Soyuz§!, or National Union, $RULE_OPTION_RSA_PATH_BOLDYREV_END_DESC$\n\n§RRequires:§!\n§CSocialist Republic§! in §Y$RUS_AFTERMATH$§!\nor §CRDP - Sulimov§! in §Y$RUS_PATH$§!\n\n§CRussia is defeated in the Second Weltkrieg§!"
 RULE_OPTION_RSA_PATH_SOCCON: "£KR_game_rule_flag_RUS  The Saviour of Russia"
 RULE_OPTION_RSA_PATH_SOCCON_DESC: "$RULE_OPTION_RSA_PATH_BOLDYREV_START_DESC$ §cNatsionalny Soyuz§!, or National Union, $RULE_OPTION_RSA_PATH_BOLDYREV_END_DESC$\n\n§RRequires:§!\n§CSocialist Republic§! in §Y$RUS_AFTERMATH$§!\nor §CRDP - Sulimov§! in §Y$RUS_PATH$§!\n\n§CRussia is defeated in the Second Weltkrieg§!"
 RULE_OPTION_RSA_PATH_OPPOSITION: "£KR_game_rule_flag_RUS  The Opposition Triumphs"
 RULE_OPTION_RSA_PATH_OPPOSITION_DESC: "Despite Boldyrev's success on the battlefield, he loses in the polling stations to the opposition, made up of those with more like-minded views to the ruling German regime.\n\n§RRequires:§!\n§CDictatorship§! or §CSocialist Republic§! in §Y$RUS_AFTERMATH$§!\nor §CRDP - Sulimov§! in §Y$RUS_PATH$§!\n\n§CRussia is defeated in the Second Weltkrieg§!"

 RSA_FORPOL: "£KR_game_rule_flag_RUS  Free Russian Foreign Policy"
 RULE_OPTION_RSA_FORPOL_RANDOM: "Default"
 RULE_OPTION_RSA_FORPOL_RANDOM_DESC: "The Free Russian Army could not have been successful in restoring the Russian Republic without the help of the Germans, but a great power like Russia cannot be expected to kowtow to their benefactor indefinitely.\nWhen the time is right, the Republic will be able to reclaim its place in the world."
 RULE_OPTION_RSA_FORPOL_GER: "£KR_game_rule_flag_RUS  £KR_game_rule_flag_GER  Loyalty to Germany"
 RULE_OPTION_RSA_FORPOL_GER_DESC: "Russia builds on its new ties to Germany, and deepens its economic relationship by joining Mitteleuropa.\n\n§RRequires:§!\n§CDictatorship§! or §CSocialist Republic§! in §Y$RUS_AFTERMATH$§!\nor §CRDP - Sulimov§! in §Y$RUS_PATH$§!\n\n§CRussia is defeated in the Second Weltkrieg§!"
 RULE_OPTION_RSA_FORPOL_RSA_DESC: "Russia rejects the punitive terms of the German-imposed Treaty of Moscow"
 RULE_OPTION_RSA_FORPOL_ENT: "£KR_game_rule_flag_RUS  £KR_game_rule_flag_CAN  Entente"
 RULE_OPTION_RSA_FORPOL_ENT_DESC: "$RULE_OPTION_RSA_FORPOL_RSA_DESC$, and joins its old allies from the First Weltkrieg.\n\n§RRequires:§!\n§CDictatorship§! or §CSocialist Republic§! in §Y$RUS_AFTERMATH$§!\nor §CRDP - Sulimov§! in §Y$RUS_PATH$§!\n\n§CRussia is defeated in the Second Weltkrieg§!\n\n§CThe French Republic, and either Canada or the United Kingdom, are members of the Entente, and the Entente is not at war with Germany§!\n\n§RNot§! §CThe Opposition Triumphs§! in §Y$RSA_PATH$§!"
 RULE_OPTION_RSA_FORPOL_JAP: "£KR_game_rule_flag_RUS  £KR_game_rule_flag_JAP  Co-Prosperity Sphere"
 RULE_OPTION_RSA_FORPOL_JAP_DESC: "$RULE_OPTION_RSA_FORPOL_RSA_DESC$, and forms a new alliance with the Japanese.\n\n§RRequires:§!\n§CDictatorship§! or §CSocialist Republic§! in §Y$RUS_AFTERMATH$§!\nor §CRDP - Sulimov§! in §Y$RUS_PATH$§!\n\n§CRussia is defeated in the Second Weltkrieg§!\n\n§CJapan is a faction leader and not at war with Germany§!\n\n§RNot§! §CThe Opposition Triumphs§! in §Y$RSA_PATH$§!"
 RULE_OPTION_RSA_FORPOL_USA: "£KR_game_rule_flag_RUS  £KR_game_rule_flag_USA  North Pacific Agreement"
 RULE_OPTION_RSA_FORPOL_USA_DESC: "$RULE_OPTION_RSA_FORPOL_RSA_DESC$, and forms a new alliance with the Americans.\n\n§CNote: If this option is chosen, each non-socialist victor of the Second American Civil War will avoid declaring war on Germany, or joining another faction, unless Germany has been defeated in the Weltkrieg. This will apply even if Game Rules for American Foreign Policy have been set.§!\n\n§RRequires:§!\n§CDictatorship§! or §CSocialist Republic§! in §Y$RUS_AFTERMATH$§!\nor §CRDP - Sulimov§! in §Y$RUS_PATH$§!\n\n§CRussia is defeated in the Second Weltkrieg§!\n\n§CThe winner of the Second American Civil War is not socialist, in a faction, or at war with Germany§!\n\n§RNot§! §CThe Opposition Triumphs§! in §Y$RSA_PATH$§!"

 FER_PATH: "£KR_game_rule_flag_FER_army  The Path of the Counter-Revolution"
 RULE_OPTION_FER_PATH_RANDOM: "Default"
 RULE_OPTION_FER_PATH_RANDOM_DESC: "An uprising occurs in the far east against either the Savinkovist or socialist regime in Moscow. Led by two ambitious men with very contrasting visions, the warlord Grigory Semyonov and diehard monarchist Mikhail Diterikhs, the rebellion is unlikely to succeed. Either way, only one will be able to come out on top."
 RULE_OPTION_FER_PATH_RUS_PATAUT: "£KR_game_rule_flag_RUS  Supreme Ataman of Russia"
 RULE_OPTION_FER_PATH_RUS_PATAUT_DESC: "$RULE_OPTION_FER_PATH_RUS$ his §PVserossiysky Voinsky Soyuz§!, or All-Russian Military Union, will assume full control, and he is anointed as the Supreme Ataman of Russia.\n\n§RRequires:§!\n§CDictatorship§! or §CSocialist Republic§! in §Y$RUS_AFTERMATH$§!\nor §CRDP - Sulimov§! in §Y$RUS_PATH$§!\n\n§CRussia is defeated in the Second Weltkrieg§!"
 RULE_OPTION_FER_PATH_RUS: "Semyonov purges his rival Diterikhs, and attempts to take over all of Russia.\nShould he prove successful in the reclamation,"
 RULE_OPTION_FER_PATH_RUS_AUTDEM: "£KR_game_rule_flag_RUS  President For Life"
 RULE_OPTION_FER_PATH_RUS_AUTDEM_DESC: "$RULE_OPTION_FER_PATH_RUS$ his §gVserossiyskaya Narodnaya Partiya§!, or All-Russian Popular Party, will restore the Russian Republic and install him as its authoritarian president.\n\n§RRequires:§!\n§CDictatorship§! or §CSocialist Republic§! in §Y$RUS_AFTERMATH$§!\nor §CRDP - Sulimov§! in §Y$RUS_PATH$§!\n\n§CRussia is defeated in the Second Weltkrieg§!"
 RULE_OPTION_FER_PATH_SIB_PATAUT: "£KR_game_rule_flag_FER  Supreme Ataman of Siberia"
 RULE_OPTION_FER_PATH_SIB_PATAUT_DESC: "$RULE_OPTION_FER_PATH_SIB$\nWith the §PSemyonov Clique§! taking full control of the autocratic regime, Semyonov is anointed as the Supreme Ataman of Siberia.\n\n§RRequires:§!\n§CDictatorship§! or §CSocialist Republic§! in §Y$RUS_AFTERMATH$§!\nor §CRDP - Sulimov§! in §Y$RUS_PATH$§!\n\n§CRussia is defeated in the Second Weltkrieg§!"
 RULE_OPTION_FER_PATH_SIB: "Semyonov purges his rival Diterikhs, and solidifies his rule over Siberia instead of attempting to conquer all of Russia."
 RULE_OPTION_FER_PATH_SIB_AUTDEM: "£KR_game_rule_flag_FER  Dictator of Siberia"
 RULE_OPTION_FER_PATH_SIB_AUTDEM_DESC: "$RULE_OPTION_FER_PATH_SIB$\nHis §gDemokraticheskaya Narodnaya Partiya Volnoy Sibiri§!, or Democratic Popular Party of Free Siberia, makes minor concessions to the Siberian democrats and creates a republic, while in practice he retains significant powers.\n\n§RRequires:§!\n§CDictatorship§! or §CSocialist Republic§! in §Y$RUS_AFTERMATH$§!\nor §CRDP - Sulimov§! in §Y$RUS_PATH$§!\n\n§CRussia is defeated in the Second Weltkrieg§!"
 RULE_OPTION_FER_PATH_NATPOP: "£KR_game_rule_flag_RUS_empire  Tsardom Resurrected"
 RULE_OPTION_FER_PATH_NATPOP_DESC: "Diterikhs purges his rival Semyonov, and attempts to take over all of Russia.\nShould he prove successful in the reclamation, his §nVysshy Monarkhichesky Sovet§!, or Russian Monarchic Union, restores the Tsardom of Russia, one resembling the times before Peter the Great: deeply reactionary and religious, the heir to Holy Rus'.\n\n§RRequires:§!\n§CDictatorship§! or §CSocialist Republic§! in §Y$RUS_AFTERMATH$§!\nor §CRDP - Sulimov§! in §Y$RUS_PATH$§!\n\n§CRussia is defeated in the Second Weltkrieg§!"
 RULE_OPTION_FER_PATH_NO_REVOLT: "£KR_game_rule_flag_RUS  No Revolt"
 RULE_OPTION_FER_PATH_NO_REVOLT_DESC: "With Semyonov's assassination, the momentum for an uprising in the far east is lost.\n\n§RRequires:§!\n§CDictatorship§! in §Y$RUS_AFTERMATH$§!"

 FER_FORPOL: "£KR_game_rule_flag_RUS  £KR_game_rule_flag_FER  Far Eastern Foreign Policy"
 RULE_OPTION_FER_FORPOL_RANDOM: "Default"
 RULE_OPTION_FER_FORPOL_RANDOM_DESC: "Either after claiming the mantle of Russia itself, or as a Siberian regime, what was once the Far Eastern Army will need to decide how it wants to take to the world's stage."
 RULE_OPTION_FER_FORPOL_FER: "£KR_game_rule_flag_RUS  Moscow Accord"
 RULE_OPTION_FER_FORPOL_FER_DESC: "The far eastern uprising surpasses all expectations and reunifies Russia. The new government recreates the Moscow Accord.\n\n§RRequires:§!\n§CDictatorship§! or §CSocialist Republic§! in §Y$RUS_AFTERMATH$§!\nor §CRDP - Sulimov§! in §Y$RUS_PATH$§!\n\n§RNot§! any §CSiberia§! in §Y$FER_PATH$§!\n§CThe Far Eastern Army controls Moscow§!"
 RULE_OPTION_FER_FORPOL_RSA: "£KR_game_rule_flag_FER_army  £KR_game_rule_flag_RSA  Free Russian Army"
 RULE_OPTION_FER_FORPOL_RSA_DESC: "Semyonov finds an unlikely ally in the Free Russian Army, united by a shared disdain of the Kremlin's incumbent regime.\nShould Boldyrev's forces manage to take Moscow, Semyonov's revolt peacefully unites with the restored Republic.\n\n§RRequires:§!\n§CDictatorship§! or §CSocialist Republic§! in §Y$RUS_AFTERMATH$§!\nor §CRDP - Sulimov§! in §Y$RUS_PATH$§!\n\n§RNot§! §CTsardom Resurrected§! in §Y$FER_PATH$§!"
 RULE_OPTION_FER_FORPOL_ENT: "£KR_game_rule_flag_RUS  £KR_game_rule_flag_CAN  Entente"
 RULE_OPTION_FER_FORPOL_ENT_DESC: "The far eastern uprising surpasses all expectations and reunifies Russia. Seeking a new alliance, Semyonov's regime joins the Entente.\n\n§RRequires:§!\n§CSupreme Ataman of Russia§! or §CPresident For Life§! in\n§Y$FER_PATH$§!\n§CThe Far Eastern Army controls Moscow§!"
 RULE_OPTION_FER_FORPOL_JAP: "£KR_game_rule_flag_FER  £KR_game_rule_flag_JAP  Co-Prosperity Sphere"
 RULE_OPTION_FER_FORPOL_JAP_DESC: "Semyonov returns the favour by officially aligning Siberia with the Co-Prosperity Sphere.\n\n§RRequires:§!\nAny §CSiberia§! in §Y$FER_PATH$§!\n§CRussia is defeated in the Second Weltkrieg§!"
 RULE_OPTION_FER_FORPOL_SIB: "£KR_game_rule_flag_FER  Independent"
 RULE_OPTION_FER_FORPOL_SIB_DESC: "Semyonov forgoes his alliance with the Japanese, creating an independent Siberian regime.\n\n§RRequires:§!\nAny §CSiberia§! in §Y$FER_PATH$§!\n§CRussia is defeated in the Second Weltkrieg§!"

 BAT_PATH: "£KR_game_rule_flag_BAT  The Disunited Duchy"
 RULE_OPTION_BAT_PATH_RANDOM: "Default"
 RULE_OPTION_BAT_PATH_RANDOM_DESC: "Black Monday leaves deep political divides within the United Baltic Duchy tearing the state asunder. What shape the Baltic German dream will take and whether it will be survive will be decided in the following months."
 RULE_OPTION_BAT_PATH_DEM_DESC: "The Baltic German Democratic Party stays in power and continues guiding the nation according to the political thought of Paul Schiemann."
 RULE_OPTION_BAT_PATH_SOCLIB: "£KR_game_rule_flag_BAT  Democracy - DbDP"
 RULE_OPTION_BAT_PATH_SOCLIB_DESC: "The §lBaltic German Democratic Party§! stays in power and continues guiding the nation according to the political thought of Paul Schiemann. They remain in power after the first presidential election."
 RULE_OPTION_BAT_PATH_SOCCON: "£KR_game_rule_flag_BAT  Democracy - DbRP"
 RULE_OPTION_BAT_PATH_SOCCON_DESC: "$RULE_OPTION_BAT_PATH_DEM_DESC$ The §cBaltic German Reform Party§! wins the first presidential election."
 RULE_OPTION_BAT_PATH_AUTDEM: "£KR_game_rule_flag_BAT  Democracy - DbVP"
 RULE_OPTION_BAT_PATH_AUTDEM_DESC: "$RULE_OPTION_BAT_PATH_DEM_DESC$ The §gBaltic German People's Party§! wins the first presidential election."
 RULE_OPTION_BAT_PATH_PATAUT: "£KR_game_rule_flag_BAT  Tradition Remains"
 RULE_OPTION_BAT_PATH_PATAUT_DESC: "The government of von Samson-Himmelstjerna falls and the §PBaltic Knighthoods§! retake control of the state, dedicating their efforts to maintain harmony and tradition."
 RULE_OPTION_BAT_PATH_NATPOP: "£KR_game_rule_flag_BAT  The Baltic Renewal"
 RULE_OPTION_BAT_PATH_NATPOP_DESC: "In the chaos of Black Monday, the Landeswehr organises a coup and puts the §nBaltic Brotherhood§! in power, in order to transform the Baltics into a model nationalist state."
 RULE_OPTION_BAT_PATH_RIGA_SOCLIB: "£KR_game_rule_flag_BAT_riga  The Duchy Falls - Schiemann's Legacy"
 RULE_OPTION_BAT_PATH_RIGA_SOCLIB_DESC: "The United Baltic Duchy falls to Latvian and Estonian partisans. In the City of Riga, the §lDemocratic Party§! takes charge and continues Schiemann's legacy."
 RULE_OPTION_BAT_PATH_RIGA_SOCCON: "£KR_game_rule_flag_BAT_riga  The Duchy Falls - Rechtstaat"
 RULE_OPTION_BAT_PATH_RIGA_SOCCON_DESC: "The United Baltic Duchy falls to Latvian and Estonian partisans. In the City of Riga, §cHelmuth Stegman§! remains in power and guides the city in legalistic statehood."
 RULE_OPTION_BAT_PATH_RIGA_PATAUT: "£KR_game_rule_flag_BAT_riga  The Duchy Falls - Reichsvorposten Riga"
 RULE_OPTION_BAT_PATH_RIGA_PATAUT_DESC: "The United Baltic Duchy falls to Latvian and Estonian partisans. In the City of Riga, the German garrison launches a coup and puts a pan-Germanic §Pdictatorial government§! in charge."

 EST_PATH: "£KR_game_rule_flag_EST  Sirk's Choice"
 RULE_OPTION_EST_PATH_RANDOM: "Default"
 RULE_OPTION_EST_PATH_RANDOM_DESC: "After the proclamation of the Second Estonian Republic, power passed to the head of the provisional government, Artur Sirk. But tensions were growing in the country from his authoritarian rule. What will Sirk choose - will he resign or will he be able to consolidate his power?"
 RULE_OPTION_EST_PATH_PATAUT: "£KR_game_rule_flag_EST  Sirk Remains in Power"
 RULE_OPTION_EST_PATH_PATAUT_DESC: "Sirk remains and establishes the §PVaps Movement§!, creating an authoritarian military dictatorship.\n\n§RRequires:§!\nAny §CThe Duchy Falls§! in §Y$BAT_PATH$§!"
 RULE_OPTION_EST_PATH_AUTDEM: "£KR_game_rule_flag_EST  Isamaaliit Coup"
 RULE_OPTION_EST_PATH_AUTDEM_DESC: "The §gIsamaaliit§! movement, led by the Patriotic League, overthrows Sirk and establishes a corporatist regime.\n\n§RRequires:§!\nAny §CThe Duchy Falls§! in §Y$BAT_PATH$§!"
 RULE_OPTION_EST_PATH_DEM_DESC: "Sirk yields to pressure and power goes to the national front of the democratic parties. The following election is won by the"
 RULE_OPTION_EST_PATH_SOCCON: "£KR_game_rule_flag_EST  Unity Front - Rahvaerakond"
 RULE_OPTION_EST_PATH_SOCCON_DESC: "$RULE_OPTION_EST_PATH_DEM_DESC$ §cEesti Rahvaerakond§! outright.\n\n§RRequires:§!\nAny §CThe Duchy Falls§! in §Y$BAT_PATH$§!"
 RULE_OPTION_EST_PATH_MARLIB: "£KR_game_rule_flag_EST  Unity Front - Centrist Rahvaerakond"
 RULE_OPTION_EST_PATH_MARLIB_DESC: "$RULE_OPTION_EST_PATH_DEM_DESC$ §mEesti Rahvaerakond§!, with government support from centrist independents in exchange for some minor liberal concessions.\n\n§RRequires:§!\nAny §CThe Duchy Falls§! in §Y$BAT_PATH$§!"
 RULE_OPTION_EST_PATH_SOCLIB: "£KR_game_rule_flag_EST  Unity Front - Tööerakond"
 RULE_OPTION_EST_PATH_SOCLIB_DESC: "$RULE_OPTION_EST_PATH_DEM_DESC$ §lEesti Tööerakond§!.\n\n§RRequires:§!\nAny §CThe Duchy Falls§! in §Y$BAT_PATH$§!"
 RULE_OPTION_EST_PATH_SOCDEM: "£KR_game_rule_flag_EST  Unity Front - ESDTP"
 RULE_OPTION_EST_PATH_SOCDEM_DESC: "$RULE_OPTION_EST_PATH_DEM_DESC$ §SEesti Sotsiaaldemokraatlik Tööliste Partei§!.\n\n§RRequires:§!\nAny §CThe Duchy Falls§! in §Y$BAT_PATH$§!"

 EST_FORPOL: "£KR_game_rule_flag_EST  Estonian Foreign Policy"
 RULE_OPTION_EST_FORPOL_RANDOM: "Default"
 RULE_OPTION_EST_FORPOL_RANDOM_DESC: "Estonia is a newcomer to the political scene, and with several intimidating neighbours, will now have to decide what way it wants to align itself."
 RULE_OPTION_EST_FORPOL_RUS: "£KR_game_rule_flag_EST  £KR_game_rule_flag_RUS  Moscow Accord"
 RULE_OPTION_EST_FORPOL_RUS_DESC: "With Riga looking likely to attempt to regain its former lands, Estonia turns to Russia for an alliance. If Russia adopts an Expansionist stance, their request will be denied and Estonia will remain neutral.\n\n§RRequires:§!\nAny §CThe Duchy Falls§! in §Y$BAT_PATH$§!\n§RNot§! §CSocialist Republic§! in §Y$RUS_AFTERMATH$§!\n§RNot§! §CRDP - Sulimov§! in §Y$RUS_PATH$§!"
 RULE_OPTION_EST_FORPOL_GER: "£KR_game_rule_flag_EST  £KR_game_rule_flag_GER  Reichspakt"
 RULE_OPTION_EST_FORPOL_GER_DESC: "Joining the Reichspakt and full cooperation with Germany may be Estonia's best chance at guaranteeing their independence. If Germany is ruled by a Schwarz-Weiß-Rot administration, their request will be denied and Estonia will remain neutral.\n\n§RRequires:§!\nAny §CThe Duchy Falls§! in §Y$BAT_PATH$§!\n§RNot§! any §CKoalition S-W-R§! in §Y$GER_PATH$§!"
 RULE_OPTION_EST_FORPOL_SCA: "£KR_game_rule_flag_EST  £KR_game_rule_flag_SCA  Nordic Council"
 RULE_OPTION_EST_FORPOL_SCA_DESC: "Estonia may not be a Scandinavian country, but its commitment to democracy since independence, and close historical ties to Finland, have meant that it wishes to join with the Nordic countries in an agreement of mutual protection, and eventual full unification. Estonia will only be able to negotiate this if Finland is also seeking entry into the Scandinavian project, and will remain neutral if this is not the case.\n\n§RRequires:§!\nAny §CThe Duchy Falls§! in §Y$BAT_PATH$§!\nAny §CUnity Front§! in §Y$EST_PATH$§!\nAny §CDemocracy§! in §Y$DEN_PATH$§!\nAny §CDemocracy§! in §Y$NOR_PATH$§!\n§CNordic Federation§! in §Y$NOR_FORPOL$§!\nAny §CDemocracy§! in §Y$SWE_PATH$§!\nAny §CDemocracy§! in §Y$FIN_PATH$§!"
 RULE_OPTION_EST_FORPOL_NEUT: "£KR_game_rule_flag_EST  Neutrality"
 RULE_OPTION_EST_FORPOL_NEUT_DESC: "Estonia will eschew any alliances with Great Powers, favouring instead a policy of armed neutrality and potential local cooperation.\n\n§RRequires:§!\nAny §CThe Duchy Falls§! in §Y$BAT_PATH$§!"

 LAT_PATH: "£KR_game_rule_flag_LAT  Latvia's Constitutional Convention"
 RULE_OPTION_LAT_PATH_RANDOM: "Default"
 RULE_OPTION_LAT_PATH_RANDOM_DESC: "Aside from Riga, Latvia has finally secured its independence, with the nation split ideologically between socialists in the west and nationalists in the east. A Constitutional Convention has been called, with one main question being asked - who will lead Latvia into the future?"
 RULE_OPTION_LAT_PATH_AUT_DESC: "After his triumph over the socialists, General Jānis Kurelis becomes President of Latvia."
 RULE_OPTION_LAT_PATH_AUTDEM: "£KR_game_rule_flag_LAT  Executive Authority Constrained"
 RULE_OPTION_LAT_PATH_AUTDEM_DESC: "$RULE_OPTION_LAT_PATH_AUT_DESC$\nHe will lead Latvia through the current crisis, with his §gauthority kept in check by the Seima§!.\n\n§RRequires:§!\nAny §CThe Duchy Falls§! in §Y$BAT_PATH$§!"
 RULE_OPTION_LAT_PATH_PATAUT: "£KR_game_rule_flag_LAT  A Strong Executive"
 RULE_OPTION_LAT_PATH_PATAUT_DESC: "$RULE_OPTION_LAT_PATH_AUT_DESC$\nHe will lead Latvia through the current crisis and thereafter, with §Punrestricted executive powers§!.\n\n§RRequires:§!\nAny §CThe Duchy Falls§! in §Y$BAT_PATH$§!"
 RULE_OPTION_LAT_PATH_SOC_DESC: "Jēkabs Peterss and the Revolutionary Latvian Legion are hailed as instrumental in the gaining of Latvian independence, and have reformed the Iskolat Republic."
 RULE_OPTION_LAT_PATH_RADSOC: "£KR_game_rule_flag_LAT_socialist  Bolshevik Renewal"
 RULE_OPTION_LAT_PATH_RADSOC_DESC: "$RULE_OPTION_LAT_PATH_SOC_DESC$\nThey will succeed where Russia failed, and stay true to their §RBolshevik§! roots.\n\n§RRequires:§!\nAny §CThe Duchy Falls§! in §Y$BAT_PATH$§!"
 RULE_OPTION_LAT_PATH_TOTALIST: "£KR_game_rule_flag_LAT_socialist  Adoption of Syndicalism"
 RULE_OPTION_LAT_PATH_TOTALIST_DESC: "$RULE_OPTION_LAT_PATH_SOC_DESC$\nSeeing the failure of Bolshevism in Russia, it is clear that French-inspired §orevolutionary syndicalism§! is the way forward for Latvian socialism.\n\n§RRequires:§!\nAny §CThe Duchy Falls§! in §Y$BAT_PATH$§!"

 LAT_FORPOL: "£KR_game_rule_flag_LAT  Latvian Foreign Policy"
 RULE_OPTION_LAT_FORPOL_RANDOM: "Default"
 RULE_OPTION_LAT_FORPOL_RANDOM_DESC: "Now an independent state in its own right, Latvia asks itself if its goals are better achieved in allying with the Russians, or if it should avoid joining any major faction."
 RULE_OPTION_LAT_FORPOL_RUS: "£KR_game_rule_flag_LAT  £KR_game_rule_flag_RUS  Moscow Accord"
 RULE_OPTION_LAT_FORPOL_RUS_DESC: "Latvia will seek to join the Moscow Accord.\n\n§RRequires:§!\nAny §CThe Duchy Falls§! in §Y$BAT_PATH$§!\n§CExecutive Authority Constrained§! or §CA Strong Executive§! in §Y$LAT_PATH$§!\n\n§RNot§! §CSocialist Republic§! in §Y$RUS_AFTERMATH$§!\n§RNot§! §CRDP - Sulimov§! in §Y$RUS_PATH$§!"
 RULE_OPTION_LAT_FORPOL_NEUT: "£KR_game_rule_flag_LAT  Neutrality"
 RULE_OPTION_LAT_FORPOL_NEUT_DESC: "Latvia will eschew an alliance with Moscow, favouring instead a policy of armed neutrality and potential local cooperation.\n\n§RRequires:§!\nAny §CThe Duchy Falls§! in §Y$BAT_PATH$§!\n§CExecutive Authority Constrained§! or §CA Strong Executive§! in §Y$LAT_PATH$§!"

 LIT_PATH: "£KR_game_rule_flag_LIT_monarchy  Lithuania's Longest Winter"
 RULE_OPTION_LIT_PATH_RANDOM: "Default"
 RULE_OPTION_LIT_PATH_RANDOM_DESC: "Black Monday and the Election of 1937 will leave Lithuania in a flux. In a country ripped apart by ethnic tensions and economic hardship, can democracy and the dream of a multiethnic Kingdom survive?"
 RULE_OPTION_LIT_PATH_SOCCON: "£KR_game_rule_flag_LIT_monarchy  Renewal in Christ"
 RULE_OPTION_LIT_PATH_SOCCON_DESC: "The Election of 1937 passes and the §cLietuvos krikščionių demokratų partija§!, or Christian Democratic Party of Lithuania, stays in power - now led by the philosopher Stasys Šalkauskis, however, who develops a pluralistic set of Christian corporatist thought for the nation."
 RULE_OPTION_LIT_PATH_SOCDEM: "£KR_game_rule_flag_LIT_monarchy  For the Working Man"
 RULE_OPTION_LIT_PATH_SOCDEM_DESC: "The Election of 1937 passes and the §SLietuvos socialdemokratų partija§!, or Social Democratic Party of Lithuania, assume power - led by Steponas Kairys, they seek to achieve democratic socialism and establish National Personal Autonomy."
 RULE_OPTION_LIT_PATH_AUTDEM: "£KR_game_rule_flag_LIT_monarchy  Strength in Unity"
 RULE_OPTION_LIT_PATH_AUTDEM_DESC: "The Election of 1937 passes and the §gLietuvių tautininkų sąjunga§!, or Lithuanian Nationalist Union, assumes power - led by Antanas Smetona, they seek to establish \"true democracy\" centred around their leader, the Tautos Vadas."
 RULE_OPTION_LIT_PATH_SOCLIB_DESC: "The situation in Lithuania escalates and King Vytautas II is shot. All the parties in the Seimas unite under a §lnational unity§! government, led by Stanislaw Narutowicz, who seeks to resolve the nation's ethnic tensions by reforming the nation under a federal, Krajowcy-inspired structure.\n\nFollowing the declaration of a Republic, and Narutowicz's subsequent retirement, Lithuania elects the"
 RULE_OPTION_LIT_PATH_REPUBLIC_SOCCON: "£KR_game_rule_flag_LIT  Echoes of a Grand Duchy - LKDP"
 RULE_OPTION_LIT_PATH_REPUBLIC_SOCCON_DESC: "$RULE_OPTION_LIT_PATH_SOCLIB_DESC$ §cLietuvos krikščionių demokratų partija§!, or Christian Democratic Party of Lithuania, with their leader Stasys Šalkauskis as President."
 RULE_OPTION_LIT_PATH_REPUBLIC_SOCDEM: "£KR_game_rule_flag_LIT  Echoes of a Grand Duchy - LSDP"
 RULE_OPTION_LIT_PATH_REPUBLIC_SOCDEM_DESC: "$RULE_OPTION_LIT_PATH_SOCLIB_DESC$ §SLietuvos socialdemokratų partija§!, or Social Democratic Party of Lithuania, with their leader Steponas Kairys as President."
 RULE_OPTION_LIT_PATH_MARLIB: "£KR_game_rule_flag_LIT  Echoes of a Grand Duchy - Santara"
 RULE_OPTION_LIT_PATH_MARLIB_DESC: "$RULE_OPTION_LIT_PATH_SOCLIB_DESC$ §mDemokratinė tautos laisvės santara§!, or Democratic National Freedom League, with their leader Vaclovas Sidzikauskas as President."
 RULE_OPTION_LIT_PATH_PATAUT: "£KR_game_rule_flag_LIT_monarchy  Guardianship of the Army"
 RULE_OPTION_LIT_PATH_PATAUT_DESC: "The situation in Lithuania escalates and King Vytautas II is shot. General Povilas Plechavičius declares §Pmartial law§! after the failure of the previous civilian government to protect the king, and the former king's brother is crowned as Mindaugas III."
 RULE_OPTION_LIT_PATH_RADSOC: "£KR_game_rule_flag_LIT_radical_socialist  Revolution at Last"
 RULE_OPTION_LIT_PATH_RADSOC_DESC: "The Election of 1937 passes and the Social Democrats assume power. During their years in office, syndicalist sympathisers gain prominence within the party. As Germany starts losing the war against the Internationale, Vincas Galinis leads the §RLithuanian revolution§!, changing their side in the war and bringing Lithuania to fight alongside the Communards.\n\n§CNote: If Germany is not at 40% surrender progress in the Weltkrieg, not at war with either the Commune of France or Socialist Russia, or the social democrats are no longer in power, this will not happen.§!"
 RULE_OPTION_LIT_PATH_NATPOP: "£KR_game_rule_flag_LIT_national_populist  A National Republic"
 RULE_OPTION_LIT_PATH_NATPOP_DESC: "The government fails to suppress the LAF's insurgency. During the Second Weltkrieg, the §nLithuanian Activist Front§! takes the opportunity to uproot the nation from the ground up, overthrow the German yoke and establish a national republic."

 WHR_PATH: "£KR_game_rule_flag_WHR  Congress of the Hramada"
 RULE_OPTION_WHR_PATH_RANDOM: "Default"
 RULE_OPTION_WHR_PATH_RANDOM_DESC: "Due to disagreements over land reform in White Ruthenia, the ruling BSDP is increasingly split into rightists and leftists. Meanwhile, the military is increasingly afraid of the influence of syndicalists, and it seems that the Germans are ready to support them..."
 RULE_OPTION_WHR_PATH_SOCDEM: "£KR_game_rule_flag_WHR  BSDP Hegemony"
 RULE_OPTION_WHR_PATH_SOCDEM_DESC: "The §SBielaruskaja Sacyjal-Demakratyčnaja Partyja§! will successfully carry out its land reform, allowing White Ruthenia to turn into a healthy and developed country, asserting itself to the world as the Belarusian People's Republic."
 RULE_OPTION_WHR_PATH_SOCCON: "£KR_game_rule_flag_WHR  NDA Ascension"
 RULE_OPTION_WHR_PATH_SOCCON_DESC: "The BSDP will successfully carry out its land reform, allowing White Ruthenia to turn into a healthy and developed country, asserting itself to the world as the Belarusian People's Republic. With democracy in place, the BSDP lose the 1943 elections onwards to the §cNational Democratic Association§!."
 RULE_OPTION_WHR_PATH_LOYAL_SOCDEM: "£KR_game_rule_flag_WHR  BSDP Hegemony - Reichspakt"
 RULE_OPTION_WHR_PATH_LOYAL_SOCDEM_DESC: "$RULE_OPTION_WHR_PATH_SOCDEM_DESC$\nShould Russia turn again to socialism, the Belarusians will not be tempted by their offers and will stay loyal to the Reichspakt, which has guaranteed its independence so far.\n\n§RRequires:§!\n§CSocialist Republic§! in §Y$RUS_AFTERMATH$§!\nor §CRDP - Sulimov§! in §Y$RUS_PATH$§!"
 RULE_OPTION_WHR_PATH_RADSOC: "£KR_game_rule_flag_WHR_radical_socialist  BSDP Hegemony - Radicalisation"
 RULE_OPTION_WHR_PATH_RADSOC_DESC: "The BSDP will successfully carry out its land reform, allowing White Ruthenia to turn into a healthy and developed country, asserting itself to the world as the Belarusian People's Republic.\nHowever, in a secret deal behind the backs of the Germans, the Belarusians change one master for another, and shift their allegiance at the start of the Weltkrieg to become a puppet of the Russian socialists, while further §Rradicalising§! their own previous social democratic ideals.\n\n§RRequires:§!\n§CSocialist Republic§! in §Y$RUS_AFTERMATH$§!\nor §CRDP - Sulimov§! in §Y$RUS_PATH$§!"
 RULE_OPTION_WHR_PATH_AUTDEM: "£KR_game_rule_flag_WHR_GER_authoritarian_democrat  Central Rada Takes Control"
 RULE_OPTION_WHR_PATH_AUTDEM_DESC: "Fearing a syndicalist threat, §gRadasłaŭ Astroŭski§!, with German support, overthrows the Sojm and turn the country into an authoritarian presidential republic."
 RULE_OPTION_WHR_PATH_PATAUT: "£KR_game_rule_flag_WHR_GER_authoritarian_democrat  Generalgouvernement Minsk"
 RULE_OPTION_WHR_PATH_PATAUT_DESC: "Fearing a syndicalist threat, Radasłaŭ Astroŭski, with the support of the Germans, overthrows the Sojm. Unwilling to seek further support elsewhere, and failing to quell the nascent civil war, Astroŭski loses control to the leader of the German military mission to White Ruthenia, §PWerner Kempf§!."
 RULE_OPTION_WHR_PATH_NATPOP: "£KR_game_rule_flag_WHR_KRY  The Rise of Kryvia"
 RULE_OPTION_WHR_PATH_NATPOP_DESC: "Fearing a syndicalist threat, Radasłaŭ Astroŭski, with the support of the Germans, overthrows the Sojm. Unable to find support, he cedes power to §nVacłaŭ Łastoŭski§!, who will turn White Ruthenia into a nationalist agrarian-corporatist country named Kryvia."

 UKR_PATH: "£KR_game_rule_flag_UKR  Blood on the Dnipro"
 RULE_OPTION_UKR_PATH_RANDOM: "Default"
 RULE_OPTION_UKR_PATH_RANDOM_DESC: "An economic crisis renders the already unstable nation of Ukraine asunder. The authoritarian government of the Hetmanate scrambles together to keep the nation from falling apart, as forces from within and without strive to restore a republic that was once thought defeated. A storm is brewing on the horizon, and neither side shall make it out unscathed..."
 RULE_OPTION_UKR_PATH_HETMANATE_DESC: "In spite of the chaos of Black Monday and the Anti-Hetman Revolt, the Hetmanate prevails."
 RULE_OPTION_UKR_PATH_USKHD_AUTDEM: "£KR_game_rule_flag_UKR  Hetmanate - The Classocratic Ideal"
 RULE_OPTION_UKR_PATH_USKHD_AUTDEM_DESC: "$RULE_OPTION_UKR_PATH_HETMANATE_DESC$\nSkoropadskyi appoints a cabinet led by the §gUkrainskyi Soiuz Khliborobiv-Derzhavnykiv§!, or Ukrainian Union of Agrarians-Statists, and the new government carries out their anti-parliamentarian, classocratic vision."
 RULE_OPTION_UKR_PATH_UDKHP_DESC: "Skoropadskyi appoints a cabinet led by the USKhD, which ends up sorely disappointing the Hetman with its lacklustre performance.\nThe cabinet is later dismissed in favour of one led by the"
 RULE_OPTION_UKR_PATH_UDKHP_AUTDEM: "£KR_game_rule_flag_UKR  Hetmanate - Against Partisanship"
 RULE_OPTION_UKR_PATH_UDKHP_AUTDEM_DESC: "$RULE_OPTION_UKR_PATH_HETMANATE_DESC$\n$RULE_OPTION_UKR_PATH_UDKHP_DESC$ §gUkrainska Demokratychna Khliborobska Partiia§!, or Ukrainian Democratic Agrarian Party. Despite the government's promises towards substantial parliamentary reforms, they are not enough to prevent the Soim remaining secondary to the Hetman, his cabinet and his advisors."
 RULE_OPTION_UKR_PATH_SOCCON: "£KR_game_rule_flag_UKR  Hetmanate - A Rational Solution"
 RULE_OPTION_UKR_PATH_SOCCON_DESC: "$RULE_OPTION_UKR_PATH_HETMANATE_DESC$\n$RULE_OPTION_UKR_PATH_UDKHP_DESC$ UDKhP. The new government passes several reforms, and after Russia's defeat completes its process of §cparliamentarisation§!.\n\n§RRequires:§!\n§CRussia is defeated in the Second Weltkrieg§!"
 RULE_OPTION_UKR_PATH_SHD_DESC: "The vast failures of the Soim and the coalition government come to a head as the authoritarian"
 RULE_OPTION_UKR_PATH_SHD_END_DESC: "secures power and further centralises the state."
 RULE_OPTION_UKR_PATH_PATAUT: "£KR_game_rule_flag_UKR  Hetmanate - Hetman's Right Hand"
 RULE_OPTION_UKR_PATH_PATAUT_DESC: "$RULE_OPTION_UKR_PATH_HETMANATE_DESC$\n$RULE_OPTION_UKR_PATH_SHD_DESC$ §PSoiuz Hetmantsiv Derzhavnykiv§!, or Union of Hetmanites-State Builders, $RULE_OPTION_UKR_PATH_SHD_END_DESC$\nAfter Russia's defeat, the screws on power are tightened with Cossack leader Ivan Poltavets-Ostrianytsia turning the Hetman into a virtual puppet of his administration."
 RULE_OPTION_UKR_PATH_SHD_AUTDEM: "£KR_game_rule_flag_UKR  Hetmanate - A Nation on the March"
 RULE_OPTION_UKR_PATH_SHD_AUTDEM_DESC: "$RULE_OPTION_UKR_PATH_HETMANATE_DESC$\n$RULE_OPTION_UKR_PATH_SHD_DESC$ SHD $RULE_OPTION_UKR_PATH_SHD_END_DESC$\nAfter Russia's defeat, the state relaxes its grip, and Otaman-Minister Borys Homzyn holds new elections which are won by the §gHetman's loyalists§!.\n\n§RRequires:§!\n§CRussia is defeated in the Second Weltkrieg§!"
 RULE_OPTION_UKR_PATH_DANYLO: "Against the odds, the government gains the support of the URDP in tackling Black Monday, and successfully negotiates with the All-Ukrainian Democratic Movement to prevent an outright civil war. Danylo Skoropadskyi and Dmytro Doroshenko painstakingly transform the Hetmanate with wide-reaching democratic reforms, and the"
 RULE_OPTION_UKR_PATH_HETMANATE_SOCLIB: "£KR_game_rule_flag_UKR  Hetmanate - The Spirit of Progress"
 RULE_OPTION_UKR_PATH_HETMANATE_SOCLIB_DESC: "$RULE_OPTION_UKR_PATH_DANYLO$ §lUkraiinska Radykalno-Demokratychna Partiia§!, or Ukrainian Radical Democratic Party come to power in the next elections."
 RULE_OPTION_UKR_PATH_HETMANATE_SOCDEM: "£KR_game_rule_flag_UKR  Hetmanate - Red-tinted Hetmanate"
 RULE_OPTION_UKR_PATH_HETMANATE_SOCDEM_DESC: "$RULE_OPTION_UKR_PATH_DANYLO$ URDP come to power in the next elections.\nAfter the defeat of Russia, the §SUkrainska Sotsial-Demokratychna Robitnycha Partiia§!, or Ukrainian Social Democratic Workers' Party win a surprise victory in the post-war elections.\n\n§RRequires:§!\n§CRussia is defeated in the Second Weltkrieg§!"
 RULE_OPTION_UKR_PATH_NATPOP: "£KR_game_rule_flag_UKR  Republic - National Revolution"
 RULE_OPTION_UKR_PATH_NATPOP_DESC: "$RULE_OPTION_UKR_PATH_HETMANATE_DESC$\nHowever, a brand new crisis threatens the government. After his failure to carry out the land reform, Skoropadskyi's state is swept away by a military coup led by the §nLegiia Ukrainskykh Natsionalistiv§!, or League of Ukrainian Nationalists."
 RULE_OPTION_UKR_PATH_REPUBLIC_DESC: "Liberty returns to Ukraine once more as the All-Ukrainian Democratic Movement triumphs over the Hetman's government."
 RULE_OPTION_UKR_PATH_REPUBLIC_SOCLIB: "£KR_game_rule_flag_UKR  Republic - A Radical Touch"
 RULE_OPTION_UKR_PATH_REPUBLIC_SOCLIB_DESC: "$RULE_OPTION_UKR_PATH_REPUBLIC_DESC$\nIn the elections following the revolt, the §lUkraiinska Radykalno-Demokratychna Partiia§!, or Ukrainian Radical Democratic Party, forms a government and sets Ukraine on a progressive and parliamentary course."
 RULE_OPTION_UKR_PATH_MARLIB: "£KR_game_rule_flag_UKR  Republic - Peace and Prosperity"
 RULE_OPTION_UKR_PATH_MARLIB_DESC: "$RULE_OPTION_UKR_PATH_REPUBLIC_DESC$\nIn the elections following the revolt, the URDP forms a government and sets Ukraine on a progressive and parliamentary course.\nAfter Russia's defeat, the party wins re-election, with the §mright wing§! of the party becoming the most influential.\n\n§RRequires:§!\n§CRussia is defeated in the Second Weltkrieg§!"
 RULE_OPTION_UKR_PATH_REPUBLIC_SOCDEM: "£KR_game_rule_flag_UKR  Republic - Mandate for the Workers"
 RULE_OPTION_UKR_PATH_REPUBLIC_SOCDEM_DESC: "$RULE_OPTION_UKR_PATH_REPUBLIC_DESC$\nIn the elections following the revolt, the §SUkrainska Sotsial-Demokratychna Robitnycha Partiia§!, or Ukrainian Social Democratic Workers' Party, forms a government and sets Ukraine on a democratic-socialist course."
 RULE_OPTION_UKR_PATH_RADSOC: "£KR_game_rule_flag_UKR  Republic - Revolution From Within"
 RULE_OPTION_UKR_PATH_RADSOC_DESC: "$RULE_OPTION_UKR_PATH_REPUBLIC_DESC$\nIn the elections following the revolt, the §SRobitnycho-Demokratychnyi Soiuz§!, or Workers' Democratic Union, coalesces with the Ukrainian Social Democratic Workers' Party to lay the groundwork for an agrarian and socialist Ukraine.\n\nShould the German defence against the Internationale begin to falter, they will complete their §Rtransition to socialism§! and switch sides in the war, joining the Third Internationale once Germany has been defeated.\n\n§CNote: Ukraine will switch sides immediately should Socialist Russia be at war with Germany. Otherwise, Germany must reach more than 20% surrender progress, and Ukraine must be at war with the Commune of France.§!"
 RULE_OPTION_UKR_PATH_SYNDIE: "£KR_game_rule_flag_UKR_syndicalist  Republic - A Fight for the Ages"
 RULE_OPTION_UKR_PATH_SYNDIE_DESC: "$RULE_OPTION_UKR_PATH_REPUBLIC_DESC$\nBut not all is well in the new republic. The inefficiencies of the newly-elected government spell the death of the republican cause as a socialist coup, led by the §rUkrainska Partiia Sotsialistiv-Revoliutsioneriv-Borotbystiv (Komunistiv-Syndykalistiv)§!, or Ukrainian Party of Socialist-Revolutionary-Borotbysts (Communists-Syndicalists), violently secures power."

 UKR_FORPOL: "£KR_game_rule_flag_UKR  Ukrainian Foreign Policy"
 RULE_OPTION_UKR_FORPOL_RANDOM: "Default"
 RULE_OPTION_UKR_FORPOL_RANDOM_DESC: "Following the overthrowing of the Hetman and the consolidation of a republican government, the German foreign ministry arranges a meeting with the new leadership. Ukraine must decide where her allegiances lie..."
 RULE_OPTION_UKR_FORPOL_GER: "£KR_game_rule_flag_UKR  £KR_game_rule_flag_GER  Reichspakt"
 RULE_OPTION_UKR_FORPOL_GER_DESC: "The new Ukrainian government finds Germany's terms reasonable and signs a treaty to rejoin the German sphere.\n\n§RRequires:§!\nAny §CRepublic§! in §Y$UKR_PATH$§!"
 RULE_OPTION_UKR_FORPOL_AUS: "£KR_game_rule_flag_UKR  £KR_game_rule_flag_AUS  Donau-Adriabund"
 RULE_OPTION_UKR_FORPOL_AUS_DESC: "After the negotiations with Germany go awry, Ukraine decides to align with the Austrian sphere instead.\n\n§RRequires:§!\n§RNot§! any §CHetmanate§! in §Y$UKR_PATH$§!\nIf §Rnot§! §CRepublic - National Revolution§!, then §Rnot§! §CEnd the Dual Rule§! in §Y$AUS_AUSGLEICH$§!"

 BUL_PATH: "£KR_game_rule_flag_BUL  The State Protection Act"
 RULE_OPTION_BUL_PATH_RANDOM: "Default"
 RULE_OPTION_BUL_PATH_RANDOM_DESC: "Bulgarian democracy is in a fight for its life. The increasingly authoritarian royal palace, frustrated with the perceived weakness of the government, has been steadily increasing its power, as democrats make a final stand to save the Tarnovo Constitution, and a radical clique of officers plots against both. As Bulgaria's enemies prepare themselves for revenge, only one side can afford to be vindicated..."
 RULE_OPTION_BUL_PATH_AUTDEM: "£KR_game_rule_flag_BUL  Royal Dictatorship"
 RULE_OPTION_BUL_PATH_AUTDEM_DESC: "The State Protection Act remains, and Bulgaria looks to the Tsar and his §gNon-Partisan Regime§! to lead the nation..."
 RULE_OPTION_BUL_PATH_PATAUT: "£KR_game_rule_flag_BUL  Zveno Coup"
 RULE_OPTION_BUL_PATH_PATAUT_DESC: "Inefficient parliamentary bickering is put to an end, as the military clique §PZveno§! seize power to build a rationalised and disciplined government."
 RULE_OPTION_BUL_PATH_DEM_DESC: "As the State Protection Act is repealed, power is wrested from the monarchy to the democratic parties, and the"
 RULE_OPTION_BUL_PATH_DEM_END_DESC: "promises to uphold the promise of free elections."
 RULE_OPTION_BUL_PATH_SOCCON: "£KR_game_rule_flag_BUL  Democracy Survives - NLP"
 RULE_OPTION_BUL_PATH_SOCCON_DESC: "$RULE_OPTION_BUL_PATH_DEM_DESC$ §cNatsionalliberalna Partiya§!, or National Liberal Party, $RULE_OPTION_BUL_PATH_DEM_END_DESC$"
 RULE_OPTION_BUL_PATH_MARLIB: "£KR_game_rule_flag_BUL  Democracy Survives - DP"
 RULE_OPTION_BUL_PATH_MARLIB_DESC: "$RULE_OPTION_BUL_PATH_DEM_DESC$ NLP $RULE_OPTION_BUL_PATH_DEM_END_DESC$\nSubsequent elections are won by the §mDemokraticheska Partiya§!, or Democratic Party."
 RULE_OPTION_BUL_PATH_SOCLIB: "£KR_game_rule_flag_BUL  Democracy Survives - BZNS"
 RULE_OPTION_BUL_PATH_SOCLIB_DESC: "$RULE_OPTION_BUL_PATH_DEM_DESC$ NLP $RULE_OPTION_BUL_PATH_DEM_END_DESC$\nSubsequent elections are won by the §lBŭlgarski Zemedelski Naroden Sŭyuz \"Vrabcha 1\"§!, or Bulgarian Agrarian National Union \"Sparrow 1\"."
 RULE_OPTION_BUL_PATH_SOCDEM: "£KR_game_rule_flag_BUL  Democracy Survives - BRSDP-SS"
 RULE_OPTION_BUL_PATH_SOCDEM_DESC: "$RULE_OPTION_BUL_PATH_DEM_DESC$ NLP $RULE_OPTION_BUL_PATH_DEM_END_DESC$\nSubsequent elections are won by the §SBŭlgarska Rabotnicheska Sotsialdemokraticheska Partiya, Shiroki Sotsialisti§!, or Bulgarian Social Democratic Workers' Party, Broad Socialists."

 BUL_LOSS_PATH: "£KR_game_rule_flag_BUL  The National Catastrophe"
 RULE_OPTION_BUL_LOSS_PATH_RANDOM: "Default"
 RULE_OPTION_BUL_LOSS_PATH_RANDOM_DESC: "The unthinkable has occurred, as Bulgaria loses to the Belgrade Pact. Such a blow will mean the end to the ruling regime, but who will lead Bulgaria next?"
 RULE_OPTION_BUL_LOSS_PATH_AUTDEM: "£KR_game_rule_flag_BUL_rep  Royal Dictatorship"
 RULE_OPTION_BUL_LOSS_PATH_AUTDEM_DESC: "§gTsar Boris III§! is seen as the leader that Bulgaria needed all along, and will attempt to undo the damage brought on by the Catastrophe.\n\n§RRequires:§!\n§CBulgaria is defeated in the Fourth Balkan War§!\n§CZveno Coup§! or any §CDemocracy Survives§! in §Y$BUL_PATH$§!"
 RULE_OPTION_BUL_LOSS_PATH_PATAUT: "£KR_game_rule_flag_BUL  Zveno Coup"
 RULE_OPTION_BUL_LOSS_PATH_PATAUT_DESC: "The weakness of the Tsar and his inept rule is made clear to all, and §PZveno§! will finally seize control and try to return Bulgaria to power.\n\n§RRequires:§!\n§CBulgaria is defeated in the Fourth Balkan War§!\n§CRoyal Dictatorship§! in §Y$BUL_PATH$§!"
 RULE_OPTION_BUL_LOSS_PATH_DEM_DESC: "Fearing takeover from radical forces after losing the war, the constitutionalists strike a deal with the newly crowned Tsar Boris, and Bulgaria becomes a consitutional monarchy led by the Shestorka."
 RULE_OPTION_BUL_LOSS_PATH_MARLIB: "£KR_game_rule_flag_BUL  Democracy Survives - Shestorka"
 RULE_OPTION_BUL_LOSS_PATH_MARLIB_DESC: "Fearing takeover from radical forces after losing the war, the constitutionalists strike a deal with the newly crowned Tsar Boris, and Bulgaria becomes a consitutional monarchy led by the §mShestorka§!.\nThe Shestorka then coalesce into the §mDemokraticheska Partiya§!, or Democratic Party, which win subsequent elections.\n\n§RRequires:§!\n§CBulgaria is defeated in the Fourth Balkan War§!\n§CRoyal Dictatorship§! in §Y$BUL_PATH$§!"
 RULE_OPTION_BUL_LOSS_PATH_SOCCON: "£KR_game_rule_flag_BUL  Democracy Survives - NLP"
 RULE_OPTION_BUL_LOSS_PATH_SOCCON_DESC: "$RULE_OPTION_BUL_LOSS_PATH_DEM_DESC$\nSubsequent elections are won by the §cNatsionalliberalna Partiya§!, or National Liberal Party.\n\n§RRequires:§!\n§CBulgaria is defeated in the Fourth Balkan War§!\n§CRoyal Dictatorship§! in §Y$BUL_PATH$§!"
 RULE_OPTION_BUL_LOSS_PATH_SOCLIB: "£KR_game_rule_flag_BUL  Democracy Survives - BZNS"
 RULE_OPTION_BUL_LOSS_PATH_SOCLIB_DESC: "$RULE_OPTION_BUL_LOSS_PATH_DEM_DESC$\nSubsequent elections are won by the §lBŭlgarski Zemedelski Naroden Sŭyuz \"Vrabcha 1\"§!, or Bulgarian Agrarian National Union \"Sparrow 1\".\n\n§RRequires:§!\n§CBulgaria is defeated in the Fourth Balkan War§!\n§CRoyal Dictatorship§! in §Y$BUL_PATH$§!"
 RULE_OPTION_BUL_LOSS_PATH_SOCDEM: "£KR_game_rule_flag_BUL  Democracy Survives - BRSDP-SS"
 RULE_OPTION_BUL_LOSS_PATH_SOCDEM_DESC: "$RULE_OPTION_BUL_LOSS_PATH_DEM_DESC$\nSubsequent elections are won by the §SBŭlgarska Rabotnicheska Sotsialdemokraticheska Partiya, Shiroki Sotsialisti§!, or Bulgarian Social Democratic Workers' Party, Broad Socialists.\n\n§RRequires:§!\n§CBulgaria is defeated in the Fourth Balkan War§!\n§CRoyal Dictatorship§! in §Y$BUL_PATH$§!"
 RULE_OPTION_BUL_LOSS_PATH_NATPOP: "£KR_game_rule_flag_BUL_rep_national_populist  Legionary Revolution"
 RULE_OPTION_BUL_LOSS_PATH_NATPOP_DESC: "Zveno's erstwhile partners-in-arms, the extremist and Codreanu-inspired §nSŭyuz na Bŭlgarskite Natsionalni Legioni§!, or Union of Bulgarian National Legions, take control of the country after the war, and attempt to strike back at the Belgrade Pact as soon as possible.\n\n§RRequires:§!\n§CBulgaria loses the Fourth Balkan War§!\n§CZveno Coup§! in §Y$BUL_PATH$§!"
 RULE_OPTION_BUL_LOSS_PATH_AGRARIANS_AUTDEM: "£KR_game_rule_flag_BUL  Agrarian National Union"
 RULE_OPTION_BUL_LOSS_PATH_AGRARIANS_AUTDEM_DESC: "After losing the war, the democratic government is beset by loose coalition of republican extremists and dissidents, and lose power to the anti-establishment Fatherland Front.\nIn the ensuing commotion, Aleksandŭr Stamboliyski orders the Orange Guard, the paramilitary organisation of the Agrarian National Union, to hold his former allies hostage, and takes control in a bloodless coup. Stamboliyski's §gBŭlgarski Zemedelski Naroden Sŭyuz§! establishes a peasant republic and will attempt rapprochement with his fellow south Slavs.\n\n§RRequires:§!\n§CBulgaria is defeated in the Fourth Balkan War§!\nAny §CDemocracy Survives§! in §Y$BUL_PATH$§!"
 RULE_OPTION_BUL_LOSS_PATH_RADSOC: "£KR_game_rule_flag_BUL_radical_socialist  Narrow Socialists"
 RULE_OPTION_BUL_LOSS_PATH_RADSOC_DESC: "After losing the war, the democratic government is beset by loose coalition of republican extremists and dissidents, and lose power to the anti-establishment Fatherland Front.\nAfter an attempted Agrarian counter-coup, Bulgaria is proclaimed a socialist republic.\nGeorgi Dimitrov's §RTesni sotsialisti§!, or Narrow Socialists, gain primacy, and draw inspiration from Lenin, serving as Bulgaria's revolutionary vanguard.\n\n§RRequires:§!\n§CBulgaria is defeated in the Fourth Balkan War§!\nAny §CDemocracy Survives§! in §Y$BUL_PATH$§!"
 RULE_OPTION_BUL_LOSS_PATH_SYNDIE: "£KR_game_rule_flag_BUL_radical_socialist  Agrarian Syndicalism"
 RULE_OPTION_BUL_LOSS_PATH_SYNDIE_DESC: "After losing the war, the democratic government is beset by loose coalition of republican extremists and dissidents, and lose power to the anti-establishment Fatherland Front.\nAfter an attempted Agrarian counter-coup, Bulgaria is proclaimed a socialist republic.\nThe Agricultural Professional Confederation, or §rVlasovden§!, gain primacy, and lead Bulgaria through a congress elected from agricultural trade union members.\n\n§RRequires:§!\n§CBulgaria is defeated in the Fourth Balkan War§!\nAny §CDemocracy Survives§! in §Y$BUL_PATH$§!"

 BUL_FORPOL: "£KR_game_rule_flag_BUL  Bulgarian Foreign Policy"
 RULE_OPTION_BUL_FORPOL_RANDOM: "Default"
 RULE_OPTION_BUL_FORPOL_RANDOM_DESC: "Regardless of its win or loss in the Fourth Balkan War, Bulgaria will have to choose how it will align itself in the years to come."
 RULE_OPTION_BUL_FORPOL_GER: "£KR_game_rule_flag_BUL  £KR_game_rule_flag_GER  Reichspakt"
 RULE_OPTION_BUL_FORPOL_GER_DESC: "With the Third Internationale looking increasingly threatening, Bulgaria sees Germany as the greatest chance against the red menace.\n\n§RRequires:§!\nIf §CRoyal Dictatorship§! in §Y$BUL_LOSS_PATH$§!, then §CBulgaria must own Macedonia§!\n\nIf §CZveno Coup§! or any §CDemocracy Survives§! in §Y$BUL_PATH$§! or §Y$BUL_LOSS_PATH$§!, then §CBulgaria must own Macedonia and border the Third Internationale§!\n\nIf §CLegionary Revolution§! in §Y$BUL_LOSS_PATH$§!, then §CBulgaria must own Macedonia and border the Third Internationale,§! and Germany must §Cnot§! choose any §CDemokratische Union§! in §Y$GER_PATH$§!\n\n§RNot§! §CAgrarian National Union§! or §CNarrow Socialists§! or §CAgrarian Syndicalism§! in §Y$BUL_LOSS_PATH$§!"
 RULE_OPTION_BUL_FORPOL_AUS: "£KR_game_rule_flag_BUL  £KR_game_rule_flag_AUS  Donau-Adriabund"
 RULE_OPTION_BUL_FORPOL_AUS_DESC: "Bulgaria rekindles its Weltkrieg alliance with Austria and joins the Donau-Adriabund.\n\n§RRequires:§!\nIf any §CDemocracy Survives§! in §Y$BUL_PATH$§! or §Y$BUL_LOSS_PATH$§!, then Austria must §Rnot§! choose §CMilitary Occupation§! in\n§Y$AUS_AUSGLEICH$§!\n\nIf §CAgrarian National Union§! in §Y$BUL_LOSS_PATH$§!, then Serbia must choose §CVictory to the People§! or any §CRoyalist Coup§! or §CMarch Conspiracy§! in §Y$SER_PATH$§!\n\n§RNot§! §CRoyal Dictatorship§! in §Y$BUL_PATH$§!\n§RNot§! §CNarrow Socialists§! or §CAgrarian Syndicalism§! in\n§Y$BUL_LOSS_PATH$§!"
 RULE_OPTION_BUL_FORPOL_RUS: "£KR_game_rule_flag_BUL  £KR_game_rule_flag_RUS  Moscow Accord"
 RULE_OPTION_BUL_FORPOL_RUS_DESC: "Seeing their growing statue as the new European hegemon, Bulgaria decides to align with Russia and join the Moscow Accord.\n\n§RRequires:§!\n§CBulgaria controls Macedonia\nSerbia is not already part of the Moscow Accord§!\n\nIf any §CDemocracy Survives§! in §Y$BUL_PATH$§! or §Y$BUL_LOSS_PATH$§!, then Russia must §Rnot§! choose §CDictatorship§! in §Y$RUS_AFTERMATH$§!\n\nIf §CZveno Coup§! or §CLegionary Revolution§! in §Y$BUL_PATH$§! or §Y$BUL_LOSS_PATH$§!, then Russia must §Rnot§! choose §CRepublic§! in\n§Y$RUS_AFTERMATH$§!\n\n§RNot§! §CSocialist Republic§! in §Y$RUS_AFTERMATH$§!\n§RNot§! §CRDP - Sulimov§! in §Y$RUS_PATH$§!\n§RNot§! §CRoyal Dictatorship§! in §Y$BUL_PATH$§! and §CBulgaria is victorious in the Fourth Balkan War§!\n§RNot§! §CRoyal Dictatorship§! or §CAgrarian National Union§! or §CNarrow Socialists§! or §CAgrarian Syndicalism§! in\n§Y$BUL_LOSS_PATH$§!"
 RULE_OPTION_BUL_FORPOL_BPL: "£KR_game_rule_flag_BUL_rep  £KR_game_rule_flag_SER_republic  Belgrade Pact"
 RULE_OPTION_BUL_FORPOL_BPL_DESC: "After losing the Fourth Balkan War, the newfound republic decides to pursue reconciliation with Serbia, and joins the Belgrade Pact.\n\n§RRequires:§!\n§CAgrarian National Union§! or §CNarrow Socialists§! or §CAgrarian Syndicalism§! in §Y$BUL_LOSS_PATH$§!\n\nIf §CAgrarian National Union§! in §Y$BUL_LOSS_PATH$§!, then Serbia must choose §CRepublicans Remain§! or any §CRadicals§! in §Y$SER_PATH$§!\n\nIf §CNarrow Socialists§! or §CAgrarian Syndicalism§! in\n§Y$BUL_LOSS_PATH$§!, then Serbia must choose §CVictory to the People§! in §Y$SER_PATH$§!"
 RULE_OPTION_BUL_FORPOL_INT: "£KR_game_rule_flag_BUL_radical_socialist  £KR_game_rule_flag_FRA  £KR_game_rule_flag_RUS_socialist  Third Internationale"
 RULE_OPTION_BUL_FORPOL_INT_DESC: "After the declaration of a republic and a successful socialist revolution, Bulgaria joins the Third Internationale.\n\n§RRequires:§!\n§CBulgaria controls Macedonia§!\n§CNarrow Socialists§! or §CAgrarian Syndicalism§! in\n§Y$BUL_LOSS_PATH$§!\n\n§CNote: If Russia is socialist, Bulgaria will join the Eastern Front of the Third Internationale.§!"

 BPL_WAR: "£KR_game_rule_flag_BUL  £KR_game_rule_flag_SER_republic  £KR_game_rule_flag_ROM  £KR_game_rule_flag_GRE  The Fourth Balkan War"
 RULE_OPTION_BPL_WAR_RANDOM: "Default"
 RULE_OPTION_BPL_WAR_RANDOM_DESC: "Bulgaria, the titan of the peninsula, gained much in the Weltkrieg, uniting all Bulgarian lands and more. Though, Serbia, Greece and Romania were defeated in the Weltkrieg, they have again come together, now under the banner of the Belgrade Pact. This alliance of Balkan states has presented an ultimatum to the Bulgarians, demanding the restoration of pre-1914 Balkan borders. Bulgarian refusal will plunge the region into conflict yet again. How will Bulgaria respond?"
 RULE_OPTION_BPL_WAR_BUL_BPL: "£KR_game_rule_flag_BUL  vs £KR_game_rule_flag_SER_republic  £KR_game_rule_flag_ROM  £KR_game_rule_flag_GRE  War in the Balkans"
 RULE_OPTION_BPL_WAR_BUL_BPL_DESC: "Bulgaria ignores the ultimatum, and the Balkans once again plunges into war.\n\n§GAggressors§!\n£KR_game_rule_flag_SER_republic  §YSerbia§!\n£KR_game_rule_flag_ROM  §YRomania§!\n£KR_game_rule_flag_GRE  §YGreece§!\n§CDefenders§!\n£KR_game_rule_flag_BUL  §YBulgaria§!"
 RULE_OPTION_BPL_WAR_BUL_BPL_OTT: "£KR_game_rule_flag_BUL  vs £KR_game_rule_flag_SER_republic  £KR_game_rule_flag_ROM  £KR_game_rule_flag_GRE  £KR_game_rule_flag_TUR  War in the Balkans"
 RULE_OPTION_BPL_WAR_BUL_BPL_OTT_DESC: "Bulgaria ignores the ultimatum, and the Balkans once again plunges into war. During the war, the Ottoman Empire decides to press its claim and demand Western Thrace, and declares war on Bulgaria when it refuses to hand the territory over.\n\n§GAggressors§!\n£KR_game_rule_flag_SER_republic  §YSerbia§!\n£KR_game_rule_flag_ROM  §YRomania§!\n£KR_game_rule_flag_GRE  §YGreece§!\n£KR_game_rule_flag_TUR  §YOttoman Empire§!\n§CDefenders§!\n£KR_game_rule_flag_BUL  §YBulgaria§!"
 RULE_OPTION_BPL_WAR_BUL_ALB_BPL: "£KR_game_rule_flag_BUL  £KR_game_rule_flag_ALB  vs £KR_game_rule_flag_SER_republic  £KR_game_rule_flag_ROM  £KR_game_rule_flag_GRE  War in the Balkans"
 RULE_OPTION_BPL_WAR_BUL_ALB_BPL_DESC: "Bulgaria ignores the ultimatum, and the Balkans once again plunges into war. Albania decides to support Bulgaria and joins in the fight.\n\n§GAggressors§!\n£KR_game_rule_flag_SER_republic  §YSerbia§!\n£KR_game_rule_flag_ROM  §YRomania§!\n£KR_game_rule_flag_GRE  §YGreece§!\n§CDefenders§!\n£KR_game_rule_flag_BUL  §YBulgaria§!\n£KR_game_rule_flag_ALB  §YAlbania§!"
 RULE_OPTION_BPL_WAR_BUL_ALB_BPL_OTT: "£KR_game_rule_flag_BUL  £KR_game_rule_flag_ALB  vs £KR_game_rule_flag_SER_republic  £KR_game_rule_flag_ROM  £KR_game_rule_flag_GRE  £KR_game_rule_flag_TUR  War in the Balkans"
 RULE_OPTION_BPL_WAR_BUL_ALB_BPL_OTT_DESC: "Bulgaria ignores the ultimatum, and the Balkans once again plunges into war. Albania decides to support Bulgaria and joins in the fight. During the war, the Ottoman Empire decides to press its claim and demand Western Thrace, and declares war on Bulgaria when it refuses to hand the territory over.\n\n§GAggressors§!\n£KR_game_rule_flag_SER_republic  §YSerbia§!\n£KR_game_rule_flag_ROM  §YRomania§!\n£KR_game_rule_flag_GRE  §YGreece§!\n£KR_game_rule_flag_TUR  §YOttoman Empire§!\n§CDefenders§!\n£KR_game_rule_flag_BUL  §YBulgaria§!\n£KR_game_rule_flag_ALB  §YAlbania§!"

 ALB_PATH: "£KR_game_rule_flag_ALB  The Albanian Election"
 RULE_OPTION_ALB_PATH_RANDOM: "Default"
 RULE_OPTION_ALB_PATH_RANDOM_DESC: "Ever since the 1924 Albanian Revolution, when the Austrian puppet Prince Wilhelm of Wied was ousted, the young, small republic has had its inhabitants split between two opposing forces. The Progressive Party, supported heavily by wealthy landowners, have prevented any reforms attempted by the Unity Party at all cost. Perhaps the next election may be the end of this divisive stagnation?"
 RULE_OPTION_ALB_PATH_SOCDEM: "£KR_game_rule_flag_ALB  Unity Party"
 RULE_OPTION_ALB_PATH_SOCDEM_DESC: "Avni Rustemi wins the 1936 election with his §SPartia e Bashkimi§!, or Unity Party, and successfully avoids assassination."
 RULE_OPTION_ALB_PATH_SOCCON: "£KR_game_rule_flag_ALB  Progressive Party"
 RULE_OPTION_ALB_PATH_SOCCON_DESC: "Shefqet Vërlaci wins the 1936 election with his §cPartia Përparimtare§!, or Progressive Party, and successfully avoids assassination."

 ALB_FORPOL: "£KR_game_rule_flag_ALB  Albanian Foreign Policy"
 RULE_OPTION_ALB_FORPOL_RANDOM: "Default"
 RULE_OPTION_ALB_FORPOL_RANDOM_DESC: "The small state on the Adriatric may end up finding itself drawn into an alliance with its neighbours, and whoever they themselves are aligned with. In an increasingly polarised world, Albania must decide where it stands."
 RULE_OPTION_ALB_FORPOL_AUS: "£KR_game_rule_flag_ALB  £KR_game_rule_flag_AUS  Donau-Adriabund"
 RULE_OPTION_ALB_FORPOL_AUS_DESC: "Albania accepts Austria's offer of membership into their sphere.\n\n§RRequires:§!\n§CAlbania is not annexed and puppeted in the Fourth Balkan War§!"
 RULE_OPTION_ALB_FORPOL_GER: "£KR_game_rule_flag_ALB  £KR_game_rule_flag_GER  Reichspakt"
 RULE_OPTION_ALB_FORPOL_GER_DESC: "Albania accepts Germany's offer of membership into their sphere.\n\n§RRequires:§!\n§CAlbania is not annexed and puppeted in the Fourth Balkan War\nGermany wins the Second Weltkrieg§!"
 RULE_OPTION_ALB_FORPOL_BUL: "£KR_game_rule_flag_ALB  £KR_game_rule_flag_BUL  Bulgaria"
 RULE_OPTION_ALB_FORPOL_BUL_DESC: "Albania aligns with the Bulgarians, and joins their faction if they create one or subsequently join one.\n\n§RRequires:§!\n§CAlbania is not annexed and puppeted in the Fourth Balkan War\nBulgaria is the owner of Macedonia§!"
 RULE_OPTION_ALB_FORPOL_ROM: "£KR_game_rule_flag_ALB  £KR_game_rule_flag_ROM  Romania"
 RULE_OPTION_ALB_FORPOL_ROM_DESC: "Albania aligns with the Romanians, joining any faction Romania is a part of, at that time or later.\n\n§RRequires:§!\n§CAlbania does not join the Fourth Balkan War\nRomania is the owner of Dobrudja§!"
 RULE_OPTION_ALB_FORPOL_4BW: "£KR_game_rule_flag_ALB  £KR_game_rule_flag_BUL  £KR_game_rule_flag_ROM  Fourth Balkan War Victor"
 RULE_OPTION_ALB_FORPOL_4BW_DESC: "Albania waits to see which of Bulgaria or Romania is on the winning side of the Fourth Balkan War, and joins the side of the victor.\n\n§RRequires:§!\n§CAlbania does not join the Fourth Balkan War§!"

 SER_PATH: "£KR_game_rule_flag_SER_republic  Serbian Elections of 1936"
 RULE_OPTION_SER_PATH_RANDOM: "Default"
 RULE_OPTION_SER_PATH_RANDOM_DESC: "Serbia has been led by a series of progressive governments since their Revolution in 1925. However, with war on the horizon, Serbia's future direction is by all means still up to debate."
 RULE_OPTION_SER_PATH_REPUBLIC_SOCLIB: "£KR_game_rule_flag_SER_republic  Republicans Remain"
 RULE_OPTION_SER_PATH_REPUBLIC_SOCLIB_DESC: "The §lSrpska republikanska stranka§!, or Serbian Republican Party, will win the elections and stay in power, aiming to continue their progressive reforms."
 RULE_OPTION_SER_PATH_SOCDEM: "£KR_game_rule_flag_SER_republic  Socialist-Republican Coalition"
 RULE_OPTION_SER_PATH_SOCDEM_DESC: "The Republicans will win the elections and stay in power, aiming to continue their progressive reforms. Upon the creation of Yugoslavia, the §SSocijalistička partija Jugoslavije§!, or Socialist Party of Yugoslavia, come to power, and form a government with the Republicans.\n\n§RRequires:§!\n§CSerbia forms Yugoslavia§!"
 RULE_OPTION_SER_PATH_AUTDEM: "£KR_game_rule_flag_SER_republic  Radicals - Democracy Retained"
 RULE_OPTION_SER_PATH_AUTDEM_DESC: "The §mNarodna radikalna stranka§!, or People's Radical Party, will win the election, and will continue to honour Serbia's legacy of democracy and freedom, as they have done for decades. They will potentially join forces with the Zemljoradnička stranka, or Agrarian Party, to form the §cSrpska radikalna zajednica§!, or Serbian Radical Union. However, if they form Yugoslavia they will continue to shift to the right, in the form of the §gJugoslavenska radikalna zajednica§!, or Yugoslavian Radical Union."
 RULE_OPTION_SER_PATH_REPUBLIC_PATAUT: "£KR_game_rule_flag_SER_republic  Radicals - National Consolidation"
 RULE_OPTION_SER_PATH_REPUBLIC_PATAUT_DESC: "The Radicals will win the election, and attempt to form a multi-party §gSrpski odbor za narodno ujedinjenje§!, or Serbian Committee for National Unification. If successful in this, it may lead to further §Pconsolidation of power§!."
 RULE_OPTION_SER_PATH_RADSOC: "£KR_game_rule_flag_SER_radical_socialist  Victory to the People"
 RULE_OPTION_SER_PATH_RADSOC_DESC: "The §RSocijalistička radnička partija§!, or Socialist Workers' Party, will win the election, and attempt to undertake the third revolution."
 RULE_OPTION_SER_PATH_MONARCHY_PATAUT: "£KR_game_rule_flag_SER  Royalist Coup - Živković Endures"
 RULE_OPTION_SER_PATH_MONARCHY_PATAUT_DESC: "The White Hand will take power via coup, and the power over the regency will stay in the hands of §PPetar Živković§!."
 RULE_OPTION_SER_PATH_NATPOP: "£KR_game_rule_flag_SER  Royalist Coup - National Regeneration"
 RULE_OPTION_SER_PATH_NATPOP_DESC: "The White Hand will take power via coup, but the power over the regency will shift to the hands of §nDimitrije Ljotić§!."
 RULE_OPTION_SER_PATH_MONARCHY_DEM_DESC: "The White Hand will take power via coup, and for the next four years, power remains in the hands of the Regent. The backstage struggle between the two factions of the regency allows a third faction to grow, led by Petar II. In early 1941 there is another coup, and a constitutional monarchy is established."
 RULE_OPTION_SER_PATH_MONARCHY_SOCLIB: "£KR_game_rule_flag_SER  March Conspiracy - Democratic Party"
 RULE_OPTION_SER_PATH_MONARCHY_SOCLIB_DESC: "$RULE_OPTION_SER_PATH_MONARCHY_DEM_DESC$\nThe §lSrpska demokratska stranka§!, or Serbian Democratic Party, comes to power.\n\n§RRequires:§!\n§CSerbia can form Yugoslavia§!"
 RULE_OPTION_SER_PATH_SOCCON: "£KR_game_rule_flag_SER  March Conspiracy - Radicals"
 RULE_OPTION_SER_PATH_SOCCON_DESC: "$RULE_OPTION_SER_PATH_MONARCHY_DEM_DESC$\nA renewed §cNarodna radikalna stranka§!, or People's Radical Party, comes to power.\n\n§RRequires:§!\n§CSerbia can form Yugoslavia§!"

 BPL_DISSOLUTION: "£KR_game_rule_flag_SER_republic  £KR_game_rule_flag_ROM  £KR_game_rule_flag_GRE  Dissolution of the Belgrade Pact"
 RULE_OPTION_BPL_DISSOLUTION_RANDOM: "Default"
 RULE_OPTION_BPL_DISSOLUTION_RANDOM_DESC: "Initially an alliance of convenience between potentially ideologically diverse neighbours, the Belgrade Pact banded together Serbia, Romania and Greece to take on the Bulgarians. While Greece may leave the faction before war is declared on Austria, Serbia and Romania will need to choose whether to dissolve their small alliance and join with a larger one, or to stay together as their own independent bloc."
 RULE_OPTION_BPL_DISSOLUTION_GRE_DESC: "After Greece leaves the Belgrade Pact at the Second Congress of Belgrade,"
 RULE_OPTION_BPL_DISSOLUTION_KEEP: "£KR_game_rule_flag_SER_republic  £KR_game_rule_flag_ROM  Keep the Pact"
 RULE_OPTION_BPL_DISSOLUTION_KEEP_DESC: "$RULE_OPTION_BPL_DISSOLUTION_GRE_DESC$ Serbia and Romania remain allies and do not join another faction.\n\n§RRequires:§!\n§CBulgaria is defeated in the Fourth Balkan War§!\n§RNot§! §CThe Green Prince§! in §Y$ROM_PATH$§!"
 RULE_OPTION_BPL_DISSOLUTION_AUS_BEATEN: "£KR_game_rule_flag_SER_republic  £KR_game_rule_flag_ROM  Habsburgs Vanquished"
 RULE_OPTION_BPL_DISSOLUTION_AUS_BEATEN_DESC: "$RULE_OPTION_BPL_DISSOLUTION_GRE_DESC$ Serbia and Romania maintain their alliance until the Austrians are beaten, at which point they may go their separate ways.\n\n§RRequires:§!\n§CBulgaria is defeated in the Fourth Balkan War§!\n§RNot§! §CThe Green Prince§! in §Y$ROM_PATH$§!"
 RULE_OPTION_BPL_DISSOLUTION_INT_BEATEN: "£KR_game_rule_flag_SER_republic  £KR_game_rule_flag_ROM  The Old Order"
 RULE_OPTION_BPL_DISSOLUTION_INT_BEATEN_DESC: "$RULE_OPTION_BPL_DISSOLUTION_GRE_DESC$ Serbia and Romania maintain their alliance until the Commune of France and Union of Britain have been beaten and the Entente have returned to Europe, at which point they may ally with one of the old Great Powers.\n\n§RRequires:§!\n§CBulgaria is defeated in the Fourth Balkan War§!\n§RNot§! §CThe Green Prince§! in §Y$ROM_PATH$§!"
 RULE_OPTION_BPL_DISSOLUTION_GRE_KEEP: "£KR_game_rule_flag_SER_republic  £KR_game_rule_flag_ROM  £KR_game_rule_flag_GRE  Keep the Pact"
 RULE_OPTION_BPL_DISSOLUTION_GRE_KEEP_DESC: "Serbia, Romania and Greece remain allies and do not join another faction.\n\n§RRequires:§!\n§CBulgaria is defeated in the Fourth Balkan War§!\n\nIf any §CRevolution§! in §Y$GRE_REFERENDUM$§!, then Serbia must choose §CVictory to the People§! in\n§Y$SER_PATH$§!\n\n§RNot§! §CThe Green Prince§! in §Y$ROM_PATH$§!"
 RULE_OPTION_BPL_DISSOLUTION_GRE_AUS_BEATEN: "£KR_game_rule_flag_SER_republic  £KR_game_rule_flag_ROM  £KR_game_rule_flag_GRE  Habsburgs Vanquished"
 RULE_OPTION_BPL_DISSOLUTION_GRE_AUS_BEATEN_DESC: "Serbia, Romania and Greece maintain their alliance until the Austrians are beaten, at which point they may go their separate ways.\n\n§RRequires:§!\n§CBulgaria is defeated in the Fourth Balkan War§!\n\nIf any §CRevolution§! in §Y$GRE_REFERENDUM$§!, then Serbia must choose §CVictory to the People§! in\n§Y$SER_PATH$§!\n\n§RNot§! §CThe Green Prince§! in §Y$ROM_PATH$§!"
 RULE_OPTION_BPL_DISSOLUTION_GRE_INT_BEATEN: "£KR_game_rule_flag_SER_republic  £KR_game_rule_flag_ROM  £KR_game_rule_flag_GRE  The Old Order"
 RULE_OPTION_BPL_DISSOLUTION_GRE_INT_BEATEN_DESC: "Serbia, Romania and Greece maintain their alliance until the Commune of France and Union of Britain have been beaten, and the Entente have returned to Europe, at which point they may ally with one of the old Great Powers.\n\n§RRequires:§!\n§CBulgaria is defeated in the Fourth Balkan War§!\n\nIf any §CRevolution§! in §Y$GRE_REFERENDUM$§!, then Serbia must choose §CVictory to the People§! in\n§Y$SER_PATH$§!\n\n§RNot§! §CThe Green Prince§! in §Y$ROM_PATH$§!"

 ROM_GAME: "£KR_game_rule_flag_ROM  The Great Game"
 RULE_OPTION_ROM_GAME_RANDOM: "Default"
 RULE_OPTION_ROM_GAME_RANDOM_DESC: "As the year 1936 begins, the struggle between the nation's two competing leaders, King Carol II and Prime Minister Codreanu, is entering a new phase. Deadlocked for some time, the two are running out of space to manoeuvre around each other. With growing frequency, they are starting to collide head-on and it is becoming increasingly difficult to maintain the facade of cooperation. As it stands, the king and the Captain are both realising that the time to take the other out for good is approaching. As the two personalities stand to clash, people will be increasingly forced to pick a side or face the consequences of neutrality alone."
 RULE_OPTION_ROM_GAME_IRON_GUARD: "£KR_game_rule_flag_ROM  The Legionaries"
 RULE_OPTION_ROM_GAME_IRON_GUARD_DESC: "Codreanu and his §nLegionaries§! are Romania's future. Romania will navigate its focus tree from their perspective."
 RULE_OPTION_ROM_GAME_CAROL: "£KR_game_rule_flag_ROM  Carol II"
 RULE_OPTION_ROM_GAME_CAROL_DESC: "§PCarol II§! is the rightful ruler of all Romania. Romania will navigate its focus tree from his perspective."

 ROM_PATH: "£KR_game_rule_flag_ROM  Romania's Destiny"
 RULE_OPTION_ROM_PATH_RANDOM: "Default"
 RULE_OPTION_ROM_PATH_RANDOM_DESC: "As time has gone on, the conflict between Codreanu and Carol II is about to come to a head... who shall come out on top?"
 RULE_OPTION_ROM_PATH_NATPOP: "£KR_game_rule_flag_ROM  Codreanu In Charge"
 RULE_OPTION_ROM_PATH_NATPOP_DESC: "Codreanu and his §nLegionaries§! are Romania's future, and are the overall victors of the Great Game.\n\n§RRequires:§!\n§CRomania is united with Transylvania§!"
 RULE_OPTION_ROM_PATH_PATAUT: "£KR_game_rule_flag_ROM  Carol II is King"
 RULE_OPTION_ROM_PATH_PATAUT_DESC: "§PCarol II§! is the rightful ruler of all Romania, and remakes Romania in his image after succeeding in the Great Game.\n\n§RRequires:§!\n§CRomania is united with Transylvania§!"
 RULE_OPTION_ROM_PATH_AUTDEM: "£KR_game_rule_flag_ROM  Michael is King"
 RULE_OPTION_ROM_PATH_AUTDEM_DESC: "With neither his father or the Legion winning the day, after the dust settles, §gMichael§! is the rightful ruler of all Romania. The young king returns his country to democracy.\n\n§RRequires:§!\n§CRomania is united with Transylvania§!"
 RULE_OPTION_ROM_DEM_DESC: "With neither his father or the Legion winning the day, after the dust settles, Michael is the rightful ruler of all Romania. The young king returns his country to democracy."
 RULE_OPTION_ROM_PATH_SOCDEM: "£KR_game_rule_flag_ROM  Michael - PNT-S"
 RULE_OPTION_ROM_PATH_SOCDEM_DESC: "$RULE_OPTION_ROM_DEM_DESC$\nVirgil Madgearu's wing of the PNT, aimed at supporting farming and workers, achieves primacy within his party. His §SAripa de Stânga a Partidul National Taranesc§! wins the elections.\n\n§RRequires:§!\n§CRomania is united with Transylvania§!"
 RULE_OPTION_ROM_PATH_SOCLIB: "£KR_game_rule_flag_ROM  Michael - PNT-C"
 RULE_OPTION_ROM_PATH_SOCLIB_DESC: "$RULE_OPTION_ROM_DEM_DESC$\nIuliu Maniu's wing of the PNT, focused on corporatism, achieves primacy within his party. His §lAripa de Centru a Partidul National Taranesc§! wins the elections.\n\n§RRequires:§!\n§CRomania is united with Transylvania§!"
 RULE_OPTION_ROM_PATH_SOCCON: "£KR_game_rule_flag_ROM  Michael - PNT-D"
 RULE_OPTION_ROM_PATH_SOCCON_DESC: "$RULE_OPTION_ROM_DEM_DESC$\nAlexandru Vaida-Voevod's wing of the PNT, focused on regional development, achieves primacy within his party. His §cAripa de Dreapta a Partidul National Taranesc§! wins the elections.\n\n§RRequires:§!\n§CRomania is united with Transylvania§!"
 RULE_OPTION_ROM_PATH_MARLIB: "£KR_game_rule_flag_ROM  Michael - PNL"
 RULE_OPTION_ROM_PATH_MARLIB_DESC: "$RULE_OPTION_ROM_DEM_DESC$\nThe §mPartidul National-Liberal§! returns to politics with its centralisation programme, and wins the elections.\n\n§RRequires:§!\n§CRomania is united with Transylvania§!"
 RULE_OPTION_ROM_PATH_ELECTED_NATPOP: "£KR_game_rule_flag_ROM  Michael - LAM"
 RULE_OPTION_ROM_PATH_ELECTED_NATPOP_DESC: "$RULE_OPTION_ROM_DEM_DESC$\nAlthough the §nLegiunea Arhanghelului Mihail§! was defeated in the Great Game, its power was not completely broken and it manages to win the elections.\n\n§RRequires:§!\n§CRomania is united with Transylvania§!"
 RULE_OPTION_ROM_PATH_CANTACUZINO_NATPOP: "£KR_game_rule_flag_ROM_legionary  The Green Prince"
 RULE_OPTION_ROM_PATH_CANTACUZINO_NATPOP_DESC: "After destructive end of the Great Game, the Legionary Movement finds itself a new leader from its most radical sects. The §nGreen Prince§! rises...\n\n§RRequires:§!\n§CRomania is united with Transylvania§!"

 GRE_ELECTION: "£KR_game_rule_flag_GRE  Greek Elections"
 RULE_OPTION_GRE_ELECTION_RANDOM: "Default"
 RULE_OPTION_GRE_ELECTION_RANDOM_DESC: "The 1938 elections should be the last in the Republic before the referendum regarding the restoration of the monarchy."
 RULE_OPTION_GRE_ELECTION_SOCCON: "£KR_game_rule_flag_GRE  People's Party"
 RULE_OPTION_GRE_ELECTION_SOCCON_DESC: "§cLaïkón Kómma§! wins the 1938 elections, and any others held thereafter."
 RULE_OPTION_GRE_ELECTION_MARLIB: "£KR_game_rule_flag_GRE  Liberal Party"
 RULE_OPTION_GRE_ELECTION_MARLIB_DESC: "§mKómma Fileléftheron§! wins the 1938 elections, and any others held thereafter."
 RULE_OPTION_GRE_ELECTION_SOCLIB: "£KR_game_rule_flag_GRE  New Liberal Union"
 RULE_OPTION_GRE_ELECTION_SOCLIB_DESC: "§lNéa Fileléftheri Énosi§! wins the 1938 elections, and any others held thereafter."
 RULE_OPTION_GRE_ELECTION_SOCDEM: "£KR_game_rule_flag_GRE  National Unity Party"
 RULE_OPTION_GRE_ELECTION_SOCDEM_DESC: "§SEthnikón Enotikón Kómma§! wins the 1938 elections. Losing prominence following the Monarchy Referendum, the New Liberal Union will win any elections thereafter."
 RULE_OPTION_GRE_ELECTION_RADSOC_SYNDIE: "£KR_game_rule_flag_GRE_syndicalist  ARM /  KEKE"
 RULE_OPTION_GRE_ELECTION_RADSOC_SYNDIE_DESC: "Ethnikón Enotikón Kómma wins the 1938 elections. Should the monarchists have won the Monarchy Referendum without incurring a civil war, the left unites around the agrarian §RAgrotikó Dimokratikó Métopo§!, or Rural Democratic Union, who win the 1942 election.\nShould the republicans have won the Monarchy Referendum without a civil war, §rKoinonikó Ergatikó Kómma tis Elládas§!, or the Social Labour Party of Greece, are elected democratically in 1942.\n\n§RRequires:§!\n§CKing Alexander - Democratic§! or §CRepublic Victorious§! in §Y$GRE_REFERENDUM$§!\n\n§CNote: Greece will leave its faction should it not be lead by socialists.§!"

 GRE_REFERENDUM: "£KR_game_rule_flag_GRE  The Monarchy Referendum"
 RULE_OPTION_GRE_REFERENDUM_RANDOM: "Default"
 RULE_OPTION_GRE_REFERENDUM_RANDOM_DESC: "The results of the referendum, when it occurs, are determined normally."
 RULE_OPTION_GRE_REFERENDUM_ALEXANDER_DEM: "£KR_game_rule_flag_GRE_kingdom  King Alexander - Democratic"
 RULE_OPTION_GRE_REFERENDUM_ALEXANDER_DEM_DESC: "When the referendum occurs, the monarchists win and will restore Alexander to the throne, as a constitutional monarch."
 RULE_OPTION_GRE_REFERENDUM_ALEXANDER_AUTDEM: "£KR_game_rule_flag_GRE_kingdom  King Alexander - Authoritarian"
 RULE_OPTION_GRE_REFERENDUM_ALEXANDER_AUTDEM_DESC: "When the referendum occurs, the monarchists win and will restore Alexander to the throne, as an §gauthoritarian monarch§!."
 RULE_OPTION_GRE_REFERENDUM_GEORGE_AUTDEM: "£KR_game_rule_flag_GRE_kingdom  King George"
 RULE_OPTION_GRE_REFERENDUM_GEORGE_AUTDEM_DESC: "When the referendum occurs, the monarchists win and choose the §gGeorge§! instead of Alexander for the throne."
 RULE_OPTION_GRE_REFERENDUM_REPUBLIC: "£KR_game_rule_flag_GRE  Republic Victorious"
 RULE_OPTION_GRE_REFERENDUM_REPUBLIC_DESC: "When the referendum occurs, the republic will win. Follow-up elections are determined normally."
 RULE_OPTION_GRE_REFERENDUM_METAXAS_PATAUT: "£KR_game_rule_flag_GRE  Metaxas Overthrows the Republic"
 RULE_OPTION_GRE_REFERENDUM_METAXAS_PATAUT_DESC: "When the referendum occurs, it will be rigged for the republican cause - and §PIoannis Metaxas§! will overthrow the government as a result."
 RULE_OPTION_GRE_REFERENDUM_PAUL_PATAUT: "£KR_game_rule_flag_GRE_kingdom  King Paul"
 RULE_OPTION_GRE_REFERENDUM_PAUL_PATAUT_DESC: "When the referendum occurs, it will be rigged for the republican cause - and Ioannis Metaxas will overthrow the government as a result. He will install King Paul as an §Pautocratic monarch§!."
 RULE_OPTION_GRE_REFERENDUM_SYNDIE: "£KR_game_rule_flag_GRE_syndicalist  Revolution - Syndicalists"
 RULE_OPTION_GRE_REFERENDUM_SYNDIE_DESC: "When the referendum occurs, it will be rigged for the monarchist cause - and the §rsyndicalists§! will overthrow the government as a result, resulting in a civil war in opposition to their takeover."
 RULE_OPTION_GRE_REFERENDUM_TOTALIST: "£KR_game_rule_flag_GRE_syndicalist  Revolution - Totalists"
 RULE_OPTION_GRE_REFERENDUM_TOTALIST_DESC: "When the referendum occurs, it will be rigged for the monarchist cause - and the syndicalists will overthrow the government as a result, resulting in a civil war in opposition to their takeover. §oAthanasios Klaras§! gains prominence in the First Hellenic Congress."

 GRE_FORPOL: "£KR_game_rule_flag_GRE  Greek Foreign Policy"
 RULE_OPTION_GRE_FORPOL_RANDOM: "Default"
 RULE_OPTION_GRE_FORPOL_RANDOM_DESC: "Defeated in the Weltkrieg, Greece must deal with political instability and the separation of so many of her people from the Greek state. After leaving the Belgrade Pact, Greece will need to look outward to resolving these difficulties - but to whom?"
 RULE_OPTION_GRE_FORPOL_ENT: "£KR_game_rule_flag_GRE  £KR_game_rule_flag_CAN  Entente"
 RULE_OPTION_GRE_FORPOL_ENT_DESC: "After leaving the Belgrade Pact, Greece rejoins its old allies from the Weltkrieg.\n\n§RRequires:§!\nIf §CTraditional Claims§! or §CResurrect the Megali Idea§! in §Y$GRE_EXPANSIONISM$§!, then no non-socialist country whose land Greece claims, that is not already at war with the Entente, is either a member of the Entente, Reichspakt or Donau-Adriabund, or is guaranteed by either of those three factions.\n\n§RNot§! any §CRevolution§! in §Y$GRE_REFERENDUM$§!"
 RULE_OPTION_GRE_FORPOL_GER: "£KR_game_rule_flag_GRE  £KR_game_rule_flag_GER  Reichspakt"
 RULE_OPTION_GRE_FORPOL_GER_DESC: "After leaving the Belgrade Pact, Greece aligns with their old enemies, the Germans, after the Second Weltkrieg starts.\n\n§RRequires:§!\nIf §CTraditional Claims§! or §CResurrect the Megali Idea§! in §Y$GRE_EXPANSIONISM$§!, then no non-socialist country whose land Greece claims, that is not already at war with Germany, is either a member of the Entente, Reichspakt or Donau-Adriabund, or is guaranteed by either of those three factions.\n\n§RNot§! any §CRevolution§! in §Y$GRE_REFERENDUM$§!"
 RULE_OPTION_GRE_FORPOL_AUS: "£KR_game_rule_flag_GRE  £KR_game_rule_flag_AUS  Donau-Adriabund"
 RULE_OPTION_GRE_FORPOL_AUS_DESC: "After leaving the Belgrade Pact, Greece aligns with the hegemon of the Balkans.\n\n§RRequires:§!\nIf §CTraditional Claims§! or §CResurrect the Megali Idea§! in §Y$GRE_EXPANSIONISM$§!, then no non-socialist country whose land Greece claims, that is not already at war with Austria, is either a member of the Entente, Reichspakt or Donau-Adriabund, or is guaranteed by either of those three factions.\n\n§RNot§! any §CRevolution§! in §Y$GRE_REFERENDUM$§!"
 RULE_OPTION_GRE_FORPOL_RUS: "£KR_game_rule_flag_GRE  £KR_game_rule_flag_RUS  Moscow Accord"
 RULE_OPTION_GRE_FORPOL_RUS_DESC: "After leaving the Belgrade Pact, Greece will seek common cause with their brothers in Orthodoxy.\n\n§RRequires:§!\nIf §CTraditional Claims§! or §CResurrect the Megali Idea§! in §Y$GRE_EXPANSIONISM$§!, then no country whose land Greece claims, that is not already at war with Russia, is either a member of the Moscow Accord, or is guaranteed by Russia, and either\n\nRussia must choose §CFailure§! in §Y$OTT_RUS_CONVENTION$§!\nor §CGreece has regained all its claimed lands.§!\n\n§RNot§! §CSocialist Republic§! in §Y$RUS_AFTERMATH$§!\n§RNot§! §CRDP - Sulimov§! in §Y$RUS_PATH$§!\n§RNot§! any §CRevolution§! in §Y$GRE_REFERENDUM$§!"

 GRE_EXPANSIONISM: "£KR_game_rule_flag_GRE  Greek Expansionism"
 RULE_OPTION_GRE_EXPANSIONISM_RANDOM: "Default"
 RULE_OPTION_GRE_EXPANSIONISM_RANDOM_DESC: "Hundreds of thousands of Greeks live outside our country, and we must try to bring them back to our homeland."
 RULE_OPTION_GRE_EXPANSIONISM_DIPLO: "£KR_game_rule_flag_GRE  Diplomacy"
 RULE_OPTION_GRE_EXPANSIONISM_DIPLO_DESC: "Greece will choose the path of diplomacy, hoping to resolve its differences with the Ottomans peacefully."
 RULE_OPTION_GRE_EXPANSIONISM_MEGALI_SMALL: "£KR_game_rule_flag_GRE  Traditional Claims"
 RULE_OPTION_GRE_EXPANSIONISM_MEGALI_SMALL_DESC: "Greece will attempt to expand its borders, but will limit itself to the traditional claims.\n\n§CNote: If Greece is a member of the Entente, Reichspakt or Donau-Adriabund at the time of making this decision, they will be removed from the faction and will be unable to rejoin.§!"
 RULE_OPTION_GRE_EXPANSIONISM_MEGALI_BIG: "£KR_game_rule_flag_GRE  Resurrect the Megali Idea"
 RULE_OPTION_GRE_EXPANSIONISM_MEGALI_BIG_DESC: "Greece will attempt to expand its borders, and fully resurrect the Megali Idea.\n\n§CNote: If Greece is a member of the Entente, Reichspakt or Donau-Adriabund at the time of making this decision, they will be removed from the faction and will be unable to rejoin.§!"

### Country Paths - Africa ###
 RULE_GROUP_KAISERREICH_RULES_AFRICA: "Country Paths - Africa"

 NFA_PATH: "£KR_game_rule_flag_NFA  The Republic in Exile"
 RULE_OPTION_NFA_PATH_RANDOM: "Default"
 RULE_OPTION_NFA_PATH_RANDOM_DESC: "What will be the fate of the French exiles? Military reformers and democrats intend to shake up the regime, returning to the Third Republic's roots... or give birth to a more efficient Fourth. On the contrary, integralist reactionaries blame the Republic for the nation's century of hardships and believe that only the King would be able to save France. Finally, Marshal Pétain, though now elderly, still believes that he is the only man fit to lead France towards rebirth: new allies could help him finally fully reshape the motherland."
 RULE_OPTION_NFA_PATH_DEM_DESC: "The fire of the Third Republic continues to burn bright in Algiers!"
 RULE_OPTION_NFA_PATH_SUS_SOCCON: "£KR_game_rule_flag_NFA  Second Union Sacrée - Coalition"
 RULE_OPTION_NFA_PATH_SUS_SOCCON_DESC: "$RULE_OPTION_NFA_PATH_DEM_DESC$ Against the odds, the §cruling coalition§! of the Parti Social Français, Parti Républicain Démocrate and the Parti Radical will continue."
 RULE_OPTION_NFA_PATH_SOCCON: "£KR_game_rule_flag_NFA  Second Union Sacrée - PSF"
 RULE_OPTION_NFA_PATH_SOCCON_DESC: "$RULE_OPTION_NFA_PATH_DEM_DESC$ The §cParti Social Français§! establishes itself as a mass party, and as it expands, jettisons its government coalition members."
 RULE_OPTION_NFA_PATH_MARLIB: "£KR_game_rule_flag_NFA  Second Union Sacrée - PRD"
 RULE_OPTION_NFA_PATH_MARLIB_DESC: "$RULE_OPTION_NFA_PATH_DEM_DESC$ The §mParti Républicain Démocrate§! leads the Concentration Républicaine, a democratic coalition of the old Republican elites, after the PSF is sidelined through further parliamentarisation."
 RULE_OPTION_NFA_PATH_AUTDEM: "£KR_game_rule_flag_NFA  Comité du Salut National"
 RULE_OPTION_NFA_PATH_AUTDEM_DESC: "While democracy is the future for France, a §gtighter hand§! is needed to steer the ship back home!"
 RULE_OPTION_NFA_PATH_NATPOP: "£KR_game_rule_flag_NFA_kingdom  Action Française"
 RULE_OPTION_NFA_PATH_NATPOP_DESC: "Democracy and liberalism brought France to her knees, §nthe monarchy§! is needed to restore France back to her former glory!"
 RULE_OPTION_NFA_PATH_PATAUT: "£KR_game_rule_flag_NFA  Redressement Français"
 RULE_OPTION_NFA_PATH_PATAUT_DESC: "All political bickering must be put aside, and the government must be turned over to §Pimpartial outsiders§!!"

 MOR_FORPOL: "£KR_game_rule_flag_MOR  Moroccan Foreign Policy"
 RULE_OPTION_MOR_FORPOL_RANDOM: "Default"
 RULE_OPTION_MOR_FORPOL_RANDOM_DESC: "As the Reichspakt starts to falter, Morocco finally achieves complete independence. But can it survive alone?"
 RULE_OPTION_MOR_FORPOL_ENT: "£KR_game_rule_flag_MOR  £KR_game_rule_flag_CAN  Entente"
 RULE_OPTION_MOR_FORPOL_ENT_DESC: "After breaking with the Germans, Morocco makes an unlikely alliance with the Entente.\n\n§RRequires:§!\n§CThe Reichspakt is losing the Weltkrieg§!"
 RULE_OPTION_MOR_FORPOL_EGY: "£KR_game_rule_flag_MOR  £KR_game_rule_flag_EGY  Cairo Pact"
 RULE_OPTION_MOR_FORPOL_EGY_DESC: "Feeling a threat from the French Exiles, Morocco joins the Cairo Pact, hoping that they will be able to preserve their independence.\n\n§RRequires:§!\n§CThe Reichspakt is losing the Weltkrieg§!\n§CThe Cairo Pact are victorious against the Ottomans§!"
 RULE_OPTION_MOR_FORPOL_OTT: "£KR_game_rule_flag_MOR  £KR_game_rule_flag_TUR  Istanbul Pact"
 RULE_OPTION_MOR_FORPOL_OTT_DESC: "Morocco will join with the Ottoman Empire and the rest of the Muslim world, in a united front against imperialism.\n\n§RRequires:§!\n§CThe Reichspakt is losing the Weltkrieg§!\n§CIstanbul Pact§! in §Y$OTT_FORPOL$§!"
 RULE_OPTION_MOR_FORPOL_VICTOR: "£KR_game_rule_flag_MOR  £KR_game_rule_flag_TUR  £KR_game_rule_flag_EGY  War in the Desert Victor"
 RULE_OPTION_MOR_FORPOL_VICTOR_DESC: "Morocco will join with either the Ottoman Empire or the Cairo Pact, depending on which is victorious in the War in the Desert.\n\n§RRequires:§!\n§CThe Reichspakt is losing the Weltkrieg§!\n\n§CThe Cairo Pact are victorious against the Ottomans§! or §CIstanbul Pact§! in §Y$OTT_FORPOL$§!"

 MAF_PATH: "£KR_game_rule_flag_MAF  Into the Heart of Darkness"
 RULE_OPTION_MAF_PATH_RANDOM: "Default"
 RULE_OPTION_MAF_PATH_RANDOM_DESC: "Mittelafrika, Germany's great prize of the Weltkrieg, is the colony made up of Germany's existing African settlements and those formerly held by the French, Belgians and British. Its governor is appointed by Berlin, although his reliability cannot be taken for granted."
 RULE_OPTION_MAF_PATH_RITTER_PATAUT: "£KR_game_rule_flag_MAF  RKA (Hardliner) - Karl Ritter"
 RULE_OPTION_MAF_PATH_RITTER_PATAUT_DESC: "The infamous reigning Governor, Karl Ritter, remains in power and declares himself §PSovereign Governor§! in what is surely an ominous sign of things to come for the colony...\n\n§CNote: Should Germany lose too much of its core territory during war, Ritter will seize the opportunity and declare Mittelafrika a sovereign state, triggering widespread insubordination which, if not dealt with swiftly, will result in Mittelafrika's dissolution.§!"
 RULE_OPTION_MAF_PATH_OTHER_DESC: "Karl Ritter's actions are exposed and he is removed from power, ensuring continued stability in Mittelafrika. His appointed replacement is"
 RULE_OPTION_MAF_PATH_KRAUT_PATAUT: "£KR_game_rule_flag_MAF  RKA (Hardliner) - Georg von Kraut"
 RULE_OPTION_MAF_PATH_KRAUT_PATAUT_DESC: "$RULE_OPTION_MAF_PATH_OTHER_DESC$ Generaloberst §PGeorg von Kraut§!, the war hero and influential Schutztruppe leader."
 RULE_OPTION_MAF_PATH_JUENGER_PATAUT: "£KR_game_rule_flag_MAF  RKA (Hardliner) - Ernst Jünger"
 RULE_OPTION_MAF_PATH_JUENGER_PATAUT_DESC: "$RULE_OPTION_MAF_PATH_OTHER_DESC$ Major General §PErnst Jünger§!, the polymath and former soldier, and new leader of the Schutztruppe following Kraut's dismissal."
 RULE_OPTION_MAF_PATH_KOLBE_AUTDEM: "£KR_game_rule_flag_MAF  RKA (Reformist) - Fritz Kolbe"
 RULE_OPTION_MAF_PATH_KOLBE_AUTDEM_DESC: "$RULE_OPTION_MAF_PATH_OTHER_DESC$ §gFritz Kolbe§!, the experienced administrator."
 RULE_OPTION_MAF_PATH_ASMIS_AUTDEM: "£KR_game_rule_flag_MAF  RKA (Reformist) - Rudolf Asmis"
 RULE_OPTION_MAF_PATH_ASMIS_AUTDEM_DESC: "$RULE_OPTION_MAF_PATH_OTHER_DESC$ Dr §gRudolf Asmis§!, the accomplished jurist and diplomat."

 MAF_BUSH_WAR: "£KR_game_rule_flag_MAF  £KR_game_rule_flag_POR_monarchy  The Bush War"
 RULE_OPTION_MAF_BUSH_WAR_RANDOM: "Default"
 RULE_OPTION_MAF_BUSH_WAR_RANDOM_DESC: "The Bush War happens most of the time."
 RULE_OPTION_MAF_BUSH_WAR_WAR: "£KR_game_rule_flag_MAF  £KR_game_rule_flag_POR_monarchy  Bush War Guaranteed"
 RULE_OPTION_MAF_BUSH_WAR_WAR_DESC: "Portugal won't stand down, and Germany allows Mittelafrika to take care of the Mozambique problem."
 RULE_OPTION_MAF_BUSH_WAR_NEGOTIATIONS: "£KR_game_rule_flag_MAF  £KR_game_rule_flag_POR_monarchy  Portugal Stands Down"
 RULE_OPTION_MAF_BUSH_WAR_NEGOTIATIONS_DESC: "German intervention forces Portugal to stop its intrusions."
 RULE_OPTION_MAF_BUSH_WAR_N_MOZAMBIQUE: "£KR_game_rule_flag_MAF  £KR_game_rule_flag_POR_monarchy  Portugal hands over Moçambique"
 RULE_OPTION_MAF_BUSH_WAR_N_MOZAMBIQUE_DESC: "Germany allows Mittelafrika to take care of Mozambique problem. Portugal in last moment decide to back off and is forced to give Moçambique to Mittelafrika."

 MAF_BUSH_WAR_OUTCOME: "£KR_game_rule_flag_MAF  £KR_game_rule_flag_POR_monarchy  Bush War Peace Deal"
 RULE_OPTION_MAF_BUSH_WAR_OUTCOME_RANDOM: "Default"
 RULE_OPTION_MAF_BUSH_WAR_OUTCOME_RANDOM_DESC: "No changes to peace deal chances."
 RULE_OPTION_MAF_BUSH_WAR_OUTCOME_N_MOZAMBIQUE: "£KR_game_rule_flag_MAF  £KR_game_rule_flag_POR_monarchy  Moçambique"
 RULE_OPTION_MAF_BUSH_WAR_OUTCOME_N_MOZAMBIQUE_DESC: "Mittelafrika only seizes Moçambique.\n\n§RRequires:§!\n§CMittelafrika achieves victory or a stalemate with advantage in the Bush War§!"
 RULE_OPTION_MAF_BUSH_WAR_OUTCOME_SAFETY_ZONES: "£KR_game_rule_flag_MAF  £KR_game_rule_flag_POR_monarchy  Moçambique & Security Zones"
 RULE_OPTION_MAF_BUSH_WAR_OUTCOME_SAFETY_ZONES_DESC: "Mittelafrika seizes Moçambique and establishes Security Zones in North Angola.\n\n§RRequires:§!\n§CMittelafrika achieves victory or a stalemate with advantage in the Bush War§!"
 RULE_OPTION_MAF_BUSH_WAR_OUTCOME_MOZAMBIQUE: "£KR_game_rule_flag_MAF  £KR_game_rule_flag_POR_monarchy  Mozambique"
 RULE_OPTION_MAF_BUSH_WAR_OUTCOME_MOZAMBIQUE_DESC: "Mittelafrika seizes all of Mozambique.\n\n§RRequires:§!\n§CMittelafrika achieves victory in the Bush War§!"
 RULE_OPTION_MAF_BUSH_WAR_OUTCOME_ALL: "£KR_game_rule_flag_MAF  £KR_game_rule_flag_POR_monarchy  Mozambique & Angola"
 RULE_OPTION_MAF_BUSH_WAR_OUTCOME_ALL_DESC: "Mittelafrika seizes all of Mozambique and Angola.\n\n§RRequires:§!\n§CMittelafrika achieves victory in the Bush War§!"

 SAF_PATH: "£KR_game_rule_flag_SAF_union  The Wavering Dominion"
 RULE_OPTION_SAF_PATH_RANDOM: "Default"
 RULE_OPTION_SAF_PATH_RANDOM_DESC: "Ever torn between the Afrikaners and the British, South Africa has remained loyal to the Entente until now - but the next elections may prove to be their tipping point..."
 RULE_OPTION_SAF_PATH_SOCLIB: "£KR_game_rule_flag_SAF_union  The Liberal Dominion"
 RULE_OPTION_SAF_PATH_SAP_DESC: "For the third consecutive time, Jan Smuts' South African Party win the next elections. The SAP government eventually passes the \"Coloured\" Enfranchisement Act, neutralising the National Party"
 RULE_OPTION_SAF_PATH_SOCLIB_DESC: "$RULE_OPTION_SAF_PATH_SAP_DESC$ and empowering the South African Party's §lliberal wing§!."
 RULE_OPTION_SAF_PATH_SOCDEM: "£KR_game_rule_flag_SAF_union  The New Dominion"
 RULE_OPTION_SAF_PATH_SOCDEM_DESC: "$RULE_OPTION_SAF_PATH_SAP_DESC$. With the \"Coloured\" Enfranchisement Act passed, the §SLabour Party§! will have a real chance of winning the next general elections in South Africa."
 RULE_OPTION_SAF_PATH_UNITED_AUTDEM: "£KR_game_rule_flag_SAF_union  The United Dominion - Havenga"
 RULE_OPTION_SAF_PATH_UNITED_START_DESC: "Jan Smuts' South African Party and JBM Hertzog's National Party fuse together to create the §gUnited Party§! for the 1938 elections. Upon the death of Hertzog in 1942,"
 RULE_OPTION_SAF_PATH_UNITED_END_DESC: "will become the new party leader and Prime Minister, leading the United Party to victory in the 1943 elections."
 RULE_OPTION_SAF_PATH_UNITED_AUTDEM_DESC: "$RULE_OPTION_SAF_PATH_UNITED_START_DESC$ §gNicolaas Havenga§! $RULE_OPTION_SAF_PATH_UNITED_END_DESC$\n\n§RRequires:§!\n§CThe Entente is not at war with Germany§!"
 RULE_OPTION_SAF_PATH_UNITED_SOCCON: "£KR_game_rule_flag_SAF_union  The United Dominion - Smuts"
 RULE_OPTION_SAF_PATH_UNITED_SOCCON_DESC: "$RULE_OPTION_SAF_PATH_UNITED_START_DESC$ §cJan Smuts§! $RULE_OPTION_SAF_PATH_UNITED_END_DESC$\n\n§RRequires:§!\n§CThe Entente is not at war with Germany§!"
 RULE_OPTION_SAF_PATH_UNITED_SOCLIB: "£KR_game_rule_flag_SAF_union  The United Dominion - Hofmeyr"
 RULE_OPTION_SAF_PATH_UNITED_SOCLIB_DESC: "$RULE_OPTION_SAF_PATH_UNITED_START_DESC$ §lJH Hofmeyr§! $RULE_OPTION_SAF_PATH_UNITED_END_DESC$"
 RULE_OPTION_SAF_PATH_AUTDEM: "£KR_game_rule_flag_SAF_union  The Afrikaner Dominion"
 RULE_OPTION_SAF_PATH_AUTDEM_DESC: "JBM Hertzog manages to retain his leadership of the §gNational Party§!, long enough to lead a National government and shape South Africa into an Afrikaner-led Dominion."
 RULE_OPTION_SAF_PATH_REACTIONARY_DESC: "The Afrikaner nationalist DF Malan will take over leadership of the National Party from Hertzog and lead it to an election victory, with the intent to turn South Africa into an independent"
 RULE_OPTION_SAF_PATH_CIVIL_WAR_DESC: "§CNote: This path will spark a civil war between the government and British populations in Natal and Rhodesia.§!"
 RULE_OPTION_SAF_PATH_NEUTRAL: "The new Republic will remain aloof of European affairs."
 RULE_OPTION_SAF_PATH_GER: "The new Republic will join Germany's crusade against syndicalism."
 RULE_OPTION_SAF_PATH_PATAUT: "£KR_game_rule_flag_SAF_republic  The Afrikaner Republic"
 RULE_OPTION_SAF_PATH_PATAUT_DESC: "$RULE_OPTION_SAF_PATH_REACTIONARY_DESC$ §PAfrikaner-led republic§!. $RULE_OPTION_SAF_PATH_NEUTRAL$\n\n$RULE_OPTION_SAF_PATH_CIVIL_WAR_DESC$"
 RULE_OPTION_SAF_PATH_PATAUT_GER: "£KR_game_rule_flag_SAF_republic  The Afrikaner Republic - Reichspakt"
 RULE_OPTION_SAF_PATH_PATAUT_GER_DESC: "$RULE_OPTION_SAF_PATH_REACTIONARY_DESC$ §PAfrikaner-led republic§!. $RULE_OPTION_SAF_PATH_GER$\n\n$RULE_OPTION_SAF_PATH_CIVIL_WAR_DESC$"
 RULE_OPTION_SAF_PATH_NATPOP_PATH_DESC: "Following the creation of the Republic of South Africa, Johannes Van Rensburg, leader of the National Party's most extreme tendencies, will seize power and take South Africa in an §neven more radical direction§!."
 RULE_OPTION_SAF_PATH_NATPOP: "£KR_game_rule_flag_SAF_republic_national_populist  Ossewabrandwag State"
 RULE_OPTION_SAF_PATH_NATPOP_DESC: "$RULE_OPTION_SAF_PATH_REACTIONARY_DESC$ Afrikaner-led republic. $RULE_OPTION_SAF_PATH_NATPOP_PATH_DESC$ $RULE_OPTION_SAF_PATH_NEUTRAL$\n\n$RULE_OPTION_SAF_PATH_CIVIL_WAR_DESC$"
 RULE_OPTION_SAF_PATH_NATPOP_GER: "£KR_game_rule_flag_SAF_republic_national_populist  Ossewabrandwag State - Reichspakt"
 RULE_OPTION_SAF_PATH_NATPOP_GER_DESC: "$RULE_OPTION_SAF_PATH_REACTIONARY_DESC$ Afrikaner-led republic. $RULE_OPTION_SAF_PATH_NATPOP_PATH_DESC$ $RULE_OPTION_SAF_PATH_GER$\n\n$RULE_OPTION_SAF_PATH_CIVIL_WAR_DESC$"
 RULE_OPTION_SAF_PATH_SOC_DESC: "Following Black Monday, the repeal of the Industrial Conciliation Act will become a flash point that sparks a socialist revolution in South Africa."
 RULE_OPTION_SAF_PATH_RADSOC: "£KR_game_rule_flag_SAF_syndicalist  The Multiracial Republic"
 RULE_OPTION_SAF_PATH_RADSOC_DESC: "$RULE_OPTION_SAF_PATH_SOC_DESC$ Following the Johannesburg Convention, the racially and ideologically big-tent §RInternational Socialist League§! under David Ivon Jones will lead South Africa's new socialist government."
 RULE_OPTION_SAF_PATH_SYNDIE: "£KR_game_rule_flag_SAF_syndicalist  The Syndicalist Republic"
 RULE_OPTION_SAF_PATH_SYNDIE_DESC: "$RULE_OPTION_SAF_PATH_SOC_DESC$ Following the Johannesburg Convention, the interracial §rIndustrial and Commercial Workers' Union§! under Clements Kadalie will lead South Africa's new socialist government."
 RULE_OPTION_SAF_PATH_TOTALIST: "£KR_game_rule_flag_SAF_totalist  The Native Republic"
 RULE_OPTION_SAF_PATH_TOTALIST_DESC: "$RULE_OPTION_SAF_PATH_SOC_DESC$ The white supremacist elements of the South African Trade & Labour Council will hijack the Johannesburg Convention, to cement the policy of \"parallel unionism\". This will eventually cause the ICU leader James La Guma to lead a coup against the new government, establishing an Africanist §onative-led republic§! as the first stage to a future socialist society."
 RULE_OPTION_SAF_PATH_DOMINION_SOCLIB: "£KR_game_rule_flag_SAF_federation  The Federal Dominion"
 RULE_OPTION_SAF_PATH_DOMINION_SOCLIB_DESC: "Following the declaration of the Republic of South Africa, should the British forces win the Third Boer War, they will recreate South Africa in a federal model and restore (white-led) §ldemocratic government§!.\n\n$RULE_OPTION_SAF_PATH_CIVIL_WAR_DESC$"
 RULE_OPTION_SAF_PATH_DOMINION_PATAUT: "£KR_game_rule_flag_SAF_federation  Milner's Kindergarten"
 RULE_OPTION_SAF_PATH_DOMINION_PATAUT_DESC: "Following the declaration of the Republic of South Africa, should the British forces win the Third Boer War, Hofmeyr's South African Party will return to power in the new federal South Africa. Discontent with the idea of rapprochement with the Afrikaners, Charles Stallard of the Dominion Party will organise a coup and take power with help of the Governor-General, seeking to turn South Africa into a loyal Anglosphere country §Pby any means necessary§!.\n\n$RULE_OPTION_SAF_PATH_CIVIL_WAR_DESC$"

 LIB_PATH: "£KR_game_rule_flag_LIB  Liberian Presidential Election"
 RULE_OPTION_LIB_PATH_RANDOM: "Default"
 RULE_OPTION_LIB_PATH_RANDOM_DESC: "Which party will be victorious in the upcoming 1939 elections? However, the decided status of secret societies may lead to a coup before the elections occur."
 RULE_OPTION_LIB_PATH_NATPOP: "£KR_game_rule_flag_LIB  Freemasons Coup"
 RULE_OPTION_LIB_PATH_NATPOP_DESC: "The §nFreemasons§! successfully coups the government after Liberian Secret Societies were allowed to remain."
 RULE_OPTION_LIB_PATH_TOTALIST: "£KR_game_rule_flag_LIB_totalist  Red Tide Hits Liberia"
 RULE_OPTION_LIB_PATH_TOTALIST_DESC: "The §oLiberian Destiny Party§! successfully coups the government after Liberian Secret Societies were banned."
 RULE_OPTION_LIB_PATH_SOCCON: "£KR_game_rule_flag_LIB  True Whig Party Elected"
 RULE_OPTION_LIB_PATH_SOCCON_DESC: "Edwin James Barclay from the §cTrue Whig Party§! is elected."
 RULE_OPTION_LIB_PATH_MARLIB: "£KR_game_rule_flag_LIB  True Republican Party Elected"
 RULE_OPTION_LIB_PATH_MARLIB_DESC: "William Tubman from the §mTrue Republican Party§! is elected."
 RULE_OPTION_LIB_PATH_SOCLIB: "£KR_game_rule_flag_LIB  Whig Party Elected"
 RULE_OPTION_LIB_PATH_SOCLIB_DESC: "Louis Arthur Grimes from the new guard of the §lWhig Party§! is elected."
 RULE_OPTION_LIB_PATH_RADSOC: "£KR_game_rule_flag_LIB  Peoples' Party Elected"
 RULE_OPTION_LIB_PATH_RADSOC_DESC: "James Jenkins Dossen from the §RPeoples' Party§! is elected."
 RULE_OPTION_LIB_PATH_AUTDEM: "£KR_game_rule_flag_LIB  The Return of Massaquoi"
 RULE_OPTION_LIB_PATH_AUTDEM_DESC: "After the German ambassador Massaquoi asks Berlin for a bailout, §gHardliners§! from the True Whig Party take control, and Liberia becomes more technologically and industrially advanced at the cost of being a German puppet."

 LIB_INDEPENDENCE: "£KR_game_rule_flag_LIB  American Yoke"
 RULE_OPTION_LIB_INDEPENDENCE_RANDOM: "Default"
 RULE_OPTION_LIB_INDEPENDENCE_RANDOM_DESC: "Liberia, founded by former American slaves, still maintains close ties with the country. But when the chaos of the civil war destroys the overseas government, the moment comes when Liberia can throw off the American yoke and become truly free."
 RULE_OPTION_LIB_INDEPENDENCE_USA: "£KR_game_rule_flag_LIB  £KR_game_rule_flag_USA  Stay loyal to the Americans"
 RULE_OPTION_LIB_INDEPENDENCE_USA_DESC: "We are not traitors, and we will not betray the nation that once contributed to the birth of our country."
 RULE_OPTION_LIB_INDEPENDENCE_DECLARE: "£KR_game_rule_flag_LIB  Lapdogs no longer"
 RULE_OPTION_LIB_INDEPENDENCE_DECLARE_DESC: "We are no longer American lapdogs, and we can protect ourselves!"

 ETH_PATH: "£KR_game_rule_flag_ETH  The Lion Roars"
 RULE_OPTION_ETH_PATH_RANDOM: "Default"
 RULE_OPTION_ETH_PATH_RANDOM_DESC: "The Solominid Empire of Ethiopia, guarded in spirit by the Lion of Judah, must address severe internal problems or suffer the consequences."
 RULE_OPTION_ETH_PATH_PATAUT: "£KR_game_rule_flag_ETH  Modern Feudalism"
 RULE_OPTION_ETH_PATH_PATAUT_DESC: "The present §Pfeudal system§! is maintained."
 RULE_OPTION_ETH_PATH_AUTDEM: "£KR_game_rule_flag_ETH  True King of Kings"
 RULE_OPTION_ETH_PATH_AUTDEM_DESC: "The role of the nobility is diminished in favour of §gthe monarchy§!."
 RULE_OPTION_ETH_PATH_DEM_DESC: "A democratic constitution is promulgated though the monarchy shall also maintain certain powers."
 RULE_OPTION_ETH_PATH_SOCCON: "£KR_game_rule_flag_ETH  Democracy - DL"
 RULE_OPTION_ETH_PATH_SOCCON_DESC: "$RULE_OPTION_ETH_PATH_DEM_DESC$ Following this, the §cDīmokirasīyawī Līgi§!, or Democratic League, comes into power."
 RULE_OPTION_ETH_PATH_MARLIB: "£KR_game_rule_flag_ETH  Democracy - YYDH"
 RULE_OPTION_ETH_PATH_MARLIB_DESC: "$RULE_OPTION_ETH_PATH_DEM_DESC$ The §mYetebaberuti Ye'ītiyop'iya Dēmokirasīyawī Hayilochi§!, or United Ethiopian Democratic Forces, come into power."
 RULE_OPTION_ETH_PATH_SOCLIB: "£KR_game_rule_flag_ETH  Democracy - KLIL"
 RULE_OPTION_ETH_PATH_SOCLIB_DESC: "$RULE_OPTION_ETH_PATH_DEM_DESC$ The §lK'inijiti Le'ānidineti Ina Ledēmokirasī§!, Coalition for Unity and Democracy, comes into power."
 RULE_OPTION_ETH_PATH_SOCDEM: "£KR_game_rule_flag_ETH  Democracy - YHADIG"
 RULE_OPTION_ETH_PATH_SOCDEM_DESC: "$RULE_OPTION_ETH_PATH_DEM_DESC$ The §SYe'ītiyop'iya Hizibochi Abiyotawī Dīmokirasīyawī Ginibari§!, or Ethiopian People's Democratic Front, comes into power."

 ETH_FORPOL: "£KR_game_rule_flag_ETH  Ethiopian Foreign Policy"
 RULE_OPTION_ETH_FORPOL_RANDOM: "Default"
 RULE_OPTION_ETH_FORPOL_RANDOM_DESC: "The Deutsche Kaiserliche Abessinien Eisenbahn (DKAEB) railway dominates Ethiopia's economic output. Should Mittelafrika hold onto its shares in the line and manage it successfully, Ethiopia's relationship with the Kaiserreich may develop into a full military alliance."
 RULE_OPTION_ETH_FORPOL_GER_ALIGNED_DESC: "Mittelafika controls the DKAEB, which manages to keep out of bankruptcy with Ethiopia's assistance. After defeating Somalia, Ethiopia"
 RULE_OPTION_ETH_FORPOL_GER: "£KR_game_rule_flag_ETH  £KR_game_rule_flag_GER  Reichspakt"
 RULE_OPTION_ETH_FORPOL_GER_DESC: "$RULE_OPTION_ETH_FORPOL_GER_ALIGNED_DESC$ joins the Reichspakt either during or after the Weltkrieg.\n\n§RRequires:§!\n§CThe DKAEB does not become bankrupt\nEthiopia defeats Somalia§!"
 RULE_OPTION_ETH_FORPOL_GER_GUARANTEE: "£KR_game_rule_flag_ETH  £KR_game_rule_flag_GER  German Guarantee"
 RULE_OPTION_ETH_FORPOL_GER_GUARANTEE_DESC: "$RULE_OPTION_ETH_FORPOL_GER_ALIGNED_DESC$ requests a Guarantee of Independence from Germany, either during or after the Weltkrieg.\n\n§RRequires:§!\n§CThe DKAEB does not become bankrupt\nEthiopia defeats Somalia§!"
 RULE_OPTION_ETH_FORPOL_JAP_ALIGNED_DESC: "Mittelafika's control of the DKAEB leads to its bankruptcy, causing Ethiopia to find another foreign backer in the form of Japan. After defeating Somalia, Ethiopia"
 RULE_OPTION_ETH_FORPOL_JAP: "£KR_game_rule_flag_ETH  £KR_game_rule_flag_JAP  Co-Prosperity Sphere"
 RULE_OPTION_ETH_FORPOL_JAP_DESC: "$RULE_OPTION_ETH_FORPOL_JAP_ALIGNED_DESC$ joins the Co-Prosperity Sphere either during or after the Weltkrieg.\n\n§RRequires:§!\n§CThe DKAEB becomes bankrupt\nEthiopia defeats Somalia§!"
 RULE_OPTION_ETH_FORPOL_JAP_GUARANTEE: "£KR_game_rule_flag_ETH  £KR_game_rule_flag_JAP  Japanese Guarantee"
 RULE_OPTION_ETH_FORPOL_JAP_GUARANTEE_DESC: "$RULE_OPTION_ETH_FORPOL_JAP_ALIGNED_DESC$ requests a Guarantee of Independence from Japan, either during or after the Weltkrieg.\n\n§RRequires:§!\n§CThe DKAEB becomes bankrupt\nEthiopia defeats Somalia§!"
 RULE_OPTION_ETH_FORPOL_NEUT: "£KR_game_rule_flag_ETH  Neutrality"
 RULE_OPTION_ETH_FORPOL_NEUT_DESC: "Mittelafrika sells its shares in the DKAEB, severing the previous economic and political links between Ethiopia and Germany."

 SOM_PATH: "£KR_game_rule_flag_SOM  Lord of Warsangali"
 RULE_OPTION_SOM_PATH_RANDOM: "Default"
 RULE_OPTION_SOM_PATH_RANDOM_DESC: "The Warsangali clan's primacy in the new Somalia causes resent among the lesser clans. The Warsangalis must more thoroughly institutionalise their position."
 RULE_OPTION_SOM_PATH_SOCCON: "£KR_game_rule_flag_SOM  A Nation of Clans"
 RULE_OPTION_SOM_PATH_SOCCON_DESC: "A compromise is reached between the clans and between traditional Somali law and civil law. A truly Somali democracy emerges, led by the §cSomali Youth League§!."
 RULE_OPTION_SOM_PATH_AUTDEM: "£KR_game_rule_flag_SOM  Tribal Council"
 RULE_OPTION_SOM_PATH_AUTDEM_DESC: "A compromise is reached between the clans and between traditional Somali law and civil law. The subsequent elections are won by the monarchy-affliliated §gGolaha Qabiilada§!."
 RULE_OPTION_SOM_PATH_PATAUT: "£KR_game_rule_flag_SOM  Warsangali Dominance"
 RULE_OPTION_SOM_PATH_PATAUT_DESC: "The §PWarsangali§! clan successfully tightens its control of the other clans."
 RULE_OPTION_SOM_PATH_NATPOP: "£KR_game_rule_flag_SOM_national_populist  Nationalist Coup"
 RULE_OPTION_SOM_PATH_NATPOP_DESC: "The Warsangali clan attempts to tighten its control on the other clans, but does not go far enough in their measures. Shortly after the onset of war with Ethopia, §nnationalist officers§! within the military coup the monarchy.\n\n§RRequires:§!\n§CEthiopia declares war on Somalia§!"

 ### Country Paths - Caucasus & Middle East ###
 RULE_GROUP_KAISERREICH_RULES_CAUCASUS_MIDDLE_EAST: "Country Paths - Caucasus & Middle East"

 OTT_PATH: "£KR_game_rule_flag_TUR  The Ottoman Reformation"
 RULE_OPTION_OTT_PATH_RANDOM: "Default"
 RULE_OPTION_OTT_PATH_RANDOM_DESC: "Though Mustafa Kemal Pasha once again stands at the helm of the nation, his dream of a modernised Empire remains far from secured. As forces of opposition await their chance to strike against the Kemalist movement, the slightest blunder could cost the Grand Vizier everything and steer the eternal state away from its centralist course."
 RULE_OPTION_OTT_PATH_AUTDEM: "£KR_game_rule_flag_TUR  Mustafa Kemal"
 RULE_OPTION_OTT_PATH_AUTDEM_DESC: "Mustafa Kemal Pasha centralises power around the §gOsmanlı Halk Fırkası§!, or Ottoman People's Party, and establishes the party as the revolutionary vanguard which will pull the Ottoman Empire into the 20th century."
 RULE_OPTION_OTT_PATH_SOCLIB: "£KR_game_rule_flag_TUR_ottoman_federation  Sabahattin Effendi - HIF"
 RULE_OPTION_OTT_PATH_SOCLIB_DESC: "$RULE_OPTION_OTT_PATH_LIB_START_DESC$ §lHürriyet ve İtilaf Fırkası§!, or Freedom and Accord Party, $RULE_OPTION_OTT_PATH_LIB_END_DESC$"
 RULE_OPTION_OTT_PATH_LIB_START_DESC: "The Liberal Entente, led by Sabahattin Effendi and the"
 RULE_OPTION_OTT_PATH_LIB_END_DESC: "take over from Mustafa Kemal.\nThey work towards the implementation of their programme of decentralisation and autonomy."
 RULE_OPTION_OTT_PATH_MARLIB: "£KR_game_rule_flag_TUR_ottoman_federation  Sabahattin Effendi - DF"
 RULE_OPTION_OTT_PATH_MARLIB_DESC: "$RULE_OPTION_OTT_PATH_LIB_START_DESC$ §mDemocrat Fırkası§!, or Democratic Party, $RULE_OPTION_OTT_PATH_LIB_END_DESC$"
 RULE_OPTION_OTT_PATH_SOCCON: "£KR_game_rule_flag_TUR  Shakib Arslan"
 RULE_OPTION_OTT_PATH_SOCCON_DESC: "$RULE_OPTION_OTT_PATH_LIB_START_DESC$ HIF $RULE_OPTION_OTT_PATH_LIB_END_DESC$\nFollowing an escalation of protests sparked by secularisation, and the increased influence of ethnic minorities in the empire, Grand Vizier Sabahattin is replaced by the conservative Shakib Arslan and the §cİttihad-ı Muhammedi Fırkası§!, or Mohammedan Union Party, in an attempt to save the liberal ruling coalition. He laters fall to a military coup."
 RULE_OPTION_OTT_PATH_PATAUT: "£KR_game_rule_flag_TUR  Fevzi Pasha"
 RULE_OPTION_OTT_PATH_PATAUT_DESC: "$RULE_OPTION_OTT_PATH_FEVZI_START_DESC$ A §PMilitary Government§! then controls the Empire, bringing the country forward towards more extreme levels of modernisation, and aims to align itself with its old allies Germany."
 RULE_OPTION_OTT_PATH_FEVZI_START_DESC: "Field Marshal Fevzi Pasha seizes power in the wake of the assassination of Grand Vizier Mustafa Kemal."
 RULE_OPTION_OTT_PATH_ENDEAVOUR_MARLIB: "£KR_game_rule_flag_TUR  Endeavour Front - Economic Liberals"
 RULE_OPTION_OTT_PATH_ENDEAVOUR_MARLIB_DESC: "$RULE_OPTION_OTT_PATH_FEVZI_START_DESC$ $RULE_OPTION_OTT_PATH_ENDEAVOUR_START_DESC$ Çalışma Cephesi, or \"Endeavour Front\", which leads the Empire towards §meconomic liberalisation§!."
 RULE_OPTION_OTT_PATH_ENDEAVOUR_START_DESC: "He then relinquishes power and facilitates elections that are won by a broad coalition known as the"
 RULE_OPTION_OTT_PATH_ENDEAVOUR_AUTDEM: "£KR_game_rule_flag_TUR  Endeavour Front - Statist Economics"
 RULE_OPTION_OTT_PATH_ENDEAVOUR_AUTDEM_DESC: "$RULE_OPTION_OTT_PATH_FEVZI_START_DESC$ $RULE_OPTION_OTT_PATH_ENDEAVOUR_START_DESC$ Çalışma Cephesi, or \"Endeavour Front\", which leads the Empire towards a §gstatist economy§!."
 RULE_OPTION_OTT_PATH_NATPOP: "£KR_game_rule_flag_TUR  Endeavour Front - Kadroists"
 RULE_OPTION_OTT_PATH_NATPOP_DESC: "$RULE_OPTION_OTT_PATH_FEVZI_START_DESC$ $RULE_OPTION_OTT_PATH_ENDEAVOUR_START_DESC$ \"Endeavour Front\".\nInspired by the \"Kadro\" paper, and of developments elsewhere, OHF extremists from within the Front will take control of the party, and transform the Ottoman Empire into a §ntotalitarian one-party-state§!.\nThis will not be without its consequences...\n\n§RRequires:§!\nAny §CSorelians§! or §CJacobins§! in §Y$FRA_PATH$§!\nAny §CMaximists§! in §Y$ENG_PATH$§!\n§CDictatorship§! in §Y$RUS_AFTERMATH$§!"

 OTT_FORPOL: "£KR_game_rule_flag_TUR  Ottoman Foreign Policy"
 RULE_OPTION_OTT_FORPOL_RANDOM: "Default"
 RULE_OPTION_OTT_FORPOL_RANDOM_DESC: "The time has come for the Ottomans to decide on their foreign policy - whether to join the old alliance in the company of the Reichspakt, look elsewhere, or to keep neutrality?"
 RULE_OPTION_OTT_FORPOL_OTT: "£KR_game_rule_flag_TUR  Istanbul Pact"
 RULE_OPTION_OTT_FORPOL_OTT_DESC: "The Empire decides to create the Istanbul Pact and invite other Muslim countries into the fold.\n\n§RRequires:§!\n§CThe Ottomans are victorious against the Cairo Pact§!\n\n§RNot§! §CFevzi Pasha§! or any §CEndeavour Front§! in §Y$OTT_PATH$§!"
 RULE_OPTION_OTT_FORPOL_AUS: "£KR_game_rule_flag_TUR  £KR_game_rule_flag_AUS  Sarajevo Accords"
 RULE_OPTION_OTT_FORPOL_AUS_DESC: "The Ottomans decide to forge an alliance with Austria that will increase their influence in the Balkans.\n\n§RRequires:§!\n§CThe Ottomans are victorious against the Cairo Pact§!\n\n§CMustafa Kemal§! in §Y$OTT_PATH$§!\n§CFailure§! in §Y$OTT_RUS_CONVENTION$§!"
 RULE_OPTION_OTT_FORPOL_GER: "£KR_game_rule_flag_TUR  £KR_game_rule_flag_GER  Reichspakt"
 RULE_OPTION_OTT_FORPOL_GER_DESC: "The Ottomans decide to aid their old allies Germany and join the Reichspakt.\n\n§RRequires:§!\n§CThe Ottomans are victorious against the Cairo Pact§!\n\n§CFailure§! in §Y$OTT_RUS_CONVENTION$§!\n\n§RNot§! §CEndeavour Front - Kadroist Movement§! in §Y$OTT_PATH$§!"
 RULE_OPTION_OTT_FORPOL_ENT: "£KR_game_rule_flag_TUR  £KR_game_rule_flag_CAN  £KR_game_rule_flag_JAP  Entente /  Co-Prosperity Sphere"
 RULE_OPTION_OTT_FORPOL_ENT_DESC: "The Ottomans decide to join either the Entente or Co-Prosperity Sphere.\n\n§RRequires:§!\n§CThe Ottomans are victorious against the Cairo Pact§!\n\nAny §CSabahattin Effendi§! or §CEndeavour Front - Economic Liberals§! in §Y$OTT_PATH$§!\n§CFailure§! in §Y$OTT_RUS_CONVENTION$§!\n\n§CEntente§! in §Y$USA_FORPOL$§! or §Y$TEX_FORPOL$§!\nor §CEntente§! or §CCo-Prosperity Sphere§! in §Y$PSA_FORPOL$§!\nor §CNew England wins the Second American Civil War and remains a member of the Entente§!\n\n§CNote: The Ottomans will join the faction containing the victor of the Second American Civil War."

 OTT_EGYPT: "£KR_game_rule_flag_TUR  £KR_game_rule_flag_EGY  The Status of Egypt"
 RULE_OPTION_OTT_EGYPT_RANDOM: "Default"
 RULE_OPTION_OTT_EGYPT_RANDOM_DESC: "The so-called Cairo Pact has been defeated on the field of battle, and the Sublime Porte must decide what to do with the spoils."
 RULE_OPTION_OTT_EGYPT_ANNEX: "£KR_game_rule_flag_TUR  Annexation"
 RULE_OPTION_OTT_EGYPT_ANNEX_DESC: "The Ottomans decide to undo the mistakes of the 19th century, and begin a new era of Ottoman-Egyptian relations by formally reorganising the Empire in all aspects, including by fully reintegrating Egypt itself.\n\n§RRequires:§!\n§CThe Ottomans are victorious against the Cairo Pact§!"
 RULE_OPTION_OTT_EGYPT_PUPPET: "£KR_game_rule_flag_TUR  £KR_game_rule_flag_EGY  Khedivate of Egypt"
 RULE_OPTION_OTT_EGYPT_PUPPET_DESC: "The Ottomans focus on developing their Empire as it stands, in lieu of over-stretching their resources further. They re-instate Abbas Hilmi as the Khedive of Egypt, with the aim of establishing closer ties between both states.\n\n§RRequires:§!\n§CThe Ottomans are victorious against the Cairo Pact§!\n\n§RNot§! §CShakib Arslan§! or any §CSabahattin Effendi§! in\n§Y$OTT_PATH$§!"

 OTT_RUS_CONVENTION: "£KR_game_rule_flag_TUR  £KR_game_rule_flag_RUS  The Russo-Ottoman Convention"
 RULE_OPTION_OTT_RUS_CONVENTION_RANDOM: "Default"
 RULE_OPTION_OTT_RUS_CONVENTION_RANDOM_DESC: "The Russian bear stirs, eyeing the crucial oil deposits in the Caucasus, alongside their former lands. However, by avoiding entering the Ottoman sphere of influence, the idea of a southern flank that is free from further German intervention also holds much value.\nThe Ottoman Empire and the Russians hold talks in Baku, seeking to reach a settlement on the Caucasus and Middle East, as well as form a mutual non-aggression pact."
 RULE_OPTION_OTT_RUS_CONVENTION_SUCCESS_OTT: "£KR_game_rule_flag_TUR  £KR_game_rule_flag_RUS  Success - Ottomans"
 RULE_OPTION_OTT_RUS_CONVENTION_SUCCESS_OTT_DESC: "The negotiations are a success. A settlement is reached which favours the aims of the Ottomans, where possible.\n\n§RRequires:§!\n§CIstanbul Pact§! in §Y$OTT_FORPOL$§!\n§RNot§! §CFevzi Pasha§! in §Y$OTT_PATH$§!\n§RNot§! §CSocialist Republic§! in §Y$RUS_AFTERMATH$§!\n§RNot§! §CRDP - Sulimov§! in §Y$RUS_PATH$§!"
 RULE_OPTION_OTT_RUS_CONVENTION_SUCCESS_RUS: "£KR_game_rule_flag_TUR  £KR_game_rule_flag_RUS  Success - Russians"
 RULE_OPTION_OTT_RUS_CONVENTION_SUCCESS_RUS_DESC: "The negotiations are a success. A settlement is reached which favours the aims of the Russians, where possible.\n\n§RRequires:§!\n§CIstanbul Pact§! in §Y$OTT_FORPOL$§!\n§RNot§! §CFevzi Pasha§! in §Y$OTT_PATH$§!\n§RNot§! §CSocialist Republic§! in §Y$RUS_AFTERMATH$§!\n§RNot§! §CRDP - Sulimov§! in §Y$RUS_PATH$§!"
 RULE_OPTION_OTT_RUS_CONVENTION_FAILURE: "£KR_game_rule_flag_TUR  £KR_game_rule_flag_RUS  Failure"
 RULE_OPTION_OTT_RUS_CONVENTION_FAILURE_DESC: "The discussions break down at an early stage, and no agreement is reached."

 TUR_PATH: "£KR_game_rule_flag_TUR  The Fallen Empire"
 RULE_OPTION_TUR_PATH_RANDOM: "Default"
 RULE_OPTION_TUR_PATH_RANDOM_DESC: "The Ottoman Empire has been dismantled, but Turkey remains. What will the future hold for it?"
 RULE_OPTION_TUR_PATH_SOCLIB: "£KR_game_rule_flag_TUR  OSP - Progressive Coalition"
 RULE_OPTION_TUR_PATH_SOCLIB_DESC: "Kemal's former opponents form the Ottoman Salvation Party, which aims to preserve the Sultanate at all cost. In the subsequent elections, the §lProgressive Coalition§! wins.\n\n§RRequires:§!\n§CThe Cairo Pact are victorious against the Ottomans§!"
 RULE_OPTION_TUR_PATH_SOCCON: "£KR_game_rule_flag_TUR  OSP - Conservative Coalition"
 RULE_OPTION_TUR_PATH_SOCCON_DESC: "Kemal's former opponents form the Ottoman Salvation Party, which aims to preserve the Sultanate at all cost. In the subsequent elections, the §cConservative Coalition§! wins.\n\n§RRequires:§!\n§CThe Cairo Pact are victorious against the Ottomans§!"
 RULE_OPTION_TUR_PATH_AUTDEM: "£KR_game_rule_flag_TUR_republic  Kemal's Will"
 RULE_OPTION_TUR_PATH_AUTDEM_DESC: "After the failure of the liberals, §gMustafa Kemal§! seizes power with the Turkish People's Party and begins to lead the country toward his dream: the proclamation of Republic.\n\n§RRequires:§!\n§CThe Cairo Pact are victorious against the Ottomans§!\n\nAny §CSabahattin Effendi§! in §Y$OTT_PATH$§!"
 RULE_OPTION_TUR_PATH_PATAUT: "£KR_game_rule_flag_TUR  A National Hero"
 RULE_OPTION_TUR_PATH_PATAUT_DESC: "In Kemal's absence, §PFevzi Pasha§! takes power in the country after the fall of the Liberals. His vision of the republic is built on the cult of personality, and the cult of the military.\n\n§RRequires:§!\n§CThe Cairo Pact are victorious against the Ottomans§!\n\nAny §CSabahattin Effendi§! in §Y$OTT_PATH$§!"
 RULE_OPTION_TUR_PATH_KEMAL_DESC: "After the failure of the liberals, Mustafa Kemal seizes power with the Turkish People's Party and begins to lead the country toward his dream: the proclamation of a Republic. However, the young republic is unable to control the rise of nationalism, and the"
 RULE_OPTION_TUR_PATH_NATPOP: "£KR_game_rule_flag_TUR_republic  Kadroists - THF (Kadrocu)"
 RULE_OPTION_TUR_PATH_NATPOP_DESC: "$RULE_OPTION_TUR_PATH_KEMAL_DESC$ §nKadroist Branch§! of the People's Party come to power.\n\n§RRequires:§!\n§CThe Cairo Pact are victorious against the Ottomans§!\n\nAny §CSabahattin Effendi§! in §Y$OTT_PATH$§!\n\nAny §CSorelians§! or §CJacobins§! in §Y$FRA_PATH$§!\nor any §CMaximists§! in §Y$ENG_PATH$§!\nor any §CSZRS§! or §CPSR-Left (Maximalists)§! or §CVST-Left - Zinovyev§! in §Y$RUS_PATH$§!"
 RULE_OPTION_TUR_PATH_TOTALIST: "£KR_game_rule_flag_TUR_republic  Kadroists - Permanent Revolution"
 RULE_OPTION_TUR_PATH_TOTALIST_DESC: "$RULE_OPTION_TUR_PATH_KEMAL_DESC$ Kadroist Branch of the People's Party come to power. Leadership then passes to those within the party who wish to §ofinish the revolution§! and align with the Internationale.\n\n§RRequires:§!\n§CThe Cairo Pact are victorious against the Ottomans§!\n\nAny §CSabahattin Effendi§! in §Y$OTT_PATH$§!\n\nAny §CSorelians§! or §CJacobins§! in §Y$FRA_PATH$§!\nor any §CMaximists§! in §Y$ENG_PATH$§!\nor any §CSZRS§! or §CPSR-Left (Maximalists)§! or §CVST-Left - Zinovyev§! in §Y$RUS_PATH$§!"

 TUR_FORPOL: "£KR_game_rule_flag_TUR  Turkish Foreign Policy"
 RULE_OPTION_TUR_FORPOL_RANDOM: "Default"
 RULE_OPTION_TUR_FORPOL_RANDOM_DESC: "After recovering from the great turmoil of the dissolution of the Ottoman Empire, Turkey is now ready to reassert itself on the world stage."
 RULE_OPTION_TUR_FORPOL_GER: "£KR_game_rule_flag_TUR  £KR_game_rule_flag_GER  Reichspakt"
 RULE_OPTION_TUR_FORPOL_GER_DESC: "As the Great Bear looms over the Caucasus, Turkey looks to renew their old alliance with Germany.\n\n§RRequires:§!\n§CThe Cairo Pact are victorious against the Ottomans§!\n\n§RNot§! any §CKadroists§! in §Y$TUR_FORPOL$§!"
 RULE_OPTION_TUR_FORPOL_ENT: "£KR_game_rule_flag_TUR  £KR_game_rule_flag_CAN  Entente"
 RULE_OPTION_TUR_FORPOL_ENT_DESC: "Turkey aligns itself with their former enemies to help scourge the Mediterranean of syndicalism.\n\n§RRequires:§!\n§CThe Cairo Pact are victorious against the Ottomans§!\n\nAny §COttoman Salvation Party§! in §Y$TUR_PATH$§!"
 RULE_OPTION_TUR_FORPOL_BPL: "£KR_game_rule_flag_TUR  £KR_game_rule_flag_SER_republic  Belgrade Pact"
 RULE_OPTION_TUR_FORPOL_BPL_DESC: "Seeking common cause with their old adversaries, Turkey sees its future best aligned to its neighbours in the Balkans.\n\n§RRequires:§!\n§CThe Cairo Pact are victorious against the Ottomans§!\n§CGreece left the Belgrade Pact§!\n\n§CKemal's Will§! in §Y$TUR_PATH$§!"
 RULE_OPTION_TUR_FORPOL_RUS: "£KR_game_rule_flag_TUR  £KR_game_rule_flag_RUS  Moscow Accord"
 RULE_OPTION_TUR_FORPOL_RUS_DESC: "In a spectacular about-face, the Turks forge a new alliance with one of their most notorious historical adversaries.\n\n§RRequires:§!\n§CThe Cairo Pact are victorious against the Ottomans§!\n§CGermany is defeated in the Second Weltkrieg§!\n\n§RNot§! §CSocialist Republic§! in §Y$RUS_AFTERMATH$§!\n§RNot§! §CSZRS - Ideocrats§! or §CRDP - Sulimov§! in §Y$RUS_PATH$§!"
 RULE_OPTION_TUR_FORPOL_CHI: "£KR_game_rule_flag_TUR  £KR_game_rule_flag_CHI  Left Kuomintang"
 RULE_OPTION_TUR_FORPOL_CHI_DESC: "Finding common ground between the Kemalist movement and Kuomintang in China, Turkey chooses to align itself with their new friends in the East.\n\n§RRequires:§!\n§CThe Cairo Pact are victorious against the Ottomans§!\n§CThe Left Kuomintang unifies China§!\n\n§CKemal's Will§! in §Y$TUR_PATH$§!\n\n§RNot§! §CHu Zongnan's Fifth National Revolution§! in\n§Y$CHI_PATH$§!"

 GEO_PATH: "£KR_game_rule_flag_GEO  The Struggle for Sakartvelo"
 RULE_OPTION_GEO_PATH_RANDOM: "Default"
 RULE_OPTION_GEO_PATH_RANDOM_DESC: "After the retirement of Zhordania, the future of Georgia will be decided by the ballot and if that fails, by the bullet."
 RULE_OPTION_GEO_PATH_SOCDEM_SOCLIB: "£KR_game_rule_flag_GEO  Menshevik-SSPSP Coalition"
 RULE_OPTION_GEO_PATH_SOCDEM_SOCLIB_DESC: "Despite the retirement of Noe Zhordania, the §SSakartvelos Sotsial-Demokratiuli Partia§!, or Mensheviks, will manage to keep their position in power, and will make a coalition with the agrarian-focused Sakartvelos Sotsialist-Pederalisturi Sarevolutsio Partia."
 RULE_OPTION_GEO_PATH_SOCDEM_RADSOC: "£KR_game_rule_flag_GEO  Menshevik-SR Coalition"
 RULE_OPTION_GEO_PATH_SOCDEM_RADSOC_DESC: "Despite the retirement of Noe Zhordania, the §SSakartvelos Sotsial-Demokratiuli Partia§!, or Mensheviks, will manage to keep their position in power, and will make a coalition with the revolutionary Sotsialuri Revolutsionerebi."
 RULE_OPTION_GEO_PATH_REPUBLIC_SOCCON: "£KR_game_rule_flag_GEO  Republican Conservatives"
 RULE_OPTION_GEO_PATH_REPUBLIC_SOCCON_DESC: "The retirement of Noe Zhordania will prove to be the death knell to the SSDP's hold of power. They will be succeeded by a §cconservative coalition§! in the election, which will lead the country through a referendum that re-affirms Georgia's status as a republic."
 RULE_OPTION_GEO_PATH_MONARCHY_BAGRATION_SOCCON: "£KR_game_rule_flag_GEO_kingdom  Constitutional Monarchy - Bagration"
 RULE_OPTION_GEO_PATH_MONARCHY_BAGRATION_SOCCON_DESC: "The retirement of Noe Zhordania will prove to be the death knell to the SSDP's hold of power. They will be succeeded by a §cconservative coalition§! in the election, which will lead the country through a referendum that results in Georgia adopting a monarchy with $GEO_giorgi_bagration_mukhraneli_regnal$ Bagration, descended from an ancient royal family, as a king."
 RULE_OPTION_GEO_PATH_MONARCHY_JOACHIM_SOCCON: "£KR_game_rule_flag_GEO_kingdom  Constitutional Monarchy - Joachim"
 RULE_OPTION_GEO_PATH_MONARCHY_JOACHIM_SOCCON_DESC: "The retirement of Noe Zhordania will prove to be the death knell to the SSDP's hold of power. They will be succeeded by a §cconservative coalition§! in the election, which will lead the country through a referendum that results in Georgia adopting a monarchy with Joachim of Prussia, a German prince, as a king.\n\n§RRequires:§!\n§CThe Treaty Remains§! in §Y$GEO_TREATY$§!"
 RULE_OPTION_GEO_PATH_PATAUT: "£KR_game_rule_flag_GEO_kingdom  Nationalist Monarchy"
 RULE_OPTION_GEO_PATH_PATAUT_DESC: "Following the restoration of the Georgian monarchy, General Shalva Maglakelidze, with the agreement of the newly crowned King $GEO_giorgi_bagration_mukhraneli_regnal$, will lead a coup, and after several weeks of fighting with the republican People's Guard, will consolidate power in a coalition with the ultra-nationalist §PPatriotic Union of White George§!."

 GEO_TREATY: "£KR_game_rule_flag_GEO  £KR_game_rule_flag_GER  The Treaty Of Poti"
 RULE_OPTION_GEO_TREATY_RANDOM: "Default"
 RULE_OPTION_GEO_TREATY_RANDOM_DESC: "As the Georgian economy falls to pieces, the future of economic cooperation and political alignment with Germany hangs in the balance."
 RULE_OPTION_GEO_TREATY_KEPT: "£KR_game_rule_flag_GEO  £KR_game_rule_flag_GER  The Treaty Remains"
 RULE_OPTION_GEO_TREATY_KEPT_DESC: "Georgia keeps the Treaty of Poti afloat, keeping their alignment with Germany for the time being."
 RULE_OPTION_GEO_TREATY_RENOUNCED: "£KR_game_rule_flag_GEO  The Treaty Renounced"
 RULE_OPTION_GEO_TREATY_RENOUNCED_DESC: "Georgia renounces the Treaty of Poti and realigns into a more independent foreign and domestic policy.\n\n§RRequires:§!\n§RNot§! §CSocialist Republic§! in §Y$RUS_AFTERMATH$§!\n§RNot§! §CRDP - Sulimov§! in §Y$RUS_PATH$§!"

 ARM_PATH: "£KR_game_rule_flag_ARM  The Sons of Hayk"
 RULE_OPTION_ARM_PATH_RANDOM: "Default"
 RULE_OPTION_ARM_PATH_RANDOM_DESC: "Armenia, having struggled for centuries against its foreign rulers, has finally gained its independence. But after so much suffering, what does the future hold?"
 RULE_OPTION_ARM_PATH_PATAUT: "£KR_game_rule_flag_ARM  The Survival Party"
 RULE_OPTION_ARM_PATH_PATAUT_DESC: "Garegin Nzhdeh manages to retain power and, together with the Dashnak party, forms a §Pgovernment§! intent on defending Armenia against any possible foreign threat."
 RULE_OPTION_ARM_PATH_NATPOP: "£KR_game_rule_flag_ARM  Proclaim Tseghakronism"
 RULE_OPTION_ARM_PATH_NATPOP_DESC: "Garegin Nzhdeh manages to stay in power and, inspired by Savinkov's thoughts, establishes a §ntotalitarian§! state.\n\n§RRequires:§!\n§CDictatorship§! in §Y$RUS_AFTERMATH$§!"
 RULE_OPTION_ARM_PATH_AUTDEM: "£KR_game_rule_flag_ARM  The True Saviour of Armenia"
 RULE_OPTION_ARM_PATH_AUTDEM_DESC: "Garegin Nzhdeh manages to stay in power and, inspired by Savinkov's thoughts, establishes a totalitarian state. However, the democratic opposition manages to stage a coup and a democratic coalition led by §gBoghos Bey§! takes over the country.\n\n§RRequires:§!\n§CDictatorship§! in §Y$RUS_AFTERMATH$§!"
 RULE_OPTION_ARM_PATH_DEM_DESC: "Garegin Nzhdeh resigns, and Armenia holds its first elections."
 RULE_OPTION_ARM_PATH_MARLIB: "£KR_game_rule_flag_ARM  Democratic Coalition - Ramgavar"
 RULE_OPTION_ARM_PATH_MARLIB_DESC: "$RULE_OPTION_ARM_PATH_DEM_DESC$ The Democratic Coalition wins, with the §mRamgavar Azatakan Kusaktsutyun§!, or Armenian Democratic Liberal Party, candidate Mihran Damadian becoming president."
 RULE_OPTION_ARM_PATH_SOCDEM: "£KR_game_rule_flag_ARM  Democratic Coalition - Dashnaks"
 RULE_OPTION_ARM_PATH_SOCDEM_DESC: "$RULE_OPTION_ARM_PATH_DEM_DESC$ The Democratic Coalition wins, with the §SDashnaktsutyun§!, or Armenian Revolutionary Federation, candidate Hovhannes Kajaznuni becoming president."
 RULE_OPTION_ARM_PATH_SOCCON: "£KR_game_rule_flag_ARM  Democratic Coalition - ZAK"
 RULE_OPTION_ARM_PATH_SOCCON_DESC: "$RULE_OPTION_ARM_PATH_DEM_DESC$ The Democratic Coalition wins, with the Ramgavar candidate becoming president.\nLater, the Democratic Coalition splits, and Michael Papadjanian's §cZhoghovrdakan Azatakan Kusaktsutyun§!, or Armenian Populist Party, are elected."
 RULE_OPTION_ARM_PATH_SOCLIB: "£KR_game_rule_flag_ARM  Democratic Coalition - Armenakan"
 RULE_OPTION_ARM_PATH_SOCLIB_DESC: "$RULE_OPTION_ARM_PATH_DEM_DESC$ The Democratic Coalition wins, with the Dashnaks candidate becoming president.\nLater, the Democratic Coalition splits, and Levon Pashalian's §lArmenakan Kusaktsutyun§!, or Armenakan Party, are elected."
 RULE_OPTION_ARM_PATH_RADSOC: "£KR_game_rule_flag_ARM_radical_socialist  Revolutionaries - Hunchaks"
 RULE_OPTION_ARM_PATH_RADSOC_DESC: "$RULE_OPTION_ARM_PATH_DEM_DESC$ After the revolutionaries score a landslide victory in the elections, Ruben Ter Minassian's §RSocial Demokrat Hunchakian Kusaktsutyun§! win over the First Armenian Popular Assembly."
 RULE_OPTION_ARM_PATH_TOTALIST: "£KR_game_rule_flag_ARM_radical_socialist  Revolutionaries - Komunistakan"
 RULE_OPTION_ARM_PATH_TOTALIST_DESC: "$RULE_OPTION_ARM_PATH_DEM_DESC$ After the revolutionaries score a landslide victory in the elections, Anastas Mikoyan's §oKomunistakan Kusaktsutyun§! win over the First Armenian Popular Assembly."

 ARM_FORPOL: "£KR_game_rule_flag_ARM  Armenian Foreign Policy"
 RULE_OPTION_ARM_FORPOL_RANDOM: "Default"
 RULE_OPTION_ARM_FORPOL_RANDOM_DESC: "The newly independent Armenia is quite vulnerable, and perhaps should think about joining a larger military bloc."
 RULE_OPTION_ARM_FORPOL_GER: "£KR_game_rule_flag_ARM  £KR_game_rule_flag_GER  Reichspakt"
 RULE_OPTION_ARM_FORPOL_GER_DESC: "Armenia's best protection against Russian encroachment is found with the Germans.\n\n§RRequires:§!\n§CIran and the Cairo Pact are victorious against the Ottomans§!\n\n§CThe True Saviour of Armenia§! in §Y$ARM_PATH$§!"
 RULE_OPTION_ARM_FORPOL_RUS: "£KR_game_rule_flag_ARM  £KR_game_rule_flag_RUS  Moscow Accord"
 RULE_OPTION_ARM_FORPOL_RUS_DESC: "The old world lies decrepit and obsolete - aligning with Russia is our best hope for continuing our independence.\n\n§RRequires:§!\n§CIran and the Cairo Pact are victorious against the Ottomans§!\n\n§RNot§! §CThe True Saviour of Armenia§! or any §CRevolutionaries§! in §Y$ARM_PATH$§!\n§RNot§! §CSocialist Republic§! in §Y$RUS_AFTERMATH$§!\n§RNot§! §CRDP - Sulimov§! in §Y$RUS_PATH$§!\n\n§CNote: If Russia is led by Boris Savinkov, Armenia will become a Russian puppet.§!"
 RULE_OPTION_ARM_FORPOL_PER: "£KR_game_rule_flag_ARM  £KR_game_rule_flag_PER  Persia"
 RULE_OPTION_ARM_FORPOL_PER_DESC: "Armenia aligns with Iran during their attack of Azerbaijan during the Weltkrieg, creating a new faction or joining their existing one.\n\n§RRequires:§!\n§CIran and the Cairo Pact are victorious against the Ottomans§!"
 RULE_OPTION_ARM_FORPOL_INT: "£KR_game_rule_flag_ARM_radical_socialist  £KR_game_rule_flag_FRA  £KR_game_rule_flag_RUS_socialist  Third Internationale"
 RULE_OPTION_ARM_FORPOL_INT_DESC: "We shall be the light of the revolution in the Caucasus!\n\n§RRequires:§!\n§CIran and the Cairo Pact are victorious against the Ottomans§!\n\nAny §CRevolutionaries§! in §Y$ARM_PATH$§!\n\n§CSocialist Republic§! in §Y$RUS_AFTERMATH$§!\nor §CRDP - Sulimov§! in §Y$RUS_PATH$§!\nor §CKadroists - Permanent Revolution§! in §Y$TUR_PATH$§!\nor §CThe Flame Rekindled - Internationale§! in §Y$PER_PATH$§!\n\n§CNote: If Russia is socialist, Armenia will join the Eastern Front of the Third Internationale.§!"

 JBS_PATH: "£KR_game_rule_flag_JBS  The Battle for Ha'il"
 RULE_OPTION_JBS_PATH_RANDOM: "Default"
 RULE_OPTION_JBS_PATH_RANDOM_DESC: "Despite having a significant period of internal peace, with Emir Saūd reigning for almost 30 years, the future still looms large for the Emirate of Jabal Shammar, also known as Ha'il.\nWith a resurgent Saudi state to their south, and a weakening Ottoman patron, many wonder if the Rashidi monarchy is long for this world."
 RULE_OPTION_JBS_PATH_SAUD: "£KR_game_rule_flag_JBS  £KR_game_rule_flag_TUR  Saūd ibn Abd al-Azīz"
 RULE_OPTION_JBS_PATH_SAUD_DESC: "Despite threats internal and external, the young but experienced Emir, manages to survive and keep the internal peace in the troubled monarchy, as well as its Ottoman affiliation."
 RULE_OPTION_PATH_ABDALLAH_IBN_TALAL_DESC: "Following the defeat of the Saudi forces, Abdallah ibn Talal launches a swift coup and takes power. However, this shakeup causes the shaky internal peace to fracture, and alongside the fratricide caused by the crisis, the polity's nominal alliance with the Ottoman Empire is put into question."
 RULE_OPTION_JBS_PATH_ABDALLAH_IBN_TALAL_OTT: "£KR_game_rule_flag_JBS  £KR_game_rule_flag_TUR  Abdallah ibn Talal - Ottomans"
 RULE_OPTION_JBS_PATH_ABDALLAH_IBN_TALAL_OTT_DESC: "$RULE_OPTION_PATH_ABDALLAH_IBN_TALAL_DESC$\n\nIn the end, the existing alliance is maintained, and Jabal Shammar finds itself on the side of the Porte."
 RULE_OPTION_JBS_PATH_ABDALLAH_IBN_TALAL_EGY: "£KR_game_rule_flag_JBS  £KR_game_rule_flag_EGY  Abdallah ibn Talal - Cairo Pact"
 RULE_OPTION_JBS_PATH_ABDALLAH_IBN_TALAL_EGY_DESC: "$RULE_OPTION_PATH_ABDALLAH_IBN_TALAL_DESC$\n\nWith the Porte in seemingly dire straits, Abdallah throws caution to the wind and gambles on the conquest of Hejaz, on the side of the anti-Ottoman forces."
 RULE_OPTION_JBS_PATH_ABDALLAH_IBN_MITAB: "£KR_game_rule_flag_JBS  £KR_game_rule_flag_TUR  Abdallah ibn Mitab"
 RULE_OPTION_JBS_PATH_ABDALLAH_IBN_MITAB_DESC: "With both Saūd and Abdallah ibn Talal dead following the failure of the latter's coup, Abdallah ibn Mitab takes control of a much battered and bruised Ha'il. Inline with his predecessors, he will keep the alliance with the Porte in effect."
 RULE_OPTION_JBS_PATH_SUBHAN: "£KR_game_rule_flag_JBS_subhan  £KR_game_rule_flag_EGY  Saud al-Subhan"
 RULE_OPTION_JBS_PATH_SUBHAN_DESC: "Following a coup by urban notables, the al-Subhan family will take control directly and cast aside the Rashidi Dynasty. With the Porte attempting to sponsor a Rashidi return, the new Subhani Emir will have to rely on the assistance of Cairo to secure their independence, joining them on the side of the anti-Ottoman forces when the time comes."

 SAU_PATH: "£KR_game_rule_flag_SAU  Najd Political Path"
 RULE_OPTION_SAU_PATH_RANDOM: "Default"
 RULE_OPTION_SAU_PATH_RANDOM_DESC: "After winning the war against the House of Rashid, the House of Saud needs to decide its political path."
 RULE_OPTION_SAU_PATH_HEGEMONY: "£KR_game_rule_flag_SAU  Saudi Hegemony"
 RULE_OPTION_SAU_PATH_HEGEMONY_DESC: "With the Rashids' and their allies gone, no tribe has the means to stand in their way. A new era begins for Arabia, and the Saudis call all the shots now.\n\n§RRequires:§!\n§CNajd wins the Arab Unification War§!"
 RULE_OPTION_SAU_PATH_FAITH: "£KR_game_rule_flag_SAU_ARA  Land Of Faith"
 RULE_OPTION_SAU_PATH_FAITH_DESC: "With the support of the clergy and wise experts of faith, Najd will unite Arabia into a paradise for the faithful.\n\n§RRequires:§!\n§CNajd wins the Arab Unification War§!"

 SAU_OMAN: "£KR_game_rule_flag_OMA_paternal_autocrat  Saudi-Omani Conflict"
 RULE_OPTION_SAU_OMAN_RANDOM: "Default"
 RULE_OPTION_SAU_OMAN_RANDOM_DESC: "Taking advantage of old claims, the Saudis occupied the disputed territories. It is clear that they will not stop until they have captured all of Oman. What should we do?"
 RULE_OPTION_SAU_OMAN_OTT: "£KR_game_rule_flag_OMA_paternal_autocrat  £KR_game_rule_flag_TUR  Ottoman Protection"
 RULE_OPTION_SAU_OMAN_OTT_DESC: "For the sake of our protection, we will let in Ottoman troops and come under their patronage. At least for now..."
 RULE_OPTION_SAU_OMAN_RAJ: "£KR_game_rule_flag_OMA_paternal_autocrat  £KR_game_rule_flag_RAJ  Lahore Protection"
 RULE_OPTION_SAU_OMAN_RAJ_DESC: "For our protection, we have re-established weakened ties with Lahore. Although this will limit our power, we will have a formidable defender."
 RULE_OPTION_SAU_OMAN_ALONE: "£KR_game_rule_flag_OMA_paternal_autocrat  Alone"
 RULE_OPTION_SAU_OMAN_ALONE_DESC: "Neither the Ottomans nor Lahore will respond to Oman's appeal."

 YEM_PATH: "£KR_game_rule_flag_YEM  A Fragile Imamate"
 RULE_OPTION_YEM_PATH_RANDOM: "Default"
 RULE_OPTION_YEM_PATH_RANDOM_DESC: "The people grow tired of the Ottoman-allied Imamate of Yemen. Calls for change grow."
 RULE_OPTION_YEM_PATH_PATAUT: "£KR_game_rule_flag_YEM  The Threat Averted"
 RULE_OPTION_YEM_PATH_PATAUT_DESC: "The threat of revolution in Yemen is averted and §Pthe Imamate§! holds on."
 RULE_OPTION_YEM_PATH_SOCCON: "£KR_game_rule_flag_YEM  A Moral Republic"
 RULE_OPTION_YEM_PATH_SOCCON_DESC: "A §cconservative republic§! is established."
 RULE_OPTION_YEM_PATH_SOCLIB: "£KR_game_rule_flag_YEM  New Modernity"
 RULE_OPTION_YEM_PATH_SOCLIB_DESC: "A §lliberal republic§! is established."

 ASY_REVOLT: "£KR_game_rule_flag_ASY  Assyrian Revolt"
 RULE_OPTION_ASY_REVOLT_RANDOM: "Default"
 RULE_OPTION_ASY_REVOLT_RANDOM_DESC: "The Assyrians have been expelled to the Basra region, and their discontent begins to grow. Whether this will lead to an uprising or not, time will tell."
 RULE_OPTION_ASY_REVOLT_NO_REVOLT: "£KR_game_rule_flag_TUR  No Revolt"
 RULE_OPTION_ASY_REVOLT_NO_REVOLT_DESC: "The revolt is avoided."
 RULE_OPTION_ASY_REVOLT_ABANDON: "£KR_game_rule_flag_ASY  £KR_game_rule_flag_TUR  Assyrians Alone"
 RULE_OPTION_ASY_REVOLT_ABANDON_DESC: "The Assyrians revolt. Canada is reluctant to involve itself, leaving the Assyrians abandoned and likely doomed."
 RULE_OPTION_ASY_REVOLT_AUTON_NO: "£KR_game_rule_flag_ASY  £KR_game_rule_flag_TUR  £KR_game_rule_flag_CAN  Autonomy Denied"
 RULE_OPTION_ASY_REVOLT_AUTON_NO_DESC: "The Assyrians revolt. Canada intercedes on their behalf, petitioning the Ottomans to grant them autonomy. This request is denied, and Canada sends arms and manpower to aid the Assyrians."
 RULE_OPTION_ASY_REVOLT_AUTON_YES: "£KR_game_rule_flag_ASY  £KR_game_rule_flag_TUR  £KR_game_rule_flag_CAN  Autonomy Granted"
 RULE_OPTION_ASY_REVOLT_AUTON_YES_DESC: "The Assyrians revolt. Canada intercedes on their behalf, petitioning the Ottomans to grant them autonomy. This request is granted, and the short-lived uprising concludes peacefully."
 RULE_OPTION_ASY_REVOLT_PEACE_NO: "£KR_game_rule_flag_ASY  £KR_game_rule_flag_TUR  £KR_game_rule_flag_CAN  Independence Denied"
 RULE_OPTION_ASY_REVOLT_PEACE_NO_DESC: "The Assyrians revolt. Canada petitions the Ottomans to grant independence to their old allies. The Ottomans ignore the intercession and Canada and the Entente send arms, manpower and volunteers to aid the Assyrians."
 RULE_OPTION_ASY_REVOLT_PEACE_YES: "£KR_game_rule_flag_ASY  £KR_game_rule_flag_TUR  £KR_game_rule_flag_CAN  Independence Granted"
 RULE_OPTION_ASY_REVOLT_PEACE_YES_DESC: "The Assyrians revolt. Canada petitions the Ottomans to grant independence to their old allies. Against the odds, the Ottomans comply with the intervention and grant independence to the Assyrians, ending the revolt."

 ASY_PATH: "£KR_game_rule_flag_ASY  A New Homeland"
 RULE_OPTION_ASY_PATH_RANDOM: "Default"
 RULE_OPTION_ASY_PATH_RANDOM_DESC: "Assyria gained independence, and now its fate must be determined. Will Patriarch Shimun XXI Eshai lead Assyria to become a multinational state, an \"Assyria for the Assyrians\", or will the country become a puppet of British influence?"
 RULE_OPTION_ASY_PATH_SOCCON: "£KR_game_rule_flag_ASY  Multinational State"
 RULE_OPTION_ASY_PATH_SOCCON_DESC: "Shimun XXI Eshai will focus his efforts on creating a multinational country, following the views of the §cAssyrian Christian Democratic Party (Eastern Rites)§!.\n\n§RRequires:§!\n§CThe Assyrians are victorious in their rebellion against the Ottomans§!\n\n§RNot§! §CNo Revolt§! or §CAutonomy Granted§! in §Y$ASY_REVOLT$§!"
 RULE_OPTION_ASY_PATH_NATPOP: "£KR_game_rule_flag_ASY_monarchy  Assyria for the Assyrians"
 RULE_OPTION_ASY_PATH_NATPOP_DESC: "Shimun XXI Eshai will crown himself King of the new Assyria, and focus his efforts on expanding its borders and creating a united Assyrian nation, aided by the former underground movement §nXXH§!.\n\n§RRequires:§!\n§CThe Assyrians are victorious in their rebellion against the Ottomans§!\n\n§RNot§! §CNo Revolt§! or §CAutonomy Granted§! in §Y$ASY_REVOLT$§!"
 RULE_OPTION_ASY_PATH_MARLIB: "£KR_game_rule_flag_ASYD  The Frontline of Imperialism"
 RULE_OPTION_ASY_PATH_MARLIB_DESC: "Shimun XXI Eshai partners with the Entente to create a bastion of British influence in the Persian Gulf, leaving much of the government affairs to an §mIEDC Commission§!.\n\n§RRequires:§!\n§CThe Assyrians are victorious in their rebellion against the Ottomans§!\n\n§RNot§! §CNo Revolt§! or §CAutonomy Granted§! in §Y$ASY_REVOLT$§!"

 SYR_PATH: "£KR_game_rule_flag_SYR  The Heart of the Levant"
 RULE_OPTION_SYR_PATH_RANDOM: "Default"
 RULE_OPTION_SYR_PATH_RANDOM_DESC: "Emerged during the Cairo Pact War with the Ottomans, Syria is a highly volatile state. What is its future, no one can predict."
 RULE_OPTION_SYR_PATH_SOCLIB: "£KR_game_rule_flag_SYR  People's Party (Damascene Wing)"
 RULE_OPTION_SYR_PATH_SOCLIB_DESC: "The Damascene wing of the §lHizb al-Sha'ab§! wins the first election.\n\n§RRequires:§!\n§CThe Cairo Pact are victorious against the Ottomans§!\n\n§RNot§! §CAnnexed Syria§! or §CArab Kingdom of Syria§! in\n§Y$EGY_SYRIA$§!"
 RULE_OPTION_SYR_PATH_MARLIB: "£KR_game_rule_flag_SYR  People's Party (Aleppan Wing)"
 RULE_OPTION_SYR_PATH_MARLIB_DESC: "The Aleppan wing of the §mHizb al-Sha'ab§! wins the first election.\n\n§RRequires:§!\n§CThe Cairo Pact are victorious against the Ottomans§!\n\n§RNot§! §CAnnexed Syria§! or §CArab Kingdom of Syria§! in\n§Y$EGY_SYRIA$§!"
 RULE_OPTION_SYR_PATH_SOCCON: "£KR_game_rule_flag_SYR  National Bloc"
 RULE_OPTION_SYR_PATH_SOCCON_DESC: "The status-quo §cal-Kutlah al-Wataniyah§! wins the first election.\n\n§RRequires:§!\n§CThe Cairo Pact are victorious against the Ottomans§!\n\n§RNot§! §CAnnexed Syria§! or §CArab Kingdom of Syria§! in\n§Y$EGY_SYRIA$§!\n\n$RULE_OPTION_SYR_PATH_LEB_DESC$"
 RULE_OPTION_SYR_PATH_LEB_DESC: "§CNote: The actions of this government will result in the Lebanese Declaration of Independence.§!"
 RULE_OPTION_SYR_PATH_PATAUT: "£KR_game_rule_flag_SYR  Military Government"
 RULE_OPTION_SYR_PATH_PATAUT_DESC: "The status-quo al-Kutlah al-Wataniyah wins the first election. Subsequently, the §Pmilitary§! overthrows the government.\n\n§RRequires:§!\n§CThe Cairo Pact are victorious against the Ottomans§!\n\n§RNot§! §CAnnexed Syria§! or §CArab Kingdom of Syria§! in\n§Y$EGY_SYRIA$§!\n\n§CNote: The actions of this government may result in the Lebanese Declaration of Independence.§!"
 RULE_OPTION_SYR_PATH_NATPOP: "£KR_game_rule_flag_SYR_national_populist  Syrian Social Nationalist Party"
 RULE_OPTION_SYR_PATH_NATPOP_DESC: "The status-quo al-Kutlah al-Wataniya wins the first election. Subsequently, the military overthrows the government, and transfers power to nationalist §nHizb Al-Suri Al-Qawmi Al-'Ijtima'i§!.\n\n§RRequires:§!\n§CThe Cairo Pact are victorious against the Ottomans§!\n\n§RNot§! §CAnnexed Syria§! or §CArab Kingdom of Syria§! in\n§Y$EGY_SYRIA$§!\n\n$RULE_OPTION_SYR_PATH_LEB_DESC$"

 SYR_FORPOL: "£KR_game_rule_flag_SYR  Syrian Foreign Policy"
 RULE_OPTION_SYR_FORPOL_RANDOM: "Default"
 RULE_OPTION_SYR_FORPOL_RANDOM_DESC: "Syria's existence owes itself to Egypt and the Cairo Pact, but is their destiny to be tied together in the future?"
 RULE_OPTION_SYR_FORPOL_EGY: "£KR_game_rule_flag_SYR  £KR_game_rule_flag_EGY  Cairo Pact"
 RULE_OPTION_SYR_FORPOL_EGY_DESC: "Syria remains part of the Cairo Pact, confirming its alliance with the Egyptians.\n\n§RRequires:§!\n§CThe Cairo Pact are victorious against the Ottomans§!\n\n§RNot§! §CAnnexed Syria§! in §Y$EGY_SYRIA$§!"
 RULE_OPTION_SYR_FORPOL_GER: "£KR_game_rule_flag_SYR  £KR_game_rule_flag_GER  Reichspakt"
 RULE_OPTION_SYR_FORPOL_GER_DESC: "Syria will leave the Cairo Pact, and join the Reichspakt if it exists.\n\n§RRequires:§!\n§CThe Cairo Pact are victorious against the Ottomans§!\n\n§RNot§! §CAnnexed Syria§! or §CArab Kingdom of Syria§! in\n§Y$EGY_SYRIA$§!"
 RULE_OPTION_SYR_FORPOL_INT: "£KR_game_rule_flag_SYR  £KR_game_rule_flag_FRA  Phalanstère"
 RULE_OPTION_SYR_FORPOL_INT_DESC: "Syria will remain as part of the Cairo Pact, but seek additional support from the International and join the Phalanstère.\n\n§RRequires:§!\n§CThe Cairo Pact are victorious against the Ottomans§!\n\n§CPeople's Party (Damascene Wing)§! in §Y$SYR_PATH$§!\n\n§RNot§! §CAnnexed Syria§! or §CArab Kingdom of Syria§! in\n§Y$EGY_SYRIA$§!"
 RULE_OPTION_SYR_FORPOL_ARAB_FED: "£KR_game_rule_flag_IRQ_federation  Arab Federation"
 RULE_OPTION_SYR_FORPOL_ARAB_FED_DESC: "Syria will leave the Cairo Pact, and seek to form a Pan-Arab state.\n\n§RRequires:§!\n§CThe Cairo Pact are victorious against the Ottomans§!\n\n§RNot§! §CAnnexed Syria§! or §CArab Kingdom of Syria§! in\n§Y$EGY_SYRIA$§!\n§RNot§! §CSyrian Social Nationalist Party§! in §Y$SYR_PATH$§!"
 RULE_OPTION_SYR_FORPOL_NEUT: "£KR_game_rule_flag_SYR  Neutrality"
 RULE_OPTION_SYR_FORPOL_NEUT_DESC: "Syria will leave the Cairo Pact and adopt a policy of neutrality.\n\n§RRequires:§!\n§CThe Cairo Pact are victorious against the Ottomans§!\n\n§RNot§! §CAnnexed Syria§! or §CArab Kingdom of Syria§! in\n§Y$EGY_SYRIA$§!"

 LEB_PATH: "£KR_game_rule_flag_LEB  The Cedar Stands Tall"
 RULE_OPTION_LEB_PATH_RANDOM: "Default"
 RULE_OPTION_LEB_PATH_RANDOM_DESC: "After discrimination under the Syrian government, Lebanon declares war on Syria and wins its independence - but the situation in the country is still unstable."
 RULE_OPTION_LEB_PATH_AUTDEM: "£KR_game_rule_flag_LEB  Lebanese Volunteer Army"
 RULE_OPTION_LEB_PATH_AUTDEM_DESC: "Chehab and his §gal-Jaych al-Lubnani§! remain in power, forming a unified Lebanese nation, and remains neutral on world affairs.\n\n§RRequires:§!\n§CThe Cairo Pact are victorious against the Ottomans§!\n\n§CNational Bloc§! or §CSyrian Social Nationalist Party§! in\n§Y$SYR_PATH$§! or\n§CArab Kingdom of Syria§! in §Y$EGY_SYRIA$§!"
 RULE_OPTION_LEB_PATH_NOT_AUTDEM_DESC: "Chehab leaves power under pressure from the Provisional Parliament."
 RULE_OPTION_LEB_PATH_MARLIB: "£KR_game_rule_flag_LEB_republic  National Bloc"
 RULE_OPTION_LEB_PATH_MARLIB_DESC: "$RULE_OPTION_LEB_PATH_NOT_AUTDEM_DESC$ The first election is won by §mal-Kutlah al-Wataniyyah§!, which will reform the country into a European state, and seek to align with the Entente.\n\n§RRequires:§!\n§CThe Cairo Pact are victorious against the Ottomans§!\n\n§CNational Bloc§! or §CSyrian Social Nationalist Party§! in\n§Y$SYR_PATH$§! or\n§CArab Kingdom of Syria§! in §Y$EGY_SYRIA$§!"
 RULE_OPTION_LEB_PATH_SOCLIB: "£KR_game_rule_flag_LEB_republic  Beirut Reform Society"
 RULE_OPTION_LEB_PATH_SOCLIB_DESC: "$RULE_OPTION_LEB_PATH_NOT_AUTDEM_DESC$ The first election is won by the §lJamiyyat Beirut al-Islahiyya§!, which will pursue secularism and enacting female suffrage, as well as remaining neutral on world affairs.\n\n§RRequires:§!\n§CThe Cairo Pact are victorious against the Ottomans§!\n\n§CNational Bloc§! or §CSyrian Social Nationalist Party§! in\n§Y$SYR_PATH$§! or\n§CArab Kingdom of Syria§! in §Y$EGY_SYRIA$§!"
 RULE_OPTION_LEB_PATH_SOCCON_EGY: "£KR_game_rule_flag_LEB_republic  Constitutional Bloc - CP"
 RULE_OPTION_LEB_PATH_SOCCON_EGY_DESC: "$RULE_OPTION_LEB_PATH_NOT_AUTDEM_DESC$ The first election is won by the §cAl Kutla ad Dustuuriyya§!, which will seek to reconcile with their Arab neighbours, favouring an alliance with the Egyptians, or failing that, the Iraqis if they hold Pan-Arab ambitions.\n\n§RRequires:§!\n§CThe Cairo Pact are victorious against the Ottomans§!\n\n§CNational Bloc§! or §CSyrian Social Nationalist Party§! in\n§Y$SYR_PATH$§! or\n§CArab Kingdom of Syria§! in §Y$EGY_SYRIA$§!"
 RULE_OPTION_LEB_PATH_SOCCON_IRQ: "£KR_game_rule_flag_LEB_republic  Constitutional Bloc - LoAS"
 RULE_OPTION_LEB_PATH_SOCCON_IRQ_DESC: "$RULE_OPTION_LEB_PATH_NOT_AUTDEM_DESC$ The first election is won by the §cAl Kutla ad Dustuuriyya§!, which will seek to reconcile with their Arab neighbours, favouring an alliance with the Iraqis if they hold Pan-Arab ambitions, or failing that, the Egyptians.\n\n§RRequires:§!\n§CThe Cairo Pact are victorious against the Ottomans§!\n\n§CNational Bloc§! or §CSyrian Social Nationalist Party§! in\n§Y$SYR_PATH$§! or\n§CArab Kingdom of Syria§! in §Y$EGY_SYRIA$§!"
 RULE_OPTION_LEB_PATH_NATPOP: "£KR_game_rule_flag_LEB_national_populist  Marada Movement"
 RULE_OPTION_LEB_PATH_NATPOP_DESC: "$RULE_OPTION_LEB_PATH_NOT_AUTDEM_DESC$ Soon afterwards, the §nMarada Movement§! stage a coup d'état and begin to pursue the policies \"God, Fatherland, Family.\" They will attempt to realise the dream of a Greater Lebanon.\n\n§RRequires:§!\n§CThe Cairo Pact are victorious against the Ottomans§!\n\n§CNational Bloc§! or §CSyrian Social Nationalist Party§! in\n§Y$SYR_PATH$§! or\n§CArab Kingdom of Syria§! in §Y$EGY_SYRIA$§!"

 IRQ_PATH: "£KR_game_rule_flag_IRQ  The Cradle of Civilisation"
 RULE_OPTION_IRQ_PATH_RANDOM: "Default"
 RULE_OPTION_IRQ_PATH_RANDOM_DESC: "Emerging during the war between the Cairo Pact and the Ottomans, Iraq is a highly volatile state. What is its future, no one can predict."
 RULE_OPTION_IRQ_PATH_YASIN_AUTDEM: "£KR_game_rule_flag_IRQ  The National Chief"
 RULE_OPTION_IRQ_PATH_YASIN_AUTDEM_DESC: "§gYasin al-Hashimi§!, former Müsir of the Ottoman-Iraqi army, gains power shortly after the end of the war. He succeeds in maintaining his position of \"National Chief\".\n\n§RRequires:§!\n§CThe Cairo Pact are victorious against the Ottomans§!"
 RULE_OPTION_IRQ_PATH_NATPOP: "£KR_game_rule_flag_IRQ  al-Gaylani Coup"
 RULE_OPTION_IRQ_PATH_NATPOP_DESC: "Yasin al-Hashimi, former Müsir of the Ottoman-Iraqi army, gains power shortly after the end of the war. After alienating his Arab nationalist support base, he is assassinated by forces loyal to his former ally §nRashid al-Gaylani§!, who becomes the new National Chief and solidifies his position.\n\n§RRequires:§!\n§CThe Cairo Pact are victorious against the Ottomans§!"
 RULE_OPTION_IRQ_PATH_TAHA_AUTDEM: "£KR_game_rule_flag_IRQ  Taha's Retribution"
 RULE_OPTION_IRQ_PATH_TAHA_AUTDEM_DESC: "Yasin al-Hashimi, former Müsir of the Ottoman-Iraqi army, gains power shortly after the end of the war. After alienating his Arab nationalist support base, he is assassinated by forces loyal to his former ally Rashid al-Gaylani, who in turn is ousted by Yasin's brother, §gTaha al-Hashimi§!.\n\n§RRequires:§!\n§CThe Cairo Pact are victorious against the Ottomans§!"
 RULE_OPTION_IRQ_PATH_REPUBLIC_SOCDEM: "£KR_game_rule_flag_IRQ  The al-Ahali Cabinet"
 RULE_OPTION_IRQ_PATH_REPUBLIC_SOCDEM_DESC: "Yasin al-Hashimi, former Müsir of the Ottoman-Iraqi army, gains power shortly after the end of the war. After alienating his Arab nationalist support base, he is assassinated by forces loyal to his former ally Rashid al-Gaylani, who in turn is ousted by Yasin's brother. Taha al-Hashimi then rules with the support of the reformist group §SJamaat al-Ahali§!.\n\n§RRequires:§!\n§CThe Cairo Pact are victorious against the Ottomans§!"
 # RULE_OPTION_IRQ_PATH_REPUBLIC_MARLIB: "£KR_game_rule_flag_IRQ  The al-Umari Cabinet"
 # RULE_OPTION_IRQ_PATH_REPUBLIC_MARLIB_DESC: "Yasin al-Hashimi, former Müsir of the Ottoman-Iraqi army, gains power shortly after the end of the war. After alienating his Arab nationalist support base, he is assassinated by forces loyal to his former ally Rashid al-Gaylani, who in turn is ousted by Yasin's brother. Taha al-Hashimi then rules with the support of the reformist group Jamaat al-Ahali, who then lose prominence to §mArshad al-Umari§!.\n\n§RRequires:§!\n§CThe Cairo Pact are victorious against the Ottomans§!" - WIP as per Shin
 RULE_OPTION_IRQ_PATH_MONARCHY_SOCDEM: "£KR_game_rule_flag_IRQ  The King's al-Chadirchi Cabinet"
 RULE_OPTION_IRQ_PATH_MONARCHY_SOCDEM_DESC: "Ajami al-Sa'adun, with the support of Iran, proclaims himself King Ajami I of Iraq. He chooses Kamil al-Chadirchi of the §SJamaat al-Ahali§! to become his prime minister.\n\n§RRequires:§!\n§CThe Cairo Pact are victorious against the Ottomans§!"
 RULE_OPTION_IRQ_PATH_MONARCHY_PATAUT: "£KR_game_rule_flag_IRQ  The King's al-Gaylani Cabinet"
 RULE_OPTION_IRQ_PATH_MONARCHY_PATAUT_DESC: "Ajami al-Sa'adun, with the support of Iran, proclaims himself King Ajami I of Iraq. He chooses Rashid al-Gaylani of the §PHizb al-Ikha al-Watani§! to become his prime minister.\n\n§RRequires:§!\n§CThe Cairo Pact are victorious against the Ottomans§!"
 RULE_OPTION_IRQ_PATH_MONARCHY_MARLIB: "£KR_game_rule_flag_IRQ  The King's al-Umari Cabinet"
 RULE_OPTION_IRQ_PATH_MONARCHY_MARLIB_DESC: "Ajami al-Sa'adun, with the support of Iran, proclaims himself King Ajami I of Iraq. Al-Chadirchi of al-Ahali becomes his prime minister. This cabinet falls and is replaced by one led by §mArshad al-Umari§!\n\n§RRequires:§!\n§CThe Cairo Pact are victorious against the Ottomans§!"

 IRQ_FORPOL: "£KR_game_rule_flag_IRQ  Iraqi Foreign Policy"
 RULE_OPTION_IRQ_FORPOL_RANDOM: "Default"
 RULE_OPTION_IRQ_FORPOL_RANDOM_DESC: "Caught between the Egyptian and Iranian blocs, Iraqi's policy towards its neighbours and the wider world may well come to define its existence."
 RULE_OPTION_IRQ_FORPOL_EGY: "£KR_game_rule_flag_IRQ  £KR_game_rule_flag_EGY  Cairo Pact"
 RULE_OPTION_IRQ_FORPOL_EGY_DESC: "Iraq allies with the Egyptians.\n\n§RRequires:§!\n§CThe Cairo Pact are victorious against the Ottomans§!\n\n§RNot§! §Cal-Gaylani Coup§! in §Y$IRQ_PATH$§!"
 RULE_OPTION_IRQ_FORPOL_GER: "£KR_game_rule_flag_IRQ  £KR_game_rule_flag_GER  Reichspakt"
 RULE_OPTION_IRQ_FORPOL_GER_DESC: "Iraq allies with the German hegemon.\n\n§RRequires:§!\n§CThe Cairo Pact are victorious against the Ottomans§!\n\n§CThe National Chief§! or §CTaha's Retribution§! or §CThe King's al-Gaylani Cabinet§! in §Y$IRQ_PATH$§!"
 RULE_OPTION_IRQ_FORPOL_TUR: "£KR_game_rule_flag_IRQ  £KR_game_rule_flag_TUR_republic  Turkey"
 RULE_OPTION_IRQ_FORPOL_TUR_DESC: "Iraq reconciles with the Turks, and later adopts a policy of neutrality.\n\n§RRequires:§!\n§CThe Cairo Pact are victorious against the Ottomans§!\n\n§RNot§! §Cal-Gaylani Coup§! or §CThe al-Ahali Cabinet§! or §CThe King's al-Chadirchi Cabinet§! in §Y$IRQ_PATH$§!"
 RULE_OPTION_IRQ_FORPOL_ARAB_FED: "£KR_game_rule_flag_IRQ_federation  Arab Federation"
 RULE_OPTION_IRQ_FORPOL_ARAB_FED_DESC: "Iraq attempts to form a Pan-Arab state.\n\n§RRequires:§!\n§CThe Cairo Pact are victorious against the Ottomans§!"
 RULE_OPTION_IRQ_FORPOL_NEUT: "£KR_game_rule_flag_IRQ  Neutrality"
 RULE_OPTION_IRQ_FORPOL_NEUT_DESC: "Iraq adopts a policy of neutrality.\n\n§RRequires:§!\n§CThe Cairo Pact are victorious against the Ottomans§!\n\n§RNot§! §Cal-Gaylani Coup§! in §Y$IRQ_PATH$§!"

 PER_PATH: "£KR_game_rule_flag_PER_monarchy  All the Shah's Men"
 RULE_OPTION_PER_PATH_RANDOM: "Default"
 RULE_OPTION_PER_PATH_RANDOM_DESC: "The Majlis has become unruly and underground political movements threaten to upend the Qajar dynasty and the established order."
 RULE_OPTION_PER_PATH_MONARCHY_DESC: "Despite turmoil, democratic freedoms are guaranteed while the Qajar dynasty continues."
 RULE_OPTION_PER_PATH_MONARCHY_SOCDEM: "£KR_game_rule_flag_PER_monarchy  Reinforce the Constitution - HD"
 RULE_OPTION_PER_PATH_MONARCHY_SOCDEM_DESC: "$RULE_OPTION_PER_PATH_MONARCHY_DESC$ The following elections are won by the §SHezb Democrat§!, or Democrat Party."
 RULE_OPTION_PER_PATH_MONARCHY_SOCLIB: "£KR_game_rule_flag_PER_monarchy  Reinforce the Constitution - HEe"
 RULE_OPTION_PER_PATH_MONARCHY_SOCLIB_DESC: "$RULE_OPTION_PER_PATH_MONARCHY_DESC$ The following elections are won by a loose coalition led by the §lHezab Eetedaliun§!, or Moderate Party, when they run for election."
 RULE_OPTION_PER_PATH_MONARCHY_SOCCON: "£KR_game_rule_flag_PER_monarchy  Reinforce the Constitution - HET"
 RULE_OPTION_PER_PATH_MONARCHY_SOCCON_DESC: "$RULE_OPTION_PER_PATH_MONARCHY_DESC$ The following elections are won by the §cHezb Eslah Talaban§!, or Reform Party."
 RULE_OPTION_PER_PATH_MONARCHY_AUTDEM: "£KR_game_rule_flag_PER_monarchy  Reinforce the Constitution - Qajars"
 RULE_OPTION_PER_PATH_MONARCHY_AUTDEM_DESC: "$RULE_OPTION_PER_PATH_MONARCHY_DESC$ The following elections are won by a right-wing coalition led by the §gQajar§!, when they run for election."
 RULE_OPTION_PER_PATH_PATAUT: "£KR_game_rule_flag_PER_monarchy  Wrath of the Qajar Lion"
 RULE_OPTION_PER_PATH_PATAUT_DESC: "The Shah assumes a §Pgreater political role§!, eventually tearing up the constitution entirely."
 RULE_OPTION_PER_PATH_REPUBLIC_DESC: "The nation is transformed into a republic."
 RULE_OPTION_PER_PATH_REPUBLIC_SOCDEM: "£KR_game_rule_flag_PER  Victory of Republicanism - HD"
 RULE_OPTION_PER_PATH_REPUBLIC_SOCDEM_DESC: "$RULE_OPTION_PER_PATH_REPUBLIC_DESC$ Sayyed Hasan Taqizadeh's §SHezb Democrat§!, or Democrat Party, win the following elections."
 RULE_OPTION_PER_PATH_REPUBLIC_SOCLIB: "£KR_game_rule_flag_PER  Victory of Republicanism - HEe"
 RULE_OPTION_PER_PATH_REPUBLIC_SOCLIB_DESC: "$RULE_OPTION_PER_PATH_REPUBLIC_DESC$ Mohammad Mosaddegh's §lHezab Eetedaliun§!, or Moderate Party win the election whenever they are in the running."
 RULE_OPTION_PER_PATH_REPUBLIC_MARLIB: "£KR_game_rule_flag_PER  Victory of Republicanism - HT"
 RULE_OPTION_PER_PATH_REPUBLIC_MARLIB_DESC: "$RULE_OPTION_PER_PATH_REPUBLIC_DESC$ Mohammad Ali Foroughi Zoka-ol-Molk's §mHezb Tajadod§!, or Revival Party, win the 1938 election, with the Reform Party winning thereafter."
 RULE_OPTION_PER_PATH_REPUBLIC_SOCCON: "£KR_game_rule_flag_PER  Victory of Republicanism - HET"
 RULE_OPTION_PER_PATH_REPUBLIC_SOCCON_DESC: "$RULE_OPTION_PER_PATH_REPUBLIC_DESC$ Ahmad Qavam's §cHezb Eslah Talaban§!, or Reform Party, win the elections, from 1942 onwards."
 RULE_OPTION_PER_PATH_RADSOC_HND: "£KR_game_rule_flag_PER_radical_socialist  £KR_game_rule_flag_HND  The Flame Rekindled - Bharatiya Commune"
 RULE_OPTION_PER_PATH_RADSOC_HND_DESC: "The nation is transformed into a §Rsocialist republic§!. Iran will then align with the Bharatiya Commune.\n\n§RRequires:§!\n§CIran is victorious against the Ottomans§!\n\n§CNote: If the Bharatiya Commune is not already in a faction, they will form the Eastern Syndicalist Union with Iran.§!"
 RULE_OPTION_PER_PATH_RADSOC_INT: "£KR_game_rule_flag_PER_radical_socialist  £KR_game_rule_flag_FRA  £KR_game_rule_flag_RUS_socialist  The Flame Rekindled - Internationale"
 RULE_OPTION_PER_PATH_RADSOC_INT_DESC: "The nation is transformed into a §Rsocialist republic§!. Iran will then align with the Internationale.\n\n§RRequires:§!\n§CIran is victorious against the Ottomans§!\n\n§CNote: If Russia is socialist, Iran will join the Eastern Front of the Third Internationale.§!"
 RULE_OPTION_PER_PATH_RADSOC_CHI: "£KR_game_rule_flag_PER_radical_socialist  £KR_game_rule_flag_CHI  The Flame Rekindled - Left Kuomintang"
 RULE_OPTION_PER_PATH_RADSOC_CHI_DESC: "The nation is transformed into a §Rsocialist republic§!. Iran will then align with the Left Kuomintang.\n\n§RRequires:§!\n§CIran is victorious against the Ottomans§!\n§CThe Left Kuomintang unifies China§!\n§RNot§! §CHu Zongnan's Fifth National Revolution§! in\n§Y$CHI_PATH$§!"

 EGY_PATH: "£KR_game_rule_flag_EGY  Farouk's Reforms"
 RULE_OPTION_EGY_PATH_RANDOM: "Default"
 RULE_OPTION_EGY_PATH_RANDOM_DESC: "A new constitution is being written up for Egypt, and its composition will be affected by the reforms put forth."
 RULE_OPTION_EGY_PATH_LIBMON_DESC: "The liberal's reforms are implemented, and the King becomes a constitutional monarch."
 RULE_OPTION_EGY_PATH_MARLIB: "£KR_game_rule_flag_EGY  Constitutional Monarchy - Wafd"
 RULE_OPTION_EGY_PATH_MARLIB_DESC: "$RULE_OPTION_EGY_PATH_LIBMON_DESC$ The §mHizb al-Wafd§!, or Wafd Party, win each subsequent election."
 RULE_OPTION_EGY_PATH_SOCLIB: "£KR_game_rule_flag_EGY  Constitutional Monarchy - HAD"
 RULE_OPTION_EGY_PATH_SOCLIB_DESC: "$RULE_OPTION_EGY_PATH_LIBMON_DESC$ The §lHizb al-Ahrar al-Dusturiyyin§!, or Liberal Constitutional Party, win each subsequent election."
 RULE_OPTION_EGY_PATH_SOCDEM: "£KR_game_rule_flag_EGY  Constitutional Monarchy - HMDI"
 RULE_OPTION_EGY_PATH_SOCDEM_DESC: "$RULE_OPTION_EGY_PATH_LIBMON_DESC$ The §SHizb al-Masri al-Dimuqrati al-Ijtma'i§!, or Egyptian Social Democratic Party, will win the 1951 elections and thereafter, with the Liberals winning those prior."
 RULE_OPTION_EGY_PATH_CONMON_DESC: "The conservatives' reforms are implemented, the new Egypt is essentially a streamlined version of the old German styled-monarchy."
 RULE_OPTION_EGY_PATH_SOCCON: "£KR_game_rule_flag_EGY  Status Quo Monarchy - Watani"
 RULE_OPTION_EGY_PATH_SOCCON_DESC: "$RULE_OPTION_EGY_PATH_CONMON_DESC$ The §cHizb al-Watani§!, or Watani Party, win each subsequent election."
 RULE_OPTION_EGY_PATH_AUTDEM: "£KR_game_rule_flag_EGY  Status Quo Monarchy - HI"
 RULE_OPTION_EGY_PATH_AUTDEM_DESC: "$RULE_OPTION_EGY_PATH_CONMON_DESC$ The §gHizb al-Ittihad§!, or Ittihad Party, win each subsequent election."
 RULE_OPTION_EGY_PATH_PATAUT: "£KR_game_rule_flag_EGY  Absolute Monarchy"
 RULE_OPTION_EGY_PATH_PATAUT_DESC: "The absolutists' reforms are implemented, and all power is to be centralised to the §PKing§!."

 EGY_SYRIA: "£KR_game_rule_flag_EGY  The Status of Syria"
 RULE_OPTION_EGY_SYRIA_RANDOM: "Default"
 RULE_OPTION_EGY_SYRIA_RANDOM_DESC: "Egypt will decide at the Third Arab Congress whether it shall annex or liberate Syria."
 RULE_OPTION_EGY_SYRIA_REPUBLIC: "£KR_game_rule_flag_SYR  Independent Syrian Republic"
 RULE_OPTION_EGY_SYRIA_REPUBLIC_DESC: "Egypt will liberate Syria under a republican government, and as an equal partner in the Levant.\n\n§RRequires:§!\n§CThe Cairo Pact are victorious against the Ottomans§!"
 RULE_OPTION_EGY_SYRIA_MONARCHY: "£KR_game_rule_flag_SYR_kingdom  Arab Kingdom of Syria"
 RULE_OPTION_EGY_SYRIA_MONARCHY_DESC: "Egypt will install a puppet monarchy in Syria, tightly binding it to their own nation.\n\n§RRequires:§!\n§CThe Cairo Pact are victorious against the Ottomans§!"
 RULE_OPTION_EGY_SYRIA_ANNEX: "£KR_game_rule_flag_EGY  Annexed Syria"
 RULE_OPTION_EGY_SYRIA_ANNEX_DESC: "Egypt will annex Syria into a greater Egyptian Empire.\n\n§RRequires:§!\n§CThe Cairo Pact are victorious against the Ottomans§!"

 LBA_PATH: "£KR_game_rule_flag_LBA  The Future of the Emirate"
 RULE_OPTION_LBA_PATH_RANDOM: "Default"
 RULE_OPTION_LBA_PATH_RANDOM_DESC: "The Emirate of Cyrenaica is deprived of leadership due to Ibrahim ibn Ahmad as-Sharif's incapacitation. Who will lead the tribal heart of the Senussi order? "
 RULE_OPTION_LBA_PATH_AUTDEM: "£KR_game_rule_flag_LBA_authoritarian_democrat  Idris is Back (§GO.A.§!)"
 RULE_OPTION_LBA_PATH_AUTDEM_DESC: "§gEmir Idris§! returns from exile and joins the Cairo Pact, confirming pan-Arabic nationalism principles. In response, the Ottomans decide to do nothing about it.\n§GO.A.§! stands for Ottoman Acquiescence."
 RULE_OPTION_LBA_PATH_WAR_AUTDEM: "£KR_game_rule_flag_LBA_authoritarian_democrat  £KR_game_rule_flag_EGY  Idris is Back (§YO.I.§!)"
 RULE_OPTION_LBA_PATH_WAR_AUTDEM_DESC: "§gEmir Idris§! returns from exile and joins the Cairo Pact, confirming pan-Arabic nationalism principles. In response, the Ottomans declare war on the Emirate.\n§YO.I.§! stands for Ottoman Intervention. "
 RULE_OPTION_LBA_PATH_NATPOP_DESC: "The Emirate is cleansed from uncertainty, and §nUmar al-Mukhtar§! becomes a regent."
 RULE_OPTION_LBA_PATH_NATPOP_OTT: "£KR_game_rule_flag_LBA  Pro-Ottoman Revolution"
 RULE_OPTION_LBA_PATH_NATPOP_OTT_DESC: "$RULE_OPTION_LBA_PATH_NATPOP_DESC$ He later signs a pact of friendship with the Ottomans."
 RULE_OPTION_LBA_PATH_NATPOP_WAR: "£KR_game_rule_flag_LBA  Islamic Revolution"
 RULE_OPTION_LBA_PATH_NATPOP_WAR_DESC: "$RULE_OPTION_LBA_PATH_NATPOP_DESC$ He later seeks to unite Libya, and announces a Jihad against Imperialism."

 LBA_UNIFICATION: "£KR_game_rule_flag_LBA_authoritarian_democrat  The Unification of Libya"
 RULE_OPTION_LBA_UNIFICATION_RANDOM: "Default"
 RULE_OPTION_LBA_UNIFICATION_RANDOM_DESC: "The defeat of the Ottomans may lead to the unification of Tripolitania, Fezzan and Cyrenaica into Libya, or they may wish to retain their independence from each other."
 RULE_OPTION_LBA_UNIFICATION_YES: "£KR_game_rule_flag_LBA_authoritarian_democrat  Libya Unified"
 RULE_OPTION_LBA_UNIFICATION_YES_DESC: "Cyrenaica and Tripolitania unite to form Libya.\n\n§RRequires:§!\n§CThe Cairo Pact are victorious against the Ottomans§!"
 RULE_OPTION_LBA_UNIFICATION_NO: "£KR_game_rule_flag_LBA  £KR_game_rule_flag_TRP  No Unification"
 RULE_OPTION_LBA_UNIFICATION_NO_DESC: "Cyrenaica and Tripolitania remain as independent states.\n\n§RRequires:§!\n§CThe Cairo Pact are victorious against the Ottomans§!"

 TRP_PATH: "£KR_game_rule_flag_TRP  Republic Among the Sands"
 RULE_OPTION_TRP_PATH_RANDOM: "Default"
 RULE_OPTION_TRP_PATH_RANDOM_DESC: "After the declaration of independence, Tripolitania stands at the crossroads between conservatism and syndicalism. Who will take up?"
 RULE_OPTION_TRP_PATH_RADSOC: "£KR_game_rule_flag_TRP  Free National Bloc"
 RULE_OPTION_TRP_PATH_RADSOC_DESC: "§RAl-Kutlat al-wataniat al-hura§! wins the elections, and attempts to join the Third Internationale.\n\n§RRequires:§!\n§CNo Unification§! in §Y$LBA_UNIFICATION$§!\n§CThe Cairo Pact are victorious against the Ottomans§!"
 RULE_OPTION_TRP_PATH_SOCCON: "£KR_game_rule_flag_TRP  United National Front"
 RULE_OPTION_TRP_PATH_SOCCON_DESC: "§cAl-Jabha al-wataniyya al-muttahida§! wins the elections, and attempts to join the Cairo Pact.\n\n§RRequires:§!\n§CNo Unification§! in §Y$LBA_UNIFICATION$§!\n§CThe Cairo Pact are victorious against the Ottomans§!"
 RULE_OPTION_TRP_PATH_AUTDEM: "£KR_game_rule_flag_TRP  Tripolitanian People's Party"
 RULE_OPTION_TRP_PATH_AUTDEM_DESC: "§gHizb al-shaeb tarabulus§! wins the elections, and attempts to join with the Ottomans, and failing that, the Cairo Pact.\n\n§RRequires:§!\n§CNo Unification§! in §Y$LBA_UNIFICATION$§!\n§CThe Cairo Pact are victorious against the Ottomans§!"

 ### Country Paths - East Asia ###
 RULE_GROUP_KAISERREICH_RULES_EAST_ASIA: "Country Paths - East Asia"

 QIE_PATH: "£KR_game_rule_flag_QIE_monarchy  Year of the Rat"
 RULE_OPTION_QIE_PATH_RANDOM: "Default"
 RULE_OPTION_QIE_PATH_RANDOM_DESC: "With the collapse of Sun Chuanfang's precious League of Eight Provinces, Zhili dominance over China wobbles. As protests grow in Beijing, the decisions senior Zhili leaders such as Wu Peifu and Cao Kun - as well as other plotters in the shadows - make may determine the fate of the nation."
 RULE_OPTION_QIE_PATH_LEP_AUTDEM: "£KR_game_rule_flag_QIE_monarchy  £KR_game_rule_flag_LEP  Zhili Monarchy - Pro-Nanjing"
 RULE_OPTION_QIE_PATH_LEP_AUTDEM_DESC: "During the collapse of the League of Eight Provinces, Wu Peifu will back the remnants of the League in Nanjing, sending him down a §gpro-German path§!."
 RULE_OPTION_QIE_PATH_ANQ_AUTDEM: "£KR_game_rule_flag_QIE_monarchy  £KR_game_rule_flag_ANQ  Zhili Monarchy - Pro-Anqing"
 RULE_OPTION_QIE_PATH_ANQ_AUTDEM_DESC: "During the collapse of the League of Eight Provices, Wu Peifu will back the anti-concessionists in Anqing, sending him down an §ganti-imperialist route§!."
 RULE_OPTION_QIE_PATH_MANCHU_DESC: "Wu Peifu will not intervene in the League collapse, setting in motion a coup against his regime that will end in his murder and the re-assertion of Puyi."
 RULE_OPTION_QIE_PATH_MANCHU_PATAUT: "£KR_game_rule_flag_QIE_monarchy  Manchu Coup - Zongshe Party"
 RULE_OPTION_QIE_PATH_MANCHU_PATAUT_DESC: "$RULE_OPTION_QIE_PATH_MANCHU_DESC$ The §PZongshe§! party, made up of Manchu aristocracy, leads the new government.\n\n§RRequires:§!\n§CYan Xishan Accepts§! or §CQu Yingguang Accepts§! or §CZhang Tianran§! in §Y$QIE_COUP_FRIEND$§!"
 RULE_OPTION_QIE_PATH_MANCHU_AUTDEM: "£KR_game_rule_flag_QIE_monarchy  Manchu Coup - YCP"
 RULE_OPTION_QIE_PATH_MANCHU_AUTDEM_DESC: "$RULE_OPTION_QIE_PATH_MANCHU_DESC$ The §gYoung China Party§! party, which wants to centralise and urbanise China, leads the new government.\n\n§RRequires:§!\n§CYan Xishan Accepts§! or §CQu Yingguang Accepts§! in §Y$QIE_COUP_FRIEND$§!"
 RULE_OPTION_QIE_PATH_MANCHU_SOCCON: "£KR_game_rule_flag_QIE_monarchy  Manchu Coup - CERA"
 RULE_OPTION_QIE_PATH_MANCHU_SOCCON_DESC: "$RULE_OPTION_QIE_PATH_MANCHU_DESC$ The §cChinese Empire Reform Association§!, dedicated to reforming China, leads the new government.\n\n§RRequires:§!\n§CYan Xishan Accepts§! or §CQu Yingguang Accepts§! or §CZhang Tianran§! in §Y$QIE_COUP_FRIEND$§!"
 RULE_OPTION_QIE_PATH_MANCHU_LEGIT_SOCCON: "£KR_game_rule_flag_QIE_monarchy  Manchu Coup - Legitimate Elections"
 RULE_OPTION_QIE_PATH_MANCHU_LEGIT_SOCCON_DESC: "$RULE_OPTION_QIE_PATH_MANCHU_DESC$ The combined efforts of Qu Yingguang and the CERA have led to significant reforms and prepared the country for functioning public elections, with the re-elected CERA either §ccontinuing§! their previous rule or forming a §Sbroader coalition§! in the future.\n\n§RRequires:§!\n§CQu Yingguang Accepts§! in §Y$QIE_COUP_FRIEND$§!"
 RULE_OPTION_QIE_PATH_REPUBLIC_DESC: "Wu Peifu will not intervene in the League collapse, setting in motion a coup that will ultimately fail, letting him depose the monarchy and re-establishing a republic in Beijing, declaring war on the coup's supporters in the process."
 RULE_OPTION_QIE_PATH_SHIH_AUTDEM: "£KR_game_rule_flag_QIE_republic  Zhili Republic - Hu Shih"
 RULE_OPTION_QIE_PATH_SHIH_AUTDEM_DESC: "$RULE_OPTION_QIE_PATH_REPUBLIC_DESC$\nThe Zhili install eminent philosopher §gHu Shih§! as the first president of the new republic."
 RULE_OPTION_QIE_PATH_KOO_AUTDEM: "£KR_game_rule_flag_QIE_republic  Zhili Republic - V.K. Wellington Koo"
 RULE_OPTION_QIE_PATH_KOO_AUTDEM_DESC: "$RULE_OPTION_QIE_PATH_REPUBLIC_DESC$\nThe Zhili install renowned statesman §gVi Kyuin Wellington Koo§! as the first president of the new republic."

 QIE_COUP_FRIEND: "£KR_game_rule_flag_QIE_monarchy  Patron of the Beijing Coup"
 RULE_OPTION_QIE_COUP_FRIEND_RANDOM: "Default"
 RULE_OPTION_QIE_COUP_FRIEND_RANDOM_DESC: "Wu Peifu's indecision in refusing to declare support for either Nanjing or Anqing in the collapse of League of Eight Provinces has caused great unrest in the government. There is a plot against him, but the plotters require assistance. Who will the Manchu Party ask for help?"
 RULE_OPTION_QIE_COUP_FRIEND_YAN_ACCEPTS: "£KR_game_rule_flag_QIE_monarchy  £KR_game_rule_flag_SHX  Yan Xishan Accepts"
 RULE_OPTION_QIE_COUP_FRIEND_YAN_ACCEPTS_DESC: "Yan Xishan will receive the invitation. Although Yan has never been loyal to Qing or Puyi, he will become the first ally and innovator of the new government, should the plot succeed, or face the consequences, should it fail.\n\n§RRequires:§!\nAny §CManchu Coup§! or §CZhili Republic§! in §Y$QIE_PATH$§!"
 RULE_OPTION_QIE_COUP_FRIEND_YAN_REFUSES: "£KR_game_rule_flag_QIE_monarchy  £KR_game_rule_flag_SHX  Yan Xishan Refuses"
 RULE_OPTION_QIE_COUP_FRIEND_YAN_REFUSES_DESC: "Yan Xishan will receive the invitation. Unconviced by the plotters appealing to his fear he refuses the coup outright, dooming the plot to fail before it even has the chance to begin.\n\n§RRequires:§!\nAny §CZhili Republic§! in §Y$QIE_PATH$§!"
 RULE_OPTION_QIE_COUP_FRIEND_QU_ACCEPTS: "£KR_game_rule_flag_QIE_monarchy  £KR_game_rule_flag_SHD_QU  Qu Yingguang Accepts"
 RULE_OPTION_QIE_COUP_FRIEND_QU_ACCEPTS_DESC: "Qu Yingguang will receive the invitation. After Qu Yingguang's successful takeover in the Shandong Clique, he has shown absolute loyalty to Qing but not to Wu. He will become a great ally, should the plot succeed, or face the consequences, should it fail.\n\n§RRequires:§!\nAny §CManchu Coup§! or §CZhili Republic§! in §Y$QIE_PATH$§!\n§CQu in Command§! in §Y$SHD_PATH$§!"
 RULE_OPTION_QIE_COUP_FRIEND_QU_REFUSES: "£KR_game_rule_flag_QIE_monarchy  £KR_game_rule_flag_SHD_QU  Qu Yingguang Refuses"
 RULE_OPTION_QIE_COUP_FRIEND_QU_REFUSES_DESC: "Qu Yingguang will receive the invitation. After Qu Yingguang's successful takeover in the Shandong Clique the Qing refuse to send aid to deal with subsequent riots causing him to focus internally and refuse the coup outright, dooming the plot to fail before it even has the chance to begin.\n\n§RRequires:§!\nAny §CZhili Republic§! in §Y$QIE_PATH$§!\n§CQu in Command§! in §Y$SHD_PATH$§!"
 RULE_OPTION_QIE_COUP_FRIEND_ZHANG: "£KR_game_rule_flag_QIE_monarchy  £KR_game_rule_flag_SHD_natpop  Zhang Tianran"
 RULE_OPTION_QIE_COUP_FRIEND_ZHANG_DESC: "Zhang Tianran will receive the invitation. The teachings of the great Master are spreading like a hurricane after his takeover in the Shandong Clique. Zhang is ready to become more than an ally - a mentor and teacher for the whole new regime, should the plot succeed, or face the consequences, should it fail.\n\n§RRequires:§!\n§CZongshe Party§! or §CCERA§! or any §CZhili Republic§! in\n§Y$QIE_PATH$§!\n§CYiguandao Takeover§! in §Y$SHD_PATH$§!"

 JAP_PATH: "£KR_game_rule_flag_JAP  Twilight of Japanese Democracy"
 RULE_OPTION_JAP_PATH_RANDOM: "Default"
 RULE_OPTION_JAP_PATH_RANDOM_DESC: "A debate in the Diet regarding the National Security Act has been raging for the past few weeks. Some conservative members of the Diet fear that if the act isn't passed, radical elements in society will try to seize power. The future of Japan may depend on this act."
 RULE_OPTION_JAP_PATH_DEM_DESC: "The National Security Act is forced through. The government then initiates electoral reform and democracy is preserved, with the"
 RULE_OPTION_JAP_PATH_SOCCON: "£KR_game_rule_flag_JAP  Electoral Reform - Seiyūkai"
 RULE_OPTION_JAP_PATH_SOCCON_DESC: "$RULE_OPTION_JAP_PATH_DEM_DESC$ §cRikken Seiyūkai§!, or Association of Friends of Constitutional Government, winning the subsequent elections."
 RULE_OPTION_JAP_PATH_MARLIB: "£KR_game_rule_flag_JAP  Electoral Reform - Minseitō"
 RULE_OPTION_JAP_PATH_MARLIB_DESC: "$RULE_OPTION_JAP_PATH_DEM_DESC$ §mRikken Minseitō§!, or Constitutional Democratic Party, winning the subsequent elections."
 RULE_OPTION_JAP_PATH_SOCDEM: "£KR_game_rule_flag_JAP  Electoral Reform - Shakai Taishūtō"
 RULE_OPTION_JAP_PATH_SOCDEM_DESC: "$RULE_OPTION_JAP_PATH_DEM_DESC$ Minseitō winning the first election, followed by the §SShakai Taishūtō§!, or Socialist Masses Party, in later elections."
 RULE_OPTION_JAP_PATH_AUTDEM: "£KR_game_rule_flag_JAP  Electoral Reform - Kokumin Dōmei"
 RULE_OPTION_JAP_PATH_AUTDEM_DESC: "The National Security Act is forced through. The government then initiates tough electoral reform and forcibly unites the nation's main political parties under the \"§gGovernment of National Unity§!\" to protect Japan from the syndicalist threat.\nAfter it splits apart, the nationalist §gKokumin Dōmei§!, or National Citizens' Alliance, will win the next elections."
 RULE_OPTION_JAP_PATH_PATAUT: "£KR_game_rule_flag_JAP  Centralist Takeover"
 RULE_OPTION_JAP_PATH_PATAUT_DESC: "The National Security Act is forced through. However, the Restorationist junior officers, seeing the government lacks support, stage a coup. The §PCentralist Faction of the Military§! crushes this coup and is given a greater role in the government to help root out both the traitors and the syndicalists."
 RULE_OPTION_JAP_PATH_NATPOP: "£KR_game_rule_flag_JAP  Restorationist Coup"
 RULE_OPTION_JAP_PATH_NATPOP_DESC: "The National Security Act is defeated by public opinion and the opposition. §nRestorationist§! junior officers, seizing upon the government's failure to deal with radicals, launch a successful coup."

 FNG_PATH: "£KR_game_rule_flag_FNG  The Manchurian Candidate"
 RULE_OPTION_FNG_PATH_RANDOM: "Default"
 RULE_OPTION_FNG_PATH_RANDOM_DESC: "As Grand Marshal Zhang Zuolin's unification conference falls to tatters, his hopes of an easy unification slips from his and his son Zhang Xueliang's fingers. In the shadows, Manchurian regionalists backed by Japanese agents in the Concordia Association and Kwantang Army plot against him, hoping to prevent the Fengtian army from slipping from Tokyo's grasp."
 RULE_OPTION_FNG_PATH_AUTDEM: "£KR_game_rule_flag_FNG  Masters of Our Own Destiny"
 RULE_OPTION_FNG_PATH_AUTDEM_DESC: "Fengtian will overthrow the Japanese yoke and §gforge its own path§! in the reclamation of China.\n\n§RRequires:§!\n§CThe Fengtian Government does not join the Co-Prosperity Sphere§!\n\n§CThe Conference Fails§! in §Y$FNG_CONFERENCE$§!"
 RULE_OPTION_FNG_PATH_MARLIB: "£KR_game_rule_flag_FNG_rogc  The Necessary Evil"
 RULE_OPTION_FNG_PATH_MARLIB_DESC: "Zhang Zuolin will be replaced by leadership §mmore willing to work with Japan§!.\n\n§RRequires:§!\n§CThe Conference Fails§! in §Y$FNG_CONFERENCE$§!"
 RULE_OPTION_FNG_PATH_FED_PEACE: "£KR_game_rule_flag_FNG  £KR_game_rule_flag_UPC  Twin Dragons Taming the Water"
 RULE_OPTION_FNG_PATH_FED_PEACE_DESC: "After a compromise with the Federalists in the Unification Conference is achieved Zhang Zuolin will keep his promises, adopting a §gnew government§! with federalist characteristics in China.\n\n§RRequires:§!\n§CThe Fengtian Government does not join the Co-Prosperity Sphere§!\n\n§CFederalist Compromise§! in §Y$FNG_CONFERENCE$§!"
 RULE_OPTION_FNG_PATH_FED_WAR: "£KR_game_rule_flag_FNG  The Anti-Centralisation Revolt"
 RULE_OPTION_FNG_PATH_FED_WAR_DESC: "After a compromise with the Federalists in the Unification Conference is achieved Zhang Zuolin will abandon his promises, creating a §gcentralist government§! and prompting a Federalist revolt.\n\n§RRequires:§!\n§CThe Fengtian Government does not join the Co-Prosperity Sphere§!\n\n§CFederalist Compromise§! in §Y$FNG_CONFERENCE$§!"

 FNG_CONFERENCE: "£KR_game_rule_flag_FNG  Fengtian's Unification Conference"
 RULE_OPTION_FNG_CONFERENCE_RANDOM: "Default"
 RULE_OPTION_FNG_CONFERENCE_RANDOM_DESC: "With the Fengtian Army's triumphant capture of Beijing, Grand Marshal Zhang Zuolin is in a dominant position to negotiate with the various surviving Chinese power holders. Between warlords, idealists, and regionalists, Zhang must winnow a narrow path to smooth a transition of de jure power to his son Zhang Xueliang. Failure to do so will destabilise his hard won gains, forcing him down a much more difficult road to unification."
 RULE_OPTION_FNG_CONFERENCE_FAIL: "£KR_game_rule_flag_FNG  The Conference Fails"
 RULE_OPTION_FNG_CONFERENCE_FAIL_DESC: "Fengtian's attempt at shoring legitimacy via the unification conference will fail.\n\n§RRequires:§!\n§CThe Fengtian Government controls Beijing§!"
 RULE_OPTION_FNG_CONFERENCE_AGREE: "£KR_game_rule_flag_united_china  Zhang Attempts Negotiation"
 RULE_OPTION_FNG_CONFERENCE_AGREE_DESC: "Zhang Zuolin will attempt to accommodate the demands of most conference members, though it's not guaranteed he will reach out to the Federalists, nor that the conference will succeed.\n\n§RRequires:§!\n§CThe Fengtian Government does not join the Co-Prosperity Sphere§!\n\n§CThe Fengtian Government controls Beijing§!\n\n§CNote: This game rule merely increases the chance of the conference succeeding, but does not guarantee it - there still need to be enough cliques that side with Fengtian for it to be successful.§!"
 RULE_OPTION_FNG_CONFERENCE_FEDS: "£KR_game_rule_flag_united_china  £KR_game_rule_flag_UPC  Federalist Compromise"
 RULE_OPTION_FNG_CONFERENCE_FEDS_DESC: "Zhang Zuolin will attempt to reach out and make a compromise with the Federalists if possible.\n\n§RRequires:§!\n§CThe Fengtian Government does not join the Co-Prosperity Sphere§!\n\n§CThe Fengtian Government controls Beijing§!\n\n§CChen Jiongming wins the Second Guangdong-Guangxi War§! and any §CFederalists§! in \n§Y$GXC_PATH$§!\n\nor §CChen Jiongming loses the Second Guangdong-Guangxi War§! and any §CFederalists§! in\n§Y$GXC_PATH$§! and\nany §CBaoding Department§! or §COfficer Department§! in §Y$SZC_PATH$§!\n\nor any §CCivil War Averted§! in §Y$GXC_PATH$§! and any §CBaoding Department§! or §COfficer Department§! in §Y$SZC_PATH$§!"

 LEP_FORPOL: "£KR_game_rule_flag_LEP  Nanjing Clique Alignment"
 RULE_OPTION_LEP_FORPOL_RANDOM: "Default"
 RULE_OPTION_LEP_FORPOL_RANDOM_DESC: "The kleptocratic bureaucratic rotting structure of the Eight Inter-Allied Armies marches on! Whilst the League may be under new, untenable and unsavoury management, they have nonetheless defeated both the Kuomintang and the Anti-Concessionists.\nCounting his losses, and restructuring the investments from Germany, Marshal Qi must decide what the role of the new League is in the battleground of China."
 RULE_OPTION_LEP_FORPOL_LEP: "£KR_game_rule_flag_LEP  Independent"
 RULE_OPTION_LEP_FORPOL_LEP_DESC: "Scorned by the Jade Marshal and King of Baoding, perhaps Qi's only potential allies for his domain, the new League-Marshal must strike out on a warpath of his own, attempting to unite China by his own hand.\n\n§RRequires:§!\n§CThe Nanjing Clique wins the League Collapse War§!\n\n§RNot§! §CZhili Monarchy - Pro-Nanjing§! in §Y$QIE_PATH$§!"
 RULE_OPTION_LEP_FORPOL_QIE: "£KR_game_rule_flag_LEP  £KR_game_rule_flag_QIE_monarchy  Recognise Beijing"
 RULE_OPTION_LEP_FORPOL_QIE_DESC: "$RULE_OPTION_LEP_FORPOL_ZHILI$ Central Government in Beijing.\n\n§RRequires:§!\n§CThe Nanjing Clique wins the League Collapse War§!\n\n§RNot§! any §CManchu Coup§! in §Y$QIE_PATH$§!"
 RULE_OPTION_LEP_FORPOL_ZHILI: "Attempting to bridge the North-South Zhili divide, and legitimise his fiefdom as an official entity, the League-Marshal will align with the"
 RULE_OPTION_LEP_FORPOL_ZHL: "£KR_game_rule_flag_LEP  £KR_game_rule_flag_QIE_republic  Align with the Zhili Remnants"
 RULE_OPTION_LEP_FORPOL_ZHL_DESC: "$RULE_OPTION_LEP_FORPOL_ZHILI$ Zhili Remnants in Sichuan, recently expelled from the Central Plains.\n\n§RRequires:§!\n§CThe Nanjing Clique wins the League Collapse War§!\n\nAny §CManchu Coup§! in §Y$QIE_PATH$§!\nAny §CArmament Department§! or §CZhili Remnants§! in\n§Y$SZC_PATH$§!"

 SHD_PATH: "£KR_game_rule_flag_SHD  Zhang's Latest Gamble"
 RULE_OPTION_SHD_PATH_RANDOM: "Default"
 RULE_OPTION_SHD_PATH_RANDOM_DESC: "In the mountains of Shandong, ties between Zhang Zongchang and Zhang Tianran fray while Qu Yingguang searches for an opportunity against both. Seen as outcasts and illegitimate even among other warlords, the outcome may dictate the fortunes of the future Zhifeng conflict."
 RULE_OPTION_SHD_PATH_PATAUT: "£KR_game_rule_flag_SHD  Zhang Zongchang Survives"
 RULE_OPTION_SHD_PATH_PATAUT_DESC: "§PZhang Zongchang§! will survive and his decadent rule will continue."
 RULE_OPTION_SHD_PATH_NATPOP: "£KR_game_rule_flag_SHD_natpop  Yiguandao Takeover"
 RULE_OPTION_SHD_PATH_NATPOP_DESC: "Zhang Tianran's §nYiguandao§! will oust Zhang Zongchang and remodel the province along Millenarian lines."
 RULE_OPTION_SHD_PATH_AUTDEM: "£KR_game_rule_flag_SHD_QU  Qu in Command"
 RULE_OPTION_SHD_PATH_AUTDEM_DESC: "§gQu Yingguang§! will oust Zhang Zongchang and align the province with the central government in Beijing."

 SHD_FORPOL: "£KR_game_rule_flag_SHD  Shandong Clique Alignment"
 RULE_OPTION_SHD_FORPOL_RANDOM: "Default"
 RULE_OPTION_SHD_FORPOL_RANDOM_DESC: "Zhang Zongchang has surprisingly swooped southwards and vanquished the Anti-Concessionists, the League and the socialists. Despite being a diehard supporter of Marshal Zuolin in Fengtian, Zhang Zongchang's actions were unsanctioned by the Old Marshal, and now an opportunity to strike out on his own holds merit, though his loyalty remains undying."
 RULE_OPTION_SHD_FORPOL_SHD: "£KR_game_rule_flag_SHD  Independent"
 RULE_OPTION_SHD_FORPOL_SHD_DESC: "Perhaps in his greatest gamble yet, the Dogmeat General will seek to unite China under a banner of depravity and debauchery.\n\n§RRequires:§!\n§CThe Shandong Clique wins the League Collapse War§!\n\n§CZhang Zongchang Survives§! in §Y$SHD_PATH$§!\n§CWar - Fengtian Supports Anqing§! in §Y$ANQ_DEAL$§!"
 RULE_OPTION_SHD_FORPOL_FNG: "£KR_game_rule_flag_SHD  £KR_game_rule_flag_FNG  Align with Fengtian"
 RULE_OPTION_SHD_FORPOL_FNG_DESC: "Ever the loyal lieutenant of the Old Marshal, Zhang will return both the League and Shandong to the fold of the Anguojun.\n\n§RRequires:§!\n§CThe Shandong Clique wins the League Collapse War§!\n\n§CZhang Zongchang Survives§! in §Y$SHD_PATH$§!\n\n§RNot§! §CThe Necessary Evil§! in §Y$FNG_PATH$§!"
 RULE_OPTION_SHD_FORPOL_NPA: "£KR_game_rule_flag_SHD  £KR_game_rule_flag_GXC_OLDG  £KR_game_rule_flag_GXC_MER  £KR_game_rule_flag_SZC  £KR_game_rule_flag_YUN  Align with the NPA"
 RULE_OPTION_SHD_FORPOL_NPA_DESC: "Scorned by the Old Marshal's abuse of Zhang as a mere pawn on the board, Zongchang will refuse to align with Fengtian, instead opting to align with other independently minded provincial rulers.\n\n§RRequires:§!\n§CThe Shandong Clique wins the League Collapse War§!\n\n§CZhang Zongchang Survives§! in §Y$SHD_PATH$§!\n§CWar - Fengtian Supports Anqing§! in §Y$ANQ_DEAL$§!\n\n§CCreate the NPA§! in §Y$GXC_FORPOL$§! or §Y$SZC_FORPOL$§! or\n§Y$YUN_FORPOL$§!"

 ANQ_DEAL: "£KR_game_rule_flag_FNG  £KR_game_rule_flag_ANQ_FNG  £KR_game_rule_flag_SHD  Anqing /  Shandong Arbitration"
 RULE_OPTION_ANQ_DEAL_RANDOM: "Default"
 RULE_OPTION_ANQ_DEAL_RANDOM_DESC: "As the League of Five Provinces implodes, two of the combatants in the war are allies of the Fengtian Government. It may be in Fengtian's interests to negotiate an agreement between them, as to prevent bloodshed between two fellow enemies of Beijing."
 RULE_OPTION_ANQ_DEAL_WAR: "£KR_game_rule_flag_ANQ_FNG  £KR_game_rule_flag_SHD  War"
 RULE_OPTION_ANQ_DEAL_WAR_DESC: "The Nanjing Government falls, but Fengtian decides that no deal between Anqing and Shandong can be reached, even in the face of the Kuomintang. Anqing and Shandong declare war on each other.\n\n§RRequires:§!\n§CThe Nanjing Clique are defeated in the League Collapse War§!\n§CZhang Zongchang Survives§! in §Y$SHD_PATH$§!\n\n§RNot§! §CZhili Monarchy - Pro-Anqing§! in §Y$QIE_PATH$§!"
 RULE_OPTION_ANQ_DEAL_WAR_ANQ: "£KR_game_rule_flag_FNG  £KR_game_rule_flag_ANQ_FNG  War - Fengtian Supports Anqing"
 RULE_OPTION_ANQ_DEAL_WAR_ANQ_DESC: "The Nanjing Government falls, with Anqing and Shandong then cooperating against the Kuomintang. However, the peace breaks down after the defeat of the socialists, with Fengtian supporting Anqing.\n\n§RRequires:§!\n§CThe Nanjing Clique are defeated in the League Collapse War§!\n§CThe Left Kuomintang are defeated in the League Collapse War§!\n§CZhang Zongchang Survives§! in §Y$SHD_PATH$§!\n\n§RNot§! §CZhili Monarchy - Pro-Anqing§! in §Y$QIE_PATH$§!"
 RULE_OPTION_ANQ_DEAL_WAR_SHD: "£KR_game_rule_flag_FNG  £KR_game_rule_flag_SHD  War - Fengtian Supports Shandong"
 RULE_OPTION_ANQ_DEAL_WAR_SHD_DESC: "The Nanjing Government falls, with Anqing and Shandong then cooperating against the Kuomintang. However, the peace breaks down after the defeat of the socialists, with Fengtian supporting Shandong.\n\n§RRequires:§!\n§CThe Nanjing Clique are defeated in the League Collapse War§!\n§CThe Left Kuomintang are defeated in the League Collapse War§!\n§CZhang Zongchang Survives§! in §Y$SHD_PATH$§!\n\n§RNot§! §CZhili Monarchy - Pro-Anqing§! in §Y$QIE_PATH$§!"
 RULE_OPTION_ANQ_DEAL_WAR_NOONE: "£KR_game_rule_flag_FNG  War - Fengtian Stands Aside"
 RULE_OPTION_ANQ_DEAL_WAR_NOONE_DESC: "The Nanjing Government falls, with Anqing and Shandong then cooperating against the Kuomintang. However, the peace breaks down after the defeat of the socialists, with Fengtian not taking a side in the conflict.\n\n§RRequires:§!\n§CThe Nanjing Clique are defeated in the League Collapse War§!\n§CThe Left Kuomintang are defeated in the League Collapse War§!\n§CZhang Zongchang Survives§! in §Y$SHD_PATH$§!\n\n§RNot§! §CZhili Monarchy - Pro-Anqing§! in §Y$QIE_PATH$§!"
 RULE_OPTION_ANQ_DEAL_PEACE: "£KR_game_rule_flag_FNG  £KR_game_rule_flag_ANQ_FNG  £KR_game_rule_flag_SHD  Compromise Reached"
 RULE_OPTION_ANQ_DEAL_PEACE_DESC: "The Nanjing Government falls, with Anqing and Shandong cooperating against the Kuomintang. The Fengtian Government helps them come to a compromise, and peace is maintained among Fengtian's allies.\n\n§RRequires:§!\n§CThe Nanjing Clique are defeated in the League Collapse War§!\n§CThe Left Kuomintang are defeated in the League Collapse War§!\n§CZhang Zongchang Survives§! in §Y$SHD_PATH$§!\n\n§RNot§! §CZhili Monarchy - Pro-Anqing§! in §Y$QIE_PATH$§!"

 ANQ_FORPOL: "£KR_game_rule_flag_ANQ_FNG  Anqing Clique Alignment"
 RULE_OPTION_ANQ_FORPOL_RANDOM: "Default"
 RULE_OPTION_ANQ_FORPOL_RANDOM_DESC: "In spite of Beijing's lack of support, Chen Tiaoyuan has managed to defeat concessionist lapdogs and socialist rebels alike, uniting the League under the banner of Anti-Concessionism.\nBut The Fool's commitment to his new benefactors, the Old Marshal Zhang Zuolin and the Fengtian Clique is anything but certain. It is time to decide where his true loyalties lie."
 RULE_OPTION_ANQ_FORPOL_ANQ: "£KR_game_rule_flag_ANQ_FNG  Independent"
 RULE_OPTION_ANQ_FORPOL_ANQ_DESC: "Seeking even greater ambitions, Chen Tiaoyuan will abandon the Fengtian Government and attempt to unify China himself.\n\n§RRequires:§!\n§CThe Anqing Clique wins the League Collapse War§!\n\n§RNot§! §CZhili Monarchy - Pro-Anqing§! in §Y$QIE_PATH$§!"
 RULE_OPTION_ANQ_FORPOL_QIE: "£KR_game_rule_flag_ANQ_FNG  £KR_game_rule_flag_QIE_monarchy  Recognise Beijing"
 RULE_OPTION_ANQ_FORPOL_QIE_DESC: "$RULE_OPTION_ANQ_FORPOL_NOT_FNG$ Zhili in Beijing.\n\n§RRequires:§!\n§CThe Anqing Clique wins the League Collapse War§!\n\n§RNot§! §CManchu Coup§! in §Y$QIE_PATH$§!"
 RULE_OPTION_ANQ_FORPOL_NOT_FNG: "Scorned by Zhang Zuolin and seeking greater opportunity elsewhere, the ever ambitious and incredulous Chen Tiaoyuan will betray Fengtian, and align with the"
 RULE_OPTION_ANQ_FORPOL_FNG: "£KR_game_rule_flag_ANQ_FNG  £KR_game_rule_flag_FNG  Align with Fengtian"
 RULE_OPTION_ANQ_FORPOL_FNG_DESC: "Valuing his rule and his new partnership with Zhang Zuolin, Chen Tiaoyuan will officially recognise the Fengtian Government and commit to the War of National Reclamation.\n\n§RRequires:§!\n§CThe Anqing Clique wins the League Collapse War§!\n\n§RNot§! §CZhili Monarchy - Pro-Anqing§! in §Y$QIE_PATH$§!\n§RNot§! §CThe Necessary Evil§! in §Y$FNG_PATH$§!"
 RULE_OPTION_ANQ_FORPOL_ZHL: "£KR_game_rule_flag_ANQ_FNG  £KR_game_rule_flag_QIE_republic  Align with the Zhili Remnants"
 RULE_OPTION_ANQ_FORPOL_ZHL_DESC: "$RULE_OPTION_ANQ_FORPOL_NOT_FNG$ Zhili, having been exiled to Sichuan.\n\n§RRequires:§!\n§CThe Anqing Clique wins the League Collapse War§!\n\nAny §CManchu Coup§! in §Y$QIE_PATH$§!\nAny §CArmament Department§! or §CZhili Remnants§! in\n§Y$SZC_PATH$§!"
 RULE_OPTION_ANQ_FORPOL_FEDS: "£KR_game_rule_flag_ANQ_FNG  £KR_game_rule_flag_UPC  Align with the Federalists"
 RULE_OPTION_ANQ_FORPOL_FEDS_DESC: "$RULE_OPTION_ANQ_FORPOL_NOT_FNG$ Federalist movement. Far from a true believer, his rule is at least legitimised and secure.\n\n§RRequires:§!\n§CThe Anqing Clique wins the League Collapse War§!\n\n§CChen Jiongming wins the Second Guangdong-Guangxi War§! and any §CFederalists§! in\n§Y$GXC_PATH$§!\n\nor §CChen Jiongming loses the Second Guangdong-Guangxi War§! and any §CFederalists§! in\n§Y$GXC_PATH$§! and\nany §CBaoding Department§! or §COfficer Department§! in §Y$SZC_PATH$§!\n\nor any §CCivil War Averted§! in §Y$GXC_PATH$§! and any §CBaoding Department§! or §COfficer Department§! in §Y$SZC_PATH$§!\n\n§RNot§! §CZhili Monarchy - Pro-Anqing§! in §Y$QIE_PATH$§!"
 RULE_OPTION_ANQ_FORPOL_NPA: "£KR_game_rule_flag_ANQ_FNG  £KR_game_rule_flag_GXC_OLDG  £KR_game_rule_flag_GXC_MER  £KR_game_rule_flag_SZC  £KR_game_rule_flag_YUN  Align with the NPA"
 RULE_OPTION_ANQ_FORPOL_NPA_DESC: "$RULE_OPTION_ANQ_FORPOL_NOT_FNG$ new National Protection Alliance, should similarly minded independent provinces form it.\n\n§RRequires:§!\n§CThe Anqing Clique wins the League Collapse War§!\n\n§CCreate the NPA§! in §Y$GXC_FORPOL$§! or §Y$SZC_FORPOL$§! or \n§Y$YUN_FORPOL$§!\n\n§RNot§! §CZhili Monarchy - Pro-Anqing§! in §Y$QIE_PATH$§!"

 CHI_PATH: "£KR_game_rule_flag_CHI  White Sun over Red China"
 RULE_OPTION_CHI_PATH_RANDOM: "Default"
 RULE_OPTION_CHI_PATH_RANDOM_DESC: "The Left Kuomintang have emerged victorious after the initial war against the Nanjing Clique, and now is the time for them to reorganise and plan its future path towards national reunification."
 RULE_OPTION_CHI_PATH_JINGWEI_RADSOC: "£KR_game_rule_flag_CHI  Wang Jingwei Holds On"
 RULE_OPTION_CHI_PATH_JINGWEI_RADSOC_DESC: "Wang Jingwei, the party's long-time chairman, has successfully consolidated dictatorial powers around himself and his cult of personality. With the help of the §RReorganised Comrades Association§! faction within the Kuomintang, he successfully defends himself against the growing opposition to his rule and is free to continue his autocratic rule as he sees fit.\n\n§RRequires:§!\n§CThe Left Kuomintang unifies China§!"
 RULE_OPTION_CHI_PATH_QINGLING_RADSOC: "£KR_game_rule_flag_CHI  Song Qingling Ousts the Chairman"
 RULE_OPTION_CHI_PATH_QINGLING_RADSOC_DESC: "Increasingly dissatisfied with Wang Jingwei's tyrannical rule, Song Qingling rallies a broad coalition of opposition factions to oppose the Chairman, ousting him in a tense vote. Having consolidated power for herself, she shall work to build a new §RRevolutionary Committee§! for the Kuomintang, and will decide the fate of her allies in turn.\n\n§RRequires:§!\n§CThe Left Kuomintang unifies China§!"
 RULE_OPTION_CHI_PATH_COUP_DESC: "As the political situation deteriorates thanks to ceaseless infighting between the Kuomintang's civilian leaders, a growing disdain for party democracy fans the flames of radicalism. With the nation recently unified and the Japanese driven from Manchuria, the party's unifying enemies disappear, along with any pretense of civility."
 RULE_OPTION_CHI_PATH_TOTALIST: "£KR_game_rule_flag_CHI  Hu Zongnan's Fifth National Revolution"
 RULE_OPTION_CHI_PATH_TOTALIST_DESC: "$RULE_OPTION_CHI_PATH_COUP_DESC$\nHu Zongnan's §oChina Revival Society§!, with the aid of Dai Li's Bureau of Investigation and Statistics, will seize control of the government to \"maintain order\" bringing about an extremist, military form of tutelage.\n\n§RRequires:§!\n§CThe Left Kuomintang unifies China§!"
 RULE_OPTION_CHI_PATH_GONGBO_RADSOC: "£KR_game_rule_flag_CHI  Chen Gongbo's Counter-coup"
 RULE_OPTION_CHI_PATH_GONGBO_RADSOC_DESC: "$RULE_OPTION_CHI_PATH_COUP_DESC$\nReeling from the coup against them, Chen Gongbo and his §RReorganised Comrades Association§! will ally with other sympathetic factions to reestablish control over the republic, implementing a much more radical direction for the revolution.\n\n§RRequires:§!\n§CThe Left Kuomintang unifies China§!"

 CHI_ALLY_BETRAYAL: "£KR_game_rule_flag_LKT  £KR_game_rule_flag_RKT  £KR_game_rule_flag_UPC  Alliances of Convenience"
 RULE_OPTION_CHI_ALLY_BETRAYAL_RANDOM: "Default"
 RULE_OPTION_CHI_ALLY_BETRAYAL_RANDOM_DESC: "The Kuomintang, in specific circumstances, may form a pact and/or alliance with rival revolutionary governments run by the Federalists or the Right Kuomintang. These alliances are very likely to end in a betrayal, thanks to mutual distrust and divergent revolutionary goals."
 RULE_OPTION_CHI_ALLY_BETRAYAL_NEVER: "£KR_game_rule_flag_LKT  £KR_game_rule_flag_RKT  £KR_game_rule_flag_UPC  The Republican Alliance Holds"
 RULE_OPTION_CHI_ALLY_BETRAYAL_NEVER_DESC: "The Left Kuomintang, whenever they get the opportunity, will seek a pact and/or alliance with rival revolutionary governments run by the Federalists or Right Kuomintang. Any alliance they should form will be fully honoured, and there will be no betrayal.\n\n§RRequires:§!\n§CThe Left Kuomintang and one of either the Federalists or Right Kuomintang must form a rival government.\n\nThese must border each other and be at peace (without either owning Beijing or Wuhan) to take the decisions that allow for a non-aggression pact.\n\nThis non-aggression pact must hold long enough for the Left Kuomintang to take Beijing and Wuhan, allowing them to take the decision to formalise the alliance, subjugating the latter.§!"

 GXC_PATH: "£KR_game_rule_flag_GXC  Second Guangdong-Guangxi War"
 RULE_OPTION_GXC_PATH_RANDOM: "Default"
 RULE_OPTION_GXC_PATH_RANDOM_DESC: "Two of the major bastions of Republicanism in the south, the provinces of Guangdong and Guangxi, together known as Liangguang, have been destabilised by the demise of Qing rule in the area. After a Right Kuomintang invasion force from Yunnan takes its chance to overthrow the ruling clique in Guangxi, the ultimate rulers of these two tightly-connected provinces will seek to re-unify Liangguang under one government."
 RULE_OPTION_GXC_PATH_SOCDEM_DESC: "Should Jiongming be victorious in the Civil War, he align Liangguang closer to the ambitious vision of his §SPublic Interest Party§!, aiming for the creation of a democratic and federal China."
 RULE_OPTION_GXC_PATH_PATAUT_SOCLIB: "£KR_game_rule_flag_GXC  £KR_game_rule_flag_GXC_OLDG  Federalists /  Old Guangxi Clique"
 RULE_OPTION_GXC_PATH_PATAUT_SOCLIB_DESC: "Chen Jiongming's §lGrand Republican League§! leads Guangdong against Ma Ji's §POld Guangxi Clique§!.\n$RULE_OPTION_GXC_PATH_SOCDEM_DESC$"
 RULE_OPTION_GXC_PATH_AUTDEM_SOCLIB: "£KR_game_rule_flag_GXC  £KR_game_rule_flag_GXC_RKMT  Federalists /  New Guangxi Clique"
 RULE_OPTION_GXC_PATH_AUTDEM_SOCLIB_DESC: "Chen Jiongming's §lGrand Republican League§! leads Guangdong against Li Zongren's §gNew Guangxi Clique§!.\n$RULE_OPTION_GXC_PATH_SOCDEM_DESC$"
 RULE_OPTION_GXC_PATH_PATAUT_START_DESC: "After assassinating Chen Jiongming, Ma Ji and his §POld Guangxi Clique§! descend upon Guangdong."
 RULE_OPTION_GXC_PATH_PATAUT_END_DESC: "seizes power and takes up the defence of the province."
 RULE_OPTION_GXC_PATH_PATAUT_MARLIB: "£KR_game_rule_flag_GXC_MER  £KR_game_rule_flag_GXC_OLDG  Merchant Corps /  Old Guangxi Clique"
 RULE_OPTION_GXC_PATH_PATAUT_MARLIB_DESC: "$RULE_OPTION_GXC_PATH_PATAUT_START_DESC$\nIn the subsequent power vacuum, Chen Lianbo's §mMerchant Corps§! $RULE_OPTION_GXC_PATH_PATAUT_END_DESC$"
 RULE_OPTION_GXC_PATH_PATAUT_RADSOC: "£KR_game_rule_flag_GXC_LKMT  £KR_game_rule_flag_GXC_OLDG  Left KMT /  Old Guangxi Clique"
 RULE_OPTION_GXC_PATH_PATAUT_RADSOC_DESC: "$RULE_OPTION_GXC_PATH_PATAUT_START_DESC$\nIn the subsequent power vacuum, Chen Mingshu of the §RLeft Kuomintang§! $RULE_OPTION_GXC_PATH_PATAUT_END_DESC$"
 RULE_OPTION_GXC_PATH_COUP_DESC: "After Li Zongren successfully routs Ma Ji's Old Guangxi Clique, the Kuomintang under"
 RULE_OPTION_GXC_PATH_COUP_LATER_DESC: "initiates a coup against Chen Jiongming, securing Liangguang without further bloodshed."
 RULE_OPTION_GXC_PATH_RADSOC: "£KR_game_rule_flag_GXC_LKMT  Civil War Averted - Left KMT Coup"
 RULE_OPTION_GXC_PATH_RADSOC_DESC: "$RULE_OPTION_GXC_PATH_COUP_DESC$ §RChen Mingshu§! $RULE_OPTION_GXC_PATH_COUP_LATER_DESC$"
 RULE_OPTION_GXC_PATH_AUTDEM: "£KR_game_rule_flag_GXC_RKMT  Civil War Averted - Right KMT Coup"
 RULE_OPTION_GXC_PATH_AUTDEM_DESC: "$RULE_OPTION_GXC_PATH_COUP_DESC$ Chen Mingshu $RULE_OPTION_GXC_PATH_COUP_LATER_DESC$\n§gLi Zongren§! later takes over leadership of the Kuomintang from Chen Mingshu."

 GXC_FORPOL: "£KR_game_rule_flag_GXC  Liangguang /  Guangxi Clique Alignment"
 RULE_OPTION_GXC_FORPOL_RANDOM: "Default"
 RULE_OPTION_GXC_FORPOL_RANDOM_DESC: "Guangdong, the Pearl of the South, remains conjoined with Guangxi its militarist cousin, as the duo have managed to weather the storm of the Second Guangdong-Guangxi War. And in its aftermath, the fate of the South may very well be decided.\nA traditional hotbed of revolutionary movements, having been the seat of both the Federalists and Kuomintang, it is stereotypically radical and republican. With the winner of the Yue-Gui War tasked with patching up the pieces, they must also decide the future of their provinces."
 RULE_OPTION_GXC_FORPOL_GXC: "£KR_game_rule_flag_GXC  £KR_game_rule_flag_GXC_RKMT  Independent"
 RULE_OPTION_GXC_FORPOL_GXC_DESC: "Casting off the shackles of any ostensible alignment, Liangguang will take it upon themselves to see their national unification, as prophesised since the 1920s.\n\n§RRequires:§!\n§CChen Jiongming wins the Second Guangdong-Guangxi War§! and any §CFederalists§! in\n§Y$GXC_PATH$§!\n\nor §CLi Zongren wins the Second Guangdong-Guangxi War§! and §CFederalists / New Guangxi Clique§! in §Y$GXC_PATH$§!\n\nor §CCivil War Averted - Right KMT Coup§! in §Y$GXC_PATH$§!\n\nor §CThe Left Kuomintang lose the League Collapse War§! and §CChen Mingshu wins the Second Guangdong-Guangxi War§! and §CLeft KMT / Old Guangxi Clique§! in §Y$GXC_PATH$§!\n\nor §CThe Left Kuomintang lose the League Collapse War§! and §CCivil War Averted - Left KMT Coup§! in \n§Y$GXC_PATH$§!"
 RULE_OPTION_GXC_FORPOL_QIE: "£KR_game_rule_flag_GXC_OLDG  £KR_game_rule_flag_QIE_monarchy  Recognise Beijing"
 RULE_OPTION_GXC_FORPOL_QIE_DESC: "Recognising Central Authority and intending to preserve his own rule, Ma Ji will recognise the central government in Beijing.\n\n§RRequires:§!\n§CMa Ji wins the Second Guangdong-Guangxi War§!\n\nAny §COld Guangxi Clique§! in\n§Y$GXC_PATH$§!\n\n§RNot§! any §CManchu Coup§! in §Y$QIE_PATH$§!"
 RULE_OPTION_GXC_FORPOL_FNG: "£KR_game_rule_flag_GXC_MER  £KR_game_rule_flag_FNG  Align with Fengtian"
 RULE_OPTION_GXC_FORPOL_FNG_DESC: "Steadfast, Republican, and valuing profits above all else, the Merchant Corps will steer Liangguang onto the road of golden prosperity with the Fengtian Clique, albeit more interested in their Japanese benefactors.\n\n§RRequires:§!\n§CChen Lianbo wins the Second Guangdong-Guangxi War§!\n\n§CMerchant Corps / Old Guangxi Clique§! in\n§Y$GXC_PATH$§!\n\n§RNot§! §CThe Necessary Evil§! in §Y$FNG_PATH$§!"
 RULE_OPTION_GXC_FORPOL_ZHL: "£KR_game_rule_flag_GXC_OLDG  £KR_game_rule_flag_QIE_republic  Align with the Zhili Remnants"
 RULE_OPTION_GXC_FORPOL_ZHL_DESC: "Steadfast and Republican, the Old Guangxi Clique will align itself with its old allies in the Zhili Clique, recently deposed from the Central Plains.\n\n§RRequires:§!\n§CMa Ji wins the Second Guangdong-Guangxi War§!\n\nAny §COld Guangxi Clique§! in\n§Y$GXC_PATH$§!\n\nAny §CManchu Coup§! in §Y$QIE_PATH$§!\nAny §CArmament Department§! or §CZhili Remnants§! in\n§Y$SZC_PATH$§!"
 RULE_OPTION_GXC_FORPOL_LKMT: "£KR_game_rule_flag_GXC_LKMT  £KR_game_rule_flag_LKT  Align with the Left KMT"
 RULE_OPTION_GXC_FORPOL_LKMT_DESC: "An old Leftist Kuomintang Stalwart, Chen Mingshu \"The Lame General\" will take his People's Productive Party once more in to the Kuomintang fold, otherwise 7th NRA Army leader Li Zongren will seize the reigns of the Kuomintang, aligning with the Central Committee. However if Wang were to fail, both Li and Chen will take on the mantle of the Party-State.\n\n§RRequires:§!\n§CThe Left Kuomintang win the League Collapse War§!\n\n§CChen Mingshu wins the Second Guangdong-Guangxi War§! and §CLeft KMT / Old Guangxi Clique§! in §Y$GXC_PATH$§!\n\nor §CLi Zongren wins the Second Guangdong-Guangxi War§! and §CFederalists / New Guangxi Clique§! in §Y$GXC_PATH$§!\n\nor any §CCivil War Averted§! in §Y$GXC_PATH$§!\n\n§CNote: If the Left Kuomintang lost the League Collapse War, Chen Mingshu and Li Zongren will proclaim their own Left and Right Kuomintang Governments, respectively.§!"
 RULE_OPTION_GXC_FORPOL_FORM_NPA: "£KR_game_rule_flag_GXC_MER  £KR_game_rule_flag_GXC_OLDG  Create the NPA"
 RULE_OPTION_GXC_FORPOL_FORM_NPA_DESC: "Valuing their own personal rule far more than any ulterior national movement, the Merchant Corps, or Old Guangxi Clique, will seek to establish a new National Protection Alliance, ostensibly to band together with likeminded provinces to ensure their rule. If it already exists however, they will choose to align with the Alliance.\n\n§RRequires:§!\n§CMerchant Corps / Old Guangxi Clique§! in\n§Y$GXC_PATH$§!\n\nor §CMa Ji wins the Second Guangdong-Guangxi War§! and any §COld Guangxi Clique§! in\n§Y$GXC_PATH$§!"
 RULE_OPTION_GXC_FORPOL_NPA: "£KR_game_rule_flag_GXC_MER  £KR_game_rule_flag_GXC_OLDG  £KR_game_rule_flag_SZC  £KR_game_rule_flag_YUN  Align with the NPA"
 RULE_OPTION_GXC_FORPOL_NPA_DESC: "Valuing their own personal rule far more than any ulterior national movement, the Merchant Corps, or Old Guangxi Clique, will seek to align with a new National Protection Alliance, ostensibly to band together with the likeminded provinces to ensure their local rule.\n\n§RRequires:§!\n§CMerchant Corps / Old Guangxi Clique§! in\n§Y$GXC_PATH$§!\n\nor §CMa Ji wins the Second Guangdong-Guangxi War§! and any §COld Guangxi Clique§! in\n§Y$GXC_PATH$§!\n\n§CCreate the NPA§! in §Y$SZC_FORPOL$§! or §Y$YUN_FORPOL$§!"

 UPC_PATH: "£KR_game_rule_flag_UPC  The Torch of Chinese Federalism"
 RULE_OPTION_UPC_PATH_RANDOM: "Default"
 RULE_OPTION_UPC_PATH_RANDOM_DESC: "Having emerged victorious in uniting the country, the Federalist movement's founder, and Father of the Nation, Chen Jiongming has opted to stand down from ruling at the helm. With such news, the various democratic electoral parties of the new China scramble to find their representatives."
 RULE_OPTION_UPC_PATH_SOCDEM: "£KR_game_rule_flag_UPC  The Continuity Candidate"
 RULE_OPTION_UPC_PATH_SOCDEM_DESC: "Owing to his position as Chen Jiongming's political protégé, having long been a member of the §SZhongguo Zhigongdang§!, otherwise known as the Public Interest Party, and with the soft implication of being Chen's successor, Chen Qiyou will secure the party leadership of the PIP.\nMaintaining a steady course of continuity with the previous administration's policies, he will see to it that democracy continues to flourish within the new Federalist system.\n\n§RRequires:§!\n§CThe Federalists unify China§!"
 RULE_OPTION_UPC_PATH_TANG_SOCLIB: "£KR_game_rule_flag_UPC  Return of the Co-Founder"
 RULE_OPTION_UPC_PATH_TANG_SOCLIB_DESC: "With his immense political clout within the Chinese sphere, and his continued championing of Federalist values within Yunnan, Tang Jiyao will enforce his position as co-founder of the §lZhongguo Zhigongdang§!, or Public Interest Party, to challenge Chen Qiyou's stake to party leadership.\nWith the Yunnanese Governor turned national politician, Tang will endeavour for a more moderated form of Chinese Federalism, making sacrificies where necessary to ensure democracy's survival.\n\n§RRequires:§!\n§CThe Federalists unify China§!\n\n§CThe King of the Southwest§! in §Y$YUN_PATH$§!"
 RULE_OPTION_UPC_PATH_ZHANG_SOCLIB: "£KR_game_rule_flag_UPC  True Social Democracy"
 RULE_OPTION_UPC_PATH_ZHANG_SOCLIB_DESC: "Having long been a devout proponent of democracy, and a minor player in various provinces, the §lZhongguo Minzhu Tongmeng§!, or China Democratic League, will finally overcome the immense shadow cast by the Public Interest Party, and ascend to lead the nation.\nBeing the uncontested party leader, Zhang Junmai will pursue a course of Chinese democracy in line with western social democrats.\n\n§RRequires:§!\n§CThe Federalists unify China§!"
 RULE_OPTION_UPC_PATH_SOCCON_DESC: "Down but not out, the Northern Chinese democratic parties and remnants will rally behind the two largest proponents of democracy within the Beiyang system, coalescing to form the §cMinzhu Xianzheng Dang§!, or Democratic Constitutionalist Party."
 RULE_OPTION_UPC_PATH_LINGWEI_SOCCON: "£KR_game_rule_flag_UPC  Return of the Harmony Association"
 RULE_OPTION_UPC_PATH_LINGWEI_SOCCON_DESC: "$RULE_OPTION_UPC_PATH_SOCCON_DESC$\nUltimately attaining party leadership, Gao Lingwei will pursue a conservative course towards Chinese democracy, attaining a functional compromise with the militarists and warlords within the nation.\n\n§RRequires:§!\n§CThe Federalists unify China§!"
 RULE_OPTION_UPC_PATH_SHIH_SOCCON: "£KR_game_rule_flag_UPC  Pragmatism's Chinese Face"
 RULE_OPTION_UPC_PATH_SHIH_SOCCON_DESC: "$RULE_OPTION_UPC_PATH_SOCCON_DESC$\nUltimately attaining party leadershipm Hu Shih will pursue a pragmatic course towards Chinese democracy, with his intellectual mind fast at work to ensure a uniquely Chinese strain of \"pragmatism\" takes hold.\n\n§RRequires:§!\n§CThe Federalists unify China§!"
 RULE_OPTION_UPC_PATH_TANG_SOCCON: "£KR_game_rule_flag_UPC  A Final Gambit for Leadership"
 RULE_OPTION_UPC_PATH_TANG_SOCCON_DESC: "$RULE_OPTION_UPC_PATH_SOCCON_DESC$\nHaving been ousted from the party leadership race of the Public Interest Party, Tang Jiyao will throw his hat into the ring for the DCP, as a last gambit to secure national leadership.\n\n§RRequires:§!\n§CThe Federalists unify China§!\n\n§CThe King of the Southwest§! in §Y$YUN_PATH$§!"

 HNN_PATH: "£KR_game_rule_flag_HNN  Hunan's Fateful Elections"
 RULE_OPTION_HNN_PATH_RANDOM: "Default"
 RULE_OPTION_HNN_PATH_RANDOM_DESC: "Having seceded from the League of Eight Provinces, Hunan under Zhao Hengti navigates a perilous road. Upon restoring Hunan's Constitution, his democratic dreams are challenged, and other factions clamour for power. What happens next will determine the fate of the Crossroads of China."
 RULE_OPTION_HNN_PATH_SOCCON: "£KR_game_rule_flag_HNN  The Democratic Mandate"
 RULE_OPTION_HNN_PATH_SOCCON_DESC: "Zhao Hengti's §cPeople's Renewal Society§! win an expected victory in Hunan's election. He will prefer to align with the Federalists, then the Zhili if still in power in Beijing, then Fengtian."
 RULE_OPTION_HNN_PATH_KMT_DESC: "The Kuomintang \"United\" Front win a surprise victory in Hunan's election"
 RULE_OPTION_HNN_PATH_SOCDEM: "£KR_game_rule_flag_HNN_KMT  The Revolutionary Dark Horse"
 RULE_OPTION_HNN_PATH_SOCDEM_DESC: "$RULE_OPTION_HNN_PATH_KMT_DESC$ and Tang Xiangming's Zhili Clique march on Changsha fails, with the leader being Tang Shengzhi's §SKMT-8th Army§!. He will prefer to align with the Left Kuomintang, then the Right Kuomintang, then the Federalists, then the National Protection Alliance."
 RULE_OPTION_HNN_PATH_AUTDEM: "£KR_game_rule_flag_HNN_KMT  Vanguard of the Revolution"
 RULE_OPTION_HNN_PATH_AUTDEM_DESC: "$RULE_OPTION_HNN_PATH_KMT_DESC$ and Tang Xiangming's Zhili Clique march on Changsha fails, with the leader being Cheng Qian's §gKMT-6th Army§!. He will prefer to align with the Right Kuomintang, then the Left Kuomintang."
 RULE_OPTION_HNN_PATH_PATAUT: "£KR_game_rule_flag_HNN_ZHILI  All Under the Governor"
 RULE_OPTION_HNN_PATH_PATAUT_DESC: "$RULE_OPTION_HNN_PATH_KMT_DESC$ and Tang Xiangming's §PZhili Clique§! march on Changsha is successful. He will prefer to align with the Northern Zhili, then the Southern Zhili, then Yan Xishan if he has made a government."

 SZC_PATH: "£KR_game_rule_flag_SZC  One Province, Four Cliques"
 RULE_OPTION_SZC_PATH_RANDOM: "Default"
 RULE_OPTION_SZC_PATH_RANDOM_DESC: "In the wake of crumbling Zhili authority, the fragile alliance that has held together the ruling cliques of Sichuan have finally given way. As the ambitious Liu Xiang and his Industrial Corps rise up against the dominant Armament Department, led by Yang Sen, a critical province stands at the crossroads."
 RULE_OPTION_SZC_PATH_AUTDEM_DESC: "Yang Sen's §gArmament Department§! successfully defends against the Industrial Corps' offensive, holding on to power and aiming to bring Sichuan into the Zhili sphere.\nOstensibly the continuity candidate, Yang Sen will ensure the continuation of stable governance within Sichuan."
 RULE_OPTION_SZC_PATH_YANG_AUTDEM: "£KR_game_rule_flag_SZC  Armament Department - Yang Sen"
 RULE_OPTION_SZC_PATH_YANG_AUTDEM_DESC: "$RULE_OPTION_SZC_PATH_AUTDEM_DESC$\n\n$RULE_OPTION_SZC_PATH_REMNANTS_DESC$"
 RULE_OPTION_SZC_PATH_REMNANTS_DESC: "§CNote: If Wu Peifu is successfully ousted in Beijing, then Zhili remnants will take up arms in Sichuan.§!"
 RULE_OPTION_SZC_PATH_LIU_AUTDEM: "£KR_game_rule_flag_SZC  Armament Department - Liu Cunhou"
 RULE_OPTION_SZC_PATH_LIU_AUTDEM_DESC: "$RULE_OPTION_SZC_PATH_AUTDEM_DESC$\nLater, Yang's former ally Liu Cunhou will launch a coup. An opportunist but devoutly loyal to the Jade Marshal, Sichuan will be safe under his tenure.\n\n$RULE_OPTION_SZC_PATH_REMNANTS_DESC$"
 RULE_OPTION_SZC_PATH_PATAUT: "£KR_game_rule_flag_SZC  Industrial Corps"
 RULE_OPTION_SZC_PATH_PATAUT_DESC: "Liu Xiang's §PIndustrial Corps§! successfully captures Chengdu, routing all opposition. Becoming opportunist and obsessed with high modernisation, Sichuan will be transformed into a bastion of progress under Liu Xiang's watch, for the King of Sichuan has far greater ambitions."
 RULE_OPTION_SZC_PATH_BAODING_DESC: "Yang Sen's Armament Department collapses under the pressure of Liu Xiang's offensive. In the chaos, the Baoding Department under Deng Xihou asserts control over the capital and successfully lifts Xiang's siege of Chengdu.\nSichuan turns inwards and aims to stay neutral, becoming the cultural hub of rural China, with"
 RULE_OPTION_SZC_PATH_CHEN_DESC: "§CNote: If Chen Jiongming is not assassinated and loses power in Liangguang, he will then take up arms in Sichuan.§!"
 RULE_OPTION_SZC_PATH_SOCCON: "£KR_game_rule_flag_SZC  Baoding Department - Deng Xihou"
 RULE_OPTION_SZC_PATH_SOCCON_DESC: "$RULE_OPTION_SZC_PATH_BAODING_DESC$\n§cDeng Xihou§! leading the diarchy, leaning the province towards the Federalists but with Left Kuomintang sympathies.\n\n$RULE_OPTION_SZC_PATH_CHEN_DESC$"
 RULE_OPTION_SZC_PATH_MARLIB: "£KR_game_rule_flag_SZC  Baoding Department - Liu Wenhui"
 RULE_OPTION_SZC_PATH_MARLIB_DESC: "$RULE_OPTION_SZC_PATH_BAODING_DESC$\n§mLiu Wenhui§! leading the diarchy, leaning the province towards the Federalists but with Left Kuomintang sympathies.\n\n$RULE_OPTION_SZC_PATH_CHEN_DESC$"
 RULE_OPTION_SZC_PATH_OFFICER_DESC: "The Armament Department successfully routs Xiang's forces in the siege of Chengdu. The republicans of the Officer Department ally with the remnants of Xiang's forces, however, and their combined forces crush the weakened Armament Department.\nSichuan becomes a bastion of republicanism, with"
 RULE_OPTION_SZC_PATH_SOCLIB: "£KR_game_rule_flag_SZC  Officer Department - Xiong Kewu"
 RULE_OPTION_SZC_PATH_SOCLIB_DESC: "$RULE_OPTION_SZC_PATH_OFFICER_DESC$ Xiong Kewu's §lSelf Government Party§! leaning the province towards the Federalists but with Left Kuomintang sympathies.\n\n$RULE_OPTION_SZC_PATH_CHEN_DESC$"
 RULE_OPTION_SZC_PATH_SOCDEM: "£KR_game_rule_flag_SZC  Officer Department - Lü Chao"
 RULE_OPTION_SZC_PATH_SOCDEM_DESC: "$RULE_OPTION_SZC_PATH_OFFICER_DESC$ Lü Chao's §SThree Principles Party§! leaning the province towards the Left Kuomintang but with Federalist sympathies.\n\n$RULE_OPTION_SZC_PATH_CHEN_DESC$"
 RULE_OPTION_SZC_PATH_ZHL_AUTDEM: "£KR_game_rule_flag_QIE_republic  Zhili Remnants - Yan Huiqing"
 RULE_OPTION_SZC_PATH_ZHL_AUTDEM_DESC: "The remnants of Zhili have the §gBeiyang Establishment§!, led by Yan Huiqing, secure themselves within the Marshal's Government. Intent on reforming sooner rather than later, they seek to analyse the political reasons as to why the Republic failed.\n\n§RRequires:§!\nAny §CManchu Coup§! in §Y$QIE_PATH$§!"
 RULE_OPTION_SZC_PATH_ZHL_PATAUT: "£KR_game_rule_flag_QIE_republic  Zhili Remnants - Wang Chengbin"
 RULE_OPTION_SZC_PATH_ZHL_PATAUT_DESC: "The remnants of Zhili have the §PCentral Army§!, lead by Marshal Wang Chengbin, continues to weather the storm. Intent on annihilating the despised royalists at any and all cost, the Marshal of Tianjin has a legacy to fulfill.\n\n§RRequires:§!\nAny §CManchu Coup§! in §Y$QIE_PATH$§!"

 SZC_FORPOL: "£KR_game_rule_flag_SZC  Sichuan Clique Alignment"
 RULE_OPTION_SZC_FORPOL_RANDOM: "Default"
 RULE_OPTION_SZC_FORPOL_RANDOM_DESC: "Long a bastion of internal tension and infighting, the Sichuan Clique will finally establish a sense of peace and solidarity following the absolute triumph of ones of its many factions.\nA microcosm of the Warlord Era, Sichuan's future in light of the collapse of Zhili authority is uncertain, but it has the potential to be the last bastion of numerous movements. If an opportunity presents itself, Sichuan will endeavour to become a national unifier, or join a sympathetic faction."
 RULE_OPTION_SZC_FORPOL_SZC: "£KR_game_rule_flag_SZC  Independent"
 RULE_OPTION_SZC_FORPOL_SZC_DESC: "Casting off the burden of all other national movements, Sichuan will attempt to unify China itself.\n\n§RRequires:§!\n§CIndustrial Corps§! or any §CZhili Remnants§! in §Y$SZC_PATH$§!\n\nor §CChen Jiongming loses the Second Guangdong-Guangxi War§! and any §CFederalists§! in\n§Y$GXC_PATH$§! and\nany §CBaoding Department§! or §COfficer Department§! in §Y$SZC_PATH$§!\n\nor any §CCivil War Averted§! in §Y$GXC_PATH$§! and any §CBaoding Department§! or §COfficer Department§! in §Y$SZC_PATH$§!"
 RULE_OPTION_SZC_FORPOL_NOT_SZC: "With the demise of Zhili authority, loyalists and opportunists will steer Sichuan to align with"
 RULE_OPTION_SZC_FORPOL_QIE: "£KR_game_rule_flag_SZC  £KR_game_rule_flag_QIE_monarchy  Recognise Beijing"
 RULE_OPTION_SZC_FORPOL_QIE_DESC: "$RULE_OPTION_SZC_FORPOL_NOT_SZC$ the central government in Beijing.\n\n§RRequires:§!\n§CIndustrial Corps§! in §Y$SZC_PATH$§!\n\nor any §CArmament Department§! in §Y$SZC_PATH$§! and §Rnot§! any §CManchu Coup§! in §Y$QIE_PATH$§!"
 RULE_OPTION_SZC_FORPOL_FNG: "£KR_game_rule_flag_SZC  £KR_game_rule_flag_FNG  Align with Fengtian"
 RULE_OPTION_SZC_FORPOL_FNG_DESC: "$RULE_OPTION_SZC_FORPOL_NOT_SZC$ the Fengtian Clique.\n\n§RRequires:§!\n§CIndustrial Corps§! in §Y$SZC_PATH$§! and §Rnot§! §CThe Necessary Evil§! in §Y$FNG_PATH$§!\n\nor any §CBaoding Department§! in\n§Y$SZC_PATH$§! and §Rnot§! §CThe Conference Fails§! in §Y$FNG_CONFERENCE$§!"
 RULE_OPTION_SZC_FORPOL_FEDS: "£KR_game_rule_flag_SZC  £KR_game_rule_flag_UPC  Align with the Federalists"
 RULE_OPTION_SZC_FORPOL_FEDS_DESC: "$RULE_OPTION_SZC_FORPOL_NOT_SZC$ the Federalist movement, implementing their vision.\n\n§RRequires:§!\n§CIndustrial Corps§! or any §CBaoding Department§! or §COfficer Department§! in §Y$SZC_PATH$§!\n\n§CChen Jiongming wins the Second Guangdong-Guangxi War§!\nAny §CFederalists§! in\n§Y$GXC_PATH$§!"
 RULE_OPTION_SZC_FORPOL_LKMT: "£KR_game_rule_flag_SZC  £KR_game_rule_flag_LKT  Align with the Left KMT"
 RULE_OPTION_SZC_FORPOL_LKMT_DESC: "$RULE_OPTION_SZC_FORPOL_NOT_SZC$ the left wing of the Kuomintang movement, implementing their vision locally.\n\n§RRequires:§!\n§CIndustrial Corps§! or any §CBaoding Department§! or §COfficer Department§! in §Y$SZC_PATH$§!\n\n§CThe Left Kuomintang win the League Collapse War§!\n\nor §CChen Mingshu wins the Second Guangdong-Guangxi War§! and §CLeft KMT / Old Guangxi Clique§! in §Y$GXC_PATH$§!\n\nor §CCivil War Averted - Left KMT Coup§! in §Y$GXC_PATH$§!"
 RULE_OPTION_SZC_FORPOL_RKMT: "£KR_game_rule_flag_SZC  £KR_game_rule_flag_RKT  Align with the Right KMT"
 RULE_OPTION_SZC_FORPOL_RKMT_DESC: "$RULE_OPTION_SZC_FORPOL_NOT_SZC$ the right wing of the Kuomintang movement, implementing their vision locally.\n\n§RRequires:§!\n§CIndustrial Corps§! in §Y$SZC_PATH$§!\n\n§CLi Zongren wins the Second Guangdong-Guangxi War§! and §CFederalists / New Guangxi Clique§! in\n§Y$GXC_PATH$§! and §CIndependent§! in §Y$GXC_FORPOL$§!\n\nor §CCivil War Averted - Right KMT Coup§! in §Y$GXC_PATH$§! and §CIndependent§! in\n§Y$GXC_FORPOL$§!\n\nor §CKunming's Favoured Son§! in §Y$YUN_PATH$§! and §CAlign with the Right KMT§! in\n§Y$YUN_FORPOL$§!"
 RULE_OPTION_SZC_FORPOL_FORM_NPA: "£KR_game_rule_flag_SZC  Create the NPA"
 RULE_OPTION_SZC_FORPOL_FORM_NPA_DESC: "Not to be corralled by any outside force ever again, Sichuan's leaders will band together with other likeminded provincial heavyweights and attempt to create the National Protection Alliance, or join the Alliance if it has already been formed.\n\n§RRequires:§!\n§CIndustrial Corps§! in §Y$SZC_PATH$§!"
 RULE_OPTION_SZC_FORPOL_NPA: "£KR_game_rule_flag_SZC  £KR_game_rule_flag_GXC_OLDG  £KR_game_rule_flag_GXC_MER  £KR_game_rule_flag_YUN  Align with the NPA"
 RULE_OPTION_SZC_FORPOL_NPA_DESC: "Not to be corralled by any outside force ever again, Sichuan's leaders will band together with other likeminded provincial heavyweights and attempt to join the National Protection Alliance.\n\n§RRequires:§!\n§CIndustrial Corps§! in §Y$SZC_PATH$§!\n\n§CCreate the NPA§! in §Y$GXC_FORPOL$§! or §Y$YUN_FORPOL$§!"

 YUN_PATH: "£KR_game_rule_flag_YUN  The Republican Bastion Crumbles"
 RULE_OPTION_YUN_PATH_RANDOM: "Default"
 RULE_OPTION_YUN_PATH_RANDOM_DESC: "Tang Jiyao's long rule under the heel of the Qing has attracted considerable scorn in what was once the bastion of republican resistance to Beijing's tyranny. Any further mistakes he might make risk a violent conflict between his ambitious lieutenants and the KMT remnants in the province."
 RULE_OPTION_YUN_PATH_AUTDEM: "£KR_game_rule_flag_YUN  The King of the Southwest"
 RULE_OPTION_YUN_PATH_AUTDEM_DESC: "King of the Southwest, successor to Cai E, deputy-Generalissimo of the NRA and co-founder of the Public Interest Party, §gTang Jiyao§!, will remain in power and fully embrace his Federalist ties. Intent on promuglating federalism through military unification, and by applying it centrally from the capital, Tang will serve as the bulwark of federalism."
 RULE_OPTION_YUN_PATH_LONG_PATAUT: "£KR_game_rule_flag_YUN  The King of Yunnan"
 RULE_OPTION_YUN_PATH_LONG_PATAUT_DESC: "Tang Jiyao will be deposed in the chaos following the League Collapse and §PLong Yun§!, his most high profile military subordinate, will emerge victorious in the following civil war. The \"King of Yunnan\", Long Yun will steer the province into an isolationist, and uniquely Yunnanese direction.\nFaithless to any national movements, he will hope to strengthen his rule of the province in preparation for outsider intervention."
 RULE_OPTION_YUN_PATH_ZHU_PATAUT: "£KR_game_rule_flag_YUN_KMT  Kunming's Favoured Son"
 RULE_OPTION_YUN_PATH_ZHU_PATAUT_DESC: "Tang Jiyao will be deposed and Third Army National Revolutionary Army General §PZhu Peide§! will emerge victorious in the following civil war.\nOpting to continue championing the cause of Dr. Sun's Three Principles within the nation, Zhu Peide's 3rd Army and the 1st Army will prefer to align with the Right Kuomintang but can reconcile with the Left Kuomintang should the National Revolution necessitate it."
 RULE_OPTION_YUN_PATH_RADSOC: "£KR_game_rule_flag_YUN_KMT  Hero of the Peasantry"
 RULE_OPTION_YUN_PATH_RADSOC_DESC: "Tang Jiyao will be deposed. The civil war will drag on long enough to prompt §RZhu De§! to take over, exiling both Long Yun and Zhu Peide.\nA famous protege of Cai E and renowned socialist, Zhu De will steer the province into the arms of the Kuomintang, militarily preparing it for the National Revolution. Should the nation require it however, Zhu can align with the rightists within the party.\n\n§RRequires§!\n§CThe Left Kuomintang win the League Collapse War§!\n\nor §CChen Mingshu wins the Second Guangdong-Guangxi War§! and §CLeft KMT / Old Guangxi Clique§! in §Y$GXC_PATH$§!\n\nor §CCivil War Averted - Left KMT Coup§! in §Y$GXC_PATH$§!\n\n§CNote: If the Kuomintang are not in power in Nanjing or Liangguang, Long Yun ousts Zhu De and re-proclaims himself Governor of Yunnan.§!"

 YUN_FORPOL: "£KR_game_rule_flag_YUN  Yunnan Clique Alignment"
 RULE_OPTION_YUN_FORPOL_RANDOM: "Default"
 RULE_OPTION_YUN_FORPOL_RANDOM_DESC: "King of the Southwest, the Yunnan Clique has long been the traditional kingmaker of alliances formed in its sphere of influence. Traditionally, and devoutly, Republican, the province has witnessed a history marred by national movements, such as being the cradle of the National Protection War.\nIf an opportunity presents itself, Yunnan will once more claim the mantle of a national unifier, otherwise it will be the bulwark of a sympathetic faction."
 RULE_OPTION_YUN_FORPOL_QIE: "£KR_game_rule_flag_YUN  £KR_game_rule_flag_QIE_monarchy  Recognise Beijing"
 RULE_OPTION_YUN_FORPOL_QIE_DESC: "With the demise of Zhili authority and the rise of the eminent Long Yun, Yunnan will attempt to align with the central government in Beijing.\n\n§RRequires:§!\n§CThe King of Yunnan§! in §Y$YUN_PATH$§!"
 RULE_OPTION_YUN_FORPOL_FNG: "£KR_game_rule_flag_YUN  £KR_game_rule_flag_FNG  Align with Fengtian"
 RULE_OPTION_YUN_FORPOL_FNG_DESC: "With the demise of Zhili authority and the rise of the eminent Long Yun, Yunnan will attempt to ally itself with the remnant Republicans in the Fengtian Clique.\n\n§RRequires:§!\n§CThe King of Yunnan§! in §Y$YUN_PATH$§!\n\n§RNot§! §CThe Necessary Evil§! in §Y$FNG_PATH$§!"
 RULE_OPTION_YUN_FORPOL_ZHL: "£KR_game_rule_flag_YUN  £KR_game_rule_flag_QIE_republic  Align with the Zhili Remnants"
 RULE_OPTION_YUN_FORPOL_ZHL_DESC: "With the demise of Zhili authority and the rise of the eminent Long Yun, Yunnan will attempt to ally itself with the remnant Republicans in the Zhili Remnants.\n\n§RRequires:§!\n§CThe King of Yunnan§! in §Y$YUN_PATH$§!\n\nAny §CManchu Coup§! in §Y$QIE_PATH$§!\nAny §CArmament Department§! or §CZhili Remnants§! in\n§Y$SZC_PATH$§!"
 RULE_OPTION_YUN_FORPOL_FEDS: "£KR_game_rule_flag_YUN  £KR_game_rule_flag_UPC  Align with the Federalists"
 RULE_OPTION_YUN_FORPOL_FEDS_DESC: "With the demise of Zhili authority, Yunnan will attempt to aid its fellow Federalist provinces in expanding their movement. If Chen Jiongming meets his demise however, and Tang rules Yunnan, they will attempt to stake their own claim to Federalism.\n\n§RRequires:§!\n§CThe King of Yunnan§! or §CThe King of the Southwest§! in §Y$YUN_PATH$§!\n\n§CChen Jiongming wins the Second Guangdong-Guangxi War§! and any §CFederalists§! in\n§Y$GXC_PATH$§!\n\nor §CChen Jiongming loses the Second Guangdong-Guangxi War§! and any §CFederalists§! in\n§Y$GXC_PATH$§! and\nany §CBaoding Department§! or §COfficer Department§! in §Y$SZC_PATH$§!\n\nor any §CCivil War Averted§! in §Y$GXC_PATH$§! and any §CBaoding Department§! or §COfficer Department§! in §Y$SZC_PATH$§!\n\n§CNote: If Chen Jiongming is not in power in Liangguang or Sichuan, and Tang Jiyao is in power in Yunnan, he will attempt to take Guangzhou and proclaim his own Federalist Government.§!"
 RULE_OPTION_YUN_FORPOL_LKMT: "£KR_game_rule_flag_YUN  £KR_game_rule_flag_YUN_KMT  £KR_game_rule_flag_LKT  Align with the Left KMT"
 RULE_OPTION_YUN_FORPOL_LKMT_DESC: "With the demise of Zhili authority, Yunnan will attempt to align itself with the left wing of the Kuomintang movement, under genuine conviction in Zhu De's case, comradery in Zhu Peide's, or as an opportunistic move in Long Yun's.\n\n§RRequires:§!\n§CThe Left Kuomintang win the League Collapse War§!\n\nor §CChen Mingshu wins the Second Guangdong-Guangxi War§! and §CLeft KMT / Old Guangxi Clique§! in §Y$GXC_PATH$§!\n\nor §CCivil War Averted - Left KMT Coup§! in §Y$GXC_PATH$§!\n\n§RNot§! §CThe King of the Southwest§! in §Y$YUN_PATH$§!\n\n§CNotes: If the Left Kuomintang are not in power in Nanjing or Liangguang and Zhu De is in power in Yunnan, Long Yun ousts Zhu De and re-proclaims himself Governor of Yunnan.\n\nIf the Left Kuomintang are not in power in Nanjing or Liangguang, and Zhu Peide is in power in Yunnan, he will proclaim his own Right Kuomintang Government.§!"
 RULE_OPTION_YUN_FORPOL_RKMT: "£KR_game_rule_flag_YUN  £KR_game_rule_flag_YUN_KMT  £KR_game_rule_flag_RKT  Align with the Right KMT"
 RULE_OPTION_YUN_FORPOL_RKMT_DESC: "With the demise of Zhili authority, Yunnan will attempt to align itself with the right wing of the Kuomintang movement, under genuine conviction in Zhu Peide's case, comradery in Zhu De's, or as an opportunistic move in Long Yun's.\n\n§RRequires:§!\n§CLi Zongren wins the Second Guangdong-Guangxi War§! and §CFederalists / New Guangxi Clique§! in\n§Y$GXC_PATH$§! and §CIndependent§! in §Y$GXC_FORPOL$§!\n\nor §CCivil War Averted - Right KMT Coup§! in §Y$GXC_PATH$§! and §CIndependent§! in\n§Y$GXC_FORPOL$§!\n\n§RNot§! §CThe King of the Southwest§! in §Y$YUN_PATH$§!\n\n§CNote: If the Right Kuomintang are not in power in Liangguang or ally with the Left Kuomintang, and Zhu Peide is in power in Yunnan, he will proclaim his own Right Kuomintang Government.§!"
 RULE_OPTION_YUN_FORPOL_FORM_NPA: "£KR_game_rule_flag_YUN  Create the NPA"
 RULE_OPTION_YUN_FORPOL_FORM_NPA_DESC: "The Cliques of Yunnan will decide the fate of China once again! Yunnan will attempt to create the National Protection Alliance joining together likeminded provinces distrustful of all national movements, or join the Alliance if it has already been formed.\n\n§RRequires:§!\n§CThe King of Yunnan§! in §Y$YUN_PATH$§!"
 RULE_OPTION_YUN_FORPOL_NPA: "£KR_game_rule_flag_YUN  £KR_game_rule_flag_SZC  £KR_game_rule_flag_GXC_OLDG  £KR_game_rule_flag_GXC_MER  Align with the NPA"
 RULE_OPTION_YUN_FORPOL_NPA_DESC: "The Cliques of Yunnan will decide the fate of China once again! Yunnan will attempt to join the National Protection Alliance to shore up their position in the Southwest.\n\n§RRequires:§!\n§CThe King of Yunnan§! in §Y$YUN_PATH$§!\n\n§CCreate the NPA§! in §Y$GXC_FORPOL$§! or §Y$SZC_FORPOL$§!"

 LEC_PATH: "£KR_game_rule_flag_LEC  A New High Commissioner"
 RULE_OPTION_LEC_PATH_RANDOM: "Default"
 RULE_OPTION_LEC_PATH_RANDOM_DESC: "The Legation Cities, established as a compromise between the Germans, Americans and Japanese (along with other powers with interests in China), stands at a precipice with America's descent into civil war, Germany's Black Monday, and Japan's imperial ambitions threatening the stability of the project. The new choice of High Commissioner will determine their fate."
 RULE_OPTION_LEC_PATH_AUTDEM: "£KR_game_rule_flag_LEC  Tool of the West"
 RULE_OPTION_LEC_PATH_AUTDEM_DESC: "In the immediate aftermath of the Second American Civil War, the §PGermans§! will invoke Article 14 of the Legation Treaty, and take power in the resulting debate."
 RULE_OPTION_LEC_PATH_NATPOP: "£KR_game_rule_flag_LEC  Gateway to the East"
 RULE_OPTION_LEC_PATH_NATPOP_DESC: "In the immediate aftermath of the Second American Civil War, the §nJapanese§! will invoke Article 14 of the Legation Treaty, and take power in the resulting debate."
 RULE_OPTION_LEC_PATH_MARLIB: "£KR_game_rule_flag_LEC  The Open Door - American Rule"
 RULE_OPTION_LEC_PATH_MARLIB_DESC: "In the immediate aftermath of the Second American Civil War, the §mAmericans§! will retain power."
 RULE_OPTION_LEC_PATH_SOCCON: "£KR_game_rule_flag_LEC  The Open Door - British Rule"
 RULE_OPTION_LEC_PATH_SOCCON_DESC: "The British in Hong Kong will reach out to the British Crown, renewing §cBritish§! interest in the Cities. In the immediate aftermath of the Second American Civil War, the British take power in the resulting debate."
 RULE_OPTION_LEC_PATH_COLLAPSE_LOC: "The Legation Cities will disastrously manage their financial assets, leading them into bankruptcy. After the fights in Shanghai, the city falls into the"
 RULE_OPTION_LEC_PATH_AUTDEM_GER: "£KR_game_rule_flag_LEC  £KR_game_rule_flag_GER  Collapse - German Puppet"
 RULE_OPTION_LEC_PATH_AUTDEM_GER_DESC: "$RULE_OPTION_LEC_PATH_COLLAPSE_LOC$ §gGerman§! sphere."
 RULE_OPTION_LEC_PATH_AUTDEM_JAP: "£KR_game_rule_flag_LEC  £KR_game_rule_flag_JAP  Collapse - Japanese Puppet"
 RULE_OPTION_LEC_PATH_AUTDEM_JAP_DESC: "$RULE_OPTION_LEC_PATH_COLLAPSE_LOC$ §gJapanese§! sphere."

 LEC_FACTION: "£KR_game_rule_flag_LEC  The Cities' Allegiance"
 RULE_OPTION_LEC_FACTION_RANDOM: "Default"
 RULE_OPTION_LEC_FACTION_RANDOM_DESC: "With a new High Commissioner elected, a decision needs to be made about the future direction of the Legations in securing its independence. An active foreign policy will appease one shareholder, but may make them fair game for other hungry powers."
 RULE_OPTION_LEC_FACTION_NO: "£KR_game_rule_flag_LEC  Neutrality Maintained"
 RULE_OPTION_LEC_FACTION_NO_DESC: "The Legation Cities will remain neutral, not favouring any factions.\n\n§RRequires:§!\n§RNot§! any §CCollapse§! in §Y$LEC_PATH$§!"
 RULE_OPTION_LEC_FACTION_YES: "£KR_game_rule_flag_LEC  Neutral No More"
 RULE_OPTION_LEC_FACTION_YES_DESC: "The Legation Cities will abandon neutrality and seek an alliance with the Reichspakt, Entente or Co-Prosperity Sphere."

 SHX_PATH: "£KR_game_rule_flag_SHX  Battle Atop the Taihang Mountains"
 RULE_OPTION_SHX_PATH_RANDOM: "Default"
 RULE_OPTION_SHX_PATH_RANDOM_DESC: "Yan Xishan's rule will be contested by Feng Yuxiang, as their diarchy collapses under the weight of renewed tensions. Using the balance of power system, either Yan will consolidate enough power to swiftly purge the Guominjun or the Guominjun will exploit Yan's weakness to topple his rule in a (mostly) bloodless coup."
 RULE_OPTION_SHX_PATH_PATAUT: "£KR_game_rule_flag_SHX  Triumph of Yan's Government"
 RULE_OPTION_SHX_PATH_PATAUT_DESC: "§PYan Xishan§! levies the power of the provincial government, regional gentry, and Jin military clique to purge the insubordinate Guominjun and keep his seat as governor of Shanxi.\n\n§RRequires:§!\nIf any §CManchu Coup§! in §Y$QIE_PATH$§!, then\n§Rnot§! §CYan Xishan Accepts§! in §Y$QIE_COUP_FRIEND$§!"
 RULE_OPTION_SHX_PATH_AUTDEM: "£KR_game_rule_flag_SHX_authoritarian_democrat  Feng Yuxiang's GMJ Revolution"
 RULE_OPTION_SHX_PATH_AUTDEM_DESC: "§gFeng Yuxiang§! will assemble a revolutionary coalition of nationalists, socialist radicals, disaffected intellectuals, and others around his populist Guominjun to oust governor Yan from Taiyuan. This will lead towards inevitable conflict with the central government.\n\n§RRequires:§!\nIf any §CZhili Republic§! in §Y$QIE_PATH$§!, then\n§Rnot§! §CYan Xishan Accepts§! in §Y$QIE_COUP_FRIEND$§!"

 SHX_FORPOL: "£KR_game_rule_flag_SHX  Shanxi Clique Alignment"
 RULE_OPTION_SHX_FORPOL_RANDOM: "Default"
 RULE_OPTION_SHX_FORPOL_RANDOM_DESC: "Isolated from the rest of China and poor in resources, Shanxi has traditionally remained aloof from national affairs. The collapse of the League has brought renewed instability, and to protect itself Shanxi will seek allies to survive. If there is an opening, Shanxi will attempt to become a national unifier on its own right, otherwise it will join a sympathetic faction."
 RULE_OPTION_SHX_FORPOL_SHX: "£KR_game_rule_flag_SHX  £KR_game_rule_flag_SHX_authoritarian_democrat  Independent"
 RULE_OPTION_SHX_FORPOL_SHX_DESC: "Shanxi will eschew aligning with other powers, and will try to unify China itself."
 RULE_OPTION_SHX_FORPOL_QIE: "£KR_game_rule_flag_SHX  £KR_game_rule_flag_QIE_monarchy  Recognise Beijing"
 RULE_OPTION_SHX_FORPOL_QIE_DESC: "Shanxi will attempt to come to an agreement with the central government.\n\n§RRequires:§!\n§CTriumph of Yan's Government§! in §Y$SHX_PATH$§!\n\nIf any §CManchu Coup§! or any §CZhili Republic§! in §Y$QIE_PATH$§!, then §Rnot§! §CYan Xishan Accepts§! in §Y$QIE_COUP_FRIEND$§!"
 RULE_OPTION_SHX_FORPOL_FNG: "£KR_game_rule_flag_SHX  £KR_game_rule_flag_FNG  Align with Fengtian"
 RULE_OPTION_SHX_FORPOL_FNG_DESC: "Following the demise of the Qing Empire, Shanxi will attempt to ally itself with the Fengtian Government.\n\n§RRequires:§!\n§CTriumph of Yan's Government§! in §Y$SHX_PATH$§!\n\nIf any §CManchu Coup§! in §Y$QIE_PATH$§!, then\n§Rnot§! §CYan Xishan Accepts§! in §Y$QIE_COUP_FRIEND$§!\n\n§RNot§! §CThe Necessary Evil§! in §Y$FNG_PATH$§!"
 RULE_OPTION_SHX_FORPOL_ZHL: "£KR_game_rule_flag_SHX  £KR_game_rule_flag_QIE_republic  Align with the Zhili Remnants"
 RULE_OPTION_SHX_FORPOL_ZHL_DESC: "Following the demise of the Qing Empire, Shanxi will attempt to ally itself with the Zhili Remnants.\n\n§RRequires:§!\n§CTriumph of Yan's Government§! in §Y$SHX_PATH$§!\n\nAny §CManchu Coup§! in §Y$QIE_PATH$§!\nAny §CArmament Department§! or §CZhili Remnants§! in\n§Y$SZC_PATH$§!\n\n§RNot§! §CYan Xishan Accepts§! in §Y$QIE_COUP_FRIEND$§!"
 RULE_OPTION_SHX_FORPOL_FEDS: "£KR_game_rule_flag_SHX  £KR_game_rule_flag_SHX_authoritarian_democrat  £KR_game_rule_flag_UPC  Align with the Federalists"
 RULE_OPTION_SHX_FORPOL_FEDS_DESC: "Following the demise of the Qing Empire, if lead by Feng Yuxiang, Shanxi will attempt to ally itself with the Federalists. If lead by Yan Xishan, Shanxi will submit to the Federalists if Shanxi's submission is demanded.\n\n§RRequires:§!\n§CChen Jiongming wins the Second Guangdong-Guangxi War§! and any §CFederalists§! in\n§Y$GXC_PATH$§!\n\nor §CChen Jiongming loses the Second Guangdong-Guangxi War§! and any §CFederalists§! in\n§Y$GXC_PATH$§! and\nany §CBaoding Department§! or §COfficer Department§! in §Y$SZC_PATH$§!\n\nor any §CCivil War Averted§! in §Y$GXC_PATH$§! and any §CBaoding Department§! or §COfficer Department§! in §Y$SZC_PATH$§!"
 RULE_OPTION_SHX_FORPOL_LKMT: "£KR_game_rule_flag_SHX  £KR_game_rule_flag_SHX_authoritarian_democrat  £KR_game_rule_flag_LKT  Align with the Left KMT"
 RULE_OPTION_SHX_FORPOL_LKMT_DESC: "Following the demise of the Qing Empire, if lead by Feng Yuxiang, Shanxi will attempt to ally itself with the Left Kuomintang. If lead by Yan Xishan, Shanxi will submit to the Left Kuomintang if Shanxi's submission is demanded.\n\n§RRequires:§!\n§CThe Left Kuomintang win the League Collapse War§!\n\nor §CChen Mingshu wins the Second Guangdong-Guangxi War§! and §CLeft KMT / Old Guangxi Clique§! in §Y$GXC_PATH$§!\n\nor §CCivil War Averted - Left KMT Coup§! in §Y$GXC_PATH$§!"
 RULE_OPTION_SHX_FORPOL_RKMT: "£KR_game_rule_flag_SHX  £KR_game_rule_flag_SHX_authoritarian_democrat  £KR_game_rule_flag_RKT  Align with the Right KMT"
 RULE_OPTION_SHX_FORPOL_RKMT_DESC: "Following the demise of the Qing Empire, Shanxi will attempt to ally itself with the Right Kuomintang.\n\n§RRequires:§!\n§CLi Zongren wins the Second Guangdong-Guangxi War§! and §CFederalists / New Guangxi Clique§! in\n§Y$GXC_PATH$§! and §CIndependent§! in §Y$GXC_FORPOL$§!\n\nor §CCivil War Averted - Right KMT Coup§! in §Y$GXC_PATH$§! and §CIndependent§! in\n§Y$GXC_FORPOL$§!\n\nor §CKunming's Favoured Son§! in\n§Y$YUN_PATH$§! and §CAlign with the Right KMT§! in §Y$YUN_FORPOL$§!"
