 RULE_OPTION_HND_LUCKNOW_SUCCESS_MARLIB_DESC: "$RULE_OPTION_HND_LUCKNOW_SUCCESS_START_DESC$ The Home Rule party wins the elections, with V.S. Srinivvasa Sastri's §mIndian Liberal Party§! winning later elections.\n\n§RRequires:§!\n§CThe Commune and Dominion are both at peace, so that the Summit may be held§!\n\n§CAll-India Home Rule Party§! in §Y$RAJ_PATH$§!\n§CAgrarians Elected§! in §Y$HND_PATH$§!"
 RULE_OPTION_HND_LUCKNOW_FAILURE: "£KR_game_rule_flag_HND  Failure"
 RULE_OPTION_HND_LUCKNOW_FAILURE_DESC: "Neither party will reach an agreement on reunification. The Lucknow Summit fails and so goes the last hope of peace on the sub-continent.\n\n§RRequires:§!\n§CThe Commune and Dominion are both at peace, so that the Summit may be held§!\n\n§CAll-India Home Rule Party§! in §Y$RAJ_PATH$§!\n§CAgrarians Elected§! in §Y$HND_PATH$§!"

 HND_FORPOL: "£KR_game_rule_flag_HND  Socialist Indian Foreign Policy"
 RULE_OPTION_HND_FORPOL_RANDOM: "Default"
 RULE_OPTION_HND_FORPOL_RANDOM_DESC: "Now that it has finally rid of itself of reactionaries and imperialists, India must decide upon her place in the world."
 RULE_OPTION_HND_FORPOL_INT: "£KR_game_rule_flag_HND  £KR_game_rule_flag_FRA  Internationale"
 RULE_OPTION_HND_FORPOL_INT_DESC: "India becomes the Asian stalwart of the Internationale.\n\n§RRequires:§!\n§CThe Bharatiya Commune unifies India§!\n\n§RNot§! §CAgrarians§! in §Y$HND_PATH$§!"
 RULE_OPTION_HND_FORPOL_HND: "£KR_game_rule_flag_HND  Eastern Syndicalist Union"
 RULE_OPTION_HND_FORPOL_HND_DESC: "India resolves to bring socialism to Asia, alone.\n\n§RRequires:§!\n§CThe Bharatiya Commune unifies India§!\n\n§RNot§! §CAgrarians§! in §Y$HND_PATH$§!"
 RULE_OPTION_HND_FORPOL_NEUT: "£KR_game_rule_flag_HND  Isolation"
 RULE_OPTION_HND_FORPOL_NEUT_DESC: "India remains aloof and opts to rebuild its country without outside interference.\n\n§RRequires:§!\n§CThe Bharatiya Commune unifies India§!\n\n§CAgrarians§! in §Y$HND_PATH$§!\n\n§CNote: If the Eastern Syndicalist Union has already formed when India becomes isolationist, all other factions members will then join the Third Internationale, if it exists."
 RULE_OPTION_HND_FORPOL_CHI: "£KR_game_rule_flag_HND  £KR_game_rule_flag_CHI  Left Kuomintang"
 RULE_OPTION_HND_FORPOL_CHI_DESC: "India joins with their comrades in China.\n\n§RRequires:§!\n§CThe Bharatiya Commune unifies India§!\n§CThe Left Kuomintang unifies China§!\n\n§RNot§! §CAgrarians§! in §Y$HND_PATH$§!"

 PRF_PATH: "£KR_game_rule_flag_PRF  Osman Addresses the Council"
 RULE_OPTION_PRF_PATH_RANDOM: "Default"
 RULE_OPTION_PRF_PATH_RANDOM_DESC: "The gathered princes present a plethora of reforms to the Nizam - reforms that are likely intended to put more power in their hands, and perhaps even open up positions on the council to those outside the aristocracy. It is uncertain whether the Nizam will agree to these reforms."
 RULE_OPTION_PRF_PATH_KAISARIHIND_PATAUT: "£KR_game_rule_flag_PRF_EMP  Declare the Kaisar-i-Hind"
 RULE_OPTION_PRF_PATH_KAISARIHIND_PATAUT_DESC: "The reforms are rejected and the Council of Princes is dissolved. With the Nizam firmly in control, the Indian Empire is declared with Osman as its §PKaisar-i-Hind§!. This will likely incite rebellion."
 RULE_OPTION_PRF_PATH_CENTRALISE_PATAUT: "£KR_game_rule_flag_PRF  Father of the Federation"
 RULE_OPTION_PRF_PATH_CENTRALISE_PATAUT_DESC: "The reforms are rejected and the Council of Princes is dissolved. §POsman§! decides to centralise rule for the benefit of all, ending the in-fighting of the princes. This will likely incite rebellion."
 RULE_OPTION_PRF_PATH_AUTDEM: "£KR_game_rule_flag_PRF_democracy  Free Elections - Authoritarian Prince"
 RULE_OPTION_PRF_PATH_AUTDEM_DESC: "$RULE_OPTION_PRF_PATH_FREE$ The Prince of Mysore, §gKrishna Raja Wadiyar IV§! will be elected, if not then §gRajaram III of Kolhapur§! will be successful."
 RULE_OPTION_PRF_PATH_SOCCON: "£KR_game_rule_flag_PRF_democracy  Free Elections - Conservative Prince"
 RULE_OPTION_PRF_PATH_SOCCON_DESC: "$RULE_OPTION_PRF_PATH_FREE$ The popular Progressive §cChithira Thirunal Balarama Varma§!, or §cAkbar Hydari§!, will be elected."
 RULE_OPTION_PRF_PATH_MARLIB: "£KR_game_rule_flag_PRF_democracy  Free Elections - Andhra Mahasabha"
 RULE_OPTION_PRF_PATH_MARLIB_DESC: "$RULE_OPTION_PRF_PATH_FREE$ The liberal intellectual §mMadapati Hanumantha Rao§! will be elected."
 RULE_OPTION_PRF_PATH_PRINCES_AUTDEM: "£KR_game_rule_flag_PRF  Unite the Princes - Prince of Mysore"
 RULE_OPTION_PRF_PATH_PRINCES_AUTDEM_DESC: "$RULE_OPTION_PRF_PATH_FREE$ The Prince of Mysore, §gKrishna Raja Wadiyar IV§! will be elected."
 RULE_OPTION_PRF_PATH_PRINCES_SOCCON: "£KR_game_rule_flag_PRF  Unite the Princes - Progressive Prince"
 RULE_OPTION_PRF_PATH_PRINCES_SOCCON_DESC: "$RULE_OPTION_PRF_PATH_FREE$ The popular Progressive §cChithira Thirunal Balarama Varma§! will be elected."
 RULE_OPTION_PRF_PATH_PRINCES_AUTDEM2: "£KR_game_rule_flag_PRF  Unite the Princes - Martial Prince"
 RULE_OPTION_PRF_PATH_PRINCES_AUTDEM2_DESC: "$RULE_OPTION_PRF_PATH_FREE$ The martial giant §gRajaram III of Kolhapur§! will be elected."

 PRF_FORPOL: "£KR_game_rule_flag_PRF  Princely Foreign Policy"
 RULE_OPTION_PRF_FORPOL_RANDOM: "Default"
 RULE_OPTION_PRF_FORPOL_RANDOM_DESC: "Now that India has been united by its own native ruling elite, they must decide on how best to put forward India's interests in the world around them."
 RULE_OPTION_PRF_FORPOL_GER: "£KR_game_rule_flag_PRF  £KR_game_rule_flag_GER  Reichspakt"
 RULE_OPTION_PRF_FORPOL_GER_DESC: "With the Germans at our side, we will remove all traces of Syndicalism from Asia.\n\n§RRequires:§!\n§CThe Princely Federation unifies India§!"
 RULE_OPTION_PRF_FORPOL_RUS: "£KR_game_rule_flag_PRF  £KR_game_rule_flag_RUS  Moscow Accord"
 RULE_OPTION_PRF_FORPOL_RUS_DESC: "Russia's future is clearly destined for greatness. Let us join them, rather than have them as our enemies.\n\n§RRequires:§!\n§CThe Princely Federation unifies India§!\n\n§RNot§! §CSocialist Republic§! in §Y$RUS_AFTERMATH$§!\n§RNot§! §CRDP - Sulimov§! in §Y$RUS_PATH$§!"
 RULE_OPTION_PRF_FORPOL_JAP: "£KR_game_rule_flag_PRF_authoritarian_democrat  £KR_game_rule_flag_JAP  Co-Prosperity Sphere"
 RULE_OPTION_PRF_FORPOL_JAP_DESC: "The Japanese maintain that Asia must be free from western imperialism. We will ensure this together."
 RULE_OPTION_PRF_FORPOL_NEUT: "£KR_game_rule_flag_PRF  Splendid Isolation"
 RULE_OPTION_PRF_FORPOL_NEUT_DESC: "War has cost us dearly, and for now it would be best for us to rebuild and to grow.\n\n§RRequires:§!\n§CThe Princely Federation unifies India§!"

 NEP_FESTIVAL: "£KR_game_rule_flag_NEP  The Festival of Lights"
 RULE_OPTION_NEP_FESTIVAL_RANDOM: "Default"
 RULE_OPTION_NEP_FESTIVAL_RANDOM_DESC: "After the outbreak of unrest in the city of Dehra Dun and its brutal suppression, the underground Indian National Congress called for India to intervene. Whether this call will lead to open war or a peaceful resolution is as of yet unknown."
 RULE_OPTION_NEP_FESTIVAL_PEACE: "£KR_game_rule_flag_NEP  Peace"
 RULE_OPTION_NEP_FESTIVAL_PEACE_DESC: "The situation does not deteriorate further, and the status quo is maintained."
 RULE_OPTION_NEP_FESTIVAL_PEACE_TF: "£KR_game_rule_flag_NEP  £KR_game_rule_flag_RAJ  £KR_game_rule_flag_HND  Peace - Release Lands"
 RULE_OPTION_NEP_FESTIVAL_PEACE_TF_DESC: "The situation was resolved by Nepal's release of former Indian lands to the Dominion and Commune."
 RULE_OPTION_NEP_FESTIVAL_WAR_RAJ: "£KR_game_rule_flag_NEP  £KR_game_rule_flag_RAJ  War"
 RULE_OPTION_NEP_FESTIVAL_WAR_RAJ_DESC: "The situation could not be resolved by peace, and war breaks out between the Dominion and Nepal."
 RULE_OPTION_NEP_FESTIVAL_WAR_HND: "£KR_game_rule_flag_NEP  £KR_game_rule_flag_RAJ  £KR_game_rule_flag_HND  War - Bharatiyan Intervention"
 RULE_OPTION_NEP_FESTIVAL_WAR_HND_DESC: "$RULE_OPTION_NEP_FESTIVAL_WAR_RAJ_DESC$ Seeing their opportunity, the Bharatiya Commune demands formerly Indian territory, which Nepal denies, leading to war between them."
 RULE_OPTION_NEP_FESTIVAL_WAR_BHU: "£KR_game_rule_flag_NEP  £KR_game_rule_flag_RAJ  £KR_game_rule_flag_HND  £KR_game_rule_flag_BHU  War - Bhutanese Intervention"
 RULE_OPTION_NEP_FESTIVAL_WAR_BHU_DESC: "$RULE_OPTION_NEP_FESTIVAL_WAR_HND_DESC$ Bhutan also joins in the war to try and realise a rare chance for expansion.\n\n§RRequires:§!\n§RNot§! §CZhabdrung Rinpoche§! in §Y$BHU_PATH$§!"

 BHU_PATH: "£KR_game_rule_flag_BHU  A Meeting with Zhabdrung"
 RULE_OPTION_BHU_PATH_RANDOM: "Default"
 RULE_OPTION_BHU_PATH_RANDOM_DESC: "The monks have offered to arrange a meeting between the king and the Zhabdrung, nominally to determine the fate of the young upstart. Should Jigme Wangchuck take the risk and go?"
 RULE_OPTION_BHU_PATH_JIGME_PATAUT: "£KR_game_rule_flag_BHU  Jigme Wangchuck"
 RULE_OPTION_BHU_PATH_JIGME_PATAUT_DESC: "§PJigme Wangchuck§! remains king, after the sudden death of Zhabdrung, avoiding any further bloodshed."
 RULE_OPTION_BHU_PATH_JIGME_DEAD_DESC: "Jigme Wangchuck succumbs to his wounds after being ambushed while meeting with Zhabdrung."
 RULE_OPTION_BHU_PATH_TSHERING_PATAUT: "£KR_game_rule_flag_BHU  Tshering Penjor"
 RULE_OPTION_BHU_PATH_TSHERING_PATAUT_DESC: "$RULE_OPTION_BHU_PATH_JIGME_DEAD_DESC$ §PTshering Penjor§! is crowned as the new king."
 RULE_OPTION_BHU_PATH_NATPOP: "£KR_game_rule_flag_BHU  Zhabdrung Rinpoche"
 RULE_OPTION_BHU_PATH_NATPOP_DESC: "$RULE_OPTION_BHU_PATH_JIGME_DEAD_DESC$ §nZhabdrung Jigme Dorji§! is then chosen as the new Zhabdrung Rinpoche of Bhutan."
 RULE_OPTION_BHU_PATH_AUTDEM: "£KR_game_rule_flag_BHU  Jigme Dorji"
 RULE_OPTION_BHU_PATH_AUTDEM_DESC: "$RULE_OPTION_BHU_PATH_JIGME_DEAD_DESC$ §gJigme Dorji§! is crowned as the new king."

 BRM_PATH: "£KR_game_rule_flag_BRM  Riots & Protests in Rangoon"
 RULE_OPTION_BRM_PATH_RANDOM: "Default"
 RULE_OPTION_BRM_PATH_RANDOM_DESC: "Dissatisfaction with the lack of popular involvement in government has sparked some of the greatest demonstrations seen in Burma. What fate awaits Burma?"
 RULE_OPTION_BRM_PATH_STATUS_QUO_DESC: "The old regime remains in power after the army fires upon the protestors, ending the protests for good."
 RULE_OPTION_BRM_PATH_AUTDEM: "£KR_game_rule_flag_BRM  Status Quo - People's Party"
 RULE_OPTION_BRM_PATH_AUTDEM_DESC: "$RULE_OPTION_BRM_PATH_STATUS_QUO_DESC$ The reign of U Ba Pe's §gPeople's Party§! continues."
 RULE_OPTION_BRM_PATH_PATAUT: "£KR_game_rule_flag_BRM  Status Quo - Nationalist Party"
 RULE_OPTION_BRM_PATH_PATAUT_DESC: "$RULE_OPTION_BRM_PATH_STATUS_QUO_DESC$ Subsequently, U Ba Pe stages a coup and establishes §Pabsolute rule§!."
 RULE_OPTION_BRM_PATH_ELECTIONS_DESC: "The old regime topples after U Ba Pe is killed, with a provisional government holding free elections shortly afterwards."
 RULE_OPTION_BRM_PATH_KINGDOM_SOCCON: "£KR_game_rule_flag_BRM_Monarchy  Restored Kingdom - People's Party"
 RULE_OPTION_BRM_PATH_KINGDOM_SOCCON_DESC: "$RULE_OPTION_BRM_PATH_ELECTIONS_DESC$ A reformed §cPeople's Party§! win these elections, and reinstate the monarchy."
 RULE_OPTION_BRM_PATH_REPUBLIC_SOCCON: "£KR_game_rule_flag_BRM  Elections - People's Party"
 RULE_OPTION_BRM_PATH_REPUBLIC_SOCCON_DESC: "$RULE_OPTION_BRM_PATH_ELECTIONS_DESC$ A reformed §cPeople's Party§! win these elections."
 RULE_OPTION_BRM_PATH_SOCLIB: "£KR_game_rule_flag_BRM  Elections - United GCBA"
 RULE_OPTION_BRM_PATH_SOCLIB_DESC: "$RULE_OPTION_BRM_PATH_ELECTIONS_DESC$ The §lUnited General Council of Burmese Associations§! win these elections."
 RULE_OPTION_BRM_PATH_SOCDEM: "£KR_game_rule_flag_BRM  Elections - Poor Man's Party"
 RULE_OPTION_BRM_PATH_SOCDEM_DESC: "$RULE_OPTION_BRM_PATH_ELECTIONS_DESC$ The §SPoor Man's Party§! win these elections."
 RULE_OPTION_BRM_PATH_RADSOC: "£KR_game_rule_flag_BRM_radical_socialist  Socialist Republic Proclaimed"
 RULE_OPTION_BRM_PATH_RADSOC_DESC: "The army joins with the protestors after being ordered to fired upon them, overthrowing the old regime for good, leading to a §Rsocialist republic§! being proclaimed."

 BRM_FORPOL: "£KR_game_rule_flag_BRM  Burmese Foreign Policy"
 RULE_OPTION_BRM_FORPOL_RANDOM: "Default"
 RULE_OPTION_BRM_FORPOL_RANDOM_DESC: "Burma, formerly part of the British Raj, gained its independence after the collapse of much of the British Empire. Following a crisis at Rangoon University, whichever government ends up ruling the country will need to decide where Burma will align itself."
 RULE_OPTION_BRM_FORPOL_JAP: "£KR_game_rule_flag_BRM  £KR_game_rule_flag_JAP  Co-Prosperity Sphere"
 RULE_OPTION_BRM_FORPOL_JAP_DESC: "With Japan being seen as the rising power in Asia, and the main denouncer of Western imperialism, the Burmese join with them to see off any European influence.\n\n§RRequires:§!\n§RNot§! §CSocialist Republic Proclaimed§! in §Y$BRM_PATH$§!"
 RULE_OPTION_BRM_FORPOL_GER: "£KR_game_rule_flag_BRM  £KR_game_rule_flag_GER  Reichspakt"
 RULE_OPTION_BRM_FORPOL_GER_DESC: "Burma is drawn into the Reichspakt, as part of the German's expansion of its influence in southeast Asia.\n\n§RRequires:§!\n§RNot§! §CSocialist Republic Proclaimed§! in §Y$BRM_PATH$§!"
 RULE_OPTION_BRM_FORPOL_INT: "£KR_game_rule_flag_BRM_radical_socialist  £KR_game_rule_flag_FRA  Internationale"
 RULE_OPTION_BRM_FORPOL_INT_DESC: "Following their revolution, instead of allying with the Chinese or Indians, Burma will seek to join the Internationale.\n\n§RRequires:§!\n§CSocialist Republic Proclaimed§! in §Y$BRM_PATH$§!"
 RULE_OPTION_BRM_FORPOL_HND: "£KR_game_rule_flag_BRM_radical_socialist  £KR_game_rule_flag_HND  Bharatiya Commune"
 RULE_OPTION_BRM_FORPOL_HND_DESC: "Following their revolution, Burma allies with the Bharatiya Commune, the bastion of socialism in South Asia.\n\n§CNote: If the Bharatiya Commune is not already in a faction, they will form the Eastern Syndicalist Union with Burma.§!\n\n§RRequires:§!\n§CSocialist Republic Proclaimed§! in §Y$BRM_PATH$§!"
 RULE_OPTION_BRM_FORPOL_CHI: "£KR_game_rule_flag_BRM_radical_socialist  £KR_game_rule_flag_CHI  Left Kuomintang"
 RULE_OPTION_BRM_FORPOL_CHI_DESC: "Following their revolution, Burma allies with the Left Kuomintang, after they successfully unify China and expel the imperialists.\n\n§RRequires:§!\n§CSocialist Republic Proclaimed§! in §Y$BRM_PATH$§!\n\n§CThe Left Kuomintang unifies China§!"
 RULE_OPTION_BRM_FORPOL_NEUT: "£KR_game_rule_flag_BRM  Isolation"
 RULE_OPTION_BRM_FORPOL_NEUT_DESC: "Isolation has served Burma well in the past, it will do so in the future as well."

 SIA_BLACK_MONDAY: "£KR_game_rule_flag_SIA  The Collapse of the Old Order"
 RULE_OPTION_SIA_BLACK_MONDAY_RANDOM: "Default"
 RULE_OPTION_SIA_BLACK_MONDAY_RANDOM_DESC: "Being hit hard with Black Monday, the Siamese status quo is shaken to its core."
 RULE_OPTION_SIA_BLACK_MONDAY_PRAJADHIPOK: "£KR_game_rule_flag_SIA  Prajadhipok's Reform"
 RULE_OPTION_SIA_BLACK_MONDAY_PRAJADHIPOK_DESC: "King Prajadhipok finally manages to side-line the Supreme Council of State and gathers enough momentum for the long-overdue constitution."
 RULE_OPTION_SIA_BLACK_MONDAY_KHANARATSADON: "£KR_game_rule_flag_SIA  Khana Ratsadon Coup"
 RULE_OPTION_SIA_BLACK_MONDAY_KHANARATSADON_DESC: "Amidst the quickly deteriorating economic situation, the Khana Ratsadon coups against the Supreme Council of State. The kingdom's first constitution is reluctantly approved by the king."

 SIA_CIVIL_WAR: "£KR_game_rule_flag_SIA  Siamese Civil War"
 RULE_OPTION_SIA_CIVIL_WAR_RANDOM: "Default"
 RULE_OPTION_SIA_CIVIL_WAR_RANDOM_DESC: "A political crisis is currently ongoing and has nearly reached the boiling point! Tensions are high and a civil war seems very likely."
 RULE_OPTION_SIA_CIVIL_WAR_NO: "£KR_game_rule_flag_SIA  Civil War Averted"
 RULE_OPTION_SIA_CIVIL_WAR_NO_DESC: "Both sides manage to back down, narrowly avoiding an open conflict.\n\n§RRequires:§!\n§CKhana Ratsadon Coup§! in §Y$SIA_BLACK_MONDAY$§!"
 RULE_OPTION_SIA_CIVIL_WAR_PATAUT: "£KR_game_rule_flag_SIA_Parliament  £KR_game_rule_flag_SIA  Boworadet Rebellion"
 RULE_OPTION_SIA_CIVIL_WAR_PATAUT_DESC: "The crisis quickly grows out of control and has engulfs the entire nation in chaos. §gGovernment Parliamentarian forces§! are thrust into civil war with §PRoyalist Rebels§! who rise up in the north.\n\n§RRequires:§!\n§CKhana Ratsadon Coup§! in §Y$SIA_BLACK_MONDAY$§!"
 RULE_OPTION_SIA_CIVIL_WAR_RADSOC: "£KR_game_rule_flag_SIA  £KR_game_rule_flag_SIA_Parliament  Thamrongnawasawat Rebellion"
 RULE_OPTION_SIA_CIVIL_WAR_RADSOC_DESC: "The crisis quickly grows out of control and has engulfs the entire nation in chaos. §gGovernment Royalist forces§! are thrust into civil war with §RParliamentarian Rebels§! who rise up in the south.\n\n§RRequires:§!\n§CKhana Ratsadon Coup§! in §Y$SIA_BLACK_MONDAY$§!"
 RULE_OPTION_SIA_CIVIL_WAR_NATPOP: "£KR_game_rule_flag_SIA_national_populist  Coup - Phibunsongkhram"
 RULE_OPTION_SIA_CIVIL_WAR_NATPOP_DESC: "Field Marshal §nPlaek Phibunsongkhram§! declares himself the head of the new \"caretaker\" government, after months of martial law being used to suppress both the parliamentarians and the royalists. He successfully passes the Ratthaniyom Decrees and remains in power.\n\n§RRequires:§!\n§CKhana Ratsadon Coup§! in §Y$SIA_BLACK_MONDAY$§!"
 RULE_OPTION_SIA_CIVIL_WAR_DESC: "Field Marshal Plaek Phibunsongkhram declares himself the head of the new \"caretaker\" government, after months of martial law being used to suppress both the parliamentarians and the royalists. After his assassination, he is replaced by"
 RULE_OPTION_SIA_CIVIL_WAR_SARIT_PATAUT: "£KR_game_rule_flag_SIA_national_populist  Coup - Sarit Thanarat"
 RULE_OPTION_SIA_CIVIL_WAR_SARIT_PATAUT_DESC: "$RULE_OPTION_SIA_CIVIL_WAR_DESC$ §PSarit Thanarat§!, who promotes extensive powers for the monarchy.\n\n§RRequires:§!\n§CKhana Ratsadon Coup§! in §Y$SIA_BLACK_MONDAY$§!"
 RULE_OPTION_SIA_CIVIL_WAR_PHAO_NATPOP: "£KR_game_rule_flag_SIA_national_populist  Coup - Phao Sriyanond"
 RULE_OPTION_SIA_CIVIL_WAR_PHAO_NATPOP_DESC: "$RULE_OPTION_SIA_CIVIL_WAR_DESC$ §nPhao Sriyanond§!, who declares a Republic.\n\n§RRequires:§!\n§CKhana Ratsadon Coup§! in §Y$SIA_BLACK_MONDAY$§!"

 SIA_ELECTION: "£KR_game_rule_flag_SIA  Siam's First Elections"
 RULE_OPTION_SIA_ELECTION_RANDOM: "Default"
 RULE_OPTION_SIA_ELECTION_RANDOM_DESC: "Political parties soon formed, with each party having different plans in mind for the future of the nation. Which party shall win Siam's first free elections?"
 RULE_OPTION_SIA_ELECTION_SOCLIB: "£KR_game_rule_flag_SIA  A Liberal Siam"
 RULE_OPTION_SIA_ELECTION_SOCLIB_DESC: "Spearheaded by the intellectuals, the §lPak Kijsangkhom§!, or Social Action Party, embrace progressive thought for a freer Siam.\n\n§RRequires:§!\n§CPrajadhipok's Reform§! in §Y$SIA_BLACK_MONDAY$§!\nor §CCivil War Averted§! in §Y$SIA_CIVIL_WAR$§!\nor §Cthe Government is victorious in either Siamese Civil War§!"
 RULE_OPTION_SIA_ELECTION_SOCDEM: "£KR_game_rule_flag_SIA  The Yellow Cover Dossier"
 RULE_OPTION_SIA_ELECTION_SOCDEM_DESC: "The planned land reform draft by Luang Praditmanutham (Pridi Phanomyong) gave the Siamese people hope of better future and landed the §SPak Sangkhomniyom§!, or Socialist Party, a firm majority.\n\n§RRequires:§!\n§CPrajadhipok's Reform§! in §Y$SIA_BLACK_MONDAY$§!\nor §CCivil War Averted§! in §Y$SIA_CIVIL_WAR$§!\nor §Cthe Government is victorious against the Bowaradet Rebellion§!"
 RULE_OPTION_SIA_ELECTION_SOCCON: "£KR_game_rule_flag_SIA  A Devoted Monarchy"
 RULE_OPTION_SIA_ELECTION_SOCCON_DESC: "Formed by the royalists, the §cPak Prachathipat§!, or Democrat Party, plans to work very closely with his majesty the king on their new national development schemes.\n\n§RRequires:§!\n§CPrajadhipok's Reform§! in §Y$SIA_BLACK_MONDAY$§!\nor §CCivil War Averted§! in §Y$SIA_CIVIL_WAR$§!\nor §Cthe Government is victorious in against the Thamrongnawasawat Rebellion§!"

 SIA_FORPOL: "£KR_game_rule_flag_SIA  Siamese Foreign Policy"
 RULE_OPTION_SIA_FORPOL_RANDOM: "Default"
 RULE_OPTION_SIA_FORPOL_RANDOM_DESC: "Siam may have benefited from Germany's victory in the Weltkrieg, but that is not to say that they wish to uphold the current German world order, one which may involve further European encroachment into Asia. It will be up to Siam to decide where it stands."
 RULE_OPTION_SIA_FORPOL_JAP: "£KR_game_rule_flag_SIA  £KR_game_rule_flag_JAP  Co-Prosperity Sphere"
 RULE_OPTION_SIA_FORPOL_JAP_DESC: "With Japan being seen as the rising power in Asia, and the main denouncer of Western imperialism, the Siamese join with them to see off any European influence.\n\n§RRequires:§!\n§CParliamentarian Rebels do not win the Siamese Civil War§!"
 RULE_OPTION_SIA_FORPOL_GER: "£KR_game_rule_flag_SIA  £KR_game_rule_flag_GER  Reichspakt"
 RULE_OPTION_SIA_FORPOL_GER_DESC: "Siam is one of several countries around the world that ended up on the \"winning\" side of the Weltkrieg, having found several benefits to Germany's victory. With ongoing German involvement in Indochina, it would be obvious to Siam to continue this relationship, upgrading their already cordial relations to a full military alliance.\n\n§RRequires:§!\n§CRoyalist Rebels win the Siamese Civil War§!\n\n§CBoworadet Rebellion§! in §Y$SIA_CIVIL_WAR$§!"
 RULE_OPTION_SIA_FORPOL_INT: "£KR_game_rule_flag_SIA_radical_socialist  £KR_game_rule_flag_FRA  Internationale"
 RULE_OPTION_SIA_FORPOL_INT_DESC: "Seeing the Internationale as the power to remove the shackles of capitalism and colonialism, the Siamese consider themselves their natural allies.\n\n§RRequires:§!\n§CParliamentarian Rebels win the Siamese Civil War§!\n\n§CThamrongnawasawat Rebellion§! in\n§Y$SIA_CIVIL_WAR$§!"
 RULE_OPTION_SIA_FORPOL_HND: "£KR_game_rule_flag_SIA_radical_socialist  £KR_game_rule_flag_HND  Bharatiya Commune"
 RULE_OPTION_SIA_FORPOL_HND_DESC: "Seeing the Bharatiyan Commune as the first Asian power to remove the shackles of capitalism and colonialism, the Siamese consider themselves their natural allies.\n\n§CNote: If the Bharatiya Commune is not already in a faction, they will form the Eastern Syndicalist Union with Siam.§!\n\n§RRequires:§!\n§CParliamentarian Rebels win the Siamese Civil War§!\n\n§CThamrongnawasawat Rebellion§! in\n§Y$SIA_CIVIL_WAR$§!"
 RULE_OPTION_SIA_FORPOL_CHI: "£KR_game_rule_flag_SIA_radical_socialist  £KR_game_rule_flag_CHI  Left Kuomintang"
 RULE_OPTION_SIA_FORPOL_CHI_DESC: "The success of the revolution in China has inspired the Siamese to join forces with the Kuomintang, and free Asia from imperialism in all its forms.\n\n§RRequires:§!\n§CParliamentarian Rebels win the Siamese Civil War§!\n§CThe Left Kuomintang unifies China§!\n\n§CThamrongnawasawat Rebellion§! in\n§Y$SIA_CIVIL_WAR$§!"
 RULE_OPTION_SIA_FORPOL_NEUT: "£KR_game_rule_flag_SIA  Neutrality"
 RULE_OPTION_SIA_FORPOL_NEUT_DESC: "Siam opts to remain outside of any faction, and focuses only on its own affairs."

 GEA_PATH: "£KR_game_rule_flag_GEA  Mücke's Reign"
 RULE_OPTION_GEA_PATH_RANDOM: "Default"
 RULE_OPTION_GEA_PATH_RANDOM_DESC: "German East Asia has always been an unstable colony and now, after Black Monday, Hellmuth von Mücke will have to decide how to manage it further."
 RULE_OPTION_GEA_PATH_FISCAL_AUSTERITY: "£KR_game_rule_flag_GEA  Austerity Measures"
 RULE_OPTION_GEA_PATH_FISCAL_AUSTERITY_DESC: "With the help of a strict austerity policy, Mücke establishes a §gstrong colonial office§!, which guides the economic presence within the colony."
 RULE_OPTION_GEA_PATH_COLLABORATION: "£KR_game_rule_flag_GEA  Collaboration"
 RULE_OPTION_GEA_PATH_COLLABORATION_DESC: "With some political concessions, Mücke gains assistance from the expertise of §Plocal elites§! for economic recovery within the colony."

 INC_REVOLT: "£KR_game_rule_flag_INC_radical_socialist  £KR_game_rule_flag_GEA  The Indochinese Rebellion"
 RULE_OPTION_INC_REVOLT_RANDOM: "Default"
 RULE_OPTION_INC_REVOLT_RANDOM_DESC: "The situation in Indochina escalates following Black Monday, with a violent nationalist movement making plans to seize power. Can they challenge the Schutztruppe for control?"
 RULE_OPTION_INC_REVOLT_YES: "£KR_game_rule_flag_INC_radical_socialist   vs  £KR_game_rule_flag_GEA  Rebellion"
 RULE_OPTION_INC_REVOLT_YES_DESC: "With increased Instability in Indochina following black monday, and the German inability to suppress rebel elements, a rebellion stars against German colonial rule."
 RULE_OPTION_INC_REVOLT_VIE: "£KR_game_rule_flag_INC_radical_socialist   vs  £KR_game_rule_flag_GEA  £KR_game_rule_flag_VIN  Rebellion"
 RULE_OPTION_INC_REVOLT_VIE_DESC: "After agreeing to Bao dai's reforms, the German colonial administration, who will find itself facing a rebellion, will agree for autonomy for Vietnam, in return for their support.\n\n§RRequires:§!\n§CCollaboration§! in §Y$GEA_PATH$§!"
 RULE_OPTION_INC_REVOLT_NO: "£KR_game_rule_flag_GEA  Rebellion Avoided"
 RULE_OPTION_INC_REVOLT_NO_DESC: "The German colonial administration will manage to suppress rebellious elements in Indochina, and thus avoid a mass scale revolt."

 INC_PATH: "£KR_game_rule_flag_INC_radical_socialist  The Future of Indochina"
 RULE_OPTION_INC_PATH_RANDOM: "Default"
 RULE_OPTION_INC_PATH_RANDOM_DESC: "The socialist revolution struggles to find a factional consensus, with no clear winner in sight. Which of the many heirs to Brother Ho will rise up to claim his position?"
 RULE_OPTION_INC_PATH_TOTALIST: "£KR_game_rule_flag_INC_radical_socialist  Socialists - Tan Viet"
 RULE_OPTION_INC_PATH_TOTALIST_DESC: "The §oNew Viet Revolutionary Party§!, or Tan Viet Cach mang Dang, will become dominant in the National Assembly.\n\n§RRequires:§!\nAny §CRebellion§! in §Y$INC_REVOLT$§!\n§CThe Indochinese Rebellion is successful§!"
 RULE_OPTION_INC_PATH_SYNDIE: "£KR_game_rule_flag_INC_radical_socialist  Socialists - Revolutionary League"
 RULE_OPTION_INC_PATH_SYNDIE_DESC: "The §rIndochinese Revolutionary League§!, or Hoi Dong Duong Cach mang, will become dominant in the National Assembly.\n\n§RRequires:§!\nAny §CRebellion§! in §Y$INC_REVOLT$§!\n§CThe Indochinese Rebellion is successful§!"
 RULE_OPTION_INC_PATH_SOCIALIST_RADSOC: "£KR_game_rule_flag_INC_radical_socialist  Socialists - Aspiration Society"
 RULE_OPTION_INC_PATH_SOCIALIST_RADSOC_DESC: "The §RAspiration Society§!, or Hoi Kin Cao vong, will become dominant in the National Assembly.\n\n§RRequires:§!\nAny §CRebellion§! in §Y$INC_REVOLT$§!\n§CThe Indochinese Rebellion is successful§!"
 RULE_OPTION_INC_PATH_NATIONALIST_RADSOC: "£KR_game_rule_flag_INC_social_democrat  Nationalists - VNQDD"
 RULE_OPTION_INC_PATH_NATIONALIST_RADSOC_DESC: "The §RVietnamese Nationalist Party§!, or Viet Nam Quoc dan Dang, will become dominant in the National Assembly, and not fall to a further socialist uprising or maintain martial law.\n\n§RRequires:§!\nAny §CRebellion§! in §Y$INC_REVOLT$§!\n§CThe Indochinese Rebellion is successful§!"
 RULE_OPTION_INC_PATH_REACTIONARY_DESC: "The Vietnamese Nationalist Party will become dominant in the National Assembly.\nFollowing a socialist uprising against the new nationalist government, martial law is not lifted after the uprising is put down, and a"
 RULE_OPTION_INC_PATH_AUTDEM: "£KR_game_rule_flag_INC  Nationalists - Civilian Government"
 RULE_OPTION_INC_PATH_AUTDEM_DESC: "$RULE_OPTION_INC_PATH_REACTIONARY_DESC$ §gCivilian Government§! is formed.\n\n§RRequires:§!\nAny §CRebellion§! in §Y$INC_REVOLT$§!\n§CThe Indochinese Rebellion is successful§!"
 RULE_OPTION_INC_PATH_PATAUT: "£KR_game_rule_flag_INC  Nationalists - Military Government"
 RULE_OPTION_INC_PATH_PATAUT_DESC: "$RULE_OPTION_INC_PATH_REACTIONARY_DESC$ §PMilitary Government§! is formed.\n\n§RRequires:§!\nAny §CRebellion§! in §Y$INC_REVOLT$§!\n§CThe Indochinese Rebellion is successful§!"

 INC_FORPOL: "£KR_game_rule_flag_INC_radical_socialist  Indochinese Foreign Policy"
 RULE_OPTION_INC_FORPOL_RANDOM: "Default"
 RULE_OPTION_INC_FORPOL_RANDOM_DESC: "In the aftermath of its independence, Indochina is caught between nationalism and socialism, and between internationalism or a more regional focus. It will be these decisions that will make all the difference in the future of the new revolutionary state."
 RULE_OPTION_INC_FORPOL_INT: "£KR_game_rule_flag_INC_radical_socialist  £KR_game_rule_flag_FRA  Internationale"
 RULE_OPTION_INC_FORPOL_INT_DESC: "Indochina retains a revolutionary government and aligns with their benefactors in Internationale.\n\n§RRequires:§!\nAny §CRebellion§! in §Y$INC_REVOLT$§!\n§CThe Indochinese Rebellion is successful§!\n\n§CNationalists - VNQDD§! or any §CSocialists§! in §Y$INC_PATH$§!"
 RULE_OPTION_INC_FORPOL_HND: "£KR_game_rule_flag_INC_radical_socialist  £KR_game_rule_flag_HND  Bharatiya Commune"
 RULE_OPTION_INC_FORPOL_HND_DESC: "Indochina seeks an alliance with the South Asian bastion of socialism that is the Bharatiya Commune.\n\n§CNote: If the Bharatiya Commune is not already in a faction, they will form the Eastern Syndicalist Union with Indochina.§!\n\n§RRequires:§!\nAny §CRebellion§! in §Y$INC_REVOLT$§!\n§CThe Indochinese Rebellion is successful§!\n\n§CNationalists - VNQDD§! or any §CSocialists§! in §Y$INC_PATH$§!"
 RULE_OPTION_INC_FORPOL_CHI: "£KR_game_rule_flag_INC_social_democrat  £KR_game_rule_flag_CHI  Left Kuomintang"
 RULE_OPTION_INC_FORPOL_CHI_DESC: "With the Kuomintang in China being considered as sister party to Indochina's VNQDD, it is no surprise when Indochina elects to side with their northern neighbours.\n\n§RRequires:§!\nAny §CRebellion§! in §Y$INC_REVOLT$§!\n§CThe Indochinese Rebellion is successful§!\n\n§CNationalists - VNQDD§! in §Y$INC_PATH$§!\n\n§CThe Left Kuomintang unifies China§!"
 RULE_OPTION_INC_FORPOL_JAP: "£KR_game_rule_flag_INC  £KR_game_rule_flag_JAP  Co-Prosperity Sphere"
 RULE_OPTION_INC_FORPOL_JAP_DESC: "The nationalist Indochinese government has seen the work that the Japanese have done in combatting western Imperialism in Asia, and seeks to aid them in their endeavours.\n\n§RRequires:§!\nAny §CRebellion§! in §Y$INC_REVOLT$§!\n§CThe Indochinese Rebellion is successful§!\n\n§CNationalists - Civilian Government§! or §CNationalists - Military Government§! in §Y$INC_PATH$§!"

 DEI_PATH: "£KR_game_rule_flag_DEI  The New Governor-General"
 RULE_OPTION_DEI_PATH_RANDOM: "Default"
 RULE_OPTION_DEI_PATH_RANDOM_DESC: "In the Dutch East Indies' first free elections in over a decade, which party will win the elections?"
 RULE_OPTION_DEI_PATH_PALAR_AUTDEM: "£KR_game_rule_flag_DEI  Palar"
 RULE_OPTION_DEI_PATH_PALAR_AUTDEM_DESC: "§gNico Palar§! becomes the new governor-general.\n\n§RRequires:§!\n§CPvdV / VVD - Queen Wilhelmina§! or any §CSDAP-VDB§! or any §CRepublic§! in §Y$HOL_PATH$§!"
 RULE_OPTION_DEI_PATH_STARKENBORGH_STACHOUWER_AUTDEM: "£KR_game_rule_flag_DEI  Starkenborgh-Stachouwer"
 RULE_OPTION_DEI_PATH_STARKENBORGH_STACHOUWER_AUTDEM_DESC: "§gAlidius Tjarda van Starkenborgh-Stachouwer§! becomes the new governor-general.\n\n§RRequires:§!\n§RNot§! any §CBatavian Commune§! in §Y$HOL_PATH$§!"
 RULE_OPTION_DEI_PATH_FURSTNER_AUTDEM: "£KR_game_rule_flag_DEI  Furnster"
 RULE_OPTION_DEI_PATH_FURSTNER_AUTDEM_DESC: "§gJohannes Furnster§! becomes the new governor-general.\n\n§RRequires:§!\n§CCNA-VNH Coalition§! or §CMilitary Junta§! or any §CVNH Dictatorship§! in §Y$HOL_PATH$§!"

 INS_REVOLT: "£KR_game_rule_flag_DEI  £KR_game_rule_flag_INS  The Insulindian Rebellion"
 RULE_OPTION_INS_REVOLT_RANDOM: "Default"
 RULE_OPTION_INS_REVOLT_RANDOM_DESC: "Wracked by poor organisation and internal disunity, the Insulindian independence movement starts 1936 in a sorry state. However, over the next few years, the Dutch may have an uprising on their hands."
 RULE_OPTION_INS_REVOLT_YES: "£KR_game_rule_flag_DEI  £KR_game_rule_flag_INS  Revolt Occurs"
 RULE_OPTION_INS_REVOLT_YES_DESC: "An Insulindian uprising against the Dutch colony takes place in early 1938, if not triggered earlier."
 RULE_OPTION_INS_REVOLT_NO: "£KR_game_rule_flag_DEI  Revolt Avoided"
 RULE_OPTION_INS_REVOLT_NO_DESC: "No uprising takes place in the Dutch East Indies.\n\n§RRequires:§!\n§RNot§! any §CBatavian Commune§! in §Y$HOL_PATH$§!"

 INS_PATH: "£KR_game_rule_flag_INS  Insulindia Independent"
 RULE_OPTION_INS_PATH_RANDOM: "Default"
 RULE_OPTION_INS_PATH_RANDOM_DESC: "The rebellion against the Dutch was a success, but the Insulindians must now decide who will lead their newly-independent country."
 RULE_OPTION_INS_PATH_SOCCON: "£KR_game_rule_flag_INS  Democracy"
 RULE_OPTION_INS_PATH_SOCCON_DESC: "The elections organised by Sukarno will end in a victory for the §cNahdlatul Ulama§!, allowing Insulindia's democracy to sustain itself.\n\n§RRequires:§!\nAny §CBatavian Commune§! in §Y$HOL_PATH$§!\nor §CRevolt Occurs§! in §Y$INS_REVOLT$§!\n§CThe Insulindian Rebellion is successful§!"
 RULE_OPTION_INS_PATH_AUTDEM: "£KR_game_rule_flag_INS  Guided Democracy"
 RULE_OPTION_INS_PATH_AUTDEM_DESC: "Sukarno centralises his power for himself, eventually culminating in the establishment of guided democracy under the §gPartai Nasional Insulindia§!.\n\n§RRequires:§!\nAny §CBatavian Commune§! in §Y$HOL_PATH$§!\nor §CRevolt Occurs§! in §Y$INS_REVOLT$§!\n§CThe Insulindian Rebellion is successful§!"
 RULE_OPTION_INS_PATH_RADSOC: "£KR_game_rule_flag_INS_syndicalist  Islamic Socialism"
 RULE_OPTION_INS_PATH_RADSOC_DESC: "The Insulindian elections organised by Sukarno are won by Tan Malaka's §RPartai Murba§!, who will establish a socialist state on the archipelago.\n\n§RRequires:§!\nAny §CBatavian Commune§! in §Y$HOL_PATH$§!\nor §CRevolt Occurs§! in §Y$INS_REVOLT$§!\n§CThe Insulindian Rebellion is successful§!"
 RULE_OPTION_INS_PATH_ISLAMIST_PATAUT: "£KR_game_rule_flag_INS_paternal_autocrat  House of Islam"
 RULE_OPTION_INS_PATH_ISLAMIST_PATAUT_DESC: "In opposition to the secular and socialist-inspired policies of Sukarno, the §PDarul Islam§! movement topples the government to replace it with a moralistic imamate under the leadership of their founder.\n\n§RRequires:§!\nAny §CBatavian Commune§! in §Y$HOL_PATH$§!\nor §CRevolt Occurs§! in §Y$INS_REVOLT$§!\n§CThe Insulindian Rebellion is successful§!"
 RULE_OPTION_INS_PATH_SULTANATE_PATAUT: "£KR_game_rule_flag_INS_sultanate  Sultanate"
 RULE_OPTION_INS_PATH_SULTANATE_PATAUT_DESC: "With their rights under duress because of the extreme government that was put in power, §Pthe sultans§! throughout the country organise a resistance and establish an archipelago-wide monarchy.\n\n§RRequires:§!\nAny §CBatavian Commune§! in §Y$HOL_PATH$§!\nor §CRevolt Occurs§! in §Y$INS_REVOLT$§!\n§CThe Insulindian Rebellion is successful§!"

 INS_FORPOL: "£KR_game_rule_flag_INS  Insulindian Foreign Policy"
 RULE_OPTION_INS_FORPOL_RANDOM: "Default"
 RULE_OPTION_INS_FORPOL_RANDOM_DESC: "No longer tied to the Netherlands, the people of Insulindia can decide where to align themselves, be it in larger alliance or more local cooperation."
 RULE_OPTION_INS_FORPOL_JAP: "£KR_game_rule_flag_INS  £KR_game_rule_flag_JAP  Co-Prosperity Sphere"
 RULE_OPTION_INS_FORPOL_JAP_DESC: "With Japan being seen as the rising power in Asia, and the main denouncer of Western imperialism, the Insulindians join with them to see off any European influence.\n\n§RRequires:§!\n§CRevolt Occurs§! in §Y$INS_REVOLT$§!\n§CThe Insulindian Rebellion is successful§!\n\n§RNot§! §CIslamic Socialism§! in §Y$INS_PATH$§!"
 RULE_OPTION_INS_FORPOL_GER: "£KR_game_rule_flag_INS  £KR_game_rule_flag_GER  Reichspakt"
 RULE_OPTION_INS_FORPOL_GER_DESC: "Insulindia aligns with Germany, to best protect against Japan.\n\n§RRequires:§!\n§CRevolt Occurs§! in §Y$INS_REVOLT$§!\n§CThe Insulindian Rebellion is successful§!\n\nIf §Rnot§! §CSultanate§! in §Y$INS_PATH$§!, then Japan must be at war with both Insulindia and Germany.\n\n§RNot§! §CIslamic Socialism§! in §Y$INS_PATH$§!"
 RULE_OPTION_INS_FORPOL_ENT: "£KR_game_rule_flag_INS_sultanate  £KR_game_rule_flag_CAN  Entente"
 RULE_OPTION_INS_FORPOL_ENT_DESC: "With Australasia a prominent power in the region, the Insulindians align with the Entente.\n\n§RRequires:§!\n§CRevolt Occurs§! in §Y$INS_REVOLT$§!\n§CThe Insulindian Rebellion is successful§!\n\n§CSultanate§! in §Y$INS_PATH$§!"
 RULE_OPTION_INS_FORPOL_INT: "£KR_game_rule_flag_INS_syndicalist  £KR_game_rule_flag_FRA  Internationale"
 RULE_OPTION_INS_FORPOL_INT_DESC: "Seeing the Internationale are their strongest possible allies against western imperialism and for the liberation of the workers, the Insulindians align with the Internationale.§!\n\n§RRequires:§!\n§CRevolt Occurs§! in §Y$INS_REVOLT$§!\n§CThe Insulindian Rebellion is successful§!\n\n§CIslamic Socialism§! in §Y$INS_PATH$§!"
 RULE_OPTION_INS_FORPOL_HND: "£KR_game_rule_flag_INS_syndicalist  £KR_game_rule_flag_HND  Bharatiya Commune"
 RULE_OPTION_INS_FORPOL_HND_DESC: "Seeing the Bharatiyan Commune as the first Asian power to remove the shackles of capitalism and colonialism, the Insulindians consider themselves their natural allies.\n\n§CNote: If the Bharatiya Commune is not already in a faction, they will form the Eastern Syndicalist Union with Insulindia.§!\n\n§RRequires:§!\n§CRevolt Occurs§! in §Y$INS_REVOLT$§!\n§CThe Insulindian Rebellion is successful§!\n\n§CIslamic Socialism§! in §Y$INS_PATH$§!"
 RULE_OPTION_INS_FORPOL_CHI: "£KR_game_rule_flag_INS_syndicalist  £KR_game_rule_flag_CHI  Left Kuomintang"
 RULE_OPTION_INS_FORPOL_CHI_DESC: "With the successful unification of China, Japan's status as the sole East Asian power is no more. Finding closer partners with their fellow socialists of the Left Kuomintang, Indonesia throws their lot with the Chinese in hopes of breaking foreign imperialism.\n\n§RRequires:§!\n§CRevolt Occurs§! in §Y$INS_REVOLT$§!\n\n§CThe Insulindian Rebellion is successful§!\n§CThe Left Kuomintang unifies China§!\n\n§CIslamic Socialism§! in §Y$INS_PATH$§!"

 PHI_PATH: "£KR_game_rule_flag_PHI  The Fate of the Philippines"
 RULE_OPTION_PHI_PATH_RANDOM: "Default"
 RULE_OPTION_PHI_PATH_RANDOM_DESC: "With its American overlord tearing itself into pieces, the status of the newly-independent Philippines is now in limbo with the syndicalist strikers seizing parts of Manila."
 RULE_OPTION_PHI_PATH_SOCLIB: "£KR_game_rule_flag_PHI  Democracy Prevails"
 RULE_OPTION_PHI_PATH_SOCLIB_DESC: "The syndicalists threats are stopped, and the pre-existing §lcommonwealth government§! survives mostly intact."
 RULE_OPTION_PHI_PATH_SYNDIE: "£KR_game_rule_flag_PHI_syndicalist  Syndicalist Revolution"
 RULE_OPTION_PHI_PATH_SYNDIE_DESC: "The Philippines falls to §rsyndicalism§! after its military joined up with the workers, toppling down the last vestige of capitalism in the archipelago."
 RULE_OPTION_PHI_PATH_PATAUT: "£KR_game_rule_flag_PHI  Military Junta"
 RULE_OPTION_PHI_PATH_PATAUT_DESC: "The army crushes the protests, and establishes a §gmilitary junta§! in order to maintain stability."

 PHI_FORPOL: "£KR_game_rule_flag_PHI  Philippine Foreign Policy"
 RULE_OPTION_PHI_FORPOL_RANDOM: "Default"
 RULE_OPTION_PHI_FORPOL_RANDOM_DESC: "Now independent and adrift in the world, the Philippines may wish to seek alliances and protection."
 RULE_OPTION_PHI_FORPOL_JAP: "£KR_game_rule_flag_PHI  £KR_game_rule_flag_JAP  Co-Prosperity Sphere"
 RULE_OPTION_PHI_FORPOL_JAP_DESC: "Japan will exert its influence on the Philippines, either through the contruction of naval bases or economic domination, and the Philippines will join their faction.\n\n§RRequires:§!\n§RNot§! §CSyndicalist Revolution§! in §Y$PHI_PATH$§!"
 RULE_OPTION_PHI_FORPOL_GER: "£KR_game_rule_flag_PHI  £KR_game_rule_flag_GER  Reichspakt"
 RULE_OPTION_PHI_FORPOL_GER_DESC: "After having a German naval base built on Manila, Germany offers membership of the Reichspakt to the Philippines, which they accept.\n\n§RRequires:§!\n§RNot§! §CSyndicalist Revolution§! in §Y$PHI_PATH$§!"
 RULE_OPTION_PHI_FORPOL_ENT: "£KR_game_rule_flag_PHI  £KR_game_rule_flag_CAN  Entente"
 RULE_OPTION_PHI_FORPOL_ENT_DESC: "After having an Australasian naval base built on Manila, Canada offers membership of the Entente to the Philippines, which they accept. Failing this, the Philippines will attempt to join the Entente if Japan threatens them.\n\n§RRequires:§!\n§RNot§! §CSyndicalist Revolution§! in §Y$PHI_PATH$§!\n§RNot§! any §CSyndicalist Coup§! or §CAustralasian Guard§! in §Y$AST_PATH$§!"
 RULE_OPTION_PHI_FORPOL_INT: "£KR_game_rule_flag_PHI_syndicalist  £KR_game_rule_flag_FRA  Internationale"
 RULE_OPTION_PHI_FORPOL_INT_DESC: "The Philippines are supported by the Commune of France, and later join the Internationale.\n\n§RRequires:§!\n§CSyndicalist Revolution§! in §Y$PHI_PATH$§!"
 RULE_OPTION_PHI_FORPOL_HND: "£KR_game_rule_flag_PHI_syndicalist  £KR_game_rule_flag_HND  Bharatiya Commune"
 RULE_OPTION_PHI_FORPOL_HND_DESC: "The Philippines are supported by the Commune of France, and later form an alliance with the Bharatiya Commune.\n\n§CNote: If the Bharatiya Commune is not already in a faction, they will form the Eastern Syndicalist Union with the Philippines.§!\n\n§RRequires:§!\n§CSyndicalist Revolution§! in §Y$PHI_PATH$§!"
 RULE_OPTION_PHI_FORPOL_CHI: "£KR_game_rule_flag_PHI_syndicalist  £KR_game_rule_flag_CHI  Left Kuomintang"
 RULE_OPTION_PHI_FORPOL_CHI_DESC: "The Philippines are supported by the Commune of France, and later form an alliance with the Left Kuomintang.\n\n§RRequires:§!\n§CSyndicalist Revolution§! in §Y$PHI_PATH$§!\n§CThe Left Kuomintang unifies China§!"

 AST_PATH: "£KR_game_rule_flag_AST_monarchist  Advance Australasia Fair"
 RULE_OPTION_AST_PATH_RANDOM: "Default"
 RULE_OPTION_AST_PATH_RANDOM_DESC: "It has been over a decade since the end of the Weltkrieg and the fall of Britain, but for many Australasians, this pain remains freshly etched in their minds. With Governor Birdwood and Billy Hughes' Nationalist Party at the helm of the nation, stability has been maintained, though coming at the cost of a painful stagnation that leaves many wounds to fester. As 1935 draws to an end, whispers begin to spread that the emergency rule may come to an end, and with it a spark of hope that the battered Commonwealth may be able to advance onwards."
 RULE_OPTION_AST_PATH_DEM: "£KR_game_rule_flag_AST_democratic  Democracy Prevails"
 RULE_OPTION_AST_PATH_DEM_DESC: "Democracy will survive in Australasia for the foreseeable future."
 RULE_OPTION_AST_PATH_DEM_WIN_DESC: "They win the 1936 and subsequent elections."
 RULE_OPTION_AST_PATH_MARLIB: "£KR_game_rule_flag_AST_democratic  Country Party"
 RULE_OPTION_AST_PATH_MARLIB_DESC: "Despite historically not being a major player in politics, the §mAustralasia Country Party§!, led by Earle Page, obtains enough votes to form a minority government. $RULE_OPTION_AST_PATH_DEM_WIN_DESC$"
 RULE_OPTION_AST_PATH_SOCDEM: "£KR_game_rule_flag_AST_democratic  Labor Party"
 RULE_OPTION_AST_PATH_SOCDEM_DESC: "Despite the odds being stacked against them, the §SAustralasia Labor Party§!, led by John Curtin, displaces the newly formed UAP and secures a majority in both houses, promising to look out for the working class. $RULE_OPTION_AST_PATH_DEM_WIN_DESC$"
 RULE_OPTION_AST_PATH_SOCCON: "£KR_game_rule_flag_AST_democratic  United Australasia Party"
 RULE_OPTION_AST_PATH_SOCCON_DESC: "The newly formed §cUnited Australasia Party§!, led by Stanley Bruce, secures the popular vote and reaffirms Australasia's commitment to the Empire and conservative policies. $RULE_OPTION_AST_PATH_DEM_WIN_DESC$"
 RULE_OPTION_AST_PATH_SOCLIB: "£KR_game_rule_flag_AST_democratic  Lang Labor"
 RULE_OPTION_AST_PATH_SOCLIB_DESC: "The people choose the Australasian Labor Party in the 1936 election. When Jack Lang later leaves the Labor party after syndicalists are re-admitted following the Internationale's defeat, his §lAnti-Syndicalist§! wing of the party uses populist rhetoric to be elected thereafter."
 RULE_OPTION_AST_PATH_SYNDIE_START_DESC: "With the recent electoral victory of the Labor party, radical worker elements within the movement seizes the opportunity and declares a new socialist republic free from the yoke of British Imperialism."
 RULE_OPTION_AST_PATH_SYNDIE: "£KR_game_rule_flag_AST_syndicalist  Syndicalist Coup"
 RULE_OPTION_AST_PATH_SYNDIE_DESC: "$RULE_OPTION_AST_PATH_SYNDIE_START_DESC$ Fred Paterson, being a prominent §rsyndicalist§! leader and popular figurehead during this period, eventually takes on the mantle as the reborn nation's first elected leader."
 RULE_OPTION_AST_PATH_TOTALIST: "£KR_game_rule_flag_AST_syndicalist  Syndicalist Coup - Maximists"
 RULE_OPTION_AST_PATH_TOTALIST_DESC: "$RULE_OPTION_AST_PATH_SYNDIE_START_DESC$ Whilst not being at the forefront of the revolution, the §omaximist§! JB Miles with his intense personality and determination, eventually takes on the mantle as the reborn nation's first elected leader."
 RULE_OPTION_AST_PATH_RADSOC: "£KR_game_rule_flag_AST_syndicalist  Syndicalist Coup - Socialists"
 RULE_OPTION_AST_PATH_RADSOC_DESC: "$RULE_OPTION_AST_PATH_SYNDIE_START_DESC$ Whilst not a serious contender in the first Congress, the long time \"Trades Hall Red\" Jock Garden, is able to build wide support for his §Rmore moderate§! but still progressive platform, and wins the second Congress election."
 RULE_OPTION_AST_PATH_NATPOP: "£KR_game_rule_flag_AST_monarchist  Australasian Guard Coup"
 RULE_OPTION_AST_PATH_NATPOP_DESC: "The Australasian Labor Party wins the 1936 elections, but the elected government looks likely to be overthrown the ACTU-aligned syndicalist wing of the party. Fearing the inaction of the government to the syndicalist threat, the §nAustralian Guard§! under Eric Campbell takes direct action to ensure the unity of state, and its loyalty to the Empire."
 RULE_OPTION_AST_PATH_AUTDEM: "£KR_game_rule_flag_AST_monarchist  Emergency Powers Reenacted"
 RULE_OPTION_AST_PATH_AUTDEM_DESC: "With the failure of the second Melbourne Commune and the grotesque violence that followed by the ruling Australasian Guard, the nation faces anarchy. As a result the §gGovernor General§!, with the aid of Canada, steps in to enact emergency powers, in an echo to what occurred over a decade ago."
 RULE_OPTION_AST_PATH_ELECTED_NATPOP: "£KR_game_rule_flag_AST_monarchist  Australasian Guard"
 RULE_OPTION_AST_PATH_ELECTED_NATPOP_DESC: "Mobilising disenfranchised UAP, Country and other conservative elements, Eric Campbell and the §nAustralasian Guard§! successfully obtains a majority in parliament in the 1939 and subsequent elections, reinforcing the nation's absolute commitment to King and Country."
 RULE_OPTION_AST_PATH_LATER_SYNDIE: "£KR_game_rule_flag_AST_syndicalist  Syndicalist Coup - Second Melbourne Uprising"
 RULE_OPTION_AST_PATH_LATER_SYNDIE_DESC: "Mobilising disenfranchised conservative elements, the Australasian Guard successfully obtains a majority in the 1939 elections, but their government later falls in a mass socialist uprising. The §rsyndicalist§! leader and popular figurehead Fred Paterson eventually takes on the mantle as the reborn nation's first elected leader."
 RULE_OPTION_AST_PATH_PATAUT: "£KR_game_rule_flag_AST_nationalist  Australasia First Movement"
 RULE_OPTION_AST_PATH_PATAUT_DESC: "With an outcome nobody expected, Percy Stephensen and the §PAustralasia First Movement§! wins the 1939 and subsequent elections, capitalising on the discontent many Australasians feel towards the Empire, putting the country on a course for total independence at any cost."
 RULE_OPTION_AST_PATH_ELECTED_AUTDEM: "£KR_game_rule_flag_AST_nationalist  National Party"
 RULE_OPTION_AST_PATH_ELECTED_AUTDEM_DESC: "The §gAustralasian National Party§! unexpectedly regain power in the 1942 and subsequent elections."

 AST_REPUBLIC: "£KR_game_rule_flag_AST_nationalist  Great Southern Republic"
 RULE_OPTION_AST_REPUBLIC_RANDOM: "Default"
 RULE_OPTION_AST_REPUBLIC_RANDOM_DESC: "Democracy has triumphed in Australasia in the 1936 and 1939 elections, but there is another question on the lips on its people. Should Australasia remain a monarchy, with close ties to the British, or should it rid itself of its colonial legacy once and for all, and declare a Republic?"
 RULE_OPTION_AST_REPUBLIC_NO: "£KR_game_rule_flag_AST_monarchist  Monarchy"
 RULE_OPTION_AST_REPUBLIC_NO_DESC: "Australasia will vote to maintain its place in the British Empire, and remain under British rule.\n\n§RRequires:§!\n§RNot§! any §CSyndicalist Coup§!, any §CAustralasian Guard§! or §CAustralasia First Movement§! in §Y$AST_PATH$§!"
 RULE_OPTION_AST_REPUBLIC_YES: "£KR_game_rule_flag_AST_nationalist  Republic"
 RULE_OPTION_AST_REPUBLIC_YES_DESC: "After a clear democratic majority, Australasia decides it no longer wishes to be a dominion of the Empire, and instead wishes to shape its own destiny. It will however, remain in the Entente.\n\n§RRequires:§!\n§RNot§! any §CSyndicalist Coup§!, any §CAustralasian Guard§! or §CAustralasia First Movement§! in §Y$AST_PATH$§!"
 RULE_OPTION_AST_REPUBLIC_YES_KICKED: "£KR_game_rule_flag_AST_nationalist  Republic - Removed from Entente"
 RULE_OPTION_AST_REPUBLIC_YES_KICKED_DESC: "After a clear democratic majority, Australasia decides it no longer wishes to be a dominion of the Empire, and instead wishes to shape its own destiny. The leader of the Entente accepts the decision, but removes Australasia from the alliance as a result.\n\n§RRequires:§!\n§RNot§! any §CSyndicalist Coup§!, any §CAustralasian Guard§! or §CAustralasia First Movement§! in §Y$AST_PATH$§!"
 RULE_OPTION_AST_REPUBLIC_YES_WAR: "£KR_game_rule_flag_AST_nationalist  £KR_game_rule_flag_CAN  Republic - War"
 RULE_OPTION_AST_REPUBLIC_YES_WAR_DESC: "After a clear democratic majority, Australasia decides it no longer wishes to be a dominion of the Empire, and instead wishes to shape its own destiny. Despite the mandate, the British do not let such a vital territory go, and declare war to ensure that their political grip is absolute.\n\n§RRequires:§!\n§RNot§! any §CSyndicalist Coup§!, any §CAustralasian Guard§! or §CAustralasia First Movement§! in §Y$AST_PATH$§!"

 NZL_SUCCESSION: "£KR_game_rule_flag_AST_monarchist  £KR_game_rule_flag_NZL_entente  Dissolution of Australasia"
 RULE_OPTION_NZL_SUCCESSION_RANDOM: "Default"
 RULE_OPTION_NZL_SUCCESSION_RANDOM_DESC: "After its forced unification with the Dominion of Australia in the contentious Consolidation Of Resources Act of 1924, New Zealand has baulked at having not enough say in their own affairs. If Australia pushes through with increasing conscription, or if extremists take control of the Australasian government, New Zealand may be able to become independent once more, either through rebellion or referendum."
 RULE_OPTION_NZL_SUCCESSION_ENT: "£KR_game_rule_flag_NZL_entente  £KR_game_rule_flag_CAN  Independence - Entente"
 RULE_OPTION_NZL_SUCCESSION_ENT_DESC: "New Zealand will vote to leave Australasia after the United Kingdom is restored or Australasia leaves the Entente, or will rise up against either Australian syndicalists or the Australasia First Movement. They will remain in the Entente, should it still exist.\n\n§RRequires:§!\n§RNot§! §CAustralasian Guard Coup§! or §CAustralasian Guard§! in §Y$AST_PATH$§!"
 RULE_OPTION_NZL_SUCCESSION_ALONE: "£KR_game_rule_flag_NZL_entente  Independence"
 RULE_OPTION_NZL_SUCCESSION_ALONE_DESC: "New Zealand will rise up against either Australian syndicalists or the Australasia First Movement, but will not be permitted to rejoin the Entente.\n\n§RRequires:§!\nAny §CSyndicalist Coup§! or §CAustralasia First Movement§! in §Y$AST_PATH$§!"
 RULE_OPTION_NZL_SUCCESSION_NO: "£KR_game_rule_flag_AST_monarchist  Remain with Australia"
 RULE_OPTION_NZL_SUCCESSION_NO_DESC: "New Zealand will remain part of Australasia, and any request for an independence referendum will be denied.\n\n§RRequires:§!\n§RNot§! any §CSyndicalist Coup§! or §CAustralasia First Movement§! in §Y$AST_PATH$§!"

 NZL_PATH: "£KR_game_rule_flag_NZL_entente  Tino Rangatiratanga"
 RULE_OPTION_NZL_PATH_RANDOM: "Default"
 RULE_OPTION_NZL_PATH_RANDOM_DESC: "New Zealand has been separated from Australia once more, and is free to rule her people itself. It is now up to the New Zealanders, and no one else, to decide who will lead them."
 RULE_OPTION_NZL_PATH_PATAUT: "£KR_game_rule_flag_NZL_entente  Military Government"
 RULE_OPTION_NZL_PATH_PATAUT_DESC: "After New Zealand returns to peace, the interim §PMilitary Government§! decides to remain in control.\n\n§RRequires:§!\nAny §CSyndicalist Coup§! or §CAustralasia First Movement§! in §Y$AST_PATH$§! or any §CIndependence§! in §Y$NZL_SUCCESSION$§!\n\n§RNot§! §CAustralasian Guard Coup§! or §CAustralasian Guard§! in §Y$AST_PATH$§!"
 RULE_OPTION_NZL_PATH_DEM_DESC: "After New Zealand returns to peace, the interim government calls elections."
 RULE_OPTION_NZL_PATH_SOCDEM: "£KR_game_rule_flag_NZL_entente  Labour Party"
 RULE_OPTION_NZL_PATH_SOCDEM_DESC: "$RULE_OPTION_NZL_PATH_DEM_DESC$ These are won easily by the §SNew Zealand Labour Party§!.\n\n§RRequires:§!\nAny §CSyndicalist Coup§! or §CAustralasia First Movement§! in §Y$AST_PATH$§! or any §CIndependence§! in §Y$NZL_SUCCESSION$§!\n\n§RNot§! §CAustralasian Guard Coup§! or §CAustralasian Guard§! in §Y$AST_PATH$§!"
 RULE_OPTION_NZL_PATH_SOCCON: "£KR_game_rule_flag_NZL_entente  National Party"
 RULE_OPTION_NZL_PATH_SOCCON_DESC: "$RULE_OPTION_NZL_PATH_DEM_DESC$ The §cNew Zealand National Party§! forms a minority government.\n\n§RRequires:§!\nAny §CSyndicalist Coup§! or §CAustralasia First Movement§! in §Y$AST_PATH$§! or any §CIndependence§! in §Y$NZL_SUCCESSION$§!\n\n§RNot§! §CAustralasian Guard Coup§! or §CAustralasian Guard§! in §Y$AST_PATH$§!"
 RULE_OPTION_NZL_PATH_NATPOP: "£KR_game_rule_flag_NZL_entente  New Zealand Legion"
 RULE_OPTION_NZL_PATH_NATPOP_DESC: "$RULE_OPTION_NZL_PATH_DEM_DESC$ The people then turn to the §nNew Zealand Legion§! to protect them.\n\n§RRequires:§!\nAny §CSyndicalist Coup§! or §CAustralasia First Movement§! in §Y$AST_PATH$§! or any §CIndependence§! in §Y$NZL_SUCCESSION$§!\n\n§RNot§! §CAustralasian Guard Coup§! or §CAustralasian Guard§! in §Y$AST_PATH$§!"
