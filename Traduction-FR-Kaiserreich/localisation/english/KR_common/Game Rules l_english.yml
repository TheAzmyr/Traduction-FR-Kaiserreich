 ARG_PATH: "£KR_game_rule_flag_ARG  Fallout of the Christmas Coup"
 RULE_OPTION_ARG_PATH_RANDOM: "Default"
 RULE_OPTION_ARG_PATH_RANDOM_DESC: "When in 1935 rumours surfaced that Roca may favour ending the conflict by abandoning the fight with the FOP, outrage swept the nation, enabling the Liga Patriótica under Manuél Carlés to launch the \"Christmas Coup\". Supported by the Navy and various military elements, Carlés overthrew the government on Christmas 1935 and took control over the Capital Region. On the first of January 1936, the future of the Carlés regime is uncertain. Outside the Buenos Aires capital region and small inland provinces, the new government wields little influence. Support from the ARA or \"Argentinian Armada\" is guaranteed but many Army officers doubt Carlés' potential. Some are organising to again overthrow the government. How will the situation in Argentina unfold?"
 RULE_OPTION_ARG_PATH_NATPOP: "£KR_game_rule_flag_ARG  Carlés Assumes Full Control"
 RULE_OPTION_ARG_PATH_NATPOP_DESC: "Following a bloody struggle, Carlés captures Rosario and assumes the presidency this afternoon after a rousing speech for his followers in Buenos Aires. Promising vast territorial expansion and an end to the Red Terror that plagues Patagonia, his §nnationalist rhetoric§! is met with a wave of enthusiasm by the struggling people of his country."
 RULE_OPTION_ARG_PATH_RAMIREZ_DESC: "After a bloody struggle, the Army scores a decisive victory at Rosario, sending forces loyal to Carlés into retreat. As Ramirez and the Army march towards the Presidential Residence, Manuél Carlés himself disappears, either dead by his own hand or having fled to Uruguay.\nAfter taking the capital and restoring order to the country,"
 RULE_OPTION_ARG_PATH_RAMIREZ_DEM: "£KR_game_rule_flag_ARG  Ramirez Restores Democracy"
 RULE_OPTION_ARG_PATH_RAMIREZ_DEM_DESC: "$RULE_OPTION_ARG_PATH_RAMIREZ_DESC$ Ramirez restores democracy and holds elections."
 RULE_OPTION_ARG_PATH_RAMIREZ_SOCCON: "£KR_game_rule_flag_ARG  Ramirez - UCRA"
 RULE_OPTION_ARG_PATH_RAMIREZ_SOCCON_DESC: "$RULE_OPTION_ARG_PATH_RAMIREZ_DEM_DESC$ These are won by the §cUnión Cívica Radical Antipersonalista§!."
 RULE_OPTION_ARG_PATH_RAMIREZ_MARLIB: "£KR_game_rule_flag_ARG  Ramirez - UCR"
 RULE_OPTION_ARG_PATH_RAMIREZ_MARLIB_DESC: "$RULE_OPTION_ARG_PATH_RAMIREZ_DEM_DESC$ These are won by the §mUnión Cívica Radical§!."
 RULE_OPTION_ARG_PATH_RAMIREZ_SOCLIB: "£KR_game_rule_flag_ARG  Ramirez - PDN"
 RULE_OPTION_ARG_PATH_RAMIREZ_SOCLIB_DESC: "$RULE_OPTION_ARG_PATH_RAMIREZ_DEM_DESC$ These are won by the §lPartido Demócrata Nacional§!."
 RULE_OPTION_ARG_PATH_RAMIREZ_PATAUT: "£KR_game_rule_flag_ARG  Ramirez's Junta"
 RULE_OPTION_ARG_PATH_RAMIREZ_PATAUT_DESC: "$RULE_OPTION_ARG_PATH_RAMIREZ_DESC$ Ramirez establishes a §Pmilitary junta§!. He will pull the country into the Second Weltkrieg as an ally of Germany."
 RULE_OPTION_ARG_PATH_RAMIREZ_PATAUT_NEUT: "£KR_game_rule_flag_ARG  Ramirez's Junta - Neutrality"
 RULE_OPTION_ARG_PATH_RAMIREZ_PATAUT_NEUT_DESC: "$RULE_OPTION_ARG_PATH_RAMIREZ_DESC$ Ramirez establishes a §Pmilitary junta§!. Under pressure from the GOU, he declines joining Germany's war effort."
 RULE_OPTION_ARG_PATH_FARRELL_ELEC_DESC: "Ramirez establishes a military junta. During the debate over joining the Second Weltkrieg on the German side, Ramirez will be overthrown by Farrell, who will hold an elections."
 RULE_OPTION_ARG_PATH_FARRELL: "£KR_game_rule_flag_ARG  Farrell Overthrows Ramirez"
 RULE_OPTION_ARG_PATH_FARRELL_DESC: "$RULE_OPTION_ARG_PATH_RAMIREZ_DESC$ $RULE_OPTION_ARG_PATH_FARRELL_ELEC_DESC$"
 RULE_OPTION_ARG_PATH_FARRELL_SOCCON: "£KR_game_rule_flag_ARG  Farrell - UCRA"
 RULE_OPTION_ARG_PATH_FARRELL_SOCCON_DESC: "$RULE_OPTION_ARG_PATH_FARRELL_DESC$ These are won by the §cUnión Cívica Radical Antipersonalista§!."
 RULE_OPTION_ARG_PATH_FARRELL_MARLIB: "£KR_game_rule_flag_ARG  Farrell - UCR"
 RULE_OPTION_ARG_PATH_FARRELL_MARLIB_DESC: "$RULE_OPTION_ARG_PATH_FARRELL_DESC$ These are won by the §mUnión Cívica Radical§!."
 RULE_OPTION_ARG_PATH_FARRELL_SOCLIB: "£KR_game_rule_flag_ARG  Farrell - PDN"
 RULE_OPTION_ARG_PATH_FARRELL_SOCLIB_DESC: "$RULE_OPTION_ARG_PATH_FARRELL_DESC$ These are won by the §lPartido Demócrata Nacional§!."
 RULE_OPTION_ARG_PATH_FARRELL_AUTDEM: "£KR_game_rule_flag_ARG  Farrell - PJ"
 RULE_OPTION_ARG_PATH_FARRELL_AUTDEM_DESC: "$RULE_OPTION_ARG_PATH_FARRELL_DESC$ These are won by Juan Domingo Perón's §gPartido Justicialista§!."
 RULE_OPTION_ARG_PATH_FARRELL_RADSOC: "£KR_game_rule_flag_ARG_syndicalist  Farrell - PS"
 RULE_OPTION_ARG_PATH_FARRELL_RADSOC_DESC: "$RULE_OPTION_ARG_PATH_FARRELL_DESC$ These are won by the §RPartido Socialista§!."

 ARG_PEACEFUL_UNIFICATION: "£KR_game_rule_flag_ARG  Peaceful Reunification of Argentina"
 RULE_OPTION_ARG_PEACEFUL_UNIFICATION_RANDOM: "Default"
 RULE_OPTION_ARG_PEACEFUL_UNIFICATION_RANDOM_DESC: "After the establishment of democracy in Argentina, it is time to start negotiations with the Patagonian rebels in order to finally reach peace in the country."
 RULE_OPTION_ARG_PEACEFUL_UNIFICATION_SUCCESS: "£KR_game_rule_flag_ARG  £KR_game_rule_flag_FOP_syndicalist  Success"
 RULE_OPTION_ARG_PEACEFUL_UNIFICATION_SUCCESS_DESC: "The negotiations are successful, and the rebellious Patagonia returns to the country.\n\n§RRequires:§!\nAny §CRamirez Restores Democracy§! in §Y$ARG_PATH$§!"
 RULE_OPTION_ARG_PEACEFUL_UNIFICATION_FAILURE: "£KR_game_rule_flag_ARG  Failure"
 RULE_OPTION_ARG_PEACEFUL_UNIFICATION_FAILURE_DESC: "The negotiations have failed, and only war will unite the country.\n\n§RRequires:§!\nAny §CRamirez Restores Democracy§! in §Y$ARG_PATH$§!"

 ARG_FORPOL: "£KR_game_rule_flag_ARG  Argentinian Foreign Policy"
 RULE_OPTION_ARG_FORPOL_RANDOM: "Default"
 RULE_OPTION_ARG_FORPOL_RANDOM_DESC: "It is time for Argentina to define its place on the world stage."
 RULE_OPTION_ARG_FORPOL_GER: "£KR_game_rule_flag_ARG  £KR_game_rule_flag_GER  Reichspakt"
 RULE_OPTION_ARG_FORPOL_GER_DESC: "Argentina decides to join the Reichspakt.\n\n§RRequires:§!\n§CArgentina wins the War in the Southern Cone§!\n\n§RNot§! §CCarlés Assumes Full Control§!, §CRamirez's Junta - Neutrality§! or §CFarrell - PS§! in §Y$ARG_PATH$§!"
 RULE_OPTION_ARG_FORPOL_ENT: "£KR_game_rule_flag_ARG  £KR_game_rule_flag_CAN  Entente"
 RULE_OPTION_ARG_FORPOL_ENT_DESC: "Argentina decides to join the Entente.\n\n§RRequires:§!\n§CArgentina wins the War in the Southern Cone§!\n\n§RNot§! §CCarlés Assumes Full Control§!, any §CRamirez's Junta§! or §CFarrell - PS§! in §Y$ARG_PATH$§!"
 RULE_OPTION_ARG_FORPOL_ENT_FALKLAND: "£KR_game_rule_flag_ARG  £KR_game_rule_flag_CAN  Entente - Falklands"
 RULE_OPTION_ARG_FORPOL_ENT_FALKLAND_DESC: "Argentina decides to join the Entente but has to give up the Falkland Islands in return.\n\n§RRequires:§!\n§CArgentina wins the War in the Southern Cone§!\n\n§RNot§! §CCarlés Assumes Full Control§!, any §CRamirez's Junta§! or §CFarrell - PS§! in §Y$ARG_PATH$§!"

 FOP_PATH: "£KR_game_rule_flag_FOP_syndicalist  The First National Trade Congress"
 RULE_OPTION_FOP_PATH_RANDOM: "Default"
 RULE_OPTION_FOP_PATH_RANDOM_DESC: "Coming from a tradition of Republican democracy, Argentina had never had a Trade Union Congress up to this point, and while many are anxious to see this historical events, many are wary of it being simply a masquerade for a dictatorial regime. As the gates to the old Congress open to the Union delegates, the fate of the nation hangs in the balance..."
 RULE_OPTION_FOP_PATH_RADICALS_SYNDIE: "£KR_game_rule_flag_FOP_syndicalist  The Anarchist Radicals"
 RULE_OPTION_FOP_PATH_RADICALS_SYNDIE_DESC: "With Severino di Giovanni now serving as the acting chairman, the Anarchist Radicals of the §rUnión de Sindicatos Argentinos§! have come out on top of the other factions decisively. With a very harsh stance on religion, inequality and nationalism, the Anarchists will attempt to sweep whatever remained from the old Argentina away, and make the Argentinian territory a nation for all workers of the world. The Anarchist Radicals will aim to join the Third Internationale."
 RULE_OPTION_FOP_PATH_MODERATES_SYNDIE: "£KR_game_rule_flag_FOP_syndicalist  The Anarchist Moderates"
 RULE_OPTION_FOP_PATH_MODERATES_SYNDIE_DESC: "With Soto remaining in his post of chairman, the §rUnión de Sindicatos Argentinos§! remains on top of the other Trade Unions, and is now preparing to carry out sweeping changes to the nation. While ideologically driven, Soto is by far a §rpragmatist§! within the revolutionary movement, and he'll seek to compromise the anarchist ideals with the society he now has the duty to rebuild. The Anarchist Moderates will aim to join the Third Internationale."
 RULE_OPTION_FOP_PATH_MODERATES_RADSOC: "£KR_game_rule_flag_FOP_radical_socialist  The Socialist Party Moderates"
 RULE_OPTION_FOP_PATH_MODERATES_RADSOC_DESC: "After decades of struggle, the §RFederación Obrera Regional Argentina§! has finally managed to become the dominant force in Argentinian politics. Unsurprisingly, it has been fairly well received by the public, as the Socialist party already had a history of sensible compromises and welfare bills, and it is expected that their rule, while not as radical as the other unions, will still try to reform our nation in favour of the workers. They will aim to remain neutral in world affairs."
 RULE_OPTION_FOP_PATH_UGARTISTAS_RADSOC: "£KR_game_rule_flag_FOP_radical_socialist  The Ugartistas"
 RULE_OPTION_FOP_PATH_UGARTISTAS_RADSOC_DESC: "The Ugartistas, rising from a small club to a sizeable faction of the §RFederación Obrera Regional Argentina§! with the victory of the revolution, they seek a new approach to Socialism, one that merges the ideas of Argentinian nationalism, American Anti-Imperialism and other concepts like Agrarianism and Economic Democracy. They will aim to create a new faction of South American Socialist States.\n\n§CNote: This rule option will also cause each potential member country to join Argentina's new faction, if that country is also set to have a socialist government through game rules. This will also apply when Argentina is player-controlled.§!"
 RULE_OPTION_FOP_PATH_TOTALIST: "£KR_game_rule_flag_FOP_totalist  Communist Supremacy"
 RULE_OPTION_FOP_PATH_TOTALIST_DESC: "Despite having suffered a major setback when the October Revolution failed in Russia, the communist §oComité de Unión Sindical Clasista§! has managed to reach power regardless, and now holds the majority of the seats in the Congress. While their shared dream with the Bolsheviks of a new world order under a Communist banner may still be far away, this victory has certainly brought them one step closer. The Communists will aim to join the Third Internationale."

