 ### Game Rules ###
 RULE_GROUP_KAISERREICH_RULES: "General"

 RULE_WK2_BEGIN_OPTIONS: "Early Second Weltkrieg"
 RULE_OPTION_RESTRICTED: "Restricted"
 RULE_WK2_BEGIN_OPTIONS_RESTRICTED_DESC: "Almost all paths which could lead to war breaking out between the Reichspakt and the Third Internationale before 1939 are blocked, even if this means early confrontations between the two always result in one party backing down."
 RULE_OPTION_RARE: "Rare"
 RULE_WK2_BEGIN_OPTIONS_RARE_DESC: "Paths which could lead to war breaking out between the Reichspakt and the Third Internationale before 1939 aren't blocked, but the chances that they'll lead to war are very small."
 RULE_OPTION_UNRESTRICTED: "Unrestricted"
 RULE_WK2_BEGIN_OPTIONS_UNRESTRICTED_DESC: "Any early confrontation between the Reichspakt and the Third Internationale could mean a breakout of the Second Weltkrieg, based on the chances involved in any event chain. This means early wars will happen frequently."

 RULE_UNIT_LIMIT_OPTIONS: "Division Limits"
 RULE_OPTION_STANDARD: "Applies to All"
 RULE_UNIT_LIMIT_OPTIONS_STANDARD_DESC: "Limits have been applied to how many divisions the AI can build, based on their factory counts and economy law level. Once the AI hits this limit, they will simply stop building new divisions. This limit also applies to a player, though for them it's a soft cap and they receive a malus based on how far over the limit they build.\n\n§RNote that this is a system put in place to reduce the inevitable slowdown that happens as a game goes on, as the sheer number of divisions in action is the primary cause of system lag.§!"
 RULE_UNIT_LIMIT_OPTIONS_AI_ONLY: "Applies to AI Only"
 RULE_UNIT_LIMIT_OPTIONS_AI_ONLY_DESC: "Limits have been applied to how many divisions the AI can build, based on their factory counts and economy law level. Once the AI hits this limit, they will simply stop building new divisions. At this setting, there is no limit to how many divisions a player may build other than their ability to supply manpower and equipment.\n\n§RNote that this will put the player at a considerable advantage against AI countries that would otherwise be of comparable strengths.§!"
 RULE_OPTION_TURN_OFF: "Turn Off"
 RULE_UNIT_LIMIT_OPTIONS_TURN_OFF_DESC: "This turns off the division limit system completely.\n\n§RIt is suggested you only do this if you either don't mind game speeds getting much slower as the game goes on, or you have a VERY hefty computer to run the game.§!"

 RULE_DEMOB_OPTIONS: "Peacetime Demobilisation"
 RULE_OPTION_DEMOB_EXISTS: "Default"
 RULE_OPTION_DEMOB_EXISTS_DESC: "When at peace, the player will be prompted to reduce their economy and/or conscription laws to levels allowed in peacetime and according to their $MODIFIER_WAR_SUPPORT_FACTOR$ within four months. The AI will do the same, though they will do so more quickly and will tend to reduce their laws to lower levels than the player is required to. If unit limits apply to the AI, this will also tend to prompt them to reduce the number of units they have active for performance reasons."
 RULE_OPTION_DEMOB_AI_ONLY: "Applies to AI Only"
 RULE_OPTION_DEMOB_AI_ONLY_DESC: "In peacetime, the AI will reduce their economy and/or conscription laws. If unit limits apply to the AI, this will also prompt them to reduce the number of units they have active for performance reasons. The player, however, will never be prompted to reduce their laws."
 RULE_OPTION_DEMOB_OFF: "Turn Off"
 RULE_OPTION_DEMOB_OFF_DESC: "Neither the player nor the AI will ever be prompted to reduce their economy and/or conscription laws in peacetime.\n\n§RIt is suggested you only do this if you either don't mind game speeds getting much slower as the game goes on, or you have a VERY hefty computer to run the game.§!"

 RULE_CONFERENCE_OPTIONS: "Peace Conferences"
 RULE_OPTION_CONFERENCE_STANDARD: "Default"
 RULE_OPTION_CONFERENCE_STANDARD_DESC: "The AI will take states in a peace conference based on its cores, claims, ambitions, and whether it can reach them."
 RULE_OPTION_CONFERENCE_PLAYER_PRIMACY: "Player Primacy"
 RULE_OPTION_CONFERENCE_PLAYER_PRIMACY_DESC: "The AI will refuse to take any states in a peace conference if it involves a player on the winning side. Note that, once this game rule is active, a debug decision will appear which allows the player the option of turning this effect off and back on throughout the game."

 KR_STATE_TRANSFER_TOOL_OPTIONS: "State & Country Transfer Tool"
 RULE_OPTION_STATE_TRANSFER_TOOL_STANDARD: "Inactive"
 RULE_OPTION_STATE_TRANSFER_TOOL_STANDARD_DESC: "The State & Country Transfer Tool will be deactivated, and no user interface for it will be visible. Note that this has no effect if the debug option is set in the HoI4 launcher - if it is, then the State Transfer Tool can always be activated by the debug decision."
 RULE_OPTION_STATE_TRANSFER_TOOL_ACTIVE: "Active"
 RULE_OPTION_STATE_TRANSFER_TOOL_ACTIVE_DESC: "The single player version of the State & Country Transfer Tool will be active by default, and its custom GUI visible when any state is clicked (unless removed from view with Ctrl-S or deactivated by the debug decision). This will allow states to be transferred between any existing countries, and all cores added or removed.\n\n§RUse at your own risk!§!"
 RULE_OPTION_STATE_TRANSFER_TOOL_MULTIPLAYER: "Multiplayer - Standard"
 RULE_OPTION_STATE_TRANSFER_TOOL_MULTIPLAYER_DESC: "This multiplayer version of the State & Country Transfer Tool will be active by default. It works as the single player version, save that only states belonging to the player or one of their puppets (with some puppets ineligible, in situations where they could rebel against the player later in the game) may be marked and no cores can be added or removed.\n\n§RUse at your own risk!§!"
 RULE_OPTION_STATE_TRANSFER_TOOL_MP_NO_SUBJECT: "Multiplayer - No Subject Transfer"
 RULE_OPTION_STATE_TRANSFER_TOOL_MP_NO_SUBJECT_DESC: "Works the same as the multiplayer version, save that no subject states can be marked.\n\n§RUse at your own risk!§!"

 ### Country Paths - North America ###
 RULE_GROUP_KAISERREICH_RULES_NORTH_AMERICA: "Country Paths - North America"

 CAN_PATH: "£KR_game_rule_flag_CAN  First Daughter of the Empire"
 RULE_OPTION_CAN_PATH_RANDOM: "Default"
 RULE_OPTION_CAN_PATH_RANDOM_DESC: "In the coming election, Canada has an equal chance of electing either the Liberals or the Conservatives."
 RULE_OPTION_CAN_PATH_MARLIB: "£KR_game_rule_flag_CAN  Liberal"
 RULE_OPTION_CAN_PATH_MARLIB_DESC: "The §mLiberals§!, led by Mackenzie King, will win the 1936 Canadian elections and maintain their hold on power."
 RULE_OPTION_CAN_PATH_MARLIB_SOCDEM: "£KR_game_rule_flag_CAN  Liberal-CCF Coalition"
 RULE_OPTION_CAN_PATH_MARLIB_SOCDEM_DESC: "The §mLiberals§!, led by Mackenzie King, will win the 1936 Canadian elections, maintain their hold on power with assistance from the Co-Operative Commonwealth Federation."
 RULE_OPTION_CAN_PATH_SOCCON: "£KR_game_rule_flag_CAN  Conservative"
 RULE_OPTION_CAN_PATH_SOCCON_DESC: "The §cConservatives§!, led by R.B. Bennett, will win the 1936 Canadian elections, turning the country towards a more militaristic path."
 RULE_OPTION_CAN_PATH_AUTDEM: "£KR_game_rule_flag_CAN  Authoritarian"
 RULE_OPTION_CAN_PATH_AUTDEM_DESC: "The Conservatives will win the 1936 Canadian elections, but after enacting conscription they will invoke the War Measures Act and put §gauthoritarian power§! into the hands of the British king."

 CAN_KING: "£KR_game_rule_flag_CAN  The British Monarchy"
 RULE_OPTION_CAN_KING_RANDOM: "Default"
 RULE_OPTION_CAN_KING_RANDOM_DESC: "The British crown will fall to Prince Edward, as always, and whether it remains with him is dependent on his popularity and the strength of his supporters."
 RULE_OPTION_CAN_KING_EDWARD: "£KR_game_rule_flag_CAN  King Edward VIII"
 RULE_OPTION_CAN_KING_EDWARD_DESC: "The British crown will fall to Prince Edward, and will remain with him. He will never abdicate the throne."
 RULE_OPTION_CAN_KING_ABDICATES: "£KR_game_rule_flag_CAN  King Edward VIII Abdicates"
 RULE_OPTION_CAN_KING_ABDICATES_DESC: "The British crown will fall to Prince Edward, but he will eventually abdicate the throne (assuming conditions exist in which abdication is possible). Which of his brothers the crown then passes to depends on fate."
 RULE_OPTION_CAN_KING_ALBERT: "£KR_game_rule_flag_CAN  King Albert I"
 RULE_OPTION_CAN_KING_ALBERT_DESC: "Once King Edward abdicates the throne (assuming conditions exist in which abdication is possible), the crown will fall to Prince Albert, his eldest brother and the heir presumptive."
 RULE_OPTION_CAN_KING_HENRY: "£KR_game_rule_flag_CAN  King Henry IX"
 RULE_OPTION_CAN_KING_HENRY_DESC: "Once King Edward abdicates the throne (assuming conditions exist in which abdication is possible), the crown will fall to Prince Henry, his second-eldest brother and a man with considerable military experience."
 RULE_OPTION_CAN_KING_GEORGE: "£KR_game_rule_flag_CAN  King George VI"
 RULE_OPTION_CAN_KING_GEORGE_DESC: "Once King Edward abdicates the throne (assuming conditions exist in which abdication is possible), the crown will fall to Prince George, his youngest brother who already has a son of his own. Prince George will never die in a plane crash."

 CAN_ACW_NEW_ENGLAND: "£KR_game_rule_flag_CAN  £KR_game_rule_flag_NEE  The New England Question"
 RULE_OPTION_CAN_ACW_NEW_ENGLAND_RANDOM: "Default"
 RULE_OPTION_CAN_ACW_NEW_ENGLAND_RANDOM_DESC: "When the Second American Civil War begins, Canada decides whether or not to intervene in New England, and whether or not to form an allied government there."
 RULE_OPTION_CAN_ACW_NEW_ENGLAND_FORM: "£KR_game_rule_flag_NEE  £KR_game_rule_flag_CAN  Form New England"
 RULE_OPTION_CAN_ACW_NEW_ENGLAND_FORM_DESC: "When the Second American Civil War begins, Canada will definitely intervene in New England and form an allied government."
 RULE_OPTION_CAN_ACW_NEW_ENGLAND_NOT_FORM: "£KR_game_rule_flag_CAN  Occupy New England"
 RULE_OPTION_CAN_ACW_NEW_ENGLAND_NOT_FORM_DESC: "When the Second American Civil War begins, Canada will definitely intervene in New England, but will opt to occupy the area rather than form an allied government."
 RULE_OPTION_CAN_ACW_NEW_ENGLAND_NOT_TAKE: "£KR_game_rule_flag_CAN  Avoid New England"
 RULE_OPTION_CAN_ACW_NEW_ENGLAND_NOT_TAKE_DESC: "When the Second American Civil War begins, Canada will refuse to intervene in New England at all."

 CAN_ACW_ALASKA: "£KR_game_rule_flag_CAN  The Alaskan Question"
 RULE_OPTION_CAN_ACW_ALASKA_RANDOM: "Default"
 RULE_OPTION_CAN_ACW_ALASKA_RANDOM_DESC: "The last frontier of America, Alaska, represents the undisturbed beauty of a nation now deeply disturbed. Governor Troy, on behalf of his meagre population, now turns to Canada, a beacon of peace that could preserve his state, and stave off the war. At least for a time..."
 RULE_OPTION_CAN_ACW_ALASKA_INTERVENE: "£KR_game_rule_flag_CAN  Intervention"
 RULE_OPTION_CAN_ACW_ALASKA_INTERVENE_DESC: "Canada accepts the calls for protection by its neighbour, her destiny manifesting as the protector of North American lands from the chaos below.\n\n§RRequires:§!\n§RNot§! §CAvoid New England§! in §Y$CAN_ACW_NEW_ENGLAND$§!"
 RULE_OPTION_CAN_ACW_ALASKA_NO_INTERVENE: "£KR_game_rule_flag_USA  £KR_game_rule_flag_PSA  No Intervention"
 RULE_OPTION_CAN_ACW_ALASKA_NO_INTERVENE_DESC: "Though tempted to intervene, the risk of stirring anger from the United States is not worth more fruitless arctic forest. Alaska must protect herself."

 CAN_ACW_SUPPORT: "£KR_game_rule_flag_CAN  The Intervention Debate"
 RULE_OPTION_CAN_ACW_SUPPORT_RANDOM: "Default"
 RULE_OPTION_CAN_ACW_SUPPORT_RANDOM_DESC: "When the Second American Civil War begins, Canada will choose which participant, if any, they are willing to support."
 RULE_OPTION_CAN_ACW_SUPPORT_USA: "£KR_game_rule_flag_CAN  £KR_game_rule_flag_USA  Support the Federal Government"
 RULE_OPTION_CAN_ACW_SUPPORT_USA_DESC: "When the Second American Civil War begins, Canada will always opt to support the Federal government."
 RULE_OPTION_CAN_ACW_SUPPORT_PSA: "£KR_game_rule_flag_CAN  £KR_game_rule_flag_PSA  Support the Pacific Government"
 RULE_OPTION_CAN_ACW_SUPPORT_PSA_DESC: "When the Second American Civil War begins, Canada will always opt to support the Pacific States of America, if it exists. If the Pacific government does not exist, Canada will opt to support no-one.\n\n§RRequires:§!\n§CCivil War with MacArthur§! in §Y$USA_CIVIL_WAR$§!"
 RULE_OPTION_CAN_ACW_SUPPORT_NEE: "£KR_game_rule_flag_CAN  £KR_game_rule_flag_NEE  Support New England"
 RULE_OPTION_CAN_ACW_SUPPORT_NEE_DESC: "When the Second American Civil War begins, Canada will always opt to support New England, if it exists. If New England does not exist, Canada will opt to support no-one.\n\n§RRequires:§!\n§CForm New England§! in §Y$CAN_ACW_NEW_ENGLAND$§!"
 RULE_OPTION_CAN_ACW_SUPPORT_TEX: "£KR_game_rule_flag_CAN  £KR_game_rule_flag_TEX  Support the Union Government"
 RULE_OPTION_CAN_ACW_SUPPORT_TEX_DESC: "When the Second American Civil War begins, Canada will always opt to support the American Union State, if it exists. If the Union government does not exist, Canada will opt to support no-one.\n\n§RRequires:§!\n§RNot§! §CLong Assassinated§! or §CCompromise Reached with Long§! in §Y$USA_CIVIL_WAR$§!"
 RULE_OPTION_CAN_ACW_SUPPORT_NONE: "£KR_game_rule_flag_CAN  Support No-One"
 RULE_OPTION_CAN_ACW_SUPPORT_NONE_DESC: "When the Second American Civil War begins, Canada will opt to not support any participant."

 CAN_ACW_INTERVENE: "£KR_game_rule_flag_CAN  Eyes to the South"
 RULE_OPTION_CAN_ACW_INTERVENE_RANDOM: "Default"
 RULE_OPTION_CAN_ACW_INTERVENE_RANDOM_DESC: "Canada may declare war on the Combined Syndicates alone, or may intervene militarily on behalf of their chosen participant, should they have supported one."
 RULE_OPTION_CAN_ACW_INTERVENE_DIRECT: "£KR_game_rule_flag_CAN  £KR_game_rule_flag_USA  £KR_game_rule_flag_PSA  £KR_game_rule_flag_NEE  £KR_game_rule_flag_TEX  Direct Intervention"
 RULE_OPTION_CAN_ACW_INTERVENE_DIRECT_DESC: "Canada will only ever attempt to intervene in the Second American Civil War in support of its chosen participant, if conditions are favourable for them do to so.\n\n§RRequires:§!\n§RNot§! §CSupport No-One§! in §Y$CAN_ACW_SUPPORT$§!"
 RULE_OPTION_CAN_ACW_INTERVENE_DECLARE_CSA: "£KR_game_rule_flag_CAN  £KR_game_rule_flag_CSA  Declare on the CSA"
 RULE_OPTION_CAN_ACW_INTERVENE_DECLARE_CSA_DESC: "Canada will only ever declare war on the Combined Syndicates of America, should it exist and conditions are favourable for them do to so.\n\n§RRequires:§!\n§RNot§! §CReed Assassinated§! or §CCompromise Reached with Reed§! in §Y$USA_CIVIL_WAR$§!\n§RNot§! §CForm New England§! in §Y$CAN_ACW_NEW_ENGLAND$§!"
 RULE_OPTION_CAN_ACW_INTERVENE_NO: "£KR_game_rule_flag_CAN  Do Not Intervene"
 RULE_OPTION_CAN_ACW_INTERVENE_NO_DESC: "Canada will never declare war on any participant of the Second American Civil War."

 CAN_HALIFAX: "£KR_game_rule_flag_CAN  £KR_game_rule_flag_GER  The Halifax Conference"
 RULE_OPTION_CAN_HALIFAX_RANDOM: "Default"
 RULE_OPTION_CAN_HALIFAX_RANDOM_DESC: "When both the Entente and the Reichspakt are at war with the Third Internationale, they will meet and see if they can agree to work together - with the results being determined by chance and the various demands/players involved."
 RULE_OPTION_CAN_HALIFAX_ENT: "£KR_game_rule_flag_CAN  Favour the Entente"
 RULE_OPTION_CAN_HALIFAX_ENT_DESC: "When both the Entente and the Reichspakt are at war with the Third Internationale, they will meet and see if they can agree to work together - and the Reichspakt will always give in to any resistance by the Entente, in order to reach agreement."
 RULE_OPTION_CAN_HALIFAX_GER: "£KR_game_rule_flag_GER  Favour the Reichspakt"
 RULE_OPTION_CAN_HALIFAX_GER_DESC: "When both the Entente and the Reichspakt are at war with the Third Internationale, they will meet and see if they can agree to work together - and the Entente will always give in to any resistance by the Reichspakt, in order to reach agreement."
 RULE_OPTION_CAN_HALIFAX_FAIL: "£KR_game_rule_flag_CAN  £KR_game_rule_flag_GER  The Conference Fails"
 RULE_OPTION_CAN_HALIFAX_FAIL_DESC: "When both the Entente and the Reichspakt are at war with the Third Internationale, Germany will refuse the Entente's offer to meet and discuss terms."

 CAN_REFERENDUM: "£KR_game_rule_flag_CAN  The Canadian Referendum"
 RULE_OPTION_CAN_REFERENDUM_RANDOM: "Default"
 RULE_OPTION_CAN_REFERENDUM_RANDOM_DESC: "The king may have returned to the Home Isles, but because of the hardships of the recent war, our society is very fragmented. More and more people are talking about leaving the Empire for Canada to decide its own destiny."
 RULE_OPTION_CAN_REFERENDUM_EMPIRE: "£KR_game_rule_flag_CAN  Stay in the Empire"
 RULE_OPTION_CAN_REFERENDUM_EMPIRE_DESC: "Canada will remain in the Empire, considering it its duty.\n\n§RRequires:§!\n§CThe Union of Britain falls and the United Kingdom is restored§!"
 RULE_OPTION_CAN_REFERENDUM_REPUBLIC: "£KR_game_rule_flag_CAN_republic  Cut Ties with the Monarchy"
 RULE_OPTION_CAN_REFERENDUM_REPUBLIC_DESC: "Canada decides to break with Great Britain and declares a republic.\n\n§RRequires:§!\n§CThe Union of Britain falls and the United Kingdom is restored§!"

 USA_ELECTION: "£KR_game_rule_flag_USA  1936 United States Elections"
 RULE_OPTION_USA_ELECTION_RANDOM: "Default"
 RULE_OPTION_USA_ELECTION_RANDOM_DESC: "Despite political turmoil and ineffectual economic relief programmes, it seemed to many as if the economy of the United States might finally be recovering after the Wall Street Crash of 1925. Black Monday has put an end to such hopes, and has sounded the death-knell for an already ailing economy. Republicans and Democrats have both pledged to put things right, but public confidence in the system is rapidly waning. Both Reed and Long have railed hard against the corrupt banking and political sectors, which they blame for the crash. To boot, 1936 is an election year, and elections have consequences."
 RULE_OPTION_USA_ELECTION_GARNER: "£KR_game_rule_flag_USA  John Nance Garner"
 RULE_OPTION_USA_ELECTION_GARNER_DESC: "Democrat candidate §cJohn Nance Garner§! wins the election."
 RULE_OPTION_USA_ELECTION_LANDON: "£KR_game_rule_flag_USA  Alf Landon"
 RULE_OPTION_USA_ELECTION_LANDON_DESC: "Republican candidate §mAlf Landon§! wins the election."
 RULE_OPTION_USA_ELECTION_OLSON: "£KR_game_rule_flag_USA  Floyd Olson"
 RULE_OPTION_USA_ELECTION_OLSON_DESC: "The National Unity candidate §SFloyd Olson§! wins the election."
 RULE_OPTION_USA_ELECTION_LONG: "£KR_game_rule_flag_USA  Huey Long"
 RULE_OPTION_USA_ELECTION_LONG_DESC: "America First candidate §nHuey Long§! wins the election."
 RULE_OPTION_USA_ELECTION_REED: "£KR_game_rule_flag_USA  Jack Reed"
 RULE_OPTION_USA_ELECTION_REED_DESC: "Socialist candidate §rJack Reed§! wins the election."

 USA_CIVIL_WAR: "£KR_game_rule_flag_USA  Second American Civil War"
 RULE_OPTION_USA_CIVIL_WAR_RANDOM: "Default"
 RULE_OPTION_USA_CIVIL_WAR_RANDOM_DESC: "The Presidential Campaign has been fraught with division, and only one thing is certain - war is again on the horizon for America."
 RULE_OPTION_USA_CIVIL_WAR_FOUR_SIDES: "£KR_game_rule_flag_USA  £KR_game_rule_flag_CSA  £KR_game_rule_flag_TEX  £KR_game_rule_flag_PSA  Civil War with MacArthur"
 RULE_OPTION_USA_CIVIL_WAR_FOUR_SIDES_DESC: "The President loses support and General Douglas MacArthur takes charge to \"preserve the country from extremist forces, before it's too late\" as he marches into Washington, D.C. In response to this act of \"treason\", Jack Reed, Huey Long and the governors of the Pacific states all individually take up arms against the Federal Government, and refuse to recognise the authority of any of the competing governments. As a consequence, the United States descends into a civil war."
 RULE_OPTION_USA_CIVIL_WAR_THREE_SIDES: "£KR_game_rule_flag_USA  £KR_game_rule_flag_CSA  £KR_game_rule_flag_TEX  Civil War without MacArthur"
 RULE_OPTION_USA_CIVIL_WAR_THREE_SIDES_DESC: "With the President's inability to resolve the current political crisis, Jack Reed and Huey Long both take up arms against the Federal Government, and refuse to recognise the authority of any of the competing governments. As a consequence, The United States descends into a civil war.\n\n§RRequires:§!\n§RNot§! §CHuey Long§! or §CJack Reed§! in §Y$USA_ELECTION$§!"
 RULE_OPTION_USA_CIVIL_WAR_KILL_LONG_USA_VS_CSA: "£KR_game_rule_flag_USA  £KR_game_rule_flag_CSA  Long Assassinated"
 RULE_OPTION_USA_CIVIL_WAR_KILL_LONG_USA_VS_CSA_DESC: "The newly elected president declares that both the Socialist Party and America First are purely secessionists who must be destroyed at any cost. On the advice of FBI Director Hoover, the President orders the FBI to assassinate Huey Long. While the assassination succeeds, the government role in the death of Huey Long is revealed. Jack Reed quickly capitalises on public anger towards this act of tyranny, and takes up arms against the Federal Government. The United States descends into a civil war.\n\n§RRequires:§!\n§RNot§! §CHuey Long§! or §CJack Reed§! in §Y$USA_ELECTION$§!"
 RULE_OPTION_USA_CIVIL_WAR_KILL_REED_USA_VS_TEX: "£KR_game_rule_flag_USA  £KR_game_rule_flag_TEX  Reed Assassinated"
 RULE_OPTION_USA_CIVIL_WAR_KILL_REED_USA_VS_TEX_DESC: "The newly elected president declares that both the Socialist Party and America First are purely secessionists who must be destroyed at any cost. On the advice of FBI Director Hoover, the President orders the FBI to assassinate Jack Reed. While the assassination succeeds, the government role in the death of Jack Reed is revealed. Huey Long quickly capitalises on public anger towards this act of tyranny, and takes up arms against the Federal Government. The United States descends into a civil war.\n\n§RRequires:§!\n§RNot§! §CHuey Long§! or §CJack Reed§! in §Y$USA_ELECTION$§!"
 RULE_OPTION_USA_CIVIL_WAR_COMPROMISE_WITH_LONG_USA_VS_CSA: "£KR_game_rule_flag_USA  £KR_game_rule_flag_CSA  Compromise Reached with Long"
 RULE_OPTION_USA_CIVIL_WAR_COMPROMISE_WITH_LONG_USA_VS_CSA_DESC: "The newly elected President Garner supports the Emergency Austerity Measures bill recently brought before Congress, aiming to cut government spending across the board. President Garner arranges a meeting in Philadelphia with all four major political parties to reach a compromise. Unable to make progress with both Jack Reed and Huey Long present, Garner orders the physical removal of Jack Reed and the SPA from the meeting. From then on, Garner subsequently compromises with Huey Long: in exchange for Long's support of the bill, amendments are made to benefit him. While the Emergency Austerity Measures bill passes in Congress with the endorsement of the AFP, SPA supporters across the Steel Belt are outraged by restrictions on industrial unions and socialist activities. Seizing this anger, Jack Reed declares the United States dead and takes up arms against the Federal Government. The United States descends into a civil war.\n\n§RRequires:§!\n§CJohn Nance Garner§! in §Y$USA_ELECTION$§!"
 RULE_OPTION_USA_CIVIL_WAR_COMPROMISE_WITH_REED_USA_VS_TEX: "£KR_game_rule_flag_USA  £KR_game_rule_flag_TEX  Compromise Reached with Reed"
 RULE_OPTION_USA_CIVIL_WAR_COMPROMISE_WITH_REED_USA_VS_TEX_DESC: "The newly elected President Olson successfully negotiates with Jack Reed. The compromise includes federal funding for a new organisation, the National Labor Board, to act as a liaison between unions and the government. The SPA is also promised to all but run the Board. While the bill passes in Congress, Huey Long responds with outrage when the information becomes public. Long accuses Olson of being in league with Reed, and that the government has all but submitted the United States to syndicalism. With his supporters energised, Huey Long seizes the moment to take up arms against the Federal Government. The United States descends into a civil war.\n\n§RRequires:§!\n§CFloyd Olson§! in §Y$USA_ELECTION$§!"

 USA_MARCARTHUR_WAR_PLAN: "£KR_game_rule_flag_USA  War Plan White"
 RULE_OPTION_USA_MARCARTHUR_WAR_PLAN_RANDOM: "Default"
 RULE_OPTION_USA_MARCARTHUR_WAR_PLAN_RANDOM_DESC: "Should he come to power, General MacArthur will choose one of the available war plans."
 RULE_OPTION_USA_MARCARTHUR_WAR_PLAN_YORKTOWN: "£KR_game_rule_flag_USA  War Plan White: Yorktown"
 RULE_OPTION_USA_MARCARTHUR_WAR_PLAN_YORKTOWN_DESC: "General MacArthur evacuates the West, fortifying himself in Washington, D.C.\n\n§RRequires:§!\n§CCivil War with MacArthur§! in §Y$USA_CIVIL_WAR$§!"
 RULE_OPTION_USA_MARCARTHUR_WAR_PLAN_SAN_JACINTO: "£KR_game_rule_flag_USA  War Plan White: San Jacinto"
 RULE_OPTION_USA_MARCARTHUR_WAR_PLAN_SAN_JACINTO_DESC: "General MacArthur evacuates the East, betting on a decapitation strike against the Pacific States of America before turning back east.\n\n§RRequires:§!\n§CCivil War with MacArthur§! in §Y$USA_CIVIL_WAR$§!"
 RULE_OPTION_USA_MARCARTHUR_WAR_PLAN: "£KR_game_rule_flag_USA  War Plan White"
 RULE_OPTION_USA_MARCARTHUR_WAR_PLAN_DESC: "General MacArthur does not evacuate any of the Federal territories, vowing not to cede another inch of land to the rebel factions.\n\n§RRequires:§!\n§CCivil War with MacArthur§! in §Y$USA_CIVIL_WAR$§!"

 USA_MACARTHUR_PATH: "£KR_game_rule_flag_USA  Caesar or Cincinnatus"
 RULE_OPTION_USA_MACARTHUR_PATH_RANDOM: "Default"
 RULE_OPTION_USA_MACARTHUR_PATH_RANDOM_DESC: "Should he win the civil war, Douglas MacArthur will be faced with a difficult choice: to resign as President and ensure a peaceful transition of power or remain in office indefinitely to protect America."
 RULE_OPTION_USA_MACARTHUR_PATH_CAESAR: "£KR_game_rule_flag_USA  MacArthur Remains in Power"
 RULE_OPTION_USA_MACARTHUR_PATH_CAESAR_DESC: "President MacArthur, vowing not again expose the United States to the malignant influence of those who caused the civil war, §Premains in office§!.\n\n§RRequires:§!\n§CCivil War with MacArthur§! in §Y$USA_CIVIL_WAR$§!\n\n§CThe United States of America win the Second American Civil War§!"
 RULE_OPTION_USA_MACARTHUR_PATH_CINCINNATUS: "£KR_game_rule_flag_USA  MacArthur Gives up Power"
 RULE_OPTION_USA_MACARTHUR_PATH_CINCINNATUS_DESC: "With the traitors defeated, MacArthur steps down in favour of a triumvirate to lead the country until the next election.\n\n§RRequires:§!\n§CCivil War with MacArthur§! in §Y$USA_CIVIL_WAR$§!\n\n§CThe United States of America win the Second American Civil War§!"

 USA_FORPOL: "£KR_game_rule_flag_USA  United States Foreign Policy"
 RULE_OPTION_USA_FORPOL_RANDOM: "Default"
 RULE_OPTION_USA_FORPOL_RANDOM_DESC: "After the end of the civil war, Americans must decide their future on the world stage."
 RULE_OPTION_USA_FORPOL_NEUT: "£KR_game_rule_flag_USA  Fortress America"
 RULE_OPTION_USA_FORPOL_NEUT_DESC: "America is a fortress, one which the USA will strive to defend!\n\n§RRequires:§!\n§CThe United States of America win the Second American Civil War§!"
 RULE_OPTION_USA_FORPOL_MONROE: "£KR_game_rule_flag_USA  Rebuild the Monroe Doctrine"
 RULE_OPTION_USA_FORPOL_MONROE_DESC: "The USA restores the Monroe doctrine.\n\n§RRequires:§!\n§CThe United States of America win the Second American Civil War§!\n\n§CMacArthur Remains in Power§! in §Y$USA_MACARTHUR_PATH$§!"
 RULE_OPTION_USA_FORPOL_ENT: "£KR_game_rule_flag_USA  £KR_game_rule_flag_CAN  Entente"
 RULE_OPTION_USA_FORPOL_ENT_DESC: "The USA decides to join the Entente.\n\n§RRequires:§!\n§CThe United States of America win the Second American Civil War§!\n\n§CSupport the Federal Government§! in §Y$CAN_ACW_SUPPORT$§!"

 CSA_PATH: "£KR_game_rule_flag_CSA  Second Constitutional Convention"
 RULE_OPTION_CSA_PATH_RANDOM: "Default"
 RULE_OPTION_CSA_PATH_RANDOM_DESC: "The time has come to take the next great step in the revolutionary struggle. The workers must be united behind a single cause and ideology. A consensus must be reached on the future of socialist government in America."
 RULE_OPTION_CSA_PATH_SYNDIE: "£KR_game_rule_flag_CSA_commonwealth_america  Flynn Elected"
 RULE_OPTION_CSA_PATH_SYNDIE_DESC: "Elizabeth Gurley Flynn becomes interim President and forms the §rCommonwealth of America§!.\n\n§RRequires:§!\n§CThe Combined Syndicates of America win the Second American Civil War§!\n\n§RNot§! §CReed Assassinated§! or §CCompromise Reached with Reed§! in §Y$USA_CIVIL_WAR$§!"
 RULE_OPTION_CSA_PATH_RADSOC: "£KR_game_rule_flag_CSA_socialist_republic  Thomas Elected"
 RULE_OPTION_CSA_PATH_RADSOC_DESC: "Norman Thomas becomes interim President and forms the §RSocialist Republic of America§!.\n\n§RRequires:§!\n§CThe Combined Syndicates of America win the Second American Civil War§!\n\n§RNot§! §CReed Assassinated§! or §CCompromise Reached with Reed§! in §Y$USA_CIVIL_WAR$§!"
 RULE_OPTION_CSA_PATH_BROWDER_TOTALIST: "£KR_game_rule_flag_CSA_socialist_union_of_america  Browder Elected"
 RULE_OPTION_CSA_PATH_BROWDER_TOTALIST_DESC: "Earl Browder becomes interim President and forms the §oUnion of Socialist American States§!.\n\n§RRequires:§!\n§CThe Combined Syndicates of America win the Second American Civil War§!\n\n§RNot§! §CReed Assassinated§! or §CCompromise Reached with Reed§! in §Y$USA_CIVIL_WAR$§!"
 RULE_OPTION_CSA_PATH_FOSTER_TOTALIST: "£KR_game_rule_flag_CSA_socialist_union_of_america  Foster Elected"
 RULE_OPTION_CSA_PATH_FOSTER_TOTALIST_DESC: "William Foster becomes interim President and forms the §oUnion of Socialist American States§!.\n\n§RRequires:§!\n§CThe Combined Syndicates of America win the Second American Civil War§!\n\n§RNot§! §CReed Assassinated§! or §CCompromise Reached with Reed§! in §Y$USA_CIVIL_WAR$§!"

 CSA_FORPOL: "£KR_game_rule_flag_CSA  Combined Syndicates Foreign Policy"
 RULE_OPTION_CSA_FORPOL_RANDOM: "Default"
 RULE_OPTION_CSA_FORPOL_RANDOM_DESC: "After the end of the civil war, Americans must decide their future on the world stage."
 RULE_OPTION_CSA_FORPOL_FREE_NEW_WORLD: "£KR_game_rule_flag_CSA  Free the New World§!"
 RULE_OPTION_CSA_FORPOL_FREE_NEW_WORLD_DESC: "Our place is not in the Old World, but in the New.\n\n§RRequires:§!\n§CThe Combined Syndicates of America win the Second American Civil War§!\n\n§RNot§! §CReed Assassinated§! or §CCompromise Reached with Reed§! in §Y$USA_CIVIL_WAR$§!"
 RULE_OPTION_CSA_FORPOL_INTERNATIONALE: "£KR_game_rule_flag_CSA  £KR_game_rule_flag_FRA  Internationale§!"
 RULE_OPTION_CSA_FORPOL_INTERNATIONALE_DESC: "The CSA plays the role of the Good Syndicalist Soldier and joins the Internationale to fight for syndicalism worldwide.\n\n§RRequires:§!\n§CThe Combined Syndicates of America win the Second American Civil War§!\n\n§RNot§! §CReed Assassinated§! or §CCompromise Reached with Reed§! in §Y$USA_CIVIL_WAR$§!"

 TEX_PATH: "£KR_game_rule_flag_TEX  The Future of the Union State"
 RULE_OPTION_TEX_PATH_RANDOM: "Default"
 RULE_OPTION_TEX_PATH_RANDOM_DESC: "The old regime is defeated in the American Civil War, and the conservative and reactionary American Union State raises its flag above Washington. What does the future hold for the new regime? Only time will tell."
 RULE_OPTION_TEX_PATH_LONG_DESC: "Huey Long manages to hold on to power while curtailing the intrigues of his former \"allies\"."
 RULE_OPTION_TEX_PATH_LONG_NATPOP: "£KR_game_rule_flag_TEX  For the Poor Man"
 RULE_OPTION_TEX_PATH_LONG_NATPOP_DESC: "$RULE_OPTION_TEX_PATH_LONG_DESC$ He follows through with his §nradical§! plan to make \"every man a king\".\n\n§RRequires:§!\n§CThe American Union State wins the Second American Civil War§!\n\n§RNot§! §CLong Assassinated§! or §CCompromise Reached with Long§! in §Y$USA_CIVIL_WAR$§!"
 RULE_OPTION_TEX_PATH_LONG_AUTDEM: "£KR_game_rule_flag_TEX  The Capitol Hill Conference"
 RULE_OPTION_TEX_PATH_LONG_AUTDEM_DESC: "$RULE_OPTION_TEX_PATH_LONG_DESC$ Now the undisputed leader of the nation, he rolls back on some of his loftier promises and cooperates with the establishment parties, pursing a more §gmoderate§! course.\n\n§RRequires:§!\n§CThe American Union State wins the Second American Civil War§!\n\n§RNot§! §CLong Assassinated§! or §CCompromise Reached with Long§! in §Y$USA_CIVIL_WAR$§!"
 RULE_OPTION_TEX_PATH_PATAUT: "£KR_game_rule_flag_TEX  The Business Plot"
 RULE_OPTION_TEX_PATH_PATAUT_DESC: "National Commander of the American Legion, §PGeorge Van Horn Moseley§!, announces that he will guide the country until a proper leader is found after the sudden \"disappearance\" of President Long.\n\n§RRequires:§!\n§CThe American Union State wins the Second American Civil War§!\n\n§RNot§! §CLong Assassinated§! or §CCompromise Reached with Long§! in §Y$USA_CIVIL_WAR$§!"
 RULE_OPTION_TEX_PATH_DIES_AUTDEM: "£KR_game_rule_flag_TEX  A Sentinel of the Republic"
 RULE_OPTION_TEX_PATH_DIES_AUTDEM_DESC: "President Long's extreme measures to fund his populist welfare reforms, including cutting soldiers' wages and benefits, while leaving those of his own supporters intact, anger the conservative political establishment. He is ousted as president and replaced by avowed anti-radical §gMartin Dies Jr§!.\n\n§RRequires:§!\n§CThe American Union State wins the Second American Civil War§!\n\n§RNot§! §CLong Assassinated§! or §CCompromise Reached with Long§! in §Y$USA_CIVIL_WAR$§!"

 TEX_FORPOL: "£KR_game_rule_flag_TEX  Union State Foreign Policy"
 RULE_OPTION_TEX_FORPOL_RANDOM: "Default"
 RULE_OPTION_TEX_FORPOL_RANDOM_DESC: "After the end of the civil war, Americans must decide their future on the world stage."
 RULE_OPTION_TEX_FORPOL_NEUT: "£KR_game_rule_flag_TEX  Fortress America"
 RULE_OPTION_TEX_FORPOL_NEUT_DESC: "America is a fortress, one which the AUS will strive to defend!\n\n§RRequires:§!\n§CThe American Union State wins the Second American Civil War§!\n\n§RNot§! §CLong Assassinated§! or §CCompromise Reached with Long§! in §Y$USA_CIVIL_WAR$§!\n§RNot§! §CThe Business Plot§! in §Y$TEX_PATH$§!"
 RULE_OPTION_TEX_FORPOL_MANIFEST_DESTINY: "£KR_game_rule_flag_TEX  Manifest Destiny"
 RULE_OPTION_TEX_FORPOL_MANIFEST_DESTINY_DESC: "The AUS must prevent Europeans from meddling in our affairs, and fulfil its destiny to be the rulers of North America.\n\n§RRequires:§!\n§CThe American Union State wins the Second American Civil War§!\n\n§RNot§! §CLong Assassinated§! or §CCompromise Reached with Long§! in §Y$USA_CIVIL_WAR$§!\n§CThe Business Plot§! or §CA Sentinel of the Republic§! in §Y$TEX_PATH$§!"
 RULE_OPTION_TEX_FORPOL_ENT: "£KR_game_rule_flag_TEX  £KR_game_rule_flag_CAN  Entente"
 RULE_OPTION_TEX_FORPOL_ENT_DESC: "The AUS decides to join the Entente.\n\n§RRequires:§!\n§CThe American Union State wins the Second American Civil War§!\n\n§CSupport the Union Government§! in §Y$CAN_ACW_SUPPORT$§!\n§RNot§! §CLong Assassinated§! or §CCompromise Reached with Long§! in §Y$USA_CIVIL_WAR$§!"
 RULE_OPTION_TEX_FORPOL_GER: "£KR_game_rule_flag_TEX  £KR_game_rule_flag_GER  Reichspakt"
 RULE_OPTION_TEX_FORPOL_GER_DESC: "The AUS decides to join the Reichspakt.\n\n§RRequires:§!\n§CThe American Union State wins the Second American Civil War§!\n\n§RNot§! §CLong Assassinated§! or §CCompromise Reached with Long§! in §Y$USA_CIVIL_WAR$§!\n§RNot§! §CSupport the Union Government§! in §Y$CAN_ACW_SUPPORT$§!\n§RNot§! §CFor the Poor Man§! or §CThe Capitol Hill Conference§! in §Y$TEX_PATH$§!"

 PSA_PRESIDENT: "£KR_game_rule_flag_PSA  The Provisional President"
 RULE_OPTION_PSA_PRESIDENT_RANDOM: "Default"
 RULE_OPTION_PSA_PRESIDENT_RANDOM_DESC: "Following General Douglas MacArthur's unlawful deposing of the elected President, the governors of California, Oregon and Washington break away from the federal government in a constitutionalist uprising. To further legitimise their rule, they elect a provisional President to lead the revolt against MacArthur and return America to its democratic roots."
 RULE_OPTION_PSA_PRESIDENT_SMITH: "£KR_game_rule_flag_PSA  Al Smith"
 RULE_OPTION_PSA_PRESIDENT_SMITH_DESC: "Vice President §lAl Smith§! is sworn is as President.\n\n§RRequires:§!\n§CJohn Nance Garner§! in §Y$USA_ELECTION$§!\n§CCivil War with MacArthur§! in §Y$USA_CIVIL_WAR$§!"
 RULE_OPTION_PSA_PRESIDENT_MCNARY: "£KR_game_rule_flag_PSA  Charles McNary"
 RULE_OPTION_PSA_PRESIDENT_MCNARY_DESC: "Vice President §mCharles McNary§! is sworn is as President.\n\n§RRequires:§!\n§CAlf Landon§! in §Y$USA_ELECTION$§!\n§CCivil War with MacArthur§! in §Y$USA_CIVIL_WAR$§!"
 RULE_OPTION_PSA_PRESIDENT_WILLKIE: "£KR_game_rule_flag_PSA  Wendell Willkie"
 RULE_OPTION_PSA_PRESIDENT_WILLKIE_DESC: "Vice President §lWendell Willkie§! is sworn is as President.\n\n§RRequires:§!\n§CFloyd Olson§! in §Y$USA_ELECTION$§!\n§CCivil War with MacArthur§! in §Y$USA_CIVIL_WAR$§!"
 RULE_OPTION_PSA_PRESIDENT_MERRIAM: "£KR_game_rule_flag_PSA  Frank Merriam"
 RULE_OPTION_PSA_PRESIDENT_MERRIAM_DESC: "The Governor of California, §mFrank Merriam§!, is elected President.\n\n§RRequires:§!\n§CHuey Long§! or §CJack Reed§! in §Y$USA_ELECTION$§!\n§CCivil War with MacArthur§! in §Y$USA_CIVIL_WAR$§!"
 RULE_OPTION_PSA_PRESIDENT_JOHNSON: "£KR_game_rule_flag_PSA  Hiram Johnson"
 RULE_OPTION_PSA_PRESIDENT_JOHNSON_DESC: "Californian Senator §lHiram Johnson§! is elected President.\n\n§RRequires:§!\n§CHuey Long§! or §CJack Reed§! in §Y$USA_ELECTION$§!\n§CCivil War with MacArthur§! in §Y$USA_CIVIL_WAR$§!"

 PSA_PATH: "£KR_game_rule_flag_PSA  Pacific States Elections"
 RULE_OPTION_PSA_PATH_RANDOM: "Default"
 RULE_OPTION_PSA_PATH_RANDOM_DESC: "Living up to their democratic credentials, even after the outbreak of war, the Pacific States continues on with elections as previously scheduled."
 RULE_OPTION_PSA_PATH_MARLIB: "£KR_game_rule_flag_PSA  Republican Party"
 RULE_OPTION_PSA_PATH_MARLIB_DESC: "The §mRepublicans§! are victorious in the elections.\n\n§RRequires:§!\n§CCivil War with MacArthur§! in §Y$USA_CIVIL_WAR$§!"
 RULE_OPTION_PSA_PATH_SOCLIB: "£KR_game_rule_flag_PSA  Democratic Party"
 RULE_OPTION_PSA_PATH_SOCLIB_DESC: "The §lDemocrats§! are victorious in the elections.\n\n§RRequires:§!\n§CCivil War with MacArthur§! in §Y$USA_CIVIL_WAR$§!"
 RULE_OPTION_PSA_PATH_SOCDEM: "£KR_game_rule_flag_PSA  Farmer-Labor Party"
 RULE_OPTION_PSA_PATH_SOCDEM_DESC: "The §SFarmer-Labor Party§! are victorious in the elections.\n\n§RRequires:§!\n§CCivil War with MacArthur§! in §Y$USA_CIVIL_WAR$§!\n\n§CThe United States of America have capitulated§!\n§CThe Pacific States are not in a faction with New England§!"

 PSA_FORPOL: "£KR_game_rule_flag_PSA  Pacific States Foreign Policy"
 RULE_OPTION_PSA_FORPOL_RANDOM: "Default"
 RULE_OPTION_PSA_FORPOL_RANDOM_DESC: "After the end of the civil war, Americans must decide their future on the world stage."
 RULE_OPTION_PSA_FORPOL_NEUT: "£KR_game_rule_flag_PSA  Fortress America"
 RULE_OPTION_PSA_FORPOL_NEUT_DESC: "Our country is a fortress, and we will defend it!\n\n§RRequires:§!\n§CThe Pacific States of America win the Second American Civil War§!\n\n§CCivil War with MacArthur§! in §Y$USA_CIVIL_WAR$§!"
 RULE_OPTION_PSA_FORPOL_ENT: "£KR_game_rule_flag_PSA  £KR_game_rule_flag_CAN  Entente"
 RULE_OPTION_PSA_FORPOL_ENT_DESC: "The PSA decides to join the Entente.\n\n§RRequires:§!\n§CThe Pacific States of America win the Second American Civil War§!\n\n§CCivil War with MacArthur§! in §Y$USA_CIVIL_WAR$§!\n§CSupport the Pacific Government§! in §Y$CAN_ACW_SUPPORT$§!\n§RNot§! §CAuthoritarian§! in §Y$CAN_PATH$§!"
 RULE_OPTION_PSA_FORPOL_JAP: "£KR_game_rule_flag_PSA  £KR_game_rule_flag_JAP  Co-Prosperity Sphere"
 RULE_OPTION_PSA_FORPOL_JAP_DESC: "The PSA decides to join the Co-Prosperity Sphere.\n\n§RRequires:§!\n§CThe Pacific States of America win the Second American Civil War§!\n\n§CCivil War with MacArthur§! in §Y$USA_CIVIL_WAR$§!\n§CMinseitō§! or §CSeiyūkai§! or §CShakai Taishūtō§! in §Y$JAP_PATH$§!\n§RNot§! §CSupport the Pacific Government§! in §Y$CAN_ACW_SUPPORT$§!\n§RNot§! §CUnited States Annexation§! or §CPacific States Annexation§! in §Y$HAW_PATH$§!\n§RNot§! §CCo-Prosperity Sphere§! in §Y$HAW_FORPOL$§!"

 HAW_PATH: "£KR_game_rule_flag_HAW  Outcome of the General Strike"
 RULE_OPTION_HAW_PATH_RANDOM: "Default"
 RULE_OPTION_HAW_PATH_RANDOM_DESC: "In the chaos following the secession from the United States of America, a general strike of all the workers of Hawaii has been called and risks to spiral out of control. The fate of the former Territory is in the hands of the Emergency Directorate - how shall it deal with the workers?"
 RULE_OPTION_HAW_PATH_MONARCHY: "£KR_game_rule_flag_HAW_kingdom  Restore the Kingdom"
 RULE_OPTION_HAW_PATH_MONARCHY_DESC: "The Emergency Directorate declares that the Constitutional Monarchy - overthrown by a coalition of European and American businessmen in the 1893 coup - will be restored. An assembly of Hawaiian nobles will roll up until a successor of the last heir to the throne will be chosen."
 RULE_OPTION_HAW_PATH_REPUBLIC: "£KR_game_rule_flag_HAW  Proclaim a Republic"
 RULE_OPTION_HAW_PATH_REPUBLIC_DESC: "The Emergency Directorate decides to proclaim a Republic. The role of interim President will be in the hands of Alexander Baldwin up until proper elections can be arranged."
 RULE_OPTION_HAW_PATH_SYNDIE: "£KR_game_rule_flag_HAW_syndicalist  Successful Revolution"
 RULE_OPTION_HAW_PATH_SYNDIE_DESC: "The violent repression of the workers enrages the population of the former Territory leading the strikes to spiral out of control. The strikers manage to defeat the Police and the National Guard, taking control of Honolulu. The Commune of Hawaii is proclaimed!"
 RULE_OPTION_HAW_PATH_ANNEXATION_DESC: "The General Strike is defeated. The Emergency Committee in Hawaii has decided that they should remain part of America, and recognises the"
 RULE_OPTION_HAW_PATH_USA: "£KR_game_rule_flag_USA  United States Annexation"
 RULE_OPTION_HAW_PATH_USA_DESC: "$RULE_OPTION_HAW_PATH_ANNEXATION_DESC$ federal government as the legitimate government.\n\n§RRequires:§!\n§RNot§! §CCivil War with MacArthur§! in §Y$USA_CIVIL_WAR$§!"
 RULE_OPTION_HAW_PATH_PSA: "£KR_game_rule_flag_PSA  Pacific States Annexation"
 RULE_OPTION_HAW_PATH_PSA_DESC: "$RULE_OPTION_HAW_PATH_ANNEXATION_DESC$ Pacific States as the legitimate government.\n\n§RRequires:§!\n§CCivil War with MacArthur§! in §Y$USA_CIVIL_WAR$§!"

 HAW_ELECTION: "£KR_game_rule_flag_HAW  Elections on the Islands"
