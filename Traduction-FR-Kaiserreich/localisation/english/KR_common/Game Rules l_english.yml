 BRA_PATH: "£KR_game_rule_flag_BRA  Federal Elections of 1936"
 RULE_OPTION_BRA_PATH_RANDOM: "Default"
 RULE_OPTION_BRA_PATH_RANDOM_DESC: "Tensions rise as vastly different factions prepare for what will probably be the most violent and contentious election in the history of Brazil. Political talk is almost synonymous with heated arguments, and an air of ideological extremism looms over the nation's populace. Four very different visions for the country clash, in some places, even physically. How will the people of Brazil choose?"
 RULE_OPTION_BRA_PATH_SOCCON: "£KR_game_rule_flag_BRA  Partido Republicano Victory"
 RULE_OPTION_BRA_PATH_SOCCON_DESC: "Getulio Vargas and the §cPartido Republicano§! win the 1936 elections. While Vargas attempts to consolidates his personal power, his plans are foiled. In the end, democracy prevails."
 RULE_OPTION_BRA_PATH_PATAUT: "£KR_game_rule_flag_BRA  Vargas Assumes Direct Control"
 RULE_OPTION_BRA_PATH_PATAUT_DESC: "Getulio Vargas and the Partido Republicano win the 1936 elections. Vargas slowly consolidates his personal power and eventually assumes §Pdirect control§! of the country. With his expanded powers, Brazil is reformed into a new state."
 RULE_OPTION_BRA_PATH_SOCLIB: "£KR_game_rule_flag_BRA  Partido Liberal Victory"
 RULE_OPTION_BRA_PATH_SOCLIB_DESC: "Júlio Prestes and the §lPartido Liberal§! win the 1936 elections."
 RULE_OPTION_BRA_PATH_SOCDEM: "£KR_game_rule_flag_BRA  Esquerda Democrática Victory"
 RULE_OPTION_BRA_PATH_SOCDEM_DESC: "João Mangabeira and the §SEsquerda Democrática§! win the 1936 elections. The democratic government remains despite fallout from President Mangabeira's meeting with a Chilean politician."
 RULE_OPTION_BRA_PATH_MARLIB: "£KR_game_rule_flag_BRA  Partido Liberal Democráta Victory"
 RULE_OPTION_BRA_PATH_MARLIB_DESC: "Júlio Prestes and the Partido Liberal win the 1936 elections. In 1940, a splinter group called the §mPartido Liberal Democráta§! come to prominence and win the elections."
 RULE_OPTION_BRA_PATH_RADSOC: "£KR_game_rule_flag_BRA_radical_socialist  Socialist Coup - Autonomistas"
 RULE_OPTION_BRA_PATH_RADSOC_DESC: "João Mangabeira and the Esquerda Democrática win the 1936 elections. The army launches a coup after the government refused to arrest a Chilean politician whom President Mangabeira had met with. This coup is met with successful syndicalist counter-coup. A socialist state is established in Brazil. In its First Congress of Trade Unions, the §RAutonomistas§! are elected."
 RULE_OPTION_BRA_PATH_SYNDIE: "£KR_game_rule_flag_BRA_syndicalist  Socialist Coup - Ortodoxos"
 RULE_OPTION_BRA_PATH_SYNDIE_DESC: "João Mangabeira and the social democratic Esquerda Democrática win the 1936 elections. The army launches a coup after the government refused to arrest a Chilean politician whom President Mangabeira had met with. This coup is met with successful syndicalist counter-coup. A socialist state is established in Brazil. In its First Congress of Trade Unions, the §rOrtodoxos§! are elected."
 RULE_OPTION_BRA_PATH_TOTALIST: "£KR_game_rule_flag_BRA_syndicalist  Socialist Coup - Maximalists"
 RULE_OPTION_BRA_PATH_TOTALIST_DESC: "João Mangabeira and the social democratic Esquerda Democrática win the 1936 elections. The army launches a coup after the government refused to arrest a Chilean politician whom President Mangabeira had met with. This coup is met with successful syndicalist counter-coup. A socialist state is established in Brazil. In its First Congress of Trade Unions, the §oMaximalists§! are elected."
 RULE_OPTION_BRA_PATH_NATPOP: "£KR_game_rule_flag_BRA_national_populist  The Organic Empire"
 RULE_OPTION_BRA_PATH_NATPOP_DESC: "Gustavo Dodt Barroso and the §nAção Integralista Brasileira§! win the 1936 elections. The government later reinstates the monarchy and crowns Dom Pedro III de Orléans e Bragança as Emperor."

 BRA_FORPOL: "£KR_game_rule_flag_BRA  Brazilian Foreign Policy"
 RULE_OPTION_BRA_FORPOL_RANDOM: "Default"
 RULE_OPTION_BRA_FORPOL_RANDOM_DESC: "It is time for Brazil to define itself on the world stage."
