 PAP_PATH: "£KR_game_rule_flag_PAP  The New Pope"
 RULE_OPTION_PAP_PATH_RANDOM: "Default"
 RULE_OPTION_PAP_PATH_RANDOM_DESC: "The Conclave may elect any of four men as the new pope."
 RULE_OPTION_PAP_PATH_NATPOP: "£KR_game_rule_flag_PAP  Julius IV"
 RULE_OPTION_PAP_PATH_NATPOP_DESC: "§nJulius IV§! is elected, and will strengthen his temporal power."
 RULE_OPTION_PAP_PATH_PATAUT: "£KR_game_rule_flag_PAP  Pius XII"
 RULE_OPTION_PAP_PATH_PATAUT_DESC: "§PPius XII§! is elected, and will strengthen his temporal power."
 RULE_OPTION_PAP_PATH_SOCCON: "£KR_game_rule_flag_PAP_rome  Stephen X"
 RULE_OPTION_PAP_PATH_SOCCON_DESC: "§cStephen X§! is elected, and will relinquish his temporal power. Il Movimento Sociale Latino are successful in the subsequent elections."
 RULE_OPTION_PAP_PATH_SOCDEM: "£KR_game_rule_flag_PAP_rome  John XXIII"
 RULE_OPTION_PAP_PATH_SOCDEM_DESC: "§SJohn XXIII§! is elected, and will relinquish his temporal power. L'Alleanza Cristiana Democratica are successful in the subsequent elections."

 SIC_PATH: "£KR_game_rule_flag_SIC  Democracy in the Mezzogiorno"
 RULE_OPTION_SIC_PATH_RANDOM: "Default"
 RULE_OPTION_SIC_PATH_RANDOM_DESC: "The 1937 election will decide whether the Sicilian people will continue to live in a democracy, or fall to the draw of integralism."
 RULE_OPTION_SIC_PATH_SOCCON: "£KR_game_rule_flag_SIC  Democrats - PDC"
 RULE_OPTION_SIC_PATH_SOCCON_DESC: "The §cPartito Democratico Cristiano§! is victorious in the elections."
 RULE_OPTION_SIC_PATH_SOCLIB: "£KR_game_rule_flag_SIC  Democrats - DC"
 RULE_OPTION_SIC_PATH_SOCLIB_DESC: "The §lDemocrazia Cristiana§! are victorious in the elections."
 RULE_OPTION_SIC_PATH_SOCDEM: "£KR_game_rule_flag_SIC  Democrats - PPD"
 RULE_OPTION_SIC_PATH_SOCDEM_DESC: "The §SPartito Popolare Democratico§! is victorious in the elections."
 RULE_OPTION_SIC_PATH_AUTDEM: "£KR_game_rule_flag_SIC  Democrats - PA"
 RULE_OPTION_SIC_PATH_AUTDEM_DESC: "The §gPartito Agrario§! is victorious in the elections."
 RULE_OPTION_SIC_PATH_NATPOP: "£KR_game_rule_flag_SIC  Integralists"
 RULE_OPTION_SIC_PATH_NATPOP_DESC: "The §nIntegralisti d'e Ddoje Sicilie§! are victorious in the elections, and begin to transform the Two Sicilies."

 SIC_FORPOL: "£KR_game_rule_flag_SIC  Sicilian Foreign Policy"
 RULE_OPTION_SIC_FORPOL_RANDOM: "Default"
 RULE_OPTION_SIC_FORPOL_RANDOM_DESC: "Sicily's strategic position in the southern Mediterranean makes it no surprise that there are several different regional and global powers that would be willing to have them by their side."
 RULE_OPTION_SIC_FORPOL_AUS: "£KR_game_rule_flag_SIC  £KR_game_rule_flag_AUS  Donau-Adriabund"
 RULE_OPTION_SIC_FORPOL_AUS_DESC: "The Kingdom of Two Sicilies decides to join the Donau-Adriabund."
 RULE_OPTION_SIC_FORPOL_GER: "£KR_game_rule_flag_SIC  £KR_game_rule_flag_GER  Reichspakt"
 RULE_OPTION_SIC_FORPOL_GER_DESC: "The Kingdom of Two Sicilies decides to join the Reichspakt."
 RULE_OPTION_SIC_FORPOL_ENT: "£KR_game_rule_flag_SIC  £KR_game_rule_flag_CAN  Entente"
 RULE_OPTION_SIC_FORPOL_ENT_DESC: "The Kingdom of Two Sicilies decides to join the Entente."

 SIC_UNIFIED: "£KR_game_rule_flag_SIC  The Boot, Under the Bourbon Heel"
 RULE_OPTION_SIC_UNIFIED_RANDOM: "Default"
 RULE_OPTION_SIC_UNIFIED_RANDOM_DESC: "The agrarian and relatively under-industrialised south of Italy has overcome the odds and managed to unite the peninsula under the rule of King Fernando III. The question is, will the King and his government declare a new unified Italian Empire, or will he lead a more regionalised, decentralised Italy into the future?"
 RULE_OPTION_SIC_UNIFIED_START_DESC: "After successfully defeating the Socialist Republic of Italy, the Kingdom of Two Sicilies"
 RULE_OPTION_SIC_UNIFIED_EMPIRE: "£KR_game_rule_flag_SIC_ITA  Italian Empire"
 RULE_OPTION_SIC_UNIFIED_EMPIRE_DESC: "$RULE_OPTION_SIC_UNIFIED_START_DESC$ declares itself to be the first Italian Empire, under rule of the Bourbons.\n\n§RRequires:§!\n§CThe Kingdom of Two Sicilies reunites Italy§!"
 RULE_OPTION_SIC_UNIFIED_CONFED: "£KR_game_rule_flag_SIC  Italian Confederation"
 RULE_OPTION_SIC_UNIFIED_CONFED_DESC: "$RULE_OPTION_SIC_UNIFIED_START_DESC$ decides to reform the peninsula into a confederation of autonomous Italian states.\n\n§RRequires:§!\n§CThe Kingdom of Two Sicilies reunites Italy§!"

 SRD_PATH: "£KR_game_rule_flag_SRD  The House of Savoie"
 RULE_OPTION_SRD_PATH_RANDOM: "Default"
 RULE_OPTION_SRD_PATH_RANDOM_DESC: "Sardinia, led by the House of Savoie, is split between authoritarianism and constitutionalism. Prime Minister Bardanzellu has resigned, and King Amedeo must appoint a successor, giving him a welcome opportunity to shift Sardinia's direction to one of his choosing."
 RULE_OPTION_SRD_PATH_PATAUT: "£KR_game_rule_flag_SRD  Blocco Nazionale"
 RULE_OPTION_SRD_PATH_PATAUT_DESC: "King Amedeo appoints the autocratic Marshal Badoglio. The Marshal consolidates his power and the leads the §PNational Bloc§!, which will remain in power if Sardinia is successful in their reclamation."
 RULE_OPTION_SRD_PATH_AUTDEM: "£KR_game_rule_flag_SRD  Badoglio Deposed - Right Liberals"
 RULE_OPTION_SRD_PATH_AUTDEM_DESC: "King Amedeo appoints the autocratic Marshal Badoglio. The Marshal fails to consolidate power around himself, and the King relieves him of his command, replacing him with Paolo Thaon di Revel. §PGoverno Thaon di Revel§! will lead Sardinia, which after reclamation thaws into a democracy modelled on pre-1912 Italy, led by the §gRight Liberals§!."
 RULE_OPTION_SRD_PATH_AUT_MARLIB: "£KR_game_rule_flag_SRD  Badoglio Deposed - Left Liberals"
 RULE_OPTION_SRD_PATH_AUT_MARLIB_DESC: "King Amedeo appoints the autocratic Marshal Badoglio. The Marshal fails to consolidate power around himself, and the King relieves him of his command, replacing him with Paolo Thaon di Revel. §PGoverno Thaon di Revel§! will lead Sardinia, which after reclamation thaws into a democracy modelled on pre-1912 Italy, led by the §mLeft Liberals§!."
 RULE_OPTION_SRD_PATH_DEM_DESC: "King Amedeo appoints the apolitical technocrat General Marras. Reformists within Sardinia successfully push for further democratisation, and elections are held."
 RULE_OPTION_SRD_PATH_SOCCON: "£KR_game_rule_flag_SRD  Democracy Restored - UDS"
 RULE_OPTION_SRD_PATH_SOCCON_DESC: "$RULE_OPTION_SRD_PATH_DEM_DESC$ The §cUnione Democratica Sarda§! form a centre-right coalition with monarchists, which will remain in power if the mainland is restored."
 RULE_OPTION_SRD_PATH_MARLIB: "£KR_game_rule_flag_SRD  Democracy Restored - UL"
 RULE_OPTION_SRD_PATH_MARLIB_DESC: "$RULE_OPTION_SRD_PATH_DEM_DESC$ The §mUnione Liberale§! form a centrist coalition with the Democrats, which will remain in power if the mainland is restored."
 RULE_OPTION_SRD_PATH_SOCLIB: "£KR_game_rule_flag_SRD  Democracy Restored - PSd'Az /  NC"
 RULE_OPTION_SRD_PATH_SOCLIB_DESC: "$RULE_OPTION_SRD_PATH_DEM_DESC$ The Partito Sardo d'Azione, or Sardists, are elected and §lCamillo Bellieni§! leads the government. Moderates within Sardists will split off from the party after the mainland is restored and the National Centre will form, which will remain in power."
 RULE_OPTION_SRD_PATH_SOCDEM: "£KR_game_rule_flag_SRD  Democracy Restored - PSd'Az /  PdA"
 RULE_OPTION_SRD_PATH_SOCDEM_DESC: "$RULE_OPTION_SRD_PATH_DEM_DESC$ The Partito Sardo d'Azione, or Sardists, are elected and §SGiovanni Battista Melis§! leads the government. The Sardists will split after the mainland is restored and the remnant of the party will remain in power."

