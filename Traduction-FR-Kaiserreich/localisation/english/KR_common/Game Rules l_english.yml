 RULE_OPTION_NFA_ELECTION_AUTDEM_DESC: "François de La Rocque orchestrates a military coup, placing himself and his §gParti Social Français§! at the head of a Republic which adopts a semblance of democracy.\n\n§RRequires:§!\n§CThe Commune of France falls and the French Republic is restored§!\n\n§CSecond Union Sacrée - Coalition§! or §CSecond Union Sacrée - PSF§! in §Y$NFA_PATH$§!"
 RULE_OPTION_NFA_ELECTION_PATAUT: "£KR_game_rule_flag_NFA_mainland  Presidential Dictatorship"
 RULE_OPTION_NFA_ELECTION_PATAUT_DESC: "François de La Rocque orchestrates a military coup, and rules France as a §Ppresidential dictator§!.\n\n§RRequires:§!\n§CThe Commune of France falls and the French Republic is restored§!\n\n§CSecond Union Sacrée - Coalition§! or §CSecond Union Sacrée - PSF§! in §Y$NFA_PATH$§!"

 ENG_PATH: "£KR_game_rule_flag_ENG  Trade Union Congress of 1936"
 RULE_OPTION_ENG_PATH_RANDOM: "Default"
 RULE_OPTION_ENG_PATH_RANDOM_DESC: "The Labour Party, the sole ruling party in Britain since the revolution, has long since splintered into multiple competing factions. Federationists, Autonomists and Maximists all vie for influence in the 1936 Congress of the Trade Unions."
 RULE_OPTION_ENG_PATH_SYNDIE: "The §rFederationists§! secure a majority in the Trade Union Congress of 1936."
 RULE_OPTION_ENG_PATH_HORNER_SYNDIE: "£KR_game_rule_flag_ENG  Federationists - Horner"
 RULE_OPTION_ENG_PATH_HORNER_SYNDIE_DESC: "$RULE_OPTION_ENG_PATH_SYNDIE$\nThe Hornerist tendency within the faction comes to the fore, as Arthur Horner becomes Chairman with George Hardy as his deputy, who is later replaced with G.D.H. Cole after the Second Weltkrieg."
 RULE_OPTION_ENG_PATH_ATTLEE_SYNDIE: "£KR_game_rule_flag_ENG  Federationists - Attlee"
 RULE_OPTION_ENG_PATH_ATTLEE_SYNDIE_DESC: "$RULE_OPTION_ENG_PATH_SYNDIE$\nThe Hornerist tendency within the faction comes to the fore, with Clement Attlee taking over from Arthur Horner, after the Second Weltkrieg."
 RULE_OPTION_ENG_PATH_PANKHURST_SYNDIE: "£KR_game_rule_flag_ENG  Federationists - Pankhurst"
 RULE_OPTION_ENG_PATH_PANKHURST_SYNDIE_DESC: "$RULE_OPTION_ENG_PATH_SYNDIE$\nThe Pankurstites take precedence within the Federationists, as Sylvia Pankhurst becomes Chairwoman with Ellen Wilkinson as her Deputy."
 RULE_OPTION_ENG_PATH_WILKINSON_SYNDIE: "£KR_game_rule_flag_ENG  Federationists - Wilkinson"
 RULE_OPTION_ENG_PATH_WILKINSON_SYNDIE_DESC: "$RULE_OPTION_ENG_PATH_SYNDIE$\nThe Pankurstites take precedence within the Federationists, and Ellen Wilkinson, with Eric Blair as her Deputy, takes over from Sylvia Pankhurst as Chairwoman after the Second Weltkrieg."
 RULE_OPTION_ENG_PATH_AUTONOMIST_DESC: "The §RAutonomists§! secure a majority in the Trade Union Congress of 1936. Niclas y Glais promises greater decentralisation for the people of Britain, and establishes Trade Union Congresses in Edinburgh and Cardiff."
 RULE_OPTION_ENG_PATH_RADSOC: "£KR_game_rule_flag_ENG  £KR_game_rule_flag_SCO  £KR_game_rule_flag_WLS_syndicalist  Autonomists - A New Capital"
 RULE_OPTION_ENG_PATH_RADSOC_DESC: "$RULE_OPTION_ENG_PATH_AUTONOMIST_DESC$\nIn order to move away from the centralist tendencies of London, Birmingham is chosen as the new capital of Britain after the Second Weltkrieg, with Scotland and Wales being granted a large degree of autonomy."
 RULE_OPTION_ENG_PATH_EDWARDS_SYNDIE: "£KR_game_rule_flag_ENG_england  £KR_game_rule_flag_SCO  £KR_game_rule_flag_WLS_syndicalist  Autonomists - Independence"
 RULE_OPTION_ENG_PATH_EDWARDS_SYNDIE_DESC: "$RULE_OPTION_ENG_PATH_AUTONOMIST_DESC$\nAfter the Second Weltkrieg, y Glais fully dissolves the National Trade Union Congress of the Union of Britain, and forms a new English TUC, granting full independence to the new Scottish and Welsh TUCs. §rEbenezer Edwards§! takes over as Chairman of the Union of England."
 RULE_OPTION_ENG_PATH_MAXIMIST_DESC: "The §oMaximists§! secure a majority in the Trade Union Congress of 1936, and Oswald Mosley takes over as Chairman with John Strachey as his Deputy."
 RULE_OPTION_ENG_PATH_MOSLEY_TOTALIST: "£KR_game_rule_flag_ENG  Maximists - Mosley"
 RULE_OPTION_ENG_PATH_MOSLEY_TOTALIST_DESC: "$RULE_OPTION_ENG_PATH_MAXIMIST_DESC$\nOswald Mosley successfully consolidates his rule and transforms the Union of Britain into a Maximist state."
 RULE_OPTION_ENG_PATH_MOSLEY_FAILURE_DESC: "Oswald Mosley's attempts to seize control of the nation after the Second Weltkrieg fail,"
 RULE_OPTION_ENG_PATH_STRACHEY_TOTALIST: "£KR_game_rule_flag_ENG  Maximists - Strachey"
 RULE_OPTION_ENG_PATH_STRACHEY_TOTALIST_DESC: "$RULE_OPTION_ENG_PATH_MAXIMIST_DESC$\nOswald Mosley's attempts to seize control of the nation after the Second Weltkrieg fail, as he is ousted by John Strachey and Eric Blair."
 RULE_OPTION_ENG_PATH_BLAIR_RADSOC: "£KR_game_rule_flag_ENG  Actionists"
 RULE_OPTION_ENG_PATH_BLAIR_RADSOC_DESC: "The Maximists secure a majority in the Trade Union Congress of 1936.\nOswald Mosley's attempts to seize control of the nation fail spectacularly and he is ousted by Eric Blair's §RActionist§! tendency within the Maximists, with Blair taking over as Chairman and Fenner Brockway his deputy."
 RULE_OPTION_ENG_PATH_NO_MAJORITY_SYNDIE: "£KR_game_rule_flag_ENG  No Majority"
 RULE_OPTION_ENG_PATH_NO_MAJORITY_SYNDIE_DESC: "No majority is found in the 1936 Trade Union Congress, and the previous alliance between the §rFederationists§! and Maximists is maintained going forward."

 GBR_PATH: "£KR_game_rule_flag_GBR  Return of the King"
 RULE_OPTION_GBR_PATH_RANDOM: "Default"
 RULE_OPTION_GBR_PATH_RANDOM_DESC: "Finally, after many years of exile, the king is able to return to his country. But Britain still has the wounds of syndicalism that must be eradicated. This raises the question - can free elections be held without prejudice?"
 RULE_OPTION_GBR_PATH_ELECTED_AUTDEM: "£KR_game_rule_flag_GBR  Hardline Conservatives"
 RULE_OPTION_GBR_PATH_ELECTED_AUTDEM_DESC: "Despite the difficulties, the government manages to enlist the support of the population and hold free elections, which are won by a hardline wing of the §gConservative Party§!.\n\n§RRequires:§!\n§CThe Union of Britain falls and the United Kingdom is restored§!"
 RULE_OPTION_GBR_PATH_SOCCON: "£KR_game_rule_flag_GBR  Conservative Party"
 RULE_OPTION_GBR_PATH_SOCCON_DESC: "Despite the difficulties, the government manages to enlist the support of the population and hold free elections, which are won by the §cConservative Party§!.\n\n§RRequires:§!\n§CThe Union of Britain falls and the United Kingdom is restored§!"
 RULE_OPTION_GBR_PATH_MARLIB: "£KR_game_rule_flag_GBR  Liberal Party"
 RULE_OPTION_GBR_PATH_MARLIB_DESC: "Despite the difficulties, the government manages to enlist the support of the population and hold free elections, which are won by the §mLiberal Party§!.\n\n§RRequires:§!\n§CThe Union of Britain falls and the United Kingdom is restored§!"
 RULE_OPTION_GBR_PATH_GAITSKELL_SOCDEM: "£KR_game_rule_flag_GBR  Labour Party - Gaitskell"
 RULE_OPTION_GBR_PATH_GAITSKELL_SOCDEM_DESC: "Despite the difficulties, the government manages to enlist the support of the population and hold free elections, which are won by the §SLabour Party§!, with Hugh Gaitskell becoming Prime Minister.\n\n§RRequires:§!\n§CThe Union of Britain falls and the United Kingdom is restored§!"
 RULE_OPTION_GBR_PATH_CROSSMAN_SOCDEM: "£KR_game_rule_flag_GBR  Labour Party - Crossman"
 RULE_OPTION_GBR_PATH_CROSSMAN_SOCDEM_DESC: "Despite the difficulties, the government manages to enlist the support of the population and hold free elections, which are won by the §SLabour Party§!, with Richard Crossman becoming Prime Minister.\n\n§RRequires:§!\n§CThe Union of Britain falls and the United Kingdom is restored§!"
 RULE_OPTION_GBR_PATH_GUIDED_AUTDEM: "£KR_game_rule_flag_GBR  Guided Parliament"
 RULE_OPTION_GBR_PATH_GUIDED_AUTDEM_DESC: "Due to increasing popular rejection of the government, the elections are cancelled and a §gNational Government§! is formed.\n\n§RRequires:§!\n§CThe Union of Britain falls and the United Kingdom is restored§!"

 IRE_ELECTION: "£KR_game_rule_flag_IRE  The Valentine's Day Elections"
 RULE_OPTION_IRE_ELECTION_RANDOM: "Default"
 RULE_OPTION_IRE_ELECTION_RANDOM_DESC: "Sinn Féin led Ireland into stability and prosperity by entering Mitteleuropa, but with Black Monday, that status quo has been thrown into disarray, and who will win the 1937 elections is anyone's guess."
 RULE_OPTION_IRE_ELECTION_COLLINS_AUTDEM: "£KR_game_rule_flag_IRE  The Big Fellow Remains"
 RULE_OPTION_IRE_ELECTION_COLLINS_AUTDEM_DESC: "In the immediate aftermath of Black Monday, President Michael Collins successfully manages to balance the demands of his northern allies with those of the electorate as a whole. Collins remains leader of §gSinn Féin§!, and leads the party to victory in the 1937 elections."
 RULE_OPTION_IRE_ELECTION_MULCAHY_AUTDEM: "£KR_game_rule_flag_IRE  Mulcahy Takes the Helm"
 RULE_OPTION_IRE_ELECTION_MULCAHY_AUTDEM_DESC: "President Collins cedes control of Sinn Féin to his longtime ally Richard Mulcahy following Black Monday. Mulcahy leads §gSinn Féin§! to victory in the 1937 elections and uses his new leadership to take the party down the path of reform."
 RULE_OPTION_IRE_ELECTION_CENTRIST_SOCCON: "£KR_game_rule_flag_IRE  The Centrist Coalition"
 RULE_OPTION_IRE_ELECTION_SF_LOSE_DESC: "Sinn Féin lose power in the 1937 elections"
 RULE_OPTION_IRE_ELECTION_CENTRIST_SOCCON_DESC: "$RULE_OPTION_IRE_ELECTION_SF_LOSE_DESC$ to a liberal-conservative coalition led by Éamon de Valera's §cAn Saorstát Críostúil§!, or \"the Christian Republic\", backed up by the liberal National Development Party."
 RULE_OPTION_IRE_ELECTION_CURSED_SOCCON: "£KR_game_rule_flag_IRE  The Conservative Coalition"
 RULE_OPTION_IRE_ELECTION_CURSED_SOCCON_DESC: "$RULE_OPTION_IRE_ELECTION_SF_LOSE_DESC$ to a traditionalist coalition led by Éamon de Valera's\n§cAn Saorstát Críostúil§!, or \"the Christian Republic\", backed up by the nationalist Aontas Náisiúnta, or \"National Union\", who are brought to new prominence following Collins' disastrous handling of Black Monday."
 RULE_OPTION_IRE_ELECTION_COMPROMISE_SOCDEM: "£KR_game_rule_flag_IRE  The Compromise Coalition"
 RULE_OPTION_IRE_ELECTION_COMPROMISE_SOCDEM_DESC: "$RULE_OPTION_IRE_ELECTION_SF_LOSE_DESC$ to a diverse multi-party coalition led by William O'Brien's §SLabour Party§!, backed up by the liberal National Development Party and the agrarian Clann na Talmhan, or \"Family of the Land\"."
 RULE_OPTION_IRE_ELECTION_RADICAL_SOCDEM: "£KR_game_rule_flag_IRE  The Radical Coalition"
 RULE_OPTION_IRE_ELECTION_RADICAL_SOCDEM_DESC: "$RULE_OPTION_IRE_ELECTION_SF_LOSE_DESC$ to a broad left-wing coalition led by William O'Brien's §SLabour Party§!, backed up by the agrarian Clann na Talmhan, or \"Family of the Land\", and the pacifist socialist Progressive Labour Party."
 RULE_OPTION_IRE_ELECTION_PATAUT: "£KR_game_rule_flag_IRE  The March on Dublin"
 RULE_OPTION_IRE_ELECTION_PATAUT_DESC: "$RULE_OPTION_IRE_ELECTION_SF_LOSE_DESC$, and the actions of their successors soon anger conservative and nationalist forces in the country, quickly leading to their ousting in a paramilitary coup orchestrated by Eoin O'Duffy's §PAontas Náisiúnta§!, or \"National Union\"."

 IRE_FORPOL: "£KR_game_rule_flag_IRE  Irish Foreign Policy"
 RULE_OPTION_IRE_FORPOL_RANDOM: "Default"
 RULE_OPTION_IRE_FORPOL_RANDOM_DESC: "Since gaining independence in 1922 and leaving the Entente after the British Revolution, Ireland has become a member of Mitteleuropa, but has not made any overtures towards joining any formal military alliance. The events that follow the Northern Crisis in 1938 may see them becoming members of an established geopolitical bloc, either willingly or unwillingly, or may usher in an era of renewed neutrality."
 RULE_OPTION_IRE_FORPOL_INDEPENDENT: "£KR_game_rule_flag_IRE  Independence Maintained"
 RULE_OPTION_IRE_FORPOL_INDEPENDENT_START_DESC: "Ireland will maintain its independence following the Northern Crisis"
 RULE_OPTION_IRE_FORPOL_INDEPENDENT_DESC: "$RULE_OPTION_IRE_FORPOL_INDEPENDENT_START_DESC$, and its actions thereafter will be left to chance."
 RULE_OPTION_IRE_FORPOL_NEUT: "£KR_game_rule_flag_IRE  Military Neutrality"
 RULE_OPTION_IRE_FORPOL_NEUT_DESC: "$RULE_OPTION_IRE_FORPOL_INDEPENDENT_START_DESC$, and will not seek to join any faction unless at war."
 RULE_OPTION_IRE_FORPOL_GER: "£KR_game_rule_flag_IRE  £KR_game_rule_flag_GER  Reichspakt"
 RULE_OPTION_IRE_FORPOL_GER_DESC: "$RULE_OPTION_IRE_FORPOL_INDEPENDENT_START_DESC$, and will later build on their old alliance with the Germans by joining the Reichspakt."
 RULE_OPTION_IRE_FORPOL_ENT: "£KR_game_rule_flag_IRE  £KR_game_rule_flag_CAN  Entente"
 RULE_OPTION_IRE_FORPOL_ENT_DESC: "$RULE_OPTION_IRE_FORPOL_INDEPENDENT_START_DESC$, and will later attempt to bury the hatchet with their old colonial masters by joining the Entente."
 RULE_OPTION_IRE_FORPOL_SITUATIONAL: "£KR_game_rule_flag_IRE  Situational Alignment"
 RULE_OPTION_IRE_FORPOL_SITUATIONAL_DESC: "$RULE_OPTION_IRE_FORPOL_INDEPENDENT_START_DESC$, and will not seek to join the Reichspakt or the Entente unless at war, but may join a faction in certain limited circumstances."
 RULE_OPTION_IRE_FORPOL_COUP_DESC: "The Northern Crisis results in a military coup"
 RULE_OPTION_IRE_FORPOL_PUPPET_GER: "£KR_game_rule_flag_IRE  £KR_game_rule_flag_GER  Pro-German Military Coup"
 RULE_OPTION_IRE_FORPOL_PUPPET_GER_DESC: "$RULE_OPTION_IRE_FORPOL_COUP_DESC$, leading to the installation of a German-aligned puppet government, and Ireland's membership of the Reichspakt."
 RULE_OPTION_IRE_FORPOL_PUPPET_ENG: "£KR_game_rule_flag_IRE_socialist_starry_plough  £KR_game_rule_flag_ENG  The Second Irish Revolution"
 RULE_OPTION_IRE_FORPOL_PUPPET_ENG_DESC: "$RULE_OPTION_IRE_FORPOL_COUP_DESC$, which is then overthrown in a socialist revolution backed by the Union of Britain. A puppet socialist government is installed, and Ireland joins the Third Internationale."

 IRE_PATH: "£KR_game_rule_flag_IRE  The Aftermath of the Northern Crisis"
 RULE_OPTION_IRE_PATH_RANDOM: "Default"
 RULE_OPTION_IRE_PATH_RANDOM_DESC: "The events of the 1937 elections and the Northern Crisis set the scene for who may lead Ireland into the future, be it via democratic election, armed insurrection or foreign intervention that they come to power."
 RULE_OPTION_IRE_PATH_GER_MAJOR_DESC: "lose the 1937 elections, are chosen to lead the democratic government installed by a pro-German military coup, and will aim to gain independence from Germany while remaining part of the Reichspakt."
 RULE_OPTION_IRE_PATH_GER_MINOR_DESC: "are not part of the government after the 1937 elections, and later participate in a democratic government installed by a pro-German military coup. They will take over this government in subsequent elections, and aim to gain independence from Germany while remaining part of the Reichspakt."
 RULE_OPTION_IRE_PATH_SINN_FEIN_DESC: "will begin to relax restrictions and attempt to reconcile with former party members, reforming §mSinn Féin§! in the process."
 RULE_OPTION_IRE_PATH_COLLINS_MARLIB: "£KR_game_rule_flag_IRE  Sinn Féin - Collins"
 RULE_OPTION_IRE_PATH_COLLINS_MARLIB_DESC: "Michael Collins remains leader of §gSinn Féin§!, and after winning the 1937 elections and navigating the Northern Crisis, governs Ireland under the principles of international trade, religious pluralism and the importance of law and order. After the threat of the Third Internationale passes in Europe, they $RULE_OPTION_IRE_PATH_SINN_FEIN_DESC$\n\nAlternatively, Collins' §gSinn Féin§! $RULE_OPTION_IRE_PATH_GER_MAJOR_DESC$\n\n§RRequires:§!\n§CThe Big Fellow Remains§! in §Y$IRE_ELECTION$§! and §Rnot§! §CPro-German Military Coup§! in\n§Y$IRE_FORPOL$§! or\n\n§CPro-German Military Coup§! in §Y$IRE_FORPOL$§! and §Rnot§! §CThe Big Fellow Remains§! or §CMulcahy Takes the Helm§! in §Y$IRE_ELECTION$§!\n\n§RNot§! §CThe Second Irish Revolution§! in §Y$IRE_FORPOL$§!"
 RULE_OPTION_IRE_PATH_MULCAHY_MARLIB: "£KR_game_rule_flag_IRE  Sinn Féin - Mulcahy"
 RULE_OPTION_IRE_PATH_MULCAHY_MARLIB_DESC: "Richard Mulcahy takes over as leader of §gSinn Féin§!, and after winning the 1937 elections and navigating the Northern Crisis, adopts a more reconciliatory approach as the government $RULE_OPTION_IRE_PATH_SINN_FEIN_DESC$\n\nAlternatively, Mulcahy's §gSinn Féin§! $RULE_OPTION_IRE_PATH_GER_MAJOR_DESC$\n\n§RRequires:§!\n§CMulcahy Takes the Helm§! in §Y$IRE_ELECTION$§! and §Rnot§! §CPro-German Military Coup§! in\n§Y$IRE_FORPOL$§! or\n\n§CPro-German Military Coup§! in §Y$IRE_FORPOL$§! and §Rnot§! §CThe Big Fellow Remains§! or §CMulcahy Takes the Helm§! in §Y$IRE_ELECTION$§!\n\n§RNot§! §CThe Second Irish Revolution§! in §Y$IRE_FORPOL$§!"
 RULE_OPTION_IRE_PATH_SOCCON: "£KR_game_rule_flag_IRE  An Saorstát Críostúil"
 RULE_OPTION_IRE_PATH_SOCCON_DESC: "Éamon de Valera's §cAn Saorstát Críostúil§!, or \"the Christian Republic\", leads the coalition elected in 1937, and governs Ireland on policies heavily inspired by Catholic social teaching. An Saorstát Críostúil continues to lead the ruling coalition in subsequent elections.\n\nAlternatively, §cAn Saorstát Críostúil§! $RULE_OPTION_IRE_PATH_GER_MAJOR_DESC$\n\n§RRequires:§!\n§CThe Centrist Coalition§! or §CThe Conservative Coalition§! or §CThe March on Dublin§! in §Y$IRE_ELECTION$§! and §Rnot§! §CPro-German Military Coup§! in\n§Y$IRE_FORPOL$§! or\n\n§CPro-German Military Coup§! in §Y$IRE_FORPOL$§! and §Rnot§! §CThe Centrist Coalition§! or §CThe Conservative Coalition§! or §CThe March on Dublin§! in §Y$IRE_ELECTION$§!\n\n§RNot§! §CThe Second Irish Revolution§! in §Y$IRE_FORPOL$§!"
 RULE_OPTION_IRE_PATH_SOCDEM: "£KR_game_rule_flag_IRE  Labour Party"
 RULE_OPTION_IRE_PATH_SOCDEM_DESC: "William O'Brien's §SLabour Party§! leads the coalition elected in 1937, and governs Ireland using the social democratic policies that made up the Democratic Programme of the First Dáil in 1919, but were never put into practice. Labour continues to lead the ruling coalition in subsequent elections.\n\nAlternatively, the §SLabour Party§! $RULE_OPTION_IRE_PATH_GER_MAJOR_DESC$\n\n§RRequires:§!\n§CThe Compromise Coalition§! or §CThe Radical Coalition§! in §Y$IRE_ELECTION$§! and §Rnot§! §CPro-German Military Coup§! in §Y$IRE_FORPOL$§! or\n\n§CPro-German Military Coup§! in §Y$IRE_FORPOL$§! and §Rnot§! §CThe Centrist Coalition§! or §CThe Compromise Coalition§! or §CThe Radical Coalition§! in §Y$IRE_ELECTION$§!\n\n§RNot§! §CThe Second Irish Revolution§! in §Y$IRE_FORPOL$§!"
 RULE_OPTION_IRE_PATH_LEMASS_MARLIB: "£KR_game_rule_flag_IRE  National Development Party"
 RULE_OPTION_IRE_PATH_LEMASS_MARLIB_DESC: "Seán Lemass' §mNational Development Party§! are elected as part of a coalition in the 1937 elections, and then takes over as the principal party in the coalition in subsequent elections. They will govern Ireland with policies that prioritise businesses and economic growth.\n\nAlternatively, the §mNational Development Party§! $RULE_OPTION_IRE_PATH_GER_MINOR_DESC$\n\n§RRequires:§!\n§CThe Centrist Coalition§! or §CThe Compromise Coalition§! in §Y$IRE_ELECTION$§! and §Rnot§! §CPro-German Military Coup§! in §Y$IRE_FORPOL$§! or\n\n§CPro-German Military Coup§! in §Y$IRE_FORPOL$§! and §Rnot§! §CThe Centrist Coalition§! or §CThe Compromise Coalition§! in §Y$IRE_ELECTION$§!\n\n§RNot§! §CThe Second Irish Revolution§! in §Y$IRE_FORPOL$§!"
 RULE_OPTION_IRE_PATH_SOCLIB: "£KR_game_rule_flag_IRE  Clann na Talmhan"
 RULE_OPTION_IRE_PATH_SOCLIB_DESC: "Michael Donnellan's §lClann na Talmhan§!, or \"Family of the Land\", are elected as part of a coalition in the 1937 elections, and then takes over as the principal party in the coalition in subsequent elections. They will govern Ireland with policies that prioritise small farmers and rural areas.\n\nAlternatively, §lClann na Talmhan§! $RULE_OPTION_IRE_PATH_GER_MINOR_DESC$\n\n§RRequires:§!\n§CThe Compromise Coalition§! or §CThe Radical Coalition§! in §Y$IRE_ELECTION$§! and §Rnot§! §CPro-German Military Coup§! in §Y$IRE_FORPOL$§! or\n\n§CPro-German Military Coup§! in §Y$IRE_FORPOL$§! and §Rnot§! §CThe Centrist Coalition§! or §CThe Compromise Coalition§! or §CThe Radical Coalition§! in §Y$IRE_ELECTION$§!\n\n§RNot§! §CThe Second Irish Revolution§! in §Y$IRE_FORPOL$§!"
 RULE_OPTION_IRE_PATH_RADSOC: "£KR_game_rule_flag_IRE  Progressive Labour Party"
 RULE_OPTION_IRE_PATH_RADSOC_DESC: "Owen Sheehy-Skeffington's §RProgressive Labour Party§! is elected as part of a coalition in the 1937 elections, and so long as Ireland is not at in a faction or at war and has passed sufficient reforms, takes over as the principal party in the coalition in subsequent elections. He will govern Ireland with policies in line with pacifism, egalitarianism and secularism, and may only join the Third Internationale in limited circumstances.\n\nAlternatively, the §RProgressive Labour Party§! will have Sheehy-Skeffington cede control of party leadership to more militant members, and in the Labour government's failure of the Northern Crisis, take over the government with help from the Union of Britain. $RULE_OPTION_IRE_PATH_SOCIALIST_END_DESC$\n\n§RRequires:§!\n§CThe Radical Coalition§! in §Y$IRE_ELECTION$§!\n\n§CThe Second Irish Revolution§! in §Y$IRE_FORPOL$§! or §Cthe Third Internationale exists§!\n\n§RNot§! §CReichspakt§! or §CEntente§! or §CPro-German Military Coup§! in §Y$IRE_FORPOL$§!"
 RULE_OPTION_IRE_PATH_PATAUT: "£KR_game_rule_flag_IRE  Aontas Náisiúnta - Autocracy"
 RULE_OPTION_IRE_PATH_PATAUT_DESC: "Eoin O'Duffy's §PAontas Náisiúnta§!, or \"National Union\", ousts the unstable elected government following the 1937 elections, and successfully navigates the Northern Crisis. He subsequently triumphs in the power struggle within his party, solidifying his rule and governing Ireland as a nationalist, Catholic supremacist, corporatist dictatorship backed up by the army.\n\nAlternatively, §PAontas Náisiúnta§! does not participate in or coup the elected government after the 1937 elections, and O'Duffy later made the leader of a dictatorship installed by a pro-German military coup, subsequently attempting to gain independence from Germany while remaining part of the Reichspakt.\n\n§RRequires:§!\n§CThe March on Dublin§! and §Rnot§! §CPro-German Military Coup§! in §Y$IRE_FORPOL$§! or\n\n§CPro-German Military Coup§! in §Y$IRE_FORPOL$§! and §Rnot§! §CThe Conservative Coalition§! or §CThe March on Dublin§! in §Y$IRE_ELECTION$§!\n\n§RNot§! §CThe Second Irish Revolution§! in §Y$IRE_FORPOL$§!"
 RULE_OPTION_IRE_PATH_AUTDEM: "£KR_game_rule_flag_IRE  Aontas Náisiúnta - Democracy"
 RULE_OPTION_IRE_PATH_AUTDEM_DESC: "$RULE_OPTION_IRE_PATH_AN_DESC$ The power struggle within the party leads to a stalemate, with party moderate John J. O'Kelly left to pick up the pieces. He turns Ireland into a traditionalist, conservative guided democracy, reforming §gAontas Náisiúnta§! in the process, and forming a coalition with An Saorstát Críostúil.\n\nAlternatively, §PAontas Náisiúnta§! is elected as part of a coalition in the 1937 elections, and then takes over as the principal party in the coalition in subsequent elections.\n\nAlternatively, §gAontas Náisiúnta§! $RULE_OPTION_IRE_PATH_GER_MINOR_DESC$\n\n§RRequires:§!\n§CThe Conservative Coalition§! or §CThe March on Dublin§! in §Y$IRE_ELECTION$§! and §Rnot§! §CPro-German Military Coup§! in §Y$IRE_FORPOL$§! or\n\n§CPro-German Military Coup§! in §Y$IRE_FORPOL$§! and §Rnot§! §CThe Conservative Coalition§! or §CThe March on Dublin§! in §Y$IRE_ELECTION$§!\n\n§RNot§! §CThe Second Irish Revolution§! in §Y$IRE_FORPOL$§!"
 RULE_OPTION_IRE_PATH_AN_DESC: "Aontas Náisiúnta, or \"National Union\", ousts the unstable elected government following the 1937 elections, and successfully navigates the Northern Crisis."
 RULE_OPTION_IRE_PATH_NATPOP_DESC: "$RULE_OPTION_IRE_PATH_AN_DESC$ Gearóid Ó Cuinneagáin's Gaelic supremacist, integralist wing of §nAontas Náisiúnta§! utterly transforms the party."
 RULE_OPTION_IRE_PATH_REGENCY_NATPOP: "£KR_game_rule_flag_IRE_monarchist  Aontas Náisiúnta - Regency"
 RULE_OPTION_IRE_PATH_REGENCY_NATPOP_DESC: "$RULE_OPTION_IRE_PATH_NATPOP_DESC$\n\nAdmiring the monarchial system, but without a worthy claimant to the Irish throne, Ó Cuinneagáin rules Ireland as a regency, until such time as a suitable candidate is found.\n\n§RRequires:§!\n§CThe March on Dublin§! in §Y$IRE_ELECTION$§!\n\n§RNot§! §CPro-German Military Coup§! or §CThe Second Irish Revolution§! in §Y$IRE_FORPOL$§!"
 RULE_OPTION_IRE_PATH_MONARCHY_NATPOP: "£KR_game_rule_flag_IRE_monarchist  Aontas Náisiúnta - Monarchy"
 RULE_OPTION_IRE_PATH_MONARCHY_NATPOP_DESC: "$RULE_OPTION_IRE_PATH_NATPOP_DESC$\n\nÓ Cuinneagáin crowns the Portuguese noble Jorge Maria O'Neill, scion of the ancient and prestigious Ó Néill dynasty, in an effort to bring back Ireland to its days of glory.\n\n§RRequires:§!\n§CThe March on Dublin§! in §Y$IRE_ELECTION$§!\n\n§RNot§! §CPro-German Military Coup§! or §CThe Second Irish Revolution§! in §Y$IRE_FORPOL$§!"
 RULE_OPTION_IRE_PATH_SOCIALIST_START_DESC: "The government collapses during the Northern Crisis, and an attempted pro-German military coup is soon faced with a socialist revolution, with significant support from the Union of Britain."
 RULE_OPTION_IRE_PATH_SOCIALIST_END_DESC: "They will then aim to gain independence from Britain while remaining part of the Third Internationale."
 RULE_OPTION_IRE_PATH_SYNDIE: "£KR_game_rule_flag_IRE_socialist_starry_plough  Irish Syndicalist Party"
 RULE_OPTION_IRE_PATH_SYNDIE_DESC: "$RULE_OPTION_IRE_PATH_SOCIALIST_START_DESC$\n\nJames Larkin's §rIrish Syndicalist Party§! comes to the fore in the aftermath of the revolution, inspired by the views of James Connolly and the theories of orthodox syndicalism in other socialist nations. $RULE_OPTION_IRE_PATH_SOCIALIST_END_DESC$\n\n§RRequires:§!\n§CThe Second Irish Revolution§! in §Y$IRE_FORPOL$§!"
 RULE_OPTION_IRE_PATH_TOTALIST: "£KR_game_rule_flag_IRE_socialist_starry_plough  Saor Éire"
 RULE_OPTION_IRE_PATH_TOTALIST_DESC: "$RULE_OPTION_IRE_PATH_SOCIALIST_START_DESC$\n\nPeadar O'Donnell's §oSaor Éire§! comes to the fore in the aftermath of the revolution, establishing a nationalist, vanguardist party-state steeped in rural militant socialism. $RULE_OPTION_IRE_PATH_SOCIALIST_END_DESC$\n\n§RRequires:§!\n§CThe Second Irish Revolution§! in §Y$IRE_FORPOL$§!"

 NIR_REVOLT: "£KR_game_rule_flag_NIR  The Northern Revolt"
 RULE_OPTION_NIR_REVOLT_RANDOM: "Default"
 RULE_OPTION_NIR_REVOLT_RANDOM_DESC: "Seeing an alliance with Dublin as favourable to invasion from the Union of Britain, Northern Ireland joined with the Republic in the aftermath of the British Revolution.\nHowever, deep historical divisions remain, and should Ireland fall to syndicalists or hardline nationalists, Northern Ireland may rise up against Dublin rule."
 RULE_OPTION_NIR_REVOLT_NO: "£KR_game_rule_flag_IRE_monarchist  £KR_game_rule_flag_IRE_socialist_starry_plough  No Revolt"
 RULE_OPTION_NIR_REVOLT_NO_DESC: "Ireland's new far-right or far-left government manages to smother any potential Northern rebellion before it breaks out."
 RULE_OPTION_NIR_REVOLT_DESC: "Northern Ireland declares war against the Dublin government. If it is against a reactionary regime, it will be sometime after March 1938, and Northern Ireland will join the Entente if it succeeds.\nIf it is against a syndicalist regime, the revolt will occur when the Entente is at war with the Third Internationale, and Northern Ireland joins the Entente at the start of the revolt."
 RULE_OPTION_NIR_REVOLT_YES: "£KR_game_rule_flag_NIR  £KR_game_rule_flag_IRE_monarchist  £KR_game_rule_flag_IRE_socialist_starry_plough  Revolt"
 RULE_OPTION_NIR_REVOLT_YES_DESC: "$RULE_OPTION_NIR_REVOLT_DESC$\n\n§RRequires:§!\n§CThe March on Dublin§! in §Y$IRE_ELECTION$§! and §Rnot§! §CEntente§!, §CPro-German Military Coup§! or §CThe Second Irish Revolution§! in\n§Y$IRE_FORPOL$§! and §Rnot§! §CAontas Náisiúnta - Democracy§! in §Y$IRE_PATH$§! or\n\n§CThe Second Irish Revolution§! in §Y$IRE_FORPOL$§!\nand §Cthe Entente is at war with the Third Internationale.§!\n\n§RNot§! §CEntente§! in §Y$IRE_FORPOL$§!"
 RULE_OPTION_NIR_REVOLT_PUPPET: "£KR_game_rule_flag_NIR  £KR_game_rule_flag_GBR  £KR_game_rule_flag_IRE_monarchist  £KR_game_rule_flag_IRE_socialist_starry_plough  Revolt - Devolution"
 RULE_OPTION_NIR_REVOLT_PUPPET_DESC: "$RULE_OPTION_NIR_REVOLT_DESC$\nShould the revolt succeed, Northern Ireland will remain a devolved government of the United Kingdom, as it was before the British Revolution.\n\n§RRequires:§!\n§CThe March on Dublin§! in §Y$IRE_ELECTION$§! and §Rnot§! §CEntente§!, §CPro-German Military Coup§! or §CThe Second Irish Revolution§! in\n§Y$IRE_FORPOL$§! and §Rnot§! §CAontas Náisiúnta - Democracy§! in §Y$IRE_PATH$§! or\n\n§CThe Second Irish Revolution§! in §Y$IRE_FORPOL$§!\nand §Cthe Entente is at war with the Third Internationale.§!\n\n§RNot§! §CEntente§! in §Y$IRE_FORPOL$§!"
 RULE_OPTION_NIR_REVOLT_ANNEX: "£KR_game_rule_flag_GBR  £KR_game_rule_flag_IRE_monarchist  £KR_game_rule_flag_IRE_socialist_starry_plough  Revolt - Integration"
 RULE_OPTION_NIR_REVOLT_ANNEX_DESC: "$RULE_OPTION_NIR_REVOLT_DESC$\nShould the revolt succeed, Northern Ireland will be fully annexed into the United Kingdom.\n\n§RRequires:§!\n§CThe March on Dublin§! in §Y$IRE_ELECTION$§! and §Rnot§! §CEntente§!, §CPro-German Military Coup§! or §CThe Second Irish Revolution§! in\n§Y$IRE_FORPOL$§! and §Rnot§! §CAontas Náisiúnta - Democracy§! in §Y$IRE_PATH$§! or\n\n§CThe Second Irish Revolution§! in §Y$IRE_FORPOL$§!\nand §Cthe Entente is at war with the Third Internationale.§!\n\n§RNot§! §CEntente§! in §Y$IRE_FORPOL$§!"

 BEL_FLAWAL_PATH: "£KR_game_rule_flag_BEL_flanders_wallonia  Aftermath of February 17th"
 RULE_OPTION_BEL_FLAWAL_PATH_RANDOM: "Default"
 RULE_OPTION_BEL_FLAWAL_PATH_RANDOM_DESC: "With an unpopular king and great anti-German sentiment among the populace, Flanders-Wallonia stands on the precipice of great change."
 RULE_OPTION_BEL_FLAWAL_PATH_REFORM_AUTDEM: "£KR_game_rule_flag_BEL_flanders_wallonia  Status Quo"
 RULE_OPTION_BEL_FLAWAL_PATH_REFORM_AUTDEM_DESC: "Adelbert and his §gRoyal Cabinet§! suppress protests with the help of the army, and do not dare to carry out any reforms in the kingdom."
 RULE_OPTION_BEL_FLAWAL_PATH_REFORM_REFORM_DESC: "Adelbert suppresses protests with the help of the army. Some time later, he decides on reforms, turning the kingdom into a full-fledged constitutional monarchy."
 RULE_OPTION_BEL_FLAWAL_PATH_REFORM_SOCCON: "£KR_game_rule_flag_BEL_flanders_wallonia  Reforms - KP/DC"
 RULE_OPTION_BEL_FLAWAL_PATH_REFORM_SOCCON_DESC: "$RULE_OPTION_BEL_FLAWAL_PATH_REFORM_REFORM_DESC$\nThe §cKatholiek Blok / Démocratie Chrétienne§!, or Catholic Block / Christian Democrats win the subsequent elections."
 RULE_OPTION_BEL_FLAWAL_PATH_REFORM_SOCDEM: "£KR_game_rule_flag_BEL_flanders_wallonia  Reforms - BWP/POB"
 RULE_OPTION_BEL_FLAWAL_PATH_REFORM_SOCDEM_DESC: "$RULE_OPTION_BEL_FLAWAL_PATH_REFORM_REFORM_DESC$\nThe §SBelgische Werklieden Partij / Parti Ouvrier Belge§!, or Belgian Labour Party, win the subsequent elections."
 RULE_OPTION_BEL_FLAWAL_PATH_REFORM_MARLIB: "£KR_game_rule_flag_BEL_flanders_wallonia  Reforms - LP"
 RULE_OPTION_BEL_FLAWAL_PATH_REFORM_MARLIB_DESC: "$RULE_OPTION_BEL_FLAWAL_PATH_REFORM_REFORM_DESC$\nThe KP/DC win the subsequent elections, with the §mLiberale Partij§!, or Liberal Party, taking over in elections thereafter."
 RULE_OPTION_BEL_FLAWAL_PATH_REFORM_SOCLIB: "£KR_game_rule_flag_BEL_flanders_wallonia  Reforms - BWP/POB (Liberal)"
 RULE_OPTION_BEL_FLAWAL_PATH_REFORM_SOCLIB_DESC: "$RULE_OPTION_BEL_FLAWAL_PATH_REFORM_REFORM_DESC$\nThe Belgian Labour Party win the subsequent elections, with the §lliberal§! wing of the party taking over in elections thereafter."
 RULE_OPTION_BEL_FLAWAL_PATH_COUP_DESC: "Adelbert suppresses protests with the help of the army. After a while, the army gains enough strength to coup the unpopular government and turns Adelbert into a figurehead."
 RULE_OPTION_BEL_FLAWAL_PATH_COUP_SOCCON: "£KR_game_rule_flag_BEL_flanders_wallonia  Army Coup - KP/DC"
 RULE_OPTION_BEL_FLAWAL_PATH_COUP_SOCCON_DESC: "$RULE_OPTION_BEL_FLAWAL_PATH_COUP_DESC$\nThe §cKP/DC§! win the subsequent elections."
 RULE_OPTION_BEL_FLAWAL_PATH_COUP_MARLIB: "£KR_game_rule_flag_BEL_flanders_wallonia  Army Coup - LP"
 RULE_OPTION_BEL_FLAWAL_PATH_COUP_MARLIB_DESC: "$RULE_OPTION_BEL_FLAWAL_PATH_COUP_DESC$\nThe §mLiberale Partij§!, or Liberal Party, win the subsequent elections."
 RULE_OPTION_BEL_FLAWAL_PATH_COUP_SOCDEM: "£KR_game_rule_flag_BEL_flanders_wallonia  Army Coup - BWP/POB"
 RULE_OPTION_BEL_FLAWAL_PATH_COUP_SOCDEM_DESC: "$RULE_OPTION_BEL_FLAWAL_PATH_COUP_DESC$\nThe §SBWP/POB§! win the subsequent elections."
 RULE_OPTION_BEL_FLAWAL_PATH_COUP_SOCLIB: "£KR_game_rule_flag_BEL_flanders_wallonia  Army Coup - BWP/POB (Liberal)"
 RULE_OPTION_BEL_FLAWAL_PATH_COUP_SOCLIB_DESC: "$RULE_OPTION_BEL_FLAWAL_PATH_COUP_DESC$\nThe BWP/POB win the subsequent elections, with the §lliberal§! wing of the party taking over in elections thereafter."
 RULE_OPTION_BEL_FLAWAL_PATH_COUP_AUTDEM: "£KR_game_rule_flag_BEL_flanders_wallonia  Army Coup - Adelbert Reinstated"
 RULE_OPTION_BEL_FLAWAL_PATH_COUP_AUTDEM_DESC: "$RULE_OPTION_BEL_FLAWAL_PATH_COUP_DESC$\nThe BWP/POB win the subsequent elections, but Germany intervenes and reinstates Adelbert and his §gRoyal Cabinet§!.\nBelgium later revolts after the Commune of France declares war on the German Empire."
 RULE_OPTION_BEL_FLAWAL_PATH_COUP_PATAUT: "£KR_game_rule_flag_BEL_flanders_wallonia  Army Coup - Military Rule"
 RULE_OPTION_BEL_FLAWAL_PATH_COUP_PATAUT_DESC: "$RULE_OPTION_BEL_FLAWAL_PATH_COUP_DESC$\nThe §Pmilitary§! decides not to give up power."
 RULE_OPTION_BEL_FLAWAL_PATH_FLANDERS_REVOLT_DESC: "Adelbert sends in the army to quell the protests of February 17th. In a last ditch effort to maintain power before being disbanded, the §PFlemish Council§! takes the bold step of unanimously declaring the independence of Flanders."
 RULE_OPTION_BEL_FLAWAL_PATH_FLANDERS_REVOLT_INTERVENTION: "£KR_game_rule_flag_WAL  £KR_game_rule_flag_FLA  Flemish Revolt - Intervention"
 RULE_OPTION_BEL_FLAWAL_PATH_FLANDERS_REVOLT_INTERVENTION_DESC: "$RULE_OPTION_BEL_FLAWAL_PATH_FLANDERS_REVOLT_DESC$ Adelbert decides to crush this rebellion."
 RULE_OPTION_BEL_FLAWAL_PATH_FLANDERS_REVOLT_ACQUIESCENCE: "£KR_game_rule_flag_WAL  £KR_game_rule_flag_FLA  Flemish Revolt - Acquiescence"
 RULE_OPTION_BEL_FLAWAL_PATH_FLANDERS_REVOLT_ACQUIESCENCE_DESC: "$RULE_OPTION_BEL_FLAWAL_PATH_FLANDERS_REVOLT_DESC$ Adelbert hesitates to invade Flanders."
 RULE_OPTION_BEL_FLAWAL_PATH_INDEPENDENCE_REBELLION: "£KR_game_rule_flag_BEL  Rebellion - Belgian Independence"
 RULE_OPTION_BEL_FLAWAL_PATH_INDEPENDENCE_REBELLION_DESC: "Local police alone attempt to quell the protests of February 17th. The situation becomes dire, culminating in a revolt. Flemish and Walloon rebels work together to secure the independence of a unified Belgium, driving German forces out of the country.\n\n§CNote: Belgium declares independence in 1936.§!"
 RULE_OPTION_BEL_FLAWAL_PATH_REFERENDUM_DESC: "Adelbert sends in the army to quell the protests of February 17th. Due to rising tension, a secret referendum is held, calling for the independence of Belgium."
 RULE_OPTION_BEL_FLAWAL_PATH_INDEPENDENCE_REFERENDUM: "£KR_game_rule_flag_BEL  Referendum - Belgian Independence"
 RULE_OPTION_BEL_FLAWAL_PATH_INDEPENDENCE_REFERENDUM_DESC: "$RULE_OPTION_BEL_FLAWAL_PATH_REFERENDUM_DESC$ Germany accepts the results of this referendum, and grants Belgium its independence.\n\n§CNote: Belgium declares independence around 1937 or after.§!"
 RULE_OPTION_BEL_FLAWAL_PATH_INDEPENDENCE_CRACKDOWN: "£KR_game_rule_flag_WAL  Referendum - Crackdown"
 RULE_OPTION_BEL_FLAWAL_PATH_INDEPENDENCE_CRACKDOWN_DESC: "$RULE_OPTION_BEL_FLAWAL_PATH_REFERENDUM_DESC$ Germany dismisses the results of this referendum, and cracks down on all dissenters. Belgium later revolts after the Commune of France declares war on the German Empire."
 RULE_OPTION_BEL_FLAWAL_PATH_INDEPENDENCE_ABDICATION: "£KR_game_rule_flag_BEL  Abdication - Belgian Independence"
 RULE_OPTION_BEL_FLAWAL_PATH_INDEPENDENCE_ABDICATION_DESC: "Adelbert sends in the army to quell the protests of February 17th. The Vlaamse Wacht seizes the opportunity to consolidate power. It later launches a successful coup and forces Adelbert to abdicate.\n\n§CNote: Belgium declares independence around 1938 or after.§!"
 RULE_OPTION_BEL_FLAWAL_PATH_COLLAPSE: "£KR_game_rule_flag_WAL  £KR_game_rule_flag_FLA  Collapse"
 RULE_OPTION_BEL_FLAWAL_PATH_COLLAPSE_DESC: "A unified Flanders-Wallonia could not survive in the fires of the revolution, and now in its place are two new separate countries, the fates of which are uncertain.\n\n§CNote: The country collapses in 1936.§!"

 BEL_PATH: "£KR_game_rule_flag_BEL  First Belgian Congress"
 RULE_OPTION_BEL_PATH_RANDOM: "Default"
 RULE_OPTION_BEL_PATH_RANDOM_DESC: "The German pretender has been ousted and the provisional government has called for formal elections to be held. Two separate ballots will have to be cast, the first on which type of government the state will embrace, the next a general election."
 RULE_OPTION_BEL_PATH_MONARCHY: "£KR_game_rule_flag_BEL  Monarchy"
 RULE_OPTION_BEL_PATH_MONARCHY_DESC: "$RULE_OPTION_BEL_PATH_MONARCHY_DESC_START$, $RULE_OPTION_BEL_PATH_GENERIC_DESC$\n\n§RRequires:§!\nAny §CBelgian Independence§! in §Y$BEL_FLAWAL_PATH$§!"
 RULE_OPTION_BEL_PATH_GENERIC_DESC: "with the subsequent elected government being left up to chance."
 RULE_OPTION_BEL_PATH_MONARCHY_DESC_START: "The people of Belgium vote for the return of King Albert I"
 RULE_OPTION_BEL_PATH_MONARCHY_SOCDEM: "£KR_game_rule_flag_BEL  Monarchy - Van Acker"
 RULE_OPTION_BEL_PATH_MONARCHY_SOCDEM_DESC: "$RULE_OPTION_BEL_PATH_MONARCHY_DESC_START$, and elect Achille Van Acker's wing of the §SBelgische Werklieden Partij / Parti Ouvrier Belge§!, or Belgian Labour Party.\n\n§RRequires:§!\nAny §CBelgian Independence§! in §Y$BEL_FLAWAL_PATH$§!"
 RULE_OPTION_BEL_PATH_MONARCHY_SOCLIB: "£KR_game_rule_flag_BEL  Monarchy - Spaak"
 RULE_OPTION_BEL_PATH_MONARCHY_SOCLIB_DESC: "$RULE_OPTION_BEL_PATH_MONARCHY_DESC_START$, and elect Achille Van Acker's wing of the BWP/POB.\nIn subsequent elections, the victors are Paul-Henri Spaak's wing of the §lBelgische Werklieden Partij / Parti Ouvrier Belge§!, or Belgian Labour Party.\n\n§RRequires:§!\nAny §CBelgian Independence§! in §Y$BEL_FLAWAL_PATH$§!"
 RULE_OPTION_BEL_PATH_MONARCHY_SOCCON: "£KR_game_rule_flag_BEL  Monarchy - Van Zeeland"
 RULE_OPTION_BEL_PATH_MONARCHY_SOCCON_DESC: "$RULE_OPTION_BEL_PATH_MONARCHY_DESC_START$, and elect Paul Van Zeeland's §cKatholiek Blok / Démocratie Chrétienne§!, or Catholic Block / Christian Democrats.\n\n§RRequires:§!\nAny §CBelgian Independence§! in §Y$BEL_FLAWAL_PATH$§!"
 RULE_OPTION_BEL_PATH_MONARCHY_MARLIB: "£KR_game_rule_flag_BEL  Monarchy - Janson"
 RULE_OPTION_BEL_PATH_MONARCHY_MARLIB_DESC: "$RULE_OPTION_BEL_PATH_MONARCHY_DESC_START$, and elect the KP/DC.\nIn subsequent elections, the victors are Paul-Emile Janson's §mLiberale Partij§!, or Liberal Party.\n\n§RRequires:§!\nAny §CBelgian Independence§! in §Y$BEL_FLAWAL_PATH$§!"
 RULE_OPTION_BEL_PATH_MONARCHY_PATAUT: "£KR_game_rule_flag_BEL  Monarchy - Van Severen"
 RULE_OPTION_BEL_PATH_MONARCHY_PATAUT_DESC: "$RULE_OPTION_BEL_PATH_MONARCHY_DESC_START$, and elect Joris Van Severen's §PVerbond van Dietsche Nationaal-Solidaristen§!, Union of Dutch National Solidarists, or Verdinaso.\n\n§RRequires:§!\nAny §CBelgian Independence§! in §Y$BEL_FLAWAL_PATH$§!"
 RULE_OPTION_BEL_PATH_REPUBLIC: "£KR_game_rule_flag_BEL  Republic"
 RULE_OPTION_BEL_PATH_REPUBLIC_DESC: "$RULE_OPTION_BEL_PATH_REPUBLIC_DESC_START$, $RULE_OPTION_BEL_PATH_GENERIC_DESC$\n\n§RRequires:§!\nAny §CBelgian Independence§! in §Y$BEL_FLAWAL_PATH$§!"
 RULE_OPTION_BEL_PATH_REPUBLIC_DESC_START: "The people of Belgium vote in favour of the declaration of a republic"
 RULE_OPTION_BEL_PATH_REPUBLIC_SOCDEM: "£KR_game_rule_flag_BEL  Republic - Van Acker"
 RULE_OPTION_BEL_PATH_REPUBLIC_SOCDEM_DESC: "$RULE_OPTION_BEL_PATH_REPUBLIC_DESC_START$, and elect Achille Van Acker's wing of the §SBWP/POB§!.\n\n§RRequires:§!\nAny §CBelgian Independence§! in §Y$BEL_FLAWAL_PATH$§!"
 RULE_OPTION_BEL_PATH_REPUBLIC_SOCLIB: "£KR_game_rule_flag_BEL  Republic - Spaak"
 RULE_OPTION_BEL_PATH_REPUBLIC_SOCLIB_DESC: "$RULE_OPTION_BEL_PATH_REPUBLIC_DESC_START$, and elect Paul-Henri Spaak's wing of the §lBWP/POB§!.\n\n§RRequires:§!\nAny §CBelgian Independence§! in §Y$BEL_FLAWAL_PATH$§!"
 RULE_OPTION_BEL_PATH_REPUBLIC_MARLIB: "£KR_game_rule_flag_BEL  Republic - Janson"
 RULE_OPTION_BEL_PATH_REPUBLIC_MARLIB_DESC: "$RULE_OPTION_BEL_PATH_REPUBLIC_DESC_START$, and elect Paul-Emile Janson's §mLP§!.\n\n§RRequires:§!\nAny §CBelgian Independence§! in §Y$BEL_FLAWAL_PATH$§!"
 RULE_OPTION_BEL_PATH_REPUBLIC_SOCCON: "£KR_game_rule_flag_BEL  Republic - Van Zeeland"
 RULE_OPTION_BEL_PATH_REPUBLIC_SOCCON_DESC: "$RULE_OPTION_BEL_PATH_REPUBLIC_DESC_START$, and elect the LP.\nIn subsequent elections, the victors are Paul Van Zeeland's §cKP/DC§!.\n\n§RRequires:§!\nAny §CBelgian Independence§! in §Y$BEL_FLAWAL_PATH$§!"
 RULE_OPTION_BEL_PATH_REPUBLIC_PATAUT: "£KR_game_rule_flag_BEL  Republic - Van Severen"
 RULE_OPTION_BEL_PATH_REPUBLIC_PATAUT_DESC: "Following the abdication of Adelbert, Van Severen takes over and declares himself \"Leider\".\nHe establishes a military government led by §PVerdinaso§!.\n\n§RRequires:§!\n§CAbdication - Belgian Independence§! in\n§Y$BEL_FLAWAL_PATH$§!"
 RULE_OPTION_BEL_PATH_SYNDIE: "£KR_game_rule_flag_BEL_syndicalist  Republic - Jacquemotte"
 RULE_OPTION_BEL_PATH_SYNDIE_DESC: "$RULE_OPTION_BEL_PATH_REPUBLIC_DESC_START$, and elect the BWP/POB.\nJoseph Jacquemotte takes control of the government and reforms the country into a §Rsyndicalist§! state.\n\n§RRequires:§!\nAny §CBelgian Independence§! in §Y$BEL_FLAWAL_PATH$§!\n§RNot§! §CReichspakt§! or §CEntente§! in §Y$BEL_FORPOL$§!"

 BEL_FORPOL: "£KR_game_rule_flag_BEL  Belgian Foreign Policy"
 RULE_OPTION_BEL_FORPOL_RANDOM: "Default"
 RULE_OPTION_BEL_FORPOL_RANDOM_DESC: "Its independence regained and with international tensions rising, Belgium must establish its position in the world."
 RULE_OPTION_BEL_FORPOL_GER: "£KR_game_rule_flag_BEL  £KR_game_rule_flag_GER  Reichspakt"
 RULE_OPTION_BEL_FORPOL_GER_DESC: "Belgium and the German Empire agree that in exchange for recognition of its independence, Belgium shall rejoin the Reichspakt.\n\n§RRequires:§!\nAny §CBelgian Independence§! in §Y$BEL_FLAWAL_PATH$§!\n§RNot§! §CRepublic - Jacquemotte§! in §Y$BEL_PATH$§!"
 RULE_OPTION_BEL_FORPOL_NOT_GER_DESC: "Belgium remains unconvinced by German diplomatic overtures to secure their re-entry into the Reichspakt."
 RULE_OPTION_BEL_FORPOL_ENT: "£KR_game_rule_flag_BEL  £KR_game_rule_flag_CAN  Entente"
 RULE_OPTION_BEL_FORPOL_ENT_DESC: "$RULE_OPTION_BEL_FORPOL_NOT_GER_DESC$ Belgium later joins the Entente.\n\n§RRequires:§!\nAny §CBelgian Independence§! in §Y$BEL_FLAWAL_PATH$§!\n§RNot§! §CRepublic - Jacquemotte§! in §Y$BEL_PATH$§!"
 RULE_OPTION_BEL_FORPOL_INT: "£KR_game_rule_flag_BEL_syndicalist  £KR_game_rule_flag_FRA  Internationale"
 RULE_OPTION_BEL_FORPOL_INT_DESC: "$RULE_OPTION_BEL_FORPOL_NOT_GER_DESC$ Later, under the rule of radical elements of the BWP, Belgium joins the Internationale.\n\n§RRequires:§!\nAny §CBelgian Independence§! in §Y$BEL_FLAWAL_PATH$§!\n§CRepublic - Jacquemotte§! in §Y$BEL_PATH$§!"
 RULE_OPTION_BEL_FORPOL_BEL: "£KR_game_rule_flag_BEL  £KR_game_rule_flag_HOL  Belgo-Dutch Alliance"
 RULE_OPTION_BEL_FORPOL_BEL_DESC: "$RULE_OPTION_BEL_FORPOL_NOT_GER_DESC$ Belgium later allies with the Netherlands.\n\n§RRequires:§!\nAny §CBelgian Independence§! in §Y$BEL_FLAWAL_PATH$§!\n§CBelgo-Dutch Alliance§! in §Y$HOL_FORPOL$§!\n\nIf §Rnot§! any §CBatavian Commune§! in §Y$HOL_PATH$§!, then §Rnot§! §CRepublic - Jacquemotte§! in §Y$BEL_PATH$§!"

 FLA_PATH: "£KR_game_rule_flag_FLA  The Flemish Council"
 RULE_OPTION_FLA_PATH_RANDOM: "Default"
 RULE_OPTION_FLA_PATH_RANDOM_DESC: "A Flemish Council, composed mostly of the nobility, was convened to elect the monarch of a new separate country. But will this new King be able to stay in power and fulfil his appointment, or will he fall under the onslaught of radicals and supporters of joining the Netherlands?"
 RULE_OPTION_FLA_PATH_MONARCHY_AUTDEM: "£KR_game_rule_flag_FLA  Return of Adelbert"
 RULE_OPTION_FLA_PATH_MONARCHY_AUTDEM_DESC: "Having consolidated their power in the Council, the nobility decided to invite §gAdelbert§! to the throne in order to be able to exert the true authority, under his nominal rule.\n\n§RRequires:§!\n§CCollapse§! or any §CFlemish Revolt§! in §Y$BEL_FLAWAL_PATH$§!\n§CAbsolute Monarchy§! or any §CMonarchy§! in §Y$WAL_PATH$§!"
 RULE_OPTION_FLA_PATH_MONARCHY_DESC: "Having consolidated their power in the Council, the nobility decided to invite Count Karel Van België to the throne, who becomes Karel van Vlaanderen. The king becomes a figurehead, and the"
 RULE_OPTION_FLA_PATH_MONARCHY_SOCCON: "£KR_game_rule_flag_FLA  Monarchy - KB"
 RULE_OPTION_FLA_PATH_MONARCHY_SOCCON_DESC: "$RULE_OPTION_FLA_PATH_MONARCHY_DESC$ §cKatholiek Blok§! wins the subsequent elections.\n\n§RRequires:§!\n§CCollapse§! or any §CFlemish Revolt§! in §Y$BEL_FLAWAL_PATH$§!"
 RULE_OPTION_FLA_PATH_MONARCHY_SOCDEM: "£KR_game_rule_flag_FLA  Monarchy - Centre-left VWP"
 RULE_OPTION_FLA_PATH_MONARCHY_SOCDEM_DESC: "$RULE_OPTION_FLA_PATH_MONARCHY_DESC$ centre-left wing of the §SVlaamse Werklieden Partij§! wins the subsequent elections.\n\n§RRequires:§!\n§CCollapse§! or any §CFlemish Revolt§! in §Y$BEL_FLAWAL_PATH$§!"
 RULE_OPTION_FLA_PATH_MONARCHY_SOCLIB: "£KR_game_rule_flag_FLA  Monarchy - Centrist VWP"
 RULE_OPTION_FLA_PATH_MONARCHY_SOCLIB_DESC: "$RULE_OPTION_FLA_PATH_MONARCHY_DESC$ centrist wing of the §lVlaamse Werklieden Partij§! wins the subsequent elections.\n\n§RRequires:§!\n§CCollapse§! or any §CFlemish Revolt§! in §Y$BEL_FLAWAL_PATH$§!"
 RULE_OPTION_FLA_PATH_MONARCHY_MARLIB: "£KR_game_rule_flag_FLA  Monarchy - LP"
 RULE_OPTION_FLA_PATH_MONARCHY_MARLIB_DESC: "$RULE_OPTION_FLA_PATH_MONARCHY_DESC$ §mLiberale Partij§! wins the subsequent elections.\n\n§RRequires:§!\n§CCollapse§! or any §CFlemish Revolt§! in §Y$BEL_FLAWAL_PATH$§!"
 RULE_OPTION_FLA_PATH_REPUBLIC_DESC: "Under pressure from the people, the Council had to declare a republic and hold free elections, which are won by the"
 RULE_OPTION_FLA_PATH_REPUBLIC_SOCCON: "£KR_game_rule_flag_FLA  Republic - KB"
 RULE_OPTION_FLA_PATH_REPUBLIC_SOCCON_DESC: "$RULE_OPTION_FLA_PATH_REPUBLIC_DESC$ §cKatholiek Blok§!.\n\n§RRequires:§!\n§CCollapse§! or any §CFlemish Revolt§! in §Y$BEL_FLAWAL_PATH$§!"
 RULE_OPTION_FLA_PATH_REPUBLIC_SOCDEM: "£KR_game_rule_flag_FLA  Republic - Centre-left VWP"
 RULE_OPTION_FLA_PATH_REPUBLIC_SOCDEM_DESC: "$RULE_OPTION_FLA_PATH_REPUBLIC_DESC$ centre-left wing of the §SVlaamse Werklieden Partij§!.\n\n§RRequires:§!\n§CCollapse§! or any §CFlemish Revolt§! in §Y$BEL_FLAWAL_PATH$§!"
 RULE_OPTION_FLA_PATH_REPUBLIC_SOCLIB: "£KR_game_rule_flag_FLA  Republic - Centrist VWP"
 RULE_OPTION_FLA_PATH_REPUBLIC_SOCLIB_DESC: "$RULE_OPTION_FLA_PATH_REPUBLIC_DESC$ centrist wing of the §lVlaamse Werklieden Partij§!.\n\n§RRequires:§!\n§CCollapse§! or any §CFlemish Revolt§! in §Y$BEL_FLAWAL_PATH$§!"
 RULE_OPTION_FLA_PATH_REPUBLIC_MARLIB: "£KR_game_rule_flag_FLA  Republic - LP"
 RULE_OPTION_FLA_PATH_REPUBLIC_MARLIB_DESC: "$RULE_OPTION_FLA_PATH_REPUBLIC_DESC$ §mLiberale Partij§!.\n\n§RRequires:§!\n§CCollapse§! or any §CFlemish Revolt§! in §Y$BEL_FLAWAL_PATH$§!"
 RULE_OPTION_FLA_PATH_NATPOP: "£KR_game_rule_flag_FLA  Verdinaso"
 RULE_OPTION_FLA_PATH_NATPOP_DESC: "Due to the resignation of the most royalist-leaning members of the Council, the faction following Van Severen makes dramatic gains in popularity, and are able to win a vote to continue the regency, and reform the Council into a §nnationalist§! government.\n\n§RRequires:§!\n§CCollapse§! or any §CFlemish Revolt§! in §Y$BEL_FLAWAL_PATH$§!"
 RULE_OPTION_FLA_PATH_REVOLT_HOL: "£KR_game_rule_flag_FLA  £KR_game_rule_flag_HOL  Groot-Nederland"
 RULE_OPTION_FLA_PATH_REVOLT_HOL_DESC: "After the collapse of Flanders-Wallonia, the §cGroot-Nederlandisten§!, or supporters of a Greater Netherlands, win out and Flanders becomes a Dutch puppet, eventually integrating into the Netherlands. The Germans do not intervene.\n\n§RRequires:§!\n§CCollapse§! in §Y$BEL_FLAWAL_PATH$§!"
 RULE_OPTION_FLA_PATH_HOL: "£KR_game_rule_flag_FLA  £KR_game_rule_flag_HOL  Dutch Puppet"
 RULE_OPTION_FLA_PATH_HOL_START_DESC: "During the collapse of Flanders-Wallonia, the Flemings turn to the Netherlands for help, and Flanders becomes a Dutch puppet, eventually integrating into the Netherlands."
 RULE_OPTION_FLA_PATH_HOL_DESC: "$RULE_OPTION_FLA_PATH_HOL_START_DESC$ Germany decides not to intervene.\n\n§RRequires:§!\n§CCollapse§! in §Y$BEL_FLAWAL_PATH$§!\n§RMutually exclusive:§!\n§CFrance Guarantees Wallonia§! or §CFrance Abandons Wallonia§! or §CWeltkrieg Over Wallonia§! in §Y$WAL_PATH$§!"
 RULE_OPTION_FLA_PATH_HOL_GER: "£KR_game_rule_flag_FLA  £KR_game_rule_flag_HOL  £KR_game_rule_flag_GER  Dutch Puppet - Reichspakt"
 RULE_OPTION_FLA_PATH_HOL_GER_DESC: "$RULE_OPTION_FLA_PATH_HOL_START_DESC$ Germany threatens war, and the Netherlands is coerced into joining the Reichspakt.\n\n§RRequires:§!\n§CCollapse§! in §Y$BEL_FLAWAL_PATH$§!\n§RMutually exclusive:§!\n§CFrance Guarantees Wallonia§! or §CFrance Abandons Wallonia§! or §CWeltkrieg Over Wallonia§! in §Y$WAL_PATH$§!"
 RULE_OPTION_FLA_PATH_HOL_WAR: "£KR_game_rule_flag_FLA  £KR_game_rule_flag_HOL  £KR_game_rule_flag_GER  Dutch Puppet - War"
 RULE_OPTION_FLA_PATH_HOL_WAR_DESC: "$RULE_OPTION_FLA_PATH_HOL_START_DESC$ Germany threatens war, but the Netherlands rejects the ultimatum, leading to war between the Germans and Dutch.\n\n§RRequires:§!\n§CCollapse§! in §Y$BEL_FLAWAL_PATH$§!\n§RMutually exclusive:§!\n§CFrance Guarantees Wallonia§! or §CFrance Abandons Wallonia§! or §CWeltkrieg Over Wallonia§! in §Y$WAL_PATH$§!"

 WAL_PATH: "£KR_game_rule_flag_WAL  The Fate of the Walloon Rooster"
 RULE_OPTION_WAL_PATH_RANDOM: "Default"
 RULE_OPTION_WAL_PATH_RANDOM_DESC: "The Walloon rooster is free again, but what fate awaits him?"
 RULE_OPTION_WAL_PATH_MONARCHY_AUTDEM: "£KR_game_rule_flag_WAL  Absolute Monarchy"
 RULE_OPTION_WAL_PATH_MONARCHY_AUTDEM_DESC: "Adelbert succeeds in suppressing syndicalist riots, and establishes §gabsolute§! rule.\n\n§RRequires:§!\n§CCollapse§! or any §CFlemish Revolt§! in §Y$BEL_FLAWAL_PATH$§!"
 RULE_OPTION_WAL_PATH_MONARCHY_MARLIB: "£KR_game_rule_flag_WAL  Monarchy - PL"
 RULE_OPTION_WAL_PATH_MONARCHY_MARLIB_DESC: "Adelbert makes concessions, and agrees to establish a constitutional monarchy. The §mParti Liberal§! wins the subsequent elections.\n\n§RRequires:§!\n§CCollapse§! or any §CFlemish Revolt§! in §Y$BEL_FLAWAL_PATH$§!"
 RULE_OPTION_WAL_PATH_MONARCHY_SOCDEM: "£KR_game_rule_flag_WAL  Monarchy - POB"
 RULE_OPTION_WAL_PATH_MONARCHY_SOCDEM_DESC: "Adelbert makes concessions, and agrees to establish a constitutional monarchy. The §SParti Ouvrier Belge§! wins the subsequent elections.\n\n§RRequires:§!\n§CCollapse§! or any §CFlemish Revolt§! in §Y$BEL_FLAWAL_PATH$§!"
 RULE_OPTION_WAL_PATH_REPUBLIC_MARLIB: "£KR_game_rule_flag_WAL  Republic - PL"
 RULE_OPTION_WAL_PATH_REPUBLIC_MARLIB_DESC: "Adelbert fails to stay in power, and the people proclaim a republic. The §mParti Liberal§! wins the subsequent elections.\n\n§RRequires:§!\n§CCollapse§! or any §CFlemish Revolt§! in §Y$BEL_FLAWAL_PATH$§!"
 RULE_OPTION_WAL_PATH_REPUBLIC_SOCDEM: "£KR_game_rule_flag_WAL  Republic - POB"
 RULE_OPTION_WAL_PATH_REPUBLIC_SOCDEM_DESC: "Adelbert fails to stay in power, and the people proclaim a republic. The §SParti Ouvrier Belge§! wins the subsequent elections.\n\n§RRequires:§!\n§CCollapse§! or any §CFlemish Revolt§! in §Y$BEL_FLAWAL_PATH$§!"
 RULE_OPTION_WAL_PATH_REPUBLIC_SYNDIE: "£KR_game_rule_flag_WAL  Syndicalism §G(G.A.)§!"
 RULE_OPTION_WAL_PATH_REPUBLIC_SYNDIE_DESC: "Adelbert fails to stay in power, and the people proclaim a republic. The Parti Ouvrier Belge wins the elections. Subsequently, the §rsyndicalist§! wing of the party gains more influence. In response, the German Empire decides to do nothing about it.\n§G(G.A.)§! stands for German Acquiescence.\n\n§RRequires:§!\n§CCollapse§! or any §CFlemish Revolt§! in §Y$BEL_FLAWAL_PATH$§!"
 RULE_OPTION_WAL_PATH_REPUBLIC_WAR_SYNDIE: "£KR_game_rule_flag_WAL  Syndicalism §Y(G.I.)§!"
 RULE_OPTION_WAL_PATH_REPUBLIC_WAR_SYNDIE_DESC: "Adelbert fails to stay in power and the people proclaim a republic. The Parti Ouvrier Belge wins the elections. Subsequently, the §rsyndicalist§! wing of the party gains more influence. In response, the German Empire declares war.\n§Y(G.I.)§! stands for German Intervention.\n\n§RRequires:§!\n§CCollapse§! or any §CFlemish Revolt§! in §Y$BEL_FLAWAL_PATH$§!"
 RULE_OPTION_WAL_PATH_REPUBLIC_TOTALIST: "£KR_game_rule_flag_WAL  Totalism §G(G.A.)§!"
 RULE_OPTION_WAL_PATH_REPUBLIC_TOTALIST_DESC: "Adelbert fails to stay in power, and the people proclaim a republic. The Parti Ouvrier Belge wins the elections. With no response from moderate socialists within the party, §oJulien Lahaut§! takes over the reigns of the government and leads the country to revolution.\n§G(G.A.)§! stands for German Acquiescence.\n\n§RRequires:§!\n§CCollapse§! or any §CFlemish Revolt§! in §Y$BEL_FLAWAL_PATH$§!"
 RULE_OPTION_WAL_PATH_REPUBLIC_WAR_TOTALIST: "£KR_game_rule_flag_WAL  Totalism §Y(G.I.)§!"
 RULE_OPTION_WAL_PATH_REPUBLIC_WAR_TOTALIST_DESC: "Adelbert fails to stay in power, and the people proclaim a republic. The Parti Ouvrier Belge wins the elections. With no response from moderate socialists within the party, §oJulien Lahaut§! takes over the reigns of the government and leads the country to revolution. In response, the German Empire declares war on both Wallonia and France, starting the Second Weltkrieg.\n§Y(G.I.)§! stands for German Intervention.\n\n§RRequires:§!\n§CCollapse§! or any §CFlemish Revolt§! in §Y$BEL_FLAWAL_PATH$§!"
 RULE_OPTION_WAL_PATH_NATPOP: "£KR_game_rule_flag_WAL_national_populist  Rex"
 RULE_OPTION_WAL_PATH_NATPOP_DESC: "After Germany's refusal to support the idea of returning the Flemish lands, nationalist movements began to rapidly gain popularity among the people. §nRex§! come to power.\n\n§RRequires:§!\n§CCollapse§! or any §CFlemish Revolt§! in §Y$BEL_FLAWAL_PATH$§!"
 RULE_OPTION_WAL_PATH_GUARANTEE_TOTALIST: "£KR_game_rule_flag_WAL  £KR_game_rule_flag_FRA  France Guarantees Wallonia"
 RULE_OPTION_WAL_PATH_GUARANTEE_TOTALIST_DESC: "During the Revolution, Walloon rebels request support from the Commune of France, and with its help, declare §oWalloon§! independence. Due to continued French support for the Walloons, Germany backs down and withdraws its forces from Wallonia.\n\n§RRequires:§!\n§CCollapse§! in §Y$BEL_FLAWAL_PATH$§!\n§RMutually exclusive:§!\nAny §CDutch Puppet§! in §Y$FLA_PATH$§!"
 RULE_OPTION_WAL_PATH_ALONE_TOTALIST: "£KR_game_rule_flag_WAL  France Abandons Wallonia"
 RULE_OPTION_WAL_PATH_ALONE_TOTALIST_DESC: "During the Revolution, Walloon rebels request support from the Commune of France, and with its help, declare §oWalloon§! independence. While keenly interested in securing Wallonia's independence, the Commune of France ultimately backs down to avoid war with Germany.\n\n§RRequires:§!\n§CCollapse§! in §Y$BEL_FLAWAL_PATH$§!\n§RMutually exclusive:§!\nAny §CDutch Puppet§! in §Y$FLA_PATH$§!"
 RULE_OPTION_WAL_PATH_WAR_TOTALIST: "£KR_game_rule_flag_WAL  £KR_game_rule_flag_FRA  £KR_game_rule_flag_GER  Weltkrieg Over Wallonia"
 RULE_OPTION_WAL_PATH_WAR_TOTALIST_DESC: "During the Revolution, Walloon rebels request support from the Commune of France, and with its help, declare §oWalloon§! independence. With both sides unwilling to back down, war, the Second Weltkrieg, erupts between Germany and the Commune.\n\n§RRequires:§!\n§CCollapse§! in §Y$BEL_FLAWAL_PATH$§!\n§RMutually exclusive:§!\nAny §CDutch Puppet§! in §Y$FLA_PATH$§!"

 HOL_PATH: "£KR_game_rule_flag_HOL  Disruption in the Pillars"
 RULE_OPTION_HOL_PATH_RANDOM: "Default"
 RULE_OPTION_HOL_PATH_RANDOM_DESC: "The social stratification known as the \"Pillars\", has held and kept Dutch society conservative and quiet. But as 1936 dawns, the pillars are rapidly crumbling, and all manner of ideologues await opportunity out of the chaos."
 RULE_OPTION_HOL_PATH_MONARCHY_SOCLIB_SOCDEM: "£KR_game_rule_flag_HOL  SDAP-VDB - Queen Wilhelmina"
 RULE_OPTION_HOL_PATH_MONARCHY_SOCLIB_SOCDEM_DESC: "The SDAP become the largest party in elections, and gives in to Queen Wilhelmina's demands - that the \"Left List\" centre-left coalition government can be formed only with the liberal Pieter Oud as prime minister, leader of the §lVrijzinnig Democratische Bond§!, or Free-thinking Democratic League.\n\nLater, the SDAP and VDB merge to become the §SPartij van de Arbeid§!, or Labour Party."
 RULE_OPTION_HOL_PATH_MONARCHY_MARLIB: "£KR_game_rule_flag_HOL  PvdV /  VVD - Queen Wilhelmina"
 RULE_OPTION_HOL_PATH_MONARCHY_MARLIB_DESC: "The SDAP become the largest party in elections, and gives in to Queen Wilhelmina's demands - that the \"Left List\" centre-left coalition government can be formed only with the liberal Pieter Oud as prime minister, leader of the VDB.\n\nLater, the right wing of the VDB merge with the LSP to form either the §mPartij van de Vrijheid§!, or Freedom Party, or the §mVolkspartij voor Vrijheid en Democratie§!, or People's Party for Freedom and Democracy. This party is successful in later elections."
 RULE_OPTION_HOL_PATH_SOCDEM_DESC: "become the largest party in elections, and refuse Queen Wilhelmina's demands - that the centre-left coalition government can be formed only with the leader of the VDB as prime minister. Queen Wilhelmina abdicates, and"
 RULE_OPTION_HOL_PATH_MONARCHY_SOCDEM: "£KR_game_rule_flag_HOL  SDAP-VDB - Queen Juliana"
 RULE_OPTION_HOL_PATH_MONARCHY_SOCDEM_DESC: "The §SSociaal-Democratische Arbeiderspartij§!, or Social Democratic Workers' Party, $RULE_OPTION_HOL_PATH_SOCDEM_DESC$ is replaced by her daughter Juliana, with SDAP leader Willem Albarda prime minister of the coalition government.\n\nLater, the SDAP and VDB merge to become the §SPartij van de Arbeid§!, or Labour Party."
 RULE_OPTION_HOL_PATH_REPUBLIC_SOCDEM: "£KR_game_rule_flag_HOL  SDAP-RSAP - Republic"
 RULE_OPTION_HOL_PATH_REPUBLIC_SOCDEM_DESC: "The §SSociaal-Democratische Arbeiderspartij§!, or Social Democratic Workers' Party, $RULE_OPTION_HOL_PATH_SOCDEM_DESC$ the SDAP instead form a coalition with the RSAP, with the Netherlands becoming a Republic."
 RULE_OPTOON_HOL_PATH_REPUBLIC_DESC: "Following the SDAP's refusal to appoint a VDB prime minister after winning the election, Queen Wilhelmina abdicates, and the Netherlands becomes a republic."
 RULE_OPTION_HOL_PATH_REPUBLIC_SOCLIB: "£KR_game_rule_flag_HOL  VDB - Republic"
 RULE_OPTION_HOL_PATH_REPUBLIC_SOCLIB_DESC: "The SDAP $RULE_OPTOON_HOL_PATH_REPUBLIC_DESC$ In the later elections, the §lVrijzinnig Democratische Bond§!, or Free-thinking Democratic League, lead the republic."
 RULE_OPTION_HOL_PATH_REPUBLIC_MARLIB: "£KR_game_rule_flag_HOL  LSP - Republic"
 RULE_OPTION_HOL_PATH_REPUBLIC_MARLIB_DESC: "The SDAP $RULE_OPTOON_HOL_PATH_REPUBLIC_DESC$ In the later elections, the §mLiberale Staatspartij§!, or Liberal State Party, lead the republic."
 RULE_OPTION_HOL_PATH_REPUBLIC_SOCCON: "£KR_game_rule_flag_HOL  RKSP - Republic"
 RULE_OPTION_HOL_PATH_REPUBLIC_SOCCON_DESC: "The SDAP $RULE_OPTOON_HOL_PATH_REPUBLIC_DESC$ In the later elections, the §cRooms-Katholieke Staatspartij§!, or Roman Catholic State Party, lead the republic."
 RULE_OPTION_HOL_PATH_MONARCHY_SOCCON_MARLIB: "£KR_game_rule_flag_HOL  CNA-LSP Coalition"
 RULE_OPTION_HOL_PATH_MONARCHY_SOCCON_MARLIB_DESC: "The §cChristelijke Nationale Alliantie§!, or Christian National Alliance, narrowly wins a majority and forms a ruling coalition with the LSP. The government tries to negotiate with the radical forces, to stabilise the situation in the country."
 RULE_OPTION_HOL_PATH_MONARCHY_SOCLIB: "£KR_game_rule_flag_HOL  LSP - Queen Wilhelmina"
 RULE_OPTION_HOL_PATH_MONARCHY_SOCLIB_DESC: "The CNA, narrowly wins a majority and forms a ruling coalition with the LSP. The government tries to negotiate with the radical forces to stabilise the situation in the country.\n\nLater, after the discrediting of all groups to their left, progressives flock to the §lLiberale Staatspartij§!, or Liberal State Party, and swell their ranks, resulting in their victory in the later elections."
 RULE_OPTION_HOL_PATH_MONARCHY_SOCCON: "£KR_game_rule_flag_HOL  CNA Majority"
 RULE_OPTION_HOL_PATH_MONARCHY_SOCCON_DESC: "The §cChristelijke Nationale Alliantie§!, or Christian National Alliance, narrowly wins a majority and does not form a coalition, with the hope that it will be able to stabilise the situation alone. This government inevitably falls, and the CNA are re-elected but are forced to form a coalition."
 RULE_OPTION_HOL_PATH_MONARCHY_SOCCON_PATAUT: "£KR_game_rule_flag_HOL  CNA-VNH Coalition"
 RULE_OPTION_HOL_PATH_MONARCHY_SOCCON_PATAUT_DESC: "The §cChristelijke Nationale Alliantie§!, or Christian National Alliance, narrowly wins a majority and forms a ruling coalition with the VNH to reduce the influence of the socialists."
 RULE_OPTION_HOL_PATH_SOC_DESC: "Socialists overthrow the bourgeois government in The Hague and establish the Batavian Commune. After the Third National Assembly, the country is led by the"
 RULE_OPTION_HOL_PATH_TOTALIST: "£KR_game_rule_flag_HOL_syndicalist  Batavian Commune - Patriotten"
 RULE_OPTION_HOL_PATH_TOTALIST_DESC: "$RULE_OPTION_HOL_PATH_SOC_DESC$ §oPatriot§! movement."
 RULE_OPTION_HOL_PATH_NAS_SYNDIE: "£KR_game_rule_flag_HOL_syndicalist  Batavian Commune - NAS"
 RULE_OPTION_HOL_PATH_NAS_SYNDIE_DESC: "$RULE_OPTION_HOL_PATH_SOC_DESC$ §rNationaal Arbeids-Secretariaat§!, or National Labour Sectariat."
 RULE_OPTION_HOL_PATH_KAPN_SYNDIE: "£KR_game_rule_flag_HOL_syndicalist  Batavian Commune - KAPN"
 RULE_OPTION_HOL_PATH_KAPN_SYNDIE_DESC: "$RULE_OPTION_HOL_PATH_SOC_DESC$ §rKommunistische Arbeiderspartij van Nederland§!, or Communist Labour Party of the Netherlands."
 RULE_OPTION_HOL_PATH_RSAP_RADSOC: "£KR_game_rule_flag_HOL_syndicalist  Batavian Commune - RSAP"
 RULE_OPTION_HOL_PATH_RSAP_RADSOC_DESC: "$RULE_OPTION_HOL_PATH_SOC_DESC$ §RRevolutionair-Socialistische Arbeiderspartij§!, or Revolutionary Socialist Workers' Party."
 RULE_OPTION_HOL_PATH_SDAP_RADSOC: "£KR_game_rule_flag_HOL_syndicalist  Batavian Commune - SDAP"
 RULE_OPTION_HOL_PATH_SDAP_RADSOC_DESC: "$RULE_OPTION_HOL_PATH_SOC_DESC$ radicalised §RSociaal-Democratische Arbeiderspartij§!, or Social Democratic Workers' Party."
 RULE_OPTION_HOL_PATH_AUTDEM: "£KR_game_rule_flag_HOL  Military Junta"
 RULE_OPTION_HOL_PATH_AUTDEM_DESC: "Following significant upheaval rocking the stability of the Netherlands, General Izaak Reijnders seizes the apparatus of state and maintains a §gmilitary junta§!, aligning the Netherlands with the Reichspakt."
 RULE_OPTION_HOL_PATH_PATAUT: "£KR_game_rule_flag_HOL_paternal_autocrat  Reactionary VNH Dictatorship"
 RULE_OPTION_HOL_PATH_PATAUT_DESC: "The §PVerbond voor Nationaal Herstel§!, or Alliance for National Reconstruction, seize control of the Netherlands and establish a reactionary dictatorship, which successfully defeats its populist palace coup."
 RULE_OPTION_HOL_PATH_NATPOP: "£KR_game_rule_flag_HOL_national_populist  Populist VNH Dictatorship"
 RULE_OPTION_HOL_PATH_NATPOP_DESC: "The VNH seize control of the Netherlands and establish a reactionary dictatorship, which is subsequently replaced by a palace coup from the §ninsurgent youth wing of the party§!."
 RULE_OPTION_HOL_PATH_NO_SOCIALISTS: "£KR_game_rule_flag_HOL  No Socialist Revolution"
 RULE_OPTION_HOL_PATH_NO_SOCIALISTS_DESC: "The Netherlands will pick their path through the regular chance-based system, with the exception of any of the socialist paths."

 HOL_FORPOL: "£KR_game_rule_flag_HOL  Dutch Foreign Policy"
 RULE_OPTION_HOL_FORPOL_RANDOM: "Default"
 RULE_OPTION_HOL_FORPOL_RANDOM_DESC: "The Netherlands remained neutral during the Weltkrieg, but given the revolutions in Britain and France, and the constantly shifting geopolitical situation, it is by no means certain that this neutrality will be maintained."
 RULE_OPTION_HOL_FORPOL_GER: "£KR_game_rule_flag_HOL  £KR_game_rule_flag_GER  Reichspakt"
 RULE_OPTION_HOL_FORPOL_GER_DESC: "Seeing the danger posed by international syndicalism, the Netherlands aligns with the Germans.\n\n§RRequires:§!\n§RNot§! §CDutch Puppet - War§! in §Y$FLA_PATH$§!\n§RNot§! any §CBatavian Commune§! in §Y$HOL_PATH$§!"
 RULE_OPTION_HOL_FORPOL_ENT: "£KR_game_rule_flag_HOL  £KR_game_rule_flag_CAN  Entente"
 RULE_OPTION_HOL_FORPOL_ENT_DESC: "With the Dutch East Indies under attack from Japan, the Netherlands recieves unexpected communication from Australasia, offering a military alliance so that they might face the Japanese together.\n\n§RRequires:§!\n§CRevolt Avoided§! in §Y$INS_REVOLT$§!\nor §Cthe Insulindian Rebellion is unsuccessful§!\n\n§CJapan is at war with the Netherlands§!\n\n§RNot§! any §CSyndicalist Coup§! or §CAustralasia First Movement§! in §Y$AST_PATH$§!\n§RNot§! §CDutch Puppet - Reichspakt§! or §CDutch Puppet - War§! in §Y$FLA_PATH$§!\n§RNot§! §CMilitary Junta§! or any §CBatavian Commune§! in\n§Y$HOL_PATH$§!"
 RULE_OPTION_HOL_FORPOL_BEL: "£KR_game_rule_flag_HOL  £KR_game_rule_flag_BEL  Belgo-Dutch Alliance"
 RULE_OPTION_HOL_FORPOL_BEL_DESC: "Eschewing dealing with a larger alliance, the Netherlands instead opts for closer cooperation with neighbouring Belgium.\n\n§RRequires:§!\n§CBelgo-Dutch Alliance§! in §Y$BEL_FORPOL$§!\n\nIf §Rnot§! §CRepublic - Jacquemotte§! in §Y$BEL_PATH$§!, then §Rnot§! any §CBatavian Commune§! in\n§Y$HOL_PATH$§!\n\n§RNot§! §CMilitary Junta§! in §Y$HOL_PATH$§!"

 SPA_PATH: "£KR_game_rule_flag_SPA_kingdom  Memories of the Republic"
 RULE_OPTION_SPA_PATH_RANDOM: "Default"
 RULE_OPTION_SPA_PATH_RANDOM_DESC: "The Spanish Republic is still ingrained in the memory of many Spaniards. With the Spanish Civil War now over, the Kingdom must decide what is to be done about the future of the monarchy in Spain."
 RULE_OPTION_SPA_PATH_KINGDOM_DESC: "Following the Kingdom's victory in the Spanish Civil War, the Kingdom"
 RULE_OPTION_SPA_PATH_JUAN_ALIVE_DESC: "During the Spanish Civil War, the assassination attempt on Juan by the Carlists fails. $RULE_OPTION_SPA_PATH_KINGDOM_DESC$ endures, crowning Juan as king."
 RULE_OPTION_SPA_PATH_AUTDEM_DESC: "The §gradical§! wing of the Acción Nacional, or National Action, stays in power following political reforms in the country."
 RULE_OPTION_SPA_PATH_SOCCON_DESC: "The §cmoderate§! wing of the Acción Nacional, or National Action, assumes power following political reforms in the country."
 RULE_OPTION_SPA_PATH_JUAN_AUTDEM: "£KR_game_rule_flag_SPA_kingdom  King Juan - AN (Radical)"
 RULE_OPTION_SPA_PATH_JUAN_AUTDEM_DESC: "$RULE_OPTION_SPA_PATH_JUAN_ALIVE_DESC$\n$RULE_OPTION_SPA_PATH_AUTDEM_DESC$\n\n§RRequires:§!\n§CThe Kingdom of Spain wins the Spanish Civil War.§!"
 RULE_OPTION_SPA_PATH_JUAN_SOCCON: "£KR_game_rule_flag_SPA_kingdom  King Juan - AN (Moderate)"
 RULE_OPTION_SPA_PATH_JUAN_SOCCON_DESC: "$RULE_OPTION_SPA_PATH_JUAN_ALIVE_DESC$\n$RULE_OPTION_SPA_PATH_SOCCON_DESC$\n\n§RRequires:§!\n§CThe Kingdom of Spain wins the Spanish Civil War.§!"
 RULE_OPTION_SPA_PATH_JUAN_DEAD_DESC: "During the Spanish Civil War, the assassination attempt on Juan by the Carlists succeeds, with"
 RULE_OPTION_SPA_PATH_JAIME_AUTDEM: "£KR_game_rule_flag_SPA_kingdom  King Jaime - AN (Radical)"
 RULE_OPTION_SPA_PATH_JAIME_AUTDEM_DESC: "$RULE_OPTION_SPA_PATH_JUAN_DEAD_DESC$ Gil-Robles Quiñones retaining the current government. $RULE_OPTION_SPA_PATH_KINGDOM_DESC$ endures, crowning Jaime as king.\n$RULE_OPTION_SPA_PATH_AUTDEM_DESC$\n\n§RRequires:§!\n§CThe Kingdom of Spain wins the Spanish Civil War.§!"
 RULE_OPTION_SPA_PATH_JAIME_SOCCON: "£KR_game_rule_flag_SPA_kingdom  King Jaime - AN (Moderate)"
 RULE_OPTION_SPA_PATH_JAIME_SOCCON_DESC: "$RULE_OPTION_SPA_PATH_JUAN_DEAD_DESC$ Gil-Robles Quiñones retaining the current government. $RULE_OPTION_SPA_PATH_KINGDOM_DESC$ endures, crowning Jaime as king.\n$RULE_OPTION_SPA_PATH_SOCCON_DESC$\n\n§RRequires:§!\n§CThe Kingdom of Spain wins the Spanish Civil War.§!"
 RULE_OPTION_SPA_PATH_PATAUT_DESC: "the §PUnión Patriótica Española§!, or Spanish Patriotic Union, assuming control under Emilio Mola."
 RULE_OPTION_SPA_PATH_JAIME_PATAUT: "£KR_game_rule_flag_SPA_kingdom  King Jaime - UPE"
 RULE_OPTION_SPA_PATH_JAIME_PATAUT_DESC: "$RULE_OPTION_SPA_PATH_JUAN_DEAD_DESC$ $RULE_OPTION_SPA_PATH_PATAUT_DESC$\n$RULE_OPTION_SPA_PATH_KINGDOM_DESC$ endures, crowning Jaime as king.\n\n§RRequires:§!\n§CThe Kingdom of Spain wins the Spanish Civil War.§!"
 RULE_OPTION_SPA_PATH_ASSASSINATION_DESC: "During the Spanish Civil War, the assassination attempt on Juan fails, or alternatively it succeeds, with Gil-Robles Quiñones retaining the current government."
 RULE_OPTION_SPA_PATH_QUINONES_DESC: "is dissolved, establishing the Spanish Republic under Gil-Robles Quiñones"
 RULE_OPTION_SPA_PATH_REPUBLIC_AUTDEM: "£KR_game_rule_flag_SPA  Republic - AN (Radical)"
 RULE_OPTION_SPA_PATH_REPUBLIC_AUTDEM_DESC: "$RULE_OPTION_SPA_PATH_KINGDOM_DESC$ $RULE_OPTION_SPA_PATH_QUINONES_DESC$.\n$RULE_OPTION_SPA_PATH_AUTDEM_DESC$\n\n§RRequires:§!\n§CThe Kingdom of Spain wins the Spanish Civil War.§!"
 RULE_OPTION_SPA_PATH_REPUBLIC_SOCCON: "£KR_game_rule_flag_SPA  Republic - AN (Moderate)"
 RULE_OPTION_SPA_PATH_REPUBLIC_SOCCON_DESC: "$RULE_OPTION_SPA_PATH_KINGDOM_DESC$ $RULE_OPTION_SPA_PATH_QUINONES_DESC$.\n$RULE_OPTION_SPA_PATH_SOCCON_DESC$\n\n§RRequires:§!\n§CThe Kingdom of Spain wins the Spanish Civil War.§!"
 RULE_OPTION_SPA_PATH_REPUBLIC_PATAUT: "£KR_game_rule_flag_SPA  Republic - UPE"
 RULE_OPTION_SPA_PATH_REPUBLIC_PATAUT_DESC: "$RULE_OPTION_SPA_PATH_JUAN_DEAD_DESC$ $RULE_OPTION_SPA_PATH_PATAUT_DESC$\n$RULE_OPTION_SPA_PATH_KINGDOM_DESC$ is dissolved, establishing the Spanish State under Emilo Mola.\n\n§RRequires:§!\n§CThe Kingdom of Spain wins the Spanish Civil War.§!"

 SPA_FORPOL: "£KR_game_rule_flag_SPA_kingdom  Spanish Foreign Policy"
 RULE_OPTION_SPA_FORPOL_RANDOM: "Default"
 RULE_OPTION_SPA_FORPOL_RANDOM_DESC: "Now that the turmoil in the Kingdom of Spain has died down, it is now time to decide Spain's place in the world."
 RULE_OPTION_SPA_FORPOL_GER: "£KR_game_rule_flag_SPA_kingdom  £KR_game_rule_flag_GER  Reichspakt"
 RULE_OPTION_SPA_FORPOL_GER_DESC: "Our place lies at Germany's side - let us join the Reichspakt, so that the syndicalists will find themselves surrounded.\n\n§RRequires:§!\n§CThe Kingdom of Spain wins the Spanish Civil War.§!"
 RULE_OPTION_SPA_FORPOL_ENT: "£KR_game_rule_flag_SPA_kingdom  £KR_game_rule_flag_CAN  Entente"
 RULE_OPTION_SPA_FORPOL_ENT_DESC: "Our place lies with our traditional allies, the British. We must help them regain their lands, and add our force to theirs in order to scour syndicalism from the face of the world.\n\n§RRequires:§!\n§CThe Kingdom of Spain wins the Spanish Civil War.§!"
 RULE_OPTION_SPA_FORPOL_NEUT: "£KR_game_rule_flag_SPA_kingdom  Isolation"
 RULE_OPTION_SPA_FORPOL_NEUT_DESC: "Truly, Spain has no interest in joining in the larger conflicts of the world. We have seen enough troubles. For now, we rebuild and look to our own defence.\n\n§RRequires:§!\n§CThe Kingdom of Spain wins the Spanish Civil War.§!"

 SWF_PATH: "£KR_game_rule_flag_SPA  Congress of Iberian Socialists"
 RULE_OPTION_SWF_PATH_RANDOM: "Default"
 RULE_OPTION_SWF_PATH_RANDOM_DESC: "Following the CNT-FAI's victory in the Spanish Civil War, the Congress of Iberian Socialists will decide the direction of the revolution in Spain."
 RULE_OPTION_SWF_PATH_RADSOC: "£KR_game_rule_flag_SPA  PSOE Assumes Power"
 RULE_OPTION_SWF_PATH_RADSOC_DESC: "In the Congress of Iberian Socialists, the §RPartido Socialista Obrero Español§!, or Spanish Socialist Workers' Party, is elected to lead the revolution in Spain.\n\n§RRequires:§!\n§CThe CNT-FAI wins the Spanish Civil War.§!"
 RULE_OPTION_SWF_PATH_SYNDIE: "£KR_game_rule_flag_SPA  CNT-FAI Assumes Power"
 RULE_OPTION_SWF_PATH_SYNDIE_DESC: "In the Congress of Iberian Socialists, the §rConfederación Nacional del Trabajo - Federación Anarquista Ibérica§!, or National Confederation of Labour - Iberian Anarchist Federation, retains power and leads the revolution in Spain.\n\n§RRequires:§!\n§CThe CNT-FAI wins the Spanish Civil War.§!"

 POR_PATH: "£KR_game_rule_flag_POR_monarchy  Matters Of The Realm"
 RULE_OPTION_POR_PATH_RANDOM: "Default"
 RULE_OPTION_POR_PATH_RANDOM_DESC: "Driven to anti-republican extremism since their losses in the Weltkrieg, in Portugal, the king rules over all. But will it be the Couceirists or the Integralists to decide the path of the Kingdom?"
 RULE_OPTION_POR_PATH_NATPOP: "£KR_game_rule_flag_POR_monarchy  The Organic Kingdom"
 RULE_OPTION_POR_PATH_NATPOP_DESC: "It has been decided the Kingdom should have a decentralised monarchy that supports the principles of conversion, tradition and municipalism with the support of the §nIntegralismo Lusitano§!, or Lusitanian Integralist movement."
 RULE_OPTION_POR_PATH_PATAUT: "£KR_game_rule_flag_POR_monarchy  The King And His Country - CCM"
 RULE_OPTION_POR_PATH_PATAUT_DESC: "The King will no longer be bound by those who wish to deny him his divine right and rule as he sees fit with the support of the Couceirists, in particular the §PConselho de Causa Monárquica§!, or Council of the Monarchist Cause.\n\n§RRequires:§!\n§CPortugal loses Moçambique in the Bush War§! or §CPortugal hands over Moçambique§! in\n§Y$MAF_BUSH_WAR$§!"
 RULE_OPTION_POR_PATH_AUTDEM: "£KR_game_rule_flag_POR_monarchy  The King And His Country - PCC"
 RULE_OPTION_POR_PATH_AUTDEM_DESC: "The King will no longer be bound by those who wish to deny him his divine right and rule as he sees fit with the support of the Couceirists, in particular the §gPartido do Centro Católico§!, or Catholic Centre Party.\n\n§RRequires:§!\n§CPortugal loses Moçambique in the Bush War§! or §CPortugal hands over Moçambique§! in\n§Y$MAF_BUSH_WAR$§!"

 SRI_PATH: "£KR_game_rule_flag_SRI  Il Sol dell'Avvenire"
 RULE_OPTION_SRI_PATH_RANDOM: "Default"
 RULE_OPTION_SRI_PATH_RANDOM_DESC: "With the 1936 elections, the three major factions of the Socialist Republic finally come to blows. What happens next shall be decided through delicate power games in the Turin parliament."
 RULE_OPTION_SRI_PATH_SYNDIE_DESC: "With the first post-unification elections, the §rConfederazione Generale del Lavoro - Unione Sindacale Italiana§!, or General Confederation of Labour - Italian Syndicalist Union come out on top. They successfully defend the Socialist Republic's trade union-based democracy from Mussolini's presidentialist assault."
 RULE_OPTION_SRI_PATH_VITTORIO_SYNDIE: "£KR_game_rule_flag_SRI  Return to Normalcy"
 RULE_OPTION_SRI_PATH_VITTORIO_SYNDIE_DESC: "$RULE_OPTION_SRI_PATH_SYNDIE_DESC$\nGiuseppe di Vittorio, championing the plight of urban workers, becomes President.\n\n§RRequires:§!\n§CThe Socialist Republic of Italy reunites Italy§!"
 RULE_OPTION_SRI_PATH_NENNI_SYNDIE: "£KR_game_rule_flag_SRI  Following the Light"
 RULE_OPTION_SRI_PATH_NENNI_SYNDIE_DESC: "$RULE_OPTION_SRI_PATH_SYNDIE_DESC$\nPietro Nenni, seeking to apply a French-inspired urban-rural compromise, becomes President.\n\n§RRequires:§!\n§CThe Socialist Republic of Italy reunites Italy§!"
 RULE_OPTION_SRI_PATH_MESCHI_SYNDIE: "£KR_game_rule_flag_SRI  The Spirit of 1907"
 RULE_OPTION_SRI_PATH_MESCHI_SYNDIE_DESC: "$RULE_OPTION_SRI_PATH_SYNDIE_DESC$\nAlberto Meschi, continuing the revolution with his rural-based anarchists, becomes President.\n\n§RRequires:§!\n§CThe Socialist Republic of Italy reunites Italy§!"
 RULE_OPTION_SRI_PATH_RADSOC_DESC: "Squeezing in between trade unions and fascists, the parliamentarian §RPartito d'Azione§!, or Action Party, manages to win the first post-unification elections under the leadership of Carlo Rosselli."
 RULE_OPTION_SRI_PATH_SALVEMINI_RADSOC: "£KR_game_rule_flag_SRI_workers_republic  The Constitutional Restoration"
 RULE_OPTION_SRI_PATH_SALVEMINI_RADSOC_DESC: "$RULE_OPTION_SRI_PATH_RADSOC_DESC$\nLater on, Rosselli puts Italy back on the road to democracy, electing Gaetano Salvemini as figurehead president in the process.\n\n§RRequires:§!\n§CThe Socialist Republic of Italy reunites Italy§!"
 RULE_OPTION_SRI_PATH_LUSSU_RADSOC: "£KR_game_rule_flag_SRI  New Parliamentarian Compromise"
 RULE_OPTION_SRI_PATH_LUSSU_RADSOC_DESC: "$RULE_OPTION_SRI_PATH_RADSOC_DESC$\nLater on, Rosselli is killed while trying to put Italy back on the road to democracy; Emilio Lussu replaces him, seeking a compromise with the democratic-minded unions.\n\n§RRequires:§!\n§CThe Socialist Republic of Italy reunites Italy§!"
 RULE_OPTION_SRI_PATH_TOTALIST_DESC: "After years of attacks on Italy's democratic institutions, the §oFascio d'Azione Rivoluzionaria§!, or Fasces of Revolutionary Action, emerge victorious in the first post-unification elections, enabling Benito Mussolini's authoritarian vision to move forward."
 RULE_OPTION_SRI_PATH_MUSSOLINI_TOTALIST: "£KR_game_rule_flag_SRI_mussolini_rsi  Mussolini's Victory"
 RULE_OPTION_SRI_PATH_MUSSOLINI_TOTALIST_DESC: "$RULE_OPTION_SRI_PATH_TOTALIST_DESC$\nAfter navigating the last attacks on his rule, Mussolini then reforms the Socialist Republic in his image.\n\n§RRequires:§!\n§CThe Socialist Republic of Italy reunites Italy§!"
 RULE_OPTION_SRI_PATH_MUSSOLINI_DEAD_DESC: "However, after dealing with external enemies, Mussolini falls victim to an attempt on his life; his successor Palmiro Togliatti"
 RULE_OPTION_SRI_PATH_TOGLIATTI_TOTALIST: "£KR_game_rule_flag_SRI  The Communist Revival"
 RULE_OPTION_SRI_PATH_TOGLIATTI_TOTALIST_DESC: "$RULE_OPTION_SRI_PATH_TOTALIST_DESC$\n$RULE_OPTION_SRI_PATH_MUSSOLINI_DEAD_DESC$ takes the fascist revolution in a different direction.\n\n§RRequires:§!\n§CThe Socialist Republic of Italy reunites Italy§!"
 RULE_OPTION_SRI_PATH_DE_AMBRIS_TOTALIST: "£KR_game_rule_flag_SRI_social_republic  Fulfilling Sansepolcro"
 RULE_OPTION_SRI_PATH_DE_AMBRIS_TOTALIST_DESC: "$RULE_OPTION_SRI_PATH_TOTALIST_DESC$\n$RULE_OPTION_SRI_PATH_MUSSOLINI_DEAD_DESC$ is ousted in a blackshirt coup, and the new President Alceste de Ambris takes the fascist revolution to its natural conclusion.\n\n§RRequires:§!\n§CThe Socialist Republic of Italy reunites Italy§!"

 ITA_PATH: "£KR_game_rule_flag_ITA  Italy Awakens"
 RULE_OPTION_ITA_PATH_RANDOM: "Default"
 RULE_OPTION_ITA_PATH_RANDOM_DESC: "Italian liberal democracy has lived on in the north-east, but the general elections called by Prime Minister Ivanoe Bonomi, in the wake of Austria's stepping back in the area, will throw the nation's future as a democracy in the balance."
 RULE_OPTION_ITA_DEM_DESC: "The Associazione Nazionalista Italiana do not emerge victorious in the election, and their rebellion is crushed. The vote of no confidence in the government fails. Democracy is maintained in the Republic."
 RULE_OPTION_ITA_PATH_SOCLIB: "£KR_game_rule_flag_ITA  The Republic Survives - PLD"
 RULE_OPTION_ITA_PATH_SOCLIB_DESC: "$RULE_OPTION_ITA_DEM_DESC$ The §lPartito Liberale Democratico§! wins the 1936 and subsequent elections."
 RULE_OPTION_ITA_PATH_MARLIB: "£KR_game_rule_flag_ITA  The Republic Survives - PLI"
 RULE_OPTION_ITA_PATH_MARLIB_DESC: "$RULE_OPTION_ITA_DEM_DESC$ The §mPartito Liberale Italiano§! wins the 1936 and subsequent elections."
 RULE_OPTION_ITA_PATH_SOCCON: "£KR_game_rule_flag_ITA  The Republic Survives - PPI"
 RULE_OPTION_ITA_PATH_SOCCON_DESC: "$RULE_OPTION_ITA_DEM_DESC$ The §cPartito Popolare Italiano§! wins the 1936 and subsequent elections."
 RULE_OPTION_ITA_PATH_SOCDEM: "£KR_game_rule_flag_ITA  The Republic Survives - LDR"
 RULE_OPTION_ITA_PATH_SOCDEM_DESC: "$RULE_OPTION_ITA_DEM_DESC$ The §SLega Democratica Riformista§! are not in the running for the 1936 election, but win subsequent votes."
 RULE_OPTION_ITA_PATH_NATPOP: "£KR_game_rule_flag_ITA_ANI  ANI Elected"
 RULE_OPTION_ITA_PATH_NATPOP_DESC: "The §nAssociazione Nazionalista Italiana§! takes power within the Republic following the elections and attempts to centralise the state."
 RULE_OPTION_ITA_PATH_FED_DESC: "The Associazione Nazionalista Italiana do not emerge victorious in the election, their rebellion is crushed, and the government falls following the vote of no confidence. The Italian Federation is restored under the rule of the"
 RULE_OPTION_ITA_PATH_DUKE_AUTDEM: "£KR_game_rule_flag_ITA_federation  Federation - Grand Duke of Tuscany"
 RULE_OPTION_ITA_PATH_DUKE_AUTDEM_DESC: "$RULE_OPTION_ITA_PATH_FED_DESC$ §gGrand Duke of Tuscany§!."
 RULE_OPTION_ITA_PATH_COUNT_AUTDEM: "£KR_game_rule_flag_ITA_federation  Federation - Count Visconti"
 RULE_OPTION_ITA_PATH_COUNT_AUTDEM_DESC: "$RULE_OPTION_ITA_PATH_FED_DESC$ §gCount Visconti§!."
 RULE_OPTION_ITA_PATH_COLLAPSE: "£KR_game_rule_flag_LOM  £KR_game_rule_flag_VNC  The Republic is Disbanded"
 RULE_OPTION_ITA_PATH_COLLAPSE_DESC: "The Associazione Nazionalista Italiana do not emerge victorious in the election, and their rebellion is crushed. The government falls following the vote of no confidence, and Lombardia and Venice go their separate ways as independent nations."

 ITA_FORPOL: "£KR_game_rule_flag_ITA  Italian Republic Foreign Policy"
 RULE_OPTION_ITA_FORPOL_RANDOM: "Default"
 RULE_OPTION_ITA_FORPOL_RANDOM_DESC: "After the stabilisation of the country's situation, the time has come to decide: should we join our Austrian benefactors, or find someone else?"
 RULE_OPTION_ITA_FORPOL_AUS: "£KR_game_rule_flag_ITA  £KR_game_rule_flag_AUS  Donau-Adriabund"
 RULE_OPTION_ITA_FORPOL_AUS_DESC: "Italy decides to join its Austrian benefactors.\n\n§RRequires:§!\n§RNot§! §CANI Elected§! or §CThe Republic is Disbanded§! in\n§Y$ITA_PATH$§!"
 RULE_OPTION_ITA_FORPOL_GER: "£KR_game_rule_flag_ITA  £KR_game_rule_flag_GER  Reichspakt"
 RULE_OPTION_ITA_FORPOL_GER_DESC: "After Austria has significantly weakened, Italy has no choice but to join the Reichspakt.\n\n§RRequires:§!\n§CAustria no longer exists§! or\n§CAustria is a puppet§! or\n§CAustria has signed the Treaty of Budapest§!\n\n§RNot§! §CANI Elected§! or §CThe Republic is Disbanded§! in\n§Y$ITA_PATH$§!"
 RULE_OPTION_ITA_FORPOL_ENT: "£KR_game_rule_flag_ITA_ANI  £KR_game_rule_flag_CAN  Entente"
 RULE_OPTION_ITA_FORPOL_ENT_DESC: "The Italian State reinstates the exiled King, and rejoins the Entente.\n\n§RRequires:§!\n§CANI Elected§! in §Y$ITA_PATH$§!\n§CThe Venetian Revolt is defeated§!\n\n§CBlocco Nazionale§! or any §CBadoglio Deposed§! in\n§Y$SRD_PATH$§! or §CSardinia no longer exists§!\n\n§CThe Italian State and the Entente are both at war with the Third Internationale§!"
 RULE_OPTION_ITA_FORPOL_RUS: "£KR_game_rule_flag_ITA_ANI  £KR_game_rule_flag_RUS  Moscow Accord"
 RULE_OPTION_ITA_FORPOL_RUS_DESC: "The Italian State joins forces with Russia to defeat the German-Austrian bloc.\n\n§RRequires:§!\n§CANI Elected§! in §Y$ITA_PATH$§!\n§CThe Venetian Revolt is defeated§!\n\n§CEither the Socialist Republic of Italy or Germany are defeated§!"

 VNC_PATH: "£KR_game_rule_flag_VNC  The Most Serene Republic"
 RULE_OPTION_VNC_PATH_RANDOM: "Default"
 RULE_OPTION_VNC_PATH_RANDOM_DESC: "The former Venetian Republic lived for exactly 1000 years. Now that the Italian Republic has fallen and Venice can decide its own fate, one question remains - will the new system of government survive or will the old republic be restored, led by the Doge?"
 RULE_OPTION_VNC_PATH_SOCCON: "£KR_game_rule_flag_VNC  New Republic - LC"
 RULE_OPTION_VNC_PATH_SOCCON_DESC: "A new republic is proclaimed, and the §cLega Catòłega§! wins the elections.\n\n§RRequires:§!\n§CThe Republic is Disbanded§! in §Y$ITA_PATH$§!"
 RULE_OPTION_VNC_PATH_MARLIB: "£KR_game_rule_flag_VNC  New Republic - PRV"
 RULE_OPTION_VNC_PATH_MARLIB_DESC: "A new republic is proclaimed, and the §mPartito Repubblicano Veneto§! wins the elections.\n\n§RRequires:§!\n§CThe Republic is Disbanded§! in §Y$ITA_PATH$§!"
 RULE_OPTION_VNC_PATH_SOCLIB: "£KR_game_rule_flag_VNC  New Republic - PLC"
 RULE_OPTION_VNC_PATH_SOCLIB_DESC: "A new republic is proclaimed, and the §lPartito Liberałe Cristian§! wins the elections.\n\n§RRequires:§!\n§CThe Republic is Disbanded§! in §Y$ITA_PATH$§!"
 RULE_OPTION_VNC_PATH_SOCDEM: "£KR_game_rule_flag_VNC  New Republic - PPV"
 RULE_OPTION_VNC_PATH_SOCDEM_DESC: "A new republic is proclaimed, and the §SPartito Popolare Veneto§! wins the elections.\n\n§RRequires:§!\n§CThe Republic is Disbanded§! in §Y$ITA_PATH$§!"
 RULE_OPTION_VNC_PATH_AUTDEM: "£KR_game_rule_flag_VNC  Old Republic - Volpi"
 RULE_OPTION_VNC_PATH_AUTDEM_DESC: "The old republic is proclaimed, and §gDoge Giuseppe Volpi§! is elected.\n\n§RRequires:§!\n§CThe Republic is Disbanded§! in §Y$ITA_PATH$§!"
 RULE_OPTION_VNC_PATH_PATAUT: "£KR_game_rule_flag_VNC  Old Republic - Ponti"
 RULE_OPTION_VNC_PATH_PATAUT_DESC: "The old republic is proclaimed, and §PDoge Giovanni Ponti§! is elected.\n\n§RRequires:§!\n§CThe Republic is Disbanded§! in §Y$ITA_PATH$§!"

 VNC_FORPOL: "£KR_game_rule_flag_VNC  Venetian Foreign Policy"
 RULE_OPTION_VNC_FORPOL_RANDOM: "Default"
 RULE_OPTION_VNC_FORPOL_RANDOM_DESC: "Although the influence of Austria is still great in our country, we are not obliged to follow it."
 RULE_OPTION_VNC_FORPOL_AUS: "£KR_game_rule_flag_VNC  £KR_game_rule_flag_AUS  Donau-Adriabund"
 RULE_OPTION_VNC_FORPOL_AUS_DESC: "Venice decides to join the Donau-Adriabund.\n\n§RRequires:§!\n§CThe Republic is Disbanded§! in §Y$ITA_PATH$§!\nAny §CNew Republic§! in §Y$VNC_PATH$§!"
 RULE_OPTION_VNC_FORPOL_GER: "£KR_game_rule_flag_VNC  £KR_game_rule_flag_GER  Reichspakt"
 RULE_OPTION_VNC_FORPOL_GER_DESC: "Venice decides to join the Reichspakt.\n\n§RRequires:§!\n§CThe Republic is Disbanded§! in §Y$ITA_PATH$§!\n§RNot§! §CNew Republic - LC§! in §Y$VNC_PATH$§!\n"
 RULE_OPTION_VNC_FORPOL_ENT: "£KR_game_rule_flag_VNC  £KR_game_rule_flag_CAN  Entente"
 RULE_OPTION_VNC_FORPOL_ENT_DESC: "Venice decides to join the Entente.\n\n§RRequires:§!\n§CThe Republic is Disbanded§! in §Y$ITA_PATH$§!\n§RNot§! §CNew Republic - LC§! in §Y$VNC_PATH$§!"

 LOM_PATH: "£KR_game_rule_flag_LOM  The Future of the Iron Crown"
 RULE_OPTION_LOM_PATH_RANDOM: "Default"
 RULE_OPTION_LOM_PATH_RANDOM_DESC: "After the collapse of the Italian Republic, the newly independent region of Lombardia had a choice - should they found a Lombardian Republic, or should they invite Adrian Visconti to the throne?"
 RULE_OPTION_LOM_PATH_REPUBLIC_DESC: "A new Lombardian Republic is proclaimed,"
 RULE_OPTION_LOM_PATH_SOCCON_DESC: "and the §cPartito Popolare Lombardo§! wins the subsequent elections"
 RULE_OPTION_LOM_PATH_MARLIB_DESC: "and the §mPartito Liberale Lombarda§! wins the subsequent elections."
 RULE_OPTION_LOM_PATH_SOCLIB_DESC: "and the §lPartito Liberale Democratico§! wins the subsequent elections."
 RULE_OPTION_LOM_PATH_REPUBLIC_SOCCON: "£KR_game_rule_flag_LOM  Republic - PPL"
 RULE_OPTION_LOM_PATH_REPUBLIC_SOCCON_DESC: "$RULE_OPTION_LOM_PATH_REPUBLIC_DESC$ $RULE_OPTION_LOM_PATH_SOCCON_DESC$\n\n§RRequires:§!\n§CThe Republic is Disbanded§! in §Y$ITA_PATH$§!"
 RULE_OPTION_LOM_PATH_REPUBLIC_MARLIB: "£KR_game_rule_flag_LOM  Republic - PLL"
 RULE_OPTION_LOM_PATH_REPUBLIC_MARLIB_DESC: "$RULE_OPTION_LOM_PATH_REPUBLIC_DESC$ and the §mPartito Liberale Lombarda§! wins the subsequent elections.\n\n§RRequires:§!\n§CThe Republic is Disbanded§! in §Y$ITA_PATH$§!"
 RULE_OPTION_LOM_PATH_REPUBLIC_SOCLIB: "£KR_game_rule_flag_LOM  Republic - PLD"
 RULE_OPTION_LOM_PATH_REPUBLIC_SOCLIB_DESC: "$RULE_OPTION_LOM_PATH_REPUBLIC_DESC$ and the §lPartito Liberale Democratico§! wins the subsequent elections.\n\n§RRequires:§!\n§CThe Republic is Disbanded§! in §Y$ITA_PATH$§!"
 RULE_OPTION_LOM_PATH_SOCDEM: "£KR_game_rule_flag_LOM  Republic - LDR"
 RULE_OPTION_LOM_PATH_SOCDEM_DESC: "$RULE_OPTION_LOM_PATH_REPUBLIC_DESC$ and the §SLega Democratica Riformista§! wins the subsequent elections.\n\n§RRequires:§!\n§CThe Republic is Disbanded§! in §Y$ITA_PATH$§!"
 RULE_OPTION_LOM_PATH_NATPOP: "£KR_game_rule_flag_LOM  Republic - LL"
