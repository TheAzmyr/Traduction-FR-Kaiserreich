 RULE_OPTION_HAI_FORPOL_ENT_DESC: "Haiti will attempt to join the Entente.\n\n§RRequires:§!\n§CA Conservative Haiti§! or §CA Liberal Haiti§! or §CA Progressive Haiti§! or §CA Nationalist Haiti§! in\n§Y$HAI_PATH$§!"
 RULE_OPTION_HAI_FORPOL_CEN: "£KR_game_rule_flag_HAI  £KR_game_rule_flag_CEN  £KR_game_rule_flag_COS  Alliance of the Caribbean"
 RULE_OPTION_HAI_FORPOL_CEN_DESC: "Haiti will attempt to join the Democratic Alliance of the Caribbean, if it forms.\n\n§RRequires:§!\n§CAn Equal Haiti§! or §CA Conservative Haiti§! or §CA Liberal Haiti§! or §CA Progressive Haiti§! in §Y$HAI_PATH$§!\n§CAlliance of the Caribbean§! in §Y$CEN_DEM_FORPOL$§! or §Y$COS_FORPOL$§!"

 WIF_PATH: "£KR_game_rule_flag_WIF  Elections and Revolutions"
 RULE_OPTION_WIF_PATH_RANDOM: "Default"
 RULE_OPTION_WIF_PATH_RANDOM_DESC: "The next set of elections in the West Indies will determine the path of the Federation as the Empire prepares to retake London. But both loyalist fears and syndicalist revolutionaries could set the country to chaos..."
 RULE_OPTION_WIF_PATH_PA_DESC: "With the victory of the Parti pour l'Autonomie, the Unity Party coalition lies shattered. While normally this would call for celebration amongst its party members, the reality is that the fragile alliance that once kept it together now lays broken, and the faction from the PA that comes out successful from the power struggle may change the shape of the Federation forever."
 RULE_OPTION_WIF_PATH_SOCDEM: "£KR_game_rule_flag_WIF  PA-PNP Victory"
 RULE_OPTION_WIF_PATH_SOCDEM_DESC: "$RULE_OPTION_WIF_PATH_PA_DESC$ The PA allies itself with its most socialist elements, forming the §SPA-PNP Coalition§! and setting the Federation on the path of Socialism."
 RULE_OPTION_WIF_PATH_SOCLIB: "£KR_game_rule_flag_WIF  PA-LP Victory"
 RULE_OPTION_WIF_PATH_SOCLIB_DESC: "$RULE_OPTION_WIF_PATH_PA_DESC$ Trying to sideline the most radical socialist groups, the PA joins forces with the Liberal Party, and both parties will work closely to bring about §lLiberalist ideals§! to the nation."
 RULE_OPTION_WIF_PATH_MARLIB: "£KR_game_rule_flag_WIF  Unity Victory"
 RULE_OPTION_WIF_PATH_MARLIB_DESC: "The §mUnity Party§!, focused on reconciliation between the various parties and a compromise, comes out on top in the 1937 Elections."
 RULE_OPTION_WIF_PATH_SOCCON: "£KR_game_rule_flag_WIF  NCP Victory"
 RULE_OPTION_WIF_PATH_SOCCON_DESC: "From 1929, when the §cNational Consolidation Party§! lost power, the West Indies were losing their importance. It was during the rule of the NCP that the territory of the federation expanded by former French colonies. Many say that the party's policies led to stagnation in the Federation, but after gradually regaining ground since 1933, they successfully return to power."
 RULE_OPTION_WIF_PATH_AUTDEM: "£KR_game_rule_flag_WIF  The Governor's Push"
 RULE_OPTION_WIF_PATH_AUTDEM_DESC: "The §gGovernor General§! comes into the possession of extraordinary executive powers, finally making a move towards securing the Federation against those who threaten its existence."
 RULE_OPTION_WIF_PATH_SOC_DESC: "The time has come. Socialists of the West Indies now band together, the agitation and cries of the working class unheard by the governor in Kingston. The revolution must rise up, and bring a new socialist era for the West Indies!"
 RULE_OPTION_WIF_PATH_RADSOC: "£KR_game_rule_flag_WIF_syndicalist  Revolution - Labour Party"
 RULE_OPTION_WIF_PATH_RADSOC_DESC: "$RULE_OPTION_WIF_PATH_SOC_DESC$ The §RLabour Party§! wins the elections."
 RULE_OPTION_WIF_PATH_PEOPLES_RADSOC: "£KR_game_rule_flag_WIF_syndicalist  Revolution - People's Party"
 RULE_OPTION_WIF_PATH_PEOPLES_RADSOC_DESC: "$RULE_OPTION_WIF_PATH_SOC_DESC$ The §RPeople's Party§! wins the elections."
 RULE_OPTION_WIF_PATH_SYNDIE: "£KR_game_rule_flag_WIF_syndicalist  Revolution - Butler Party"
 RULE_OPTION_WIF_PATH_SYNDIE_DESC: "$RULE_OPTION_WIF_PATH_SOC_DESC$ The §rButler Party§! wins the elections."
 RULE_OPTION_WIF_PATH_NO_SOCIALISTS: "£KR_game_rule_flag_WIF  No Socialist Revolution"
 RULE_OPTION_WIF_PATH_NO_SOCIALISTS_DESC: "The West Indies Federation will pick their path through the regular chance-based system, with the exception of any of the socialist paths."

 PUE_PATH: "£KR_game_rule_flag_PUE  La Isla del Encanto"
 RULE_OPTION_PUE_PATH_RANDOM: "Default"
 RULE_OPTION_PUE_PATH_RANDOM_DESC: "The precarious position of the governor, caused by the Great Depression and the demands for reform by all parties except the ruling coalition, can hardly hold out in the chaos of the Second American Civil War."
 RULE_OPTION_PUE_PATH_CAN: "£KR_game_rule_flag_CAN  Canadian Occupation"
 RULE_OPTION_PUE_PATH_CAN_DESC: "After Canada intervenes in New England, it is Puerto Rico's turn. Canada occupies the island.\n\n§RRequires:§!\n§CForm New England§! or §COccupy New England§! in\n§Y$CAN_ACW_NEW_ENGLAND$§!"
 RULE_OPTION_PUE_PATH_WIF: "£KR_game_rule_flag_WIF  West Indies Occupation"
 RULE_OPTION_PUE_PATH_WIF_DESC: "After Canada intervenes in New England, it is Puerto Rico's turn. Canada occupies the island before handing it over to the West Indies.\n\n§RRequires:§!\n§CForm New England§! or §COccupy New England§! in\n§Y$CAN_ACW_NEW_ENGLAND$§!"
 RULE_OPTION_PUE_PATH_PUPPET: "£KR_game_rule_flag_PUE  £KR_game_rule_flag_CAN  Canadian Puppet"
 RULE_OPTION_PUE_PATH_PUPPET_DESC: "After Canada intervenes in New England, it is Puerto Rico's turn. Canada occupies the island and establishes a puppet regime.\n\n§RRequires:§!\n§CForm New England§! or §COccupy New England§! in\n§Y$CAN_ACW_NEW_ENGLAND$§!"
 RULE_OPTION_PUE_PATH_INTERVENTION_NATPOP: "£KR_game_rule_flag_PUE_national_populist  Revolution - Intervention"
 RULE_OPTION_PUE_PATH_INTERVENTION_NATPOP_DESC: "After the island was ruled by the \"Anglo occupiers\", §nnationalists§! revolt and declare the island's independence.\nIn response, their former owner decides to declare war on the newly-minted republic."
 RULE_OPTION_PUE_PATH_ACQUIESCENCE_NATPOP: "£KR_game_rule_flag_PUE_national_populist  Revolution - Acquiescence"
 RULE_OPTION_PUE_PATH_ACQUIESCENCE_NATPOP_DESC: "After the island was ruled by the \"Anglo occupiers\", §nnationalists§! revolt and declare the island's independence.\nIn response, their former owner decides to do nothing about it."
 RULE_OPTION_PUE_PATH_INDEPENDENCE: "£KR_game_rule_flag_PUE  Independence"
 RULE_OPTION_PUE_PATH_INDEPENDENCE_DESC: "The Governor's negotiations to join the Union ends in failure, and an independent Puerto Rican state is declared."
 RULE_OPTION_PUE_PATH_STAY_IN_UNION: "£KR_game_rule_flag_USA  Stay in the Union"
 RULE_OPTION_PUE_PATH_STAY_IN_UNION_DESC: "Puerto Rico remains part of the United States as per its previous status, to the irritation of the nationalists.\n\n§RRequires:§!\n§CAvoid New England§! in §Y$CAN_ACW_NEW_ENGLAND$§!"
 RULE_OPTION_PUE_PATH_BACK_TO_UNION: "£KR_game_rule_flag_USA  Back to the Union"
 RULE_OPTION_PUE_PATH_BACK_TO_UNION_DESC: "The §PGovernor's§! negotiations to rejoin the Union were successful, and Puerto Rico returns to the United States as a separate state."

 PUE_ELECTION: "£KR_game_rule_flag_PUE  Puerto Rican Elections"
 RULE_OPTION_PUE_ELECTION_RANDOM: "Default"
 RULE_OPTION_PUE_ELECTION_RANDOM_DESC: "After the declaration of independence, Puerto Rico will hold the first free elections in its history."
 RULE_OPTION_PUE_ELECTION_SOCDEM: "£KR_game_rule_flag_PUE  Partido Popular Democratico"
 RULE_OPTION_PUE_ELECTION_SOCDEM_DESC: "The §SPartido Popular Democratico§! wins the first Puerto Rican elections.\n\n§RRequires:§!\n§CIndependence§! or §CCanadian Puppet§! in §Y$PUE_PATH$§!"
 RULE_OPTION_PUE_ELECTION_SOCLIB: "£KR_game_rule_flag_PUE  Partido Liberal"
 RULE_OPTION_PUE_ELECTION_SOCLIB_DESC: "The §lPartido Liberal§! wins the first Puerto Rican elections.\n\n§RRequires:§!\n§CIndependence§! or §CCanadian Puppet§! in §Y$PUE_PATH$§!"
 RULE_OPTION_PUE_ELECTION_AUTDEM: "£KR_game_rule_flag_PUE  Partido Union"
 RULE_OPTION_PUE_ELECTION_AUTDEM_DESC: "The §gPartido Union§! wins the first Puerto Rican elections.\n\n§RRequires:§!\n§CIndependence§! or §CCanadian Puppet§! in §Y$PUE_PATH$§!"
 RULE_OPTION_PUE_ELECTION_NATPOP: "£KR_game_rule_flag_PUE_national_populist  Partido Nacionalista"
 RULE_OPTION_PUE_ELECTION_NATPOP_DESC: "The §nPartido Nacionalista§! wins the first Puerto Rican elections.\n\n§RRequires:§!\n§CIndependence§! or §CCanadian Puppet§! in §Y$PUE_PATH$§!"

 GUA_PATH: "£KR_game_rule_flag_GUA  Letter of the 311"
 RULE_OPTION_GUA_PATH_RANDOM: "Default"
 RULE_OPTION_GUA_PATH_RANDOM_DESC: "The Partido Renovación Nacional, frustrated by the lack of democracy in Guatemala, sends a letter to the president demanding reforms. However, the letter was only meant to buy time as they declared an open revolt, leading to a civil war."
 RULE_OPTION_GUA_PATH_AUTDEM: "£KR_game_rule_flag_GUA  Orellana Wins"
 RULE_OPTION_GUA_PATH_AUTDEM_DESC: "Despite all odds, §gOrellana§! manages to remain as president after defeating the rebels and winning the civil war."
 RULE_OPTION_GUA_PATH_RADSOC: "£KR_game_rule_flag_GUA_radical_socialist  Partido Comunista de Guatemala"
 RULE_OPTION_GUA_PATH_RADSOC_DESC: "The Partido Renovación Nacional wins the civil war. Elections are later held and the §RPartido Comunista de Guatemala§! takes power."
 RULE_OPTION_GUA_PATH_SOCCON: "£KR_game_rule_flag_GUA  Partido Unionista"
 RULE_OPTION_GUA_PATH_SOCCON_DESC: "The Partido Renovación Nacional wins the civil war. Elections are later held and the §cPartido Unionista§! takes power."
 RULE_OPTION_GUA_PATH_SOCDEM: "£KR_game_rule_flag_GUA  Partido Renovación Nacional"
 RULE_OPTION_GUA_PATH_SOCDEM_DESC: "The Partido Renovación Nacional wins the civil war. Elections are later held and the §SPartido Renovación Nacional§! remains in power."
 RULE_OPTION_GUA_PATH_PATAUT: "£KR_game_rule_flag_GUA  Ubico Wins"
 RULE_OPTION_GUA_PATH_PATAUT_DESC: "§PUbico§! wins the civil war, and thus begins the recovery period of the country."
 RULE_OPTION_GUA_PATH_COUP_PATAUT: "£KR_game_rule_flag_GUA  UFC Counter-Revolution"
 RULE_OPTION_GUA_PATH_COUP_PATAUT_DESC: "The Partido Renovación Nacional wins the civil war, but §PUbico§! returns with an army of mercenaries paid for by the United Fruit Company and coups the government."

 ELS_PATH: "£KR_game_rule_flag_ELS  The 1937 Revolution"
 RULE_OPTION_ELS_PATH_RANDOM: "Default"
 RULE_OPTION_ELS_PATH_RANDOM_DESC: "Just like in 1932, the fires of revolution have once again reached El Salvador. Only time will prove who will gain the upper hand and manage to take over El Salvador."
 RULE_OPTION_ELS_PATH_PATAUT: "£KR_game_rule_flag_ELS  New Guard"
 RULE_OPTION_ELS_PATH_PATAUT_DESC: "The tyrant Martínez is deposed, and in his stead Osmín Aguirre y Salinas has stepped in as the new president. Salinas manages to crush the rebels and secure victory for the §PNew Guard§!."
 RULE_OPTION_ELS_PATH_NATPOP: "£KR_game_rule_flag_ELS  Pro Patria Holds On"
 RULE_OPTION_ELS_PATH_NATPOP_DESC: "§nPro Patria§! led by Martínez defeats the rebels, securing their position once again."
 RULE_OPTION_ELS_PATH_SYNDIE: "£KR_game_rule_flag_ELS_syndicalist  The Syndicalist Dream"
 RULE_OPTION_ELS_PATH_SYNDIE_DESC: "The §rsyndicalists§! are victorious in their revolution, and they shall lead El Salvador towards a better tomorrow."
 RULE_OPTION_ELS_PATH_SOCDEM: "£KR_game_rule_flag_ELS  Partido Laborista"
 RULE_OPTION_ELS_PATH_SOCDEM_DESC: "The democratic faction of the revolution are successful in restoring the presidency. Later on, snap elections are called, which is won by the §SPartido Laborista§!."
 RULE_OPTION_ELS_PATH_SOCLIB: "£KR_game_rule_flag_ELS  Partido Nacional Democratico"
 RULE_OPTION_ELS_PATH_SOCLIB_DESC: "The democratic faction of the revolution are successful in restoring the presidency. Later on, snap elections are called, which is won by the §lPartido Nacional Democratico§!."
 RULE_OPTION_ELS_PATH_AUTDEM: "£KR_game_rule_flag_ELS  Military Takeover"
 RULE_OPTION_ELS_PATH_AUTDEM_DESC: "In a surprising turn of events, §gSalvador Castaneda Castro§! imprisons the president and declares himself provisional president to safeguard the nation from extremism."

 HON_PATH: "£KR_game_rule_flag_HON  The Emergency Session"
 RULE_OPTION_HON_PATH_RANDOM: "Default"
 RULE_OPTION_HON_PATH_RANDOM_DESC: "The emergency session of the Honduran Council has begun, to decide the future of the peasant's republic. Council members Wainwright and Castro have nearly come to blows over their differing views and wild accusations are made by either side while councillors Morales and Callejas have formed a united front arguing for the dissolution of the council and its reformation as an elected body, but ultimately there seem to be only a few options on the future of the council."
 RULE_OPTION_HON_PATH_NATPOP: "£KR_game_rule_flag_HON  General Castro"
 RULE_OPTION_HON_PATH_NATPOP_DESC: "§PGeneral Castro§! seizes the chair of the council, taking control, and institutes martial law."
 RULE_OPTION_HON_PATH_SOCCON: "£KR_game_rule_flag_HON  Chairman Callejas"
 RULE_OPTION_HON_PATH_SOCCON_DESC: "An emergency election is held by the council. Callejas and the §cPartido Nacional de Honduras§! come out victorious."
 RULE_OPTION_HON_PATH_SOCDEM: "£KR_game_rule_flag_HON  Chairman Morales"
 RULE_OPTION_HON_PATH_SOCDEM_DESC: "An emergency election is held by the council. Morales and the §SPartido Liberal de Honduras§! come out victorious."
 RULE_OPTION_HON_PATH_TOTALIST: "£KR_game_rule_flag_HON_totalist  President Wainwright"
 RULE_OPTION_HON_PATH_TOTALIST_DESC: "§oCouncillor Wainwright§! seizes the chair of the council, taking control, and brings about a revolution."

 NIC_PATH: "£KR_game_rule_flag_NIC_radical_socialist  Liberal-Socialist Split"
 RULE_OPTION_NIC_PATH_RANDOM: "Default"
 RULE_OPTION_NIC_PATH_RANDOM_DESC: "The liberals and socialists together overthrew Nicaragua's old American-backed regime, but now opponents of the ruling Sandinistas have become a thorn in the side of President Sandino. The election of 1936 looks to collapse the cooperation between the liberals and socialists, but also threatens to unseat he and his party."
 RULE_OPTION_NIC_PATH_SYNDIE: "£KR_game_rule_flag_NIC_radical_socialist  FSN Victory"
 RULE_OPTION_NIC_PATH_SYNDIE_DESC: "Augusto César Sandino's §rFrente de Soberanía Nacional§! holds on and wins the election of 1936."
 RULE_OPTION_NIC_PATH_RADSOC: "£KR_game_rule_flag_NIC_radical_socialist  PCN Victory"
 RULE_OPTION_NIC_PATH_RADSOC_DESC: "The firebrand Francisco Sequeira Moreno and his §RPartido Campesino de Nicaragua§! wins the election of 1936, forging a middle path between the Sandinistas and the Liberals."
 RULE_OPTION_NIC_PATH_SOCLIB: "£KR_game_rule_flag_NIC  PRL Victory"
 RULE_OPTION_NIC_PATH_SOCLIB_DESC: "Juan Bautista Sacasa's §lPartido de la Revolución Liberal§! wins the 1936 elections and begin to reverse the revolution in favour of liberal democracy."
 RULE_OPTION_NIC_PATH_SOCCON: "£KR_game_rule_flag_NIC  PC Victory"
 RULE_OPTION_NIC_PATH_SOCCON_DESC: "Sacasa's liberals win the 1936 elections, and hold repeat elections following a failed socialist revolt. These are won by Emiliano Chamorro Vargas' §cPartido Conservador§!."

 CEN_DEM_PATH: "£KR_game_rule_flag_CEN  Central American Elections"
 RULE_OPTION_CEN_DEM_PATH_RANDOM: "Default"
 RULE_OPTION_CEN_DEM_PATH_RANDOM_DESC: "Central America is united under democratic rule. Which party will rise to power after the snap elections?"
 RULE_OPTION_CEN_DEM_PATH_MARLIB: "£KR_game_rule_flag_CEN  Partido Unificacion Democratica"
 RULE_OPTION_CEN_DEM_PATH_MARLIB_DESC: "The §mPartido Unificacion Democratica§! is victorious in the elections.\n\n§RRequires:§!\n§CCentral America is united by democrats§!"
 RULE_OPTION_CEN_DEM_PATH_SOCCON: "£KR_game_rule_flag_CEN  Partido Unionista"
 RULE_OPTION_CEN_DEM_PATH_SOCCON_DESC: "The §cPartido Unionista§! is victorious in the elections.\n\n§RRequires:§!\n§CCentral America is united by democrats§!"
 RULE_OPTION_CEN_DEM_PATH_SOCLIB: "£KR_game_rule_flag_CEN  Partido Liberal"
 RULE_OPTION_CEN_DEM_PATH_SOCLIB_DESC: "The §lPartido Liberal§! is victorious in the elections.\n\n§RRequires:§!\n§CCentral America is united by democrats§!"
 RULE_OPTION_CEN_DEM_PATH_SOCDEM: "£KR_game_rule_flag_CEN  Partido del Trabajo"
 RULE_OPTION_CEN_DEM_PATH_SOCDEM_DESC: "The §SPartido del Trabajo§! is victorious in the elections.\n\n§RRequires:§!\n§CCentral America is united by democrats§!"
 RULE_OPTION_CEN_DEM_PATH_SOCDEM_RADSOC: "£KR_game_rule_flag_CEN  Partido Nacional Revolucionario"
 RULE_OPTION_CEN_DEM_PATH_SOCDEM_RADSOC_DESC: "While democracy has prevailed over the revolutionary ideologies, the least extreme of these were not banned. The §SPartido Nacional Revolucionario§! is victorious in the elections.\n\n§RRequires:§!\n§CCentral America is united by democrats§!"

 CEN_SOC_PATH: "£KR_game_rule_flag_CEN_socialist  Centroamerican Congress"
 RULE_OPTION_CEN_SOC_PATH_RANDOM: "Default"
 RULE_OPTION_CEN_SOC_PATH_RANDOM_DESC: "Centroamerica is united under leftist rule. Which faction will rise to power during the first Centroamerican Congress?"
 RULE_OPTION_CEN_SOC_PATH_SYNDIE: "£KR_game_rule_flag_CEN_socialist  Sindicalistas"
 RULE_OPTION_CEN_SOC_PATH_SYNDIE_DESC: "The §rorthodox syndicalists§! rise to power. Trade with the European revolutionary regimes is flowing, and the young country industrialises rapidly.\n\n§RRequires:§!\n§CCentroamerica is united by socialists§!"
 RULE_OPTION_CEN_SOC_PATH_REVOLUTIONARY_RADSOC: "£KR_game_rule_flag_CEN_socialist  Revolutionaries"
 RULE_OPTION_CEN_SOC_PATH_REVOLUTIONARY_RADSOC_DESC: "Radical socialists were always the most popular revolutionary faction in the region, and the Congress decides against any radical changes. Thus, the §RRevolutionaries§! are elected. Centroamerica becomes agrarian bastion of equality.\n\n§RRequires:§!\n§CCentroamerica is united by socialists§!"
 RULE_OPTION_CEN_SOC_PATH_TOTALIST: "£KR_game_rule_flag_CEN_socialist  Maximistas"
 RULE_OPTION_CEN_SOC_PATH_TOTALIST_DESC: "The congress decides that a strong central power is needed, and §oMaximistas§! are elected. Will they be able to cooperate with less radical factions or will a coup end their rule?\n\n§RRequires:§!\n§CCentroamerica is united by socialists§!"
 RULE_OPTION_CEN_SOC_PATH_MODERADO_RADSOC: "£KR_game_rule_flag_CEN_socialist  Moderados"
 RULE_OPTION_CEN_SOC_PATH_MODERADO_RADSOC_DESC: "The revolution is eternal, but the people are much more important. The §RModerados§! are chosen to lead the country with a velvet glove.\n\n§RRequires:§!\n§CCentroamerica is united by socialists§!"

 CEN_MIL_PATH: "£KR_game_rule_flag_CEN  Central American Military Congress"
 RULE_OPTION_CEN_MIL_PATH_RANDOM: "Default"
 RULE_OPTION_CEN_MIL_PATH_RANDOM_DESC: "Central America is united under military rule. Which faction will rise to power during the first Central American Congress?"
 RULE_OPTION_CEN_MIL_PATH_AUTDEM: "£KR_game_rule_flag_CEN  Moderates"
 RULE_OPTION_CEN_MIL_PATH_AUTDEM_DESC: "The moderates led by §gSomoza§! establish an military administration and even organise rigged elections to legitimise themselves.\n\n§RRequires:§!\n§CCentral America is united by reactionaries§!"
 RULE_OPTION_CEN_MIL_PATH_PATAUT: "£KR_game_rule_flag_CEN  Militarists"
 RULE_OPTION_CEN_MIL_PATH_PATAUT_DESC: "The militarists led by §PUbico§! establish an authoritarian regime. Central America quickly becomes a military dictatorship.\n\n§RRequires:§!\n§CCentral America is united by reactionaries§!"
 RULE_OPTION_CEN_MIL_PATH_NATPOP: "£KR_game_rule_flag_CEN  Radicals"
 RULE_OPTION_CEN_MIL_PATH_NATPOP_DESC: "The radicals led by §nMartinez§! establish an extremist regime, and Central America transforms into an anti-leftist totalitarian state.\n\n§RRequires:§!\n§CCentral America is united by reactionaries§!\n\n§CPro Patria Holds On§! in §Y$ELS_PATH$§!"

 CEN_DEM_FORPOL: "£KR_game_rule_flag_CEN  Democratic Central American Foreign Policy"
 RULE_OPTION_CEN_DEM_FORPOL_RANDOM: "Default"
 RULE_OPTION_CEN_DEM_FORPOL_RANDOM_DESC: "Having united Central America, the nascent republic must seek allies to secure their independence in the wake of the regional and internationale turbulence brought on by the Second American Civil War."
 RULE_OPTION_CEN_DEM_FORPOL_ENT: "£KR_game_rule_flag_CEN  £KR_game_rule_flag_CAN  Entente"
 RULE_OPTION_CEN_DEM_FORPOL_ENT_DESC: "Central America will join the Entente.\n\n§RRequires:§!\n§CCentral America is united by democrats§!\n\n§RNot§! §CPartido Unificacion Democratica§! or §CPartido Nacional Revolucionario§! in §Y$CEN_DEM_PATH$§!"
 RULE_OPTION_CEN_DEM_FORPOL_ENT_BELIZE: "£KR_game_rule_flag_CEN  £KR_game_rule_flag_CAN  Entente - Belize"
 RULE_OPTION_CEN_DEM_FORPOL_ENT_BELIZE_DESC: "Central America will join the Entente, returning Belize to the West Indies Federation in exchange.\n\n§RRequires:§!\n§CCentral America is united by democrats§!\n\n§RNot§! §CPartido Unificacion Democratica§! or §CPartido Nacional Revolucionario§! in §Y$CEN_DEM_PATH$§!\n§RNot§! any §CSocialist Coup§! in §Y$WIF_PATH$§!"
 RULE_OPTION_CEN_DEM_FORPOL_CEN: "£KR_game_rule_flag_CEN  £KR_game_rule_flag_COS  Alliance of the Caribbean"
 RULE_OPTION_CEN_DEM_FORPOL_CEN_DESC: "Central America decides to focus in the protection of the region, forming or joining the Democratic Alliance of the Caribbean.\n\n§RRequires:§!\n§CCentral America is united by democrats§!"

 CEN_MIL_FORPOL: "£KR_game_rule_flag_CEN  Authoritarian Central American Foreign Policy"
 RULE_OPTION_CEN_MIL_FORPOL_RANDOM: "Default"
 RULE_OPTION_CEN_MIL_FORPOL_RANDOM_DESC: "Having united Central America, the nascent republic must seek allies to secure their independence in the wake of the regional and internationale turbulence brought on by the Second American Civil War."
 RULE_OPTION_CEN_MIL_FORPOL_GER: "£KR_game_rule_flag_CEN  £KR_game_rule_flag_GER  Reichspakt"
 RULE_OPTION_CEN_MIL_FORPOL_GER_DESC: "Central America will join the Reichspakt.\n\n§RRequires:§!\n§CCentral America is united by reactionaries§!"
 RULE_OPTION_CEN_MIL_FORPOL_ENT: "£KR_game_rule_flag_CEN  £KR_game_rule_flag_CAN  Entente"
 RULE_OPTION_CEN_MIL_FORPOL_ENT_DESC: "Central America will join the Entente.\n\n§RRequires:§!\n§CCentral America is united by reactionaries§!"
 RULE_OPTION_CEN_MIL_FORPOL_ENT_BELIZE: "£KR_game_rule_flag_CEN  £KR_game_rule_flag_CAN  Entente - Belize"
 RULE_OPTION_CEN_MIL_FORPOL_ENT_BELIZE_DESC: "Central America will join the Entente, returning Belize to the West Indies Federation in exchange.\n\n§RRequires:§!\n§CCentral America is united by reactionaries§!\n\n§RNot§! any §CSocialist Coup§! in §Y$WIF_PATH$§!"
 RULE_OPTION_CEN_MIL_FORPOL_ACW_VICTOR: "£KR_game_rule_flag_CEN  £KR_game_rule_flag_USA  £KR_game_rule_flag_TEX  £KR_game_rule_flag_PSA  £KR_game_rule_flag_NEE  United States"
 RULE_OPTION_CEN_MIL_FORPOL_ACW_VICTOR_DESC: "Recognising Uncle Sam to be the best way to secure the independence of Central America, the military junta will align with any non-socialist victor of the Second American Civil War.\n\n§RRequires:§!\n§CCentral America is united by reactionaries§!\n\n§CThe winner of the Second American Civil War joins a faction and is not socialist§!"

 COS_PATH: "£KR_game_rule_flag_COS  Costa Rica's Elections"
 RULE_OPTION_COS_PATH_RANDOM: "Default"
 RULE_OPTION_COS_PATH_RANDOM_DESC: "Whilst the supremacy of the PRN is unquestionable in the upcoming elections, the party is divided on who to push forward to serve as their Presidential candidate."
 RULE_OPTION_COS_PATH_SOCCON: "£KR_game_rule_flag_COS  Conservative Victory"
 RULE_OPTION_COS_PATH_SOCCON_DESC: "Cortés is nominated as the presidential candidate. To the surprise of no one, the §cPartido Republicano Nacional§! wins the elections, and Cortés now leads the nation."
 RULE_OPTION_COS_PATH_CALDERON_SOCDEM: "£KR_game_rule_flag_COS  Socialist Victory"
 RULE_OPTION_COS_PATH_CALDERON_SOCDEM_DESC: "Calderón is nominated as the presidential candidate. To the surprise of no one, the PRN wins the elections, and Calderón now leads the nation. However, Calderón has a radical change in policy and begins implementing §Ssocialist§! reforms."
 RULE_OPTION_COS_PATH_FERRER_SOCDEM: "£KR_game_rule_flag_COS  Ferrer Takes Control"
 RULE_OPTION_COS_PATH_FERRER_SOCDEM_DESC: "After beginning his second term, Calderón is couped by the Legion del Caribe. The coup is successful and §SFigueres Ferrer§! proclaims the Junta."
 RULE_OPTION_COS_PATH_SYNDIE: "£KR_game_rule_flag_COS  £KR_game_rule_flag_CEN_socialist  £KR_game_rule_flag_NIC_radical_socialist  Syndicalist Victory"
 RULE_OPTION_COS_PATH_SYNDIE_DESC: "Calderón is nominated as the presidential candidate. To the surprise of no one, the PRN wins the elections, and Calderón now leads the nation. However, Calderón has a radical change in policy and begins implementing socialist reforms. A coalition of those dissatisfied with president's emergency powers overthrows Calderón and establishes a genuine §rsyndicalist§! regime, though one which cannot survive without help from abroad.\n\n§CNote: If Central America or Nicaragua is syndicalist, they will annex Costa Rica. Otherwise, Costa Rica will return to a conservative regime.§!"

 COS_FORPOL: "£KR_game_rule_flag_COS  Costa Rican Foreign Policy"
 RULE_OPTION_COS_FORPOL_RANDOM: "Default"
 RULE_OPTION_COS_FORPOL_RANDOM_DESC: "A small country like Costa Rica should try to find some kind of patron during these turbulent times."
 RULE_OPTION_COS_FORPOL_DESC: "The country applies for and receives a guarantee of independence from"
 RULE_OPTION_COS_FORPOL_ENT: "£KR_game_rule_flag_COS  £KR_game_rule_flag_CAN  Entente"
 RULE_OPTION_COS_FORPOL_ENT_DESC: "$RULE_OPTION_COS_FORPOL_DESC$ Canada, and later attempts to join their faction."
 RULE_OPTION_COS_FORPOL_GER: "£KR_game_rule_flag_COS  £KR_game_rule_flag_GER  Reichspakt"
 RULE_OPTION_COS_FORPOL_GER_DESC: "$RULE_OPTION_COS_FORPOL_DESC$ Germany, and later attempts to join their faction."
 RULE_OPTION_COS_FORPOL_CEN: "£KR_game_rule_flag_COS  £KR_game_rule_flag_CEN  Alliance of the Caribbean"
 RULE_OPTION_COS_FORPOL_CEN_DESC: "Costa Rica takes up the mantle of the bastion of democracy for countries in the region, forming the Democratic Alliance of the Caribbean\n\n§RRequires:§!\n§CFerrer Takes Control§! in §Y$COS_PATH$§!"

 PAN_PATH: "£KR_game_rule_flag_PAN  Panamanian Elections of 1936"
 RULE_OPTION_PAN_PATH_RANDOM: "Default"
 RULE_OPTION_PAN_PATH_RANDOM_DESC: "With economic recovery finally obtainable, the 1936 elections may be the most important elections in Panamanian history."
 RULE_OPTION_PAN_PATH_AUTDEM: "£KR_game_rule_flag_PAN  Partido Nacional Revolucionario"
 RULE_OPTION_PAN_PATH_AUTDEM_DESC: "The §gPartido Nacional Revolucionario§!, focused on economic recovery through farming and investment, wins the 1936 elections."
 RULE_OPTION_PAN_PATH_SOCLIB: "£KR_game_rule_flag_PAN  Partido Nacional Liberal"
 RULE_OPTION_PAN_PATH_SOCLIB_DESC: "The §lPartido Nacional Liberal§!, focused on economic recovery through business investment and worker protection, wins the 1936 elections."
 RULE_OPTION_PAN_PATH_PATAUT: "£KR_game_rule_flag_PAN  National Police Coup"
 RULE_OPTION_PAN_PATH_PATAUT_DESC: "The National Police up to now has been silently sitting in the background waiting for the government to make a mistake. Now, with the country more disjointed than ever, they step in to \"restore order\" to Panama, handing power over to the §PCoalición Patriótica Nacional§!."
 RULE_OPTION_PAN_PATH_SOCCON: "£KR_game_rule_flag_PAN  Conservative Government"
 RULE_OPTION_PAN_PATH_SOCCON_DESC: "Due to instability in the populace and the government, Ricardo Joaquín Alfaro Jované has been forced to resign alongside his cabinet, and has requested that §mJuan Arosemena§! forms a new cabinet as President, later forming the §cPartido Nacional Conservador§!."

 PAN_CRISIS: "£KR_game_rule_flag_PAN  Panama Canal Crisis"
 RULE_OPTION_PAN_CRISIS_RANDOM: "Default"
 RULE_OPTION_PAN_CRISIS_RANDOM_DESC: "After the beginning of the Second American Civil War, Panama can annex the Canal, which is now vital to the Entente. How will Canada react to this?"
 RULE_OPTION_PAN_CRISIS_CAN: "£KR_game_rule_flag_CAN  Canada Annexes the Canal"
 RULE_OPTION_PAN_CRISIS_CAN_DESC: "Canada puts pressure on Panama and annexes the Canal."
 RULE_OPTION_PAN_CRISIS_ENT: "£KR_game_rule_flag_PAN  £KR_game_rule_flag_CAN  Entente"
 RULE_OPTION_PAN_CRISIS_ENT_DESC: "Canada puts pressure on Panama and forces it to join the Entente, leaving it the Canal"
 RULE_OPTION_PAN_CRISIS_RETREAT: "£KR_game_rule_flag_PAN  Canada Retreats"
 RULE_OPTION_PAN_CRISIS_RETREAT_DESC: "Canada retreats, and Panama takes over the Canal"
 RULE_OPTION_PAN_CRISIS_WAR: "£KR_game_rule_flag_PAN  £KR_game_rule_flag_CAN  War"
 RULE_OPTION_PAN_CRISIS_WAR_DESC: "Unable to reach an agreement with Panama, Canada declares war."

