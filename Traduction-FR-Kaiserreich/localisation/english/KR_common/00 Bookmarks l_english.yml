### Name and Description ###
 KR_history_title: "Brief History"
 KR_scenario_name: "Legacy of the Weltkrieg"
 KR_scenario_desc: "As 1936 dawns, the Weltkrieg's legacy lies heavy upon the shoulders of a new generation. Germany stands astride the centre of the world, a power without peer, but about its feet lie enemies both old and new; from France's rising syndicalist Internationale to the old Entente, to an unbroken Russia and an unrepentant rising sun. All the while Germany's vast reach has left it dangerously overstretched, its allies in Constantinople and Vienna have grown estranged, and across the Atlantic, the American colossus falters. Seventeen years have passed since the end of the war, and few expect the new year to bring a turning point, but soon a single spark may be all it takes to light the powder keg anew..."

### Nation Selection Screen ###
 new_this_patch_title: "NEW THIS PATCH"

 feature_highlight_icon_0_tt: "§YCustom Achievements§!\nThis update includes 116 custom achievements that can be unlocked during your playthroughs.\n\n§YNOTE:§!\n£white_dot The ability to unlock custom achievements is enabled by default.\n£white_dot You can toggle it in the £kr_options_icon  Ingame Options Menu.\n£white_dot You do not need to be in Ironman Mode to unlock achievements.\n£white_dot To preserve your progress, you will need to enable Cloud Saves.\n\nYou can use the console command §4debug_custom_achievements§! to reset your unlocked achievements.\nThis will affect all custom achievements you have earned, not just those for Kaiserreich."
 feature_highlight_icon_1_tt: "§YBeiyang Content Expansion§!\n§LBorn from the Xinhai Revolution, the Chinese Republic would ultimately shatter into numerous pieces as local generals and warlords claimed the spirit of the Five Races Under One Union. Fighting to claim its legacy, the cliques would be united by the §YZhili§! in 1929.§!\n\nIn this update, the §zNorthern Zhili§!, §aFengtian§!, the §YSouthern Zhili§!, and other descendants of the Beiyang Republic have received various expansions and overhauls of their content."
 feature_highlight_icon_2_tt: "§YReworked Annexations§!\nAnnexations and Partitions have been completely reworked to allow for more dynamic gameplay.\n\nInstead of timed missions, you will be able to release subjects once their home continent has been liberated from the enemy. Until then, you will have to keep their territory under military occupation."

 highlight_minor_0_tt: "§gSichuan's§! content for its §zZhili Remnants§! has been updated.\nIt now features §Ynew national focuses§!, §Yevents§!, §Ycharacters§! and §Ymore§!."
 highlight_minor_1_tt: "The §mLeague of Eight Province's§! content has been updated.\nIt has received §Ynew military§! and §Yforeign policy focus trees§!, new §Ycharacters§! and §Ymore§!."
 highlight_minor_2_tt: "All of the §cQing§!'s §zZhili§! content has been updated.\nIt now features §Ynew national focus effects§!, §Yevents§!, §Ycharacters§! and §Ymore§!."

