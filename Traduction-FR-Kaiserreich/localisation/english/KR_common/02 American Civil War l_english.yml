 amcivwar.314.t: "Order Restored in [restored_core.GetName]"
 amcivwar.314.d: "Over the past weeks, [Root.GetAdjective] government forces have been busy in [restored_core.GetName], arresting those we feel would prove a hindrance to our control and helping our local supporters spreading the good word amongst the people. We want to reassure them that, as American citizens, they have no reason to fear our presence. Our efforts have slowly begun to bear fruit, even in the midst of all this chaos."
 amcivwar.314.a: "Excellent news!"

 amcivwar.320.t: "Syndicalists Take Control in Minnesota"
 amcivwar.320.d: "Violence by syndicalist militia groups expanded to the city of Minneapolis and the surrounding region, with blockades erected on roads and the Minneapolis airport reportedly invaded by several armed groups. Before the violence could expand, the governor of Minnesota declared the state's allegiance to Jack Reed's cause and ordered the state's national guard divisions to stand down. Having secured the old Minnesota Farmer-Labor Party's bastion, many Farmer-Labor members and leaders have now sworn allegiance to the Socialist cause. The few that resisted, along with other Federalist sympathisers, are now fleeing south, CSA militias hot on their tail, to Iowa, where the next battle in the Midwest is expected to commence"
 amcivwar.320.a: "We welcome them"
 amcivwar.320.b: "Traitors!"

 amcivwar.321.t: "Federal Control Maintained in Minnesota"
 amcivwar.321.d: "Violence by syndicalist militia groups expanded to the city of Minneapolis and the surrounding region, with blockades erected on roads and the Minneapolis airport reportedly invaded by several armed groups. Before the violence could spread further, however, the governor of Minnesota declared the state's allegiance to the country proper and rededicated the state's loyal national guard to fighting back the insurgents. While the struggle continues, for the moment the state remains in Federal hands. A similar uprising in Iowa has likewise failed - with the former Farmer-Labor Party hotbed tamed by the Federalists, Iowa's socialists are unlikely to make much progress."
 amcivwar.321.a: "Good."
 amcivwar.321.b: "I see."

 amcivwar.322.t: "North Carolina Declares Support for Huey Long"
 amcivwar.322.d: "Responding to mounting pressure from militia groups in Charlotte, the governor of North Carolina today declared that the state would join those aligned with Huey Long. While there are reports of riots breaking out in several cities, most of the state appears to support the governor's decision and already federal forces are pulling out of the region before they find themselves overwhelmed."
 amcivwar.322.a: "We welcome them"
 amcivwar.322.b: "Traitors!"

 amcivwar.323.t: "North Carolina Confirms Loyalty to USA"
 amcivwar.323.d: "Responding to mounting pressure from militia groups in Charlotte, the governor of North Carolina today declared that the state would remain loyal to America and the legitimate federal government. While there are reports of riots breaking out in several cities, most of the state appears to support the governor's decision and already Minutemen forces are pulling out of the region before they find themselves overwhelmed."
 amcivwar.323.a: "Excellent"
 amcivwar.323.b: "Traitors!"

 amcivwar.324.t: "Longist Militias Take Control in Tennessee"
 amcivwar.324.d: "Conflicting reports of battles between syndicalist and longist militias throughout the state of Tennessee were resolved today when longist militias stormed the state legislature in Nashville. Governor Gordon Browning was taken prisoner, and while federal forces fought for control over the city it's quickly become clear the militias have a clear advantage. Already federal forces are withdrawing from the state, conceding control to Huey Long's supporters."
 amcivwar.324.a: "We welcome them"
 amcivwar.324.b: "Traitors!"

 amcivwar.325.t: "Longist Militias Lose Battle in Tennessee"
 amcivwar.325.d: "Conflicting reports of battles between syndicalist and longist militias throughout the state of Tennessee were resolved today when longist militias were defeated by Federal forces outside the state legislature in Nashville. While federal forces are still fighting for control over the city, it's quickly becoming clear that they have the clear advantage, and Governor Gordon Browning made a televised address stating that Tennessee would not fall to radical forces. Already Minutemen are withdrawing from the state, conceding control to the government."
 amcivwar.325.a: "That's a relief"
 amcivwar.325.b: "Traitors!"

 amcivwar.326.t: "Syndicalists Victorious in New Jersey"
 amcivwar.326.d: "The battle between syndicalist militia across New Jersey, from Newark all the way down south near Philadelphia, has ended with the syndicalist forces declaring victory. While they have not extended their control to the rest of New York State, the governor having declared an emergency and blockading bridges leading into the city itself, the most populated areas of both states are now firmly under syndicalist control with barricades already been erected along the southern borders of New Jersey state."
 amcivwar.326.a: "A welcome victory"
 amcivwar.326.b: "An unfortunate loss"

 amcivwar.327.t: "Federalists Victorious in New Jersey"
 amcivwar.327.d: "The battle between syndicalist militia forces across New Jersey, from Newark all the way down south near Philadelphia, has ended with federal forces declaring victory. Already the leaders of syndicalist militias are being rounded up and imprisoned, although many have vanished into urban areas with lingering reports of violence still ongoing. Indeed, it will likely take months for the federal government to re-establish firm control over the urban area. For the moment, forces loyal to the government are concentrating on securing the eastern seaboard and strengthening the border with neighbouring Pennsylvania and the besieged New York City."
 amcivwar.327.a: "A welcome victory"
 amcivwar.327.b: "An unfortunate loss"
 amcivwar.327.c: "Interesting"

 amcivwar.328.t: "Federalists Overtake Southern Texas"
 amcivwar.328.d: "While the state of Texas has firmly declared its allegiance to Huey Long, forces loyal to the federal government have been in hot contention for control and so far have managed to obtain victory throughout the southern regions of the state. Governor James Allred has been declared a traitor by southern mayors, who appear determined to face off against their brethren in the rest of the state should the civil war begin in earnest."
 amcivwar.328.a: "A welcome victory"
 amcivwar.328.b: "An unfortunate loss"
 amcivwar.328.c: "Interesting"

 amcivwar.329.t: "Federal Revolt Fails in Texas"
 amcivwar.329.d: "While the state of Texas has firmly declared its allegiance to Huey Long, forces loyal to the federal government have been in hot contention for control and battles with Minutemen have raged across the southern portion of the state. Governor James Allred recently held a conference with several southern mayors, and today declared that an accord with them had been reached. They would unite to support Long and the proper American government."
 amcivwar.329.a: "A welcome victory"
 amcivwar.329.b: "An unfortunate loss"
 amcivwar.329.c: "Interesting"

 amcivwar.330.t: "Iowa Declares Support for Reed"
 amcivwar.330.d: "With both Cedar Rapids and Iowa City having been overtaken by syndicalist militia forces, the governor of Iowa today declared support for Jack Reed and demanded that federal forces withdraw from the state. While most doubt that Governor Kraschel has any syndicalist sympathies, it's clear he foresaw a quick collapse of the state once the war began and elected to switch sides before things went too far. Several reports of riots in Des Moines have preceded the withdrawal of loyalist forces from the region."
 amcivwar.330.a: "A welcome victory"
 amcivwar.330.b: "An unfortunate loss"

 amcivwar.331.t: "Iowa Declares Federal Support"
 amcivwar.331.d: "With both Cedar Rapids and Iowa City having been freed from syndicalist control by federal forces, the governor of Iowa today reaffirmed his support for the federal government and demanded that Jack Reed withdraw syndicalist militias from the state. Clearly Governor Kraschel foresaw which way the battle was leaning in his state, and decided to invite Federal troops in before things got out of hand. Several reports of riots in Des Moines have preceded the withdrawal of SPA militias from the region."
 amcivwar.331.a: "A welcome victory"
 amcivwar.331.b: "An unfortunate loss"

 amcivwar.332.t: "Missouri Overtaken by Militia Forces"
 amcivwar.332.d: "Following on the heels of their victory in Iowa, SPA militia have flooded into Missouri and found ready support amongst strikers in St. Louis. The city was overtaken almost immediately, with Governor Lloyd C. Stark taken hostage. While the governor held out for several days, hoping that federal forces would free him in the legislature, it quickly became evident that Missouri militia forces were too well-entrenched. To avoid further bloodshed, Governor Stark ordered the state's national guard to stand down. Word has it that battles are still ongoing, and that SPA control is not yet complete."
 amcivwar.332.a: "A welcome development"
 amcivwar.332.b: "Most alarming"

 amcivwar.333.t: "SPA Captures Kentucky"
 amcivwar.333.d: "The unrest in the eastern regions of Kentucky has finally reached a boiling point. With the fall of Missouri intensifying pressure on the state, it was only a matter of time before Frankfort and Louisville were overrun by SPA forces attacking from all sides. Governor Happy Chandler evacuated the state just before the fall of Frankfort, leaving the remaining defenders leaderless and thus easily overwhelmed by attacking forces. While the SPA now controls most of the state, its hold is yet far from secure, however, with regular clashes breaking out between militia groups and Federal forces near the border with Tennessee."
 amcivwar.333.a: "A welcome development"
 amcivwar.333.b: "Most alarming"

 amcivwar.334.t: "Kentucky Declares Support for Long"
 amcivwar.334.d: "With the nation on the brink of civil war, many border states have been forced to choose a side. In Kentucky, the legislature in Frankfurt has once again grown bitterly divided as the state grapples with fear of Syndicalism and the allure of Huey Long's proclamation. In an impassioned plea, Governor Happy Chandler has decidedly cast his lot with the Federalist cause, despite himself being a stalwart part of the Democrats' Conservative wing. Although the speech has gained considerable attention in a region tearing itself apart at the seams, ultimately Governor Chandler's forces were forced to flee the capital towards Loyalist lines - yielding much of the state to pro-Long government. Chandler however has vowed to rally pro-governmental forces and return to liberate the state from treason."
 amcivwar.334.a: "A welcome development"
 amcivwar.334.b: "Most alarming"

 amcivwar.335.t: "Virginia Overtaken by Minutemen"
 amcivwar.335.d: "Following on the heels of their victory in North Carolina, AFP Minutemen have flooded into Virginia and found ready support amongst anti-syndicalist demonstrators in the western regions of the state. Richmond was overtaken soon afterwards, with Governor George C. Peery taken hostage. While the governor held out for several days, hoping that federal forces would free him in the legislature, it quickly became evident that Virginia's Minutemen forces were too well-entrenched. To avoid further bloodshed, Governor Peery ordered the state's national guard to stand down and naval forces to withdraw from the base in Norfolk. Word has it that battles are still ongoing, and that AFP control over the state is far from complete."
 amcivwar.335.a: "A welcome development"
 amcivwar.335.b: "That's far too close to Washington"

### Deal with the Devil ###
 ACW_deal_with_devil_effect: "All occupied states of their territory will be transferred to us, and ours to them. The truce will continue for 90 days, after which each of us will have the option to extend it for another 90 days.\n"

 amcivwar.520.t: "Deal with the Devil?"
 amcivwar.520.d: "The [From.GetAdjective] government has approached us with a proposal: a truce of at least 90 days between [Root.GetNameDef] and [From.GetNameDef], so that both of us can turn our efforts against the [enemy_country.GetAdjective] forces, which are currently defeating us both. In 90 days time, we can re-assess... and, if [enemy_country.GetNameDef] is defeated the truce will be off."
 amcivwar.520.a: "We agree to this arrangement... for now"
 amcivwar.520.b: "No, we refuse to compromise our principles"

 amcivwar.521.t: "The Deal has been Refused"
 amcivwar.521.d: "Unfortunately, it seems the [From.GetAdjective] government is more stubborn than they anticipated. They will not cooperate with us, even if it means their defeat."
 amcivwar.521.a: "Too bad"

 amcivwar.522.t: "The Deal is Accepted"
 amcivwar.522.d: "As expected, the [From.GetAdjective] forces have accepted our deal. We will stop fighting, for now, and turn our attentions against [enemy_country.GetNameDef]. In 90 days time, we can re-assess, and if the [enemy_country.GetAdjective] forces have been defeated then the truce will be off."
 amcivwar.522.a: "Excellent"

 amcivwar.523.t: "Continue the Truce?"
 amcivwar.523.d: "The 90 days is up, and now it falls on us to consider whether we resume our fight against [truce_country.GetNameDef]."
 amcivwar.523.a: "Let us hold off another 90 days..."
 amcivwar.523.b: "This truce is over"

 amcivwar.524.t: "Deal with the Devil"
 amcivwar.524.d: "With their forces hard-pressed by [enemy_country.GetNameDef], representatives from both [From.GetNameDef] and [From.From.GetNameDef] agreed to a temporary truce, lest [enemy_country.GetAdjective] roll over them both and win the American Civil War.\n\nWhether their agreement comes too late, or if it can even last more than a few months before both sides turn on the other, remains to be seen. Most onlookers appear to agree this unprecedented agreement indicates that, for now, [enemy_country.GetNameDef] has the definite upper hand."
 amcivwar.524.a: "Interesting"
 amcivwar.524.b: "It makes no difference - they will both lose"

 amcivwar.525.t: "Deal with the Devil"
 amcivwar.525.d: "With their forces hard-pressed by [enemy_country.GetNameDef], both [truce_support.GetNameDef] and [truce_enemy.GetNameDef] have agreed to a temporary truce. Seeing as we have declared our support for the [truce_support.GetAdjective] faction, it falls on us to go along with their deal... at least for now."
 amcivwar.525.a: "So be it."

 amcivwar.526.t: "The Ceasefire has Ended"
 amcivwar.526.d: "The temporary ceasefire between [can_ally.GetNameDef] and [can_enemy.GetNameDef] has evidently ended, and now the [can_ally.GetAdjective] is calling upon the Entente to rejoin the war as before."
 amcivwar.526.a: "We're on the way!"
 amcivwar.526.b: "I'm afraid they're on their own"
 amcivwar526_tt: "§Y[Root.GetNameDefCap]§! will rejoin §Y[can_ally.GetNameDef]§! in its war against §Y[can_enemy.GetNameDef]§!\n"

 amcivwar.527.t: "America is Reunited"
 amcivwar.527.d.USA: "At long last America has been reunited. We stretch once again from sea to shining sea. The traitors to the country have been destroyed and the stars and stripes now fly proudly from coast to coast knowing that liberty is secured for all."
 amcivwar.527.d.CSA: "At long last all of America is now part of [Root.GetNameDef]. The revolution has achieved a major victory and the people have been unshackled from the chains of capitalism. From California to New York Island, all our waving the red flag of socialism . While the scars of the revolution are everywhere, we can look forward to bringing the revolution to everyone."
 amcivwar.527.d.TEX: "At long last America has been united under [Root.GetNameDef]'s banner. Traitors and would-be tyrants have tried to destroy and corrupt this great nation, yet we held firm and took control. A question has arisen, however, in those territories which did not initially rise up with Huey Long in the civil war: is this country the United States of America, or is it truly [Root.GetNameDef]? There is a longing among many to return to the stability of the Stars and Stripes, even if things have irrevocably changed. Should we appease them and show that the America Huey originally envisioned still exists?"
 amcivwar.527.d.PSA: "At long last the United States of America has been reunited. The tyrant MacArthur has been cast down, all other traitors to the country that seek to turn America into something it is not have been defeated. The stars and stripes now fly proudly from coast to coast knowing that liberty is secured for all Americans."
