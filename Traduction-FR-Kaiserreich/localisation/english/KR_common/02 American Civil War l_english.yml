### Sanity Checks ###

 amcivwar.607.t: "The Federal Collapse"
 amcivwar.607.d: "It appears that the Federal government is on its last legs in the American Civil War.\n\nAlready most of its land has been swallowed up by the other American factions, and what is left is but the last remnants of its army - now demoralised and suffering from mass desertions, but holding out against all hope that a miracle might save them.\n\nSome Federal leaders have already met with the enemy factions' generals to negotiate the terms of their inevitable complete surrender."
 amcivwar.607.a: "A necessary step for the revolution."
 amcivwar.607.b: "Sic Semper Tyrannis!"
 amcivwar.607.c: "They got what they deserved"
 amcivwar.607.e: "Shocking!"

 amcivwar.608.t: "Collapse of the American Syndicates"
 amcivwar.608.d: "It appears that the Syndicates' government is on its last legs in the American Civil War.\n\nAlready most of its land has been swallowed up by the other American factions, and what is left is but the last remnants of its army - now demoralised and suffering from mass desertions, but holding out against all hope that a miracle might save them.\n\nSome Syndicate leaders have already met with the enemy factions' generals to negotiate the terms of their inevitable complete surrender."
 amcivwar.608.a: "It's about damned time"
 amcivwar.608.b: "Well that's good news, at least"
 amcivwar.608.c: "Let their revolution burn in hell"
 amcivwar.608.e: "Interesting."

 amcivwar.609.t: "Collapse of the Union"
 amcivwar.609.d: "It appears that the Union State's government is on its last legs in the American Civil War.\n\nAlready most of its land has been swallowed up by the other American factions, and what is left is but the last remnants of its army - now demoralised and suffering from mass desertions, but holding out against all hope that a miracle might save them.\n\nSome Union leaders have already met with the enemy factions' generals to negotiate the terms of their inevitable complete surrender."
 amcivwar.609.a: "As it should be"
 amcivwar.609.b: "Well that's good news, at least"
 amcivwar.609.c: "They deserve everything they get"
 amcivwar.609.e: "Interesting"

 amcivwar.610.t: "Collapse of the Pacific States"
 amcivwar.610.d: "It appears that the Pacific States' government is on its last legs in the American Civil War.\n\nAlready most of its land has been swallowed up by the other American factions, and what is left is but the last remnants of its army - now demoralised and suffering from mass desertions, but holding out against all hope that a miracle might save them.\n\nSome leaders have already met with the enemy factions' generals to negotiate the terms of their inevitable complete surrender."
 amcivwar.610.a: "As it should be"
 amcivwar.610.b: "Well that's good news, at least"
 amcivwar.610.c: "They deserve everything they get"
 amcivwar.610.e: "Interesting"

 amcivwar.611.t: "[From.GetAdjective] Equipment Arrives"
 amcivwar.611.d: "Our friends in [From.GetNameDef] have sent us a shipment of infantry equipment to aid in our struggle."
 amcivwar.611.a: "Much needed!"

 amcivwar.615.t: "Emergency Reserves Called Up"
 amcivwar.615.d: "With the declaration of war on [Root.GetNameDef] by [From.GetNameDef], veterans of the civil war scrambled to enlist in the national reserves - compelled by a feeling that the [From.GetAdjective] government was preying upon us at our weakest moment. While the new corps are spread all over the country, they are ready and eager to fight against the enemy!"
 amcivwar.615.a: "They shall pay for this!"

 amcivwar.616.t: "Reserves Demobilised"
 amcivwar.616.d: "While the emergency reserves were called up for the war, now that it is over they have been demobilised and sent back to their homes - exhausted after so much fighting."
 amcivwar.616.a: "Time to rest, dear veterans"

### MacArthur's War ###
 amcivwar.700.t: "MacArthur's War Plan"
 amcivwar.700.d: "General MacArthur has long been preparing his plans for combatting civil unrest. The original War Plan White from the early '20s insisted on respecting the Constitution's provisions on states' rights. It said that only the governor could request federal troops to suppress a revolt. The situation in the nation now, unfortunately, requires stronger action. With President MacArthur's 30-day amnesty deadline yielding few results, it seems the United States needs to prepare for war.\n\nThere are three plans that have been proposed to the cabinet and chiefs of the military:\n\n1. War Plan White: Yorktown recommends abandoning the many military bases on the West Coast, in the Rockies, the Great Plains and the Midwest. With the withdrawal of Federal troops east of the Mississippi, the plan hopes the concentration of Federal troops on the eastern seaboard will be able to crush rebellions in Pennsylvania, the Carolinas, New England, and Georgia.\n\n2. War Plan White: San Jacinto calls for relocating the government to the Great Plains, along with much of the military, in order to crush resistance in the Pacific states. If properly executed, this would allow us to recapture the mutineering Pacific fleet.\n\n3. Lastly, MacArthur's original War Plan White, drafted late last year, calls for holding a corridor from Virginia to whichever states remain loyal in the Midwest. We hope that our superior organisation and mobility can quickly crush the rebellions before they can link up or begin war production. What should we choose?"
 amcivwar.700.a: "Abandon the Plains."
 amcivwar.700.b: "Washington is too vulnerable, retreat to Denver."
 amcivwar.700.c: "We will not cede an inch more to those traitors!"

 amcivwar.701.t: "Evacuation of the Rocky Mountains"
 amcivwar.701.d: "The states of Arizona, New Mexico, Idaho, and Utah have long been thought of as America's true heartland, a place where invaders would rarely reach. As such, there were few military bases or commands in the area, and few depots or bases to evacuate. In Nevada, unfortunately, Hawthorne Army Depot has refused orders to move materiel east. However, the states of New Mexico and Arizona were different. Here, Forts Yuma and Huachaca, built in the last century to protect against Indian raids and Mexican bandits, remained strong. Happily, they also remained loyal, and the soldiers and men there are trucking north and east as quickly as they can. The citizens of these states are cautiously obeying the instructions of the governors to remain where they are until a regional decision is made."
 amcivwar.701.a: "Perhaps the Navajo will come out again, now the Feds are gone."

 amcivwar.702.t: "Evacuation of the Northern Great Plains"
 amcivwar.702.d: "Like the rest of the old West, the only military bases in the north of the Great Plains were established during the last Indian Wars to finally pacify the region. Fort Russel in Wyoming, Fort Missoula in Montana, and Camp Grafton in North Dakota are now fairly badly-equipped bases, having not fought a battle or skirmish since the 1880s. The lack of hostile civilian activity has made the evacuation relatively smooth, and the troops have withdrawn south to Colorado and Missouri."
 amcivwar.702.a: "Let the Canadians watch the border, we're going east."

 amcivwar.703.t: "The Withdrawal from Denver"
 amcivwar.703.d: "The central Plains, Denver in particular, have become a rallying point for troops and militiamen in the Plains and west, coming together to organise, train, and fight the rebellions. As the President has decided to abandon the Plains until he can take Chicago and Baton Rouge, these troops have been sent out of Denver east to Missouri, to meet the loyalist militias already converging on St Louis. The governor of Colorado has begged our troops to stay and protect his state from the radical rebels, but they had their orders. The west has been left for dead."
 amcivwar.703.a: "Blow the retreat."

 amcivwar.704.t: "Crossing the Mississippi"
 amcivwar.704.d: "As our troops arrived in Missouri, trouble finally began to hit our servicemen. Governor Stark of Missouri, a Pendergast machine politician, is an admirer of Governor Long and an ally of the AFP. He refused to allow our men to cross the Mississippi without checking each unit's papers by Washington by telegram. Our men seem to have gotten slightly fed up with this, and stormed across the bridge in Cairo to Kentucky. Unfortunately, the bridge could only take so many people, and the bridge soon collapsed, leaving thousands of men stranded on the far side. Ferries were soon organised to bring them over, but the first shots of opposition to the army were seen as the last of our men left St Louis as AFP militiamen shot at our retreating troops."
 amcivwar.704.a: "Flee, flee for your lives!"

 amcivwar.705.t: "Western Governors Defect to the PSA"
 amcivwar.705.d: "When Federal troops withdrew from the area of the Rocky Mountains, there were initially split responses. The Governor of Nevada, Richard Kirman, Sr., refused to allow Federal troops to evacuate or abandon their equipment, but the governors of Arizona, Idaho and Utah were more willing to accommodate the President. However, a recent regional conference of the four governors in Salt Lake City has led to them deciding to collectively rely on the provisional government in California for protection and support. Apparently, most of them were led to this by their clear abandonment by the Washington government. They have denounced MacArthur's takeover pro forma and the Sacramento government has already sent in its own soldiers and airmen to occupy the abandoned bases in the west."
 amcivwar.705.a: "The true America grows stronger!"
 amcivwar.705.b: "Pragmatic traitors are still traitors."

 amcivwar.706.t: "New Mexico Falls to Huey Long's Government"
 amcivwar.706.d: "As Federal soldiers and marines left Arizona and New Mexico, they took most militiamen and National Guardsmen with them, promising to return them to their homes by way of Baton Rouge by the end of the year. Unfortunately for MacArthur's government, stripping New Mexico of defenders left it open to takeovers from nearby. Steaming up the Pecos and racing along the roads to Albuquerque and Santa Fe, Huey Long's loyal Minutemen and National Guard captured the greater part of New Mexico before the police knew what was happening. Soon, Progressive governor Tingley surrendered the state via radio before fleeing west to the PSA, taking most of the administration of the state with him."
 amcivwar.706.a: "Thank you, Texans!"
 amcivwar.706.b: "The nation spirals further into chaos."

 amcivwar.707.t: "Socialist Forces Capture Minnesota"
 amcivwar.707.d: "As Federal forces left Minnesota, Floyd Olson's old friend Governor Peterson realised that his state would be torn apart unless he surrendered to Jack Reed's Chicago regime. While there was some protest, the fact that the state had been close to voting Reed in the ‘36 election helped sway the people of Minnesota to follow their governor into the arms of the socialists."
 amcivwar.707.a: "It was inevitable."
 amcivwar.707.b: "Damn them!"

 amcivwar.708.t: "Iowa Surrenders"
 amcivwar.708.d: "Striking workers in Des Moines and Ceder Rapids today were joined by newly arrived militia of Reed's now openly declared CSA. Police officers attempting to defend the Iowa State Capitol were massacred by the mob as the seat of legislature was invaded by the workers. Governor Kraschel, probably seeing which way the tide was flowing, has decided to surrender his state to the Chicago government as a new state of the CSA."
 amcivwar.708.a: "The revolution must be brought by force sometimes."
 amcivwar.708.b: "Awful!"

 amcivwar.709.t: "The Occupation of the Northern Rocky Mountains"
 amcivwar.709.d: "Soldiers and militiamen of the Western Provisional Government have finally made it over the Rocky Mountains through some small opposition, and today Cheyenne and Helena both fell to the Sacramento government. Views of the occupation are mixed in Wyoming and Montana, and many people from the cities have fled to their friends or relations out in the country. Still, there are enough new recruits from the northern Rockies to replenish the Californian divisions, which are now racing towards Dakota in an effort to capture Bismarck before the CSA can."
 amcivwar.709.a: "We'll be in Bismarck soon enough!"
 amcivwar.709.b: "Let them have the rocks, if they want them."

 amcivwar.710.t.CSA: "The Capture of North and South Dakota"
 amcivwar.710.t.PSA: "The Battle of Bismarck"
 amcivwar.710.d.CSA: "While western militias had hoped to continue their race towards the Midwest and the Great Lakes, it seems the militia and soldiers of the Combined Syndicates have finally organised themselves enough to methodically encircle both Pierre and Bismarck and force both cities to surrender. Californian forces have been beaten back from Highway 5 on the border between South Dakota and Wyoming, and it seems the race to capture the west is over. Now there will be harder struggles between the socialists and the provisional government."
 amcivwar.710.d.PSA: "While General Butler has now assumed enough control within the CSA to organise a true campaign into North and South Dakota, western troops arrived in Bismarck quickly enough to prevent full encirclement. Independent North Dakota governor William Langer, formerly aligned with Governor Long, supported the western troops in their fight to expel socialist soldiers from the state. This coalition was powerful enough to halt General Butler's western offensive for now."
 amcivwar.710.a: "Well done, boys!"
 amcivwar.710.b: "We'll be back soon enough!"
 amcivwar.710.c: "A battle worth fighting."
 amcivwar.710.d: "We'll be back!"
 amcivwar.710.e: "Disturbing news."

 amcivwar.711.t.PSA: "The Denver Resolution for Democracy"
 amcivwar.711.t.TEX: "The Denver Conference Resolves for Long"
 amcivwar.711.d.PSA: "Following the withdrawal of Federal troops from the lower Plains, Republican Governor Carr of Colorado called for a meeting of the Governors of Kansas, Colorado and Nebraska in Denver. While the governors of Colorado and Nebraska were from establishment parties, Governor Ketchum of Kansas was an AFP member. This allowed for greater flexibility in choosing their side in the national conflict that is rapidly sinking into war. Ultimately, after a tense few days, the governors decided that the only side truly interested in preserving the Constitution was the Pacific provisional government, and their three states have invited in Pacifican troops to keep the peace."
 amcivwar.711.d.TEX: "Following the withdrawal of Federal troops from the lower Plains, Republican Governor Carr of Colorado called for a meeting of the Governors of Kansas, Colorado and Nebraska in Denver. While the governors of Colorado and Nebraska were from establishment parties, Governor Ketchum of Kansas was an AFP member. This allowed for greater flexibility in choosing their side in the national conflict that is rapidly sinking into war. Ultimately, after a tense few days, the governors decided that the only side truly interested in helping the American people was Huey Long's government in Louisiana, and the three states have invited in the Minutemen, as well as the developing army loyal to President Long, to keep the peace in the states."
 amcivwar.711.a: "True American patriots, all of you!"
 amcivwar.711.b: "They chose... poorly."
 amcivwar.711.c: "Onwards to the Atlantic!"
 amcivwar.711.d: "We need to stabilise the front, anyway."
 amcivwar.711.e: "A poor decision."

 amcivwar.712.t: "The Battle of Eads Bridge"
 amcivwar.712.d.CSA: "Although Federal troops left Missouri some days ago, Governor Stark had not yet declared for any rival government. In an attempt to gain the most favourable position in the Midwest possible, General Butler has dispatched militias to seize St Louis across the Missouri from Illinois. They encountered Governor Stark's National Guard at Eads Bridge on the border, and skirmishes ensued, as militias on both sides attempted to cross the river around the bridges without success. Finally, the socialist militia managed to break through the defences around the bridges and break into striking St Louis, where a 'people's government' was set up. Governor Stark has fled south to Baton Rouge, but Missouri is in the hands of the SPA."
 amcivwar.712.d.TEX: "Although Federal troops left Missouri some days ago, Governor Stark had not yet declared for any rival government. In an attempt to gain the most favourable position in the Midwest possible, General Butler has dispatched militias to seize St Louis across the Missouri from Illinois. They encountered Governor Stark's National Guard at Eads Bridge on the border, and skirmishes ensued, as militias on both sides attempted to cross the river around the bridges without success. Finally, a rogue group of Illinois Minutemen came up from the north and began attacking the CSA forces from behind, which allowed Governor Stark's National Guard to push forward and force the CSA militia to surrender. Governor Stark has now declared Huey Long legitimate President, and Union forces have entered the state to guard the borders."
 amcivwar.712.a: "The revolution grows stronger!"
 amcivwar.712.b: "Damn the traitors!"
 amcivwar.712.c: "The river held them."
 amcivwar.712.d: "Bandits, criminals, traitors!"
 amcivwar.712.e: "Damn them!"

 amcivwar.713.t: "Reinforcements Arrive in the East"
 amcivwar.713.d: "Although the west may have been snatched up by rebels even more quickly than MacArthur thought, the east is now more securable, with tens of thousands of Federal troops having arrived in Virginia, along with even more volunteers from the West rushing to enlist in the army out East. Our army is growing stronger."
 amcivwar.713.a: "Patriots, to arms!"

 amcivwar.714.t.USA: "Federalist Victory in Tennessee"
 amcivwar.714.t.TEX: "Longist victory in Tennessee"
 amcivwar.714.d.USA: "Today, at 8:45 am, Longist militias assaulted Federal defences in Nashville, but they were no match for a professional, organised army. Federal forces were able to repel them with ease, and begin hunting down local partisans in the state. With this victory, MacArthur's control of Tennessee is undisputed for now."
 amcivwar.714.d.TEX: "Today, at 8:45 am, Longist militias assaulted Federal defences in Nashville while they were still reorganising from their retreat east. Disorganised National Guardsmen and the few Army units present were quickly surrounded and forced to surrender, and soon the city of Nashville had surrendered to President Long's forces. Across the state, local Minutemen and Longist sympathisers secured the countryside and most towns, and most agree Huey Long's control of Tennessee is undisputed."
 amcivwar.714.a: "Easier than expected."
 amcivwar.714.b: "How did that happen?"
 amcivwar.714.c: "That shows the incompetence of those corrupt feds."
 amcivwar.714.d: "It doesn't matter, we will take it, sooner or later."
 amcivwar.714.e: "Not our business."

 amcivwar.715.t.CSA: "Federalists Routed in Kentucky"
 amcivwar.715.t.TEX: "Federalists Routed in Kentucky"
 amcivwar.715.d.CSA: "After losing Tennessee, Kentucky became indefensible for Federal forces. Thus, General MacArthur has decided to retreat eastwards and to abandon the state, hoping to retake it as soon as possible. For now, Congress can only watch while Longist and Syndicalist militias covered the streets of Louisville and Frankfort in blood, a bloodbath that soon turned towards the Syndicalists. Their militia managed to surround Frankfort after the fall of Louisville, and soon captured the rest of the state."
 amcivwar.715.d.TEX: "After losing Tennessee, Kentucky became indefensible for Federal forces. Thus, General MacArthur has decided to retreat eastwards and to abandon the state, hoping to retake it as soon as possible. For now, though, it seems Long's forces have expelled the Syndicalist militias and soldiers from Kentucky, after some brief fighting at Louisville ended with the destruction of the bridges over the Ohio and the rout of Reed's militia."
 amcivwar.715.a: "We kicked the man from Louisiana out of Louisville!"
 amcivwar.715.b: "We'll be back over that river soon."
 amcivwar.715.c: "A big win!"
 amcivwar.715.d: "How could we have messed that up?"
 amcivwar.715.e: "All we can do for now is wait..."
 amcivwar.715.f: "Disturbing."

 amcivwar.716.t.USA: "Longist Forces Repelled from North Carolina"
 amcivwar.716.d.USA: "With most of the Longist forces advancing in the west, holding North Carolina wasn't difficult at all. Federalist forces repelled easily the few Longist militias that assaulted Charlotte, and it may be assumed that there probably are few Longist defences in South Carolina as well."
 amcivwar.716.t.TEX: "North Carolina Falls to Baton Rouge Government"
 amcivwar.716.d.TEX: "Although many Longist resources had been diverted west, the Baton Rouge government still clearly had enough militia to surround the city of Charlotte in North Carolina, and, after brief street fighting, capture it. Throughout the state, North Carolinean militia obeyed the order of their new puppet governor to surrender to Huey Long's forces."
 amcivwar.716.a: "Not unexpected."
 amcivwar.716.b: "Damn!"
 amcivwar.716.c: "We have fallen for a trap!"
 amcivwar.716.d: "Ready on the Virginian border!"
 amcivwar.716.e: "The Longists have been turned back."
 amcivwar.716.f: "The Federal government looks shaky."

 amcivwar.717.t.USA: "The Capture of Charleston"
 amcivwar.717.t.TEX: "Federalist Infiltration Beaten Off in South Carolina"
 amcivwar.717.d.USA: "Correctly assuming that Longist troops were still disorganised and unable to beat off a determined assault, USMC troops redeployed from Arizona have executed a successful naval assault on Charleston in partnership with local militia. President Long's National Guard in the city were confused by contradictory reports and soon overwhelmed, eventually surrendering after a brief fight. President MacArthur's move is being cheered in Washington as a move of military genius, while reports from Sacramento and Baton Rouge have declared the move an open attack on the people of the United States."
 amcivwar.717.d.TEX: "Incorrectly assuming that Longist troops were still too disorganised to defend Charleston, General MacArthur launched a combined naval and partisan assault on Charleston. Unfortunately, USMC landing craft were blown off course in their makeshift boats before being shelled by Longist cruisers in the Charleston harbour, while partisans around the city were suppressed and forced back into hiding without fresh supplies. South Carolina is now even more firmly in the hands of Huey Long's government."
 amcivwar.717.a: "General MacArthur pulled it off!"
 amcivwar.717.b: "It was a long shot, anyway."
 amcivwar.717.c: "A natural victory."
 amcivwar.717.d: "We'll be back!"
 amcivwar.717.e: "Fighting is bad for everybody."

 amcivwar.718.t: "The Siege of New York City"
 amcivwar.718.d: "It seems foreign agitators were already active in America, as French and British provocateurs and agents have incited New York City's poorer boroughs to revolution. Many businessmen that could not escape have been lynched, but the mob violence has been quieted by the arrival of trained organisers, both civilian and military, from Britain and France. The National Guard has surrounded the city in a loose siege stretching from Newark to Yonkers, preventing socialist militia from entering or leaving the city, but not yet attempting an assault on Manhattan."
 amcivwar.718.a: "Keep the port open!"
 amcivwar.718.b: "We can wait."
 amcivwar.718.c: "A sad fate for a great city."

 amcivwar.719.t.USA: "The Strike at Philadelphia"
 amcivwar.719.t.CSA: "The Battle of Philadelphia"
 amcivwar.719.d.USA: "General MacArthur knew, like Lee and Howe before him, that Philadelphia was the key to the Mid-Atlantic. Components of the 3rd Infantry entered Pennsylvania early this week by way of West Chester, and in coordination with other regiments assembled in Camden and National Guardsmen assembled at Havertown began an assault on downtown Philadelphia, successfully making their way across both the Schuylkill and Delaware Rivers in an attempt to capture the Federal Courthouse and Frankford Arsenal before local street resistance could assemble to stop them. The operation was remarkably successful, but a socialist counterattack was soon felt once the Federal troops managed to capture the city and advance along the Ship-to-Shore highway northwest. A pitched battle began between the forces of General Butler, based in Allentown, and General Bowley in Philadelphia near Lansdale. Attempts were made to clear the area of civilians, but soon thousands were dead after artillery strikes began, and it became evident the reconquest of Pennsylvania was not going to be easy.\n\nAll across the splintered and fractured nation, the splinter factions have seen their chance to begin offensive operations against all competing governments, and from Minnesota to North Carolina, from New York City to New Mexico, skirmishes and civil unrest have at last escalated to battles. It is clear to all that the Second American Civil War has begun."
 amcivwar.719.d.CSA: "General MacArthur knew, like Lee and Howe before him, that Philadelphia was the key to the Mid-Atlantic. Components of the 3rd Infantry entered Pennsylvania early this week by way of West Chester, and in coordination with other regiments assembled in Camden and National Guardsmen assembled at Havertown began an assault on downtown Philadelphia. Union members prepared major east-west streets, with fallback lines reaching all the way back to Broad Street, cut the bridges over the Delaware and Schuylkill, and telephoned General Butler's forces in Allentown to coordinate counterattacks. While the initial Federal assault rolled down the Main Line with little friction, Federal attempts to cross the river near the Market Street bridge were greatly disrupted by syndicalist local activity, and soon General Butler's long-range guns, evacuated from the Frankford Arsenal the week before, were causing havoc in Federal supply lines. An exasperated President MacArthur eliminated all restrictions on his troops in the region, and the fighting became increasingly messy. Nevertheless, the Federal forces were mostly pushed back over the border to Maryland.\n\nAll across the splintered and fractured nation, the splinter factions have seen their chance to begin offensive operations against all competing governments, and from Minnesota to North Carolina, from New York City to New Mexico, skirmishes and civil unrest have at last escalated to battles. It is clear to all that the Second American Civil War has begun."
 #USA wins:
 amcivwar.719.a: "It's now or never! To war, for America!"
 #USA loses:
 amcivwar.719.b: "We'll be back! No more restrictions, we're at war!"
 #CSA wins:
 amcivwar.719.c: "Push our advantage! To war!"
 #CSA loses:
 amcivwar.719.d: "We need to reach New York, and soon! To battle!"
 amcivwar.719.e: "It's our moment to strike! To arms!"

 amcivwar.720.t: "General MacArthur Mobilises Against New England"
 amcivwar.720.d: "Although the British Crown had previously refused intervention in America, the governors of Maine, Vermont, New Hampshire, Massachusetts, Rhode Island, New York and Connecticut have renewed their request for protection following an ultimatum by President MacArthur to the New Englander governors to allow Federalist troops to enter their states to fight the syndicalist rebels in the north. While aiding the Federal government was our original plan, it is possible that MacArthur's government is not as stable as we thought. Should we issue a counter-ultimatum?"
 amcivwar.720.a: "MacArthur can do as he wishes."
 amcivwar.720.b: "We must protect New England!"

 amcivwar.721.t: "Canada Seizes New England"
 amcivwar.721.d: "Concerning news from the northern front! Canada seized and occupied New England while Federalist forces were still reorganising after their retreat eastwards. This isn't a surprising move considering that the New England governors asked Canada to do so, but without New England, the Federalist position is greatly weakened."
 amcivwar.721.a: "We need to focus on the traitors, for now."
 amcivwar.721.b: "Once the war is finished, we'll take it back!"

 amcivwar.722.t: "The Newark Rout"
 amcivwar.722.d: "After the loss of New England, Federalist forces have been repelled from New Jersey too. Syndicalist rebels from New York broke the siege and overrun General MacArthur's forces in Newark, and received General Smedley Butler's reinforcements from Pennsylvania, who then proceeded to occupy the eastern half of that state. However, General MacArthur had sent reinforcements to New Jersey as well, and as they attempted to cross the Delaware they ran into heavy socialist resistance in Camden. Quickly taking up positions under the command of a Lieutenant Daniel Daly, the two sides began a large-scale firefight, and as more reinforcements entered the area, a small border conflict has finally bloomed into a full blown battle.\n\nAll across the splintered and fractured nation, the splinter factions have seen their chance to begin offensive operations against all competing governments, and from Minnesota to North Carolina, from New York City to New Mexico, skirmishes and civil unrest have at last escalated to battles. It is clear to all that the Second American Civil War has begun."
 amcivwar.722.a: "We can't lose our advantage! To war!"
 amcivwar.722.b: "'Come on, you sons of bitches, you want to live forever?!'"
 amcivwar.722.c: "It's our moment to strike! To arms!"

 amcivwar.723.t: "New England Submits to MacArthur"
 amcivwar.723.d: "We have received news that the New England governors asked Canada for protection, but the government in Ottawa refused. Without Canadian protection, the governors asked General MacArthur for protection from the syndicalist forces. While the states may not be entirely behind MacArthur, they are at least resolved to see him as their best chance for avoiding war."
 amcivwar.723.a: "With New England secured, we can now focus our efforts on besieging New York."
 amcivwar.723.b: "This is not good..."
 amcivwar.723.c: "Damn."

 amcivwar.724.t: "CSA Partisans in Buffalo"
 amcivwar.724.d.macarthur: "Although President MacArthur's troops have compelled the obedience and loyalty of Governor Lehman of New York in Albany, it seems that even more of the state than New York City has slipped from his control. Remnant strikers from recent disturbances in Rochester and Buffalo have been joined by partisans of Reed's government in Chicago, who have united to overthrow the city government and invite CSA soldiers in to protect the state. Sensing an opportunity to get closer to New York City, General Butler has ordered an advance up to the Susquehanna's source and Niagara Falls."
 amcivwar.724.d.canada: "Although the British-Canadian government has accepted the New York governor's request to secure his state's neutrality, in the western part of the state British-Canadian troops have arrived too slowly to prevent CSA General Butler's soldiers from advancing into the cities of Buffalo and Rochester, there meeting up with partisans of President Reed, and moving to a defensible line from the mouth of the Susquehanna to Niagara Falls. The CSA has established their own state government in Buffalo, and it seems the state will remain split until either the CSA or Canada seize the rest in war."
 amcivwar.724.a: "Super!"
 amcivwar.724.b: "At least we still surround New York City."
 amcivwar.724.c: "Terrible."

 amcivwar.725.t: "Longist Uprising Suppressed in New Jersey"
 amcivwar.725.d: "Even with the flight of Charles Lindbergh to Baton Rouge, a Longist attempt to seize Newark and the northern Jersey Shore as a base to hold out until reinforcements from the south arrived was still strong enough to divert Federal troops from the siege of New York to put down. Nevertheless, put down it was, and although resistance was fierce in the streets of Newark, MacArthur's men have re-asserted control. These troops have now returned to Yonkers and Philadelphia, and organised offensives into rebellious states are being planned."
 amcivwar.725.a: "We did what we had to do."
 amcivwar.725.b: "We will avenge them soon!"
 amcivwar.725.c: "We will crush the tyrant ourselves!"

 amcivwar.750.t: "Congress Removes to Denver"
 amcivwar.750.d: "The evacuation of the East coast commenced yesterday as General MacArthur, the cabinet, the temporary Speaker of the House, and many Congressmen boarded planes to Denver, the temporary capital of the United States. Many junior members of government, left behind for now, are unsure how to react to the situation, with some burning confidential documents from government ministries and even the Library of Congress, from which the original Constitution was flown out to Denver. Protestors in the street are still being suppressed by local police, but most of the National Guard and Army have boarded trains headed west. This morning General MacArthur addressed the rump Congress in a secret joint session, outlining his plan for suppressing civil unrest in the west before defeating Reed and Long in the East."
 amcivwar.750.a: "I shall return!"

 amcivwar.751.t: "The Long Road West"
 amcivwar.751.d: "General MacArthur has made his decision to abandon the old seat of power on the east coast, and that means moving everything to Denver - all of the armed forces, all the ammunitions, everything that can be moved via land. We can only hope that everything will go according to General MacArthur's secret plan, and that the traitors to the north and south won't attack our troops when we're retreating westwards."
 amcivwar.751.a: "There's no turning back now."

 amcivwar.752.t: "Increased National Guard Clashes"
 amcivwar.752.d.USA: "America's unity is quickly breaking down as President MacArthur reconsolidates in the west. On the one hand, riots in the Mid-Atlantic and Appalachian regions are spreading without Federal opposition, and it seems that the east might fall to rebels before we can crush dissent in the west. On the other hand, though, it seems that the increased unrest on the East Coast is obscuring our redeployment west, and newspapers hostile to the government have not picked up on it Even better, the rebellious factions in the west and Plains are facing their own internal disorders, as strikers in Oregon and Washington collide with National Guardsmen, some of which remain loyal to Denver while others follow their governors in recognising Sacramento's rebellion, and Texan loyalist militia muster in San Antonio."
 amcivwar.752.d.TEX: "America's unity is quickly breaking down as General MacArthur's dictatorship alienates more and more citizens. We have a great opportunity in the East to take Tennessee, Kentucky, and Virginia from the doddering Federal government, and General Patton is recommending an aggressive push there. Unfortunately, it seems Federalist resistance in Texas and Oklahoma is intensifying, so an advance east might expose us to an attack in the west there."
 amcivwar.752.d.PSA: "America's unity is quickly breaking down as General MacArthur's dictatorship alienates more and more citizens. We seem to be the first target of General MacArthur's armies now mustering in the Great Plains, and there is already popular resistance to our governors' decision to align with Sacramento in Oregon and Washington. Some state representatives of the Pacific states are reportedly regretting our decision to declare a rival government, as well. Our union is under great threat."
 amcivwar.752.d.CSA: "America's unity is quickly breaking down as popular movements seek to overthrow their oppressors in Washington, Denver, Sacramento, and Baton Rouge. The Federal army seems to be undertaking no offensive moves in the east against the strikers there, but it is hard to pinpoint its exact location. Newly defected General Smedley Butler is recommending a strike to secure the old capital and Virginia, before taking New England and Kentucky. These are seen as more valuable prizes than the Midwest, as well as the most threatening should the dictator Long seize them."
 amcivwar.752.a: "Good news, perhaps?"
 amcivwar.752.b: "We have to push northeast first."
 amcivwar.752.c: "Traitors to democracy in our very midst!"
 amcivwar.752.d: "We must take D.C.!"

 amcivwar.753.t: "Passing Through Chattanooga"
 amcivwar.753.d: "Federal divisions had to pass through the city of Chattanooga, Tennessee, by train in order to reach Denver. Despite the city being right at the border with Mississippi, currently controlled by the southern traitors, our troops reached Missouri without having to fire a single shot. This was possible thanks to the Longists general staff preparing an attack on North Carolina, seeing it as a weaker area that would be more valuable to secure. In this way, our forces travelled west without suffering a single loss."
 amcivwar.753.a: "All according to the plan."

 amcivwar.754.t: "Federalist Militias Seize Southern Texas"
 amcivwar.754.d: "While the state of Texas has firmly declared its allegiance to Huey Long, forces loyal to the federal government have been in hot contention for control and so far have managed to obtain victory throughout the southern regions of the state. Governor James Allred has been declared a traitor by southern mayors, who appear determined to face off against their brethren in the rest of the state should the civil war begin in earnest."
 amcivwar.754.a: "A surprise, to be sure, but a welcome one."
 amcivwar.754.b: "Traitors everywhere!"
 amcivwar.754.c: "Long's cause seems to be losing support."

 amcivwar.755.t: "The Arkansas River Campaign"
 amcivwar.755.d: "After Southern Texas, Arkansas and Oklahoma too have been overrun by Federal militias, despite their governors declaring support for Huey Long. With both these states and San Antonio firmly in Federal hands, Houston and Austin will probably fall soon, and MacArthur will have access to the Texan oil fields for its army."
 amcivwar.755.a: "We need to move quickly, before Patton reinforces its positions."
 amcivwar.755.b: "What do they expect to accomplish with that?"

 amcivwar.756.t: "Federal Troops Cross the Mississippi"
 amcivwar.756.d: "While Governor Stark of Missouri has been aligned with Huey Long for the past two elections, in view of the army of Federal militia and soldiers pouring into his state to spread out west, he has condemned the Baton Rouge government for attempted dictatorship, and affirmed his loyalty to President MacArthur. With almost all land west of the Mississippi north of Texas secure, Federal troops are now readying for an envelopment of Texas and a strike across the Rockies against Sacramento. Our position in the west seems secure."
 amcivwar.756.a: "The advance begins here!"

 amcivwar.757.t: "The Fall of Houston"
 amcivwar.757.d: "As expected, loyalist militias from San Antonio and Oklahoma have overrun the disorganised Longist militias in Houston and Austin before General Danford could reinforce its positions. Dallas fell quickly after, and with the fall those three key cities, all of Texas is firmly under Federal control, and Governor James Allred has been captured before he could escape."
 amcivwar.757.a: "Baton Rouge is close, now."
 amcivwar.757.b: "It doesn't matter, they won't control those oil fields for long."

 amcivwar.758.t: "Chaos in the East"
 amcivwar.758.d: "As our troops left, everything east to Saint Louis collapsed into total anarchy, and we expect Longist and Syndicalist militias to divide the spoils in the east. However, that means they'll be busy there fighting each other, and we can fully focus on dealing with the Pacific rebels now."
 amcivwar.758.a: "We will take California soon."

 amcivwar.759.t: "North Carolina Declares For Huey Long"
 amcivwar.759.d: "Newly elected North Carolina Governor Clyde Hoey, since seeing Federal troops leaving the east coast, has pledged his support for Huey Long's government, seeking both protection from the Syndicalist forces in the north and protection from the riots that plagued its state since when General MacArthur's forces left. In this way, however, General Patton's forces are incredibly close to the strategic city of Norfolk, and now a race for whoever seizes Virginia first has begun."
 amcivwar.759.a: "Next stop, Virginia!"
 amcivwar.759.b: "The race for Virginia has begun."

 amcivwar.760.t: "The Race for Virginia"
 amcivwar.760.d.CSA: "After crossing North Carolina, General Patton's forces met something they didn't expect - General Butler's forces in Richmond. Apparently, they converged from West Virginia and took Virginia without resistance before General Patton could act. Patton has retreated over the border, leaving a small guard in Norfolk."
 amcivwar.760.d.TEX: "Early this morning, General Butler's forces were repelled from Richmond by General Patton's forces, after surprisingly crossing a large distance in a short amount of time, compared to the syndicalist forces. With this victory, Virginia is firmly under Huey Long's control, for now."
 amcivwar.760.a: "Good job, General Butler."
 amcivwar.760.b: "We need to be faster next time."
 amcivwar.760.c: "Well done, General Patton."
 amcivwar.760.d: "Whatever, it just means we will come back for it later."
 amcivwar.760.e: "Not our business."

 amcivwar.761.t: "Scramble for the Corridor"
 amcivwar.761.d.CSA: "After fierce fighting, Syndicalist forces took control of Tennessee and Kentucky, making important gains against Longist forces. With this new development, forces hostile to General MacArthur control everything east to the Mississippi River."
 amcivwar.761.d.TEX: "After fierce fighting, Longist forces took control of Tennessee and Kentucky, making important gains against Syndicalist forces. With this new development, forces hostile to General MacArthur control everything east to the Mississippi River."
 amcivwar.761.a: "One step closer to free all the workers of America!"
 amcivwar.761.b: "We need to repel that corrupt dictator, and soon!"
 amcivwar.761.c: "One step closer to destroy the old corrupt regime!"
 amcivwar.761.d: "We need to repel those godless syndies, and soon!"
 amcivwar.761.e: "The Mississippi River will be covered in blood, again."

 amcivwar.762.t: "The Red Flag Over Washington"
 amcivwar.762.d: "As the forces of both self-proclaimed Presidents, Reed and Long, battled on the borders of Virginia, SPA-aligned militias finally reached abandoned Washington. The city, completely empty of any military presence, was taken easily, with the historic landmarks and the rivers over the Patomac to Alexandria being secured by militia first. Since there seemed to be no sign of a counter-assault, the militia soon began transforming the National Mall and other sites, with the most attention being paid to the Capitol. Hauling down the old flag from over the home of fled Congress, soldiers paused for photographs and interviews with socialist and local newspapers, before gathering to cheer over the flag of the CSA being raised over D.C. at last."
 amcivwar.762.a: "No more will Congress oppress the workers!"
 amcivwar.762.b: "The capital must be liberated soon!"

 amcivwar.763.t: "MacArthur Repels CSA Assault in Minnesota"
 amcivwar.763.d: "Although the SPA captured the state legislature of Minnesota in the 1936 election, they were unable to make good on the promise of a socialist Minnesota, as Governor Peterson of the Farmer-Labor Party used the state's National Guard to hold out in Minneapolis long enough for MacArthur's soldiers to reach the state and repel the militia from Wisconsin and crush the strikers in Minnesota itself. President Reed has been stymied in his assault west, and his newly formed command staff is reportedly considering southern and eastern strikes instead, to push their advantage against Huey Long."
 amcivwar.763.a: "Next up, Chicago!"
 amcivwar.763.b: "Bad news."

 amcivwar.764.t: "New England in Desperate Straits"
 amcivwar.764.d: "Although the Crown had previously refused the request of New Englander governors to ensure their neutrality, since the cabinet had deemed further endangerment of the military position of the Federal government unwise, the repeat of the request last night has brought about a different reaction. With the only alternative to British-Canadian intervention in the region being occupation by the forces of the Combined Syndicates, even cabinet and Privy Council Americophiles have warmed to the idea of intervening. Should the British-Canadian government act?"
 amcivwar.764.a: "We must remain neutral."
 amcivwar.764.b: "The people of New England need us, we must help them!"

 amcivwar.765.t: "Canada Seizes New England"
 amcivwar.765.d.CSA: "The push on D.C. seems to have given the British Empire to our north the idea that we were a threat. They have accepted the request for protection by the traitorous governors of New England. Our forces were unable to make any headway in the North-East before encountering Canadian troops. New Jersey, however, fell to our militia and Internationale allies in New York City before the Entente forces could reinforce it."
 amcivwar.765.d.others: "The socialist push on D.C. seems to have given the British Empire to our north the idea that they were a real threat. They have accepted the request for protection by the governors of New England, and they are now eyeing the socialists over the border. CSA forces were unable to make any headway before encountering Canadian troops. The state of New Jersey, however, has fallen to their militia and Internationale allies in New York City before we could reinforce it."
 amcivwar.765.a: "The British are back in Boston!"
 amcivwar.765.b: "At least the socialists didn't take Boston."

 amcivwar.766.t: "Socialist Drive into New England"
 amcivwar.766.d: "Socialist militia and soldiers have quickly occupied New England in the aftermath of their assault on Washington D.C. Although there was little resistance, it is clear that there are few friends to President Reed in the old home of Republicanism, and many are still hoping Canada will save them. For now, though, the CSA is in full control of New England."
 amcivwar.766.a: "Great!"
 amcivwar.766.b: "We'll be back for them soon!"
 amcivwar.766.c: "The socialists are growing strong."

 amcivwar.767.t: "War Begins in Oregon"
 amcivwar.767.d.USA: "With the withdrawal of the Federal government west, it was obvious that General MacArthur intended to strike at the Pacific states first, seeing them as the most isolated threat. Coming over the Rocky Mountains with the last snows of winter, the 2nd and 14th Army Divisions commenced an organised attack on Oregon and the southern part of Washington. National Guardsmen in those states either sided with President MacArthur or were forced to surrender. The forces of the Denver government soon took Portland and Yakima, and the Governors of Washington and Oregon surrendered to save themselves from syndicalist agitation and war. The 3rd, 2nd, and 14th Divisions are now preparing to take California, but the Californians have already begun a counterattack, just as the Union strikes towards Arkansas once more, and the CSA moves on North Carolina.\n\nAll across the splintered and fractured nation, the splinter factions have seen their chance to begin offensive operations against all competing governments, and from Minnesota to North Carolina, from New York City to New Mexico, skirmishes and civil unrest have at last escalated to battles. It is clear to all that the Second American Civil War has begun."
 amcivwar.767.d.PSA: "With the withdrawal of the Federal government west, it was obvious that General MacArthur intended to strike at the Pacific states first, seeing them as the most isolated threat. Coming over the Rocky Mountains with the last snows of winter, the 2nd Army Division commenced an organised attack on Oregon and the southern part of Washington. Happily for the defenders, a militia early warning system in Oregon managed to bring the Californian guard out to defend La Grande, managing to push out the Army from the state. The 3rd, 2nd, and 14th Divisions are now preparing a defence in Idaho and Nevada, but the Californians have already begun a counterattack, just as the Union strikes towards Arkansas once more, and the CSA moves on North Carolina.\n\nAll across the splintered and fractured nation, the splinter factions have seen their chance to begin offensive operations against all competing governments, and from Minnesota to North Carolina, from New York City to New Mexico, skirmishes and civil unrest have at last escalated to battles. It is clear to all that the Second American Civil War has begun."
 amcivwar.767.a: "California cannot resist us alone."
 amcivwar.767.b: "We have to strike at Portland!"
 amcivwar.767.c: "We showed them!"
 amcivwar.767.d: "Traitors everywhere!"
 amcivwar.767.e: "To war!"

 amcivwar.768.t: "Trial of the New England General Staff"
 amcivwar.768.d: "With New England's rebellion against our rule crushed, we have secured the breakaway region that took refuge under the Canadian arm in 1937. Two prominent generals from the opposition were Leslie Groves and Mark Clark of New England. As they await their fate, many have begun to wonder if these men were simply forced into fighting against us by the Canadians who did not wish to see their chunk of America returned home. No evidence points to any egregious acts committed by either man in their defence of New England. Furthermore, both men promise to faithfully serve the flag of [ROOT.GetNameDef] if they can receive a formal pardon from our government."
 amcivwar.768.a: "Issue them a pardon"
 amcivwar.768.b: "They cannot be trusted"

