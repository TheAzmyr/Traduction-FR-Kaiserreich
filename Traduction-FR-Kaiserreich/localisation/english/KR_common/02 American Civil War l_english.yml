### CSA Flavour Events ###
 amcivwar.30.t: "Directive 10: Redistribution of Material Assets"
 amcivwar.30.d: "Now that the revolution has begun, we must decide what should be done to the bourgeoisie. The IWW proclaim we confiscate all their wealth and redistribute it to the people immediately. The up-and-coming Vanguard has called for their immediate arrest and execution as well, citing the fate of Vladimir Lenin as an example of a revolution defeated by leniency. SPA members belonging to the depreciated AFL, along with several loyal Progressives have sought life over death. Asking the Central Committee to only expropriate what is necessary for war, and keep their materialist constituents happy. "
 amcivwar.30.a: "Their wealth and their lives are ours!"
 amcivwar.30.b: "We may need these moderates in the future"

 amcivwar.31.t: "Bourgeoisie Flee to Canada"
 amcivwar.31.d: "The bourgeois have decided that they will flee the CSA. Thousands have sought refuge within enemy territory, Especially within the illegitimate Canadian government. The thieving scum have taken whatever of their stolen wealth they could carry with them as they have escaped the revolution."
 amcivwar.31.a: "The revolution will come for them, in time"

 amcivwar.32.t: "The Life of William Crawley Released in Theatres"
 amcivwar.32.d: "The revolutionary agitprop have just released the story of the life of Willaim Crawley, a humble son of Florida. Filmed on a modern sound stage, the daring rescue is portrayed by ex-Hollywood Paul Robeson. Although the real life William Crowley preferred the church choir, Paul Robeson's musical numbers were jaunty popular tunes. The film has proven to be a smashing success at the box office, beating out an adaptation of Jack London's The Iron Heel at the opening weekend. The press caught up to William Crawley, where he commented that the film is 'Quite the spectacle on our great liberation'."
 amcivwar.32.a: "Splendid"

 amcivwar.33.t: "Directive 213: War Syndicalism"
 amcivwar.33.d: "As the war stalemates and perhaps may even turn against us, the Central Committee is debating a comprehensive economic reform proposal known as 'War Syndicalism.' Some of its proposals, such as state control of all foreign trade, nationalisation of all factories, strict labour discipline are not especially controversial. It also includes potentially problematic measures such as the outlawing of wildcat strikes, obligatory labour-duty for those not working or in the military, strict food rationing, and military control over railroads. This is seen as tyrannical within the SPA with a number saying that some of the latter measures, especially the outlawing of wildcat strikes would betray the values of the revolution, and make the current government no better than its Capitalist enemies. Those supporting the proposal in the Vanguard counter that it is necessary in order to achieve victory in the revolution, and that the first laws passed after the end of the war will revert War Syndicalism."
 amcivwar.33.a: "Enact War Syndicalism"
 amcivwar.33.b: "That's not Socialism!"

 amcivwar.34.t: "The Betsy Ross Flying Corps"
 amcivwar.34.d: "Gender equality has long been a major ideological component of socialist thought, and we have yet more evidence that it works! A squadron of female pilots has earned renown throughout the CSA for their daring raids on enemy territory, their coordinated and synchronised attack formations allowing them to take down larger enemy air forces with ease. Named after the creator of the American flag by its founder Opal Kunz, the squadron has taken their new nickname up with a great deal of pride."
 amcivwar.34.a: "Death is in the air."

 amcivwar.35.t: "Female Soldiers"
 amcivwar.35.d: "As the Revolutionary struggle continues a number of women have joined the armed struggle in accordance with the socialist ideals of gender equality. While not all are accepted by their male comrades, it has not deterred many from fighting and dying for the revolution. Manuals have been distributed to recruiters on how to effectively organise Women Detachments, of which the militias can teach the military a thing or two."
 amcivwar.35.a: "Rebel Girl, you are the queen of my world!"

 amcivwar.36.t: "Internal Conflicts"
 amcivwar.36.d: "At the offset of the revolution, John Reed placed the IWW as the model and future successor to Congress. The AFL, which had seen a decline in membership before 1935, was revitalised by Reed's endorsement. Now the AFL, as a part of the coalition fighting the socialist revolution, has begun to exercise their ideological autonomy. They have chosen to occupy the entire left side of the IWW, and begun to pull in allies. Their debates with the IWW can sometimes leak out into street brawls, and, in two cases, friendly fire. The Vanguards, owing only their allegiance to the revolution, have tried to foster cooperation. Now Reed must decide whether it is more danger to continue his support for the IWW, when compromise is in sight. "
 amcivwar.36.a: "Side with the IWW"
 amcivwar.36.b: "Let the Vanguard compromise"
 amcivwar.36.c: "Side with the AFL"

 amcivwar.38.t: "Directive 764: Revolutionary Education Act"
 amcivwar.38.d: "To those who are well educated, either formally or through bitter experience, revolutionary thought comes as easily as breathing. However, many of our comrades, whether in the Steel Belt or elsewhere in America, have been lied to their entire lives by the capitalists, and do not understand how the revolution frees them. Many do not give their heart and soul to the revolution, and some even attempt to sabotage our efforts, unaware that we are the only force that truly cares for them. This must be remedied, and our comrades must be deprogrammed. Should we focus on reaching those in our territory, keeping our own morale up, or should we spread our message throughout enemy territory, and sap their will to fight their liberators?"
 amcivwar.38.a: "Focus on the socialist family"
 amcivwar.38.b: "Focus on the reactionary enemy"

 amcivwar.39.t: "Directive 984: Sentencing of Pre-War Capitalist Politicians"
 amcivwar.39.d: "As the revolution nears success, the people demand that we deal with the corrupt, capitalist politicians in office before the revolution who now rot in our cells. Some believe that by having these politicians work hard labour for a few years, they will empathise with the worker, and be converted to our cause. Others believe that no amount of education can reform them, and they must remain behind bars for the rest of their lives. A small, but vocal minority insists that they must be executed for their crimes, like the Romanovs or the Bourbon dynasties of old."
 amcivwar.39.a: "They shall be redeemed by the sweat on their brows and the ache of their backs"
 amcivwar.39.b: "They shall watch as the world leaves them behind and makes them irrelevant"
 amcivwar.39.c: "It is now our turn, and we shall not make excuses for the terror!"

 amcivwar.40.t: "Directive 1231: Establish the CIA"
 amcivwar.40.d: "It is an unfortunate fact that there are spies and saboteurs within our territory working to prevent our glorious liberation of the proletarian masses. Of the many proposals submitted to the Central Committee, one stands out. Earl Browder's proposal is to create a committee to enforce revolutionary order and stop counter-revolutionary sabotage. However, others within the Central Committee, including Chairman Reed, wonder if this is a necessary step and if we would be betraying our ideals. Regardless, a vote was taken. What was decided?"
 amcivwar.40.a: "The CIA will be created!"
 amcivwar.40.b: "It is not necessary for now"

 amcivwar.41.t: "Red Terror"
 amcivwar.41.d: "War is hell. Civil war, even more so. The psychological strain caused by having to repeatedly kill, even if the enemy are capitalists, has caused some of our soldiers and commanders to become sadistic beyond what some consider to be acceptable. Although not commonplace, reports of systematic mass executions and torture are being reported from both the front lines and core territories to suppress populations suspected of aiding the capitalist factions. Reed has made an executive decision to suppress these reports from the free media. 'If the revolution were to fail because of a few bad apples', says Reed 'then humanity would collectively suffer for centuries longer'."
 amcivwar.41.a: "Tis' the final conflict, after all"

 amcivwar.42.t: "The Final Struggle"
 amcivwar.42.d: "To no one's surprise, the arch-reactionaries in Canada have finally decided to step in to try and squash the revolution in America, in a desperate attempt to prevent us from destroying their decaying monarchy. The final struggle has thus begun, and only one victor may emerge in North America: revolution, or reaction?"
 amcivwar.42.a: "We must not waver!"

### AUS Flavour Events ###
 amcivwar.46.t: "Lindbergh appeals to Long"
 amcivwar.46.d: "Charles Lindbergh has arranged a meeting between Huey Long and a number of leading industrialists including Henry Ford, Fred Koch, and H.L. Hunt. These men are inclined to close their factories and refineries within the South to comply with orders from the Federal Government. However, they are instead persuaded by Lindbergh to stick up for Huey Long and move their business empires into the American Union State on a few conditions. They ask that Huey Long guarantee some sort of political exception to them in these dire economic times as well as a promise of political office once the war is won. If Long agrees to their demand, it will give them greater influence and many of his supporters will wonder if he plans on betraying his ideals. However, refusing in such a time may prove costly."
 amcivwar.46.a: "Agree to their reasoning"
 amcivwar.46.b: "I will not betray my ideals!"

 amcivwar.47.t: "War Powers Committee"
 amcivwar.47.d: "Business leaders within our territory have formed a committee ostensibly in support of Huey Long in order to coordinate the war effort on his behalf called the War Powers Committee. Just as Huey Long himself had created offices to handle the monumental task of fighting for America, so did the industrialists take it upon themselves to create an industrial institution. Though they do not have all the power that they were promised, they have declared themselves to be the arsenal the AUS, and are led by controversially anti-Semitic but respected general George Van Horn Moseley."
 amcivwar.47.a: "A formidable ally... for now"

### USA Flavour Events ###
 amcivwar.61.t: "Conscription"
 amcivwar.61.d: "With the war going on the question, is should we implement conscription or not. Doing so would provide us with the men we need to restore order to the country. However, it is not a popular move. Some suggest focusing on Propaganda instead."
 amcivwar.61.a: "Implement conscription"
 amcivwar.61.b: "Focus on propaganda instead"

 amcivwar.62.t: "Recall the China Marines?"
 amcivwar.62.d: "With the outbreak of the civil war, our garrison in the Legation Cities has been left sitting on their hands in China. Though recalling the division would leave our Chinese concessions relatively unguarded, and our influence in the Cities smaller, many are advising us that it must be done to win the war. Should we recall the division?"
 amcivwar.62.a: "Bring our boys home!"
 amcivwar.62.b: "We shouldn't risk it."

 amcivwar.63.t: "Emergency Stockpiles"
 amcivwar.63.d: "While the rebels scramble to arm their militias, we have opened the strategic stockpiles whose locations have been only known to the few. Even if these underground storages absolutely do not have your newest equipment, it is still thousands and thousands of kits for American infantrymen, meant for the worst day - and the worst day has arguably come."
 amcivwar.63.a: "Let's go!"

 amcivwar.64.t: "Hardship of the Civil War"
 amcivwar.64.d: "The civil war is bringing the hardship home. People within a number of loyal cities are starving. We could focus on relieving their suffering, but this will mean diverting supplies that are needed for the front to fight the civil war. Congress and the Military are at odds in this regard. What should we do?"
 amcivwar.64.a: "Relieve Civilian Suffering."
 amcivwar.64.b: "Support our Troops."

 amcivwar.65.t: "Martial Law?"
 amcivwar.65.d: "With the civil war raging a question has come about suspending habeas corpus and enforcing martial law in occupied territories. Those within our General Staff are even divided, as it could create more rebels than it defeats pre-emptively. It might allow us to keep things under control during the civil war but such a move is naturally controversial. What shall be done?"
 amcivwar.65.a: "Enforce Martial Law"
 amcivwar.65.b: "Civil order is better"

 amcivwar.66.t: "Loyalist Terror"
 amcivwar.66.d: "During the ongoing civil war, some of our commanders started to use rather doubtful methods to permanently suppress civilian populations suspected of helping our mortal enemies. When pressed, the President has defended their actions, stating 'Only discretionary violence was used, any commander capable of true brutality has already become a rebel'. "
 amcivwar.66.a: "We can only hope."

 amcivwar.67.t: "Native American Codetalkers"
 amcivwar.67.d: "A number of native American tribes have decided to support us and offer their services. Notably, this should help with hiding our communications since there are few people who speak the various languages of the native Americans."
 amcivwar.67.a: "This should help"

 amcivwar.68.t: "Conscientious Objectors"
 amcivwar.68.d: "A number of men and women, particularly among religious like the Jehovah's Witnesses and the Mormons, do not wish to engage in war, have objected to fighting in the conflict. We can try to silence them or we can offer them to work in non-military jobs to help the war effort. Public opinion seems to be divided, as super-patriots have begun to assault objectors during their demonstrations."
 amcivwar.68.a: "The public will handle them"
 amcivwar.68.b: "Make them work"

 amcivwar.69.t: "Double V Campaign"
 amcivwar.69.d: "As we are fighting the various traitors, leaders of the NAACP have begun to push for what is being called the Double V Campaign, Victory for America and Victory against Racism. Not all African-Americans wish to fight for the radical factions and thus a campaign has begun to fight for America and to help win the civil war as well as to help fight against racism within America."
 amcivwar.69.a: "Victory for America and Victory against Racism!"

 amcivwar.70.t: "Militarise the WASPs?"
 amcivwar.70.d: "Congress is debating a bill to militarise the Women Air Force Service Pilots (WASPs) in a similar fashion to the WACs and WAVES. This would require the government to provide the expenses for the WASPs similar to the other two organisations instead of having the female pilots themselves pay the expenses. It would not have them fly in combat situations, since that is still the job for the Male pilots. Despite this it is facing quite the pushback from Congress as many regard the WASPs as not as experienced as male pilots and not suited for the job. The question then is what shall congress vote to do?"
 amcivwar.70.a: "Congress votes to Militarise the WASPs"
 amcivwar.70.b: "Congress votes to not Militarise the WASPs"

 amcivwar.76.t: "Washington is Endangered"
 amcivwar.76.d: "Washington is in danger of falling to traitors and rebels, and as such we must move out of the city. Military leaders have drafted several possible cities that we could relocate to - the question is, which one shall we relocate to?"
 amcivwar.76.a: "Denver"
 amcivwar.76.b: "San Francisco"
 amcivwar.76.c: "Helena"
 amcivwar.76.e: "Phoenix"

 amcivwar.90.t.CSA: "Support from the Syndicalists"
 amcivwar.90.t.USA: "Support from the Loyalists"
 amcivwar.90.t.TEX: "Support from the Longists"
 amcivwar.90.t.PSA: "Support from the Resistance"
 amcivwar.90.d: "Rebels fighting for the [Root.GetAdjective] cause elsewhere in the United States have made contact with our government, offering an array of scavenged supplies."
 amcivwar.90.a: "It will be a great help"

 amcivwar.95.t: "Syndicalist Uprising in the West"
 amcivwar.95.d: "Fighting along the West Coast between syndicalist sympathisers and security forces has been severe in recent weeks, but dropped off within the last weeks - leading to hopes that the unions out west had finally given up hope of success. These hopes were dashed as a new uprising was revealed, with a number of militias organised by powerful Teamster and Longshoremen unions in Washington and Oregon state and armed through underground efforts. This opens up a new front in the civil war, should the rebels find a way to break out of the mountains."
 amcivwar.95.a: "Hurrah!"
 amcivwar.95.b: "More syndicalist scum?!"

 amcivwar.97.t: "Longist Rebels Rise in Kentucky"
 amcivwar.97.d: "Huey Long always held strong support in the heartland, with states like Kentucky and Indiana only barely swinging elsewhere in the 1936 election. Now, Longist supporters have risen up in Kentucky and the surrounding region, taking up arms gained through the underground to band together and open a new front in the civil war."
 amcivwar.97.a: "Hurrah!"
 amcivwar.97.b: "This will not help them in the long run"

 amcivwar.99.t: "Loyalists Rise in Pennsylvania"
 amcivwar.99.d: "Support for the federal government remains strong even in the syndicalist heartland of Pennsylvania, and this has finally been proven as bands of loyalist militia -- reportedly organised in the city of Philadelphia -- rose up in the hills in the central part of the state, claiming the region once more for federal control. Whether they will achieve that goal and open up a new front in the civil war remains to be seen."
 amcivwar.99.a: "Hurrah!"
 amcivwar.99.b: "A futile effort"

 amcivwar.101.t: "Resistance Rises in Midwest"
 amcivwar.101.d: "Support for the democratic proponents in the Pacific government has been strong in the American Midwest, with several protests on the streets frequent - many of whom appear to be placing blame for the civil war squarely on the shoulders of General MacArthur. These protests have recently become more organised, and have culminated in a widespread uprising across Colorado, quietly funded and equipped through underground means. Whether these rebels will succeed in opening up a new front for the civil war remains to be seen."
 amcivwar.101.a: "Hurrah!"
 amcivwar.101.b: "A nuisance at best"

 amcivwar.103.t: "Syndicalist Uprising in Georgia"
 amcivwar.103.d: "It seems there are more than a few disaffected supporters of Huey Long who are angry enough that they've defected to the CSA's control. Over the last number of weeks, they've been organising in the hills of southern Georgia, and now they've finally made their move. This opens up a new front in the civil war."
 amcivwar.103.a: "Hurrah!"
 amcivwar.103.b: "They should make up their minds"

 amcivwar.105.t: "Longist Uprising in California"
 amcivwar.105.d: "It seems there are more than a few disaffected SPA militia members who are angry enough that they've defected to the AUS's control. Over the last number of weeks, they've been organising in the hills of southern California, and now they've finally made their move. This opens up a new front in the civil war."
 amcivwar.105.a: "Hurrah!"
 amcivwar.105.b: "It makes no difference"

### Foreign Interventions ###
 amcivwar.150.t: "America in Chaos"
 amcivwar.150.d: "Chaos has overtaken our neighbours to the south, and - even worse - the Socialist Party of America has proclaimed a stronghold right off our southern border. A number of the northeastern governors in New England, their states beset by syndicalist militia violence, have formally asked the Canadian government to intervene. Clearly they feel the Federal government is incapable of the task, though some of our ministers feel this might be seen by some of the factions less as intervention and more as aggression. They say the matter should be debated in Parliament before any action is taken. For New England, at least, that might not be quick enough to save them."
 amcivwar.150.d.nocsa: "Chaos has overtaken our neighbours to the south, though it seems as if we are spared the possibility of an American syndicalist uprising. Even so, the violence has been extreme and several governors of American states from the northeast in New England have asked us to intervene and restore order. Clearly they feel the Federal government is incapable of the task, though some of our ministers feel this might be seen by the Federal government less as intervention and more as aggression. They say the matter should be debated in Parliament before any action is taken."
 amcivwar.150.a: "Hold off on any intervention"
 amcivwar.150.b: "Move into New England, as requested"

 amcivwar.151.t: "Alaska Requests Intervention"
 amcivwar.151.d: "The American territory of Alaska has experienced a severe shortage of needed supplies following the outbreak of the civil war. After a recent bombing in the city of Juneau, the Alaska governor is fearing a breakdown of order - one that the far-off Federal government will be too busy to respond to. Thus he, like the New England governors, has requested that the Canadian government intervene for the interim to keep the peace."
 amcivwar.151.a: "Alaska is on its own"
 amcivwar.151.b: "We should move in"

 amcivwar.152.t: "[CAN.GetNameDefCap] Seizes Alaska"
 amcivwar.152.d: "The territory of Alaska has experienced a severe shortage of needed supplies following the outbreak of the civil war. After a recent bombing in the city of Juneau, the Alaska governor feared a breakdown of order - one that the far-off Federal government will be too busy to respond to - and thus made a formal request to [CAN.GetNameDef] that they intervene. Canadian troops and supply trucks have already moved into the region."
 amcivwar.152.a: "We will deal with this later"

 amcivwar.156.t: "The Fate of America"
 amcivwar.156.d: "With the civil war over, we find ourselves left to figure out what we're to do with the American territory now under our control."
 amcivwar.156.a: "Return it to [USA.GetNameDef]"
 amcivwar.156.b: "Return it to [PSA.GetNameDef]"
 amcivwar.156.c: "Return it to [TEX.GetNameDef]"
 amcivwar.156.e: "Return it to [NEE.GetNameDef]"
 amcivwar.156.f: "Set up a new American government"
 amcivwar.156.g: "Continue with the military occupation"

 amcivwar.157.t: "American Land Returned"
 amcivwar.157.d.supported: "[From.GetNameDefCap], true to their pledge of supporting us through the civil war, has returned much of their occupied American territory to us."
 amcivwar.157.d.notsupported: "[From.GetNameDefCap] occupied a fair amount of American territory during the civil war. Now their government has approached us, returning much of it to its 'rightful owner', no questions asked."
 amcivwar.157.a: "We appreciate it."

 # uses amcivwar.157.t / .a
 amcivwar.158.d: "Our Canadian allies, true to their word, have turned over almost all their occupied American territory to us."

 amcivwar.159.t: "A New American Government"
 amcivwar.159.d: "With the former governments in tatters, we will need to establish something from the old. What form shall the new government take?"
 amcivwar.159.a: "The United States of America, as is proper"
 amcivwar.159.b: "The Pacific States of America"
 amcivwar.159.c: "The American Union State"
 amcivwar.159.e: "New England"

 amcivwar.160.t: "The Fate of New England"
 amcivwar.160.d: "We are currently occupying New England. Should we return it to [america_country.GetNameDef] or continue our occupation?"
 amcivwar.160.a: "Return it to them"
 amcivwar.160.b: "We deserve it, after all we did"

 amcivwar.161.t: "The Fate of Alaska"
 amcivwar.161.d: "We are currently occupying Alaska. Should we return it to [america_country.GetNameDef] or continue our occupation?"

 amcivwar.162.t: "Elections for [america_country.GetNameDef]?"
 amcivwar.162.d: "It's been over a year since the new government was established in [america_country.GetNameDef], and our allies there say they are ready to stand on their own feet again. Shall we allow them to hold elections and continue on as free allies?"
 amcivwar.162.a: "Of course"
 amcivwar.162.b: "They're not ready"

 amcivwar.163.t: "Peace with Canada?"
 amcivwar.163.d: "We have occupied Ottawa, and currently have the Canadians on the run. Perhaps the time has come to make peace, lest we find ourselves dragged down in their expansive territory."
 amcivwar.163.a: "We intend to teach them a lesson"
 amcivwar.163.b: "Very well, let's end this"
 amcivwar.163.c: "Only if they give us land concessions"

 amcivwar.164.t: "[From.GetNameDefCap] Asks for Peace"
 amcivwar.164.d: "We have received an envoy from the [From.GetAdjective] government, saying they have occupied enough of Canada and hope we have learned an abject lesson. They're willing to consider peace, though warn us severely that next time they will not be so lenient."
 amcivwar.164.a: "Yes, let's end this"
 amcivwar.164.b: "No, we can still win!"

 amcivwar.165.t: "[From.GetNameDefCap] Asks for Peace"
 amcivwar.165.d: "The Canadian government, having been beaten soundly by [From.From.GetNameDef], wishes to pull out completely from its involvement in the civil war, and thus has asked for peace with [Root.GetNameDef]."
 amcivwar.165.a: "Yes, let's end this"
 amcivwar.165.b: "We intend to teach them a lesson"

 amcivwar.166.t: "[From.GetNameDefCap]'s Proposal"
 amcivwar.166.d: "We are currently in a ceasefire with [CSA.GetNameDef], but none of us are under the illusion that this is anything more than a respite before the fighting resumes. The [From.GetAdjective] government has approached us with a proposal: if we join the Entente, they'll fight on our side when the battle resumes. It makes sense, considering that the Canadians fear [CSA.GetNameDef] as much as we do, but some in our government oppose the idea of leashing ourselves to the Entente cause. We will, after all, be locked into their wars in Europe even should we win the civil war now."
 amcivwar.166.a: "We need their help to win the war"
 amcivwar.166.b: "No, we will do this without their help"

 amcivwar.167.t: "[From.GetNameDefCap] Joins the Entente"
 amcivwar.167.d: "Grateful for our assistance, the [From.GetAdjective] government has chosen to accept our offer and has formally joined the Entente."
 amcivwar.167.a: "Three Cheers for America!"

 amcivwar.168.t: "[From.GetNameDefCap] Rejects our Offer"
 amcivwar.168.d: "The [From.GetAdjective] government has rejected our alliance offer, perhaps believing that they can win the civil war on their own."
 amcivwar.168.a: "How disappointing!"

 amcivwar.169.t: "[PSA.GetNameDefCap] Joins the Entente"
 amcivwar.169.d: "Obviously fearing our ultimate victory, the [PSA.GetAdjective] government has cosied up to the Canadians and the British. We will need to fight them all, once the ceasefire is done."
 amcivwar.169.a: "So be it!"

### Rocky Mountain Ceasefire ###
 amcivwar.200.t: "A Possible Ceasefire"
 amcivwar.200.d: "The civil war has ravaged America, and there is a growing discussion within the government regarding approaching [PSA.GetNameDef] for a possible ceasefire. Whether the Pacific rebels would even consider such a thing is unknown, but if it occurred it would give us time to consolidate our hold over the east and for our men to recover. Eventually a reckoning would be necessary, of course, but if we don't attempt this now the war may drag on even longer as a result."
 amcivwar.200.a: "Let's meet them in Denver"
 amcivwar.200.b: "No, there's no point in this"

 amcivwar.201.t: "Ceasefire Talks in Denver"
 amcivwar.201.d: "With the war between [survivor.GetNameDef] and [PSA.GetNameDef] dragging on, talks have been held between highly-placed officials on both sides regarding a possible ceasefire. This comes at the urging of the [survivor.GetAdjective] government, though it's unknown just how much traction there currently is. We shall see within a couple of days whether anything comes of it."
 amcivwar.201.a: "An interesting idea?"
 amcivwar.201.b: "We will not negotiate with those who would see America destroyed!"

 amcivwar.202.t: "The Proposal"
 amcivwar.202.d: "After two days of talks, army officials have put together a proposal: any states west of the Mississippi River which are currently occupied by [PSA.GetAdjective] forces would be ceded to [PSA.GetNameDef], with some gaps filled in on the map - though nothing they can't properly supply. The rest would be ceded to [survivor.GetNameDef]. Outside of that, there are no guarantees and no talk of actual peace... eventually there will be a reckoning. Both sides simply call for hostilities to stop for now, for damage to be assessed, and for the living to take a much-needed breath."
 amcivwar.202.a: "This will do."
 amcivwar.202.b: "They're asking for too much!"
 ACW_agree_proposal: "Agree to the proposal as it stands"
 ACW_we_will_try_again: "We will go back to the table and try again..."

 amcivwar.203.t: "There Will be no Ceasefire"
 amcivwar.203.d: "Perhaps it was too much to hope for. Talks between both sides in Denver fell apart without any real agreement, and any hopes for a ceasefire have vanished. The war resumes."
 amcivwar.203.a: "So much for that"

 amcivwar.204.t: "The [ACW_ceasefire_name]"
 amcivwar.204.d: "Talks with [PSA.GetNameDef] have concluded, and the ceasefire is going ahead. Already our troops are pulling back to the eastern side of the new border. How long this will last remains to be seen."
 amcivwar.204.a: "It's peace for now"

 amcivwar.205.t: "The [ACW_ceasefire_name]"
 amcivwar.205.d: "Talks with [From.GetNameDef] have concluded, and the ceasefire is going ahead. Already our troops are pulling back to the western side of the new border. How long this will last remains to be seen."
 amcivwar.205.a: "It's peace for now"

 amcivwar.206.t: "The [ACW_ceasefire_name]"
 amcivwar.206.d: "Civil war has ravaged America for many months, but today a ceasefire was called in the conflict after a meeting in Denver between officials of [PSA.GetNameDef] and [survivor.GetNameDef] worked out terms. Pacific forces would withdraw to new boundaries west of the agreed-upon border, while [survivor.GetAdjective] forces would withdraw eastward. This is not an official peace, however, and many feel that a future reckoning between the two countries - a final showdown, as it were, for the future destiny of America - is all but inevitable.\n\nEven so, this is a moment of respite for each side to gather their strength and count their dead, and Americans on both sides are celebrating a bit of peace snatched from the jaws of chaos."
 amcivwar.206.a: "We'll see how long it lasts"

### Liberia and Philippines in Chaos ###
 amcivwar.212.t: "America in Chaos"
 amcivwar.212.d: "Liberia has been under the economic and effective political dominance of the USA since its foundation as a colony for freed slaves in 1822. This dominance has also helped to protect her from European colonial powers. However, now the USA is in chaos, as rival political factions make a bid for the Presidency. The conflict has now deepened to the point of war. No longer can they be relied upon for protection. Now we must decide how we are to survive."
 amcivwar.212.a: "Lapdogs no longer - we can protect ourselves!"
 amcivwar.212.b: "We aren't traitors - stay loyal to the Americans"

 amcivwar.226.t: "Independence in the Philippines"
 amcivwar.226.d: "The civil war in America has left the American hold over the Philippines weakened. The people of the Philippines are demanding full independence but some in the government are worried that an independent Philippines will be absorbed by the greater powers in the area."
 amcivwar.226.a: "Freedom. Horrible, horrible freedom"

 amcivwar.227.t: "Seizing American Equipment"
 amcivwar.227.d: "With the Americans heading off the island, they have left large amounts of equipment in the Philippines. The Filipino army is advocating seizing the resources while they are unguarded but the government is afraid of what this might do to the relations between the two countries."
 amcivwar.227.a: "Seize the equipment"
 amcivwar.227.b: "We should stay friendly"

 amcivwar.229.t: "The Philippine Commonwealth"
 amcivwar.229.d: "The Americans had never promised the Filipino people independence and forces inside the country wanted to use the American Civil War as an opportunity to declare independence and form a legitimate government. The Commonwealth of the Philippines was created to administer the nation and transition into a full state of independence."
 amcivwar.229.a: "Our glorious new commonwealth"

### Pre-War Events ###
 amcivwar.300.t: "Riots in New England and New York"
 amcivwar.300.d: "In recent days, syndicalist militias have been struggling (and failing) to take control in northeastern states, from New York and New Jersey all the way up to the coasts of Maine. So far, governors in the region have clamped down hard on the violence, though the result has been a series of violent riots in Boston and Buffalo - not to mention a wave of uprisings still ongoing within New York City itself. Citizens are on edge, and governors have denied the federal government permission to raise local militias in the area, fearful of increasing tensions further. A few New England governors are reported to be quietly asking the Canadian government to intervene, should worse come to worst."
 amcivwar.300.d.assass: "The fallout of Jack Reed's assassination has been felt throughout the north, but the violence is particularly intense throughout the northeastern states from New Jersey all the way up to the coasts of Maine. Several groups of SPA militia are suggesting they rise up along with the AUS, united or not, and are attempting to seize control of the area. So far, governors in the region have clamped down hard on the violence, though the result has been a series of riots in Boston and Buffalo - not to mention a wave of uprisings still ongoing within New York City itself. Citizens are on edge, and governors have denied the federal government permission to raise local militias in the area, fearful of increasing tensions further. A few New England governors are reported to be quietly asking the Canadian government to intervene, should worse come to worst."
 amcivwar.300.d.peace: "While Jack Reed and the SPA have been trying to rein in their militias across the north, not all are in agreement that the compromise bill went far enough. Indeed, several more radical unions are still calling for strikes, and the northeastern states - from New Jersey all the way up to the coast of Maine - have been particularly hard-hit by militia violence. So far, governors in the region have clamped down on them hard, though the result has been a series of violent riots in Boston and Buffalo - not to mention a wave of uprisings still ongoing within New York City itself. Citizens are on edge, and governors have denied the federal government permission to raise local militias in the area, fearful of increasing tensions further. A few New England governors are reported to be quietly asking the Canadian government to intervene, should worse come to worst."
 amcivwar.300.a: "What a mess"
 amcivwar.300.b: "Interesting"

 amcivwar.310.t: "Nevada Aligns with Pacific States"
 amcivwar.310.d: "Maurice J. Sullivan today declared Nevada's allegiance with the Pacific States who refuse to acknowledge the legitimacy of General MacArthur's government. The governor had been in consultation with the Pacific government since its creation, and in a radio address said he could not stand by and let democracy fail in America without taking a stand. So far, federal forces have withdrawn from army bases in the region without threat of further violence."
 amcivwar.310.a: "A welcome decision"
 amcivwar.310.b: "A foolish decision"

 amcivwar.311.t: "The 30-Day Deadline"
 amcivwar.311.d: "The 30-day deadline by the federal government to the rebellious states has, so far, gone without any of the state governors changing their minds. The federal government is consolidating its position, but has warned MacArthur to expect further violence and state defections prior to the deadline's end. Most in Washington appear pessimistic that an all-out war can be avoided."
 amcivwar.311.a: "We shall see"

 amcivwar.312.t: "Deadline Looms"
 amcivwar.312.d: "The 30-day deadline issued by the federal government is almost at an end, with none of the sides having stood down. Indeed, it's clear the rebellious states have used the intervening time to raise militias throughout their controlled areas, meaning a civil war will be a difficult fight, indeed."
 amcivwar.312.a: "What comes shall come"

 amcivwar.313.t: "Contact with the New York Resistance"
 amcivwar.313.d: "Though both New York and New Jersey were thought completely lost to Federal forces, it turns out that several large groups of fighters managed to make it out of the urban areas, and have regrouped in the hills of eastern Pennsylvania. Though tattered, they are eager to continue the battle with our support."
 amcivwar.313.a: "Good to have you, boys"
