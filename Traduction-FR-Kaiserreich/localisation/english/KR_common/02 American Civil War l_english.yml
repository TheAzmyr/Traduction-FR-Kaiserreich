 amcivwar.801.t: "Desertions At The Front"
 amcivwar.801.d: "With the recent fall of [acw_state_control_changed.GetName] to [acw_new_controller.GetNameDef], the morale amongst [acw_old_controller.GetAdjective] troops has fallen to a new low. There are even reports that small amounts of troops have begun to desert the [acw_old_controller.GetAdjective] army and make their way through [acw_new_controller.GetAdjective] lines to fight for [acw_new_controller.GetNameDef]."
 amcivwar.801.a: "We need to shore up morale!"

 amcivwar.802.t: "Desertions At The Front"
 amcivwar.802.d: "With the recent fall of [acw_state_control_changed.GetName] to [acw_new_controller.GetNameDef], the morale amongst [acw_old_controller.GetAdjective] troops has fallen to a new low. There are even reports that small amounts of troops have begun to desert the [acw_old_controller.GetAdjective] army and make their way through [acw_new_controller.GetAdjective] lines to fight for [acw_new_controller.GetNameDef]."
 amcivwar.802.a: "Welcome to the liberation!"

 amcivwar.805.t: "Growing Desertions on the Frontlines"
 amcivwar.805.d: "While they may have initially held the wishful idea of victory, the armies of [acw_losing_side.GetNameDef] have been suffering logistical and moral issues due to their recently lost control of their territories. As a result, our intelligence has reported that despite their propaganda claiming eventual total victory, their home front and frontlines have been crippled with poor morale and defeatism.\n\nAs the civil war drags on, and American fights American - small numbers of their armed forces have begun sneaking across the battlefield into our lines to defect to our army. Seeing our cause as just and perhaps wanting to end on the right side of history, they have offered their services to the armed forces of [acw_winning_side.GetNameDef]- pledging loyalty to the rightful government of America!"
 amcivwar.805.a: "Our cause is just!"

 amcivwar.806.t: "Our Troops Defect!"
 amcivwar.806.d: "When we entered the fray, we understood the difficulty and the trial that was to come as the more minor faction of the American Civil War. Despite the best efforts of our military high command and civilian industries, our forces have suffered successive defeats along the frontlines, and our civilians are beginning to experience the hardships of war. As a result, front-line officers report an increasing amount of logistical and moral issues to the military high command.\n\nSadly, this has also involved the numerous detachments of our armed forces who have seen our cause as lost and have begun to defect to [acw_winning side.GetNameDef]. As American fights American in the civil war, they have seen our position as seemingly unwinnable and thus decided to join what they believed to be the rightful side of history. While we will issue strict orders to encourage discipline, our situation grows increasingly hopeless daily."
 amcivwar.806.a: "We will not tolerate treason on the frontlines!"
