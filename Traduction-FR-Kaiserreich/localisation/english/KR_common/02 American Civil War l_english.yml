### Set Up Events ###
 amcivwar.1.t.president: "President Reed Escapes to Chicago"
 amcivwar.1.t.not_president: "Jack Reed Calls for Action"

 amcivwar.1.d.president: "President Reed has escaped to Chicago and declared that MacArthur is a traitor to all the people of America. His calls have gained a great deal of support in the Steel Belt, and a number of governors have already announced that they do not recognise the 'illegitimate' authority of the current government. They have closed off their borders to American soldiers, raising a chilling spectre of the civil war the country experienced less than a century ago."
 amcivwar.1.d.macarthur: "Jack Reed has given a rousing a radio broadcast from Chicago, urging all his followers to rise up against the twin tyrants of General MacArthur and Huey Long. Within the hour, a number of governors across the Steel Belt have announced their support and declared both Huey Long and General MacArthur as having no true authority. The governors have been bolstered by Reed's supporters, who within days have overtaken army posts and erected road blocks throughout the northern states."

 amcivwar.1.d.nothing_is_done: "The violence in Pittsburgh was just the spark that was needed for Jack Reed to declare on the radio that President Olson is a puppet of the corporations and a dishonest conman, intent on selling out the American worker to the highest bidder. He said it is time for the worker to make a stand. A number of northern governors immediately declared their support for Reed, backed up by syndicalist militias who have spread throughout the states to block roads and take over army bases."
 amcivwar.1.d.revolt_against_compromise: "The compromise attempt has failed and with its failure, America has been broken. Jack Reed today announced that the workers of America must take a stand against the governments, and almost immediately a number of northern governors declared their support for him. They say President Olson and his government have no authority, demanding they surrender to a committee headed by Reed to oversee the restructuring of the government 'as the founding fathers intended'."
 amcivwar.1.d.assassination_long: "With chaos engulfing the country following the failed assassination of Huey Long, Reed has seized the moment and denounced the federal government as puppets of their capitalist masters. A number of northern governors immediately declared their support for Reed, declaring the 'morally bankrupt' government as having no true authority. These state governments are backed up by syndicalist militias who have spread throughout the states to block roads and take over army bases."
 amcivwar.1.d.assassination_reed: "The assassination attempt against Jack Reed has been foiled, and worse, the involvement of the federal government has been made public. This is all the justification the SPA needed. Jack Reed today denounced President [USA.GetLeader] and Huey Long both as traitors and tyrants, and has rallied his supporters to defend their way of life against tyranny. A number of northern governors immediately declared their support for Reed, backed up by syndicalist militias who have spread throughout the states to block roads and take over army bases."

 amcivwar.1.d.long_assassinated: "With chaos engulfing the country following the assassination of Huey Long, Jack Reed has seized the moment and denounced the federal government as tyrants and American democracy as truly dead. A number of northern governors immediately declared their support for Reed, declaring the 'morally bankrupt' government as having no true authority. These state governments are backed up by syndicalist militias who have spread throughout the states to block roads and take over army bases."
 amcivwar.1.d.austerity: "With his supporters fired up by the federal government's collusion with Huey Long and the AFP, Jack Reed has seized the moment and called on American workers to rise up against a tyrannical system which has betrayed them. A number of northern governors immediately declared their support for Reed, declaring the 'morally bankrupt' government as having no true authority. These state governments are backed up by syndicalist militias who have spread throughout the states to block roads and take over army bases."

 amcivwar.1.d.default: "The crackdown on the Socialist Party could have only had one outcome: to protect the rights of workers across the nation, Jack Reed has called upon the workers of America to stand up against their capitalist overlords, saying that decent Americans have a moral obligation to take action against President [USA.GetLeader] and the corruption he represents. A number of northern governors immediately declared their support for Reed, backed up by syndicalist militias who have spread throughout the states to block roads and take over army bases."

 amcivwar.1.a: "The disaster has begun. Stand by the Republic"
 amcivwar.1.b: "The revolution has begun. Stand by the Workers (Play as the CSA)"

 amcivwar.2.t.president: "President Long Declares the American Union State"
 amcivwar.2.t.first_revolter: "Huey Long Declares the American Union State"
 amcivwar.2.t.second_revolter: "Huey Long Condemns the Federal Government"

 amcivwar.2.d.president_reed: "In a fiery speech in Baton Rouge, Huey Long has spoken about the need to fight both the traitor MacArthur and pretender Reed. Both are tyrants that need to be toppled, and only the AFP, under his guidance, can cleanse America. He has gained ready listeners among a number of southern governors, all of whom have recognised that they recognise the authority of neither MacArthur nor President Reed."
 amcivwar.2.d.president_long: "President Huey Long has escaped to Baton Rouge and has declared that General MacArthur is a traitor to the people of America. He has gained ready listeners among a number of southern governors, all of whom have recognised that they no longer recognise MacArthur's authority, and demanded his resignation. Long has spoken on the radio, urging all Americans to support the legitimate President and fight against the tyranny MacArthur represents."
 amcivwar.2.d.macarthur: "In a fiery speech in Baton Rouge, Huey Long has spoken about the need to fight both the traitor General MacArthur and pretender Jack Reed. Both are tyrants that need to be toppled, and only the AFP, under his guidance, can cleanse America. He has gained ready listeners among a number of southern governors, all of whom have recognised that they recognise the authority of neither MacArthur nor Reed."

 amcivwar.2.d.nothing_is_done: "The violence in Pittsburgh was just the spark that was needed for Huey Long to declare on the radio that President Olson is both a traitor and a conman, intent on selling out the American people to bankers and the syndicalists, and that both he and Reed must be fought to preserve the American way of life. A number of southern governors have put their support behind him, announcing that they do not see the Olson government as legitimate and thus refuse to recognise its authority."
 amcivwar.2.d.revolt_against_compromise: "The compromise attempt has failed, and with its failure America has been broken. Huey Long declared on the radio today that the corrupt President Olson and the tyrannical Reed both must be stopped for the good of America, and has called for all decent Americans to rise up against them. A number of southern governors have put their support behind him, announcing that they do not see the Olson government as legitimate, and while they have not yet gone so far as to announce secession from the Union they have made it clear that they do not recognise the government's authority within their borders."
 amcivwar.2.d.assassination_long: "The assassination attempt against Huey Long has been foiled, and worse, the involvement of the federal government has been made public. This is all the justification the AFP needed. Huey Long today denounced President [USA.GetLeader] and Jack Reed both as traitors and tyrants, and has rallied his supporters to defend their way of life against tyranny. A number of southern governors have put their support behind him, announcing that they do not see the [USA.GetName] government as legitimate. While they have not yet gone so far as to announce secession from the Union they have made it clear that they do not recognise the government's authority within their borders."
 amcivwar.2.d.assassination_reed: "With chaos engulfing the country following the failed assassination of Jack Reed, Huey Long has seized the moment and denounced the federal government as corrupt and beyond redemption. A number of southern governors have put their support behind him, announcing that they do not see the [USA.GetName] government as legitimate. While they have not yet gone so far as to announce secession from the Union they have made it clear that they do not recognise the government's authority within their borders."

 amcivwar.2.d.reed_assassinated: "With chaos engulfing the country following the assassination of Jack Reed, Huey Long has seized the moment and denounced the federal government as tyrants and American democracy as truly dead. A number of southern governors immediately declared their support for Long, declaring the 'morally bankrupt' government as having no true authority. These state governments are backed up by Minutemen militias who have spread throughout the states to block roads and take over army bases."
 amcivwar.2.d.compromise: "With his supporters fired up by the federal government's apparent embrace of a syndicalist agenda, Huey Long has seized the moment and called on Americans to rise up against a system that was about to betray them to tyranny. A number of southern governors immediately declared their support for Long, declaring the 'morally bankrupt' government as having no true authority. These state governments are backed up by Minutemen militias who have spread throughout the states to block roads and take over army bases."

 amcivwar.2.d.default: "Huey Long has declared that President [USA.GetLeader] is a tyrant and must be opposed. In a radio speech, he denounced the president for being in league with the syndicalists of the SPA, and accused him of doing nothing to stop the chaos. Long has vowed to restore order and destroy the corrupt government in Washington, and a number of southern governors immediately declared their support for him and demanded that [USA.GetLeader] immediately step down and turn over control to Long and a 'reconciliation committee' that would see a restructuring of the American government."

