 amcivwar.5.t: "The Second Civil War"
 amcivwar.5.d.macarthur: "MacArthur's deadline has come and gone, and with large militia forces having been raised on every side it is clear what their answer truly is. The Second American Civil War has begun."
 amcivwar.5.d.president: "The president's deadline has come and gone, and with large militia forces having been raised on every side it is clear what their answer truly is. The Second American Civil War has begun."
 amcivwar.5.a: "Not again..."

### End of Civil War ###
 amcivwar.24.t: "The End of the Second American Civil War"
 amcivwar.24.d.CSA: "What could have been the greatest capitalist oppressor of the 20th Century is now firmly under the control of the working class. Throughout the country, the working class celebrates its liberation from the depredations of their bourgeois masters. While there is still much to do, today we can celebrate this victory and savour the air of an America where, for the first time, each man is truly equal."
 amcivwar.24.d.TEX: "Huey Long and his allies have triumphed over all their enemies. With this victory, we can now celebrate a new era of peace. Though there is much rebuilding to do we shall take this time to celebrate our victory."
 amcivwar.24.d.USA: "The enemies of America have been destroyed. Once again, the South has been pacified, and the syndicalist menace has been suppressed. The threats to the American way of life have been destroyed, and the great system designed so wisely by the Founding Fathers has survived another threat. Now across the country, the people can rejoice and celebrate a new era of peace."
 amcivwar.24.d.PSA: "The enemies of America have been destroyed. Once again, the South has been pacified, the syndicalist menace has been suppressed, and the American Caesar has been vanquished. The threats to American democracy have been destroyed, and the great system designed so wisely by the Founding Fathers has survived another threat. Now across the country, the people can rejoice and celebrate a new era of peace."
 amcivwar.24.d.NEE: "When the nation fell into chaos in the spring of 1937, few in New England would have expected the old order to return. The collapse of the American nation into civil war once more and New England's precarious position led many to abandon any notions of seeing their families and friends again. However, that no longer seems to be the case! Through strength and will, the brave men and women of the Armed Forces of the Provisional Government have fought through thick and thin to reunite their beloved country. In Boston's city hall, the flag of the Provisional Government is finally being hoisted down and replaced with the Star-Spangled Banner to the cheers of the tearful crowds watching. Across New England, ticker-tape parades and parades are found in every major city as soldiers return home to their loved ones, friends long separated have finally reunited, and sons return to their mother's tender embrace. While there is much to do in terms of reconstruction, New England celebrates for once more the heart of America's original revolution stands triumphant against tyranny!"
 amcivwar.24.d.other: "The dust has finally settled, and it seems the American civil war ended with... nobody left standing at all. America is no more, at least for now."
