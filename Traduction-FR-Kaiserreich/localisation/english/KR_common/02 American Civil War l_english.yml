 amcivwar.315.t: "Dissolution of the U.S Navy"
 amcivwar.315.d1: "The decay of order in the United States has impacted the US navy much like it has every other facet of American society. Many sailors and even some officers are sympathetic towards what the Naval High Command has dubbed 'forces opposed to the Republic and public order', avoiding mentioning any political terms to stay as impartial as possible. Still, defections have become the norm.\n\nThe crisis flashpoint in the Navy took place several days ago, however, when a mutiny broke out on the West Coast and several vessels defected to sail towards the East Coast, aiming to support their comrades there. Skirmishes and sometimes even outright battles broke out as a result, all of them disorderly and chaotic, with no distinction between friend or foe. This has led to the Navy's effective dissolution - dozens of vessels have deserted or defected, numerous sailors, naval officers and even admirals have changed sides. Reserve fleets and vessels stationed in areas no longer under Federal administration have also been lost."
 amcivwar.315.d2: "The decay of order in the United States has impacted the US navy much like it has every other facet of American society. Many sailors and even some officers are sympathetic towards what the Naval High Command has dubbed 'forces opposed to the Republic and public order', avoiding mentioning any political terms to stay as impartial as possible. Still, defections have become the norm. MacArthur's march in Washington has been more divisive than either the Syndicalists or the Longists, however, as the Pacific Fleet, following the decision of the governors of their bases, have refused to recognise the government in Washington.\n\nThe crisis flashpoint in the Navy took place several days ago, however, when the ships and naval officers of the Pacific Fleet who were loyal to MacArthur chose to collectively mutiny and leave for the East Coast - which got the rest of the Pacific Fleet to retaliate and go after them. Skirmishes and sometimes even outright battles broke out as a result, all of them disorderly and chaotic, with no distinction between friend or foe. This has led to the Navy's effective dissolution - dozens of vessels have deserted or defected, numerous sailors, naval officers and even admirals have changed sides. Reserve fleets and vessels stationed in areas no longer under Federal administration have also been lost."

 amcivwar.315.d3: "The decay of order in the United States has impacted the US navy much like it has every other facet of American society. Many sailors and even some officers are sympathetic towards what the Naval High Command has dubbed 'forces opposed to the Republic and public order', avoiding mentioning any political terms to stay as impartial as possible. Still, defections have become the norm.\n\nWhen Douglas MacArthur marched upon Washington and overthrew the democratically elected government to install a military junta, the Pacific Fleet, following the governors of the West Coast states, declared itself loyal to the Pacific Command. Not all of them agreed with the decision, however. A clique of sailors and naval officers loyal to MacArthur chose to collectively mutiny and take their ships to the East Coast, sparking a battle between their forces and the rest of the Pacific fleet. The skirmishes were chaotic and disorderly, with no distinction between friend and foe, but unfortunately, the traitors escaped with the ships and equipment. This has caused the disintegration of the US fleet, however, and we have taken the necessary precautions to prevent any more defection."

 amcivwar.315.d4: "The decay of order in the United States has impacted the US navy much like it has every other facet of American society. Many sailors and even some officers are sympathetic towards what the Naval High Command has dubbed 'forces opposed to the Republic and public order', avoiding mentioning any political terms to stay as impartial as possible. Still, defections have become the norm.\n\nAt first, the Naval High Command managed to prevent the collapse of the fleet, detaining sailors and officers loyal to the Long's cause, but they could not keep this up for long. Events on the West Coast caused the disintegration of the US Navy - battles between Federal loyalists and mutinous ships have broken the Pacific Fleet and given sailors across the Union a chance to declare their loyalty to Huey Long. Even a few admirals chose to switch sides and align with us. We have also seized reserve fleets and vessels stationed in the South - from them and from arriving loyalists, we have been able to assemble a modest naval force."
 amcivwar.315.d5: "The decay of order in the United States has impacted the US navy much like it has every other facet of American society. Many sailors and even some officers are sympathetic towards what the Naval High Command has dubbed 'forces opposed to the Republic and public order', avoiding mentioning any political terms to stay as impartial as possible. Still, defections have become the norm.\n\nAt first, the Naval High Command managed to prevent the collapse of the fleet, detaining sailors and officers loyal to the Long's cause, but they could not keep this up for long. Events on the West Coast caused the disintegration of the US Navy - battles between Federal loyalists and mutinous ships have broken the Pacific Fleet and given sailors across the Union a chance to break with the regime in Washington. Though some declared for the Syndicalists, others announced their support for Huey Long's uprising in Louisiana. Even a few admirals chose to switch sides and align with us. We have also seized reserve fleets and vessels stationed in the South - from them and from arriving loyalists, we have been able to assemble a modest naval force."

 amcivwar.315.d6: "The decay of order in the United States has impacted the US navy much like it has every other facet of American society. Many sailors and even some officers are sympathetic towards what the Naval High Command has dubbed 'forces opposed to the Republic and public order', avoiding mentioning any political terms to stay as impartial as possible. Still, defections have become the norm.\n\nAt first, the Naval High Command managed to prevent the collapse of the fleet, detaining sailors and officers loyal to the Syndicalist cause, but they could not keep this up for long. Events on the West Coast caused the disintegration of the US Navy - battles between Federal loyalists and mutinous ships have broken the Pacific Fleet and given sailors across the Union a chance to declare their loyalty to Jack Reed. Even a few high-ranking captains chose to switch sides and align with us. We have also seized reserve fleets and vessels stationed in the Northeast - from them and from arriving revolutionary sailors, we have been able to assemble a modest naval force."
 amcivwar.315.d7: "The decay of order in the United States has impacted the US navy much like it has every other facet of American society. Many sailors and even some officers are sympathetic towards what the Naval High Command has dubbed 'forces opposed to the Republic and public order', avoiding mentioning any political terms to stay as impartial as possible. Still, defections have become the norm.\n\nAt first, the Naval High Command managed to prevent the collapse of the fleet, detaining sailors and officers loyal to the Syndicalist cause, but they could not keep this up for long. Events on the West Coast caused the disintegration of the US Navy - battles between Federal loyalists and mutinous ships have broken the Pacific Fleet and given sailors across the Union a chance to break with the regime in Washington. Though some declared for the Longists, others announced their support for the Revolution in Chicago. Even a few high-ranking captains chose to switch sides and align with us. We have also seized reserve fleets and vessels stationed in the Northeast - from them and from arriving revolutionary sailors, we have been able to assemble a modest naval force."

