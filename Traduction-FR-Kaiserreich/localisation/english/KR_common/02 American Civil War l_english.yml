 amcivwar.3.t: "Pacific Governors Declare Emergency"
 amcivwar.3.d: "The governors of the Pacific states have declared that MacArthur, Huey Long, and Jack Reed are all traitors, tyrants, and enemies of America. They currently have not seceded from the Union, but instead refuse to recognise the authority of any of the competing governments. Governor Frank Merriam announced at the Sacramento legislature that, if push came to shove, they would see 'proper democracy' restored to the country by force."
 amcivwar.3.a: "Stand by the Government"
 amcivwar.3.b: "Stand by the Republic (Play as the PSA)"

 amcivwar.4.t: "Standoff in America"
 amcivwar.4.d: "[ACW_news_event_desc]"
 amcivwar.4.test: "A tense standoff has erupted in the United States as General Douglas MacArthur and the American military have taken over control of the government from the elected president - to, as he stated in a national broadcast, \"prevent inaction from leading the United States into the hands of radicals\".\nFrom Chicago, Jack Reed's supporters have declared MacArthur's government illegitimate - as have the southern supporters of Huey Long, based in Baton Rouge, and the Pacific Governors under the leadership of Governor Frank Merriam.\nAll have been given a deadline by General MacArthur of thirty days to either stand down or face arrest and execution. Considering all sides are rapidly raising forces, the idea that America seems headed into a second civil war seems almost certain."
 amcivwar.4.d.reed: "A tense standoff has erupted in the United States, as the elected President Reed fled to the city of Chicago after being forcibly removed from his position by General Douglas MacArthur.\n\nFrom Chicago, Reed's supporters have declared MacArthur's government illegitimate - as have the southern supporters of Huey Long, based in Baton Rouge, and the Pacific Governors under the leadership of Governor Frank Merriam. All have been given a deadline by General MacArthur of thirty days to either stand down or face arrest and execution.\n\nConsidering all sides are rapidly raising forces, the idea that America seems headed into a second civil war seems almost certain."
 amcivwar.4.d.long: "A tense standoff has erupted in the United States, as the elected President Huey Long fled to the city of Baton Rouge after being forcibly removed from his position by General Douglas MacArthur.\n\nFrom Baton Rouge, Long's supporters have declared MacArthur's government illegitimate - as have the northern supporters of syndicalist Jack Reed, based in Chicago, and the Pacific Governors under the leadership of Governor Frank Merriam. All have been given a deadline by General MacArthur of thirty days to either stand down or face arrest and execution.\n\nConsidering all sides are rapidly raising forces, the idea that America seems headed into a second civil war seems almost certain."
 amcivwar.4.d.olson: "President Floyd Olson experienced a major blow today as a large number of governors declared his government illegitimate, throwing their support behind either populist Huey Long or the syndicalist leader Jack Reed.\n\nThey have stopped short of seceding from the Union, but declared that the federal government holds no authority within their state borders until Olson steps down and a \"reconciliation council\" is put in place to restore order.\n\nIn response, President Olson has given the governors thirty days to stand down - making it all but certain that the United States will descend into civil war for the second time in less than a century."
 amcivwar.4.d.garner: "President John Nance Garner experienced a major blow today as a large number of governors declared his government illegitimate, throwing their support behind either populist Huey Long or the syndicalist leader Jack Reed.\n\nThey stopped short of seceding from the Union, but declared that the federal government holds no authority within their state borders until Garner steps down and a \"reconciliation council\" is put into place to restore order.\n\nIn response, President Garner has given the governors thirty days to stand down - making it all but certain that the United States will descend into civil war for the second time in less than a century."
 amcivwar.4.d.landon: "President Alf Landon experienced a major blow today as a large number of governors declared his government illegitimate, throwing their support behind either populist Huey Long or the syndicalist leader Jack Reed.\n\nThey stopped short of seceding from the Union, but declared that the federal government holds no authority within their state borders until Landon steps down and a \"reconciliation council\" is put into place to restore order.\n\nIn response, President Landon has given the governors thirty days to stand down - making it all but certain that the United States will descend into civil war for the second time in less than a century."
 amcivwar.4.d.long_assassinated: "President [USA.GetLeader] experienced a major blow today as a large number of governors declared his government illegitimate, citing a direct link between the federal government and the recent assassination of Huey Long, and have thrown their support behind syndicalist leader Jack Reed. They have stopped short of seceding from the Union, but have declared that the federal government holds no authority within their state borders until [USA.GetLeader] steps down.\n\nIn response, President [USA.GetLeader] has given the governors thirty days to stand down - an order none of them appear interested in obeying, making it all but certain that the United States will descend into civil war for the second time in less than a century."
 amcivwar.4.d.austerity: "While President [USA.GetLeader] celebrated a recent victory by passing a massive austerity bill to rescue the American economy, with support from the America First Party, the bill had the opposite effect on the Socialist Party of America.\n\nToday several governors declared the government illegitimate and thrown their support behind SPA leader, Jack Reed.\n\nIn response, President [USA.GetLeader] has given the governors thirty days to stand down - an order none of them appear interested in obeying, making it all but certain that the United States will descend into civil war for the second time in less than a century."
 amcivwar.4.d.reed_assassinated: "President [USA.GetLeader] experienced a major blow today as a large number of governors declared his government illegitimate, citing a direct link between the federal government and the recent assassination of syndicalist leader Jack Reed, and have thrown their support behind Huey Long. They have stopped short of seceding from the Union, but declared that the federal government holds no authority within their state borders.\n\nIn response, President [USA.GetLeader] has given the governors thirty days to stand down - an order none of them appear interested in obeying, making it all but certain that the United States will descend into civil war for the second time in less than a century."
 amcivwar.4.d.compromise: "President [USA.GetLeader] experienced a major blow today as a large number of governors declared his government illegitimate, citing the recent passing of a compromise bill intended to end a devastating national strike as evidence of collusion with syndicalist leader Jack Reed, and have thrown their support behind the leader of the America First Party, Huey Long. They have stopped short of seceding from the Union, but declared that the federal government holds no authority within their state borders.\n\nIn response, President [USA.GetLeader] has given the governors thirty days to stand down - an order none of them appear interested in obeying, making it all but certain that the United States will descend into civil war for the second time in less than a century."
