### Annexation Events ###
 #annexation_germany_desc: "For the last fifty years, the German Empire has stood united in the centre of Europe. From the once-Polish lands of Prussia to the Francophone Catholic west, from Lower Saxony in the north to Bavaria in the south, the conservative Kaiserreich created one nation where before there had been many. However, with our victory, we have a chance to radically restructure the German state structure. Our total conquest has shattered the spirit of German civil resistance, and we essentially have unlimited license to choose whichever government, or governments, serve our interests in Central Europe."

 annexation_alsace_lorraine: "The Fate of Alsace-Lorraine"
 annexation_alsace_lorraine_desc: "Since the capitulation of our last remaining enemies in Europe, our military administration has governed the territories of Alsace and Lorraine, long contested by Germany and France, with martial law. With peace comes expectations of change, however, and envoys from Strasbourg, often accompanied by imperious French ambassadors, have been seen in the hallways of power in [ROOT.Capital.GetName], hoping to pressure stressed bureaucrats into restoring the mostly German-speaking territory to France before anyone in our administration has time to sit down and fully consider the matter. Should we indulge their requests? Is Alsace once and for all German? Or should we give the Alsatians a few good years of [ROOT.GetAdjective] occupation before considering the matter properly, when the world situation best permits it?"
 annex.1001.a: "[german_palatinate.GetGrantTerritoryEventOption]"
 annex.1001.b: "[german_baden.GetGrantTerritoryEventOption]"

 annexation_luxembourg: "The Fate of Luxembourg"
 annexation_luxembourg_desc: "For centuries, the Luxembourg Question troubled the great powers. After the Weltkrieg and twenty-five years of German rule, few of the Luxembourgish people have aspirations for independence, and in the era of syndicalism, close air support, and cryptologic decryption, any mention of the Salic Law has been met not so much with contempt as bafflement. The Grand Duchy of Luxembourg will not return to the map of Europe. However, there is also no need to return it to Germany. Luxembourg was part of both France and then Belgium little more than a century ago without complaint, and should a decision serve our foreign policy, there is little doubt that Luxembourg would cause no trouble this time either."

 annexation_rhineland: "The Fate of the Rhineland"
 annexation_rhineland_desc: "The beating heart of German industry, the foundation of the Prussian dominance of Germany, and the brutal stage for the Second Weltkrieg - the Rhineland is in some respects the place most responsible for the horrors of the twentieth century. Consequently, some advisors in our government have recommended detaching the Rhineland from Germany, and even imposing massive reparations to depower the region. On the other hand, with the war so recently over, it is unlikely that Germany could threaten us again anytime soon, and they might be a far more capable ally and economic partner with, rather than without, the foundries of the Ruhr. Whatever we decide, it would be wise to do so quickly, for the longer we occupy the Rhineland, the more of our resources it will absorb rather than produce."
 annex.1003.a: "Release a Rhenish state."
 annex.1003.b: "Release a Rhenish state and enforce harsh reparations."
 annex.1003.c: "[hesse.GetGrantTerritoryEventOption]"
 annex.1003.d: "[westphalia.GetGrantTerritoryEventOption]"
 annex.1003.e: "Annex the west bank of the Rhine and give the rest to [germany.GetNonIdeologyNameDef]."
 annex.1003.f: "Annex the west bank of the Rhine."

 annexation_north_germany: "The Fate of North Germany"
 annexation_north_germany_desc: "Before the Prussians dominated Europe, they subjugated Germany, and before they subjugated Germany, they started with the North German Federation. Now [Root.GetNameDef] has stripped even Northern Germany away, and it is up to [Root.GetNameDef] to determine what will become of the Lower Saxon lands. We could create a puppet state based in Hamburg or Brunswick, relocating the centre of German political life westward for the first time in centuries. Alternatively, we could decide to favor one of our other German allied states, possibly bolstering their legitimacy and power to reunite Germany themselves one day. Can we afford to take the chance? Or for the security of Europe, must our soldiers occupy North Germany for the foreseeable future?"
 annex.1004.a: "Release a North German state."

 annexation_northern_schleswig: "The Fate of [782.GetName]"
 annexation_northern_schleswig_desc: "One of the first victims of Prussian imperialism was the Danish-speaking province of [782.GetName]. It was in the aftermath of the Second Schleswig War in the 1860s that Prussia was able to dominate Germany from a war that started around their base in the region, and although Denmark and Germany have been allies in the century since it has remained a sore point for the local population that they are ruled by foreigners. However, sometimes diplomatic and military necessity override obscure matters of linguistic history, and there is no doubt that the territory would be safer in the hands of a German ally than a Danish foe. Our military commander in the region is capably handling unrest, for now, but should we make a decision on the future of [782.GetName] and spare him the trouble?"

 annexation_prussia: "The Fate of Prussia"
 annexation_prussia_desc: "Brandenburg was the centre of gravity of Prussia, and thus the Prussian-formed German Empire. For decades, Berlin has bustled with activity, mostly with the politicians and diplomats of the great powers but as of [GetYear] with the barked orders and shouts of soldiers, and, now, enforced quiet under [Root.GetAdjective] martial law. With the end of the former German state comes, almost inevitably, the beginning of a new.\n\nA German state based in Berlin would be a powerful contender for a reunification of Germany one day, so some in our government have proposed granting Brandenburg and Berlin to a German statelet based in a western city, so that Prussia can never rise again. Others point to the need for a strong Prussian ally to counter our enemies on their borders, and claim that with our military supremacy over Europe Prussia would never dream of challenging us again. No doubt, of course, the Prussians could appreciate the irony of a good, long \"temporary\" military occupation."
 annex.1006.a: "Release a Prussian state."
 annex.1006.c: "[north_germany.GetGrantTerritoryEventOption]"

