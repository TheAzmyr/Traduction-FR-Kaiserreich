 annex.3025.b: "Empower the Royal House of Sisowath."
 annex.3025.c: "Empower the Royal House of Norodom."

 annexation_philippines: "The Fate of the Philippines"
 annexation_philippines_desc: "Our armies have managed to take control of the Philippines, and the archipelago is now occupied by us. Should we organise a puppet government?"
 annex.3026.a: "Liberate a loyal Filipino government."

 annexation_indonesia: "The Fate of Indonesia"
 annexation_indonesia_desc: "Our armies have managed to take control of Indonesia, and the islands themselves are now occupied by us. We have a few options now. We can either puppet the island or take it for ourselves, seeing as it possesses a key position in South East Asia and has many strategically valuable resources. What shall we do?"
