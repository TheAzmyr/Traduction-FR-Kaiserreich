 annexation_spain: "The Fate of Spain"
 annexation_spain_desc: "Spain, formerly an empire spanning across the globe, has fallen to our armies. For over a century, the country has been a war-torn nation; it has experienced a devastating civil war in recent memory, a gruelling battle to secure the Rif in the 1920s, a humiliating defeat to the USA in 1898, three Carlist Wars, not to mention the consequences of the Napoleonic Wars.\n\nSpanish society and its economy have long been held back, whether it be the result of domestic or foreign reasons. With our government having the responsibility of deciding what to do with Spain, we should tread carefully should we wish to not repeat the mistakes of the past. If Spain is to properly recover, it must be brought into the modern age, both socially and economically."
 annex.1084.a: "Liberate a socialist Spain."
 annex.1084.b: "Restore the Kingdom under the [annexation_spain_kingdom_option]."
 annexation_spain_carlists_option: "Carlists"
 annexation_spain_alfonsists_option: "Alfonsists"
 annex.1084.c: "Establish another Spanish Republic."
 annex.1084.d: "Occupy the Spanish heartland - we will decide what to do with the rest of Spain individually."

 annexation_spanish_galicia: "The Fate of Galicia"
 annexation_spanish_galicia_desc: "The Galician language showed clear signs of developing from Latin from the 12th century onwards. For a couple centuries it was close to Portuguese, before the two started to diverge by the 15th century. Between the 16th and 19th centuries it was a dark age for the Galician language and culture; Galician started to be replaced with Spanish in writing and used mostly orally. However, a resurgence began in the 19th century to bring the culture and the language official status, resulting in calls for autonomy in an attempt to reverse increased centralisation. A nationalist movement developed in the 1910s and 1920s, though it was ultimately insignificant. However, an autonomist movement gained some traction during this time, albeit unable to achieve anything under Primo de Rivera's reign.\n\nWith our occupation of Galicia, we have been left with a couple options of what should be done with the territory."
 annex.1085.a: "Liberate Galicia."
 annex.1085.b: "[spain_leon.GetGrantTerritoryEventOption]"
 annex.1085.c: "[spain_asturias.GetGrantTerritoryEventOption]"

 annexation_gibraltar: "The Fate of Gibraltar"
 annexation_gibraltar_desc: "Gibraltar, gateway to the Mediterranean and a major naval base, is now under our possession. For centuries it has been prized for its defensive landmark, the \"Rock of Gibraltar\". It was under British control from the early 18th century till 1925, when it was once again brought under Spanish sovereignty after the British Revolution. It became a major propaganda victory for Miguel Primo de Rivera's regime, though ultimately it only served to delay his downfall. Nevertheless, this strategic asset's fate must be decided."
 annex.1086.a: "[spain_seville.GetGrantTerritoryEventOption]"
 annex.1086.b: "[spain_malaga.GetGrantTerritoryEventOption]"
 annex.1086.c: "We shall control the Rock, for as long as we see fit."

 annexation_basque_country: "The Fate of the Basque Country"
 annexation_basque_country_desc: "The Basque people, said to date back at least as early as Roman times, have long resisted assimilation for millennia. The Spanish parts consist of Álava, Biscay, Gipuzkoa and Navarre. A nationalist movement arose in the 19th century dissatisfied with the stripping of much of the region's autonomy, in particular the abolition of the \"fueros\". Carlism managed to take hold in the region, especially in rural Navarre, with the promise of restoring the fueros. Despite the nationalist movement that exists, the region is not culturally homogeneous. especially in Navarre where many do not identify as Basque. Regardless, there are a couple proposals of how the Basque could be handled."
 annex.1087.a: "Liberate the Basque Country."
 annex.1087.b: "Split the region between [BAS.GetNonIdeologyNameDef] and [spain.GetNonIdeologyNameDef]."

 annexation_catalonia: "The Fate of Catalonia"
 annexation_catalonia_desc: "Catalan, a Romance language first said to have developed when the region was part of the Roman Empire, has been widely spoken for centuries in the regions of Catalonia, Valencia and the Balearic Islands. Under the Crown of Aragon between 1137 and 1516, the Catalan culture flourished and distinct institutions developed. With the union of the Crowns of Castile and Aragon from 1516 onwards, Catalonia enjoyed a degree of autonomy it held previously for a time, though it gradually started to be stripped away from increased centralisation in the next few centuries. The Nueva Planta decrees of the early 18th century abolished the Crown of Aragon, including the old laws and institutions that had developed previously.\n\nWith the seeds of industrialisation and a cultural revival in the 19th century, Catalan nationalism started to take root seeking to at least federalise the region. The Commonwealth of Catalonia was established in 1914, which resulted in the submission of a Statute of Autonomy in 1919, that ultimately failed with the ascent of Miguel Primo de Rivera.\n\n[annexation_catalonia_description]. With that all said and done, Catalonia's future must be decided."
 annexation_catalonia_description_greater: "With us occupying Catalan lands outside of Catalonia proper, our options of what to do with the region are more varied, with some proposing the establishment of a Greater Catalonia encompassing all Catalan speakers"
 annexation_catalonia_description_proper: "With us occupying only Catalonia proper, our options of what to do with the region are more limited"
 annex.1088.a: "Liberate [annexation_catalonia_option]."
 annexation_catalonia_option_greater: "a Greater Catalonia"
 annexation_catalonia_option_proper: "Catalonia Proper"
 annex.1088.b: "Split the region between [CAT.GetNameDef] and [spain.GetNameDef]."

