 annexation_suriname: "The Fate of Dutch Guyana"
 annexation_suriname_desc: "Following a brief campaign, the main populated areas in Dutch Guyana or Suriname, as it is also known, have fallen into our hands. This has opened a question, however: should we establish a new nation in these undeveloped lands or is it the colony in the Americas that we always wanted?"
 annex.2028.a: "Liberate Suriname."

 annexation_amazon_basin: "The Fate of the Amazon Basin"
 annexation_amazon_basin_desc: "Our armed forces have won a great victory, and all the major cities and forts across the vast rivers of the Amazon Basin have fallen under our control, across several Brazilian states and territories. We must now decide what will be the future of these lands."

 annexation_brazilian_hinterland: "The Fate of the Brazilian Hinterland"
 annexation_brazilian_hinterland_desc: "The vast lands of the Brazilian interior are under our control, as the scattered population centres of these states could do little to counter our invading forces. We must now decide what will be the future of this region."

 annexation_northeastern_brazil: "The Fate of Northeastern Brazil"
 annexation_northeastern_brazil_desc: "The birthplace of Brazil, its north-east, has once again fallen to invading forces for the first time since the 17th century. Our forces now garrison the almost a dozen state capitals; we must decide what will be the future of this region."

 annexation_bahia: "The Fate of Bahia"
 annexation_bahia_desc: "As the fighting dies down, and only scattered resistance in the dry interior remains, our forces have gained full control of the state of Bahia. We must now decide what will be the future of this state."

 annexation_southeast_brazil: "The Fate of Southeast Brazil"
 annexation_southeast_brazil_desc: "As resistance across the Atlantic Forest dies down, Rio de Janeiro, the capital of Brazil since 1808, and all other cities in the region are now firmly under our control. We must now decide what will be the future of this region"

 annexation_sao_paulo: "The Fate of São Paulo"
 annexation_sao_paulo_desc: "After fierce fighting, we have São Paulo, the wealthiest and most populous state in Brazil, completely under our control. We must now decide what will be the future of this state."

 annexation_brazilian_borderlands: "The Fate of the Brazilian Borderlands"
 annexation_brazilian_borderlands_desc: "The historically rebellion-prone first line of defence of Brazil, the three southernmost states, are now under our complete strategic control. We must now decide what will be the future of these three states."

