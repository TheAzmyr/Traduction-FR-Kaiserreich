 annexation_afghanistan: "The Fate of Afghanistan"
 annexation_afghanistan_desc: "After a long fight with the Afghans, we have launched a full offensive and forced the Afghan Army to surrender and flee to the mountains. Kabul and the major roads are now in our hands, but the countryside is rallying against us and we may have a large fight on our hands should we attempt to occupy the so-called 'Graveyard of Empires.'"
 annex.3007.a: "Establish an Afghani Republic."
 annex.3007.b: "Restore the Kingdom of Afghanistan."

 annexation_siberia: "The Fate of Siberia"
 annexation_siberia_desc: "With [570.GetCapitalVictoryPointName] in our hands, we now control Siberia and are able to decide what do with these lands."

 annexation_russian_far_east: "The Fate of the Russian Far East"
 annexation_russian_far_east_desc: "Our armies have managed to take control of the Russian Far East, and it is now occupied by us. We have a few options now. We can either puppet the land or take it for ourselves, seeing as it possesses a key strategic position in East Asia. What shall we do?"
 annex.3009.a: "Liberate the Far Eastern Republic."
 annex.3009.b: "Form the Republic of Green Ukraine."
 annex.3009.c: "[manchuria.GetGrantTerritoryEventOption]"
 annex.3009.d: "Renounce the Treaty of Aigun."
 annex.3009.e: "Renounce the Treaty of Aigun, and give the remaining territory to our overlord."

 annexation_china: "The Fate of China"
 annexation_china_desc: "After a long and hard-fought campaign in the vast expanses of China we've finally achieved a historic victory. Now that we've won the war, we must decide how to best secure the peace. This is no easy feat, given that the Chinese have been plagued by civil war and warlordism for the last few decades and rival governments have largely been unable to assert their authority over the provinces. Many competing factions and ideologies have come and gone over the years, each promising to address China's leading issues but often struggling to achieve traction out of their respective heartlands. How should we go about managing the Chinese lands we've conquered?"
 annex.3010.a: "Incorporate China into the mandate."

 annexation_tibet: "The Fate of Tibet"
 annexation_tibet_desc: "After our successful campaign in the Tibetan Plateau we now have the task to establish a new local administrative authority in order to restore peace. Tibet has long been under the rule of the nominal rule of the Dalai Lama, the foremost spiritual leader of the dominant school of Tibetan Buddhism. In practice however, the monasteries have exerted great power over the land, which has been challenged by both reformist and revolutionary groups. Tibetan stability has further been rocked by war with their neighbors. It is up to us now to create a lasting peace for the region."
 annex.3011.a: "Liberate Tibet."

 annexation_xinjiang: "The Fate of Xinjiang"
 annexation_xinjiang_desc: "Xinjiang translates to “New Frontier”, and has gone by many names over the years. Chinese control over the region dates back to the Han dynasty, which established outposts to guard the valuable Silk Road trade. Chinese control over the region has been challenged however by local uprisings, including one staged by loyalists to the Kumul Khanate in the north and Uyghur rebels to the south seeking an independent East Turkestan. After our successful campaign in Xinjiang we now have the task to establish a new local administrative authority in order to restore peace, however, there are several options for our choice."
 annex.3012.a: "Liberate East Turkestan."

 annexation_mongolia: "The Fate of Mongolia"
 annexation_mongolia_desc: "After our successful campaign in the steppes of Mongolia, we now have the task to establish a new local administrative authority in order to restore peace. This is no easy task, especially since there is only one permanent city in Mongolia and the vast majority of the locals live semi-nomadic lifestyles. Mongolia has been ruled by Roman von Ungern-Sternberg, who expelled Chinese troops from the region, aiding Bogd Khan in declaring independence. His rule however was undermined by resistance by the local aristocracy and clergy, as well as leftist revolutionaries along with tensions with the neighboring Hui Ma Clans. Ultimately however, we have prevailed and the choice for Mongolia's future rests in our hands."
 annex.3013.a: "Liberate Mongolia."

 annexation_tuva: "The Fate of [329.GetName]"
 annexation_tuva_desc: "The state of [329.GetName] has been brought under our control as our troops occupy the region. We must now decide what to do with it."

 annexation_manchuria: "The Fate of Manchuria"
 annexation_manchuria_desc: "After our successful campaign in Manchuria we now have the task to establish a new local administrative authority in order to restore peace. Manchuria, also known as Dongbei (the Northeast) in Chinese, is a region rich in natural resources as well as industry. Named after the Manchu tribes that once ruled the area, their conquest of China and the later opening of the region to Han immigration has ironically caused ethnic Manchus to become a minority and many have since assimilated. In the aftermath of the Xinhai Revolution, the Fengtian Clique backed by Japan utilized the region as their home base in their efforts to unite China under their banner. Today however, the land is ours to govern and we have several options for how to proceed."
 annex.3015.a: "Create an independent Manchuria."

 annexation_shanghai: "The Fate of Shanghai"
 annexation_shanghai_desc: "The great Chinese port city of Shanghai, formerly under the formal authority of the International Mandate for the Chinese Concessions, is now under our control. We must now decide whether to restore them to the rule of the Legation Council, with ourselves as a member, to hand the cities over to China, or keep them for ourselves."
 annex.3016.a: "Reinstate the Legation Council."
 annex.3016.b: "[china_qiantang.GetGrantTerritoryEventOption]"
 annex.3016.c: "[china_jinling.GetGrantTerritoryEventOption]"

 annexation_korea: "The Fate of Korea"
 annexation_korea_desc: "After the final liberation of the proud nation of Korea we were left with the responsibility of organising the administration of the newly conquered territories, what shall we do?"
 annex.3017.a: "Liberate Korea."

 annexation_japan: "The Fate of Japan"
 annexation_japan_desc: "After our successful campaign on the Japanese islands we now have the task to establish new local administrative authority in order to restore peace, however, there are several options for our choice..."
 annex.3018.a: "Release a transitional government for Japan."

 annexation_sakhalin: "The Fate of Sakhalin"
 annexation_sakhalin_desc: "Sakhalin has been brought under our control as our troops occupy the region. We must now decide what to do with it."
 annex.3019.a: "[russia_vladivostok.GetGrantTerritoryEventOption]"
 annex.3019.b: "[russia_nikolayevsk.GetGrantTerritoryEventOption]"

 annexation_taiwan: "The Fate of Taiwan"
 annexation_taiwan_desc: "The island of Taiwan has been brought under our control as our troops occupy the region. The island, also known as Formosa, has undergone several waves of immigration and masters over the centuries. The Qing dynasty, which conquered it from Ming loyalists in the 17th Century, were forced to hand over the islands to the ascendant Japanese Empire after the First Sino-Japanese War. The Japanese have worked to integrate the island, however they have also met resistance by various local parties who have sought either reintegration into China or local autonomy. It is up to us now to determine its future."
 annex.3020.a: "Release an independent Taiwan."

 annexation_siam: "The Fate of Siam"
 annexation_siam_desc: "We have taken control over the Thai state and secured our dominance on the upper part of the Malay Peninsula. Now the pressing issue for our government is figuring out what we should do with the newly 'liberated' Thai provinces."
 annex.3021.a: "Install a Mahidol monarch!"
 annex.3021.b: "Install a Chakrabongse monarch!"
 annex.3021.c: "Install a Paribatra monarch!"
 annex.3021.e: "Make them a republic."

 annexation_vietnam: "The Fate of Vietnam"
 annexation_vietnam_desc: "Our armies have taken control of Annam, and the local Vietnamese are clamouring for self-government. We should decide what's to be done with the region."
 annex.3023.a: "Liberate Vietnam."
 annex.3023.b: "Liberate a united Indochina."
 annex.3023.c: "Occupy Kampuchea Krom and puppet the rest."
 annex.3023.d: "Occupy Kampuchea Krom and give the rest to our overlord."

 annexation_laos: "The Fate of Laos"
 annexation_laos_desc: "Our armies have taken control of Laos, and the locals are clamouring for self-government. We should decide what's to be done with the region."
 annex.3024.a: "Set up a puppet Laotian state."

 annexation_cambodia: "The Fate of Cambodia"
 annexation_cambodia_desc: "Our armies have taken control of Phnom Penh, and the local Cambodians are clamouring for self-government. We should decide what's to be done with the region."
