 annex.1052.b: "Liberate Denmark as a republic."

 annexation_iceland: "The Fate of Iceland"
 annexation_iceland_desc: "A campaign in the Northern Atlantic has paid off: Iceland has fallen in our hands and the question now is what we should do with this barren island in the northern Atlantic?"
 annex.1053.a: "Release an independent Iceland."

 annexation_greenland: "The Fate of Greenland"
 annexation_greenland_desc: "A campaign in the Northern Atlantic has paid off. Greenland has fallen into our hands, and the question now is: what we should do with this barren island in the northern Atlantic?"

 annexation_norway: "The Fate of Norway"
 annexation_norway_desc: "The Norwegian Army has surrendered, and we have completely capitulated the Norwegian government. Our flag waves over the former capitol building in Oslo as our military campaign comes to an end. Now we must begin a campaign to destroy the Norwegian partisans, but perhaps enlisting Norwegian sympathisers to form a government would aid us?"
 annex.1055.a: "Restore the Norwegian monarchy."
 annex.1055.b: "Establish a Norwegian republic."
 annex.1055.c: "Re-establish the Union between Sweden and Norway."

 annexation_sweden: "The Fate of Sweden"
