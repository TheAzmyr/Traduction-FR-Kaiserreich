 annexation_south_germany: "The Fate of South Germany"
 annexation_south_germany_desc: "The entire South German region has been brought under our control. Currently, our armed forces are facing some opposition from the local populations. We could leave it up to local governments in the region to take care of any dissent."
 annex.1013.a: "Release a South German state."

 annexation_poland: "The Fate of Poland"
 annexation_poland_desc: "Once again, Poland is on the verge of being wiped off the map of Europe. Once a powerful player in European geopolitics, the three Partitions of Poland in the late eighteenth century annexed Poland-Lithuania to its three neighbors, and only the Germany victory against Russia in the First Weltkrieg restored it, albeit as a shell of its former self. With the capitulation of authorities in Warsaw to [ROOT.GetAdjective] troops, we now control the majority of the country, and accordingly its fate is in our hands. Should we grant Poland its liberty, at least within the bounds of the limited kingdom of the last century? Of course, once we have taken this step, there is nothing stopping us from imposing a government that favors our interests, or allowing this friendly government to realize Pan-Slavic dreams of a greater Poland. On the other hand, if our interests demand it, we can follow the example of so many powers before us and haul down the Polish red-and-white bicolor for good."
 annex.1014.a: "Release a Polish republic."
 annex.1014.b: "Restore the Hohenzollern monarchy."
 annex.1014.c: "Install a Habsburg monarchy."
 annex.1014.d: "Establish German military rule."

