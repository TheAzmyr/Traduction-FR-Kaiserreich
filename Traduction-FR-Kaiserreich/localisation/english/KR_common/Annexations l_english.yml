 annexation_wallonia: "The Fate of Wallonia"
 annexation_wallonia_desc: "We now control the French-speaking province of Wallonia that once belonged to Belgium and Flanders-Wallonia. We must choose what to do with our new piece of Belgium."
 annex.1051.a: "Liberate Belgium as a republic."
 annex.1051.b: "Liberate Belgium as a monarchy."
