 annexation_ubangi_shari: "The Fate of [CAR.GetNameDef]"
 annexation_ubangi_shari_desc: "The fall of Bangui left us to control the former colony of [CAR.GetNameDef] under our iron fist. Nevertheless, this occupation is proving itself to be costly and many officials in our capital are now questioning the relevance of it and are calling for a degree of autonomy to be given. Should we do it?"
 annex.5002.a: "Form the state of [CAR.GetNameDef]."

 annexation_congo: "The Fate of [COG.GetNameDef]"
 annexation_congo_desc: "Our annexation of the former German colony of [COG.GetNameDef] leaves us a choice, should we continue to occupy it to add it to our empire or should we leave some autonomy to the [COG.GetAdjective] and create a puppet state?"
 annex.5003.a: "Form the state of [COG.GetNameDef]."

 annexation_zambia: "The Fate of [ZAM.GetNameDef]"
 annexation_zambia_desc: "Now that we are in control of the former German colony of [ZAM.GetNameDef] we're left with a choice about how to administer the area, should we create an independent [ZAM.GetNameDef] and, if so, should we include Nyasaland in it?"
 annex.5004.a: "Form the state of [ZAM.GetNameDef]."

 annexation_angola: "The Fate of [ANG.GetNameDef]"
 annexation_angola_desc: "Our annexation of the former Portuguese colony of [ANG.GetNameDef] left us to manage those millions of Africans far by the seas. Surely installing a local government will be easier for us to manage it, but should we trust the locals with that?"
 annex.5005.a: "Form the state of [ANG.GetNameDef]!"

 annexation_nigeria: "The Fate of [NGA.GetNameDef]"
 annexation_nigeria_desc: "The vast and rich colony of [NGA.GetNameDef] is now under our control and with it comes the burden of having to administer it, could we delegate this task to an extent to a local puppet state?"
 annex.5006.a: "Form the state of [NGA.GetNameDef]."

 annexation_dahomey: "The Fate of [DAH.GetNameDef]"
 annexation_dahomey_desc: "The old territory of [DAH.GetNameDef], former German colony has been captured and annexed by our advancing forces into our empire, but this territory is far and hard to control, should we try to manage it like one of our colony or is creating a satellite in [DAH.GetNameDef] more appropriate?"
 annex.5007.a: "Form the state of [DAH.GetNameDef]."

 annexation_togo: "The Fate of [TOG.GetNameDef]"
 annexation_togo_desc: "We now control the former German colony of [TOG.GetNameDef] and with the millions of Africans inhabiting it, wanting to form their own government, should we allow it under our benevolent oversee?"
 annex.5008.a: "Form the state of [TOG.GetNameDef]."

 annexation_ghana: "The Fate of [GHA.GetNameDef]"
 annexation_ghana_desc: "The region of [GHA.GetNameDef] has now been brought under our control. The former colonial administration fled the colony early and left us with an ungoverned territory occupied. Should we continue this occupation or should we form a new government?"
 annex.5009.a: "Form the state of [GHA.GetNameDef]."

 annexation_ivory_coast: "The Fate of the Ivory Coast"
 annexation_ivory_coast_desc: "The Ivory Coast, once part of the French colonial empire, has now fallen under our control. Its inhabitants now demand a competent administration to take care of taxes or conscription, should we try to govern them from our capital or would a local limited government be a better solution?"
 annex.5010.a: "Form the state of [IVO.GetNameDef]."

 annexation_liberia: "The Fate of Liberia"
 annexation_liberia_desc: "The state of Liberia, founded by an American company under the wish of bringing American blacks back to Africa has always been peculiar. Under the loose control of the Americans for years, the country has now fallen before our might. The Liberian identity is strong and trying to annex them directly might prove itself inefficient, officials in our country are calling for the establishment of a loyal Liberian state instead, should we do that?"
 annex.5011.a: "Liberate Liberia."

 annexation_sierra_leone: "The Fate of Sierra Leone"
 annexation_sierra_leone_desc: "The former British colony of Sierra Leone, once a haven for former loyal British slaves, has been captured by our advancing armies and has been incorporated into our empire. But despite our best efforts its administration is revealing itself to be a difficulty for our untrained administrators, some have argued to give the territory a greater degree of autonomy, should we allow it?"
 annex.5012.a: "Form the state of [SIE.GetNameDef]."

 annexation_guinea: "The Fate of Guinea"
 annexation_guinea_desc: "The former French colony of Guinea, divided between a traditional mountainous north and a colonial south has been annexed into our growing empire. We're now left with the complex task of organising this new territory, should we incorporate it directly into our structure of power or should we create a separate puppet state there?"
 annex.5013.a: "Form the state of [GNA.GetNameDef]."

 annexation_senegal: "The Fate of Senegal"
 annexation_senegal_desc: "The port of Dakar, formerly the most important port of French West Africa, has fallen to our repeated assaults and with it, the full colony of Senegal including the 4 French communes fell. But with this change of ownership came more problems as the skilled French administrators left the territory, leaving us with an organisational void, should we create a loyal satellite here to alleviate our problems?"
 annex.5015.a: "Form the state of [SEN.GetNameDef]."

 annexation_mauritania: "The Fate of Mauritania"
 annexation_mauritania_desc: "The desert region of Mauritania has come under the control of our armies. The former French colony, not even pacified 15 years ago, is now in need of a government to rule it efficiently to avoid the territory falling into anarchy once again. Should we consider creating a Mauritanian puppet state?"
 annex.5016.a: "Form the state of [MRT.GetNameDef]."

 annexation_mali: "The Fate of Mali"
 annexation_mali_desc: "The valley of the Niger River, once known as French Sudan or Mali is now directly integrated into our territories. This colony though needs a better administration that we will have difficulties to provide, nevertheless, the local people and the remnants of the French administration can administer it for us to an extent, should we let them form a loyal puppet state?"
 annex.5017.a: "Form the state of [MLI.GetNameDef]."

 annexation_upper_volta: "The Fate of Upper Volta"
 annexation_upper_volta_desc: "The ancient land of the Mossi around the region of the Volta have come to our control and are now a part of our country. Often divided and badly regarded by the colonial authorities, their people are now asking us for a chance to form their own state. Should we let them organise themselves to an extent?"
 annex.5018.a: "Form the state of [VOL.GetNameDef]."

 annexation_niger: "The Fate of Niger"
 annexation_niger_desc: "Our proud armies have just annexed the former French colony of Niger which is now in need of a proper government, should we establish our administration there or should we let them form a local government?"
 annex.5019.a: "Form the state of [NGR.GetNameDef]."

 annexation_chad: "The Fate of Chad"
 annexation_chad_desc: "Finally, our annexation of the region of Chad is complete, the former French colony is now in need of a competent administration to manage it. Given the difficulties it gave to France, between tribal and passive revolts, should we consider giving them autonomy to alleviate this burden?"
 annex.5020.a: "Form the state of [CHA.GetNameDef]."

 annexation_morocco: "The Fate of Morocco"
 annexation_morocco_desc: "We have freed Morocco from the Germans and our forces are now having difficulties occupying the mountainous and semi-arid regions of the country. Though the urban centres are in our control, it would maybe be wise to hand out further control to locals."
 annex.5021.a: "Liberate Morocco."

 annexation_rio_de_oro: "The Fate of Rio de Oro"
 annexation_rio_de_oro_desc: "The desert region of Rio de Oro is now under our control, we must decide what to do with it."

 annexation_algeria: "The Fate of Algeria"
 annexation_algeria_desc: "We finally freed Algeria from the French tyrants in Algiers. Should we give the Algerians freedom?"
 annex.5024.a: "Liberate Algeria."

 annexation_tunisia: "The Fate of Tunisia"
 annexation_tunisia_desc: "After overwhelming the Tunisian defences, we have launched a full offensive and Tunis is now in our hands, along with the rest of Tunisia. The Bey and several nationalists are clamouring for self-governance, and some suggest they should be granted it. Alternatively, we could continue to occupy Tunisia. What should we do?"
 annex.5025.a: "Liberate Tunisia."

 annexation_ethiopia: "The Fate of Ethiopia"
 annexation_ethiopia_desc: "After our successful campaign in Ethiopia we now have the task to establish new local administrative authority in order to restore peace, however, there are several options for our choice..."
 annex.5026.a: "Liberate Ethiopia."

 annexation_eritrea: "The Fate of Eritrea"
 annexation_eritrea_desc: "After our successful campaign in Eritrea we now have the task to establish new local administrative authority in order to restore peace, however, there are several options for our choice..."
 annex.5027.a: "Liberate Eritrea."

 annexation_djibouti: "The Fate of [268.GetName]"
 annexation_djibouti_desc: "We now control [268.GetName] but we have a puppet close that might be better off handling the territory, should we give it to them?"

 annexation_somalia: "The Fate of Somalia"
 annexation_somalia_desc: "We now control the territories of the former Dervish state of Somalia and this inhospitable area populated by Somalis will prove itself to be hard to maintain through occupation, maybe we should let the Somalis organise themselves to an extent?"
 annex.5029.a: "Liberate Somalia."

 annexation_kenya: "The Fate of Kenya"
 annexation_kenya_desc: "The steppes of Kenya are now in our graceful control, what should we do with them? Will we control it directly or will we liberate them?"
 annex.5030.a: "Form the state of [KEN.GetNameDef]."

 annexation_uganda: "The Fate of Uganda"
 annexation_uganda_desc: "We now occupy the former German colony of Uganda and this region, populated and close from the Great Lakes is far from anything we could control, should we make it easier by giving them a level of self-autonomy or should we continue the occupation?"
 annex.5031.a: "Form the state of [UGA.GetNameDef]."

 annexation_tanzania: "The Fate of East Africa"
 annexation_tanzania_desc: "We now occupy the crossroads of the former German colony of Mittelafrika, East Africa, and its capital Dar-es-Salaam. Should we make this a possible capital of our new colonial empire or let the locals administer this land to a degree of efficiency we could never achieve?"
 annex.5032.a: "Form a Greater East Africa."
 annex.5032.b: "Restore East Africa as it once was."

 annexation_rwanda: "The Fate of Rwanda"
 annexation_rwanda_desc: "After the liberation of Rwanda from the German colonial grip we're left with the choice to let the Rwandans govern themselves to an extent or not, should we do it?"
 annex.5033.a: "Form the state of [RWA.GetNameDef]."

 annexation_urundi: "The Fate of Urundi"
 annexation_urundi_desc: "We have now annexed Urundi, part of the former German colony of East Africa, should we restore the Urundi independence and let them manage their own lands?"
 annex.5034.a: "Form the state of [BRD.GetNameDef]."

 annexation_mozambique: "The Fate of Mozambique"
 annexation_mozambique_desc: "Our annexation of the former Portuguese colony of Mozambique left us to manage those millions of Africans far by the seas. Surely installing a local government will be easier for us to manage it, but should we trust the locals with that?"
 annex.5035.a: "Form the state of Mozambique."

 annexation_malawi: "The Fate of Nyasaland"
 annexation_malawi_desc: "With our new occupation of the former German colony of Nyasaland the choice of setting up a puppet government partly run by locals instead of a new colony has been brought up, should we go forward with this idea?"
 annex.5036.a: "Form the state of [MLW.GetNameDef]."
 annex.5036.b: "Give it to [955.owner.GetNameDef]."

 annexation_madagascar: "The Fate of Madagascar"
 annexation_madagascar_desc: "Our powerful armies have taken control of the former German colony of Madagascar. The huge island is currently under military administration but we may want to install a real administration there, should it be local or should we annex the island directly to our empire?"
 annex.5037.a: "Form the state of [MAD.GetNameDef]."
 annex.5037.b: "Reinstate the Merina monarchy."

 annexation_south_africa: "The Fate of South Africa"
 annexation_south_africa_desc: "Finally the African dominion of South Africa has capitulated to our glorious armies which now march through the Cape. After the start of our military occupation and now that the war is finished some voices have arisen claiming we need to create a puppet South African nation to keep the area under control but during those discussions, another issue has been brought to the table: if we do create this puppet state, should it retain the protectorates of Bechuanaland and Rhodesia it has controlled for over a decade, or should we reduce their zone of influence to the core of the country? It is now yours to decide."
 annex.5038.a: "Liberate South Africa."

 annexation_namibia: "The Fate of Namibia"
 annexation_namibia_desc: "We annexed the former German colony of Südwestafrika, most commonly known as Namibia but we're now left to manage thousands of Africans in a territory we don't know about, should we institute a degree of self-determination or should we rule this place as a new colony?"
 annex.5039.a: "Form the state of [NMB.GetNameDef]!"

 annexation_botswana: "The Fate of Botswana"
 annexation_botswana_desc: "The protectorate of Botswana, switched from British to South African leadership has seen many changes and is now prime for independence. Should we create a Botswanan satellite?"
 annex.5040.a: "Form the state of [BOT.GetNameDef]."

 annexation_zimbabwe: "The Fate of Zimbabwe"
 annexation_zimbabwe_desc: "The protectorate of Zimbabwe has seen many movements for independence during its time as a colony but none succeeded until now, with our annexation of the country, there is now hope that the Zimbabwean nation will be created, should we do it?"
 annex.5041.a: "Form the state of [ZIM.GetNameDef]."

 annexation_sudan: "The Fate of the Sudan"
 annexation_sudan_desc: "The Sudan has been brought under our control as our troops occupy the region. We must now decide what to do with it."
 annex.5042.a: "Liberate Sudan."
 annex.5042.b: "Give Nubia to [egypt.GetNameDef], and liberate the rest of Sudan."

 annexation_ogaden: "The Fate of Ogaden"
 annexation_ogaden_desc: "The contested borderlands between Ethiopia and Somalia have been brought under our control as our troops occupy the region. We must now decide what to do with them."

 annexation_jubaland: "The Fate of Jubaland"
 annexation_jubaland_desc: "The contested borderlands between Kenya and Somalia have been brought under our control as our troops occupy the region. We must now decide what to do with them."

 annexation_gebaia: "The Fate of Portuguese Guinea"
 annexation_gebaia_desc: "With our new occupation of the former Portuguese colony of Guinea the choice of setting up a puppet government partly run by locals instead of a new colony has been brought up, should we go forward with this idea?"
 annex.5045.a: "Form the state of [GNB.GetNameDef]."

 annexation_equatorial_guinea: "The Fate of Equatorial Guinea"
 annexation_equatorial_guinea_desc: "With our new occupation of the former Spanish colony of Equatorial Guinea the choice of setting up a puppet government partly run by locals instead of a new colony has been brought up, should we go forward with this idea?"
 annex.5046.a: "Form the state of [EQG.GetNameDef]."

 annexation_rif: "The Fate of the Rif"
 annexation_rif_desc: "The coastal strip of Morocco known as the Rif is now under our control, we must decide what to do with it."

 annexation_ifni: "The Fate of Ifni"
 annexation_ifni_desc: "The small port city of Ifni is now under our control, we must decide what to do with it."

 annexation_gambia: "The Fate of the Gambia"
 annexation_gambia_desc: "The coastal region of the Gambia is now under our control, we must decide what to do with it."

 annexation_lourenco_marques: "The Fate of Lourenço Marques"
 annexation_lourenco_marques_desc: "The southern half of Mozambique is now under our control, we must decide what to do with it."

 annexation_middle_congo: "The Fate of Middle Congo"
 annexation_middle_congo_desc: "The western portion of the Congo Basin, originally a French colony, is now under our control, we must decide what to do with it."
 annex.5051.a: "[leopoldville.GetGrantTerritoryEventOption]"

 annexation_indian_ocean_islands: "The Fate of [FROM.FROM.GetName]"
 annexation_indian_ocean_islands_desc: "[FROM.FROM.GetName] has been brought under our control as our troops occupy the region. We must now decide what to do with it."
 annex.5052.a: "[madagascar.GetGrantTerritoryEventOption]"
 annex.5052.b: "[ceylon.GetGrantTerritoryEventOption]"

