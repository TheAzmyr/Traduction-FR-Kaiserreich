 annex.3027.b: "Restore the Dutch East Indies."
 annex.3027.c: "Return it to [DEI.GetNameDef]."
 annex.3027.d: "Transfer it to [HOL.GetNameDef]."

 annexation_papua: "The Fate of Papua"
