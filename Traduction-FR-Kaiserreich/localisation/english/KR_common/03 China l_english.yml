 china_poor_army_0_desc: "The army has come a long way since its chaotic and dishevelled state mere years ago. Thanks to a great deal of effort, and experience earned from successes in the battlefield, its core units stand on the cusp of modernity; their battlefield prowess more attributable to equipment and specialisation than outright neglect.\n\n$china_poor_officers_fixed_text$\n\nThe same cannot be said for the entire force, nor allied and integrated units in particular, but the path is now clear to building a new, modern, and unified army to defend Chinese interests."

 CHN_activate_military_disarray_normal_tt: "§RWe have done our best to minimise the growing pains of our rapidly expanding armies but we can hold back the impact no further. Direct action will have to be taken to address these mounting issues in our ranks.§!"
 CHN_activate_military_disarray_early_warning_tt: "§RWe will take initiative in scaling up the size of our military, unlocking further avenues to improve our armies but also forcing us to shoulder the burdens of an expanded military force and to address them pre-emptively.§!"
 CHN_activate_military_disarray_no_additional_level_warning_tt: "§RHaving failed to make additional progress in eliminating the disarray that has gripped our military, morale has plunged but we can find some solace in that it cannot get any worse.§!"
 CHN_activate_military_disarray_additional_level_warning_tt: "§ROur prior efforts at scaling our military has helped to buffer the impact of our rapidly expanding armies, though could not fully shield us from the natural deterioration of quality liberation has brought.§!"

 CHN_military_disarray_idea1: "Military Disarray"
 CHN_military_disarray_idea1_desc: "Despite resounding successes on the battlefield and the bravery our soldiers demonstrated on the march towards unification, the army has grown severely bloated as a result of incorporating thousands of defectors, volunteers, and the capture of enemy stockpiles. At the same time, paradoxically, many of the army's elite starting units have grown depleted as the expedition went on, some existing effectively only on paper. Their reinforcements have been either delayed or redirected as logistics snarled going northwards.\n\nThe pervasive, nearly systematic, rot that has spread across the army has become impossible to excise. If we are to save it from becoming a shambling mass of men, the only realistic solution left is to temporarily demobilise entire army corps wholescale and rebuild anew division by division. This is a tall order and expected to face significant resistance, especially since warlord units will face the brunt of disbandment orders."
 CHN_military_disarray_idea2: "Military Disorder"
 CHN_military_disarray_idea2_desc: "Some progress has been made in rebuilding the army, though problems continue. Many local commanders have resisted our orders to disband, fearing that our efforts will come primarily at the expense of their power. Others fear demobilisation will leave their sectors unguarded, or hesitate to split apart units that have years of camaraderie.\n\nStill, brigade by brigade and regiment by regiment our divisions are slowly being reconstituted once more into fighting units. As the frontline solidifies somewhat, a more steady logistical train has been established, thus alleviating some pressing concerns about the state of our military. Time is of the essence however, it is only a matter of time before the Army is once more called to protect and defend China."
 CHN_military_disarray_idea3: "Military Disorganisation"
 CHN_military_disarray_idea3_desc: "The sweeping successes of the army during the Northern Expedition hid a growing problem within its ranks: that of outrunning its logistical tail and becoming over-bloated like the armies of the warlords. After thorough discussion and realising there was no other options, the high command ordered a thorough demobilisation.\n\nIt was a painful process but it seems that the worst of it is behind us now. Most of our best divisions are fully restored, and those we have raised or acquired along the way have been largely integrated into our ranks. There remain many command and control issues at a corps and army level, though this can be chalked up to growing pains as our freshly build army balloons in size. They must remain vigilant however, we have considerable ground to make up as we continue onwards to national unification."

 CHN_activate_economic_devastation_normal_tt: "§RWe have done our best to resolve local economic disruptions but we can not withstand the mounting financial downturn conquest has wrought. Direct action must be taken to stabilise the national economy.§!"
 CHN_activate_economic_devastation_early_warning_tt: "§RWe will take initiative repairing the sorry state of our national economy, unlocking further avenues to improve various commerical and industrial sectors, making the system more resilient as we expand.§!"
 CHN_activate_economic_devastation_no_additional_level_warning_tt: "§RHaving failed to make additional progress in eliminating the chaos that plagues our national economy, faith in our government's fiscal stability has plunged but we can find some solace in that it cannot get any worse.§!"
 CHN_activate_economic_devastation_additional_level_warning_tt: "§ROur prior efforts at reforms has helped to reduce the economic shocks of reintegrating large portions the country, though could not fully prevent fiscal upheaval.§!"

 CHN_devastated_national_econ_idea: "Devastated National Economy"
 CHN_devastated_national_econ_idea_desc: "It is rather easy to win a war. It is far harder to govern. Or at least that is what they say, and indeed the stories of Yuan Shikai, Sun Yat-sen, Duan Qirui, and others suggest that it is true in China. The initial ouster of the old central government has created tremendous instability in the Chinese economic scene, with the risk of hyperinflation threatening the very fabric our government. Looting remains widespread, and many fear it is systematic and as the new government struggles to make its payroll, harsher taxes are being levied on the people.\n\nThe problems we face have a deeper historical root. China was once the wealthiest nation in the world, the centre of booming trade and elegant craftsmanship. The decadence of the Qing dynasty, isolation from the outside world, and our predecessors' failure to grasp the significance of the industrial revolution doomed the mighty power to a Century of Humiliations. Having failed to modernise and keep pace with foreign powers, China lagged behind in industrial production. Heavily dependent on foreign investment to industrialise, what little that has been created is largely owned by foreigners, who exploit their advantageous position to extract significant concessions from squabbling and corrupt Chinese leaders. Meanwhile, the countryside is still underdeveloped and unequal, with little mechanisation and production while remaining manpower intensive.\n\nUnder strain from recent wars, forced to bear the burdens of moving armies, taxation, and war-time destruction, the system has effectively collapsed. Foreign investors are pulling out, trade is disrupted, looting and banditry is widespread, and vast swathes of territory under our control is facing famine. Many are questioning our government's ability to back up the currency it is issuing or handle the growing crisis, and we have precious little time to get things back on track."
 CHN_devastated_national_econ2_idea: "Damaged National Economy"
 CHN_devastated_national_econ2_idea_desc: "Although the [ROOT.GetAdjective] economy has improved somewhat, its woes still continue to multiply. Attracted like flies to the emerging stability of the new government, creditors of the previous government have come out of the woodwork expecting us to honour our obligations. Our actual ability to pay off our debts is still in the air as many still distrust the longevity of our regime and plenty refuse to accept our currency. More has to be done and fast - our armies, government, and patronage networks require money to run. The longer we dawdle, the more risk we undertake.\n\nWe may have less room to manoeuvre than our western counterparts. After a Century of Humiliations, China's economy is very fragile with limited modernisation in its agricultural and industrial sectors. Heavily dependent on foreign investments and the expense of political stability, and suffering from severe socio-political rot due to the warlord era, the strains of recent war severely damaged the economy of territories under our control. Though we may have stemmed the worst of the crisis, heading off inflation and bringing workers, merchants, and peasants back to work remains a priority. Fears of a famine have mostly subsided, though many continue to go hungry and there are areas that remain at severe risk for further crisis. There is much for us to do before we can declare a return to normal."
 CHN_devastated_national_econ3_idea: "Disrupted National Economy"
 CHN_devastated_national_econ3_idea_desc: "After considerable hard work over the last few months, our economy has stabilised considerably. Although we still struggle to maintain our reserves and back up our currency, there has been some faith in the money we have printed and they are mostly accepted within our borders. Once thought to be at risk of bankruptcy, we have assured most of the world of our financial prudence. The Century of Humiliations may have left a battered China, with an economy that could ill afford the chaos caused by warlord infighting, but the nation has proved far more resilient than expected. With more and more people coming to accept that our government is likely here to stay, a gentle hum has returned to the factories and farms as the economy comes back to life and the people return to their livelihoods. Productivity has mostly returned to normal in our core territories, though areas more recently seized by our forces remain in dire straits as we work to reintegrate the disrupted system. Even when we are done, further efforts are needed to truly bring China into the future."

 SHX_disrupted_economy_idea1: "Disrupted Economy"
 SHX_disrupted_economy_idea1_desc: " Rapid action is needed to avoid economic catastrophe!"
 SHX_disrupted_economy_idea2: "Recovering Economy"
 SHX_disrupted_economy_idea2_desc: ""
 SHX_disrupted_economy_idea3: "Stabilising Economy"
 SHX_disrupted_economy_idea3_desc: "After considerable hard work over the last few months, our economy has stabilised considerably. Although we still struggle to maintain our reserves and back up our currency, there has been some resilience in the money we have printed and they are mostly accepted within our borders. Once thought to be at risk of bankruptcy, we have assured most of the world of our financial prudence. With a little more effort, our economy will soon be humming back to life."

 CHN_national_illiteracy1_idea: "National Illiteracy"
 CHN_national_illiteracy1_idea_desc: "Illiteracy remains widespread across the nation, despite persistent calls from reforms across the political spectrum to address the issue. For many, it has become emblematic of the \"backwardness\" China suffers from, especially in rural areas where access to books, teachers, and schoolhouses remains limited. Truancy is common too, since many perceive (to varying degrees of correctness) the curriculum as hopelessly out of date and impractical, preferring instead to help out with family farms and business or acquire more hands-on skills elsewhere. Many fail to complete mandatory middle schooling, and fewer finish a optional high school education. For the lucky few who can afford to study at universities, many wonder if they will be able to secure a job afterwards in the rapidly changing (often for the worst) economy. It is unlikely that we will be able to fix all these major issues in such a short time, but we can stem at least the worst of it."

 CHN_an_army_in_transition_idea: "An Army in Transition"
 CHN_an_army_in_transition_idea_desc: "Reforming the military is an ongoing process, often made more difficult by pre-existing military reform programs that have to either be salvaged, redesigned or scrubbed away in order to make way for progress. Having already made some headway along one path, our high command has elected to pivot to another, with consequences in the meantime."

 china_northern_school: "Northern School"
 KR_northern_school: "Ordnance and Orthodoxy"
 china_northern_school_desc: "§LChina's northern warlords mostly hail from the Xuantong-era military schools at Baoding and Tianjin and represent the cream of an increasingly old crop of officers. Educated in the Prussian style and fighting mainly on the northern plain, their style of command emphasises positional warfare alongside the importance of well-drilled troops; especially the artillery.§!"

 china_southern_school: "Southern School"
 KR_southern_school: "Mass and Mobility"
 china_southern_school_desc: "§LLacking the resources of the northern warlords and fighting mainly in the tumbling mountains and valleys of the south, China's southern warlords emphasise numbers and manoeuvre warfare. Aggression is rewarded, openings are always to be exploited, and heavy artillery is replaced by swift mountain guns.§!"

 china_green_forest_school: "Green Forest School"
 KR_green_forest_school: "Resilience and Requisition"
 china_green_forest_school_desc: "§LSome of China's warlords have no military schooling whatsoever and instead refer to themselves as having attended the 'university of the green forest'. Yet, for all their shortcomings, these former (and sometimes active) bandits bring a unique approach to warfare, able to remain flexible and resilient in even the most trying circumstances. Some may call their methods crude or even criminal, but they often get results.§!"

