 china_events.422.t: "[FROM.GetName] seeks to join the [ROOT.GetFactionName]"
 china_events.422.d: "With the unification of China and our professed mission to to liberate Asia and the Pacific from imperialism, we have quickly become an inspiration for all those hoping to throw off the yoke of foreign colonialism. Many now proudly pattern their guerillas after MinGan and drill their soldiers with the Whampoa Spirit, and of course readily seek us out for aid and support. It is therefore so surprise that those who did overthrow their old masters have sought to align with us, hoping to protect themselves from further attack and perhaps aid in the liberation of Asia. Still, it is worth doing our due diligence - while world revolution sounds nice on paper the realities of geopolitics and overlapping nationalist claims should not be discounted in this new era for the continent."
 china_events.422.a: "Of course we will welcome our [FROM.GetAdjective] brothers!"
 china_events.422.b: "Unfortunately we must decline their application."

 china_events.423.t: "[ROOT.GetName] Joins the [FROM.GetFactionName]!"
 china_events.423.d: "With the unification of China and our professed mission to to liberate Asia and the Pacific from imperialism, they have quickly become an example for all those hoping to throw off the yoke of foreign colonialism. That said, our own successful efforts to free our people independently is a marvel unto itself and sets us apart from many groups in Asia who struggle to awaken their peoples' national and class consciousness. The freedom fighters of Asia need hope and inspiration, and what could be better than not one but two beacons of anti-colonialism? Thus, we have been admitted into the [FROM.GetFactionName] as we pursue mutual defence, prosperity, and freedom!"
 china_events.423.a: "Arm and arm for the liberty of Asian peoples!"

 china_events.424.t: "Our Application Denied."
 china_events.424.d: "The Chinese are an ancient civilisation, and have always been a haughty one. Emperor after Emperor, Dynasty after Dynasty, they tolerate few friends but expect many vassals. One would hope the humanitarian, transnational call of socialism would encourage the Chinese to change their ways and lend a hand in defence of their comrades, but it seems like this is for naught. The Chinese have declined to sign an alliance with us, whether because of fears of entanglement, nationalist claims, or perhaps simple realpolitik."
 china_events.424.a: "It seems that despite their revolution, the Chinese have yet to truly change."

 china_events.425.t: "An Invitation to join [FROM.GetFactionName]"
 china_events.425.d: "This morning our ambassador welcomed the Chinese delegation from [FROM.GetNameDef]. Appointed by [FROM.GetLeader], the victor of China's recent civil wars, it is no secret that the reunified Chinese state has sought to project strength overseas and restore China's historical role as the dominant power in East Asia. Whether or not that is a good thing is up to much debate.\n\nThe ambassador expressed sincerely his hopes that we should work together with the Chinese Government in solidarity for the mutual defence against foreign imperialism. Our resources will be shared and our military forces will actively work together in joint military exercises in order to strengthen our cooperation.\n\nWhile there are certainly those within our government who support such a decision, there are also others who are suspicious of Chinese intentions and worry that we will merely find ourselves lackeys or puppets in their new order in Asia."
 china_events.425.a: "Together for lasting peace!"
 china_events.425.b: "No, we have nothing to gain from that!"

 china_events.426.t: "[FROM.GetNameDefCap] Joins Us!"
 china_events.426.d: "It would appear that our ambassadors have accomplished a remarkable feat of diplomatic success as he has managed to convince [FROM.GetNameDef] to work with us and partake in the greater international struggle and revolution against foreign imperialism. Let us hope that this relationship with [FROM.GetNameDef] shall prove to last the ends of time, as we resolutely declare war on all foreign imperialists - for a free Asia!"
 china_events.426.a: "Together, we are strong!"

 china_events.427.t: "[FROM.GetNameDefCap] Declines Our Invitation"
 china_events.427.d: "Unfortunately despite his best efforts, it would appear that our diplomatic corps has failed in convincing [FROM.GetNameDef] to partake in our new order. It seems that the people of [FROM.GetNameDef] have either assumed the worst of our intentions or that they simply do not take our strength seriously. They have chosen to stand alone without our protection and leadership, a risk that they have brought upon themselves."
 china_events.427.a: "Their loss."

