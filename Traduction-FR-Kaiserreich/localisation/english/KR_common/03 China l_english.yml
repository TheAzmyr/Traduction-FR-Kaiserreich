 CHN_integrate_minor_artillery_arsenal_decision: "[CHN_integrate_minor_artillery_arsenal_scripted_loc]"
 CHN_integrate_minor_artillery_arsenal_decision_desc: "[CHN_integrate_minor_artillery_arsenal_desc_scripted_loc]"

 CHN_integrate_minor_artillery_arsenal_lanzhou_key: "Expand Lanzhou Arsenal"
 CHN_integrate_minor_artillery_arsenal_lanzhou_desc_key: "In the ailing days of the Qing Empire, Governor Zuo Zongtang of Shaanxi and Gansu elected to establish the Lanzhou Machinery Bureau in 1871. Hiring local craftsmen and purchasing the necessary machinery from abroad, he laid the foundations for a reasonably successful regional ordinance production centre by coordinating facilities under his command in Lanzhou and Xi'an. The rifles, artillery guns, and their corresponding ammunition allowed Zuo to achieve successes fighting across China's western reaches, though the plant was unfortunately shut down in 1882.\n\nMore recent warlords have reopened it, albeit much of the infrastructure and personnel were since lost or grown outdated. Still, sitting deep in China's interior, it could not hurt to develop an alternative source of artillery and indeed it seems our predecessors had a similar idea though they failed to see it to full completion."

 CHN_integrate_minor_artillery_arsenal_fallback_key: "Expand Artillery Production at [FROM.GetName]"
 CHN_integrate_minor_artillery_arsenal_fallback_desc_key: "[FROM.GetName] has the potential to become quite a centre for light arms production, churning out a sizeable amount of heavy guns and artillery shells to support our growing forces. It is critical that we make the most out of the region and its expertise for the good of the nation."

#Naval Arsenals
 CHN_integrate_major_dockyard_decision: "[CHN_integrate_major_dockyard_scripted_loc]"
 CHN_integrate_major_dockyard_decision_desc: "[CHN_integrate_major_dockyard_desc_scripted_loc]"

 CHN_integrate_major_dockyard_yingkou_key: "Integrate Yingkou Naval Yard"
 CHN_integrate_major_dockyard_yingkou_desc_key: "The port of Yingkou sits in a strategic site in the Yellow Sea, positioned in a controlling position along the Daliao river and Liaodong Bay. With Dalian (Port Arthur) under Japanese control, Yingkou was effectively the sole port under the Fengtian clique's direct control and significant (albeit insufficient) funding was provided to expand it as the home of their fleet. It is clear they have learned plenty from their Japanese partners, a skill-set we must be able to utilise for developing a fleet of our own."

 CHN_integrate_major_dockyard_jiangnan_key: "Integrate Jiangnan Shipyards"
 CHN_integrate_major_dockyard_jiangnan_desc_key: "Jiangnan Shipyard was founded in 1865 to build, repair, and covert both military and civilian ships alike. Located near the Yangtze and situated largely within the mighty port of Shanghai, Jiangnan is one of the premier shipbuilding centres in all of China. Long strongly under the control of the Beiyang government, the creation of the Legation Cities altered the dynamic significantly. Still, they have benefited from outside investment and expertise, something we must bring under our control for a more equal future."

 CHN_integrate_major_dockyard_mawei_key: "Integrate the Fuzhou Arsenal"
 CHN_integrate_major_dockyard_mawei_desc_key: "Fuzhou Arsenal, also known as the Foochow Arsenal or Mawei Arsenal, was created under the orders of late Qing Dynasty leaders Li Hongzhang and Zuo Zongtang a few miles up the Min River. Taking advantage of Fujian's proud naval heritage and local naval academies, the Fuzhou arsenal complimented the region by providing a western designed naval dockyard, a metal-working forge, and additional schools for navigation and marine engineering. Damaged in ensuing wars, it was rebuilt and remained a prominent dockyard though under Legation control. Having secured its return, we must utilise it to its fullest capacity in helping us build a modern navy."

 CHN_integrate_major_dockyard_whampoa_key: "Integrate Whampoa Dock Company"
 CHN_integrate_major_dockyard_whampoa_desc_key: "The Hong Kong and Whampoa Dock Company was founded by Douglas Lapraik and Thomas Sutherland in 1866. Often abbreviated Whampoa Dock or Kowloon Docks, it effectively monopolised shipbuilding in the Pearl River Delta across the 1870s. The Canton region has traditionally been a centre for external trade, and its location made it both an asset and a target in the South China sea. We shall integrate these newly acquired facilities into our navy."

 CHN_integrate_major_dockyard_fallback_key: "Integrate Major Shipyards at [FROM.GetName]"
 CHN_integrate_major_dockyard_fallback_desc_key: "[FROM.GetName] has become quite a centre for naval construction, with a powerful collection of drydocks, shipyards, and training centres for naval personnel. Having become its newest masters, it is critical that we make the most out of their expertise for the good of the nation."

