### Dynamic Modifiers ###
 china_dense_rural_infrastructure: "Densely Populated Rural Area"
 china_dense_rural_infrastructure_desc: "The infrastructure networks in this area are already highly saturated by a dense local population.\n\nWill be removed by reaching max §Y$infrastructure$§! in this state."

 CHN_autonomous_region_modifier: "Autonomous Region"
 CHN_autonomous_region_modifier_desc: "The Qing dynasty's hold over its borderlands was a complicated affair, with ebbing and flowing degrees of control. These territories to the north and west, referred to as \"Feudatory Regions\" by the Chinese and \"Chinese Tartary\" by Western observers, consisted of a patchwork of tribes, clans, and frontier military garrisons swearing allegiance to the Emperor. As Chinese nationalism evolved and the Xinhai Revolution was underway, the question of how to treat ethnic minorities was a pervasive question for post-revolutionary Chinese identity, further complicated by attempts from secessionist groups to create breakaway states in Tibet, Mongolia, and Xinjiang. With a Chinese government having established control over this region, the powers that be have decided the best way to protect the rights of the locals and secure their loyalty has been to create a self-governing Autonomous Region."

### Decisions ###
 china_join_the_internationale_decision: "Join the Internationale"
 china_join_the_internationale_decision_desc: "When the German invasion collapsed the First Northern Expedition, many Kuomintang exiles sought refuge in the nations of the Third Internationale. Now with our strength revived and reinvigorated, it is only natural that we will be able to play a role in assisting the Third Internationale in spreading the world revolution as well as paying back our socialist comrades for their help over the years."

 china_join_the_reichspakt_decision: "Join the Reichspakt"
 china_join_the_reichspakt_decision_desc: "Germany has been our main benefactor since the KMT's doomed Northern Expedition. Now that we have cleared all opposition to our rule over China, it's is time to request a formal alliance with our friends in Berlin."

 china_join_the_moscow_accord_decision: "Join the Moscow Accord"
 china_join_the_moscow_accord_decision_desc: "The arrival of Black Monday has ended years of German dominance across the world. With rising powers across the world, it is only natural that China should seek allies. We may find such allies in our neighbours to the north, the Russians who are eagar to put aside our past squabbles for a new century led by the powers of Eurasia."

 china_join_the_co_pro_decision: "Join the Co-Prosperity Sphere"
 china_join_the_co_pro_decision_desc: "The Japanese, despite our prior estrangement and the wars that ensued, are still our Asian brothers. We allowed European imperialists to divide us, throwing the entire Asian continent into disarray and subjugation. Having proved our might and restored our dominance on land, while they continue to rule the seas, we can finally negotiate to work with them as equal partners. As allies, we will restore prosperity all of Asia!"

 china_invite_countries_to_faction: "Invite [FROM.GetNameDef] into the [ROOT.GetFactionName]"
 china_invite_countries_to_faction_desc: "China's rightful place in Asia is as the eldest brother, mentor, and leader of all the continent's peoples. Having thrown off the shackles of foreign imperialism, we are ready to resume our place as the defender of other Asian states from European or Japanese tyranny. Let us send our ambassadors to bring the [FROM.GetAdjective] into our fold."
 china_invite_countries_to_faction_tt: "§YThe odds of acceptance are dependent on §Y[FROM.GetAdjective]§! opinion of us.§!"

 chinese_unification: "Chinese Unification"
 chinese_unification_desc: "Central authority in China has long eroded, as decades of foreign imperialism, political instability and domestic unrest in light of imperial weakness spawned a new class of regional militarists in the ailing days of the old Qing Empire. The Xinhai Revolution brought further turmoil to the nation, as revolutionary generals seized control of numerous provinces and set about building complex networks of military officers, allied businessmen, landed gentry, sympathetic intelligentsia, and government officials.\n\nNevertheless, a common national identity remains, and various movements across the land have made their bid to unite the nation and rebuild China in their image. Taking advantage of their own patronage networks, foreign support, and growing armies, they clash for influence in the cities and countryside. Still, in the twisting and turning realities of warlord China, open warfare is not the only this conflict develops. Tales of shifting alliances and sordid betrayal unfold, all the while foreign invasion looms...\n\n§COur leadership is currently [ChinaGetMemberAlignment] §YAligned§!.§!"

 china_create_united_front: "Create the United Front"
 china_create_united_front_desc: "We, the descendants of Yan and Huang, cannot sit idly by as our country is powerless to stop the foreign devil from ravaging our lands. Too long have we been divided, split alongside provincial and factional lines while the imperialists look hungrily at our borders - ready to exploit our nation. No more! Let us put aside our petty squabbles for national unity to defend our honour, the honour of Zhonghua, from being tarnished forever! Qilai!"

 china_join_united_front: "Join the United Front"
 china_join_united_front_desc: "As the foreign imperialists launch a brutal invasion of our country, [FROM.GetName] has invited us to help defend China's honour in her hour of need. While our country still remains heavily divided between provincial and factional lines, our civilisation is at risk of being utterly destroyed. Let us put aside our differences and work together for the defence of the Motherland!"

 china_offer_ceasefire: "Negotiate a Ceasefire with [FROM.GetNameDef]"
 china_offer_ceasefire_desc: "China has found itself at war with a major power. Fighting them on our own would be a foolish decision while China is still divided. We should negotiate with our current enemies in [FROM.Capital.GetCapitalVictoryPointName] a temporary truce till the aggressor has been defeated. We must not forget that all the imperialists want are our riches. We have nothing to lose! Wansui!"

 china_declare_government: "[ROOT.china_declare_government_text]"
 china_declare_government_desc: "[ROOT.china_declare_government_text_desc]"

 china_declare_government_SHX: "Proclaim the Zhongyuan Government"
 china_declare_government_SHX_desc: "With our position in the North Chinese Plain secured, we may now boldly claim for ourselves the legacy of the Xinhai Revolution. Our new government shall now strive for national unification, vanquishing any rival contenders that may stand in our way. No one, except perhaps [SHX.GetLeader] in all his wisdom, could have expected the province of Shanxi to find itself in such power. But through our courage and valiance in liberating the Central Plains, we have proven ourselves worthy of leading the national unification!"

 china_declare_government_SHD_national_populist: "Declare the New Qing Empire"
 china_declare_government_SHD_national_populist_desc: "The fierce battle for the Forbidden City was pressed on Zhang Tianran's orders. The palace gates became a prison for the cowardly Aisin-Gioro family. Several family members attempted to leave but were led back, and the walls manned by Red Spears at all corners. Finally, the Emperor surrendered to the Shangqing. Instead of death, Puyi was forced to capitulate to Zhang Tianran in his Imperial Yellow Jacket, as well as reaffirm to the people his emperorship. Puyi will remain the Emperor, and the Shangqing Tianguo's minor emperors, managers and priests the official magistrates of the Qing Empire.\n\nZhang Tianran has absolved the captive Emperor of any guilt in this war, and declared that this victory is the culmination of a spiritual genealogy that began with the Boxers and Sun Yat-sen."

 china_declare_government_SHD_manchu_restoration: "Restore the Qing Empire"
 china_declare_government_SHD_manchu_restoration_desc: "Many doubted Qu Yingguang's ability to hold off the Zhili's invasion after the failure of the Manchu Coup, but now all doubt has been cleared. Not only has Shandong held off the attack, but Qu has guided Shandong and the emperor back from the brink, and we now stand stronger than ever. Puyi shall be restored as emperor, with his brother Pujie by his side, and Qu Yingguang will be their closest advisor. Let all who stand in our way know that the Manchu are back, and this time they are here to stay."

 china_declare_government_other: "Form a National Government"
 china_declare_government_other_desc: "Having secured our place as the strongest force in China, it is time that we declare our ambitions to unify the nation and end this miserable age of strife once and for all. It may attract some unwanted attention, and there will likely be conflict instigated by those who would seek to their own dominance over the land, but that is the sacrifice we must make to free our nation from warlordism once and for all!"

 china_declare_unification: "Declare the Reunification of China"
 china_declare_unification_desc: "Our foes have been vanquished and anyone who dared to unjustly claim the mantle of national leadership has been put back in their place. We stand now as rulers of a mostly united China, all that is left to do is to formally claim our right to national leadership. We are the victors of the Warlord Era for better or for worse, and it is up to us to lead China into its benevolent future."
 china_united: "§YChina has been fully united under one banner.§!"

 china_no_rival_governments_left_tt: "We have defeated all rival Chinese governments"

 china_states_required_tt: "The states of Canton, Jingzhao, Jinling, Chongqing, Liaoning, and Wuhan are owned by us or one of our subjects"

 CHN_conquer_beijing_fallback_decision: "[CHN_conquer_beijing_fallback_decision_scripted_loc]"
 CHN_conquer_beijing_fallback_decision_desc: "[CHN_conquer_beijing_fallback_decision_desc_scripted_loc]"

 KMT_conquer_beijing_fallback_decision_key: "Complete the Revolutionary Mission"
 KMT_conquer_beijing_fallback_decision_desc_key: "As long as reactionaries continue to rule over the Northern Capital, the great mission our late founder Dr. Sun Yat-sen has placed in our hands cannot succeed. We must prevail against the odds, to prepare a second march northwards. This is not just for the salvation of the revolutionary cause but we fight for the survival of the Chinese race! Long live the National Revolution, Long live the Republic of China!"

 CHN_conquer_beijing_fallback_decision_key: "Liberate Beijing"
 CHN_conquer_beijing_fallback_decision_desc_key: "Beijing was the ancient capital of China and holds a unique place in the Chinese national consciousness. To hold it means international recognition and domestic legitimacy, making its capture of the upmost essence. Since our original efforts to take the city have fallen short, we must redouble our efforts. Onwards, to a new China!"

 CHN_demand_control_of_beijing: "Demand Control of Beijing"
 CHN_demand_control_of_beijing_desc: "The end of the Northern Expedition has brought Beijing under the Kuomintang fold, however in practice the region remains under continued warlord rule. While this sort of local autonomy has proven to be a necessary evil as we proceed with unification, to allow this fate to befall China's ancient seat of power is flatly unacceptable. So long as Beijing remains out of the direct control of the central government, there will always be those plotting to undermine and usurp our authority. We must make moves to bring national rule to the North, bringing the revolution one step closer to completion."

 CHN_march_to_manchuria: "The March to Manchuria"
 CHN_march_to_manchuria_desc: "Too long has Manchuria been ran into ruin by the traitors to the Chinese nation and the Japanese imperialists who seek to exploit our country for her natural resources. While it is the eastern frontier of our territory outside of China proper, the Manchurian question is undeniable as [ROOT.GetNameDef] identifies the provinces of Dongbei as integral provinces of the Chinese state. While we stand behind the safety of the Shanhai Pass, let us take it upon ourselves - to liberate our countrymen once and unify the country once and for all."

 china_move_capital: "Declare a Permanent Capital"
 china_move_capital_desc: "There have been many capitals of a united Chinese state and with key parts of China under our rule, we can proclaim a permanent capital for the republic. There are four main choices to go with should we control that city: Nanjing, Beijing, Wuhan or Guangzhou. Each one brings unique advantages. We must consider this carefully as this decision will be irreversible."

 china_attack_decision: "Attack [FROM.GetNameDef]"
 china_attack_decision_desc: "The continued defiance of [FROM.GetAdjective] leadership is one that cannot be resolved by peaceful means. [FROM.GetLeader] has proven [FROM.GetLeader.GetHerselfHimself] an unworthy leader, and will be ejected from [FROM.Capital.GetCapitalVictoryPointName] by force."
 china_demand_submission: "Demand [FROM.GetNameDef]'s Submission"
 china_demand_submission_desc: "Regional authorities in [FROM.Capital.GetCapitalVictoryPointName] find themselves adrift as of late, swearing allegiance to nobody but themselves. As China's truly legitimate government, we must bring them into the fold - they will either accept or we will prepare other, less courteous measures."
 china_integrate_subjects: "Increase Integration of [FROM.GetNameDef]"
 china_integrate_subjects_desc: "Although the leadership in [FROM.Capital.GetCapitalVictoryPointName] has thankfully seen wisdom and decided to align themselves with us, we must go further if we are to truly end the warlord era. Efforts will be made to bring the [FROM.GetAdjective] administration closer to our own."

 china_joint_strike_GXC_decision: "Coordinate a joint strike with [FROM.GetNameDef]"
 china_joint_strike_GXC_decision_desc: "On our own our chances against [GXC.GetNameDef] are slim, however [FROM.GetNameDef] might be amenable to oppose [GXC.GetAdjective] tyranny. However we should act fast - we must have the element of surprise if such a joint strike is to be effective. Should this plan work, we will move immediately against our [GXC.GetAdjective] enemies."
 china_joint_strike_GXC_attack_mission: "[YUN.GetNonIdeologyName]-[HNN.GetNonIdeologyName] Joint Strike Against [GXC.GetNameDef]"
 china_joint_strike_tooltip: "We can only do a joint strike with one faction"
 HNN_GXC_chicken_exit: "§RWe Will abandon [YUN.GetNameDef] to face [GXC.GetNameDef] on their own§!"
 YUN_GXC_chicken_exit: "§RWe Will abandon [HNN.GetNameDef] to face [GXC.GetNameDef] on their own§!"

 northwest_conflict_surrender: "Surrender to the Enemy"

 china_integration_timer: "[THIS.overlord.GetNameDef] Increases Integration"

 china_break_free: "Challenge [ROOT.Overlord.GetLeader]'s Authority"
 china_break_free_desc: "[china_subject_challenge_overlord_decision_desc_loc]"
 china_break_free_desc_lkmt: "The political intrigues and chicanery of [ROOT.Overlord.GetLeader]'s Kuomintang Central Committee has brought nothing but ruin to the Chinese nation and her people. It is time for [ROOT.GetLeader] and the true champions of Dr. Sun to charge forth, oust the traitors, and ride the high tide of the National Revolution. [ROOT.GetNameDefCap] may be outmanned, but our wills are steeled and our hearts speak true."
 china_break_free_desc_rkmt: "To think that the revolution would become so twisted, so divergent, from its original principles. The true interpretation of the Three People's Principles has been distorted by petty worlds, spineless intellectuals, and most of all the vile despot [ROOT.Overlord.GetLeader]. It is unfortunate, but as the nation teeters on the very verge of collapse, [ROOT.GetLeader] must detach [ROOT.GetNameDef] from the sinking ship, and charge forward to victory."
 china_break_free_desc_fed: "Ostensibly seeking the protection of the Chinese people, the development of a native democracy, and the promulgation of a true, free constitution, the Federalist movement has seen itself corrupted by autocrats and elites. Whilst we are no stranger to pragmatic deals, [ROOT.Overlord.GetLeader] has taken it too far. [ROOT.GetLeader] cannot simply stand on the sidelines as the very essence of the movement withers away."
 china_break_free_desc_zhili: "Improper to the upmost, the leadership of the Zhili clique has faltered for too long. Having lost the unity of the nation, and the control of [ROOT.GetNameDef], Governor [ROOT.GetLeader] had to ensure stability within the province. Yet again, it would appear that we must save the Chinese people. This time, however, it is not just [ROOT.GetNameDefCap], but the nation itself. Whilst uncouth for a subordinate to revolt against his superior, the decadence of [ROOT.Overlord.GetLeader]'s regime has stood for too long."
 china_break_free_desc_fengtian: "How could the nation have fallen so low? At first swayed by the grandstanding of Marshal Zuolin, championing the republican cause in light of the Xuantong Restoration, or perhaps even by [ROOT.GetLeader]'s' personal ties to the Zhang family. Yet the very nation is being lead to disarray and ruin under the rule of kleptocrats, simpletons and traitors, with a bandit like [ROOT.Overlord.GetLeader] lording over all of it. Ultimately, [ROOT.GetNameDefCap] must play our desperate hand, one last final bid for national leadership. It may be foolish, but our movement is no stranger to turncoats."
 china_break_free_desc_manchu: "Before our very eyes lies the Son of Heaven, ruling on his throne, lording over the true restoration of his authority, yet within our camp lies a strong sense of shame, of rejection, of reprehension. Is China not a modern nation? What was Xinhai for? All of the bloodshed, sacrificed and tears to overthrow the barbarity of the Manchu, just for us to rescind to our fates once again? No, no longer shall the supposed \"Mandate of Heaven\" lord over the free and independent Chinese people!"
 china_break_free_desc_fallback: "China is no stranger to the revolving door of executives seeking to steer the nation their way. Yet it has led to a directionless nation, collapsing in on itself. To truly save the people from their plight, we must work to overthrow [ROOT.Overlord.GetLeader], the latest buffoon to have taken the concept of national leadership. The new Chinese nation shall be a [ROOT.GetNameDef]-led one, free of corruption."
 china_half_strength_of_overlord_tt: "Estimated army strength ratio of §Y50%§! or more compared to our overlord"
 china_has_been_365_days_tt: "It has been at least 365 days since we submitted to our overlord."

 CHN_join_NPA_decision: "Join the [NPA.GetName]"
 CHN_join_NPA_decision_desc: "The National Protection Alliance is a revival of the old warlord coalition that sought to topple Yuan Shikai's tyrannical attempt to establish a new monarchy and save the Republic. This newest iteration led by [NPA.GetLeader] may exist in different circumstances, but the ultimate goal remains the same - defending our country and our countrymen from those who would destroy it!"

 CHN_join_NZH_decision: "Join the [NZH.GetName]"
 CHN_join_NZH_decision_desc: "The Northern Zhili Clique has dominated the Chinese political scene since their victory in 1927, weathering Beiyang's political storms, southern revolutionaries and northern rivals. Though their hegemony has been recently challenged, their victory is inevitable and with the preservation of Chinese morality and political order."

 CHN_join_SZH_decision: "Join the [SZH.GetName]"
 CHN_join_SZH_decision_desc: "The Southern Zhili Clique is an offshoot of the mainline branch in the north, centred around the legacy of Sun Chuanfang and his League of Eight Provinces. Generally boasting greater cooperation with Germany and the Legation cities, their ability to bring patriotic prosperity brings us closer to them."

 CHN_join_MCU_decision: "Join the [MCU.GetName]"
 CHN_join_MCU_decision_desc: "The Manchu Restorationist government has brought back benevolence and order to the Chinese political scene, and as loyal subjects we shall align with the proper government of China."

 CHN_join_AGJ_decision: "Join the [AGJ.GetName]"
 CHN_join_AGJ_decision_desc: "The National Pacification Army (the Anguojun) was a warlord coalition led by Zhang Zuolin that sought to fight off the revolutionary radicals of the Kuomintang and reunite China under the Fengtian Clique's banner. Though defeated by the Zhili in the ensuing conflict, they never gave up hope and with their fortunes on the rise it is up to use to rejoin our old comrades."

 CHN_join_UPC_decision: "Join the [UPC.GetName]"
 CHN_join_UPC_decision_desc: "The Federalist Movement is an alliance of primarily southern based parties that seek to create a new Chinese republic built along the federal model. Our participation in this coalition is essential if we are to reunite China as a confederation of equal provinces that respects the rights of its constituent states."

 CHN_join_LKT_decision: "Join the [LKT.GetName]"
 CHN_join_LKT_decision_desc: "China's left has united under [LKT.GetLeader]'s leadership, and its future must be in the hands of those with the vision to see the sweeping changes needed to bring the nation into the future. We shall join the ranks of our revolutionary comrades and bring about a new era to our land!"

 CHN_join_RKT_decision: "Join the [RKT.GetName]"
 CHN_join_RKT_decision_desc: "The Chinese Nationalist Party (the Chinese Kuomintang) was founded by Dr. Sun Yat-sen to serve as the vanguard of the national revolution and save China from foreign imperialism and domestic corruption. It is our duty to join the ranks of the new National Revolutionary Army and defend our nation!"

 CHN_join_RGC_decision: "Join the [RGC.GetName]"
 CHN_join_RGC_decision_desc: "The Sun is rising in the East and Asia's salvation from Western imperialism is at hand. It is only through cooperation with the Greater East Asia Co-Prosperity Sphere that we can truly save China from socialism and imperialism, and thus we must join their supported government."

 CHN_join_FROM_decision: "Join the [FROM.GetName]"
 CHN_join_FROM_decision_desc: "[FROM.GetLeader] is a rising star in China, leveraging his control over the mighty [FROM.GetAdjective] Army and his allies in the [FROM.GetRulingParty] to become a national contender of his own. Operating out of his base in [FROM.Capital.GetCapitalVictoryPointName], this unexpected challenger for national dominance shows a lot of promise, and we shall bind ourselves closer to them."

 china_demand_annexation: "Demand [FROM.GetNameDef]'s Annexation"
 china_demand_annexation_desc: "With our own magistrates already embedded within [FROM.Capital.GetCapitalVictoryPointName] and within [FROM.GetAdjective]'s ranks, all that is left to do is secure the final submission of [FROM.GetLeader] to our cause. Their autonomy, which exists now effectively only on paper, shall be brought to an end."
 china_offer_alliance: "Offer an Alliance with [FROM.GetNameDef]"
 china_offer_alliance_desc: "Cast adrift by the changing circumstances in China, our allies in [FROM.Capital.GetCapitalVictoryPointName] have nonetheless managed to prevail in face of the shifting winds of the nation. Given their alignment towards us, we shall begin negotiations to join forces together and bring about our shared vision for the future."
 china_negotiate_with_legation_cities: "Negotiate with [FROM.GetNameDef]"
 china_negotiate_with_legation_cities_desc: "The Legation Cities, carved out of China's coast by ravenous foreign powers, is an institution that highlighted the unequal treatment of our proud nation by various imperialists. Having finally brought unity to the interior and ended the instability plaguing it, the Legations no longer serve a purpose in the world. We shall move to end this sad chapter in Chinese history."
 china_request_return_of_concessions: "Request the Return of the [FROM.GetAdjective] Concessions"
 china_request_return_of_concessions_desc: "The concessions were initially small pieces of land lease out to foreign powers in our weakness, which only expanded in scope as colonial powers sought to bring low our people. Having finally united the nation, we can bring to bear the united might of China and formally challenge the imperialists who desperately cling onto their unjust possessions."
 china_seize_concessions: "Seize the [FROM.GetAdjective] Concessions"
 china_seize_concessions_desc: "With negotiations having failed, there leaves no other choice but the sword if we are to liberate our coastal citizens from foreign rule. Already our forces have begun amassing along the outskirts, ready to ensure the return of these cities to their rightful owner."

 #Reusable loc
 #CHI_alignment_integration_category: "Chinese Autonomous Region Integrations"
 #CHI_alignment_integration_category_desc: "Our victory in the North of China has allowed us to centralise our nation into one cohesive government however, some of the provinces of China are ruled by autonomous governors which should be brought more directly under our control..."
 #CHI_dec_integrate_YUN: "The South West of China has long been isolated from politics, it is time they are represented once more."
 #CHI_dec_integrate_SZC: "Sichuan is one of the most populated regions in China so it is our duty to reintegrate the Sichuan Basin back into our full control."
 #CHI_dec_integrate_SHX: "Shanxi had for a long time been known as the neutral clique due to its unwillingness to get involved in other conflicts, with the mountains under our zone of influence we must bring the model province out of neutrality."
 #CHI_dec_integrate_XSM: "The Ma Clique is the key to the north-west and thus it is only natural they should be reincorporated into our government."
 #CHI_dec_integrate_SIK: "The Xinjiang area is the wild frontier of China, when the Qing were in charge they had little interaction with the far west. We will rectify this mistake and prevent another large war from erupting in the province."
 #CHI_dec_integrate_FNG: "The North-east is now pacified and the autonomous government set up there has now outlived its usefulness. We should begin reintegration immediately and secure our frontier against the Russian Far East."
 #QIE_negotiate_with_LEC_desc: "The Legation Cities' leadership has signalled some degree of openness in peaceful integration with our regime. There is certain to be much negotiation involved, but this will make our government's claim to the territory look far more legitimate than an outright invasion would."
 #QIE_attack_entente_LEC_desc: "The Legations have fallen under the sway of Canada and the rest of the hated Entente. This losers club is no match for our new military, and a by mobilising our troops on the outskirts of the Legation boundaries we should be able to scare them into ceding the cities back to us!"
 #QIE_attack_non_aligned_LEC_desc: "The Legations international backers have left them alone. Now is our moment to strike!"
 #QIE_attack_GER_LEC_desc: "With Germany distracted in its war, we have a perfect moment to strike at the Legations. Let us attack while they are distracted, and seize them for ourselves!"
 #QIE_attack_entente_HK_desc: "The [AST.GetName] seize control over Hong Kong during the chaos of the last few years, and have been ruling it directly ever since. This last vestigial remnant of British imperialism must be crushed!"
 #china_seize_concessions_desc: "While we signed over the islands of Macau to Portugal centuries ago, our new power, combined with their current conflicts, makes launching a surprise attack on the territory an inviting prospect. Portugal refused to cede the area to the Legation Cities, and with their current conflict few expect them to put up any more than a token resistance."
 #QIE_negotiate_ger_treaty_ports_desc: "The treaty ports of Qingdao, Wehawei, and Zhanjiang are integral parts of China, though they are currently held by Germany on a 99-year lease. We can offer them some cash to accelerate this timeline, however."
 #QIE_threaten_ger_treaty_ports_desc: "[GEA.GetName] currently holds a several treaty ports on a 99-year lease. Instead of waiting for decades, let's exploit their distraction in their war and mobilise troops on the border! They won't dare fight over a couple of ports, right?"
 #CHI_seize_macau: "Demand Portugal Return Macau"
 #CHI_seize_macau_desc: "Macau has been owned by Portugal since 1557 on a lease basis although the Portuguese certainly took advantage of our weakness during the Century of Humiliation by annexing Taipa and Coloane. We will demand that the Portuguese government return our territory to us...or face the threat of war."
 #CHI_threaten_ger_treaty_ports: "Demand the Germans Withdraw from China"
 #CHI_threaten_ger_treaty_ports_desc: "Too long have we suffered under Germany's humiliation, from the failure of the first Northern Expedition to their restoration of the despicable Qing monarchy. With the Nationalist Party in power, we will demand the Germans fully withdraw from all territorial acquisitions on the Chinese mainland."

