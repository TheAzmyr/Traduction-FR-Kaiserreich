### Army Reform
 china_army_decisions: "Army Reform"
 china_army_decisions_desc: "Chinese armies and those of separatist states have long struggled to catch up to Western standards. Soldiers are notoriously poorly trained and disorderly, often recruited from a varied stock of bandits, petty criminals, and the chronically destitute. Equipment is regularly patchwork, obsolete, or even downright archaic. Loyalty is typically given to individual officers, or a regularly filled ricebowl, and ideological motivation is ephemeral at best. It will take a great deal to rebuild these armies along modern lines.\n"

 china_army_reform: "Army Reform"
 china_army_reform_desc: "Formed by the needs of the waning days of the old Qing Empire and moulded by the experiences of the Warlord Era, Chinese warlord armies and armies of various breakaway states are almost feudal in nature, organised by bands of regional strongmen. Our army has been frequently criticised for its low quality, with some officers accused of being incompetent at everything but enriching themselves. We must strive for more than this, especially if we wish to stand for anything greater."
 china_lessons_of_war: "Lessons of War"
 china_lessons_of_war_desc: "The lessons of war have taught us considerably in the ways of modern conflict. With renewed ambition, we must pursue major structural reforms to bring our forces up to date, building a force that can stand the test of time."

 CHN_cleanse_army_corruption_decision: "Cleanse Army Corruption"
 CHN_cleanse_army_corruption_decision_desc: "The soldier's pay has historically been very poor in China, but there is little shortage in \"alternative means of compensation\" for enterprising soldiers. Selling off military supplies to the black market, enrolling children and relatives as additional soldiers on the payroll, selling commissions and favours to other soldiers, extortion and protection rackets, and sometimes just outright theft from civilians are just a slice of ways Chinese soldiers have enriched themselves. Often times their officers take a cut or even take the lead in these operations. Despite our reforms, the rapid expansion of our military has been accompanied by an up-tick of corruption. This cannot stand. A thorough effort must be made to arrest embezzlers and crooks in uniform, thus ensuring supplies and men flow unimpeded to their destination as well as protect the reputation of our army."

 CHN_reorganise_military_units_decision: "Reorganise Military Units"
 CHN_reorganise_military_units_decision_desc: "Our march towards unification has come at a cost: many of our starting units have been severely thinned out from casualties and desertion, others have been swelled to an unmanageable size by deserting opponents and ad hoc reinforcements, while still others were rushed to the front before they could be properly constituted. As a result, quality has been severely degraded across the board - with uneven and ill-planned distributions of veteran and green units. Like a dulled knife, the army needs to be sharpened and this can only occur by rotating exhausted units to the rear echelons for much needed reprieve and reorganisation. Doing in a way that does not leave further vulnerabilities poses a significant logistical challenge and will require a major top-down effort by military planners. "

 CHN_disband_unreliable_units_decision: "Disband Unreliable Units"
 CHN_disband_unreliable_units_decision_desc: "The army as it stands is like a circus, a diverse collection of units of varying sizes, quality, and origins that looks like a display showcase rather than a uniform, disciplined symbol of the new government. While there are some elite, dedicated units bearing modern equipment and slick uniforms, they are few and far between compared to the larger number of ex-warlord and ex-bandit armies that harass the locals and then run at the face of danger. Worse, some units only exist on paper - these ghost units go beyond inflated unit rosters, with skeletal staffing if they exist at all.\n\nWhile quantity does have a quality of its own, it also has degrading effects on quality with many better units distrusting lesser ones to guard their flanks and more idealistic soldiers suffering severe damage to morale upon witnessing the barbaric acts of their \"comrades\" on the people. This problem has only gotten worse as we've absorbed many units from enemy armies. Still, removing and disarming these units will not be a pretty affair. There will copious amounts of counter-accusations of favouritism and corruption on the part of the auditors, and many will complain that we are placing political expediency over national unity."

 CHN_purge_disloyal_officers_decision: "Purge Disloyal Officers"
 CHN_purge_disloyal_officers_decision_desc: "As enemy armies began to disintegrate, many of our former foes began to defect and sometimes entire formations changed uniforms. Unfortunately, this is often dismissed as just another reality of a military career in warlord China and neighbouring areas and while somewhat true many grow complacent about the dangers this poses for the future of the army. Many freshly recruited officers are not particularly interested in our cause, yet expect to retain the same privileges and status they enjoyed under their previous employers. Some are borderline mutinous, dismissive of loyal officers' attempts to integrate them into oru mission.\n\nWe excise this tumour before it begins to spread, dismissing the most egregious examples and pre-emptively screening future recruits for loyalty. Of course, dismissed officers in the region tend to depart in turn with entire staff and units loyal to them personally, taking their guns with them. There is plenty of concern they will become bandits so we must be extra alert."

 china_poor_officers_fixed_text: "Desertion has declined thanks to a mix of pay increases, better morale, and greater competence across the board. Ghost soldiers are being slowly eliminated from army rosters, though considerably more reforms are required to fully eliminate the issue. With officers promoted by merit rather than patronage or nepotism, a coordinated and effective command structure can emerge its place."
 china_poor_army_3_officers: "Warlord Era Inadequacies"
 china_poor_army_3_officers_desc: "Despite various claims, there has never really been a \"Chinese Army\". Instead, the military is decentralised, highly factional, and irregular - the armies of the various warlords and breakaway states having grown haphazardly and semi-independently over decades of conflict. Most significant forces are regional, oversized, poorly maintained, and distrustful of one another, if not outright hostile. Corruption is endemic. Where logistics exist, most are simple coolie or mule trains complemented by regular robbery of the surrounding countryside. Though a few units appear to meet western standards, the vast majority do not, and better resemble gangs of bandits and other criminals. Even in peacetime, mere word of an approaching army is often enough for local peasants to flee the oncoming wave of looting and abuse."
 china_poor_army_3: "Warlord Era Inadequacies"
 china_poor_army_3_desc: "Despite various claims, there has never really been a \"Chinese Army\". Instead, the military is decentralised, highly factional, and irregular, having grown haphazardly over decades of conflict. Most significant forces are regional, oversized, poorly maintained, and distrustful of one another, if not outright hostile. Corruption is endemic. Where logistics exist, most are simple coolie or mule trains complemented by regular robbery of the surrounding countryside.\n\n$china_poor_officers_fixed_text$\n\nThough a few units appear to meet western standards, the vast majority do not, and better resemble gangs of bandits and other criminals. Even in peacetime, mere word of an approaching army is often enough for local peasants to flee the oncoming wave of looting and abuse."
 china_poor_army_2_officers: "Systemic Military Shortcomings"
 china_poor_army_2_officers_desc: "The first steps toward systematic military reform are underway, beginning to sweep aside the corruption and many inadequacies plaguing what will one day be a true Chinese army. A centralised bureaucracy and coordinated logistics are the first step on such a journey, and will build the foundation for future reforms. A more reliable system of supply and payment is already being established, ensuring better retention of troops, reducing incentives to loot, and building trust with local populations. For now, the system remains vulnerable to theft and embezzlement, but you can't make Danhuatang without breaking some eggs."
