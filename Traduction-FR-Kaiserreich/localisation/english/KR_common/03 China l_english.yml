 china_mio_arsenal_integration_decision_category: "Building a Chinese Domestic Defence Industry"
 china_mio_arsenal_integration_decision_category_desc: "One of the few silver linings of decades of civil war is that heavy military spending has built a sturdy foundation for a modern military-industrial complex. However, many barriers remain. Besides the usual suspects of corruption, inexperience and wartime disruption, Chinese soldiers historically have been equipped with foreign designs, if not outright foreign imports, stifling the growth of a domestic arms industry. Furthermore, most of China's vast arsenals are heavily decentralised and poorly integrated, a product of warlord regionalism. As we march towards unification, we must work to capture and synchronise these military production hubs, unleashing the full potential of the Chinese industrial behemoth!"

#Major Arsenals
 CHN_integrate_major_arsenal_decision: "[CHN_integrate_major_arsenal_scripted_loc]"
 CHN_integrate_major_arsenal_decision_desc: "[CHN_integrate_major_arsenal_desc_scripted_loc]"

 CHN_integrate_major_arsenal_shenyang_key: "Integrate Shenyang Arsenal"
 CHN_integrate_major_arsenal_shenyang_desc_key: "Shenyang Arsenal is perhaps one of the hallmark achievements of the Fengtian clique, created and maintained with the help of Japanese advisors to maintain Zhang Zuolin's grip over Manchuria and fuel his ambitions of uniting China under his banner. Formally known as the Eastern Three Province Arsenal, it is one of the largest in China and boasts of its ability to produce more arms than all others in China combined across the 1920s. Taking advantage of Dongbei's superior industrial might and rich natural resources, Shenyang arsenal became a centre for not only production but also creating an extensive military logistical chain (including centralised production of rations and uniforms), as well as weapons development of their own. While Zhang was unable to fully break China's dependence on foreign arms imports, perhaps under our management it will play a valuable role in building a domestic arms industry."

 CHN_integrate_major_arsenal_taiyuan_key: "Integrate Taiyuan Arsenal"
 CHN_integrate_major_arsenal_taiyuan_desc_key: "Taiyuan Arsenal is a massive complex built in Shanxi's capital by its venerable Governor Yan Xishan. Quoted as saying \"armed force is the backing of justice\", he saw his precious arsenal as the cornerstone of preserving his province's autonomy. The plant was first constructed in 1912 as the Shanxi Machinery Bureau, and has undergone several iterations over the decades, churning out rifles, machine guns, mortars, grenades, and ammunition for the Shanxi clique. Unlike other warlord arsenals, Taiyuan is notable for its rare ability (even among central government facilities) to produce artillery pieces and shells in meaningful quantities. Its capture by our forces adds another invaluable northern foundry to our growing arms industry."

 CHN_integrate_major_arsenal_gongxian_key: "Integrate Gongxian Arsenal"
 CHN_integrate_major_arsenal_gongxian_desc_key: "In 1914, Yuan Shicai personally oversaw the construction of Gongxian Arsenal in Henan. Taking advantage of its strategic position and easy access to raw materials, Admiral Sa Zhenbing and hired German engineers used purchased American machinery to establish one of the premier modern military arsenals in China. Its relatively intact capture has secured for us a valuable prize in central China, one we must quickly integrate with the rest of our defence industry."

 CHN_integrate_major_arsenal_hanyang_key: "Integrate Hanyang Arsenal"
 CHN_integrate_major_arsenal_hanyang_desc_key: "Hanyang Arsenal is one of the largest, oldest and most important modern Chinese Arsenals. Built in 1891 as Hubei Arsenal, it required significant time and funds diverted from the fleet. Capable of producing artillery, rifles, and ammunition, Hanyang fed a series of armies including the original Xinhai Revolutionaries based in Wuhan. It has achieved fame developing and producing the Hanyang 88 rifle (based on the German Gewehr 1888) and the General Liu Rifle (designed by Hanyang Superintendent General Liu Qingen), some of the most iconic weapons of the Warlord Era."

 CHN_integrate_major_arsenal_guangdong_key: "Integrate Guangdong Arsenal"
 CHN_integrate_major_arsenal_guangdong_desc_key: "First erected by the Viceroy of Liangguang in 1873, the Guangdong Arsenal got its start as the Guangdong Machinery Bureau producing light arms. Gradually, it was expanded and modernised, constructing new facilities and absorbing other arsenals like Zengbu Arms Bureau to create a powerful military industrial complex in Guangdong. The Xinhai Revolution and ensuing wars saw Guangzhou become the centre of a succession of southern governments, and Guangdong Arsenal's role only continued to expand. Assisted by other regional arsenals like at Shijing, Pajiang, and even a dedicated gas-mask factory, the facilities of southern China will be of great service to the nation's cause."

 CHN_integrate_major_arsenal_fallback_key: "Integrate Major Military Arsenals at [FROM.GetName]"
 CHN_integrate_major_arsenal_fallback_desc_key: "The large-scale military production facilities here are of the utmost quality, or at least could be with sufficient investment and attention by our government. We must work to amalgamate them into our broader production line."

#Minor Arsenals - Infantry Equipment
 CHN_integrate_minor_small_arms_arsenal_decision: "[CHN_integrate_minor_small_arms_arsenal_scripted_loc]"
 CHN_integrate_minor_small_arms_arsenal_decision_desc: "[CHN_integrate_minor_small_arms_arsenal_desc_scripted_loc]"

 CHN_integrate_minor_small_arms_arsenal_jinan_key: "Integrate Jinan Arsenal"
 CHN_integrate_minor_small_arms_arsenal_jinan_desc_key: "Created as the Shandong Machinery Bureau by Governor Ding Baozhen in 1875, it acquired machinery needed to produce weapons a few years later in 1883. It began producing a series of light arms derived from western designs, quickly expanding its industrial base to producing increasingly large amounts of rifles and other infantry equipment. Renamed Shandong Arsenal by the Beiyang Government, it saw further production and its final name as Jinan Arsenal under Zhang Zhongchang's rule."

 CHN_integrate_minor_small_arms_arsenal_jinling_key: "Integrate Jinling Arsenal"
 CHN_integrate_minor_small_arms_arsenal_jinling_desc_key: "Jinling Machinery Manufacturing Bureau, built atop the old Xitian Temple site by late Qing Dynasty reformer Li Hongzhang in 1865, quickly became one of China's venerable weapons production depots in Eastern China. Referred sometimes as \"the cradle of China's national military industry\", it became known for its ability to churn out rifles for the armies of the southern Zhili clique. Renamed Jinling Arsenal, it became the focal point of Sun Chuanfang efforts to build a modern Chinese army along German lines. Staffed with German technical advisors, it has been modernised into a production powerhouse for the League of Eight Provinces."

 CHN_integrate_minor_small_arms_arsenal_chongqing_key: "Integrate Chongqing Arsenal"
 CHN_integrate_minor_small_arms_arsenal_chongqing_desc_key: "The disruption caused by various wars in Eastern China, including recent developments following the collapse of Qing authority, have pushed some relocations of production infrastructure towards the hinterlands. While the extent to which these moves were planned versus hasty opportunism is debated, Chongqing has been a willing recipient of these evacuations, creating a burgeoning defence sector of its own. "

 CHN_integrate_minor_small_arms_arsenal_fallback_key: "Integrate Small Arms Arsenal at [FROM.GetName]"
 CHN_integrate_minor_small_arms_arsenal_fallback_desc_key: "[FROM.GetName] has become quite a centre for small arms production, churning out a sizeable amount of rifles, grenades, and ammunition for local armies over the years. Having become its newest masters, it is critical that we make the most out of their expertise for the good of the nation."

#Minor Arsenals - Support Equipment
 CHN_integrate_minor_support_equipment_arsenal_decision: "[CHN_integrate_minor_support_equipment_arsenal_scripted_loc]"
 CHN_integrate_minor_support_equipment_arsenal_decision_desc: "[CHN_integrate_minor_support_equipment_arsenal_desc_scripted_loc]"

 CHN_integrate_minor_light_arms_arsenal_kunming_key: "Expand Southwestern Arsenals"
 CHN_integrate_minor_light_arms_arsenal_kunming_desc_key: "With fears of war looming over the horizon, a scattered but still substantive effort by various governments and patriotic citizens to evacuate China's industry westward into the hinterland yielded results. Yunnan Machine Bureau in Yunnan was one of the larger beneficiaries of this \"patriotic migration\", though ultimately it sits atop a scattered collection of smaller production sites scattered across China's southwest including the Kunming Arsenal and the Guizhou Chishui Arsenal. Bringing all of these western arsenals into our production sphere will allow our industrial potential to continue to grow."

 CHN_integrate_minor_light_arms_arsenal_zhuzhou_key: "Expand Zhuzhou Arsenal"
 CHN_integrate_minor_light_arms_arsenal_zhuzhou_desc_key: "As the military needs of the Zhili clique grew, some experts from Gongxian Arsenal went to the freshly secured province of Hunan to aid in the creation of a new light arms plant at Zhuzhou. While their goals of creating a cutting edge facility fell short due to the instability Hunan faced following the collapse of the League, Hunan sits at the crossroads of the nation and in turn it is imperative that we invest in expanding existing facilities there accordingly."

 CHN_integrate_minor_light_arms_arsenal_dihua_key: "Expand Dihua Arsenal"
 CHN_integrate_minor_light_arms_arsenal_dihua_desc_key: "Decades ago, in the far reaches of Xinjiang, Governor Rao Yingqi had enough foresight as he watched the Russians and British play their \"Great Game\" for Central Asia to realise that as China's western-most frontier he had to be prepared for the possibility of foreign incursions. In 1897, with the permission of the Qing government, he purchased German machinery from Shanghai and thus formally established the Xinjiang Machinery Bureau. Production was difficult, stymied by improper site selection causing water to dry up in the summer and winter.\n\nHowever, more recent warlords wisely invested in the plant, renaming it Dihua Arsenal and working to ensure it could produce a steady supply of new weapons as well as repairing existing ones. This helped give them an edge against rebels in the region, and with our newly found mastery over the region it is important that we learn from their frugal, hardy ways."

 CHN_integrate_minor_light_arms_arsenal_fallback_key: "Expand Light arms Arsenal at [FROM.GetName]"
 CHN_integrate_minor_light_arms_arsenal_fallback_desc_key: "[FROM.GetName] has the potential to become quite a centre for light arms production, churning out a sizeable amount of mortars, uniforms, rations, and other support equipment to support our growing forces. It is critical that we make the most out of the region and its expertise for the good of the nation."

