 defend_nanjing_ANQ: "The Defense of Nanjing"
 defend_nanjing_ANQ_desc: "\"The Fool's\" Gambit appears to have paid off! Having managed to seize the Southern Capital, it is but merely a matter of time before Chen secures his ambitions as the New League Marshal. No more shall the people be beholden to foreign interests, nor will Qi Xieyuan further sink his teeth into the League.\nAs long as Nanjing is within [ROOT.GetLeader]'s grasp, we will retain the benefits of this spirit for the duration of the League War. §RHowever should Nanjing fall from our hands, we will lose this spirit!§!\n\nNonetheless, we retain the upper hand. Fu Zhan!"
 defend_nanjing_CHI: "The Defense of Nanjing"
 defend_nanjing_CHI_desc: "It is a glorious day for the Chinese nation! Not only has the White Sun managed to advance far beyond the MinGan Insurgent Zone, the proud National Revolutionary Army has successfully secured the chosen capital of the Guofu, Dr. Sun. With the Southern Capital secured, the nation is sure to follow.\nAs long as Nanjing is within [ROOT.GetLeader]'s grasp, we will retain the benefits of this spirit for the duration of the League War. §RHowever should Nanjing fall from our hands, we will lose this spirit!§!\n\nNonetheless, we retain the upper hand. Fu Zhan!"
 defend_nanjing_LEP: "The Defense of Nanjing"
 defend_nanjing_LEP_desc: "Besieged upon all sides and beset by enemies both internally and externally, the League but retains two strengths: control of the Southern Capital, and the brave, modern and model Wusheng Lianjun. The League Marshal cannot allow such perfidious deriders to co-opt his rightful mantle!\nAs long as Nanjing is within [ROOT.GetLeader]'s grasp, we will retain the benefits of this spirit for the duration of the League War. §RHowever should Nanjing fall from our hands, we will lose this spirit!§!\n\nNonetheless, we retain the upper hand. Fu Zhan!"
 defend_nanjing_SHD: "The Defense of Nanjing"
 defend_nanjing_SHD_desc: "In a most curious turn of events, it would appear that it was not Chen Tiaoyuan, the League Marshal nor the vile Kuomintang radicals that managed to secure the Southern Capital. Instead it was [ROOT.GetLeader] and his loyal cadres! Under his watch, a new Eastern Polity shall rise...\nAs long as Nanjing is within [ROOT.GetLeader]'s grasp, we will retain the benefits of this spirit for the duration of the League War. §RHowever should Nanjing fall from our hands, we will lose this spirit!§!\n\nNonetheless, we retain the upper hand. Fu Zhan!"

