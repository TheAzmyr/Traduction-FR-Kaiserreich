 china_faction_tenets_northern_zhili_desc: "§LRuled by the magnanimous \"King of Baoding\" Cao Kun and the renowned \"Jade Marshal\" Wu Peifu, the Northern Zhili clique owes its ancestry to Feng Guozhang's clique of the Beiyang New Army, and even further back to the Viceroy of Zhili, the \"Chinese Bismarck\" Li Hongzhang. Far more politically conscious of the popular masses desires for political reform, the North Zhili Clique sports a history of \"earnest\" reforms.\n\nHowever many lambaste the Zhili for being nothing more than warlords, with their internal divides and Guanxi network system worsening matters. Split between Cao's Jinbao faction and Wu's Luoyang faction, the Zhili's ideals are multi-faceted. Although one thing they are united in is the Zhili's role in China's unification.\n\nWith Cao Kun's faction relying on his political heavyweight career, ruling position within the Zhili Clique as a whole, and his hallmark constitution, they promote a series of cautious modernisation of the Chinese nation and the continuation of Beiyang's legacy. In contrast, Wu Peifu's faction promotes an intellectually minded Confucian Democratic Republic, hoping to remedy the mistakes of the Beiyang Republic in a form of genuine reformist intent.§!"
 china_faction_tenets_southern_zhili_desc: "§LThe lasting legacy of the \"Smiling Tiger\" Sun Chuanfang, the Southern Zhili Clique shares similar ancestry to the North Zhili Clique. With its progenitors being Li Hongzhang and Feng Guozhang, the South Zhili would split from their Northern relatives following the rise of the Three Supervisors of the Yangtze River. That being Feng Guozhang, Li Chun and Wang Zhanyuan.\n\nFurther emboldened by Wang Zhanyuan's power plays and Feng's death, the South Zhili would ultimately come into their own under Sun Chuanfang. With the formation of the League of Five Provinces, the Southern Zhili cemented their dominance within China's Eastern Coast. However ideologically the Southern Zhili are far from coherent, with the numerous members all espousing their own tenets.\n\nWith Sun Chuanfang promoting a sense of enlightened despotic republicanism, Qi Xieyuan in contrast promotes a policy of autocratic concessionist rule, with Chen Yi landing himself in a peculiar position as a Southern Zhili member that retains extensive ties to both Japan, and has sympathies for the ideals of the old Tongmenghui.§!"
 china_faction_tenets_manchu_qing_desc: "§LMuch detested by the Chinese people, the monarchy did not truly die in 1911. With the fire of monarchism continually championed by Kang Youwei, Liang Qichao, the Royal Family and other monarchical groups. Restored to prominence in a false gesture by the Zhili Clique, the monarchist groups within the Assembly were never truly satisfied with their position as second fiddle to Republicans.\n\nFollowing a period of Zhili weakness, the \"Manchu Coup\" was launched, seizing control of the Central Government and placing it in the hands of the Xuantong Emperor. Ruling through the Mandate of Heaven, and with various reformers and intellectuals at their side, the Restorationists champion a reformed Monarchy, one progressed onwards from the failures that led to the Xinhai Revolution.§!"
 china_faction_tenets_fengtian_desc: "§LThe Anguojun Government, formally the National Pacification Army Government, is the supposed last vestiges of the original Beiyang Republic. Or at least, such a statement is claimed by Grand Marshal Zhang Zuolin, its ruling figure. Underneath the surface however, the Anguojun is but another source of legitimacy with which Zhang Zuolin clings onto any claim of national legitimacy.\n\nGrouping together the many factions of the Fengtian Clique, such as the Shaoshuai Clique of Zhang Xueliang, the Shikan Clique of Yang Yuting, and the Zhang Clique, the Anguojun also incorporates those disparate factions from its time in Beijing. Carrying with it the legacy of 1928, the Shenyang Assembly sports members from the old Anhui Clique; not too dissimilar to the membership of the Jiwei club, the Old and New Communications Cliques, the Pro-Japanese Concordia Association, and finally any Beiyang bureaucrats ejected from the Beijing Assembly or Zhili. Dysfunctional at best, it is a situation held together by the sheer force of the Old Marshal alone.§!"
 china_faction_tenets_federalists_desc: "§LOwing a similar legacy to the Revolutionary Movements of the Xinhai Revolution, the Federalist movement can find its true ancestor in the form of the Tongmenghui. Further advanced by the intellectual musings of the legendary Zhang Taiyan, Liang Qichao, Song Jiaoren, and numerous others, the \"Provincial Constitution Movement\" would see rapid strides in provinces all around the nation. With Zhejiang, Hunan, Guangdong, Sichuan and Yunnan being the most successful.\n\nFollowing the developments of the Warlord Era, the Federalist movement would become a natural development as power moved from the Central Government towards the provincial level, and the status of the province rose. Seeing its first implementation in Hunan under Zhao Hengti, and in Zhejiang under the Zhejiang Autonomy Movement, Federalism would see further adoption and consideration throughout the nation.\n\nSplit ideologically, the Federalist movement carries with it the group that espouse \"bottom up\" Federalism, such as Li Jiannong and Zhao Hengti. \"Top Down\" Federalism as espoused by Tang Jiyao, and the well-field Federalist system promoted by Chen Jiongming. Seen as an alternative revolutionary movement to the Kuomintang, the Federalists saw little success in traditionally centralist North of the country, with their biggest proponents being minor parties within Beijing.§!"
 china_faction_tenets_left_kuomintang_desc: "§LThe Kuomintang finds its origins in the Qing-era Revolutionary secret society, the Tongmenghui. Its founder Sun Yat-sen hoped to expel the Manchu Qing and establish a new Chinese Republic which occurred under the Xinhai Revolution. Disgusted with the Beiyang Warlords, Sun established a rival government in Guangzhou in collaboration with other Southern Republicans, such as Chen Jiongming's Federalists. After Sun and Chen had a falling out, the former came into contact with the Internationale, which sent him assistance through Russian exile advisors.\n\nThe Bolsheviks helped Sun revolutionise the Kuomintang in the Reorganisation of 1924, which saw the Party adopt the principles of Democratic Centralism with the goals to unify China under a One-Party State, during which the Party would enact political tutelage to prepare China for democracy and promote Sun's Three Principles of Minsheng, Minzu, and Minquan. After Sun's death, the Kuomintang would become beset with factionalism between the leftists who supported the alliance with the Chinese Syndicalist League and the rightists who opposed it.\n\nAfter the Northern Expedition collapsed and Chiang Kai-shek was killed, the Central Committee fled to Paris with remnants maintaining an Insurgency in the MinGan region. The Left Kuomintang seeks to complete the Unification of China and lead the Socialist Revolution in Asia. There can be no doubt that socialism is the natural conclusion of the Three Principles!§!"
 china_faction_tenets_right_kuomintang_desc: "§LThe Kuomintang finds its origins in the Qing-era Revolutionary secret society, the Tongmenghui. Its founder Sun Yat-sen hoped to expel the Manchu Qing and establish a new Chinese Republic which occurred under the Xinhai Revolution. Disgusted with the Beiyang Warlords, Sun established a rival government in Guangzhou in collaboration with other Southern Republicans, such as Chen Jiongming's Federalists. After Sun and Chen had a falling out, the former came into contact with the Internationale, which sent him assistance through Russian exile advisors.\n\nThe Bolsheviks helped Sun revolutionise the Kuomintang in the Reorganisation of 1924, which saw the Party adopt the principles of Democratic Centralism with the goals to unify China under a One-Party State, during which the Party would enact political tutelage to prepare China for democracy and promote Sun's Three Principles of Minsheng, Minzu, and Minquan. After Sun's death, the Kuomintang would become beset with factionalism between the leftists who supported the alliance with the Chinese Syndicalist League and the rightists who opposed it.\n\nThe Rightists retreated to Guizhou following the failure of the Northern Expedition as the leftist cowards of the Central Committee fled to Paris. The Right Kuomintang hopes to fulfil Sun's dream by completing the National Revolution, without the scourge of socialism infecting the Three Principles. The New China will not be built on disgusting materialist interpretations of Sanmin doctrine!§!"
 china_faction_tenets_national_protection_alliance_desc: "§LTruly a curious and peculiar grouping of warlords, opportunists, and other malfeasant individuals, the \"National Protection Alliance\" ostensibly claims its legacy to that of Cai E, Li Liejun and Tang Jiyao's \"National Protection Army\", or the Huguojun. Whilst their namesake espoused noble ideals of fighting an ultimate, total, war of national salvation to deny a despotic madman his autocratic ambitions, the National Protection Alliance of the current era could not be any more different.\n\nInstead promulgating and reinforcing provincial despots and their control over their provinces, the National Protection Alliance is a dysfunctional grouping of disparate characters united in their own preservation of their sole self-interest. Many observers, and most adamantly their rivals, claim that the warlord faction will most certainly not last, and serves only to continue the Warlord Era.§!"
 china_faction_tenets_geacps_desc: "§LPerhaps decried as the worst fate to have fallen the Chinese people, the Japanese would appear to have sunk their ever salivating mouths into the China's rotting corpse, and with it they have left a shell of its skeleton in its place. Held together by the Japanese Kwantung Army and their local collaborationist allies, the Japanese Empire has finally extended its influence far beyond the games of the Old Marshal.\n\nWith no coherent ideology shared by their contemporaries bar pro-Japanese attitudes, the leading figures of this government are decried as collaborators, \"Hanjian\", and utterly detested by the native populace. Causing undue suffering and tremendous national trauma, it means nothing to Tokyo so much as Japanese businesses continue to rake in profits, and the collaborators selfish greed is satiated.§!"
 china_faction_tenets_independent_desc: "§LIn the chaos of the warlord era, many governors operated with total autonomy from the governments in Beijing or Guangzhou. Such unaligned warlords are flexible in their outlook and will attempt to maintain their autonomy in the ever-changing political landscape...§!"

