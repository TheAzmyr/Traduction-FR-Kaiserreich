 worldnews.484.t: "Proclamation of the Turkish Republic"
 worldnews.484.d: "Since the defeat of the Ottoman Empire in the Desert War, the Turks have suffered from internal struggles and political turmoil. Governments were overthrown, the people became increasingly unhappy and the very identity of the Turkish nation was questioned. However, under the leadership of [TUR.GetLeader], a new government has managed to gain the trust of the populace, and the chaos has begun to die down.\nToday, [TUR.GetLeader] has proclaimed the birth of the Republic of Turkey, heralding a new era for the people of Anatolia. By doing so, he officially abolished the Ottoman Empire, a realm that had existed for hundreds of years and was once considered to be an \"eternal state\". Now, a more democratic and overall modern nation lies in its place, and promises to bring the Turkish people a brighter future."
 worldnews.484.a: "The final nail in the Empire's coffin..."

 worldnews.485.t: "Italian Civil War Resumes"
 worldnews.485.d.srioffensive: "Ever since the armistice that ended the Italian Civil War twenty years ago, Italy has been in an uneasy state of peace. However, after Black Monday and the withdrawal of Austrian troops from the Italian peninsula, few believed the peace would last much longer.\n\nAfter rising tension across the world, the Socialist Republic of Italy has taken the initiative and declared war on the opposing Italian regime, denouncing them as an \"artificial state, propped up by imperialist powers\", and vowing to fulfil the unification of Italy. Volunteers and supplies have begun to flood in from the world's major power blocs, hoping to secure the Italian peninsula in their sphere of influence, as the country's dormant civil war has ignited once again."
 worldnews.485.d.sridefensive: "Ever since the armistice that ended the Italian Civil War twenty years ago, Italy has been in an uneasy state of peace. However, after Black Monday and the withdrawal of Austrian troops from the Italian peninsula, few believed the peace would last much longer.\n\nTo the surprise of international observers, the anti-syndicalist regimes in Italy have taken the initiative and declared war on [SRI.GetNameDef], denouncing them as a puppet state controlled from Paris, and vowing to fulfil the unification of Italy. Volunteers and supplies have begun to flood in from the world's major power blocs, hoping to secure the Italian peninsula in their sphere of influence, as the country's dormant civil war has ignited once again."
 worldnews.485.a: "Will Italy ever find peace?"
 worldnews.485.b: "We shall prevail!"

 worldnews.486.t: "Chaos in Arabia!"
 worldnews.486.d: "Terror and chaos has erupted today following the victory of the Ikhwan in their recent revolt against the previous Arabian government. In Faisal Al-Duwaish's efforts to solely cement power over the deserts of Arabia, various other factions and tribes have risen up in revolt against his rule!\n\nAlready, al-Duwaish has rallied loyal tribesman to his cause as several other factions do the same. It is unclear if the Ottomans will interfere in this chaotic conflict, or how this will affect the balance of power in the middle east. However, only time can tell what will become of this renewed bloodshed in Arabia."
 worldnews.486.a: "Disturbing..."

  worldnews.487.t: "France Declares a Fourth Republic"
  worldnews.487.d.start: "After over a decade of languish in Africa, the Algiers government finally found its way home to Paris after a seemingly impossible campaign. With the country beginning to heal, the French government under [NFA.GetLeader] has announced the finalisation of a new constitution, and with it, has officially declared a Fourth French Republic."
  worldnews.487.d.end: "Already diplomats have begun sending their congratulations to the [NFA.GetRulingParty] government and foreign investors have regained a warming confidence in reentering the French market."
  worldnews.487.d.libs: "$worldnews.487.d.start$\nCoinciding with a liberal resurgence in the new Republic's government, [NFA.GetLeader] has promised the new architecture of French law will protect the rights of workers, uphold France's national values, and importantly maintain its civil liberties. $worldnews.487.d.end$"
  worldnews.487.d.cons: "$worldnews.487.d.start$\nCoinciding with a conservative initiative in the new Republic's government, [NFA.GetLeader] has promised the new architecture of French law will protect the rights of workers, uphold France's national values, and importantly maintain its national security. $worldnews.487.d.end$"
  worldnews.487.d.gamer: "$worldnews.487.d.start$\nCoinciding with a authoritarian turn in the new Republic's government, [NFA.GetLeader] has promised the new architecture of French law will protect the rights of workers, uphold France's national values, and importantly maintain its national security. $worldnews.487.d.end$"
  worldnews.487.a: "For a prosperous tomorrow!"
  worldnews.487.b: "A welcoming development!"
  worldnews.487.c: "A familiar neighbour returns."
  worldnews.487.e: "Europe is lost..."
  worldnews.487.f: "Interesting."
