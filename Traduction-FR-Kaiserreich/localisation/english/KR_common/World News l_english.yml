 worldnews_wk2_neutral_USA: "And the eagle shall watch from afar..."
 worldnews_wk2_neutral_other: "War is hell."

# Russia starts the war
 worldnews.1.t: "Russia Invades the Reichspakt"
 worldnews.1.d.starts_wk: "For two decades, Germany and Russia have been at peace. Despite the animosity left by Russian defeat in the Great War, the price of five years of foreign and civil war was steep - and neither side wished to pay it again. Not everyone was convinced that this would last.\n\nToday, the sceptics were proven correct: after years of military rearmament and revanchist sentiment, Russia has repudiated the Treaty of Brest-Litovsk and proclaimed their intent to forcefully reverse what they describe as German overlordship over Eastern Europe. As Germany and her allies mobilise against this long-feared threat, Russian artillery strikes have been reported on German positions across the Russian border - the inauguration of the second great war in a generation to shake the continent of Europe."
 worldnews.1.d.joins_wk: "While long anticipated, the outbreak of war between the Internationale and Germany was a dramatic shock - the last time there was war between the great powers of Europe, it quickly spiralled to include the entire continent. Even if they wouldn't act instantly, it was already obvious that Russia, Germany's long-bitter eastern nemesis, has been growing more belligerent in recent years.\n\nAfter much anticipation, [RUS.GetLeader] made a speech early this morning declaring that, in light of recent years, German hegemony over the world has never been more of a myth. While it only obliquely referenced the war, the speech was otherwise bellicose - and was followed by aggressive army postures along Russia's border. Once more, Germany must fight a war on two fronts."
 worldnews.1.d.sov: "For two decades, Germany and the Third Internationale have been at peace. Despite their ideological opposition to each other, the horrors of the Great War weighed on all - and neither side was prepared to repeat them. Not everyone was convinced that this would last.\n\nToday, the sceptics were proven right: after years of military rearmament and revanchist sentiment, Russia has repudiated the Treaty of Brest-Litovsk and proclaimed their intent to forcefully reverse what they describe as German overlordship over Eastern Europe. As Germany and her allies mobilise against this long-feared threat, the rest of the Internationale has issued mobilisation orders of their own in support of their ally - the inauguration of the second great war in a generation to shake the continent of Europe."
 worldnews_rus_vs_ger_RUS: "We will march through the Brandenburg Gate."
 worldnews_rus_vs_ger_GER: "Ready the Ostwall."
 worldnews_rus_vs_ger_GER_allies: "Our bonds will not be broken."
 worldnews_rus_vs_ger_FRA: "Germany finally shows weakness..."
 worldnews_rus_vs_ger_ENG: "I suppose it's nearly time, then."
 worldnews_rus_vs_ger_INT_allies: "The war that will drive the people to arms."
 worldnews_rus_vs_ger_NFA: "Their battle casts a shadow over France..."
 worldnews_rus_vs_ger_ENT: "The socialists could never pass up the chance, surely..."
 worldnews_rus_vs_ger_ENT_allies: "And if Germany is busy in the east, then..."
 worldnews_rus_vs_ger_JAP: "Let them fight..."

# France starts the war
 worldnews.2.t: "War in Western Europe"
 worldnews.2.d.starts_wk: "For two decades, Germany and the Third Internationale have been at peace. Despite their ideological opposition to each other, the horrors of the Great War weighed on all - and neither side was prepared to repeat them. Not everyone was convinced that this would last.\n\nToday, the sceptics were proven right: after years of rising revanchism and military expansion, the French government in Paris officially declared that it was no longer bound by the Treaty of Versailles, and has proclaimed revolutionary war to reclaim its lost territory and liberate the German proletariat, with Berlin denouncing France as a rogue state in response. Already, French and German forces have traded fire along Alsace-Lorraine - the inauguration of the second great war in a generation to shake the continent of Europe."
 worldnews.2.d.joins_wk: "While long anticipated, the outbreak of war between Russia and Germany was a dramatic shock - the last time there was war between the great powers of Europe, it quickly spiralled to include the entire continent. Even if they wouldn't act instantly, all could see that the Third Internationale, Germany's rivals to the west, has been becoming more assertive in recent years.\n\nFollowing some tense weeks, [FRA.GetLeader] made a speech early this morning describing the war as \"the spark of the final conflict,\" and declaring that France is obligated to act in this pivotal moment. While not directly referencing Russia, the intent towards Germany was clear, confirmed by large army movements along Alsace-Lorraine. Once more, Germany must fight a war on two fronts."
 worldnews_int_vs_ger_FRA: "Arise, ye prisoners of starvation."
 worldnews_int_vs_ger_ENG: "And Britain will be there."
 worldnews_int_vs_ger_RUS_socialist: "We will do what Kerensky could not."
 worldnews_int_vs_ger_INT_allies: "The final conflict."
 worldnews_int_vs_ger_GER: "Germany, united, has never been defeated."
 worldnews_int_vs_ger_GER_allies: "The revolution will end here."
 worldnews_int_vs_ger_RUS: "But if Germany is distracted in the west..."
 worldnews_int_vs_ger_NFA: "May the Communards choke on their ambitions."
 worldnews_int_vs_ger_ENT: "This is it. We'll never get a better chance."
 worldnews_int_vs_ger_ENT_allies: "Their war, soon to become ours."
 worldnews_int_vs_ger_JAP: "The West looks away..."

# Germany starts the war, vs Russia
 worldnews.3.t: "Germany Invades Russia"
 worldnews.3.d.starts_wk: "For two decades, Germany and Russia have been at peace. Despite the animosity left by Russian defeat in the Great War, the price of 5 years of foreign and civil war was steep - and neither side wished to pay it again. Not everyone was convinced that this would last.\n\nToday, the sceptics were proven right: after years of rising militarisation and challenges to the German world order, Germany has declared that Russia has repeatedly breached the Treaty of Brest-Litovsk, and resolved to once more force Russia to abide it. With Russia rejecting the German ultimatum, German forces have been sighted opening engagements across the Russian border, from the Baltics to the Black Sea - the inauguration of the second great war in a generation to shake the continent of Europe."
 worldnews.3.d.joins_wk: "While long anticipated, the outbreak of war between the Internationale and Germany was a dramatic shock - the last time there was war between the great powers of Europe, it quickly spiralled to include the entire continent. Even if they wouldn't act instantly, it was already obvious that Russia, Germany's long-bitter eastern nemesis, has been growing more belligerent in recent years.\n\nWhat nobody expected was for Germany to be the one to fire first - just today, the German chancellor accused Russia of systematically undermining both the Treaty of Brest-Litovsk and global stability as a whole alongside the Internationale in a naked attempt to reimpose their rule over Eastern Europe - before ordering attacks along the Russian border. Once more, Germany must fight a war on two fronts."
 worldnews.3.d.sov: "For two decades, Germany and the Third Internationale have been at peace. Despite their ideological opposition to each other, the horrors of the Great War weighed on all - and neither side was prepared to repeat them. Not everyone was convinced that this would last.\n\nToday, the sceptics were proven right: after years of rising militarisation and challenges to the German world order, Germany has accused Russia of repeatedly breaching the Treaty of Brest-Litovsk with the Third Internationale's endorsement, and declared their intent to enforce the treaty. Socialist governments in Europe and beyond are mobilising their armies and vowing to come to Russia's defence - the inauguration of the second great war in a generation to shake the continent of Europe."
 worldnews_ger_vs_rus_RUS: "They will join Napoleon, then."
 worldnews_ger_vs_rus_GER: "This time, we will not stop short."
 worldnews_ger_vs_rus_GER_allies: "Ours, again, will be the winning team."
 worldnews_ger_vs_rus_FRA: "The enemy of my enemy..."
 worldnews_ger_vs_rus_ENG: "They can't be serious!"
 worldnews_ger_vs_rus_INT_allies: "They will not get away with it for long."
 worldnews_ger_vs_rus_NFA: "You don't think there's something more important?"
 worldnews_ger_vs_rus_ENT: "A horrible sense of priority!"
 worldnews_ger_vs_rus_ENT_allies: "If Germany is hell-bent on distracting itself..."
 worldnews_ger_vs_rus_JAP: "Hah! May they wear each other to dust."

# Germany starts the war, vs Internationale
 worldnews.4.t: "War in Western Europe"
 worldnews.4.d.starts_wk: "For two decades, Germany and the Third Internationale have been at peace. Despite their ideological opposition to each other, the horrors of the Great War weighed on all - and neither side was prepared to repeat them. Not everyone was convinced that this would last.\n\nToday, the sceptics were proven correct: after years of rising militarisation and challenges to the German world order, Berlin has accused the Internationale of trying to undermine peace and stability in Europe and abroad, and declared its intent to put down its revolutionary governments by force. As Paris and her allies swear vengeance against reaction, French positions near Verdun, Nancy, and more have come under fire once again - the inauguration of the second great war in a generation to shake the continent of Europe."
 worldnews.4.d.joins_wk: "While long anticipated, the outbreak of war between Russia and Germany was a dramatic shock - the last time there was war between the great powers of Europe, it quickly spiralled to include the entire continent. Even if they wouldn't act instantly, all could see that the Third Internationale, Germany's rivals to the west, has been becoming more assertive in recent years.\n\nWhat nobody expected was for Germany to be the one to fire first - early today, the German chancellor accused the Internationale of orchestrating destabilisation across the world and aiding Russia as part of a \"league of chaos\", alleged actions described as acts of war - and followed this by mobilising the Heer along the French border. Once more, Germany must fight a war on two fronts."
 worldnews_ger_vs_int_FRA: "They will not pass."
 worldnews_ger_vs_int_ENG: "We'll keep the red flag flying here."
 worldnews_ger_vs_int_RUS_socialist: "But this isn't 1917."
 worldnews_ger_vs_int_INT_allies: "They will not escape the tide of history."
 worldnews_ger_vs_int_GER: "This revolution will be crushed."
 worldnews_ger_vs_int_GER_allies: "There was no other choice."
 worldnews_ger_vs_int_RUS: "May they never see Paris."
 worldnews_ger_vs_int_NFA: "The Commune dooms France to more humiliation."
 worldnews_ger_vs_int_ENT: "It took them long enough."
 worldnews_ger_vs_int_ENT_allies: "Germany finally corrects its mistake."
 worldnews_ger_vs_int_JAP: "Germany overextends itself."

 worldnews.7.t: "Crisis on the Danube"
 worldnews.7.d.pluralism: "During the Austro-Hungarian Ausgleich of 1937, the Austrians promised the autonomous states of their empire that the minorities in Transleithania would also receive autonomy. The Hungarians, however, were unwilling to oblige with the dismantlement of their state and privileges within the Monarchy.\n\nIn consequence, the Austrians have announced their intention to both humiliate Hungary and liberate the Slovaks, Transylvanians and Ruthenes by force, and already skirmishes have begun along the Austro-Hungarian border.\n\nOnly time will tell the fate of the former Dual Monarchy."
 worldnews.7.d.illyria: "During the Austro-Hungarian Ausgleich of 1937, the Austrian delegates promised their Hungarian counterparts that the historic Kingdom of Croatia - added to the newly created Kingdom of Illyria a decade ago - would be returned to the Transleithanian half of the Empire. The Hungarians soon attempted to move into Croatia-Slavonia, but were met by Illyrian troops on the border, who refused to allow the Hungarians into their land.\n\nSkirmishes between the Hungarians and Illyrians have now spiralled into a war that pits the two powerhouses of the Dual Monarchy in Austria and Hungary against the former autonomous components, all of which are fearful of renewed Dualism. Galicia-Lodomeria, however, is being eyed by its neighbours..."
 worldnews.7.d.hungary: "During the Austro-Hungarian Ausgleich of 1937, the Austrian delegates promised their Hungarian counterparts that the historic Kingdom of Croatia - added to the newly created Kingdom of Illyria a decade ago - would be returned to the Transleithanian half of the Empire.The Hungarians soon demanded that Vienna fulfil their end of the bargain, but the Imperial Government unexpectedly refused. The angered Hungarians attempted to retake Croatia-Slavonia by force, but were rebuffed by the Illyrian troops.\n\nNow Austria has entered the conflict in favour of the Illyrians, vowing to end Hungary's delusions of mastery over the Empire."
 worldnews.7.a: "The stability of Central Europe is threatened."
 worldnews.7.b: "The contradictions of imperialism are self-evident."

 worldnews.10.t: "Austria-Hungary Federalises"
 worldnews.10.d: "For the past few decades, the Austro-Hungarian Empire has decentralised authority from Vienna and Budapest, most prominently with the creation of Illyria in 1927. Now that process has taken another great leap forward, with the creation of [AUS.GetNameDef].\n\nThe Monarchy has restructured its internal structures to be more representative, while institutionally bringing its lands closer together. With the replacement of a decentralised, squabbling Empire with a unified state, the balance of power in Europe has shifted against all enemies of the status quo and the Habsburgs."
 worldnews.10.a: "Will it truly change anything?"
 worldnews.10.b: "Their conservative \"reform\" cannot stop the revolution!"

 worldnews.13.t: "\"Our Finest Hour\""
 worldnews.13.d: "British politician and former Lord of the Admiralty Winston Churchill has published a new book, part of an emerging genre known as \"alternate history\", and concerning the Great War.\n\nThe story takes the perspective of a young British soldier returning from a victorious Gallipoli campaign amid a world radically different from our own. In this timeline, Theodore Roosevelt and his Bull Moose Party win the 1912 American presidential elections, leading to an American entry in the Weltkrieg and an Entente victory. A defeated and partially occupied Germany is gripped by constant economic and political crises, witnesses the defeat of the Whites in the Russian Civil War, and is couped by a bitter and extremely nationalist Adam Dressler. He leads the German Workers Party who follow the ideology of \"People's Socialism\", an extreme version of National Populism.\n\nThe novel ends with the beginning of a three-sided war between Dressler's \"New Reich\", the Western Entente led by the dominant British Empire, and a Soviet Russia led by Sergey Kirov. The book has divided critics, with some praising its attention to detail, while others criticise it for large flaws in historical logic. Churchill has commented that \"Something like this could have happened in another universe\"."
 worldnews.13.a: "What childish fantasy."

 worldnews.16.t: "The Chilean-Argentinian War!"
 worldnews.16.d: "Tensions have been running high between the two regional powers for years now as the ideological differences drove the nations further and further apart.\n\nSupport by Chile for the FOP in Patagonia and the incapacity of Argentina to quell the rebellion have finally come to blows as a joint offensive by the Argentinian Army and Armada was met with heavy resistance on the Rio Negro with Chilean forces opening fire on the advancing Argentinian troops."
 worldnews.16.a: "A troubling development."
 worldnews.16.b: "Argentina will be reunited!"

 worldnews.17.t: "The Cairo Congress"
 worldnews.17.d: "Leaders of many countries within the Middle east from [PER.GetNameDef] to Arabia to Cyrenaica have gathered in Cairo to discuss the Ottoman issue.\n\nMany predict that Egypt will dominate the Congress as she lays out a plan for the Middle East without the Ottoman Empire. However, time will tell if this will be just sowing the seeds for conflict or peace."
 worldnews.17.a: "I wonder where I've seen this before..."

 worldnews.18.t: "Foundation of the Belgrade Pact"
 worldnews.18.desc_rom_gre: "Serbia, Romania and Greece, the three Balkan members of the Entente, all with revanchist views of their own, have recently gathered to a common table of negotiations and have announced the beginning of the Belgrade Pact. While this pact puts a lot of focus on cultural discussion and preserving Balkan identities, it is also a military alliance between the participants, seemingly directed at the country separating them and holding their \"ancestral lands\".\n\nThis new development is a big thorn in Bulgarian domination of the Balkans, but only the incoming reaction of the other Central Powers can determine whether it will yield any fruit."
 worldnews.18.desc_only_romania: "Serbia, Romania and Greece, the three Balkan members of the Entente, all with revanchist views of their own, have recently gathered to a common table of negotiations. While Greece has distanced itself from creating a military alliance, Serbia and Romania have announced the beginning of the Belgrade Pact. This pact puts a lot of focus on cultural discussion and preserving Balkan identities, but it is also seemingly directed at the country on their southern border holding their \"ancestral lands\".\n\nThis new development is a big thorn in Bulgarian domination of the Balkans, but only the incoming reaction of the other Central Powers can determine whether it will yield any fruit."
 worldnews.18.desc_only_greece: "Serbia, Romania and Greece, the three Balkan members of the Entente, all with revanchist views of their own, have recently gathered to a common table of negotiations. While Romania has distanced itself from creating a military alliance, Serbia and Greece have announced the beginning of the Belgrade Pact. This pact puts a lot of focus on cultural discussion and preserving Balkan identities, but it is also seemingly directed at the country separating them and holding their \"ancestral lands\".\n\nThis new development is a big thorn in Bulgarian domination of the Balkans, but only the incoming reaction of the other Central Powers can determine whether it will yield any fruit."
 worldnews.18.a: "Hopefully the Balkans won't start another world war."
 worldnews.18.b: "Together against Bulgaria!"
 worldnews.18.c: "This can't be good..."

 worldnews.19.t: "The Fifth Anglo-Afghani War"
 worldnews.19.d: "After the Weltkrieg, as the British Raj collapsed into turmoil and warfare, the neighbouring Kingdom of Afghanistan took advantage of this as an opportunity to seize Peshawar and Quetta, both border regions of the Dominion. However, the Afghani government's attempts to modernise over the last decades have been met with fierce resistance from the conservative elements within the country. King Amanullah Khan now hopes to use the turmoil in Lahore following the death of George V to his advantage.\n\nBy repeating the success of the Fourth Anglo-Afghan War, the king hopes to silence the conservative opposition and bring new lands to the crown. However, international experts do not put much hope in the tiny mountain nation winning this conflict."
 worldnews.19.a: "Who cares about Afghanistan?"

 worldnews.24.t: "Oswald Mosley Elected Chairman of the TUC"
 worldnews.24.d: "The 1936 Trade Union Congress in the Union of Britain was made out to be decisive. Chairman Tom Mann declared his resignation, causing the three major factions in the Union - Maximists, Autonomists, and Federationists - to butt heads over the position.\n\nAnd as the dust settled, Oswald Mosley, the current Deputy Chairman and leader of the Maximist movment, has been appointed as the new Chairman. Mosley's faction supports a strong central government and full state control of the economy, and are much more in favour of military action and British nationalism than any other faction."
 worldnews.24.a: "Interesting."

 worldnews.25.t: "Niclas y Glais Elected Chairman of the TUC"
 worldnews.25.d: "The 1936 Trade Union Congress in the Union of Britain was made out to be decisive. Chairman Tom Mann declared his resignation, causing the three major factions in the Union - Maximists, Autonomists, and Federationists - to butt heads over the position.\n\nAnd as the dust settles, Welsh poet and leader of the Autonomists, Niclas y Glais, has been sworn in as the new Chairman. The Autonomists support further decentralisation of the Union of Britain and even greater autonomy to the Welsh and Scottish nations, perhaps even full independence."
 worldnews.25.a: "Interesting."

 worldnews.26.t: "Sylvia Pankhurst Elected Chairwoman of the TUC"
 worldnews.26.d: "The 1936 Trade Union Congress in the Union of Britain was made out to be decisive. Chairman Tom Mann declared his resignation, causing the three major factions in the Union - Maximists, Autonomists, and Federationists - to butt heads over the position.\n\nAnd as the dust settled, Sylvia Pankhurst, the leader of the Federationist dissidents, was elected the new Chairman, or Chairwoman in this case. Pankhurst is one of only a few female leaders on the planet, and her ideology of a radical feminist and egalitarian approach fit this situation."
 worldnews.26.a: "Interesting."

 worldnews.27.t: "Arthur Horner Elected Chairman of the TUC"
 worldnews.27.d: "The 1936 Trade Union Congress in the Union of Britain was made out to be decisive. Chairman Tom Mann declared his resignation, causing the three major factions in the Union - Maximists, Autonomists, and Federationists -  to butt heads over the position.\n\nAnd as the dust settled, Arthur Horner, the current Welsh Secretary, has been chosen as Mann's successor. He and his establishment Federationists are in favour of keeping the status quo, a position getting harder and harder to maintain in this changing world."
 worldnews.27.a: "Interesting."

 worldnews.28.t: "Edward VIII Crowned as King of Great Britain"
 worldnews.28.d: "George V, the last King of Great Britain and Ireland to have ruled the Home Isles themselves, has passed while in exile in Canada. The first Windsor King's reign shall be remembered with sorrow and sadness, as during it Britain lost both the Weltkrieg and its homeland. The crown was inherited by Edward, Prince of Wales, who now stylises himself as Edward VIII.\n\nKing Edward is a vengeful and ambitious man, and not on good terms with Prime Minister Mackenzie King. He lives on the goal of avenging his father and reconquering the Home Isles, and thus is quite popular among the British exiles in Canada, among others."
 worldnews.28.a: "Interesting."

 worldnews.37.t: "The Fourth Balkan War"
 worldnews.37.d: "A country was reborn in the Balkans after the Weltkrieg - Greater Bulgaria, the titan of the peninsula, uniting all Bulgarian lands and beyond. This kingdom for all Bulgarians was born with bloodshed and war, though, defeating Serbia, Greece and Romania in the Weltkrieg, a move that these three nations are still bitter about today.\n\nThis tension led to the formation of the Belgrade Pact, and this alliance of Balkan states has now declared war on the Tsardom, throwing the region into conflict yet again. Will [BUL.GetLeader] save his nation from this overwhelming force, or will his kingdom be divided once more?"
 worldnews.37.a: "What's with the Balkans and war all the time?"
 worldnews.37.b: "Together for victory!"
 worldnews.37.c: "History shall repeat itself once more!"

 worldnews.43.t: "The Vilnius Uprising"
 worldnews.43.d: "For years, the LAF has been roaming the forests of Lithuania in their brutal partisan war against the Lithuanian government. Highly nationalistic, the LAF has preached rhetoric of anti-Germanism as well as calls for a genuinely ethnic Lithuanian state - attracting radicals from the far right.\nHowever, it would appear that the Lithuanian government's failure to subdue the LAF has led to an outright uprising in Lithuania. Led by their leader Augustinas Voldemaras, LAF troops march proudly down the streets of Vilnius - officially breaking Lithuania with the German nation. While Lithuania may enjoy her newfound complete independence, it is unlikely that the German Empire will tolerate such a threat on its eastern borders. Observers remark that conflict is imminent, and Lithuania's freedom may be short-lived..."
 worldnews.43.a: "Let's see how long they last."

 worldnews.50.t: "War in the Desert"
 worldnews.50.d: "Arab nationalism and Turkish imperialism have finally found themselves at odds as talks over the Sinai-Palestine issue have collapsed after Egypt marched its army through the Sinai desert. Nominally united until 1914, the two leading powers in the Middle East are now set on a course to decide the destiny of the region. Even as the Egyptians can count on an array of allies in the other Arab states, many fear that it won't be enough as the military and economic capacity of the Turkish Empire for now still vastly outclasses that of its rival.\n\nForeign investors are watching the conflict with fear, as the oil reservoirs of the Middle East have become more important than ever with the collapse of authority in the United States."
 worldnews.50.a: "But what about the oil?"
 worldnews.50.b: "We can't let the Empire fall."

 worldnews.58.t: "Democracy Prevails in the Philippines"
 worldnews.58.d: "Having just achieved independence from the United States, the Philippines faced today perhaps one of the most serious challenges any new country could face. Inspired by the Combined Syndicates of America and the Bharatiya Commune, disgruntled army officers marched on Manila to support rebelling peasants and workers.\n\nTheir attempt was quickly thwarted as loyalists units in the army reaffirmed their support for and intervened in favour of the legitimate, democratic Filipino government and drove the rebellious army out of the capital, ending the threat of a Syndicalist coup before it could even hatch."
 worldnews.58.a: "One day they shall join the fold."
 worldnews.58.b: "The United States taught them well."

 worldnews.59.t: "The Army Takes Power in the Philippines"
 worldnews.59.d: "Having just achieved independence from the United States, the Philippines faced today perhaps one of the most serious challenges any new country could face. Inspired by the Combined Syndicates of America and the Bharatiya Commune, disgruntled army officers marched on Manila to support rebelling peasants and workers.\n\nTheir attempt was quickly thwarted as army units intervened in and drove the rebellious army out of the capital and many key points. However, the army decided to seize the power for themselves, with a cabinet of military commanders put in place to ensure the safety of the Philippines \"for the foreseeable future\"."
 worldnews.59.a: "Concerning."

 worldnews.60.t: "Syndicalism Spreads to the Philippines"
 worldnews.60.d: "Having just achieved independence from the United States, the Philippines faced today perhaps one of the most serious challenges any new country could face. Inspired by the Combined Syndicates of America and the Bharatiya Commune, disgruntled army officers marched on Manila to support rebelling peasants and workers.\n\nIt seems the army's support for Syndicalism was more widespread than expected, and the army rapidly declared support for the Syndicalist movement. Now left with no army outside of a few loyalist divisions and not wanting to see the archipelago descend into another bloody civil war, the government signed power over to the Syndicalist movement's leader."
 worldnews.60.a: "Even in Asia, liberalism isn't safe!"

 worldnews.61.t: "Socialism Spreads to Burma"
 worldnews.61.d: "Following a string of poor decisions by the Burmese government, culminating in an order to the Tatmadaw to open fire on protesting students and workers, the entire country turned against U Ba Pe's republic.\n\nThe newly founded National Council is now forming a new Syndicalist government and is reportedly already considering looking outwards for strong, like-minded allies."
 worldnews.61.a: "Country after country, the\nrevolution progresses."

 worldnews.62.t: "The Second Rand Rebellion"
 worldnews.62.d: "South Africa's industrial base, the Rand, has long been a syndicalist hotbed. Until now, the interests of the white workers could never reconcile themselves with those of the natives. Few anticipated that South Africa's largest trade union federation, the South Africa Trades and Labour Council, the Industrial and Commercial Workers' Union, and the multiracial International Socialist League would overcome their differences, and topple South Africa's dominion government.\n\nAlready friction is being reported between both white and coloured socialists in the new administration, demanding the right for the old racial underclasses to have a leading role in the new government. It is unknown if syndicalism can survive without compromising its identity, in this hostile political environment."
 worldnews.62.a: "The Red Hydra reached the Dark Continent?!"
 worldnews.62.b: "The Internationale unites the human race!"

 worldnews.63.t: "The \"Coloured\" Enfranchisement Act Passes"
 worldnews.63.d: "Surprising news from South Africa: their parliament, also known as the Volksraad, has approved a law pushed for by the government enfranchising South Africans of mixed heritage, known in the country as \"Coloureds\".\n\nFears that the deal would be torpedoed by the opposition and conservative elements among the government's ranks have not materialised. The liberal Afrikaner minister and author of the bill, Jan Hendrik Hofmeyr has commented that this is but the first step in a gradual transition to a South Africa which will be truly equitable towards all of its citizens. Other allies in the Volksraad were quick to add the caveat however that they are not about to compromise the interests of South Africa's white population in this process."
 worldnews.63.a: "A bold new course for South Africa."

 worldnews.64.t: "Start of the Third Boer War"
 worldnews.64.d: "Resentment between the Dutch and British colonists in South Africa has been brewing under the surface ever since the end of the Second Boer War: with the former mostly pursuing South Africa's divorce from the British Empire while the latter seek to keep as close to it as possible, renewed conflict was, perhaps, unavoidable from the start: leveraging their majority among the electorate, the Afrikaners have declared South Africa an independent republic under the leadership of Dr D.F. Malan. The English-speaking provinces of Southern Rhodesia and Natal soon after declared their loyalty to the Empire and secession from the republic.\nAs the battlelines are being drawn, intervention appears increasingly likely. Can the British finally pacify South Africa permanently, or will the Boers recover the independence they had to give up in 1902?"
 worldnews.64.a: "Third time's the charm..."

 worldnews.66.t: "Eritrea Revolts!"
 worldnews.66.d: "Ethiopia's only gain in the Weltkrieg, the prized coastal possession of Eritrea is now in open revolt! Disgruntled by oppression, disrespect, over taxation, and now war, the oppressed Muslim and Christian forces of the nation have rallied under one flag, and wish to free their country. The Emperor of Abyssinia has already reacted with outrage, and the Eritrean War of Independence has begun!\n\nAs all the pieces are set in the table, the region watches closely; will this be the chance Somalia needs in this time of war to seize victory? Will Abyssinia manage to keep its only coastal port, or will the bravery of the outrageous rebels prevail?"
 worldnews.66.a: "Time will tell."

 worldnews.67.t: "The Death of Pius XI"
 worldnews.67.d: "All Christendom mourns the death of His Holiness, Pope Pius XI, who died following a heart attack after having been in declining health for the past several years, something which rapidly worsened following Black Monday. The Holy Father will soon be interred with the rest of his predecessors in the Tomb of the Popes. Until the next pope can be chosen, The Papal State will be ruled by the College of Cardinals in Rome.\n\nThe succession of His Holiness is made all the more important due to the Catholic Church's role in governing the reborn Papal States as well as its vehement opposition to syndicalism, a force which has divided Italy and seeks to once again unify the Italian peninsula."
 worldnews.67.a: "How terrible."

 worldnews.70.t: "ANI Wins Italian Elections"
 worldnews.70.d: "The Italian Republic has been under the protection of Austria since the Italian civil war ended fifteen years ago. After Black Monday, however, Austria withdrew much of its influence and military from the nation, and left the Italian Republic to deal with their economic troubles themselves. In order to gain more support in the parliament to deal with Black Monday as they saw fit, the ruling Liberal Democrats under Ivanoe Bonomi called for early elections. These elections have concluded in the election of the anti-Austrian Associazione Nazionalista Italiana.\nThe new Prime Minister, [ITA.GetLeader], stated today in a speech in Milan that nothing shall ever stand in the way of Italy's greatness, and Black Monday was the direct cause of vile Austrian interference and colonialism, which will be eradicated by the new legions of Italy."
 worldnews.70.a: "Interesting."
 worldnews.70.b: "A new enemy, it seems."
 worldnews.70.c: "We will be stronger than ever!"

 worldnews.72.t: "Victory of the Dominion"
 worldnews.72.d: "Since the end of the Weltkrieg, the Indian sub-continent has been split into three sides: the loyalist remnants of the British Raj, the socialists of the Indian National Congress, and the reactionary Indian princes who rejected both sides.\n\nWith the dust having finally settled, the loyalists have proven triumphant and the Dominion of India now rules unopposed over the region, setting itself up to become a pre-eminent world power once it recovers from the devastation of its civil war."
 worldnews.72.a: "Is the Raj at it again?"

 worldnews.73.t: "Victory of the [PRF.GetName]"
 worldnews.73.d: "Since the end of the Weltkrieg, the Indian sub-continent has been split into three sides: the loyalist remnants of the British Raj, the socialists of the Indian National Congress, and the reactionary Indian princes who rejected both sides.\n\nWith the dust having finally settled, the reactionaries have proven triumphant and [PRF.GetLeader] now rules unopposed over the region as a new and independent monarch, setting his nation up to become a pre-eminent world power once it recovers from the devastation of the civil war."
 worldnews.73.a: "The rule of the princes shall never end."

 worldnews.74.t: "The Kaisar-i-Hind"
 worldnews.74.d: "The ruling nizam of Princely India, Osman Ali Khan, today proclaimed himself the true successor to the mantle of Kaisar-i-Hind - a title previously borne only by the Mughal and British emperors of the sub-continent.\n\nThe proclamation clearly indicates that the nizam considers the claims of others to Indian rule as little more than fiction, and raises the spectre of renewed war between the Indian Empire and its neighbouring states."
 worldnews.74.a: "So pretentious!"

 worldnews.75.t: "Victory of the Bharatiya Commune"
 worldnews.75.d: "Since the end of the Weltkrieg, the Indian sub-continent has been split into three sides: the loyalist remnants of the British Raj, the socialists of the Indian National Congress, and the reactionary Indian princes who rejected both sides.\n\nWith the dust having finally settled, the socialists have proven triumphant and the Bharatiya Commune now rules unopposed over the region, setting itself up to become a pre-eminent world power once it recovers from the devastation of its civil war."
 worldnews.75.a: "A liberation from below."

 worldnews.76.t: "Totalists in the Bharatiya Commune"
 worldnews.76.d: "As the leader of the Bharatiya Commune's Maximists faction and its recently-elected head of state, Subhas Chandra Bose gave a fiery speech to an electrified crowd in Calcutta today, promising that his new Totalist government would do whatever it took to deal a death blow to the \"colonial lapdogs\" of the northern Dominion of India and the \"decadent oppressors\" of the western Princely Federation.\n\nHe claimed that the Bharatiya Commune would stand on its own two feet to accomplish its task, and prove to the rest of the world that India is a force to be reckoned with."
 worldnews.76.a: "Interesting."

 worldnews.77.t: "Syndicalists in the Bharatiya Commune"
 worldnews.77.d: "As the leader of the Bharatiya Commune's faction of moderates and its recently-elected head of state, A.K. Fazlul Huq gave a fiery speech to an electrified crowd in Calcutta today, promising that his new Syndicalist government would usher in an era of prosperity and industrial growth for the nation. He dismissed any notions that this might mean a more conciliatory approach towards the Dominion of India to the north and the Princely Federation to the west, saying that the Commune would do whatever it took to spread the worker's revolution across the Indian sub-continent and the rest of the world. His election is interpreted in many corners as an indication of closer relations with syndicalist nations elsewhere, and some are speculating whether this might mean entry for the Bharatiya Commune into the Commune of France's Internationale faction."
 worldnews.77.a: "Interesting."

 worldnews.78.t: "Gandhi Takes Power in the Bharatiya Commune"
 worldnews.78.d: "As the leader of the Bharatiya Commune's agrarian socialist faction and its recently-elected head of state, Mohandas Karamchand Gandhi - sometimes called the Mahatma or the \"Pure Soul\" by his devoted countrymen - gave a fiery speech to an electrified crowd in Calcutta today, promising a \"path to peace\" for Indian reunification.\nWhile he dismissed speculation that this meant a submission of the Bharatiya Union to either the Dominion of India to the north or the Princely Federation to the west, and firmly stated the Commune would defend itself against any and all aggression, he urged people throughout India to consider the possibility of swaraj - or self-rule - through peaceful means rather than through a destructive war which would only bring more misery, and stating his government would be doing its utmost to follow this path."
 worldnews.78.a: "Interesting."

 worldnews.80.t: "A Path to Peace for India?"
 worldnews.80.d: "In a surprise announcement, representatives from both the Commune of Bharatiya and the Dominion of India have announced a plan for peaceful reunion of the two countries. It is a plan which has been championed by the Mahatma, Mohandas Karamchand Gandhi, though it required the compliance of the Dominion's All-India Home Rule party and a number of compromises - which include a severance of [RAJ.GetNameDef]'s ties to the British Empire and the socialist party's legalisation for the upcoming election.\n\nThe election is intended to be hotly contested, as there are many within [RAJ.GetNameDef] who feel betrayed by the lack of public consultation. Still more, however, are openly cheering this significant step towards reuniting the sub-continent without more bloodshed."
 worldnews.80.a: "Well this was unexpected to say the least."

 worldnews.81.t: "Maximists Rise Up Against Gandhi"
 worldnews.81.d: "There have been rumours swirling around Calcutta over the last weeks that the Mahatma, Mohandas Karamchand Gandhi, had stepped up talks with [RAJ.GetNameDef] for a peaceful union. Whether the union would ever actually occur is difficult to say.\n\nRegardless of the chances, Totalists in [RAJ.GetNameDef] have risen up in anger, and Subhas Chandra Bose has gathered his Maximist faction together to strike at Gandhi and the Agrarians in order to ensure the reunion never actually occurs. Already fighting has broken out in the Bengal countryside, while the rest of India can only watch and wait to see the outcome."
 worldnews.81.a: "Another civil war? Goodness!"

 worldnews.82.t: "Maximists Seize Calcutta"
 worldnews.82.d: "Maximist forces under the command of Subhas Chandra Bose today drove into the heart of Calcutta, surrounding the Indian National Congress building and reportedly rounding up the Agrarian leaders - including the Mahatma himself.\n\nGandhi's whereabouts are currently unknown, but Bose and the Maximists have been quick to take full control of the government and restore order. The Agrarian faction has been outlawed, meaning that Gandhi's dreams of peace for Bharatiya and the rest of India have come to a crashing halt."
 worldnews.82.a: "An uncertain future for the Bharatiya Commune."

 worldnews.83.t: "The Agrarian Revolt"
 worldnews.83.d: "Mohandas Karamchand Gandhi has been an advocate of resistance to the brutal Maximist regime of Subhas Chandra Bose in the Bharatiya Commune, and while he has long stated that this resistance must be peaceful the patience of those within the Agrarian Party have apparently come to an end.\n\nThe new Agrarian leader, Nirmal Kumar Bose, has issued a call for the Maximists to be toppled by force, and an insurrection has immediately begun to spread throughout the nation. Gandhi, saddened at the violence about to be committed in his name, has elected to retire from public life."
 worldnews.83.a: "Another civil war? Goodness!"

 worldnews.84.t: "Agrarians Seize Calcutta"
 worldnews.84.d: "Agrarian forces serving under Nirmal Kumar Bose today drove into the heart of Calcutta, surrounding the Indian National Congress building and reportedly rounding up Totalist leaders. The current whereabouts of the Maximist chairman, Subhas Chandra Bose, are currently unknown, but Agrarian forces have been quick to take full control of the government and restore order.\n\nThe Maximist faction has been outlawed, meaning that [HND.GetNameDef]'s quick march towards open war with the rest of India has now been curtailed."
 worldnews.84.a: "Does this make them weaker or stronger?"

 worldnews.86.t: "Spanish Civil War Over"
 worldnews.86.d: "The Spanish Civil War is finally over, and it seems that [SPA.GetNameDef] has emerged triumphant. Much of the countryside lies in ruins, and order has not completely been restored, but the [SPA.GetAdjective] government announced that the anarchist and syndicalist threats had finally been dealt with and would be unlikely to rise again anytime soon.\n\nThis is a triumph for King Alfonso XIII, though the king is unlikely to know of it, having fallen into a coma shortly before the civil war broke out."
 worldnews.86.a: "Interesting."

 worldnews.87.d: "The Spanish Civil War is finally over, and it seems that [SWF.GetNameDef] has emerged triumphant. Much of the countryside lies in ruins, and order has not completely been restored, but the [SWF.GetAdjective] government announced that the old feudal order had finally been put to rest, and that the people of Spain would now benefit from an orderly transition to a syndicalist regime.\n\nMassive crowds gathered in Barcelona to hail the returning militias and to offer a prayer that the new peace will turn into a permanent one."
 worldnews.87.a: "Interesting."

 worldnews.88.d: "The Spanish Civil War is finally over, and it seems that the Carlists have emerged triumphant. Much of the countryside lies in ruins, and order has not completely been restored, but today huge crowds gathered in Burgos to greet their new king, Javier I de Borbón-Parma.\n\nThe king proclaimed the day a holiday, saying that justice had finally been served to the Spanish pretenders and that the Carlist royal line was exactly where it should be. He promised a national restoration, as well as a return to the nation's Catholic roots. His promise was greeted with approval by the Pope, who offered prayers that Spain's new peace would prove a lasting one."
 worldnews.88.a: "Interesting."

 worldnews.90.t: "Electoral Gridlock in Britain"
 worldnews.90.d: "The 1936 Trade Union Congress in the Union of Britain was made out to be decisive. Chairman Tom Mann declared his intent to resign, causing the three major factions in the Union - Maximists, Autonomists, and Federationists -  to butt heads over the position.\n\nBut as the dust settled, no clear leading faction emerged from the hotly contested elections. As unrest immediately rose and all factions asked for recounts or a new election, Mann finally agreed to remain, though with reduced powers. To many, this is a sign of upcoming political inertia in the Union of Britain."
 worldnews.90.a: "Interesting."

 worldnews.91.t: "Indochina Declares Independence"
 worldnews.91.d.a: "After the Weltkrieg, Germany seized French Indochina, but stability wasn't restored until Germany crushed the South China revolutionaries in 1926.\nNow, Indochinese nationalists and leftists under a coalition government called the Viet Minh have risen up against the colonial regime. Nguyen An Ninh, the head of the Viet Minh, declared the Independence of Indochina. After a salute to the Internationale and world revolution, he condemned the brutal German oppression of the working class and affirmed the Indochinese workers' commitment to anti-imperialism and the liberation of colonial people.\nObservers agree with German media that they are just some weak peasants, that the German garrison or even the police could easily suppress the Viet Minh."
 worldnews.91.d.b: "After the Weltkrieg, Germany seized French Indochina, but stability wasn't restored until Germany crushed the South China revolutionaries in 1926.\nNow, Indochinese nationalists and leftists under a coalition government called the Viet Minh have risen up against the colonial regime. Nguyen An Ninh, the head of the Viet Minh, declared the Independence of Indochina in Saigon. After paying homage to the resistance of Asian people, he condemned the brutal German oppression of Asian people and affirmed the Indochinese people's commitment to the unity of Asia.\nObservers agree with German media that they are just some weak peasants. German garrison forces or even the police in the Far East can easily suppress the Viet Minh."
 worldnews.91.d.c: "After the Weltkrieg, Germany seized French Indochina, but stability wasn't restored until Germany crushed the South China revolutionaries in 1926.\nNow, Indochinese nationalists and leftists under a coalition government called the Viet Minh have risen up against the colonial regime. After quoting the French Declaration of the Rights of Man and the American Declaration of Independence, Nguyen An Ninh, the head of the Viet Minh, condemned the brutal German oppression of free people and affirmed the Indochinese nation's right to independence.\nObservers agree with German media that they are just some weak peasants. German garrison forces or even the police in the Far East can easily suppress the Viet Minh."
 worldnews.91.a: "Oh, how the mighty have fallen."
 worldnews.91.b: "They are surely not model colonial subjects."
 worldnews.91.c: "Where did they learn about the Declaration of Independence?"
 worldnews.91.g: "Insubordination will not be tolerated."
 worldnews.91.i: "Independence or Death!"
 worldnews.91.j: "We'll keep an eye on this."

 worldnews.92.t: "The Indochinese Revolt Succeeds"
 worldnews.92.d: "With the tenacity and fury of the Viet Minh troops driving German troops out of nearly all strategic points on the Indochinese peninsula, the German Foreign Office finally agreed to meet the leaders of the rebellion and offered full independence to the entire land they claim.\n\nThus today, the creation of [INC.GetNameDef] was confirmed by the Viet Minh, to the cheers of the Vietnamese people who had come to witness the historic event. The country's future is yet uncertain, but rumours of a Bharatiya alignment are starting to spread through diplomatic channels as the world tries to measure the impact of this event on Asia."
 worldnews.92.a: "A devastating blow for colonialism!"
 worldnews.92.b: "Independence at Last!"
 worldnews.92.c: "We'll never recover from this."
 worldnews.92.j: "The German hold on Asia is slipping."

 worldnews.93.t: "The Indochinese Revolution is Defeated"
 worldnews.93.d: "Despite ferocious guerrilla warfare from the Viet Minh troops, the German army has managed to thwart the Viet Minh revolt in Indochina. The leaders of [INC.GetNameDef], hiding in the Plain of Reeds after the central government evacuating from Saigon, are assumed dead after the German troops launched a thorough sweep.\n\nHowever, there are also rumours of Viet Minh leaders crossing border and fleeing to other countries. Whatever may be the case, the war has left an indelible scar on the land, with thousands of villages ruined and millions losing their home in the vicious fight between German troops and Viet Minh guerrillas."
 worldnews.93.a: "As expected."
 worldnews.93.b: "Our interest in Asia is secure. For now."
 worldnews.93.c: "Another nation lost to Imperialism."
 worldnews.93.j: "Luck. That's all this is!"

 worldnews.105.t: "Coup d'Etat in Siam"
 worldnews.105.d: "News emerged from Bangkok today that a group of officers and intelligentsia calling themselves the $SIA_authoritarian_democrat_party_khana_ratsadon_long$ had successfully seized control of the government. Key government officials are under arrest and the King and his heir are said to be safe and well-looked after by the new government.\n\nA statement was issued by the new prime minister announcing that this was not a military coup but rather a peaceful transfer of power while a constitution is put in place."
 worldnews.105.a: "Concerning."

 worldnews.106.t: "Siam's New Constitution"
 worldnews.106.d: "King Prajadhipok of Siam has officially published the first constitution of the centuries old kingdom in South East Asia. Drawing inspiration from the Meji era Japanese constitution and the government of Germany it empowers the king and the common people above the powerful royal family, who have exerted a great deal of control over His Majesty.\n\nIn a statement today Prime Minister Phraya Manopakorn Nitithada confirmed that he had been asked to form a caretaker government to administer the upcoming elections, while the old cabinet is slowly but surely removed from office."
 worldnews.106.a: "Getting with the times it seems."

 worldnews.109.t: "The Boworadet Rebellion"
 worldnews.109.d: "The recent Siamese Revolution, while outwardly successful, has seen its popularity plummet. Taking advantage of the controversial \"Yellow Cover Dossier\" -the nickname for a proposed plan to overhaul the nation's economic systems and nationalise many industries- a \"red scare\" was whipped up.\n\nWhile the Chief of the Army, Luang Phibunsongkhram, declared loyalty to Parliament, Prince Boworadet organised an armed mutiny in the northern reaches of the country. Proclaiming himself and his subordinates the $SIA_paternal_autocrat_party_CW_long$ he began a march towards Bangkok. The swift mobilisation of government forces led to a two-day stand off that quickly escalated into all-out war between both sides."
 worldnews.109.a: "The Siamese Civil War begins..."
 worldnews.109.b: "Reactionaries last gasps."
 worldnews.109.c: "A few arms shipment to the Royalist side perhaps?"
 worldnews.109.e: "Pro-German Clique's last gasps?"
 worldnews.109.f_gov: "We will crush these rebels!"
 worldnews.109.f_reb: "For King and Country!"

 worldnews.110.t: "The Thamrongnawasawat Rebellion"
 worldnews.110.d: "The recent Siamese Revolution, while outwardly successful, has seen its popularity plummet. Taking advantage of the controversial \"Yellow Cover Dossier\" -the nickname for a proposed plan to overhaul the nation's economic systems and nationalise many industries- a \"red scare\" was whipped up.\n\nChief of the Army, Luang Phibunsongkhram, swore allegiance to the king. Luang Thamrongnawasawat and some disgruntled naval officers on the other hand organised an armed mutiny in the south of the country. After proclaiming themselves the $SIA_radical_socialist_party_CW_long$ they marched on Bangkok. The collapse of the military establishment marks the start of all-out civil war in Siam."
 worldnews.110.a: "It could not have been helped."
 worldnews.110.b: "Fellow Socialist comrades have our support!"
 worldnews.110.c: "Inform Singapur to tighten up their border with Siam."
 worldnews.110.e: "Socialist rebels have no place in Asia."
 worldnews.110.f_gov: "The Syndicalists have shown their true face!"
 worldnews.110.f_reb: "We will bring down the Old Order once and for all!"

 worldnews.111.t: "Phibunsongkhram's Coup d'état"
 worldnews.111.d: "The recent Siamese Revolution, while outwardly successful, has seen its popularity plummet. Taking advantage of the controversial \"Yellow Cover Dossier\" -the nickname for a proposed plan to overhaul the nation's economic systems and nationalise many industries- a \"red scare\" was whipped up.\n\nChief of the Army Luang Phibunsongkhram intervened just in time and declared martial law nationwide, widely believed to have dragged the nation back from the brink of civil war. The \"Iron Marshal\" apparently plans to rule as a dictator himself until such a time as he believes the nation is ready for the responsibility of democracy."
 worldnews.111.a: "And when will that be?"

 worldnews.112.t: "The 37th Siamese-Burmese War"
 worldnews.112.d: "The new National-Populist regime of Plaek Phibunsongkhram in Siam has issued a declaration of war to the Burmese government in Yangon today, citing Burmese agitation in Moulmein as an act of war.\n\nThe Siamese themselves are clearly the aggressor here, as they had previously occupied lands up to the Salween River, violating the Stresemann treaty dictating the border between them and Burma back in 1929. For the Burmese the situation looks pretty bleak, should Siam emerge victorious it is likely that this will mark the rise of a new Thai hegemony in South East Asia, one European powers will have to be cautious of."
 worldnews.112.a: "A war more for hate's sake than true advantage."

 worldnews.114.t: "Parliamentarian Victory in Siam"
 worldnews.114.d: "Sporadic fighting died down on the streets of Bangkok today as the Parliamentarians finally took control of the city. King Rama VII was confirmed to have been evacuated to Singapur mere hours ago and the whereabouts of other major government figures is still unknown.\n\nBack in the city a triumphant Pridi Phanomyong (formerly Luang Praditmanutham) proclaimed himself the new premier after a unanimous vote from Parliament. In a speech the new premier declared the beginning of a \"National Rebuilding\" programme, marking a probable turn inward for Siam. The rise of a new Syndicalist power marks a shift away from the German-Japanese power games that have dominated the region."
 worldnews.114.a: "A new republic rises from the ashes."
 worldnews.114.b: "Our new comrades in Asia."
 worldnews.114.c: "Another Syndicalist regime hiding behind a Democratic façade."
 worldnews.114.e: "Maybe we could've supported the Royalist side more..."
 worldnews.114.f: "A new dawn awaits us!"

 worldnews.115.t: "Royalist Victory in Siam"
 worldnews.115.d: "Sporadic fighting died down on the streets of Bangkok today as the Royalists finally took control of the city, forcing Luang Praditmanutham and other republicans to hastily board a ship bound for Saigon.\n\nWhile prominent members of the royal family who previously dominated government have officially refused to take office this time, they do continue to hold immense power. They are likely to increase their control over King Prajadhipok after the disaster of his failed democratic reform. Prajadhipok and future Siamese monarchs will almost certainly be \"guided\" away from democracy in future."
 worldnews.115.a: "A step back towards absolute monarchy?"
 worldnews.115.b: "Our rescued Siamese comrades will fight for another day!"
 worldnews.115.c: "Another bulwark in Asia secured."
 worldnews.115.e: "Another German pawn in Asia, we'll bring them down in time."
 worldnews.115.f: "The Old Order Triumphs!"

 worldnews.116.t: "Order Restored in Siam"
 worldnews.116.d: "The forces under Luang Phibunsongkhram, nicknamed \"The Iron Marshal\", have utterly destroyed the last rebel holdouts in Siam today. After turning the rebels back outside Bangkok, government troops marched swiftly on their strongholds and rounded up everyone they could find.\n\nMany of these prisoners will find their way to Tarutao Prison, an island surrounded by shark-infested waters, away from the mainland. Meanwhile the temporary Khana Ratsadon has stepped down, declaring the time ripe for business within the nation to return to normal."
 worldnews.116.a: "The status quo has been restored."
 worldnews.116.b_gov: "A Pro-German scheme stopped in its track."
 worldnews.116.b_reb: "Our rescued Siamese comrades will fight for another day!"
 worldnews.116.c_gov: "A Syndicalist threat neutralised."
 worldnews.116.c_reb: "We could have supported our Royalist allies more..."
 worldnews.116.e: "Threats to our potential ally vanquished."
 worldnews.116.f: "Time to rebuild and mourn for our loses."

 worldnews.117.t: "Royalist Coup in Serbia"
 worldnews.117.d: "The Serbian Republic, declared in 1926, has proved to be short-lived, as unrest and socialist agitation following the election of 1936 has pushed elements of the army loyal to the House of Karađorđević to organise a putsch.\n\nLed by the secret military society known as the White Hand, commanded by Petar Živković, the army has overthrown the Socialist Workers' Party and declared the restoration of the Kingdom of Serbia. It remains to be seen what form of government will be formed under the following Regency, but the Republic seems to have been extinguished for good."
 worldnews.117.a: "It was inevitable."
 worldnews.117.b: "We meet again, heirs of Karađorđe..."

 worldnews.119.t: "Serbia Forms Yugoslavia"
 worldnews.119.d: "The resurgent Serbian state has won stunning victories against the Bulgarian and Austrian empires. Today, a new state of Southern Slavs has been declared in Belgrade, formally uniting Serbs, Croats, and Slovenes into one, united state. The concept for this country has been known as \"Yugoslavia\" for quite some time, and it is expected that this name will become the de facto name for the new state.\n\nThe nation of Illyria was a previous attempt at creating such a nation but under Croatian leadership. It remains to be seen how viable Yugoslavia is as a country."
 worldnews.119.a: "Let's hope this will bring peace in the Balkans."

 worldnews.120.t.MAF: "The Collapse of Mittelafrika"
 worldnews.120.t.GEX: "The End of the German Government-in-Exile"
 worldnews.120.d: "Disturbing reports are emerging out of the various parts of Africa that are under German rule; it seems that the German administration has collapsed entirely! It is unclear why, or how, but the administration, usually regarded as efficient abroad, and known for its lavish expending, is no more. As the central government no longer can act, conflict sparks across the continent as the various Kingdoms, Tribes and Protectorates that comprised it now fight amongst themselves over new claims and ancient grudges, and cliques of Askari and German colonial officers attempt to keep a semblance of normality.\nWhether this state of affairs is passing, or a dark age of violence is truly beginning in Africa, it is uncertain. However, its safe to say that the German colonial empire has crumbled."
 worldnews.120.a: "It seems that German lordship over Africa was far more fragile than we thought..."
 worldnews.120.b: "A complete disaster!"
 worldnews.120.c: "The Huns had it coming."
 worldnews.120.e: "The people of Africa long for freedom from imperialism!"

 worldnews.121.t: "War over Haute-Savoie!"
 worldnews.121.d: "The world has watched with looming apprehension as the Commune of France has made increasingly aggressive demands for control of the Swiss-occupied region of Haute-Savoie. The region has been occupied by Swiss forces since the end of the Weltkrieg, and Bern's refusal to recognise the Communal government in Paris as the rightful owner of the territory has inflamed tensions between the two nations ever since.\n\nToday however, instead of continued negotiations and diplomatic action, it was artillery fire that marked the next steps in negotiations as French troops crossed the border into Switzerland. Negotiations have broken down and it seems the French are willing to retake their prize by force if need be."
 worldnews.121.enemies: "In response to revolutionary activity in the western Swiss regions of Romandie and Haute-Savoie, Swiss military forces have moved in to quell the uprising.\n\nThe revolutionaries have requested aid from the neighbouring Commune of France, who issued an ultimatum to the Swiss government in Bern to halt their suppression of Syndicalist elements in the nation. The Swiss government has refused, and the Commune of France has mobilised its forces to support the Swiss revolutionaries."
 worldnews.121.a: "So ends the peace."
 worldnews.121.b: "A war for our very survival."
 worldnews.121.c: "Fight the imperialists!"
 worldnews.121.e: "The French will be destroyed."

 worldnews.122.t: "Syndicalist Revolutionaries in Switzerland"
 worldnews.122.d: "Chaotic reports are coming from the small mountain republic of Switzerland stating that Syndicalist revolutionaries have entered the capital of Bern. Switzerland has long had a problem with syndicalist activism in its western French-speaking regions of Haute-Savoie and Romandie, but never have they ever had revolutionary forces act so openly against the government.\n\nWith the speed and effectiveness of the revolutionary forces, many suspect the direct involvement of the French Commune, who have long agitated for the cession of French-speaking land.\n\nWhile there is fighting in and around other parts of the country, it seems that Syndicalist forces hold the capital for now."
 worldnews.122.enemies: "Chaotic reports are coming from the small mountain republic of Switzerland stating that Syndicalist revolutionaries have seized the western regions of the Romandie and occupied haute-Savoie following a Swiss military crackdown in the region. Supporting the successful Swiss revolutionaries, French troops have quickly moved in to occupy the region, and the Swiss military has held a defensive posture, unwilling to advance into the French guns.\n\nIt seems that the speed of the revolutionary action has caught the Swiss government off guard, and they are unwilling to escalate the violence into a full war with France. It remains to be seen what the Swiss will do next."
 worldnews.122.a: "How could this have happened?"
 worldnews.122.b: "Break the chains!"
 worldnews.122.c: "Wonderful!"
 worldnews.122.e: "It's right on our border!"

 worldnews.123.t: "Syndicalists Take Over Australasia"
 worldnews.123.d: "The recent election in the Australasian Confederation saw victory for the Labor Party led by John Curtin, but within days after his victory radical elements within the Labor Party rose up and took control. These radicals are loyal to the Australasian Council of Trade Unions, the ACTU being the most prominent syndicalist faction in the Antipodes, in hiding since the Melbourne Commune uprising of 1924 and the subsequent suppression of unions by Governor General William Birdwood's government.\n\nThe coup has left the nation in shock, with syndicalist loyalists already taking to the streets across Australasia to prevent demonstrations and outbreaks of violence."
 worldnews.123.a: "A welcome addition to the world revolution!"
 worldnews.123.b: "How alarming."
 worldnews.123.c: "Syndicalism returns to our hemisphere..."

 worldnews.124.t: "The Australasian Guard"
 worldnews.124.d: "Surprising news from [AST.GetNameDef] as Eric Campbell's Centre Party managed a come-from-behind victory in the recent elections. The Centre Party is the political front for the Australasian Guard, a paramilitary organisation made up of ex-servicemen who fought in the Weltkrieg. These right-wing authoritarians have long criticised the Australasian government for not going far enough in its suppression of Syndicalism, and gained admiration for their assistance in quelling the Melbourne Commune uprising in 1924. Their popularity only further increased as they maintained order during the recent labour violence following the 1936 election. It is unknown what effect this turn towards authoritarianism will have on the country, though the Entente is relieved at the Guard's fervent dedication to the British Empire."
 worldnews.124.a: "Interesting."

 worldnews.125.t: "The Australasia First Movement"
 worldnews.125.d: "Surprising news from [AST.GetNameDef] as Percy Stephensen's AFM managed to gain control of parliament in the recent elections. The Australasia First Movement is an anti-British party which has been capitalising on anti-war sentiment in Australasia, and now promises to cut all ties to the British crown in addition to an eventual withdrawal from the Entente alliance.\nThe group is renowned for its authoritarian syncretic rhetoric, and expectations are high that Prime Minister Stephensen will quickly take steps to eliminate democratic rule in Australasia in addition to his transformation of the country into a republic. Already demonstrations as well as violent encounters led by the Australasian Guard have broke out across the nation, and it is currently unknown if the Entente intends to intervene."
 worldnews.125.a: "Interesting."

 worldnews.126.t: "Australasian Guard Coup"
 worldnews.126.d: "Shocking news from [AST.GetNameDef] as the Australsian Guard, a group of right-wing authoritarians who have long criticised the Australasian government for not going far enough in its suppression of syndicalism, and who lost in their recent electoral bid by a fair margin, have seized control of the government.\n\nLed by Field Marshal Thomas Blamey, the new government immediately promised that [AST.GetNameDef] would do whatever it took to stamp out syndicalism within Australasia. Blamey also stated Australasia would dedicate itself fully to the Entente alliance as a proud and loyal member of the British Empire. Demonstrations have already broken out across the nation, and thus Australasia faces an uncertain and likely unstable future."
 worldnews.126.d.nzl: "Shocking news from [AST.GetNameDef] as the Australasian Guard, a group of right-wing authoritarians who are vehemently anti-syndicalist and pro-monarchist, have stormed the Australasian parliament in Canberra and seized control of the government.\n\nLed by Field Marshal Thomas Blamey, the new government immediately promised [AST.GetNameDef] would do whatever it took to restore order in the nation and would immediately reverse all efforts to transform the nation into a republic outside of the British Empire. Some are viewing this as a restoration of the status quo, though it seems likely that this instability means further trouble ahead for the country."
 worldnews.126.a: "How unexpected."

 worldnews.127.t: "[AST.GetNameDefCap] Becomes a Republic"
 worldnews.127.d.permission: "After a contentious parliamentary debate which, at times, threatened to cause a new outbreak of civil violence, the [AST.GetAdjective] government today ratified the so-called Australasian Constitutional Act which sees the country abandon the Westminster parliamentary system in favour of a republic.\n\nThis was done with the reluctant permission of [CAN_king_full_name], on the condition that [AST.GetNameDef] remain a staunch and loyal overseas ally."
 worldnews.127.d.kicked: "After a contentious parliamentary debate which, at times, threatened to cause a new outbreak of civil violence, the [AST.GetAdjective] government today ratified the so-called Australasian Constitutional Act which sees the country abandon the Westminster parliamentary system in favour of a republic.\n\nThis was done with the reluctant permission of [CAN_king_full_name], though it has meant the withdrawal of [AST.GetNameDef] from the Entente alliance and its status as a member of the Commonwealth."
 worldnews.127.d.rebel: "After a contentious parliamentary debate which, at times, threatened to cause a new outbreak of civil violence, the [AST.GetAdjective] government today ratified the so-called Australasian Constitutional Act which sees the country abandon the Westminster parliamentary system in favour of a republic.\n\nThis was done in defiance of [CAN_king_full_name], who expressed through his Governor General that the bill was an invalid one, and monarchists across the nation have decried the government's act as a treacherous one. So far this has meant ejection of [AST.GetNameDef] from the Entente alliance, and whether the British crown will go further as an act of reprisal remains to be seen."
 worldnews.127.a: "Goodness!"

 worldnews.128.t: "The Second Melbourne Uprising"
 worldnews.128.d: "Massive unrest in the [AST.GetAdjective] Confederation has culminated in the Second Melbourne Uprising by syndicalists, mirroring the first such uprising that occurred in 1924 and which was crushed by both the government and paramilitary forces.\n\nThis time, however, the unpopular Australasian Guard-led government folded under pressure from the public and has turned over control of the government to the Australasian Council of Trade Unions - which has promised the public a restoration of order and a fair deal for the [AST.GetAdjective] working man. The revolution has rippled across the country and led to outbreaks of even more demonstrations, and so far it is unknown whether the Entente will step in to intervene."
 worldnews.128.a: "A welcome addition to the world revolution!"
 worldnews.128.b: "How alarming."

 worldnews.129.t: "The Second Melbourne Uprising"
 worldnews.129.d: "Massive unrest in the [AST.GetAdjective] Confederation has culminated in the Second Melbourne Uprising by syndicalists, mirroring the first such uprising that occurred in 1924 and which was crushed by both the government and paramilitary forces.\n\nThe unpopular Australasian Guard-led government ordered [AST.GetAdjective] soldiers to open fire on the protestors, leading to a bloodbath which has left hundreds dead and chaos reigning in the southern city for weeks. While the Guard appears to have the situation under control now and has tried to block any information getting out from Melbourne, the unprecedented violence has led to condemnation for [AST.GetNameDef] from around the world."
 worldnews.129.a: "How alarming."

 worldnews.130.t: "The Second Melbourne Uprising"
 worldnews.130.d: "Massive unrest in the [AST.GetAdjective] Confederation has culminated in the Second Melbourne Uprising by syndicalists, mirroring the first such uprising that occurred in 1924 and which was crushed by both the government and paramilitary forces. Deciding against turning their guns against the crowds, the incredibly unpopular Australasian Guard government has turned to the British for aid. As in 1924, the British have invoked the Emergency Protocols act and taken direct control of [AST.GetNameDef], the Governor General demanding Prime Minister Eric Campbell step down and passing a series of acts to attempt a compromise. The situation in the country has finally quietened, though it finds itself back at the point it was in 1936 when the first elections were called: under authoritarian British rule, with a mandate to protect order at all costs."
 worldnews.130.a: "How alarming."

 worldnews.131.t: "The New Zealand Crisis"
 worldnews.131.d.synd: "A crisis appears to be deepening in [AST.GetNameDef] as news organisations report a severing of ties between the [AST.GetAdjective] state of New Zealand and the mainland. Support in New Zealand for the new syndicalist government has never been strong, and reports indicate that the state has offered a safe haven to New Guard paramilitary forces fleeing the mainland after failing to overthrow the Canberra government in a recent coup attempt.\n\nWith portions of the [AST.GetAdjective] navy and army already defecting to New Zealand, the prospect of war looms... one which, it is feared, may even draw the Entente into a final showdown with the [AST.GetAdjective] syndicalists."
 worldnews.131.d.afm: "A crisis appears to be deepening in [AST.GetNameDef] as news organisations report a severing of ties between the [AST.GetAdjective] state of New Zealand and the mainland. Support in New Zealand for the new AFM government has never been strong, particularly after its severance of ties with the Entente alliance, and reports indicate that the state has offered a safe haven to New Guard paramilitary forces fleeing the mainland after failing to overthrow the Canberra government in a recent coup attempt.\n\nWith portions of the [AST.GetAdjective] navy and army already defecting to New Zealand, the prospect of war looms... one which, it is feared, may even draw the Entente into a final showdown with the [AST.GetAdjective] republicans."
 worldnews.131.a: "How alarming."

 worldnews.132.t: "New Zealand Votes For Independence"
 worldnews.132.d: "After a recent divisive referendum, the Australasian state of New Zealand today voted for independence from the larger confederation.\n\nNew Zealanders have long resented their annexation by the mainland following the British invocation of the Conservation of Resources Act in 1924, and that resentment boiled over into a campaign for independence following the imposition of conscription by the mainland. The Canberra government has given its reluctant blessing for the state's secession, expected to begin taking effect immediately."
 worldnews.132.a: "Interesting."

 worldnews.133.t: "Restoration of Democracy in Australasia"
 worldnews.133.d: "[AST.GetNameDefCap] has been under the authoritarian rule of Governor General William Birdwood since the British invocation of the Emergency Protocols in 1924, considered by many in the nation to have been a heavy-handed response to the Melbourne Commune syndicalist uprising. Birdwood finally relented to calls for an open election, leading to the expected result of Stanley Bruce's United Australasia Party achieving a majority government in the Canberra parliament.\n\nBruce is expected to have a tough time ahead of him, with labour unrest on the rise and calls for the revocation of Birdwood's more egregious restrictions on personal liberty."
 worldnews.133.a: "Interesting."
 worldnews.134.d: "[AST.GetNameDefCap] has been under the authoritarian rule of Governor General William Birdwood since the British invocation of the Emergency Protocols in 1924, considered by many in the nation to have been a heavy-handed response to the Melbourne Commune syndicalist uprising. Birdwood finally relented to calls for an open election, leading to the surprise result of Earle Page's Country Party achieving a minority government in the Canberra parliament.\n\nPage is expected to have a tough time ahead of him, with labour unrest on the rise and calls for the revocation of Birdwood's more egregious restrictions on personal liberty."
 worldnews.135.d: "[AST.GetNameDefCap] has been under the authoritarian rule of Governor General William Birdwood since the British invocation of the Emergency Protocols in 1924, considered by many in the nation to have been a heavy-handed response to the Melbourne Commune syndicalist uprising. Birdwood finally relented to calls for an open election, leading to John Curtin's Labour Party achieving a slim majority in parliament.\n\nAfter radicals in the party associated with the Australasian Council of Trade Unions failed to take over the Labour Party and subsequently having been ejected, Curtin is expected to have a tough time ahead with renewed labour unrest and pressure from more hard-line members of parliament to immediately suppress syndicalist activism."

 worldnews.136.t: "Belgian Declaration of Independence"
 worldnews.136.d: "Sick of German oppression and the disaster of Black Monday, Belgian independence movements throughout the country have been revolting and performing guerrilla strikes on the German army. Due to their own recovery, the German Empire has been unable to support Adelbert I to the fullest and has let the situation escalate beyond their control. After coordinated strikes by the Independence Army on the cities of Mons and Antwerp, they were finally able to push the German army back to Brussels where after fierce fighting the German king surrendered.\nWith no clear answer yet from the German Empire, many fear that an independent Belgium might be short-lived, considering the tensions between the Empire and the Commune of France rising and the strategic location of the country."
 worldnews.136.a: "Good luck Belgium!"
 worldnews.136.b: "Our western flank has been unraveled." #Germany
 worldnews.136.c: "A simple change in leadership or the dawn of revolution?" #Socialist
 worldnews.136.e: "Send Brussels our congratulations." #Entente

 worldnews.137.t: "Syndicalist Takeover in Wallonia"
 worldnews.137.d: "Walloon syndicalists in the Sillon Industriel and Liège have declared the independence of Wallonia after the Commune of France declared war on the German Empire.\n\nHoping to ride on the successes of the French armies, they plan to liberate Flanders-Wallonia from German oppression and reform Belgium as a syndicalist state following the French model. The Commune of France has expressed their support for the rebellion and has reaffirmed their ties with the Walloon POB."
 worldnews.137.a: "This is a decisive blow to the Meuse Line."

 worldnews.145.t: "The Collapse of the Reichspakt"
 worldnews.145.d.africa: "It appears the unthinkable has occurred! News has spread that the German kaiser, his cabinet, and a considerable number of state officials and key generals have embarked by air and sea to Mittelafrika, where they have erected a government-in-exile. German territories and allies in Europe have been abandoned to their fate, with the structure offered by the Reichspakt alliance now completely evaporating.\n\nGerman forces in Europe are expected to offer their final surrender within days, and while the German government lives on it is clear that the world order which has existed since the end of the First Weltkrieg is about to come to a fiery end."
 worldnews.145.d.collapse: "It appears the unthinkable has occurred! Today, German forces fighting in Europe have finally collapsed under the weight of the invading armies. With nowhere left to run, the kaiser and his cabinet have met and agreed that a complete surrender was imminent within days.\n\nThe news has thrown their allies into complete disarray, with the structure offered by the Reichspakt alliance completely evaporating. It is clear that the world order which has existed since the end of the First Weltkrieg is about to come to a fiery end."
 #Generic:
 worldnews.145.a: "The Kaiserreich is about to fall..."
 #Commune of France:
 worldnews.145.b: "L'Internationale sera bientôt le genre humain..."
 #Union of Britain:
 worldnews.145.c: "Raise the scarlet standard high!"
 #Austria:
 worldnews.145.e: "Austria is now the only German power."
 #Russia:
 worldnews.145.f: "The humiliation of Brest-Litovsk has been avenged!"
 #Russia (socialist):
 worldnews.145.g: "What the Tsar could never achieve..."
 #Canada:
 worldnews.145.h: "Now Germany knows what it feels like, to lose everything."
 #Nat France:
 worldnews.145.i: "The massacres of the Weltkrieg have been avenged"

 worldnews.160.t: "Manuél Carlés Assumes Full Control of Argentina"
 worldnews.160.d: "When Manuél Carlés executed a coup against the Argentinian state on Christmas 1935, the nation was torn apart in a vicious struggle for control over the presidency. LP and forces from the Argentinian Navy quickly took control of the capital but were stopped by forces from the Army who began quickly asserting their dominance over the entire nation, leading to a bloody and drawn out struggle.\n\nWith the fall of Rosario, a vital railway hub for the inner regions, Carlés has proclaimed his Coup a success and has assumed the presidency this afternoon after a rousing speech for his followers in Buenos Aires. Promising vast territorial expansion and an end to the Red Terror that plagues Patagonia, he was met with a wave of enthusiasm by the struggling people of his country."
 worldnews.160.a: "Will this stabilise Argentina?"
 worldnews.160.b: "Deeply unsettling!"

 worldnews.161.t: "Pedro Pablo Ramírez Restores Order to Argentina"
 worldnews.161.d: "When Manuél Carlés executed a coup against the Argentinian state on Christmas 1935, the nation was torn apart in a vicious struggle for control over the presidency. LP and forces from the Argentinian Navy quickly took control of the capital but were stopped by forces from the Army who began quickly asserting their dominance over the entire nation, leading to a bloody and drawn out struggle.\nVicious resistance from the Army however proved to be too strong for Carlés' forces and after a humiliating defeat at Rosario, they were swifty pushed back to the capital. Manuél Carlés himself is now rumoured to have committed suicide earlier this morning but others have suggested that he and his closest followers were seen on a river barge leaving for Uruguay as enemy tanks rolled towards the Presidential Residence."
 worldnews.161.a: "Is this a victory for democracy?"

 worldnews.162.t: "Counter-Revolution in Chile"
 worldnews.162.d: "Though Chile was once viewed as the most successful bastion of syndicalist and socialist values in South America, it appears that its regime stands no more. Clear failings in leadership during the war against Argentina and the dire strategic situation facing the nation today led to a cabal of military officials seizing power in Santiago, and a number of key strong points in the city and across the country swiftly fell into their hands.\n\nWhere Chile's path now lies remains uncertain, but it appears that another junta rules in Latin America - for now at least."
 worldnews.162.a: "The hammer and torch suffers a blow."

 worldnews.163.t: "Aprist Revolution in Peru"
 worldnews.163.d: "As a result of government crackdowns on socialist and syndicalist institutions and individuals across Peru, the opposition, feeling increasingly persecuted and fearing the worst, today launched a desperate coup attempt.\n\nThe march against the nation's capital in Lima was overwhelmingly successful, and flimsy national army detachments dissolved ahead of the Red militias, who quickly occupied key strategic points throughout the city and across the nation at large.\n\nIt seems that Peru has become yet another victim of the ideological conflict engulfing the globe."
 worldnews.163.a: "The red flood has reached the Andes."

 worldnews.164.t: "Peru-Bolivian Confederation Restored"
 worldnews.164.d: "It appears that an old idea has been reborn in South America. The original Confederation between Peru and Bolivia, viewed by its many regional enemies as a potential threat, was torn asunder by a victorious Chile after the Battle of Yungay in 1839. Still, this new Confederation could unlike its predecessor prove able to sustain itself in these unstable times in South America and the wider world.\n\nObservers both overseas and domestic have noted however there are a number of key issues that must be worked out between La Paz and Lima before this new polity can truly be called a united nation."
 worldnews.164.a: "The dream of Santa Cruz is fulfilled once more."

 worldnews.165.t: "Nationalist Coup in Bolivia"
 worldnews.165.d: "Angered by failings of the previous administration, a number of disgruntled nationalist Army officers have launched a coup in Bolivia today successfully deposing the La Paz government. In the wake of the takeover representatives of the Razón de Patria called for a return to national greatness, and it seems clear already that the new administration is keen to embark on a new revanchist foreign policy; one that is sure to set them on a collision course with Bolivia's neighbours.\n\nAlready there are whispers of figures within the RADEPA considering the outright dissolution of Parliament, and if these rumours are true it represents a decisive shift for the highland country's politics as well as the wider region."
 worldnews.165.a: "More proof that the world is polarising."

 worldnews.166.t: "Syndicalists Elected in Bolivia"
 worldnews.166.d: "In an astonishing turn of events it appears that not only have the Partido Sindicalista de Bolivia achieved electoral victory in La Paz surprising the entire establishment, but the many reactionary threats against them such as the former national leader Busch as well as the nationalist PNB have seemingly accepted the outcome as fair and democratic. Though the risk of intervention was high, early efforts to contest the vote have already fizzled out and the legitimacy of the elections are now accepted by most Bolivian national leaders.\n\nThough many international figures, particularly in monarchy-led nations and military dictatorships, have warned that this test case proves the dangers of allowing Syndicalists near the ballot box, for now it seems that Bolivia is relatively stable."
 worldnews.166.a: "An intriguing outcome."

 worldnews.167.t: "Militarist Revolt in Paraguay"
 worldnews.167.d: "The situation in the South American nation of Paraguay has reached fever pitch as the government of José Félix Estigarribia has finally collapsed in the wake of failed policy programmes. Politically charged officers across the nation led their respective barracks in revolts against both the administration and their syndicalist rivals but swiftly managed to seize the Presidential Palace in Asunción ending serious hostilities.\n\nThe nation now rests under the iron grip of General Higinio Morínigo Martínez and his troops, who are eager to - as they see it - restore Paraguay's lost glory and crush all of its enemies both domestically and beyond the nation's borders."
 worldnews.167.a: "More coups? My word."

 worldnews.168.t: "Paraguay Falls to Syndicalism Again"
 worldnews.168.d: "The nation of Paraguay has been in crisis for several years, in part due to the failing policies of the José Félix Estigarribia administration which arose in the wake of the 1934 counter-coup against syndicalist rule. After a swift yet bloody battle today in the streets of Asunción between government, revolutionary and nationalist troops it is the Arbrilistas that have triumphed, seizing controlling of the Presidential Palace and declaring Estigarribia's government dead.\n\nHaving radicalised since their brief three month rule in 1934, Rafael Franco's arguably Totalist \"Partido Abrilista Paraguayo\" is set to make a number of major changes. Paraguay it seems, is red once more."
 worldnews.168.a: "Left. Right. Can't they just pick one?"

 worldnews.169.t: "Gallo Seizes Control of Ecuador"
 worldnews.169.d: "Seemingly unwilling to stand by and watch as the relatively liberal government under Ayora's PLRE won the recent election and risked enfeebling Ecuador, Alberto Enríquez Gallo has launched a successful putsch in Quito. Having already dissolved the administration and created a new council of military advisors, the new military strongman has quickly begun embarking on a quest to purify Ecuador of alleged threats and opponents.\n\nThough the nation has recently been viewed positively as a friendly business environment for foreign investors, whether that state of affairs will be preserved by the new regime is unknown."
 worldnews.169.a: "It seems that Quito's liberalism just\ncouldn't last."

 worldnews.170.t: "Declaration of the [FROM.GetName]"
 worldnews.170.d: "The forces of the Frente Obrero Patagónico have triumphed decisively over Carlés' Argentina and seized the capital of Buenos Aires. With this victory the socialists have openly proclaimed the creation of a \"true\" [FROM.GetName] and the start of a new age for socialism in South America. A number of leading figures in the previous administration as well as other notables have been seen fleeing the country by ship.\n\nThough most of the nation's population still remain temperamentally against socialist policies, the rise of a syndicalist Argentina could upset the delicate balance of regional politics for years to come."
 worldnews.170.a: "A serious victory for socialism."

 worldnews.172.t: "Moderate Socialists Restore [FROM.GetName]"
 worldnews.172.d: "When war raged between Carlés' Argentina and Chilean-backed Patagonia no one would've thought that [FROM.GetName] would survive the day. In an astounding turn of events the Palacios led coalition of the USA has declared [FROM.GetName] reborn and a return of the suspended constitution.\n\nIntegrating many member of the other factions, they have begun implementing a more liberal democratic system than either their comrades or the Carles Regime. It is unknown whether Patagonia will survive the turbulence of such a regime change but many are hopeful for the nascent regime and their isolationist policy."
 worldnews.172.a: "Best of luck to them."

 worldnews.173.t: "Venezuela Elects a Syndicalist Government"
 worldnews.173.d: "In what has no doubt come as quite a blow to many entrenched interest groups the Venezuelan people have elected the left wing Partido Socialista de Venezuela to run the country. The PSV was not the favourite to win by any stretch of the imagination and has many enemies.\n\nThe oil-rich and strategically vital country occupies a special place in South America in terms of importance for foreign, particular U.S, interests. As a result it is unclear whether Venezuela's so-called \"revolution by ballot\" can survive in the face of implacable internal and foreign hostility, or whether the Land of Grace as it was known to Christopher Columbus will blossom as a major socialist power in Latin America."
 worldnews.173.a: "A socialist Venezuela? Really?"

 worldnews.174.t: "U.S-Backed Coup in Venezuela"
 worldnews.174.d: "News from Venezuela has leaked out this morning that the recent electoral victory by the socialist PSV has been undone through the work of a major military putsch led by General Marcos Pérez Jiménez. After bloody street fighting against hastily assembled leftist forces the Army regained control of the Palacio Legislativo and arrested a number of leading PSV figures.\n\nThere is little doubt either domestically or internationally that a newly emboldened United States is in some way responsible for backing General Jiménez, for Venezuela's strategic importance makes it vital to American interests. Whether such a bold step represents a new U.S foreign policy shift is unknown, but for now Venezuela is under new management."
 worldnews.174.a: "The Eagle still has some life in her!"

 worldnews.176.t: "Failed Army Coup In Tokyo"
 worldnews.176.d: "Shocking news from Japan. Today radical elements of the Imperial military led by ultra-monarchists and nationalists launched an attempted putsch against the ailing democratic government in Tokyo. Despite seizing control of key government apparatus and buildings across the capital, the Emperor explicitly refused to support the faction which led to the coup's almost inevitable collapse within hours.\n\nA number of senior army officers and their supporters have committed ritual suicide in shame. A key lynchpin of democracy has been preserved in East Asia, at least for now."
 worldnews.176.a: "Japanese democracy survives."

 worldnews.177.t: "Austria Intervenes in the Second Weltkrieg"
 worldnews.177.d: "Some military minds in Europe had believed that any inevitable continental war would be over in a matter of months due to powerful new technological advances. However, any lingering delusions about the scale of modern warfare have quickly vanished in the face of the torrid tales of brutality coming out of conflict-ravaged Western Europe.\n\nVienna has looked on with trepidation at the rearmament of the Syndicalist powers for years, but now with open conflict threatening to upturn the balance of power in Europe, they have decided to openly intervene against the Internationale. Already, imperial troops are marching against syndicalist forces, posing a new threat to the world revolution."
 worldnews.177.a: "It wouldn't be a Weltkrieg without them."

 worldnews.180.t: "The Mozambique Bush War"
 worldnews.180.d: "Though there are some that believe that old fashioned colonial wars are a relic of the pre-Weltkrieg era, recent events in Africa have shown that Man's thirst for battle on the dark continent is not in any immediate danger of abating.\n\nGrowing tensions between German Mittelafrika and the Portuguese colonies have degenerated in recent months from somewhat farcical disputes involving little more than cattle raiding into open conflict in Mozambique and Angola, with colonial troops and their white officers on both sides waging fruitless guerrilla war that is sure to cost many lives."
 worldnews.180.a: "If they think it's worth it..."

 worldnews.181.t: "Sovereignists Dominate Mittelafrika"
 worldnews.181.d: "The press pack in Berlin has been abuzz with reports about sweeping political changes taking place within the traditionally secretive Mittelafrikan colonial administration. Despite the colony's Governor [MAF.GetLeader] having undergone a bruising legal battle in the German courts, it appears that his political survival has greatly emboldened the so-called \"Selbstverwalter\" faction in Dar-es-Salaam.\n\nUsing the legal principle established in the case of Kenyatta v Solf, that within Mittelafrika the Governor's sovereignty cannot be infringed, [MAF.GetLeader]'s more hardline faction has become ascendant domestically. The dark continent is sure to get darker under the influence of these figures, many of whom have long treated Mittelafrika as little more than a personal fiefdom."
 worldnews.181.a: "A strange state of affairs."

 worldnews.182.t: "The Venetian Revolt"
 worldnews.182.d: "With the recent electoral victory of the right-wing and vehemently anti-Austrian ANI party in the Italian Republic, there has been open sedition in the Veneto region by moderates opposed to the new government. Many regional rebels are openly calling for the restoration of the Serene Republic of Venice, the famous state that had been conquered in the Revolutionary Wars and ruled alternatively by France, Austria and Italy ever since.\n\nThough it is as yet unclear whether this is part of an Austrian scheme to further their influence on the peninsula or represents legitimate efforts by rebels to free themselves from ANI rule, already fighting is breaking out across northern Italy posing a substantial risk to the Milan government, surrounded as it is by enemies on all sides."
 worldnews.182.a: "Can the Queen of the Adriatic survive?"

 worldnews.183.t: "Rebellion in the Yemen"
 worldnews.183.d: "The Weltkrieg caused tremendous damage to the already struggling Ottoman Empire. Large sections of the Arabian peninsula were cut off from the Sublime Porte's rule for years due to the successes of the Arab Revolt. All the same, with the Treaty of Versailles the Yemeni vilayet was to some extent brought back under Ottoman rule - at least in theory.\nFor many years Yemen has mostly run its own affairs, with the Sultan's gaze fixed firmly on his own domestic troubles. With conflict erupting in the Suez and across the Holy Land, the Yemen has once more been cut off from the bulk of the Ottoman army. Taking advantage of this opportunity, combined with perceptible weakness of the Ottoman state, the Imam has publicly declared the creation of a new independent kingdom."
 worldnews.183.a: "Another blow to the Sultan."

 worldnews.185.t: "Restoration of the United Kingdom"
 worldnews.185.d: "In a decidedly dramatic turn of events the Republican regime in the Union of Britain has fallen, and the royalist government under the House of Windsor has now finally returned to London. [CAN_king_full_name] has been formally crowned in Westminster Abbey fulfilling his life's dream of avenging his father's exile during the British Revolution, and already efforts to rid the nation of its syndicalist ties are under way.\nThe Home Isles have been changed beyond all recognition in only a short period of time, and the roots of leftist influence have been deeply embedded in the institutions of the nation and the psyche of its people. Many across the globe now wait with bated breath to see what actions the newly restored United Kingdom will take on the world stage."
 worldnews.185.a: "A new order, or a return of the old?"

 worldnews.189.t: "The [GetYear] Dutch Elections"
 worldnews.189.d.CNAalone: "The Netherlands has traditionally been one of the most politically stable nations in Europe and the Dutch people have for years been entrenched in their own institutional \"pillars\" which have tended to undermine radical tendencies. Due to the economic chaos caused by the Netherlands' close ties to Germany and Mitteleuropa and the rise of the far-left Red Front and nationalist VNH, the country's political situation is more tense than it has been in many years.\n\nDespite the degeneration of domestic politics and the rise of the powerful Left List electoral bloc, the ruling CNA coalition was able to hold on in the recent elections albeit with weakened majority. Unwilling to countenance a coalition with the liberals or the Right, the Conservative bloc has decided to govern alone."
 worldnews.189.d.CNAandLSP: "The Netherlands has traditionally been one of the most politically stable nations in Europe and the Dutch people have for years been entrenched in their own institutional \"pillars\" which have tended to undermine radical tendencies. Due to the economic chaos caused by the Netherlands' close ties to Germany and Mitteleuropa and the rise of the far-left Red Front and nationalist VNH, the country's political situation is more tense than it has been in many years.\n\nThe ruling CNA, an electoral bloc made up of conservative and confessional parties, won the election with a tiny minority. Unwilling to rule alone, they invited the liberal LSP party into coalition. The country now has a distinctly centrist government that might be more willing to negotiate with the Far Left and Right."
 worldnews.189.d.rightallianceCNAwon: "The Netherlands has traditionally been one of the most politically stable nations in Europe and the Dutch people have for years been entrenched in their own institutional \"pillars\" which have tended to undermine radical tendencies. Due to the economic chaos caused by the Netherlands' close ties to Germany and Mitteleuropa and the rise of the far-left Red Front and nationalist VNH, the country's political situation is more tense than it has been in many years.\n\nThe coalition of conservatives and confessional parties that make up the CNA have once again won the election, albeit with a heavily diminished majority. Seeing the logic in taking advantage of the nationalist VNH's hatred of the Left and their Landwacht paramilitaries, the CNA has hitched its wagon to the Far Right."
 worldnews.189.d.rightallianceVNHwon: "The Netherlands has traditionally been one of the most politically stable nations in Europe and the Dutch people have for years been entrenched in their own institutional \"pillars\" which have tended to undermine radical tendencies. Due to the economic chaos caused by the Netherlands' close ties to Germany and Mitteleuropa and the rise of the far-left Red Front and nationalist VNH, the country's political situation is more tense than it has been in many years.\n\nThe nationalist VNH party succeeded in winning the election, greatly upsetting Dutch politics and overthrowing the CNA government. Still, suffering from a weak minority rule, the VNH have invited the CNA into coalition, displaying a willingness to moderate the party in order to stamp out the Left via legitimate parliamentary means."
 worldnews.189.d.moderateleft: "The Netherlands has traditionally been one of the most politically stable nations in Europe and the Dutch people have for years been entrenched in their own institutional \"pillars\" which have tended to undermine radical tendencies. Due to the economic chaos caused by the Netherlands' close ties to Germany and Mitteleuropa and the rise of the far-left Red Front and nationalist VNH, the country's political situation is more tense than it has been in many years.\n\nThe creation of the formidable Left-Links electoral pact meant the death knell of the conservative government, however it quickly collapsed leading to minority rule. The social-democratic SDAP has joined in coalition with the moderate VDB, promising a progressive administration that aims to solve the nation's many crises."
 worldnews.189.d.leftcoalition: "The Netherlands has traditionally been one of the most politically stable nations in Europe and the Dutch people have for years been entrenched in their own institutional \"pillars\" which have tended to undermine radical tendencies. Due to the economic chaos caused by the Netherlands' close ties to Germany and Mitteleuropa and the rise of the far-left Red Front and nationalist VNH, the country's political situation is more tense than it has been in many years.\n\nThe creation of the formidable Left-Links electoral pact meant the death knell of the conservative government, however it quickly collapsed leading to minority rule. Taking advantage of the opportunity available to them to eradicate the Far Right, the social-democratic SDAP has joined in coalition with the socialist RSAP."
 worldnews.189.a: "The Dutch do love their elections."

 worldnews.190.t: "Reijnders' Putsch in the Netherlands"
 worldnews.190.d.junta: "In a shocking turn of events General Izaak Reijnders of the Dutch armed forces declared a state of emergency and launched a coup in the Hague, deposing the recently elected left-wing government. Conservative military figures and nationalists have long watched with dismay as the fragile centrism typical of Dutch politics, typified by the \"Ambtenarenverbod\" ban on civil servants joining political organisations, has fallen apart.\nSome foreign observers have seen the hand of the Kaiser in Reijnders' bold actions, and though no evidence has yet come to light a leftist Dutch government would not have been in the Reich's interests.\nThe military has set up a junta to administer the Netherlands and block a syndicalist resurgence. It is unclear whether elections will be held any time soon."
 worldnews.190.d.vnh: "In a shocking turn of events General Izaak Reijnders of the Dutch armed forces declared a state of emergency and launched a coup in the Hague, deposing the recently elected left-wing government. Conservative military figures and nationalists have long watched with dismay as the fragile centrism typical of Dutch politics, typified by the \"Ambtenarenverbod\" ban on civil servants joining political organisations, has fallen apart.\nSome foreign observers have seen the hand of the Kaiser in Reijnders' bold actions, and though no evidence has yet come to light a leftist Dutch government would not have been in the Reich's interests.\nThe military has allowed the nationalist VNH or \"Alliance for National Recovery\" to set up a \"provisional government\", in essence a dictatorship."
 worldnews.190.a: "Dutch democracy may be at an end."

 worldnews.191.t: "The Dutch Revolution"
 worldnews.191.d.RSAPelection: "In yet another victory for the forces of the Left in Europe, the traditionally moderate Netherlands has gone the way of the British and French and fallen to socialism. The news has come as a profound shock to many monarchies and reactionary regimes across the world.\n\nThe political paralysis that has engulfed the Dutch political establishment in recent years has finally caught up with it, as the previously marginal Revolutionair-Socialistische Arbeiderspartij or \"RSAP\" were elected by the people in a fair election. Increasing political polarisation and the failing of previous governments in the wake of Black Monday have contributed to a revolution by ballot, the results of which could pose a serious threat to the hegemony of the Reich in Europe."
 worldnews.191.d.overthrowthesystem: "In yet another victory for the forces of the Left in Europe, the traditionally moderate Netherlands has gone the way of the British and French and fallen to socialism. The news has come as a profound shock to many monarchies and reactionary regimes across the world.\n\nPerhaps acting as a stark reminder of the dangers of socialist participation in democratic systems, the moderate SDAP was forced to allow the Revolutionair-Socialistische Arbeiderspartij or \"RSAP\" to enter coalition with them, precipitating a socialist takeover of Parliament and its subsequent abolition.\nThough the exact nature of this new state is yet to be determined as international observers are awaiting the German response to this potential threat on their borders."
 worldnews.191.d.mutiny: "In yet another victory for the forces of the Left, the traditionally moderate Netherlands has gone the way of the British and French and fallen to socialism.\n\nThe country has been in chaos since the burning down of the Binnenhof in The Hague by Syndicalist Marinus van der Lubbe which caused the government to declare a state of emergency. After a leftist mutiny on a small navy vessel and subsequent revolt in Groningen province in the north, revolutionary sentiment quickly spread and army units defected. With the collapse of the Dutch political establishment, a new danger has emerged on the borders of the German Empire. Her response is yet unknown."
 worldnews.191.d.socialistputsch: "In yet another victory for the forces of the Left in Europe, the traditionally moderate Netherlands has gone the way of the British and French and fallen to socialism. The news has come as a profound shock to many monarchies and reactionary regimes across the world.\n\nWhat started with a small mutiny in De Peel ended with Red Front paramilitaries and leftist soldiers seizing control of major cities across the country, as well as the mass-evacuation of Establishment figures as well as most officials and the Dutch Royal Family.\n\nWith the socialist putsch complete and a new Provisional Revolutionary Committee established in the capital, the Dutch Revolution has now truly taken on a life of its own."
 worldnews.191.a: "The fires of revolution claim another nation."

 worldnews.192.t: "Nationalist Takeover in the Netherlands"
 worldnews.192.d.parliament: "The Netherlands has long been seen as an island of political centrism in an ocean of leftist ideologues and machinating imperialists. All that has changed however, with the rise of the Verbond voor Nationaal Herstel \"VNH\". The so-called \"Alliance for National Recovery\" is an ultra-nationalist movement dedicated to restoring Dutch pride and expunging the nation of Syndicalist influence in the wake of the Black Monday Crisis.\n\nThe growing popularity of the VNH has culminated in it becoming the largest party in Parliament, however it failed to get a majority in the election. Not to be outdone by their rivals, Landwacht paramilitaries today marched into the Binnenhof terrifying the rest of Parliament into submission and beginning a dictatorship."
 worldnews.192.d.finsterwolde: "The Netherlands has long been seen as an island of political centrism in an ocean of leftist ideologues and machinating imperialists. All that has changed however, with the rise of the Verbond voor Nationaal Herstel \"VNH\". The so-called \"Alliance for National Recovery\" is an ultra-nationalist movement dedicated to restoring Dutch pride and expunging the nation of Syndicalist influence in the wake of the Black Monday Crisis.\nThe VNH party assembly in Maastricht heard an incendiary speech by Cornelis van Geelkerken who openly called for revolt against a government that he claimed had been subverted by \"malign cryptosyndicalists\". This led to VNH paramilitaries across the Netherlands rising in rebellion, despite calls by moderates led by Queen Wilhelmina, to cease."
 worldnews.192.d.haguemarch: "The Netherlands has long been seen as an island of political centrism in an ocean of leftist ideologues and machinating imperialists. All that has changed however, with the rise of the Verbond voor Nationaal Herstel \"VNH\". The so-called \"Alliance for National Recovery\" is an ultra-nationalist movement dedicated to restoring Dutch pride and expunging the nation of Syndicalist influence in the wake of the Black Monday Crisis.\n\nToday a massive march of VNH supporters and Landwacht paramilitaries from Amsterdam to the capital in The Hague culminated in Queen Wilhelmina dismissing the government and replacing them with VNH leaders in order to stem a violent putsch by sympathetic army officers."
 worldnews.192.a: "That doesn't sound like the Dutch."

 worldnews.193.t: "The Dutch Recognise the Commune of France"
 worldnews.193.d: "In a controversial act that has appalled many European nations, the Netherlands has de-facto recognised the existence of the French Commune by sending a diplomatic mission to Paris to discuss citizens' rights. Such an act is completely counter to Dutch political norms, that have traditionally emphasised solidarity with the non-Syndicalist government-in-exiles of the French Republic and the United Kingdom.\nThough the reason for this bizarre diplomatic volte-face was initially downplayed by the Dutch government, it was eventually leaked that the ruling CNA-LSP coalition recognised the Commune to satisfy the socialists and save the Netherlands from political chaos. If true, such an action demonstrates the extreme measures some centrists are willing to take to prevent polarisation in modern Europe."
 worldnews.193.d.dejure: "In an act that has stunned many on the diplomatic circuit the Netherlands today broke international convention and formally recognised the Commune of France as the legal successor to the French state. In an astonishing reversal of norms in post-Weltkrieg Europe, particularly for a country with such close ties to Germany, Mitteleuropa and the Reichspakt, the Dutch have even cut ties with the French government-in-exile in Algiers.\nThough the reason for this bizarre diplomatic volte-face was initially downplayed by the Dutch government, it was eventually leaked that the ruling CNA-LSP coalition recognised the Commune to satisfy the socialists and save the Netherlands from political chaos. If true, such an action demonstrates the extreme measures some centrists are willing to take to prevent polarisation in modern Europe."
 worldnews.193.a: "Who could understand the mind of a diplomat?"

 worldnews.194.t: "The Netherlands Nationalises German Assets"
 worldnews.194.d: "The Dutch government has today taken the bold step of nationalising the assets of German citizens in its territory, in an action that is sure to incur the wrath of the Kaiserreich. With the weakened Conservative CNA government having entered into coalition with the liberal VDB, it has engaged in a policy of negotiating with the Dutch Far Left and Right in order to stem domestic political catastrophe.\n\nTo bring the ultranationalist VNH on side, the Dutch government finally agreed to nationalise German assets in order to keep the administration from collapse - a situation the CNA-LSP sought to keep secret. Already there have been calls in Berlin for punitive measures, both economic and military. How the Empire will act however, none yet can guess."
 worldnews.194.a: "A strange turn of events."

 worldnews.195.t: "Queen Wilhelmina Abdicates the Dutch Throne"
 worldnews.195.d.republic: "In an astonishing sequence of events by Dutch standards, Queen Wilhelmina has abdicated the throne after half a century of rule. Appalled by the rise of the syndicalist RSAP and the breakdown of moderate consensus in her nation in the wake of the failure of the previous government, Queen Wilhelmina is seemingly unwilling to continue her rule.\n\nIn farcical scenes in Parliament, Colijn's and the ruling government's efforts to push through legislation financing the coronation of Princess Julia were blocked by the Leftist RSAP and SDAP. As a result the monarchy has ended up being abolished, and a new socialist Republic formed."
 worldnews.195.d.republicalbarda: "In an astonishing sequence of events by Dutch standards, Queen Wilhelmina has abdicated the throne after half a century of rule. Dismayed by the victory of the Left-Links electoral pact, Wilhelmina had boldly stated that she would only accept the moderate VDB's candidate as Formateur, Pieter Oud, despite the SDAP's victory - forcing them instead to ally with the socialist RSAP. With even moderate Parliamentarians furious at her inadvertently forcing the SDAP to the left, Queen Wilhelmina's position quickly became untenable, and the SDAP's Willem Albarda was appointed.\n\nWith the abdication of the monarch, the Leftists that now run the nation have declared the creation of a Dutch Republic \"free from reactionary tyranny\"."
 worldnews.195.d.juliana: "In an astonishing sequence of events by Dutch standards, Queen Wilhelmina has abdicated the throne after half a century of rule. Dismayed by the victory of the Left-Links electoral pact, Wilhelmina had boldly stated that she would only accept the moderate VDB's candidate as Formateur, Pieter Oud, despite the SDAP's victory - forcing them instead to ally with the socialist RSAP. With even moderate Parliamentarians furious at her inadvertently forcing the SDAP to the left, Queen Wilhelmina's position quickly became untenable, and the SDAP's Willem Albarda was appointed.\n\nWilhelmina's abdication was not enough to completely destroy the Dutch monarchy however, and Juliana has quickly been crowned the new Queen."
 worldnews.195.a: "Another European monarch falls."

 worldnews.199.t: "The Congress of Arel"
 worldnews.199.d: "With the recent independence of Belgium from their former German masters, the inevitable question that arose from this was simple - what next? The two nations sent representatives to the tiny Ardennes city of Arel in German Luxembourg, near the border with southern Wallonia, and there the future path of Belgium in Europe was decided.\n\nBelgium and the Reich have agreed that in exchange for the Kaiser recognising the formal independence of Brussels, Belgium would rejoin the Reichspakt allowing the Germans to protect them against the aggression of the Commune of France. It appears that the Belgians are willing to compromise their newly-won independence in order to safeguard their future."
 worldnews.199.d.failed: "With the recent independence of Belgium from their former German masters, the inevitable question that arose from this was simple - what next? The two nations sent representatives to the tiny Ardennes city of Arel in German Luxembourg, near the border with southern Wallonia, and there the future path of Belgium in Europe was decided.\n\nThough the Germans proposed formally recognising Belgian independence if Brussels were to return to the Reichspakt, Belgium was not convinced. Whether or not the negotiators' demand that the Reich also hand over Belgian Luxembourg was intended as a slight, negotiations at Arel quickly broke down and the Germans withdrew. For now at least, Belgium is on its own."
 worldnews.199.a: "Belgium returns to the world stage."

 worldnews.200.t: "The Wallonia Crisis"
 worldnews.200.d: "The rebellion in Flanders-Wallonia has taken a vicious turn in recent weeks with open fighting and the rise of the Walloon Commune flying the coq hardi flag in town squares across the breakaway region. With German and Royalist forces gathered on the Meuse for a swift counter-attack, hopes for the survival of Syndicalism in Wallonia fell onto Paris.\nWith tensions rising between the German Empire and the Commune, it seems that France blinked first. Seemingly unwilling to bring down the wrath of Germany on them, even now, France was unwilling to offer guarantees to the Walloon rebels. The survival of the independence movement now seems in doubt, and there are few who believe that King Adelbert's regime will now fall. However, war between the great powers has been avoided - for now."
 worldnews.200.d.germanybacksdown: "The rebellion in Flanders-Wallonia has taken a vicious turn in recent weeks with open fighting and the rise of the Walloon Commune flying the coq hardi flag in town squares across the breakaway region. With German and Royalist forces gathered on the Meuse for a swift counter-attack hopes for the survival of Syndicalism in Wallonia fell onto Paris.\nIn a stunning victory for the Syndicalists Germany was unwilling to countenance risking a war with the Internationale in the wake of the Black Monday Crisis, and the Walloons and Germans signed a treaty on the Pont de Fragnée in Liège. The survival of Wallonia is assured, and Syndicalism's strength in Western Europe has grown once more. However, war between the great powers has been avoided - for now."
 worldnews.200.d.francebacksdown: "The rebellion in Flanders-Wallonia has taken a vicious turn in recent weeks with open fighting and the rise of the Walloon Commune flying the coq hardi flag in town squares across the breakaway region. With German and Royalist forces gathered on the Meuse for a swift counter-attack hopes for the survival of Syndicalism in Wallonia fell onto Paris.\nThough the French displayed a clear willingness to defend the nascent Walloon rebels from German counter-attack, moving forces onto the Meuse, when the Germans sent them an ultimatum the Commune was unwilling to back their words up with deeds. The French broke their guarantee and withdrew their forces, leaving Wallonia to its inevitable fate. However, war between the great powers has been avoided - for now."
 worldnews.200.a: "A close save, to be sure."

 worldnews.201.t: "The Second Mahdist Revolt"
 worldnews.201.d: "The Sudan has long been known as a land of religious firebrands and fierce peoples, a fact that even the British Empire at its peak was forced to discover at the end of the last century. Now it seems that the Egyptians are once more facing a serious revolt in the southern region, led by Abd al-Rahman al-Mahdi, the son of Muhammad Ahmad, the Mahdi of the original 1881 rebellion.\n\nCalling for God-mandated resistance against the Egyptian occupiers from a balcony in Khartoum, Abd al-Rahman's powerful rhetoric has contributed to a total breakdown of Cairo's rule in the region. Though it is unclear whether he has the backing of most of Sudan's tribes, it is clear that a brutal war lies ahead."
 worldnews.201.a: "This should be good."

 worldnews.209.t: "The Totalist Charter"
 worldnews.209.d: "Mussolini, Valois, Herzog and other interested parties arrived in Birmingham today to discuss their common ground. It has been agreed that Maximism, Sorelianism and National-Syndicalism all share basic principles of the state's primacy in the socialist struggle, the role of national identity within the state and the importance of a strong central authority to preserve and build socialism. The charter also claims the socialist state is the final stage of human development and that democracy is not necessary to achieve socialism.\nThese statements have drawn great criticisms from other socialist factions, who gave it the name \"Totalism\" as a play on totalitarian socialism, which has been eagerly accepted by Mosley who added it to the manifesto's name, attributing it to their total commitment to socialism."
 worldnews.209.a: "Let's hope the people reject this madness!"
 worldnews.209.b: "The people must reject this madness!"

 worldnews.210.t: "The Italian Federation Restored"
 worldnews.210.d.tuscwaus: "Carried to victory by Austria in their revolt against [ITA_GetNatPopLeader] and the radical ANI, Venetian leaders today announced the restoration of the Italian Federation - the system of government put into place by Austria after the end of the civil war but allowed to lapse in 1929. This time the Consiglio della Federazione Italiana, or Federation Council, will not be led by the Republicans. Too many, it is said, have lost faith in democracy, and thus the Council will hold full power and be led by a leader of one of the states that comprise the Federation.\n\nThe Head of the Federation Council is, once more, Grand Duke Pietro Ferdinando of Tuscany. Many believe his return to power is no small coincidence, considering he is a Habsburg and Austrian influence in northern Italy has plainly been restored."
 worldnews.210.d.lombwaus: "Aided by Austria in their successful revolt against [ITA_GetNatPopLeader] and the radical ANI, Venetian leaders today announced the restoration of the Italian Federation - the system of government put into place by Austria after the end of the civil war but allowed to lapse in 1929. This time the Consiglio della Federazione Italiana, or Federation Council, will not be led by Republicans. Too many, it is said, have lost faith in democracy, and thus the council will hold full power and be led by a leader of one of the states within the Federation.\nThe Head of the Federation Council is Count Adriano Visconti of Lombardy, a surprising move, since the nation's Austrian protectors would have preferred the Habsburg Grand Duke of Tuscany. Anti-Austrian sentiment remains high in the country, however, and thus the move was thought safer."
 worldnews.210.d.venwaus: "Aided by Austria in their successful revolt against [ITA_GetNatPopLeader] and the radical ANI, Venetian leaders today announced the restoration of the Italian Federation - the system of government put into place by Austria after the end of the civil war but allowed to lapse in 1929. This time the Consiglio della Federazione Italiana, or Federation Council, will not be led by the Republican Whites. Too many, it is said, have lost faith in democracy, and thus the Council will hold full power and be led by a leader of one of the states within the Federation.\nWhile some assumed the Head of the Federation Council would, once again, be the Habsburg Grand Duke of Tuscany, the Venetians instead opted to put their own Prime Minister, Giuseppe Volpi, in the position. Considering his instrumental role in the revolt against the ANI, many in Italy consider him a national hero."
 worldnews.210.d.tuscnoaus: "Successful in their revolt against [ITA_GetNatPopLeader] and the radical ANI, Venetian leaders today announced the restoration of the Italian Federation - the system of government put into place by Austria after the end of the civil war but allowed to lapse in 1929. This time the Consiglio della Federazione Italiana, or Federation Council, will not be led by the Republicans in Milan. Too many, it is said, have lost faith in democracy, and thus the council will hold full power and be led by a leader of one of the states that comprise the Federation.\n\nThe Head of the Federation Council is once more the Habsburg Grand Duke Pietro Ferdinando of Tuscany, a move that will be sure to please neighbouring Austria."
 worldnews.210.d.lombnoaus: "Successful in their revolt against [ITA_GetNatPopLeader] and the radical ANI, Venetian leaders today announced the restoration of the Italian Federation - the system of government put into place by Austria after the end of the civil war but allowed to lapse in 1929. This time the Consiglio della Federazione Italiana, or Federation Council, will not be led by the Republican Whites. Too many, it is said, have lost faith in democracy, and thus the council will hold full power and be led by a leader of one of the states that comprise the Federation.\n\nThe Head of the Federation Council is Count Adriano Visconti of Lombardy. While this is a surprising move to some, anti-Austrian sentiment remains high in the country and the government did not wish to return to Austrian influence."
 worldnews.210.d.vennoaus: "Successful in their revolt against [ITA_GetNatPopLeader] and the radical ANI, Venetian leaders today announced the restoration of the Italian Federation - the system of government put into place by Austria after the end of the civil war but allowed to lapse in 1929. This time the Consiglio della Federazione Italiana, or Federation Council, will not be led by the Republican Whites. Too many, it is said, have lost faith in democracy, and thus the council will hold full power and be led by a leader of one of the states that comprise the Federation.\nWhile some assumed the Head of the Federation Council would, once again, be the Habsburg Grand Duke of Tuscany, the Venetians instead opted to put their own Prime Minister, Giuseppe Volpi, in the seat. Considering his instrumental role in the revolt against the ANI, many in Italy consider him a national hero."
 worldnews.210.a: "Let's see how long it lasts this time."

 worldnews.211.t: "Dissolution of the Italian Republic"
 worldnews.211.d: "Successful in their revolt against [ITA_GetNatPopLeader] and the radical ANI, Venetian leaders today announced that they would not restore the Italian Republic, and that instead both it and the new state of Lombardy would go their separate ways as independent nations. Lombardy is currently under military rule, though the government is being assisted by Count Adriano Visconti and most expect he will take the reins as the country's leader.\n\nThis is unsurprising, considering that faith in democracy has been severely shaken, and the military is concerned that ANI support has not yet been crushed. Whether this move will mean a new status quo of Venetian leadership in the region or leave both nations vulnerable to foreign threats remains to be seen."
 worldnews.211.a: "The old order fragments further."

 worldnews.212.t: "Austria Forces Italy to Restore Federation"
 worldnews.212.d: "While the Consiglio della Federazione Italiana, the governing body of the Italian Federation, had lapsed in 1929, today the [AUS.GetAdjective] government announced its restoration as the official government of Italy... though this time without the Republicans, the leader of which the Austrians had been forced to accept as the Federation's head following the civil war. Though demonstrations throughout Italy signify this as an unpopular move, elections have been suspended and all power placed in the hands of the Council and its aristocratic members - with the Habsburg Grand Duke of Tuscany, Pietro Ferdinando, becoming the new Head of the Council.\nWhile Austria claims that it does not consider the Federation a puppet, this does very much signify a restoration of Austrian influence, lost after the events of Black Monday in 1936."
 worldnews.212.a: "Let's see how long it lasts this time."

 worldnews.213.t: "[ITA.GetNameDefCap] Defies Austrian Ultimatum"
 worldnews.213.d: "While the Consiglio della Federazione Italiana, or Federation Council, had lapsed in 1929, [AUS.GetNameDef] has given Milan an ultimatum, insisting that the Council's rule in [ITA.GetNameDef] be restored - with or without the Republicans at the Council's head, as it was before the dissolution. The ultimatum has now expired, and it is clear the Italians mean to keep their newfound freedom.\n\nAlready, Austrian and Italian troops have begun skirmishing at the borders, and Italian Prime Minister [ITA.GetLeader] has held a speech in Milan, calling on all true Italians to fight the Habsburg Empire's \"blatant imperialism\"."
 worldnews.213.a: "A dangerous move."

 worldnews.214.t: "[AUS.GetNameDefCap] Withdraws From Italy"
 worldnews.214.d: "It is clear that Black Monday has hit [AUS.GetNameDef] hard. The Austro-Hungarian Reichskriegsminister today announced he was recalling divisions stationed in [ITA.GetAdjective] territory, unable to afford the financial burden of keeping them safe from [SRI.GetNameDef]. For good or ill, [ITA.GetNameDef] is now effectively independent of Austrian domination, at least until the Austrians regain their full strength and decide whether or not their interests in the Italian peninsula are worth regaining.\n\nMany in [ITA.GetNameDef] have expressed worry about whether or not this will leave them exposed to attack by [SRI.GetNameDef], a move which would plunge Italy into civil war once again."
 worldnews.214.a: "Austrian influence wanes further."
 worldnews.214.b: "An opportunity, perhaps?"

 worldnews.215.t: "Italian Democracy Survives"
 worldnews.215.d: "After many months of terrorist acts by the ANI rocked [ITA.GetNameDef] and caused many within the nation to doubt the government's ability to maintain order, a vote of no confidence was held in Milan today - if passed, many feared it would have signalled the republic's collapse.\n\nBy the narrowest of margins, the motion was defeated, and Prime Minister [ITA.GetLeader] has announced from the steps of the government buildings that democracy in Italy had survived its greatest challenge, and that the republic would live on."
 worldnews.215.a: "So it would seem."

 worldnews.216.t: "Italian Government Falls"
 worldnews.216.d.tusc: "After many months of terrorist acts by the ANI rocked [ITA.GetNameDef] and caused many within the nation to doubt the government's ability to maintain order, a vote of no confidence was held in Milan today... a motion which passed, by the narrowest of margins.\n\nAttentions have now turned to the Consiglio della Federazione Italiana, the old government of the Italian Federation, which lapsed after 1929 but still technically existed, and it has stepped in to fill the void left by the republic. The Council, consisting of aristocrats from the states of the Federation and led by the Habsburg Grand Duke of Tuscany, Pietro Ferdinando, has suspended elections and declared the restoration of the Italian Federation in full."
 worldnews.216.d.lomb: "After many months of terrorist acts by the ANI rocked [ITA.GetNameDef] and caused many within the nation to doubt the government's ability to maintain order, a vote of no confidence was held in Milan today... a motion which passed, by the narrowest of margins.\n\nAttentions have now turned to the Consiglio della Federazione Italiana, the old government of the Italian Federation, which lapsed after 1929 but still technically existed, and it has stepped in to fill the void left by the republic. The Council, consisting of aristocrats from the states of the Federation and led by Adriano Visconti, Duke of Lombardy, has suspended elections and declared the restoration of the Italian Federation in full."
 worldnews.216.d.separate: "After many months of terrorist acts by the ANI rocked [ITA.GetNameDef] and caused many within the nation to doubt the government's ability to maintain order, a vote of no confidence was held in Milan today... a motion which passed, by the narrowest of margins.\n\nAfter much acrimony in the government's chambers, it was clear the republic had fallen and there was going to be no resolving the differences among politicians and the people. It seems Venice and Lombardy have elected to go their separate ways, each lead by their own governments and in charge of their own destinies."
 worldnews.216.a: "Interesting."

 worldnews.217.t: "ANI Overthrows Italian Government"
 worldnews.217.d: "After failing in their attempt to take power in the 1937 elections, [ITA_GetNatPopLeader] and the ANI today overthrew the Italian government following months of insurrection and bombings. The republican government's attempts to keep order failed miserably enough that sentiment turned against them, and the ANI pounced on this weakness and gained considerable support within the Italian military.\n\nWith demonstrations filling the streets, particularly in Venice, [ITA_GetNatPopLeader] today announced that the ANI had taken complete control and would see that the nation remained strong in the face of the syndicalist threat."
 worldnews.217.a: "Seems like a recipe for instability."

 worldnews.218.t: "Italy United!"
 worldnews.218.d.ani: "Today the leader of [ITA.GetNameDef], the self-styled \"Duce\" [ITA_GetNatPopLeader], announced that Italy was once again whole and reunited. \"This Second Risorgimento has come about at great cost\", he told a cheering crowd in Rome, \"but there will be more sacrifices even still, for Italy must reach for the greatness it has known only in centuries past. The embarrassments of the First Weltkrieg must be put aside, and the world must know that our nation will never again be torn apart by foreign powers!\"\n\nThe so-called \"Blueshirt\" forces have been busy spreading throughout regions of Italy where the ANI has only recently achieved control, making sure that opposition to the new regime remains quiet."
 worldnews.218.d.fed: "Today the Head of the Consiglio della Federazione Italiana, or the Federation Council, [ITA.GetLeader], declared that Italy had finally been reunified and made whole. \"Our reunification has come about at great cost\", he told a cheering crowd in Rome, \"and we must remember the sacrifices made by so many. Grievances of the past must be put aside, and we must be grateful that our nation has come through such a troubled time and found itself once more.\"\n\nThere is still much grumbling within the country at the amount of power held by the Council, and that - in many ways - Italy has returned to its aristocratic roots rather than embracing democracy, but for most this time of unity has brought a great deal to celebrate."
 worldnews.218.d.rep: "Today the Prime Minister of [ITA.GetNameDef], [ITA.GetLeader], declared that Italy had once again been reunified. \"This Second Risorgimento has come about at great cost\", he told a cheering crowd in Rome, \"and we must remember the sacrifices made by so many. Grievances of the past must be put aside, and we must be grateful that our nation has come through such a troubled time and found itself once more.\"\n\nThe government is considerably more stable now than when it narrowly passed the vote of no confidence not so long ago, but there are many within the country who fear what expanding voting rights will do now that the country is united and the more socialist parts of the northwest have been incorporated."
 worldnews.218.a: "A new power arises."

 worldnews.219.t: "Second Risorgimento Complete"
 worldnews.219.d: "Today the Chairman of [SRI.GetNameDef], [SRI.GetLeader], announced that the Second Risorgimento of Italy had finally been completed. \"Ever since the civil war, we have dreamed of an Italy that is not only whole, but is truly free\", he said to a cheering crowd in Rome. \"Now that dream has become a reality. Italy has been released of its foreign masters, of its capitalist masters, of its kings and aristocrats... now, for the first time, it truly belongs to the Italian people!\"\n\nSyndicalist forces have been busy, spreading throughout the parts of the country once dedicated to resisting syndicalist control, and it's unknown if [SRI.GetNameDef] will ever truly attain the stability the government has promised."
 worldnews.219.a: "Well done!"
 worldnews.219.b: "A united, syndicalist Italy? Mercy!"

 worldnews.220.t: "Kingdom of Italy Restored"
 worldnews.220.d: "Today King [SRD.GetLeader] declared that the Kingdom of Italy had once again been restored and made whole. \"This Second Risorgimento has come about at great cost\", he told a cheering crowd in Rome. \"We must never forget the sacrifices that got us here, as well as the efforts of our allies which made this possible... but we must also be proud at what we've accomplished. We overcame the shame of our loss in the First Weltkrieg and returned to take our rightful place at the head of a restored nation. This is a victory for all Italians!\"\n\nNot all Italians share in the king's enthusiasm, evidently, but, for the moment, most appear relieved that their nation's divisions are now a thing of the past."
 worldnews.220.a: "The old order returns, it seems."

 worldnews.221.t: "Italian Empire Declared"
 worldnews.221.d: "Today King [SIC.GetLeader] of the Kingdom of the Two Sicilies declared that, with much of Italy now united under his rule, his nation would be known as the Italian Empire. While some consider the title ambitious, the huge crowd in the city of Naples greeted the king's announcement with great enthusiasm. There were some within the Sicilian government who have apparently suggested that the man who reunited Italy should take the title of emperor, but the king has reportedly been reluctant to accept it.\n\n\"Ours is in truth a land of many kings,\" he is said to have replied, \"but they are all united under the Empire, just as Italy is a land of many people united under one aspiration.\""
 worldnews.221.a: "Interesting."

 worldnews.222.t: "Italian Confederation Declared"
 worldnews.222.d: "Today King [uniter.GetLeader] of [uniter.GetNameDef] declared the creation of an Italian Confederation, with the restored states of Italy regaining their independence but working together for a common cause. When asked by some officials why he simply did not opt to unite Italy under a single flag, the king is said to have replied, \"Because that did not work the first time. In the end, Risorgimento destroyed us. We Italians are one people, and yet we are also not, and that is simply the way it has always been.\"\n\nThe crowds in the [uniter.GetAdjective] capital, and indeed throughout the Italian peninsula, appeared to endorse the king's statement, and cheered wildly as he began his first tour through the new states."
 worldnews.222.a: "Interesting."

 worldnews.223.t: "Pius XII Elected as New Pope"
 worldnews.223.d: "Catholic faithful in Rome breathed a sigh of relief as the Sistine Chapel's chimney billowed forth white smoke, signifying the election of a new pope.\n\nA short time later, it was announced that the pious and popular Eugenio Cardinal Pacelli had become His Holiness Pope Pius XII, leader of the Catholic Church and head of state of the Papal States.\n\nIt is anticipated that he will continue the policies of his predecessor, whose Pontifical name he has taken."
 worldnews.223.a: "Good luck, your Holiness."
 worldnews.223.b: "A useless man elected by useless men."

 worldnews.224.t: "Stephen X Elected as New Pope"
 worldnews.224.d: "Catholic faithful in Rome breathed a sigh of relief as the Sistine Chapel's chimney billowed forth white smoke, signifying the election of a new pope.\n\nA short time later, it was announced that the charitable and withdrawn Elia Cardinal dalla Costa had become His Holiness Pope Stephen X, leader of the Catholic Church and head of state of the Papal States.\n\nMany speculate that it will not be long before His Holiness surrenders the Church's control over the government to a secular institution."
 worldnews.224.a: "Good luck, your Holiness."
 worldnews.224.b: "At least he knows his place."

 worldnews.225.t: "Pope John XXIII, the \"Socialist Pope\""
 worldnews.225.d: "Catholic faithful in Rome were initially relieved today as the Sistine Chapel's chimney billowed forth white smoke, signifying the election of a new pope.\n\nA short time later, it was announced that the new pope was none other than Achille Liènart, the infamous \"socialist cardinal\", now John XXIII, leader of the Catholic Church and head of state of the Papal States.\n\nMany speculate that the new pope's elections signifies a softening of the Church's opposition to syndicalism, and perhaps even that an avenue towards renewed contact with [SRI.GetNameDef] has appeared."
 worldnews.225.a: "Good luck, your Holiness."
 worldnews.225.b: "An interesting development."

 worldnews.226.t: "Julius IV Elected as New Pope"
 worldnews.226.d: "Catholic faithful in Rome breathed a sigh of relief as the Sistine Chapel's chimney billowed forth white smoke, signifying the election of a new pope.\n\nA short time later, it was announced that the hardliner Alfredo Ildefonso Schuster, a true political player and staunch opponent of syndicalism, had become His Holiness Pope Julius IV, leader of the Catholic Church and head of state of the Papal States.\n\nIt is anticipated his election will deepen the Italian ideological divide... even more than it already has."
 worldnews.226.a: "Good luck, your Holiness."
 worldnews.226.b: "And so their true face is shown."

 worldnews.228.t: "Pope Arrives in [refuge.GetNameDef]"
 worldnews.228.d: "Pope [PAP.GetLeader] arrived in [refuge.GetNameDef] today, having sought refuge there since his exile from Rome was decreed by [SRI.GetNameDef] more than a week ago.\n\nWhile exhausted from his journey, the Pope addressed an enormous crowd of well-wishers and faithful gathered outside his hotel, and called on the rest of the world to seek endurance and strength of heart in the face of the syndicalist menace."
 worldnews.228.a: "At least he's safe."
 worldnews.228.b: "Good riddance."

 worldnews.229.t: "President Cao and Marshal Wu Back Anqing"
 worldnews.229.d: "Following the death of Marshal Sun Chuanfang earlier this year and the subsequent collapse of Qing authority, few expected the Jade Marshal Wu Peifu and President Cao Kun, the real powers behind the throne in Beijing, to take overt military action. Yet this morning the duo announced their formal support of the provincial government of Anhui, lead by [ANQ.GetLeader]. Wu and Cao have long chafed under the German oversight placed on their government in 1927, and their support of Governor Chen telegraphed to the world that they were casting off German influence.\nWhile a full deployment of the Qing army is unlikely given the ever-present threat of Fengtian attack from the north, limited numbers of Qing troops are already mobilising to destroy the enemies of Governor Chen and Beijing's new national order."
 worldnews.229.a: "The Jade Marshal has won out!"
 worldnews.229.b: "The chips start to fall..."

 worldnews.230.t: "President Cao and Marshal Wu Back Nanjing"
 worldnews.230.d: "Following the death of Marshal Sun Chuanfang earlier this year and the subsequent collapse of Qing authority over much of China few expected the Jade Marshal Wu Peifu and President Cao Kun, the real powers behind the throne in Beijing, to take overt military action. Yet this morning the duo announced their formal support of the provincial government of Nanjing - the remnants of the old League of Eight Provinces.\n\nGerman diplomats and strategists are no doubt breathing a sigh of relief, as the Zhili's military support for the new League Marshal, [LEP.GetLeader], may be the deciding factor in his war against both the resurgent KMT and Anhui province - aligned with Fengtian, and by extension, Japan."
 worldnews.230.a: "Ever forward the King of Baoding!"
 worldnews.230.b: "The German order in Asia may still hold."

 worldnews.231.t: "The Imperial Coup"
 worldnews.231.d: "Details are unclear, but following a presumed coup in the Forbidden City this morning, Emperor Puyi emerged, flanked by his brother Pujie.\n\n\"The Emperor has just escaped an attempt on his life from the Zhili rats!\" the prince loudly declared to a group of reporters, as Puyi stood motionless - either serenely calm or paralysed with fear. \"Wu, Cao and their lackeys have poisoned our country for the last three decades! Death to the Zhili!\" Several minutes later, the lifeless bodies of Wu and Cao were visibly seen loaded up into a cart, no doubt towards a mass grave. The dream of the Xinhai Revolutionaries may finally be crushed."
 worldnews.231.a: "Long live the Emperor!"
 worldnews.231.b: "Another coup in China?"

 worldnews.232.t: "Failed Coup in Beijing!"
 worldnews.232.d_1: "Details are unclear, but following a presumed coup attempt in the Forbidden City this morning Marshal Wu Peifu emerged, arm in a sling, but otherwise standing tall. Walking down the stairs, he stopped for a few words with reporters who had rushed to the scene, as Puyi, bound and guarded by a group of soldiers, shuffled out.\n\n\"Cao Kun, the democratically elected leader of China, and I were savagely attacked by the Emperor's thugs, no doubt supported by outside powers.\" he began, staring directly into the camera bulbs flashing in his face. \"It is clear these opposition elements wished to undo the progress we have made, and after their betrayal today the Assembly has declared them traitors. China will be a republic once more, free from foreign domination!\""
 worldnews.232.d_2: "In the miasma of Chinese politics, one can forget the delicate power balance instated between the Zhili Clique and its Manchu Court counterparts. However, it would appear the scales have been toppled, as following presumed plans for a coup attempt in the Capital, Wu Peifu and Cao Kun have emerged valiantly to intrepid crowds. Granting a few words to the various reporters gathered.\n\nStanding proudly, the Jade Marshal and King of Baoding announced the complete abolition of the Manchu Monarchy, the restoration of the Beiyang Republic, and the continuation of the hard fought virtues extolled by Xinhai. Whatever the case may be, the Zhili has narrowly avoided death yet again, and a process of grave constitutionalism will no dobut follow."
 worldnews.232.a: "Long live the Republic!"
 worldnews.232.b: "Return of the Republic?"

 worldnews.233.t: "The [FNG_zhifeng_war_name]"
 worldnews.233.d: "Tensions in China have remained high since 1927, when the German intervention brought the twenty-year conflict between the various factions to a temporary stand-still. Over the last decade, however, both the Fengtian government in Manchuria and the [608.Owner.GetAdjective] in Beijing have consolidated and built their forces. The stage is set for the most dramatic confrontation in over ten years.\n\nWhichever side emerges victorious, however, will not be alone. Japan and Germany still loom large over the region, as the Land of the Rising Sun greedily eyes Germany's possessions in the Pacific, and the victor of this war will no doubt have a part to play in that conflict as well."
 worldnews.233.a: "The battle begins."

 worldnews.234.t: "The Manchu \"Pacification Campaign\""
 worldnews.234.d: "Following the Manchu coup, many observers expected a drastic shift in Imperial policy towards warlords across China. Today, that shift was formally announced. Speaking to an assembled group of military and political officers, two senior Manchu generals - the Emperor's brother Pujie and his uncle Zaitao - announced the launch of a \"National Pacification Campaign\" designed to crush leftists, republicans, and eradicate the \"stench of warlordism once and for all\".\n\nAlready, panicked telegrams from provincial governors have begun to flow into [FNG.GetLeader]'s headquarters in Fengtian, and the German legation is hurriedly preparing to evacuate personnel from dangerous areas."
 worldnews.234.a: "One way or another, China will be re-united."
 worldnews.234.b: "Didn't they learn their lesson the first time they were deposed?"

 worldnews.235.t: "Kaiser Wilhelm II Is Dead"
 worldnews.235.d: "Wilhelm II, the German Emperor, has died of a pulmonary embolism in his home today. One of the last monarchs of the nineteenth century, Wilhelm II tried to continue the legacy of European greatness and world leadership. He initiated the policy of Weltpolitik, which bore fruit after the Weltkrieg as Germany became the foremost power of the world. He was the last leader of the Old School - a bulwark against radicalism, a rallying point in war, a stable leader in unstable times. With his death, Kronprinz Friedrich Wilhelm will ascend to the throne as Wilhelm III. More of a moderniser and extremist than his father, his succession marks a sea change in German politics and diplomacy. How German partners and rivals will react is yet uncertain, but what is sure is that with Wilhelm II's death, the long waning of the nineteenth century is finally complete."
 worldnews.235.a: "The end of an era."
 worldnews.235.b: "Good riddance!"

 worldnews.236.t: "The Legation Cities Collapse"
 worldnews.236.d: "SHANGHAI. Disturbing news has come of the total collapse of Legation Council rule. This news comes on the heels of earlier reports detailing how several unwise financial choices lead to a devastating lack of economic confidence, and ultimately bankruptcy of the Legation Cities. Now the powers formerly making up the Legation Council have all withdrawn from the institution, and the Japanese, Germans, and British have sent in troops to protect their concessions from approaching Chinese forces.\n\nThe Shanghai Municipal Council has assumed control of Shanghai and its former neutral region, but, as demonstrated by ongoing fights between German- and Japanese-backed Chinese troops in the streets, the city is now little more than a prize for the great powers."
 worldnews.236.a: "China fractures even further."

 worldnews.237.t: "Japan Is Removed from the Legation Council"
 worldnews.237.d: "SHANGHAI. The Legation Council announced its decision to remove [JAP.GetNameDef] from their proceedings and confiscated their formal Chinese concessions. High Commissioner [LEC.GetLeader] justified these actions to the world in a formal statement several days ago, as these proceedings were still ongoing. \"The Empire of Japan has proven to be a bad actor in China\", he said. \"They have on numerous occasions showed themselves detrimental to Asian peace.\"\n\nA formal Japanese response has not yet been issued, but can be expected to be vitriolic, and an attack on the Legation Cities by Tokyo is not out of the question. Whatever may come, it seems the Legation Cities have failed in their role as a peacekeeper in the Far East."
 worldnews.237.a: "They knew the consequences of their actions."

 worldnews.238.t: "Germany Is Removed from the Legation Council"
 worldnews.238.d: "SHANGHAI. The Legation Council announced its decision to remove [GER.GetNameDef] from their proceedings and confiscated their formal Chinese concessions. This drastic action comes in the wake of a hard turn against Germany in the Cities, following an overall retreat of their influence in China. The Legation Council has issued an explanatory statement elaborating on their decision. It states that the Germans have clearly violated the provisions of the Beijing Treaty, and that they are no longer a reliable actor in China.\n\nThe Germans have denounced the action, and an attack by the Kaiserliche Marine may be forthcoming. Whatever may come, it seems the Legation Cities have failed in their role as a peacekeeper in the Far East."
 worldnews.238.a: "The Far East destabilises further."

 worldnews.239.t: "The Second Northern Expedition"
 worldnews.239.d1: "China's civil war has reached a turning point as [CHI.GetNameDef] has officially declared war on the internationally-recognised [FNG.GetName]. The last expedition occurred a decade ago with the aim to \"unify the country\", however this was not to be with the KMT gravely underestimating the German commitment to the region.\n\nWith war now declared, the stage is set for a repeat of the previous expedition led by Chiang Kai-shek, but this time Japan, not Germany, seems set to intervene... what this means for China is unknown."
 worldnews.239.d2: "China's civil war has reached a turning point as [CHI.GetNameDef] has officially declared war on the internationally-recognised [QIE.GetName]. The last expedition occurred a decade ago with the aim to \"unify the country\", however this was not to be with the KMT gravely underestimating the German commitment to the region.\n\nWith war now declared, the stage is set for a repeat of the previous expedition led by Chiang Kai-shek. With Germany preoccupied in Europe, a second German intervention seems unlikely to occur... what this means for China is unknown."
 worldnews.239.d3: "China's civil war has reached a turning point as [CHI.GetNameDef] has officially declared war against the [608.Owner.GetName], who currently hold sway over the ancient capital of Beijing. The last expedition occurred a decade ago with the aim to \"unify the country\", however this was not to be with the KMT gravely underestimating the German commitment to the region.\n\nWith war now declared, the stage is set for a repeat of the previous expedition led by Chiang Kai-shek... what this means for China is unknown."
 worldnews.239.a: "History repeats itself..."
 worldnews.239.b: "Second time's a charm..."

 worldnews.241.t: "[From.GetName] Proclaimed"
 worldnews.241.d: "With their powerbase secured around the prosperous city of [From.Capital.GetCapitalVictoryPointName], the Federalist movement in China has proclaimed their own rival government. Chen Jiongming, Governor-General of [From.GetNonIdeologyNameDef] and commander of its National Defence Army, declared his intention to bring together the disparate provincial governments throughout the country, tackle the Warlord problem head-on, and restore local democracy where \"bandits and party-dictators\" refused to negotiate and reform.\nWhile short on declaring war on the internationally-recognised government of China, it is clear that when Chen's powerbase is secured in the south, that the cautious leader would move north when the time is right should rival leaders refuse his demands for political and economic reforms."
 worldnews.241.a: "Another one? This is getting ridiculous!"
 worldnews.241.b: "Long live the Federal Republic!"

 worldnews.243.t: "End of the Unequal Treaties"
 worldnews.243.d: "The Foreign Ministry of the United Provinces of China announced the nullification of all unequal treaties with China. Chen Jiongming and the Public Interest Party had called for the unilateral end of these treaties since the 1920s and it appears that the UPC has gone through with that promise. This is serious shift in international diplomacy, one that is likely to cause a serious rift between China and the European colonial powers.\nHowever, with the West's power at an all-time low in the Far East, the new Chinese government has taken the chance to reassert itself on the world stage as it seeks an end to what they call the \"Century of Humiliation\", hoping to negotiate new \"equal\" treaties with the great European powers as China marches into the modern world with renewed confidence."
 worldnews.243.a: "China reasserts itself."

 worldnews.245.t: "Fate of the Japanese Imperial Family"
 worldnews.245.d.exile: "Following the regime change in the former Empire of Japan, the fate of the Yamato Imperial Family became uncertain - until yesterday. With the conclusion of the first Congress of the People's Republic of Japan, it has been decided that the Yamato family should not be allowed to stay in Japan. Today, the Yamato family departed from Tokyo in an ocean liner headed towards the Americas, toward a life of exile.\n\nThis move has sparked a strike at Tokyo Harbour, as well as protests in most major cities, but the situation is expected to normalise in a few months' time."
 worldnews.245.d.abolish: "Following the regime change in the former Empire of Japan, the fate of the Yamato Imperial Family became uncertain - until yesterday. With the conclusion of the first Congress of the People's Republic of Japan, it has been decided that the Imperial Family should have their titles and status abolished - as of today, the Yamato family holds citizen status, being no different than their former subjects.\n\nThis move has sparked a strike in the centre of Tokyo, as well as smaller protests in Osaka and Nagasaki, but the situation is expected to normalise in a month's time."
 worldnews.245.d.symbol: "Following the regime change in the former Empire of Japan, the fate of the Yamato Imperial Family became uncertain - until yesterday. With the conclusion of the special Diet session of the [JAP.GetName], it has been decided that the Emperor, as the symbol of the State and the Japanese people, and in wider sense, the Imperial Family could carry out public and official duties, but not have any role in the new government.\n\nTo emphasise this, in an extraordinary radio speech, Emperor [JAP.GetLeader] publicly renounced his own divinity, stressing that the ties between the Throne and the people have always stood upon mutual trust and affection, not upon mere myths or legends."
 worldnews.245.d.abdicate: "Following the regime change in the former Empire of Japan, the fate of the Yamato Imperial Family became uncertain - until yesterday. With the conclusion of the special Diet session of the [JAP.GetName], it has been decided that the Emperor, as the symbol of the State and the Japanese people, and in wider sense, the Imperial Family could carry out public and official duties, but not have any role in the new government.\n\nIn an interview given to international press, prince regent Takamatsu stressed that despite the nationwide stupor created by the late Emperor's abdication, it is a necessary step to ensure a long lasting period of peace, and renewed ties between Japan and its collaborators."
 worldnews.245.a: "One era ends, another begins."

 worldnews.247.t: "Republican Victory in Brazil"
 worldnews.247.d: "While certainly not an unexpected result, confirmation has reached us that the Republican Party will stay in power in Brazil, as it has since the start of the New Republic in 1927. The new president of the republic, Getulio Vargas, will be sworn in in January, but has already promised to deal with a firm hand against the economical issues plaguing the country, and also promises to do better for the common man of Brazil in his victory speech.\n\nHowever, the Republican victory will not mean such an instant end to Brazil's woes, and time will tell if this continued hegemony will have positive consequences."
 worldnews.247.a: "As expected."
 worldnews.247.b: "This bickering of capitalists does not\nconcern us."

 worldnews.248.t: "Liberal Victory in Brazil"
 worldnews.248.d: "An alliance of the old guard, opposition members and many types of liberals, the Liberal Party was seen as the second horse in the presidential race, but now it stands at the top with the dust settled, having edged the Republicans all so narrowly. With a party programme based on the idealistic principles that were failed to be upheld by the first republic, and a will to diversify and modernise the economy and bring growth back to the nation, the PL leadership will begin in January, as preparations for the peaceful transfer of power occur.\n\nTime will tell if such an idealist and somewhat unstable government can keep the country on a good path in these troubling times."
 worldnews.248.a: "An upset for sure."
 worldnews.248.b: "$worldnews.247.b$"

 worldnews.249.t: "Democratic Left Victorious in Brazil"
 worldnews.249.d: "Democracy in Brazil was rocked by the results of the general election: the Democratic Left, an extremely large tent alliance of centre-left and leftist parties, united by a common platform of sweeping worker's rights reform, has won general elections in Brazil. A surprising result to many observers, others claim that the wide appeal and clear goals of the coalition gave it a broader base than its opponents.\n\nNow, João Mangabeira, curiously the brother of current president Otávio Mangabeira, will take office in January, and he has perhaps the impossible task of keeping a coalition that has everything from social liberals to maximalists from tearing itself apart, as he has to manage this marriage of convenience while making the reforms that got him elected a palpable reality."
 worldnews.249.a: "Dancing with Syndicalists is a dangerous move."
 worldnews.249.b: "In the end, capitalism cannot be changed.\nA fool's errand."

 worldnews.250.t: "Integralists Victorious in Brazil"
 worldnews.250.d: "In an unexpected turn of events, the elections in Brazil ended in an surprising upset win for the Brazilian Integralist Action. The sweeping movement took over Brazil by storm, and its anti political establishment message of faith, national pride, and monarchism found many sympathetic listeners from the poorest neighbourhood to the mightiest manor.\n\nNow the relatively politically inexperienced party has to deal with the burdens of power, and many fear that the fragile alliance between different factions inside the Action may weaken the party. Nonetheless, its influence has now increased quite considerably, and a restoration of the monarchy is considered by observers to be a near certainty at this point."
 worldnews.250.a: "Will the Empire return?"
 worldnews.250.b: "$worldnews.247.b$"

### City Fall Events (251-400) ###

 worldnews.251.t: "The Fall of London"
 worldnews.251.d.generic: "Reports from London confirm that the capital of [FROM.FROM.GetNameDef] has been captured by advancing [FROM.GetAdjective] troops after long, pitched battles across the Thames River. [FROM.FROM.GetAdjective] forces put up stiff resistance, hoping to delay the [FROM.GetAdjective] forces for as long as possible, but were eventually beaten back.\n\nFor the first time since 1216, London has fallen to a foreign invader. The atmosphere in the city is heavy, with gunfire still ringing out in the night as the [FROM.FROM.GetAdjective] forces retreat, leaving protestors and [FROM.GetAdjective] military police fighting in the streets."
 worldnews.251.d.entente: "Reports from London confirm that the capital of the syndicalist Union of Britain has been captured by advancing Canadian soldiers after furious battles across the Thames River. British forces put up stiff resistance, hoping to delay their royalist counterparts for as long as possible, but were eventually beaten back.\n\nAs the dust settles, it seems London is back in the hands of the government that abandoned it in 1925. The atmosphere in the city is still heavy, with spasms of gunfire still ringing out in the night as the syndicalist army retreats, leaving only protestors to fight the Canadian troops."
 worldnews.251.d.ireland: "In a shocking turn of events, reports from London confirm that the city has been captured by advancing [FROM.GetAdjective] troops after furious battles across the River Thames. Just a few short decades ago, it was the [FROM.FROM.GetAdjective] who were the ones seizing control of [FROM.GetAdjective] cities in the midst of the War of Independence, yet it seems the tables have been dramatically turned with the [FROM.GetAdjective] flag now raised up over London.\n\nWhile the [FROM.GetAdjective] troops have remained generally disciplined, despite some internal agitation to seek revenge against Britain, the atmosphere in the city is still heavy. The streets are still occasionally filled with spasms of gunfire as the [FROM.FROM.GetAdjective] forces retreat, leaving protestors and [FROM.GetAdjective] military police fighting in the streets."
 worldnews.251.a: "This is only a temporary setback!"
 worldnews.251.b: "This is the beginning of the end."
 worldnews.251.c: "With London in [FROM.GetAdjective] hands,\n[FROM.FROM.GetAdjective] defeat is inevitable."
 worldnews.251.e: "It seems the king has returned."
 worldnews.251.f: "Proudly high over London Town they hung out the flag of war."

 worldnews.252.t: "The Fall of Paris"
 worldnews.252.d.germany: "Reports from Paris confirm that the [FROM.FROM.GetAdjective] capital has been captured by advancing German troops after furious fighting across its large avenues and the Seine. [FROM.FROM.GetAdjective] forces put up stiff resistance, hoping to delay the German forces for as long as possible, but were eventually beaten back.\n\nAs shocked Parisians looked on, the German army once more paraded through the same path they had during the Weltkrieg, down the Champs-Elysées and towards the Eiffel Tower. This festive atmosphere finally descended into vicious urban combat with [FROM.FROM.GetAdjective] resistance in the dead of the night, as [GER.GetAdjective] tanks easily ploughed through inefficient barricades in the large Parisian avenues."
 worldnews.252.d.other: "Reports from Paris confirm that the [FROM.FROM.GetAdjective] capital has been captured by advancing [FROM.GetAdjective] troops after furious fighting across its large avenues and the Seine. [FROM.FROM.GetAdjective] forces put up stiff resistance, hoping to delay the [FROM.GetAdjective] forces for as long as possible, but were eventually beaten back.\n\nAs shocked Parisians looked on, the [FROM.GetAdjective] army paraded through the Champs-Elysées and towards the Eiffel Tower. This festive atmosphere eventually devolved into vicious urban combat, however, with [FROM.FROM.GetAdjective] resistance in the dead of the night and [FROM.GetAdjective] force easily ploughing through inefficient barricades in the large Parisian avenues."
 worldnews.252.a.germany: "The Germans will not win! France cannot fall again!"
 worldnews.252.a: "No! We cannot let Paris fall once again!"
 worldnews.252.b: "Our victory over [FROM.FROM.GetNameDef] is now all but assured."
 worldnews.252.c.germany: "This time, the end had to be bitter."
 worldnews.252.c: "It seems the fall of [FROM.FROM.GetNameDef] is now all but assured."

 worldnews.253.t: "The Fall of Berlin"
 worldnews.253.d.france: "Reports from Berlin confirm that the [FROM.FROM.GetAdjective] capital has been captured by advancing Communard troops after long, merciless fighting through the greatest city of the Reichspakt. [FROM.FROM.GetAdjective] forces put up stiff resistance, hoping to delay the Communard forces for as long as possible, but were eventually beaten back.\n\nAs shocked Berliners looked on, the Communard army paraded down the central archway of the Brandenburg Gate - an act formerly restricted to the Kaiser and his family alone - before organising a choir to sing the Internationale as the famous monument was draped with Communard banners for all the world to see. The next days have seen Communard forces rounding up [FROM.FROM.GetAdjective] soldiers and dignitaries, bringing them away in military police wagons."
 worldnews.253.d.lkmt: "Reports from Berlin confirm that the [FROM.FROM.GetAdjective] capital has been captured by advancing divisions of the National Revolutionary Army after long, merciless fighting through the capital of the Reichspakt. [FROM.FROM.GetAdjective] forces put up stiff resistance, hoping to delay the NRA troops for as long as possible, but were eventually beaten back.\n\nAs shocked Berliners looked on, the flag of the White Sun, Blue Sky, and Wholly Red Earth was raised over the heavily damaged Reichstag - an ironic fate for the German Empire as it was not too long ago that the German intervention had nearly destroyed the Kuomintang. It would appear that the Kuomintang has returned the humiliation of defeat."
 worldnews.253.d.other: "Reports from Berlin confirm that the [FROM.FROM.GetAdjective] city has been captured by advancing [FROM.GetAdjective] troops after long, merciless fighting through the greatest city of the Reichspakt. [FROM.FROM.GetAdjective] forces put up stiff resistance, hoping to delay the [FROM.GetAdjective] forces for as long as possible, but were eventually beaten back.\n\nAs shocked Berliners looked on, the [FROM.GetAdjective] army paraded down the Brandenburg Gate, before listening to a speech by [FROM.GetLeader] in front of the famous monument. However, what eventually seems to have caught the attention and memory of the world is a picture of a [FROM.GetAdjective] soldier proudly holding the [FROM.GetAdjective] flag from the roof of a heavily damaged Reichstag, taken by one of his squad mates."
 worldnews.253.a.france: "[FROM.FROM.GetNameDefCap] cannot end like this. Push the Communards back!"
 worldnews.253.a.lkmt: "How is this possible? This cannot be!"
 worldnews.253.a: "This cannot be! How could Berlin have fallen?!"
 worldnews.253.b.france: "Verdun, Chemin des Dames, Somme. They have all been avenged."
 worldnews.253.b.lkmt: "The Northern Expedition has been avenged."
 worldnews.253.b: "It is all but over for [FROM.FROM.GetNameDef], now."
 worldnews.253.c: "A great victory for [FROM.GetNameDef], indeed."

 worldnews.254.t: "The Fall of Madrid"
 worldnews.254.d.carlist: "Reports from Madrid confirm that the [FROM.FROM.GetAdjective] city has been captured by advancing [FROM.GetAdjective] troops after long, merciless fighting through the hilly terrain and the old city. [FROM.FROM.GetAdjective] forces put up stiff resistance, hoping to delay the [FROM.GetAdjective] forces for as long as possible, but were eventually beaten back.\n\nOfficial reports indicate that though looting has been widespread, monuments and noteworthy buildings have been entirely spared. With the fall of their capital, it is expected for [FROM.FROM.GetNameDef] to surrender soon, despite calls for merciless resistance from [FROM.FROM.GetAdjective] generals."
 worldnews.254.d.other: "Reports from Madrid confirm that the [FROM.FROM.GetAdjective] city has been captured by advancing [FROM.GetAdjective] troops after long, merciless fighting through the hilly terrain and the old city. [FROM.FROM.GetAdjective] forces put up stiff resistance, hoping to delay the [FROM.GetAdjective] forces for as long as possible, but were eventually beaten back.\n\nOfficial reports indicate that the Palacio Real de Madrid has been thoroughly pillaged by [FROM.GetAdjective] soldiers, ending up with the building burning down in the night, and that the Puerta de Alcalá was rigged with explosives and destroyed along with many more less noteworthy royal monuments. With the fall of their capital, it is expected for [FROM.FROM.GetNameDef] to surrender soon, despite calls for merciless resistance from [FROM.FROM.GetAdjective] generals."
 worldnews.254.a: "Without Madrid we are lost."
 worldnews.254.b: "Madrid is finally ours!"
 worldnews.254.c: "So falls the heart of [FROM.FROM.GetNameDef]."

 worldnews.255.t: "The Fall of Barcelona"
 worldnews.255.d: "Reports from Barcelona confirm that the [FROM.FROM.GetAdjective] city has been captured by advancing [FROM.GetAdjective] troops after pitched fights across the Serra de Collserola mountain range. [FROM.FROM.GetAdjective] forces put up stiff resistance, hoping to delay the [FROM.GetAdjective] forces for as long as possible, but were eventually beaten back.\n\nThere were reports of long urban fights through the Gothic Quarter of Barcelona, and sparse fighting along the Barcelonian Riviera. This same Riviera was the site of a long and luxurious parade by [FROM.GetAdjective] troops as they marched along the sunny beaches, a clear symbol that [FROM.GetNameDef] has taken control of the Catalonian city."
 worldnews.255.a: "This is not good..."
 worldnews.255.b: "Barcelona is finally ours!"
 worldnews.255.c: "So falls the heart of old Catalonia."

 worldnews.256.t: "The Fall of Burgos"
 worldnews.256.d.SPA: "Reports from Burgos confirm the Carlist temporary capital has been captured by advancing Spanish troops after skirmishes in the countryside. Carlist forces put up stiff resistance, hoping to delay the Spanish forces for as long as possible, but were eventually beaten back.\n\nCastilians fleeing north to the Basque coast tearfully described seeing their homeland burning and ravaged by this fraternal war and Spanish soldiers even committing atrocities on their own people. Rumours state King Javier was escorted out with the flow of refugees by Carlist militia, but his destination remains unknown. Many hope Carlist Spain might continue fighting in the hostile Iberian Central Plateau to protect their other strongholds."
 worldnews.256.d.SWF: "Reports from Burgos confirm the Carlist temporary capital has been captured by advancing Anarcho-Spanish troops after skirmishes in the hilly countryside. Carlist forces put up stiff resistance, hoping to delay the enemy forces, but were eventually beaten back.\n\nCastilians fleeing north to the Basque coast tearfully described seeing their homeland burning and CNT-FAI soldiers even committing atrocities on their own people. Rumours state King Javier was escorted out with the flow of refugees by Carlist militia, but his destination remains unknown. Many hope Carlist Spain might continue fighting in the central plateau to defend their homes from the crush of the syndicalist invasion."
 worldnews.256.a: "We shall not surrender! For Javier!"
 worldnews.256.b: "A crippling blow to Carlist dreams of conquest."
 worldnews.256.c: "Can the Carlists hope to come back from this?"

 worldnews.257.t: "The Fall of Gibraltar"
 worldnews.257.d: "Reports from Gibraltar confirm that the fortress has been captured by [FROM.GetAdjective] troops after rapid landings and skirmishes along the coast, with fighting moving towards the Rock of Gibraltar itself. [FROM.FROM.GetAdjective] forces put up stiff resistance, hoping to delay the [FROM.GetAdjective] invaders for as long as possible, but were eventually beaten back.\n\nWhile the capture of Gibraltar itself was swift, skirmishes in the tunnels running through the Rock lasted until late in the evening, until the encircled and desperate [FROM.FROM.GetAdjective] garrison announced its formal surrender."
 worldnews.257.a: "Now they control access to the Mediterranean..."
 worldnews.257.b: "The gateway to the Mediterranean is ours!"
 worldnews.257.c: "The mighty Rock of Gibraltar has fallen?"

 worldnews.258.t: "The Fall of Lisbon"
 worldnews.258.d: "Reports from Lisbon confirm that the [FROM.FROM.GetAdjective] city has been captured by advancing [FROM.GetAdjective] troops after skirmishes through the Serra de Monsanto and a rapid push towards the mouth of the Tagus River. [FROM.FROM.GetAdjective] forces put up stiff resistance, hoping to delay the [FROM.GetAdjective] forces for as long as possible, but were eventually beaten back.\n\nThe fight for Lisbon was complicated as the [FROM.FROM.GetAdjective] defenders intentionally destroyed Lisbon's bridges, forcing attackers to ford across the large river to fully capture the city. A ceremony was held in the Praça do Comércio where [FROM.GetAdjective] forces called for the surrender of all remaining [FROM.FROM.GetAdjective] soldiers in the hillsides."
 worldnews.258.a: "We will fight to the last!"
 worldnews.258.b: "Finally, Lisbon is under our control."
 worldnews.258.c: "I see..."

 worldnews.259.t: "The Fall of Chicago"
 worldnews.259.d.aus: "Minutemen militias have been pushing towards [FROM.FROM.GetNameDef]'s temporary capital of Chicago for a while now. Reports are now coming in of the city's imminent capture by advancing Union troops. [FROM.FROM.GetLeader]'s current whereabouts are unknown, but it is believed that [FROM.FROM.GetLeader.GetSheHe] has fled the city with militia units.\n\nWidespread atrocities are being reported as Minutemen round up captured militia members and CSA activists to put them to the firing squad, and many fires are spreading unchecked through the city's high-rise districts. Is this the end of the Syndicate experiment in America?"
 worldnews.259.d.usa: "Federal forces have been pushing towards [FROM.FROM.GetNameDef]'s temporary capital of Chicago for a while now. Reports are now coming in of the city's imminent capture by advancing troops. [FROM.FROM.GetLeader]'s current whereabouts are unknown, but it is believed [FROM.FROM.GetLeader.GetSheHe] has fled the city with militia units.\n\nReports indicate that military police have begun rounding up and arresting potential agitators and important Syndicalist figures, and that many fires are spreading unchecked through the city's high-rise districts. Is this the end of the Syndicate experiment in America?"
 worldnews.259.d.other: "[FROM.GetAdjective] forces have been pushing towards [FROM.FROM.GetNameDef]'s temporary capital of Chicago for a while now. Reports are now coming in of the city's capture by advancing troops. [FROM.FROM.GetLeader]'s current whereabouts are unknown, but it is believed [FROM.FROM.GetLeader.GetSheHe] has fled the city with militia units.\n\nReports indicate that military police have begun rounding up and arresting potential agitators and important Syndicalist figures, and that many fires are spreading unchecked through the city's high-rise districts while [FROM.GetAdjective] forces struggle to establish order."
 worldnews.259.a: "The fight is not over yet!"
 worldnews.259.b: "The Syndicalist stronghold has fallen!"
 worldnews.259.c: "Perhaps the war will soon be over?"

 worldnews.260.t: "The Fall of Baton Rouge"
 worldnews.260.d.csa: "Syndicate militias have been pushing towards the city of Baton Rouge for a while now. Reports are now coming in of the city's imminent capture by advancing militias. [FROM.FROM.GetLeader]'s current whereabouts are unknown, but it is believed [FROM.FROM.GetLeader.GetSheHe] was rapidly evacuated to the countryside.\n\nDisturbing news report that Union representatives and Minutemen are being lynched by mobs in the street, and that the city has been thoroughly sacked, with fires spreading through down-town areas. Is this the end of the Reactionary uprising in America?"
 worldnews.260.d.usa: "Federal forces have been pushing towards the city of Baton Rouge for a while now. Reports are now coming in of the city's imminent capture by advancing US troops. [FROM.FROM.GetLeader]'s current whereabouts are unknown, but it is believed [FROM.FROM.GetLeader.GetSheHe] was rapidly evacuated to the countryside.\n\nReports indicate that military police have begun rounding up Union representatives and Minutemen en masse, and that fires are now spreading unchecked through the city as the Federal army is focused on restoring order. Is this the end of the Reactionary uprising in America?"
 worldnews.260.d.other: "[FROM.GetAdjective] forces have been pushing towards the city of Baton Rouge for a while now. Reports are now coming in of the city's imminent capture by advancing troops. [FROM.FROM.GetLeader]'s current whereabouts are unknown, but it is believed [FROM.FROM.GetLeader.GetSheHe] was rapidly evacuated to the countryside.\n\nReports indicate that military police have begun rounding up and arresting Minutemen and important Union leaders, and that many fires are spreading unchecked through the city's high-rise districts while [FROM.GetAdjective] forces struggle to establish order."
 worldnews.260.a: "The fight is not over yet!"
 worldnews.260.b: "The Union stronghold has fallen!"
 worldnews.260.c: "Perhaps the war will soon be over?"

 worldnews.261.t: "The Fall of Denver"
 worldnews.261.d.csa: "Syndicate militias have been fighting sparse skirmishes with the Federal government across the Great Plains. Today, their efforts culminated as they finally descended on the city of Denver after a large-scale assault across the South Platte Valley, Denver being the capital of Colorado and the main Federal stronghold in the Great Plains.\n\nThe fall of the Queen City of the Plains indeed seems to be a major upset for the future of the United States, and as fighting dies down in the South Platte Valley, many experts agree that the Federal government is now almost certain to capitulate to the Syndicate."
 worldnews.261.d.psa: "[FROM.GetAdjective] conscripts have been fighting long, difficult skirmishes with the Federal Government across the Rockies. Today, their efforts came to a close as they finally descended on the city of Denver after a large-scale assault across the South Platte River, Denver being the capital of Colorado and the main Federal stronghold in the Great Plains.\n\nThe fall of the Queen City of the Plains indeed seems to be a major upset for the future of the United States, and as fighting dies down in the South Platte Valley, many experts agree that the Federal government is now almost certain to come to terms with [FROM.GetNameDef]."
 worldnews.261.d.aus: "Minutemen militias have been fighting sparse skirmishes with the Federal Government across the Great Plains. Today, their efforts came to a close as they finally descended on the city of Denver after a large-scale assault across the South Platte Valley, Denver being the capital of Colorado and the main Federal stronghold in the Great Plains.\n\nThe fall of the Queen City of the Plains indeed seems to be a major upset for the future of the United States, and as fighting dies down in the South Platte Valley, many experts agree that the Federal government is now almost certain to capitulate to the Minutemen."
 worldnews.261.d.other: "[FROM.GetAdjective] forces have been pushing across the Great Plains for a while now. Today, their efforts came to a close as they finally descended on the city of Denver after a large-scale assault across the South Platte Valley, Denver being the capital of Colorado and the main remaining Federal stronghold.\n\nThe fall of the Queen City of the Plains indeed seems to be a major upset for the future of the United States, and as fighting dies down in the South Platte Valley, it appears almost certain that [FROM.GetNameDef] has a definite advantage."
 worldnews.261.a: "The fight is not over yet!"
 worldnews.261.b: "The Federal stronghold has fallen!"
 worldnews.261.c: "The USA can't take much more, can it?"

 worldnews.262.t: "The Fall of Sacramento"
 worldnews.262.d: "[FROM.GetAdjective] forces have been fighting long, difficult skirmishes with Californian conscripts across the Rockies. Today, their efforts came to an end as they finally descended on the city of Sacramento after a large-scale assault across the American River, it being the capital of California and the seat of the Californian State Capitol.\n\nWhile not a strategically important city, it signifies a secure [FROM.GetAdjective] hold over the Rockies, and as the entire Central Valley now opens up to [FROM.GetAdjective] soldiers, many experts agree that [FROM.FROM.GetNameDef] would be wise to come to terms with [FROM.GetNameDef]."
 worldnews.262.a: "The fight is not over yet!"
 worldnews.262.b: "The Californian stronghold has fallen!"
 worldnews.262.c: "Will this civil war ever end?"

 worldnews.263.t: "The Fall of Washington"
 worldnews.263.d.csa: "Syndicate militias have advanced towards and captured the symbolic capital of the United States, Washington, D.C. They stormed the Capitol building and met strong resistance but eventually, they broke through and the flag of [FROM.GetNameDef] now flies over the U.S. Capitol.\n\nRumours are that Syndicate militias have been rounding up all political representatives they could find in the city to \"give them trial\", although unconfirmed sources claim that most important government figures have been evacuated during the battle, with their current whereabouts unknown."
 worldnews.263.d.tex: "Minutemen militias have advanced towards and captured the symbolic capital of the United States, Washington, D.C. They stormed the Capitol building and met strong resistance but eventually, they broke through and the flag of [FROM.GetNameDef] now flies over the U.S. Capitol.\n\nRumours are that Minutemen militias have been rounding up all political representatives they could find in the city to \"check their loyalty\", although unconfirmed sources claim that most important government figures have been evacuated during the battle, with their current whereabouts unknown."
 worldnews.263.d.psa_nee: "[FROM.GetAdjective] conscripts have advanced towards and captured the symbolic capital of the United States, Washington, D.C. They stormed the Capitol building and met strong resistance, but eventually they broke through and the flag of [FROM.GetNameDef] now flies over the U.S. Capitol.\n\nThe aftermath has been relatively uneventful, with [FROM.GetAdjective] representatives meeting with the general in charge of the push, although unconfirmed sources claim that important Federal government figures were evacuated during the battle, with their current whereabouts unknown."
 worldnews.263.d.can: "The [FROM.GetAdjective] army has advanced towards and captured the symbolic capital of the United States, Washington, D.C. They stormed the Capitol building and met strong resistance, but eventually they broke through and the flag of [FROM.GetNameDef] now flies over the U.S. Capitol.\n\nUnlike in 1812, no mass arson has been committed, but some [FROM.FROM.GetAdjective] government officials have been arrested by [FROM.GetAdjective] Mounties for what the [FROM.GetAdjective] government claims to be \"precautionary measures\". Unconfirmed sources claim that important Federal government figures were evacuated during the battle, with their current whereabouts unknown."
 worldnews.263.d.feds: "The [FROM.GetAdjective] army has advanced towards and captured the symbolic capital of the United States, Washington, D.C. They stormed the Capitol building and met strong resistance, but eventually they broke through and the flag of [FROM.GetNameDef] once again flies over the U.S. Capitol.\n\nRumours are that Federalist militias have been rounding up all political representatives they could find in the city to \"give them trial\", although unconfirmed sources claim that most important government figures have been evacuated during the battle, with their current whereabouts unknown."
 worldnews.263.d.other: "The [FROM.GetAdjective] army has advanced towards and captured the symbolic capital of the United States, Washington, D.C. They stormed the Capitol building and met strong resistance, but eventually they broke through and the flag of [FROM.GetNameDef] now flies over the U.S. Capitol.\n\nThis has led to a major crackdown on the government officials there, with mass arrests reported and even rumours of summary executions in the Capitol itself, although unconfirmed sources claim that most important Federal government figures were evacuated during the battle, with their current whereabouts unknown."

