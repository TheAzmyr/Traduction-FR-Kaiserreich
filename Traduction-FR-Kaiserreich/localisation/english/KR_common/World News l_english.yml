 worldnews.263.c: "[THIS.USA_fall_of_washington_event_option_neutral]"
 worldnews.263.c.can_csa: "The situation in the south is becoming extremely urgent."
 worldnews.263.c.can_tex: "The situation in the south appears to be getting out of hand."
 worldnews.263.c.can_psa_nee: "Hopefully the [FROM.GetAdjective] leaders will finally restore order."
 worldnews.263.c.american_csa: "The syndicalists made it to Washington, D.C.?"
 worldnews.263.c.american_tex: "The reactionaries made it to Washington, D.C.?"
 worldnews.263.c.american_psa_nee: "The [FROM.GetAdjective] have moxie, that's for sure."
 worldnews.263.c.american_can: "The Canadians dare? This cannot be borne."
 worldnews.263.c.american_other: "This is not good..."
 worldnews.263.c.non_american: "Whoever controls Washington, controls America - for now..."

 worldnews.264.t: "The Fall of Singapore"
 worldnews.264.d.japan: "Singapore, the \"Gibraltar of the East\", has been seized by Imperial Japanese forces despite having been considered an impregnable fortress by its former British owners and its new German overlords.\n\nThe Japanese Military Administration of Singapore has chosen the Fullerton Building as its headquarters, and the city has been renamed Syonanto, which roughly translates to \"Southern Island gained in the age of Showa\". The Kempeitai can be seen patrolling the streets en masse to hammer in the message that the Japanese are there to stay."
 worldnews.264.d.siam: "Singapore, the \"Gibraltar of the East\", has been seized by [SIA.GetSIAprefixEN] [SIA.GetAdjective] forces despite having been considered an impregnable fortress by its former British owners and its new German overlords.\n\nThe [SIA.GetAdjective] Military Administration of Singapore has chosen the Raffles Hotel Building as its headquarters, and the city has been renamed Singhanakhon, which roughly translates to \"Lion City\". With this - the Malacca strait is more or less under full [SIA.GetAdjective] control."
 worldnews.264.d.other: "Singapore, the \"Gibraltar of the East\", has been seized by the [FROM.GetAdjective] forces despite having been considered an impregnable fortress by its former British owners and its new German overlords.\n\nThe [FROM.GetAdjective] Military Administration of Singapore has chosen the Fullerton Building as its headquarter. The Military Police can be seen patrolling the streets en masse to hammer in the message that the [FROM.GetAdjective] are there to stay."
 worldnews.264.a.japan: "For the Emperor!"
 worldnews.264.a.siam: "Singhanakhon and its surrounding regions are an integral part of Siam!"
 worldnews.264.a.other: "The Lion City is now in our hands!"
 worldnews.264.b.germany: "They will regret this petty colonial theft when the Kaiserliche Marine arrives!"
 worldnews.264.b.other: "Singapore has fallen? How is this possible!?"
 worldnews.264.c: "Singapore is a rightful British colony. Let us watch this development closely."
 worldnews.264.d: "German dominance in the East Indies is heavily shaken by [FROM.GetNameDef]."

 worldnews.265.t: "The Fall of New York City"
 worldnews.265.d.csa: "[FROM.GetAdjective] militias have been fighting sparse skirmishes with the Red Guard down the Hudson River. This morning, the palisades, both natural and man-made, fell from Syndicate hands. Not long after that Manhattan Island was forced to capitulate rather than risk the massive loss of life that urban warfare would bring. The Syndicates have ordered the remainder of the Red Guard to transport the gold from the Federal Reserve Building to safety, leaving behind many financial workers imprisoned on Welfare Island.\n\nThe whole of New York City is now under the control of [FROM.GetNameDef], and a massive relief effort is underway to assess the full scope of the damage the Syndicates did to the city."
 worldnews.265.d.other: "[FROM.GetAdjective] forces have been pushing down the Hudson River for a while now. Today, their efforts came to a close as they finally descended on New York City after successfully encircling the remaining defenders. To the great dismay of the conquerors, the Federal Reserve Building had been thoroughly looted of gold, which had been to a safehouse. Political prisoners were left in their prison cells in Welfare Island.\n\nThe fall of New York City strikes a major blow to the [FROM.FROM.GetAdjective] cause, as one of the greatest symbols of American prestige has fallen by force. As fighting dies down in the New York Harbour, it appears almost certain that [FROM.GetNameDef] has the advantage in the battle for New England."
 worldnews.265.a: "New York is ours!"
 worldnews.265.b: "Lady Liberty shines once again!"
 worldnews.265.c: "This is a setback to the Revolution!"
 worldnews.265.d: "New York must not remain in enemy hands!"
 worldnews.265.e: "The Syndicates lose a major symbol."
 worldnews.265.f: "And to the victors goes the Statue of Liberty."

 worldnews.266.t: "The Fall of Hong Kong"
 worldnews.266.d.asia: "Troops from [FROM.GetNameDef] have captured the old British Crown Colony of Hong Kong after breaking through the Gin Drinkers Line and landing on Hong Kong Island itself. The situation soon became untenable for the defenders, and the Governor surrendered in person at the Peninsula Hong Kong hotel where the [FROM.GetAdjective] had established their headquarters.\n\nAfter a brief ceremony, a new [FROM.GetAdjective] governor was installed who announced a \"New Hong Kong\" to the world, \"free of Western colonialism\"."
 worldnews.266.d.legat: "Troops from [FROM.GetNameDef] have captured the old British Crown Colony of Hong Kong after breaking through the Gin Drinkers Line and landing on Hong Kong Island itself. The situation soon became untenable for the defenders, and the Governor surrendered in person at the Peninsula Hong Kong hotel where the [FROM.GetAdjective] had established their headquarters.\n\nAfter a brief ceremony, a new [FROM.GetAdjective] governor was installed who announced the restoration of the \"Old Hong Kong\" to the world, with Western control over the city restored."
 worldnews.266.d.other: "Troops from [FROM.GetNameDef] have captured the old British Crown Colony of Hong Kong after breaking through the Gin Drinkers Line and landing on Hong Kong Island itself. The situation soon became untenable for the defenders, and the Governor surrendered in person at the Peninsula Hong Kong hotel where the [FROM.GetAdjective] had established their headquarters.\n\nWith this, \"The Pearl of the East\" is finally secured under [FROM.GetAdjective] control."
 worldnews.266.a: "The fall of Hong Kong is a serious blow to [FROM.FROM.GetNameDef]."
 worldnews.266.b.asia: "New Hong Kong will prosper, free from Western imperialism!"
 worldnews.266.b.legat: "Hong Kong is now back under our control."
 worldnews.266.b.other: "The Pearl of the East is secured."
 worldnews.266.c: "[FROM.FROM.GetNameDefCap] will not tolerate this aggression."
 worldnews.266.e: "Another strike on a former British colony, hopefully not a pattern."

 worldnews.267.t: "The Fall of Manila"
 worldnews.267.d: "Manila, capital of the Philippines, has fallen to the [FROM.GetAdjective] after the withdrawal of its Filipino defenders and her allies. The entrance to the strategically vital Manila Bay remained contested for some time after the city's fall due to the heavy concentration of Filipino coastal artillery on Corregidor Island, but the guns eventually fell silent after a concerted [FROM.GetAdjective] attack.\n\nWith Manila under [FROM.GetAdjective] control, the rest of the Philippines are expected to follow shortly after. This is a stinging defeat for the [FROM.FROM.GetFactionName] forces in Asia and the Pacific."
 worldnews.267.a: "The fall of Manila secures [FROM.GetNameDef]'s grasp on the East Indies."
 worldnews.267.b.japan: "We have struck another blow against western imperialism!"
 worldnews.267.b.china: "The traditional order in Asia will be restored."
 worldnews.267.b.other: "The whole of the Philippines will soon be under our control."
 worldnews.267.c: "Retreat to the jungles, we will not let the Philippines fall!"

 worldnews.268.t: "The Fall of Hyderabad"
 worldnews.268.d: "It has now been confirmed that the city of Hyderabad in Southern India, one of the wealthiest princely states, has fallen to advancing [FROM.GetAdjective] forces. Following heavy fighting that lay waste to much of the Secunderabad cantonment nearby, silence once again fell across the city as the sounds of gunfire and artillery muted with the shambolic retreat of its last [FROM.FROM.GetAdjective] defenders once the Nizam's open city declaration to safeguard the city's various historical monuments and cultural centres.\n\nClaims arise of [FROM.GetAdjective] troops patrolling the streets to maintain order as sectarian violence between local Muslims and Hindus flares up across the city proper - now that the status quo which kept tensions contained so far has been broken."
 worldnews.268.a: "This does not end here."
 worldnews.268.b: "The City of Pearls is now in our hands!"
 worldnews.268.c: "The City of Pearls has fallen."

 worldnews.269.t: "The Fall of Lahore"
 worldnews.269.d: "One of the Mughal's foremost architectural crown jewels and the last remaining British centre of power on the Indian subcontinent, the city of Lahore has now fallen as the onslaught of the [FROM.GetAdjective] war machine slammed into the city despite [FROM.FROM.GetNameDef]'s frantic attempt to stem such tide.\n\nThe [FROM.GetAdjective] flag can be seen flying above the Alamgiri Gate as the sun rises, prompting all remaining [FROM.FROM.GetAdjective] hold-outs within the Fort to surrender, exhausted from the prolonged siege.\n\nOnce again, the City of Garden has come under yet another new owner."
 worldnews.269.a: "The liberation is coming soon for our reinforcements has arrived!"
 worldnews.269.b: "The Garden of the Mughals is ours!"
 worldnews.269.c: "Thus falls the last vestige of the British Raj."

 worldnews.270.t: "The Fall of Bangkok"
 worldnews.270.d.can: "Earlier today, the victorious [FROM.GetAdjective] soldiers marched through the streets of Bangkok after fierce fighting for most of the day. Most building along the Ratchadamnoen road were ruined by the artillery barrage, and the Union Jack is now raised over what is left of the old Ananta Samakhom throne hall that was used by the [FROM.FROM.GetAdjective] government as their parliament.\n\nThe [FROM.FROM.GetAdjective] government has met to discuss [FROM.GetAdjective] demands, with many of Seri Thai movement members now taking their pre-arranged provisional government positions, as most old cabinet members are now presumed to be dead. Outside the city, however, fighting still continues, though it is unknown just how long it will last."
 worldnews.270.d.jap: "As fighting dies down in Bangkok, the Hinomaru already flies from every building across Bangkok, now renamed Bankoku, and [FROM.GetAdjective] officials have already installed a new transitional administration to handle their conquest.\n\nAlready, dissenters have been gathered up and driven off in the middle of the night, and the [FROM.FROM.GetAdjective] army units who surrendered have begun a march to new camps being built for them in the countryside. Several local [FROM.FROM.GetAdjective] leaders have been offered seppuku, to atone for their failure and due to the possibility of resistance rallying around them. Bangkok's Grand Palace has already begun renovations to be one of the Emperor's new seasonal residences, even though fighting still continues in the countryside."
 worldnews.270.d.gea: "Earlier today, the victorious German soldiers marched through the streets of Bangkok after fierce fighting for most of the day. Most buildings along the Ratchadamnoen road were ruined by the artillery barrage from German East Asia warships anchored outside the Grand Palace, and the Reichskriegsflagge flag is now raised over the Ananta Samakhom throne hall that was used by the [FROM.FROM.GetAdjective] government as their parliament.\n\nMany Pro-German elements within the Siamese government are rumoured to be seen with Admiral [FROM.GetLeader], discussing post-war position for themselves under the new German order as the remaining [FROM.FROM.GetAdjective] troops retreat toward the countryside."
 worldnews.270.d.inc: "Earlier today, the victorious Indochinese soldiers marched through the streets of Bangkok after fierce fighting for most of the day. Most buildings along the Ratchadamnoen road were ruined by the artillery barrage, and the cò dò sao vàng flag is now raised over the Ananta Samakhom throne hall that was used by the [FROM.FROM.GetAdjective] government as their parliament.\n\nWith this victory over one of the largest threat to the newly-established nation, [INC.GetNameDef]'s destiny is finally secured. Now, with the last of the [FROM.FROM.GetAdjective] defences stamped out in the city, it seems that further resistance in the surrounding cities will end soon enough."
 worldnews.270.d.bur: "Earlier today, the victorious Burmese soldiers marched through the streets of Bangkok after fierce fighting for most of the day. Like Ayutthaya, Bangkok is easily conquered by the seemingly unstoppable Burmese military machine. The Grand Palace was razed to the ground as a symbol of strength with several [FROM.FROM.GetAdjective] national treasures presumably lost.\n\nLarge group of refugees had been seen heading to the countryside while most [FROM.FROM.GetAdjective] troops continue to fight to the last men in the few remaining pockets within the city. With this victory, [FROM.GetLeader]'s name is firmly established along with Bayinnaung and Alaungpaya in the history books."
 worldnews.270.d.other: "Earlier today, the victorious [FROM.GetAdjective] soldiers marched through the streets of Bangkok after fierce fighting for most of the day. Most buildings along the Ratchadamnoen road were ruined by the artillery barrage, and the [FROM.GetAdjective] flag is now raised over the Ananta Samakhom throne hall that was used by the [FROM.FROM.GetAdjective] government as their parliament.\n\nThe [FROM.FROM.GetAdjective] government agreed to meet and discuss [FROM.GetAdjective] demands. Now, with the last of the [FROM.FROM.GetAdjective] defences stamped out in the city, it seems that further resistance in the surrounding cities will end soon enough."
 worldnews.270.a: "We shall fight to the last!"
 worldnews.270.b: "Finally Bangkok is ours!"
 worldnews.270.c: "I see..."

 worldnews.271.t: "The Fall of Moscow"
 worldnews.271.d: "The last time Moscow was taken by a foreign power, a vast fire wiped out large portions of the city. Not so today, when [FROM.GetAdjective] forces broke through the siege lines in multiple places and converged on the Kremlin. [FROM.FROM.GetAdjective] soldiers continue to snipe the enemy from high-rises, but the main defences have broken and are filtering out through the suburbs into the surrounding forest.\n\nRed Square, long the centre of [FROM.FROM.GetAdjective] life in the city, has been turned into a makeshift POW camp, and burning debris was seen falling from the Kremlin windows, no doubt a last ditch effort to prevent [FROM.FROM.GetAdjective] intelligence from falling into [FROM.GetAdjective] hands. This is a dark day for [FROM.FROM.GetNameDef]."
 worldnews.271.a: "We shall fight on to the bitter end."
 worldnews.271.b: "The heart of [FROM.FROM.GetNameDef] is now ours!"
 worldnews.271.c: "The situation in [FROM.FROM.GetNameDef] appears dire, indeed."

 worldnews.272.t: "The Fall of Petrograd"
 worldnews.272.d: "The great [FROM.FROM.GetAdjective] city built by Peter the Great was captured today. [FROM.FROM.GetAdjective] defenders initially held back the [FROM.GetAdjective] army across the Neva River, but a few days ago those positions fell. Now, sustained cannon fire on Vasilyevsky Island has put the last defenders out of their misery. Some military tacticians say that, with proper defence, the city could have held out for years, but the [FROM.GetAdjective] momentum carried them through the city faster than that.\n\nThe [FROM.GetAdjective] army's soldiers are using the Palace Square as a staging ground for moving throughout the rest of the city, and there are rumours of [FROM.GetAdjective] soldiers taking tours through the Museum of Artillery, confident they will put their mark on the history of [FROM.FROM.GetNameDef]."
 worldnews.272.a: "Terrible!"
 worldnews.272.b: "The blow to [FROM.FROM.GetAdjective] morale will be severe."
 worldnews.272.c: "The glorious jewel of the north has fallen."

 worldnews.273.t: "The Fall of Kyïv"
 worldnews.273.d: "Bad news for [FROM.FROM.GetNameDef] today as the [FROM.GetAdjective] army has just completed its assault upon the ancient capital. While initial reports suggested the [FROM.FROM.GetAdjective] defenders would be able to hold them at the bridges in a protracted siege, the many avenues over the river proved too much to hold. With [FROM.GetAdjective] troops on either side of the river and scattered defenders surrendering on the isles, Kyïv has fallen to the invaders.\n\nWith the thriving hub now in [FROM.GetAdjective] hands, the rest of [FROM.FROM.GetAdjective] lands are in jeopardy. While [FROM.GetNameDef] has promised to respect the 700 years of history built up since the Mongols destroyed it in 1240, Kyïvan memory is long. Invasions have never been kind to them, and they fear the worst."
 worldnews.273.a: "This does not end here."
 worldnews.273.b: "Finally Kyïv is ours!"
 worldnews.273.c: "The [FROM.FROM.GetAdjective] situation appears dire."

 worldnews.274.t: "The Fall of Rio de Janeiro"
 worldnews.274.d: "The battle for Rio de Janeiro seems to have ended after days of gruesome assault by [FROM.GetAdjective] forces. Despite the city's defensible position, the [FROM.FROM.GetAdjective] garrison could not prevent the Catete Palace and most of the city proper from falling into [FROM.GetAdjective] hands. Fighting lingers in the hills, but most [FROM.FROM.GetAdjective] forces have been driven out.\n\nMuch of Rio was damaged by the fighting, with [FROM.GetAdjective] shells destroying the dome of Candelária Church, and the Real Grandeza Tunnel being collapsed by desperate [FROM.FROM.GetAdjective] soldiers to halt the enemy advance. With [FROM.GetAdjective] soldiers in control of most of the city, it's clear that [FROM.GetNameDef] has taken a major step in its war against [FROM.FROM.GetNameDef]."
 worldnews.274.a: "No! How can this be?!"
 worldnews.274.b: "Our commanders have done well."
 worldnews.274.c: "The [FROM.FROM.GetAdjective] situation appears dire."
 worldnews.274.par: "The revenge is inevitable! Push forward!"

 worldnews.275.t: "The Fall of Havana"
 worldnews.275.d: "[FROM.FROM.GetAdjective] soldiers and militants have been driven from Havana into the countryside or into the old Spanish forts in the city where, after hours of merciless bombardment, they have finally surrendered to [FROM.GetAdjective] forces. With the raising of the [FROM.GetAdjective] flag over El Morro Castle, commonly depicted in many postcards, the control of the entrance to the Havana harbour has been secured by the invaders.\n\n[FROM.FROM.GetAdjective] forces, while not as numerous or well-equipped as their enemy, managed to force a brutal fight as they fought block by block against efforts by the forces of [FROM.GetNameDef] to take the city for as long as they could. In the end, their valiant resistance was only fleeting, as Havana is now in the hands of a foreign power."
 worldnews.275.a: "Tell the people, to fight on for their freedom..."
 worldnews.275.b: "The Americans repeat history again, it seems."
 worldnews.275.c: "Their defiance was never going to prevail."
 worldnews.275.e: "It seems that Cuba has chosen the wrong side..."
 worldnews.275.f: "The island will be ours shortly."

 worldnews.276.t: "The Fall of Rome"
 worldnews.276.d: "Today, a general commanding [FROM.GetAdjective] forces secured the surrender of the Eternal City. For days beforehand, [FROM.GetAdjective] troops had fought through the suburbs, and while some of the swampy areas were still under [FROM.FROM.GetAdjective] control, the major highway through the centre of Rome and the Vatican city was completely locked down. [FROM.FROM.GetAdjective] soldiers have been seen dispersing into the low foothills surrounding the ancient capital of the Roman Empire.\n\n[FROM.GetNameDefCap] has been careful to announce that special military police are on hand in the city to prevent the looting of Saint Peter's Basicilica and the Pantheon, and they are in negotiation with the Pope to see what autonomy the Vatican can retain while under [FROM.GetAdjective] occupation."
 worldnews.276.a: "Rome is lost!"
 worldnews.276.b: "Finally Rome is ours!"
 worldnews.276.c: "How will [FROM.FROM.GetNameDef] recover from this?"

 worldnews.277.t: "The Fall of Vienna"
 worldnews.277.d: "The Habsburg capital is lost. A few days ago, the [FROM.GetAdjective] army pinned the remaining [FROM.FROM.GetAdjective] soldiers on the banks of the Danube, and rumour has it that the [FROM.FROM.GetAdjective] royal family fled while they could. Now the city is completely controlled by [FROM.GetNameDef], its many artists and musicians living in apprehension of what will become of this cultural bastion of Europe.\n\n[FROM.GetNameDefCap] is planning a great military parade around the Ringstraße in celebration of this massive military feat, and the [FROM.GetAdjective] general in charge of the occupation is going to address citizens from the balcony off of Neue Burg to try to ease the worries of a population worn by weeks of fighting."
 worldnews.277.a: "Vienna has fallen? How can this be?!"
 worldnews.277.b: "Finally Vienna is ours!"
 worldnews.277.c: "[FROM.FROM.GetNameDefCap] has fallen far, it seems..."

 worldnews.278.t: "The Fall of Beijing"
 worldnews.278.d: "After days of high-intensity fighting in the capital suburbs, [FROM.GetAdjective] troops finally scaled the walls of the Outer City, scattering the defenders and making further defence of the capital all but untenable. With rail lines into and out of the city thoroughly cut, the remaining [FROM.FROM.GetAdjective] forces quickly thinned as deserting soldiers melted into the urban population.\n\nWhile [FROM.GetAdjective] colours now fly over Tiananmen Gate, the flames at Zhengyangmen send towering columns of thick black smoke into the sky, its sad symbolism lost on few among the war-weary population. China can only hope that the city's new occupiers, one of many since the turn of the century, will finally restore some modicum of peace and order."
 worldnews.278.a: "Beijing has fallen? How can this be?!"
 worldnews.278.b: "The Forbidden City is ours!"
 worldnews.278.c: "Beijing has had many occupiers, this is merely another."
 worldnews.278.d.japan: "As part of a lightning offensive, Japanese forces overwhelmed Beijing's outer defences yesterday morning, and today breached its walls. With rail lines into and out of the city thoroughly cut, the remaining [FROM.FROM.GetAdjective] forces quickly thinned as deserting soldiers melted into the urban population.\n\nWhile the rising sun now flies over Tiananmen Gate, the flames at Zhengyangmen send towering columns of thick black smoke into the sky, its sad symbolism lost on few among the population. Its ancient capital now lost, the nation holds its collective breath. It may only be a matter of time before the Japanese roll down the northern plain like a thunderous storm, and from there across the rest of China."
 worldnews.278.a.japan: "Beijing's defenders will be avenged!"
 worldnews.278.b.japan: "Another step toward western imperialism's defeat!"
 worldnews.278.c.japan: "It seems the [FROM.FROM.GetAdjective] situation has grown dire indeed."
 worldnews.278.d.fng: "After days of high-intensity fighting in the capital suburbs, [FROM.GetAdjective] troops finally scaled the walls of the Outer City, scattering the defenders and making further defence of the capital all but untenable. Zhang Zuolin's arrival at the Forbidden City's gates spared no pomp or circumstance, but his triumph must be punctuated by one sobering thought: this is not the first time he has taken Beijing. For all his effort so far, a long road lies ahead.\n\nAs the Five Colour Flag flies over Tiananmen Gate, and the city remains wreathed in smoke, Zhang has already begun preparing his \"National Reunification Conference\". Can he bring this fractured nation together and succeed where so many others have failed?"
 worldnews.278.a.fng: "We will reclaim Beijing in due course!"
 worldnews.278.b.fng: "We will not lose Beijing a second time."
 worldnews.278.c.fng: "Surely China can be united only by the sword?"
 worldnews.278.d.lep: "After days of high-intensity fighting in the capital suburbs, [FROM.GetAdjective] troops finally scaled the walls of the Outer City, scattering the defenders and making further defence of the capital all but untenable. Qi Xieyuan's arrival at the Forbidden City's gates marks yet another step in his meteoric rise from a provincial warlord to one of China's foremost figures. So too does it mark a possible shift in power; the south has asserted itself over the north for the first time since the rise of the Ming Dynasty.\n\nWherever Qi chooses to be the seat of his new government, the Germans will assuredly be watching, carrot and stick in hand."
 worldnews.278.a.lep: "The only thing faster than Qi's rise will be his fall!"
 worldnews.278.b.lep: "One day they will not dare complain."
 worldnews.278.c.lep: "It is not Qi who will rule, but [GER.GetLeader]."

 worldnews.279.t: "The Fall of Shanghai"
 worldnews.279.d.interchina: "As part of the continuous conflict that has rocked China over the last few decades, the city of Shanghai has once more changed hands. Conquered earlier by the armies of [FROM.FROM.GetLeader] and governed by [FROM.FROM.GetNameDef], the city had hoped that the last of the carnage was behind them. Unfortunately, conflict would envelop the city once more as [FROM.GetAdjective] troops stormed the city overwhelming the local defenders and raising their flag atop the Bund.\n\n[FROM.GetAdjective] soldiers have already begun the process of looting the areas outside the old International Settlement, while most foreigners are thus far left unscathed, but not without concern that they may be next."
 worldnews.279.d.china: "It has been over seventy years since a Chinese person could stand on the Bund and truly call it their own, but thanks to the efforts of [FROM.GetAdjective] troops, a new flag flies proudly from the top of the Customs Building. Despite the city's international protections, the victory came somewhat easily, as Shanghai's police forces and limited garrison could put up little resistance against a real army. The general population barely resisted, and their non-cooperation cannot have aided the already bare-bones defences.\n\nThe international city's future now seems unclear, as its prosperity has always been built on the backs of trade and foreign investment. Uncertainty reigns, and the futures of the city's foreign residents are also in doubt."
 worldnews.279.d.other: "Despite the city's nominal international protections, [FROM.GetAdjective] troops seized Shanghai today, rapidly overwhelming the local police and garrison forces, and raising their banners across the Bund. Only a few years ago, such an action would almost certainly have been met by international outrage, but conflict elsewhere has left few able to offer meaningful protection to the International Mandate.\n\n[FROM.GetAdjective] soldiers have already begun the process of looting the areas outside the old International Settlement, while most foreigners are thus far left unscathed, but not without worry."
 worldnews.279.a: "We will retake the city, no matter what."
 worldnews.279.b: "Finally Shanghai is ours!"
 worldnews.279.c: "Will the chaos in China never end?"

 worldnews.280.t: "The Fall of Warsaw"
 worldnews.280.d: "Once described as \"The Paris of the East\" during the Renaissance, Warsaw has hit rough times in recent memory. There was hope after the Weltkrieg of renewal but, alas, fate has not been kind, as the [FROM.FROM.GetAdjective] army collapsed trying to defend the city from both sides of the Vistula River from advancing [FROM.GetAdjective] forces.\n\nIn a bitter twist to old memories, the Royal Castle in Warsaw has been plundered again by [FROM.FROM.GetAdjective] soldiers before they fled the city, according to [FROM.GetNameDef]. [FROM.FROM.GetNameDefCap] hotly contests this, claiming [FROM.GetAdjective] troops ransacked the Palace after heavy fighting. Regardless, with the fall of its capital, the future of [FROM.FROM.GetNameDef] is in jeopardy."
 worldnews.280.a: "Not Warsaw!"
 worldnews.280.b: "Finally Warsaw is ours!"
 worldnews.280.c: "I see..."

 worldnews.281.t: "The Fall of Sydney"
 worldnews.281.d.siam: "Further expanding on its conquests in the south, [FROM.GetNameDef] has seized Sydney in Australasia. Local defenders were forced to retreat across the Sydney Harbour Bridge to new positions on Observatory Hill, but attempts to demolish the bridge were thwarted by advancing [FROM.GetAdjective] forces.\n\nThe [FROM.GetAdjective] war flag can now be seen hanging from the Sydney Town Hall, which serves as the headquarters of the city's new military administration, and the Sarawat Taharn military police are maintaining a watchful eye on the streets."
 worldnews.281.d.other: "When the foothills outside the Blue Mountains were lost to the invading [FROM.GetAdjective] army, it was only a matter of time before the city fell. Through a series of controlled engagements, [FROM.FROM.GetAdjective] forces pulled back slowly, and by yesterday made it to the docks, but with the capture of the Sydney Harbour Bridge (which the defenders didn't destroy due to its significance to the people of the city) their commander has negotiated a ceasefire.\n\nOriginally a city of released British inmates, Sydney is experiencing bitter irony as the city itself is now a prison. Even worse, military experts predict this could be the beginning of the end of [FROM.FROM.GetNameDef], as the loss of such a vital city is a tough blow to bear."
 worldnews.281.a: "We shall return to Sydney soon enough."
 worldnews.281.b: "Finally Sydney is ours!"
 worldnews.281.c: "The [FROM.FROM.GetAdjective] situation is dire."

 worldnews.282.t: "The Fall of Mexico City"
 worldnews.282.d: "Mexico City, the oldest capital in North America and the 5th-largest by population, fell today to invading [FROM.GetAdjective] forces, who encircled the city and then moved into the lake bed from the west, cutting the major transportation arteries through the lower areas and forcing [FROM.FROM.GetAdjective] defenders to bleed off into the foothills to the east. As of today, the general in charge of the [FROM.GetAdjective] occupation was sighted entering the National Palace to negotiate with the governor for a ceasefire.\n\nRumours claim [FROM.GetAdjective] troops are touring the old Aztec ruins and picking up \"free\" souvenirs for themselves, and now it looks like the survivors of Spanish tyranny will learn to live under the yoke of [FROM.GetAdjective] control."
 worldnews.282.a: "It does not end here."
 worldnews.282.b: "The heart of Mexico is ours!"
 worldnews.282.c: "I see..."

 worldnews.283.t: "The Fall of Algiers"
 worldnews.283.d: "Reports from the old city of Algiers, capital of the French government in exile since 1920 tell us of its fall to the advancing [FROM.GetAdjective] troops. After progressing slowly although efficiently through the great colonial avenues near the Coast [FROM.GetNameDef] forces met heavier resistance when leaving the sight of the bay in the more popular districts of Algiers' heights.\n\nFierce fights have taken place between [FROM.GetAdjective] and [FROM.FROM.GetAdjective] soldiers, especially in the popular European district of Bab-El-Oued and in the famous Notre-Dame-D'Afrique Basilica, but finally at dawn most of the city had fallen and the last pockets of resistance were getting eliminated in the Casbah. The sun rising on the bay unveiled a city under a new protector."
 worldnews.283.a.commune: "We can't let the Communards destroy the last bastion of the True France!"
 worldnews.283.a: "Is this the end of our dream of reconquest?"
 worldnews.283.b: "The Algiers regime will never cause trouble again."
 worldnews.283.c.commune: "Looks like the Communards finished their revolution."
 worldnews.283.c: "[FROM.FROM.GetNameDefCap] is dying."

 worldnews.284.t: "The Fall of Detroit"
 worldnews.284.d.csa: "The [FROM.GetAdjective] forces made their move yesterday evening to secure Downtown Detroit, crossing the river at the Jefferson Corridor against heavy Red Guard resistance. By nightfall, [FROM.GetNameDef] soldiers were negotiating the surrender of soldiers holed up in North End. The East End surrendered, with the Syndicate loyalists were spotted making a retreat across West Side. The Syndicate militias have left behind the husks of the Fisher Building, Dearborn, and the great works of Albert Kahn.\n\nIt is obvious to observers that Detroit is now the territory of [FROM.GetNameDef], but not before the Red Guard destroyed the Edsel Ford Memorial Building, and left a massive edifice to their cause on the Viaduct, signed by the notorious artist Diego Rivera."
 worldnews.284.d.other: "[FROM.GetAdjective] forces made a daring race across the West Side of Detroit, catching their enemy unaware. Today, their efforts came to fruition as the defender of Detroit retreated into Midtown. To many attackers, the aftermath of Dearborn hastened the zeal to push towards the Detroit River, securing the city.\n\nThe fall of Detroit has been well celebrated by [FROM.GetNameDef], who now have both the strategic and symbolic powerhouse of America's heavy industry."
 worldnews.284.a: "The road to Michigan is now wide open."
 worldnews.284.b: "We must recover Detroit, quickly!"
 worldnews.284.c: "A blow to the Syndicates, for sure."
 worldnews.284.d: "Will this war ever end?"

 worldnews.285.t: "The Fall of Boston"
 worldnews.285.d.nee: "The people of Boston, along with the New England National Guard, made their impression on [FROM.GetAdjective]. The invading force entered the Third Tunnel under heavy resistance, encircling Boston via the Charles River. The New England National Guard was forced to evacuate via Cambridge, losing Jamaica Plain entirely to the enemy.\n\nThe historical and symbolic significance of this victory was not lost on [FROM.GetNameDef], who have set about to capitalise on the city's remaining symbols of American independence, such as the Old North Church, now dwarfed by the barricades all around it."
 worldnews.285.d.other: "A careful application of force was sufficient for [FROM.GetAdjective] forces to dislodge the defenders in Boston's Inner Belt. After furious battles in the port, the city's defenders were forced to retreat across the Charles River towards Everett in humiliating defeat. Both soldiers and civilians are in disarray.\n\nInterviews of [FROM.GetAdjective] men on the scene report that while they may have proved victorious against their enemies in [FROM.FROM.GetNameDef] only by a brutal battle, the invading troops are still prioritising saving the historic monuments of Boston."
 worldnews.285.a: "With Boston on our hands, New England is secured."
 worldnews.285.b: "Freedom will not be extinguished!"
 worldnews.285.c: "The Athens of America has fallen..."

 worldnews.286.t: "The Fall of Tokyo"
 worldnews.286.d.other: "Today, the whole of Japan was shaken to its core as [FROM.GetAdjective] forces finally took the capital after some fierce fighting. Despite the hopes of [FROM.GetAdjective] planners, it seems that the Imperial Palace was evacuated successfully, leaving the whereabouts of the Emperor and the government unknown.\n\nWith the Japanese capital in foreign hands for the first time in history, the mood among [FROM.FROM.GetAdjective] forces can only be described as grim. It was long believed by the Japanese public that the might of their armed forces and the nation's position would render an invasion impossible. The arrival of [FROM.GetAdjective] troops lays the falseness of this statement bare, and it seems that [FROM.FROM.GetAdjective] hegemony over East Asia has been shattered forever."

 worldnews.286.d.lkmt: "Today, after a grueling and brutal invasion of the Japanese Home Islands; the National Revolutionary Army of the Chinese Kuomintang has offically announced the total surrender of all Japanese forces in Tokyo. Despite the hopes of the Military Affairs Comission, it seems that the Imperial Palace was evacuated successfully, with the emperor and his wherabouts unknown.\n\nWith the Japanese capital in foreign hands for the first time in history, the mood among [FROM.FROM.GetAdjective] forces can only be described as grim. For many in China, the Chinese victory marks a final end to the Century of Humiliation by humbling its imperialist neighbour and rival. For the first time in decades, it would appear that China is once again asserting itself as the greatest Asian power henceforth..."
 worldnews.286.a: "A great victory!"
 worldnews.286.a.lkmt: "A Century of Humiliation is erased."
 worldnews.286.b: "We must not lose hope."
 worldnews.286.c: "The jewel of all Asia has fallen."

 worldnews.287.t: "The Fall of Shenyang"
 worldnews.287.d.chi: "Following a determined offensive, [FROM.GetAdjective] soldiers finally overcame the [FROM.FROM.GetAdjective] defenders today and secured Manchuria's most important city. [FROM.GetAdjective] troops were quick to surround the walled Old City and demand the surrender of [FROM.FROM.GetLeader], and when he failed to present himself, launch an assault that destroyed much of the old Manchu palace. [FROM.FROM.GetLeader] was never found.\n\nWith the city lost, it's rumoured that [FROM.FROM.GetLeader]'s subordinates are beginning to doubt his ability to protect Manchuria, much less unite all of China. [FROM.FROM.GetLeader] himself seems to recognise the gravity of the situation: the city must be retaken soon."
 worldnews.287.d.other: "Despite the desperate efforts of Shenyang's [FROM.FROM.GetAdjective] defenders, the city fell today after a battle marked by days of fierce urban combat. Fighting was most intense in and around the Huanggutun railway station, which found itself the target of several successive [FROM.GetAdjective] assaults. The [FROM.FROM.GetAdjective] forces were eventually dislodged, but not before tearing up the station's rails, leaving it mostly unusable for the time being.\n\nRegardless, the city's capture is a great victory for the [FROM.GetAdjective] campaign to conquer China. The path to Beijing and the north china plain is now open, and the many warlords who dot the country must realise all this could mean."
 worldnews.287.a: "[FROM.FROM.GetNameDefCap] shall fall shortly!"
 worldnews.287.b: "We shall retake it shortly!"
 worldnews.287.c: "Shall Manchuria have a new master?"

 worldnews.288.t: "The Fall of Vladivostok"
 worldnews.288.d: "Vladivostok, the so-called 'Gateway to the East,' has fallen. The Pacific port city, home of the Russian Pacific Fleet and the lynchpin of Russia's long-dwindling ambitions in the Far East, was captured today by [FROM.GetAdjective] forces, who overcame the city's extensive fortifications, the largest in Russia, and secured its vital harbour. The city's position means that it has long been a site of conflict, having been of crucial importance during the Russo-Japanese war and held by warlords during the Russian Civil War.\n\nToday, control of the city has changed again, and with it so too has the destiny of the Far East."
 worldnews.288.a: "Huzzah!"
 worldnews.288.b: "Our fortunes shall improve soon."
 worldnews.288.c: "[FROM.FROM.GetNameDefCap] has all but lost Pacific Russia."

 worldnews.289.t: "The Fall of Dublin"
 worldnews.289.d: "Today, multiple reports from Ireland confirm that the city of Dublin has been captured by [FROM.GetAdjective] forces. As enemy forces advanced on the city centre, elements of the [FROM.FROM.GetAdjective] military made futile attempts to hold key buildings, culminating in their last stand on O'Connell Street attempting to hold the General Post Office until they were overwhelmed by repeated attacks from [FROM.GetAdjective] troops.\n\nWhile much of the [FROM.FROM.GetAdjective] civilian and military leadership managed to evacuate to the countryside, vowing to continue the fight against [FROM.GetNameDef], their cause has been dealt a severe blow."
 worldnews.289.a: "Ireland unfree shall never be at peace!"
 worldnews.289.b: "With the [FROM.FROM.GetAdjective] capital secured, the rest of the island lies within our grasp."
 worldnews.289.c: "The [FROM.FROM.GetAdjective] cause seems desperate."

 worldnews.290.t: "The Fall of Batavia"
 worldnews.290.d.dei: "Today it was announced that Batavia, the centre of [FROM.FROM.GetNameDefCap] had fallen. The city had been under the control of the Dutch since 1619, rising to become the jewel of the Dutch empire in the region. In a proclamation from the Paleis te Koningsplein, the [FROM.GetAdjective] general in charge of the occupation attempted to reassure the local population, promising that no harm would come of them.\n\nWith the fall of Batavia, the ability of [FROM.FROM.GetNameDef] to maintain control of Java and the other islands has suffered a severe blow, perhaps permanently. Only time will tell if the colonial forces are able to rally and regain control."
 worldnews.290.d.ins: "[FROM.GetAdjective] military dispatches today confirmed that Batavia, the capital of [FROM.FROM.GetNameDefCap] has fallen following an assault on the city. While becoming a centre of Dutch rule in the East Indies the city has since become the capital of the new [FROM.FROM.GetAdjective] nation.\n\nDespite a [FROM.GetAdjective] declaration urging locals to comply with the occupation, the population has been eager to demonstrate to the new occupation authority that they would not give up their newfound independence easily. For the rest of [FROM.FROM.GetNameDefCap] however the fall of Batavia is a devastating blow to national pride on top of a strategic disaster. As the evacuated [FROM.FROM.GetAdjective] government begins to reorganise itself it remains to be seen if they can drive this new conqueror off their islands."
 worldnews.290.d.other: "Today it was announced that Batavia, the largest city on Java and a key city in the region had fallen to [FROM.GetAdjective] forces. The [FROM.GetAdjective] flag now flies over the old Governor-General's palace as their forces move to secure the harbour and other key areas of the city.\n\nThe fall of Batavia marks a dramatic shift in the balance of power in the East Indies, and gives the [FROM.GetAdjective] military a firm base from which to exert control over the lucrative islands of the Archipelago. In the face of such a defeat it remains to be seen if [FROM.FROM.GetAdjective] forces will be able to stabilise the situation and regain control."
 worldnews.290.a: "We shall fight on."
 worldnews.290.b: "A hard-fought prize."
 worldnews.290.c: "The East Indies shall have a new master."

 worldnews.291.t: "The Fall of Bucharest"
 worldnews.291.d: "Two decades have passed since Bucharest was occupied during the Weltkrieg, and now it has once again fallen into enemy hands. Despite the [FROM.FROM.GetAdjective] army's spirited defence, [FROM.GetAdjective] troops have forced their way through. The ageing forts around the city were reactivated to provide some relief to the capital, but it was no use. The Armenian and Jewish Quarters and the Uranus area still offer resistance, the latter aided by the presence of the Metropolitanate and Arsenal Hills. Yet, with the major arteries of Calea Victoriei, Queen Elisabeta Boulevard and Serban Voda Way captured, their fall is all but certain.\nThe residents dread what the occupation may bring, with the last one still in living memory, despite [FROM.GetAdjective] attempts to assuage local concerns. While [FROM.FROM.GetLeader] has pledged to fight on, the future of [FROM.FROM.GetNameDef] is uncertain."
 worldnews.291.a: "We will return!"
 worldnews.291.b: "At last, Bucharest is ours!"
 worldnews.291.c: "A grave blow to [FROM.FROM.GetAdjective] ambitions."

 worldnews.292.t: "The Fall of Constantinople"
 worldnews.292.d.orthodox: "The [FROM.GetAdjective] capture of Constantinople was completed today, as the last of the [FROM.FROM.GetAdjective] forces were pushed beyond the shores of Bosporus. The capture of the city was relatively swift, and compared to previous sacks of Constantinople merciful. However, many historical sites were still damaged, in particular the Blue Mosque, which was levelled by [FROM.GetAdjective] troops while eliminating a final pocket of resistance in the fallen city.\n\nThe government of [FROM.GetNameDef] has declared the capture the formal reconquest of the old Roman capital for Christendom, and an envoy from [FROM.GetLeader] has been dispatched to reconvert the Hagia Sophia Mosque to an Eastern Orthodox basilica."
 worldnews.292.d.other: "The [FROM.GetAdjective] capture of Constantinople was completed today, as the last of the [FROM.FROM.GetAdjective] forces were pushed beyond the shores of Bosporus. The capture of the city was relatively swift, and compared to previous sacks of Constantinople merciful. However, many historical sites were still damaged, in particular the Dolmabahce, which was badly damaged by fighting during a final stand of [FROM.FROM.GetAdjective] troops.\n\nThe [FROM.GetAdjective] troops are now patrolling the streets of the ancient city, and the government of [FROM.GetNameDef] has declared their intent of governing the city with as light a touch as possible."
 worldnews.292.a: "We have lost the straits, for now."
 worldnews.292.b: "Constantine's city is ours!"
 worldnews.292.c: "Tsargrad is ours!"
 worldnews.292.e: "Constantinople has been reclaimed for Greece!"
 worldnews.292.f: "The Turks have finally been driven out\nof Europe."
 worldnews.292.g: "The Bosporus has a new master."

 worldnews.293.t: "The Fall of Ceuta"
 worldnews.293.d: "Reports from Ceuta confirm that the old Spanish fortified peninsula has been captured by [FROM.GetAdjective] troops. After rapid landings and skirmishes along the beach, invading soldiers eventually overcame the final defences on the extreme point of Monte Hacho. [FROM.FROM.GetAdjective] forces put up stiff resistance, hoping to delay the [FROM.GetAdjective] invaders for as long as possible, but were eventually beaten back.\n\nThe battle for Ceuta was a bloodbath, involving house-to-house combat in the narrow confines of the city's main streets, which didn't offer much in form of cover for artillery and naval support from surrounding forces."
 worldnews.293.a: "One of the Pillars of Hercules has fallen..."
 worldnews.293.b: "We now control access to the Mediterranean!"
 worldnews.293.c: "One by one, the Pillars of Hercules fall."

 worldnews.294.t: "The Fall of Amsterdam"
 worldnews.294.d.other: "As the \"Venice of the North\", Amsterdam has long been admired for its beautiful canals and port; the city's \"golden age\" of finance and trade may be long gone, but the city remains a timeless European treasure of prosperity and the arts. Unfortunately, Amsterdam has now become a battlefield, with refugees fleeing to all directions, and it has been reported that after fierce engagement, the [FROM.FROM.GetAdjective] defenders have declared Amsterdam as an open city, following a successful campaign from the [FROM.GetAdjective] forces.\n\nAs fighting in the city ceases and [FROM.GetAdjective] forces have begun marching down the Muntplein - the future is grim for the inhabitants of Amsterdam."
 worldnews.294.d.holex: "Driven into exiles, the Dutch forces in exile have achieved what outside observers dismissed as an impossible dream. From exile in the Dutch East Indies, the Dutch Government in Exile has returned triumphantly to Amsterdam. After an intense battle that saw much of the city left in ruins, the Dutch tricolour flies proudly over the Royal Palace, signalling the return of the Queen.\n\nAs Dutch forces begin to restore order on the streets, time must be set aside for the healing of Amsterdam. The Dutch people have experienced revolution and civil war, and it will take time for the wounds of war to fully heal."
 worldnews.294.a: "A dark time for the Dutch people..."
 worldnews.294.b.other: "The Venice of the North is ours!"
 worldnews.294.c.other: "With Amsterdam, the fall of the Netherlands is imminent..."
 worldnews.294.b.holex: "It's good to be back home."
 worldnews.294.c.holex: "The Dutch did the impossible!"

 worldnews.295.t: "The Fall of Munich"
 worldnews.295.d: "Straddling the banks of the Isar River north of the Bavarian Alps, the city of Munich is the seat of the Bavarian administration and is a centre of arts, sciences, architecture, and culture. Under the reign of Prince Regent Luitpold, the city saw an explosion of artistic and cultural activity.\nHowever, the city has come under siege in the recent conflict and, after an exhausting battle, the [FROM.FROM.GetAdjective] forces have evacuated the city. Much of the city lies in ruins, with the Marienplatz lying in rubble, and the domes of the Frauenkirche are heavily damaged as a result of intense bombing. The last of the [FROM.FROM.GetAdjective] resistance in the city's heart at the New Town Hall has finally surrendered to the victorious [FROM.GetAdjective] army. With the fall of Munich imminent, it would appear that the fall of southern Germany will come soon."
 worldnews.295.d.france: "After an intense campaign; the French forces have crossed the Isar River and have entered the city of Munich. The ensuring battle saw much of the city destroyed with the Marinplatz lying in ruins while the domes of the Frauenkirche were heavily damaged as a result of intense bombing. German resistance was fierce and the fighting devolved into close quarters house to house fighting but by nightfall it was reported that the tricolour of the Commune now flies proudly over the Talbruck gate tower.\n\nWith Munich secured, the Commune of France now is poised to capture the rest of Southern Germany. Outside observers believe that the fall of German Empire is near if not imminent within the next few weeks."
 worldnews.295.a: "The fall of Munich means that Southern Germany is ours!"
 worldnews.295.b: "With the loss of Munich, Southern Germany is lost."
 worldnews.295.c: "So falls the heart of Bavaria..."
 worldnews.295.a.france: "A glorious victory for the Commune! We will avenge our brothers, onwards!"
 worldnews.295.b.france: "The situation is dire. The Fatherland faces its greatest peril."
 worldnews.295.c.france: "With the fall of Munich, the Commune seems unstoppable."

 worldnews.296.t: "The Fall of Delhi"
 worldnews.296.d: "One of the oldest cities in the world, the ancient city of Delhi has been conquered, ransacked, and rebuilt many times. The earliest architectural relics date back to 300 BCE - a testament to Delhi's ancient history and the city's resilience.\n\nHowever, the city of Delhi has fallen to enemy forces, and the ancient city's buildings are once again at risk of being destroyed. Once again, since the bloody siege of 1857, the city of Delhi was placed under attack with the [FROM.FROM.GetAdjective] defenders breaking under an impressive offensive made by [FROM.GetAdjective] forces. Reports from the city have indicated that the [FROM.GetAdjective] army has began herding [FROM.FROM.GetAdjective] prisoners and survivors into the Purana Qila, an ancient fortress now serving as an internment camp."
 worldnews.296.a: "A setback...but we shall not surrender!"
 worldnews.296.b: "The Heart of Northern India is ours!"
 worldnews.296.c: "Once again, Delhi has a new master..."

 worldnews.297.t: "The Fall of Riga"
 worldnews.297.d: "Riga, \"the Pearl of the Baltic,\" has fallen to [FROM.GetAdjective] forces as of today. The vibrant trade hub plays a role as a critical economic and financial centre of the Baltic Sea. While the [FROM.GetAdjective] army has pledged to maintain a peaceful occupation; fires rage throughout the city, and refugees have been attempting to flee by sea. Some buildings like the House of the Black Heads lie in ruin after intense bombing from the [FROM.GetAdjective] army.\n\nBacked to the sea, the [FROM.FROM.GetAdjective] defenders had no choice but to offer their unconditional surrender to the victorious [FROM.GetAdjective] army in order to prevent the further destruction of their city."
 worldnews.297.a: "Our situation is looking dire. Ensure that the port remains open for evacuation!"
 worldnews.297.b: "At last, the Pearl of the Baltic is ours!"
 worldnews.297.c: "The situation looks grim for Riga."

 worldnews.298.t: "The Fall of Cairo"
 worldnews.298.d: "Cairo, the city of a \"thousand minarets,\" is one of the world's oldest cities serving as the cultural and intellectual centre of the Arab world. The city has seen countless invaders in both ancient and modern times. Furthermore, like the timeless sands that surround the city, it appears that the grand city has fallen to a new occupier once again. After a successful campaign from the [FROM.GetAdjective] army, the remaining [FROM.FROM.GetAdjective] defenders attempted to make a last stand at the Cairo Citadel.\n\nFollowing some prolonged resistance, the last of the [FROM.FROM.GetAdjective] forces in the city offered their unconditional surrender. Despite the grand victory, the [FROM.GetAdjective] army has promised to crack down on potential looters to preserve this historical city."
 worldnews.298.a: "Cairo, city of the Pharaohs is ours!"
 worldnews.298.b: "We have suffered a serious defeat. We will be back!"
 worldnews.298.c: "The ancient city of the sands shall serve a new master once more."
 worldnews.298.d.ottoman: "Cairo, the city of a \"thousand minarets,\" is one of the world's oldest cities serving as an intellectual and cultural centre in the Arab world. It is also the beating heart of the Egyptian nation, one of several Arab nations that declared war on the Ottoman Empire.\n\nHowever, after a successful Ottoman campaign, the Egyptian forces have offered their unconditional surrender in the city, with some Egyptians offering last-ditch resistance efforts at the Cairo Citadel. Despite the Turkish victory, the Ottoman Army has promised Cairo that the occupation will be peaceful and that no harm will come to the historical buildings of this ancient city."
 worldnews.298.a.ottoman: "The so called \"Cairo Pact\" will collapse now. A glorious victory for the Ottoman Nation!"
 worldnews.298.b.ottoman: "With the fall of Cairo, the Turks have pushed into Egypt. Never again shall they rule Egypt - we must counterattack!"
 worldnews.298.c.ottoman: "With the fall of Cairo, the future for the Cairo Pact seems grim."

 worldnews.299.t: "The Fall of Cape Town"
 worldnews.299.d: "One of the largest cities in South Africa and located on the Western Cape, Cape Town has long been admired for its beautiful location and its role in the economy of South Africa. Over many years since explorers first sailed to the Cape of Good Hope, Cape Town has outgrown its original purpose as a faraway outpost. The once prosperous and even largest city in South Africa has experienced a reversal of fortune as [FROM.GetAdjective] forces stormed the city recently in a successful campaign.\nThe desperate [FROM.FROM.GetAdjective] defenders attempted to rally a defence at the Castle of Good Hope, but it was clear that the battle was over by nightfall. While the port of Cape Town sustained damage during the battle, it will no doubt serve to fulfil the strategic needs of the [FROM.GetAdjective] army as they begin their occupation of the city."
 worldnews.299.a: "We may have lost the battle but the war is not yet lost!"
 worldnews.299.b: "The major port of Cape Town is ours!"
 worldnews.299.c: "The Mother City has been occupied."

 worldnews.300.t: "The Fall of Buenos Aires"
 worldnews.300.d: "Nicknamed the Paris of South America, Buenos Aires is a leading destination for immigrants from Europe, the regional capital of arts and finance. The main avenues of the city were recently built and along with the construction of South America's tallest buildings and first underground system.\n\nHowever a decisive campaign from the [FROM.GetAdjective] army led to an all out battle in the city streets. Heavy fighting took place on the Avenida de Mayo and the Avenida de Julio as the [FROM.FROM.GetAdjective] defenders made desperate last stands in major buildings across the city. The fighting became bloody house to house fighting but eventually the [FROM.FROM.GetAdjective] defenders began to emerge from their hiding spots in surrender. This is truly a great victory for the [FROM.GetAdjective] nation."
 worldnews.300.a: "The great city of South America is ours!"
 worldnews.300.b: "With the loss of Buenos Aires, we will have to redouble our efforts."
 worldnews.300.c: "The Queen of El Plata has fallen!"
 worldnews.300.d.patagonia: "The Patagonian revolutionaries have achieved a significant victory today as the flag of the Patagonian movement flies proudly over the Casa Rosada. The battle of Buenos Aires was bloody, as the fighting quickly devolved into house-to-house skirmishes along the main avenues of Avenida de Mayo and the Avenida 9 de Julio. However, by nightfall, it was clear that the Patagonian revolutionaries had secured victory, and the capital of the Argentine regime had fallen.\nA photograph was snapped of the iconic moment when the ecstatic revolutionaries paraded down the main avenue of the city riding the tanks and trucks of the former Argentine regime. However, while the Patagonian government has assured the world that the revolution will be as peaceful as possible, there are already stories of priests and former \"enemies of the state\" herded away at gunpoint."
 worldnews.300.a.patagonia: "Viva la Revolución! Comrades, march on to liberate the rest of Argentina!"
 worldnews.300.b.patagonia: "Counterattack at once! Argentina shall not fall to the godless revolutionaries!"
 worldnews.300.c.patagonia: "The Socialist Revolution has come to Argentina."

 worldnews.301.t: "The Fall of Santiago"
 worldnews.301.d: "One of the largest and oldest cities in South America, the city of Santiago lies nestled in the centre of the Santiago Basin and surrounded by the Andes Mountains. The mountains of Chile and its location on the narrow western side of South America offer Santiago a sense of security. However, this does not seem to be the case as despite the geographical advantage; [FROM.GetAdjective] soldiers have successfully entered the city after an intense battle with the [FROM.FROM.GetAdjective] defenders. In the ensuing battle, firefights took place along the famous Alameda avenue.\n[FROM.GetAdjective] soldiers were able to smash through the [FROM.FROM.GetAdjective] barricades and fortifications on the Paseo Ahumada. Disorganised and crippled, the [FROM.FROM.GetAdjective] forces had no choice but to offer their unconditional surrender."
 worldnews.301.a: "The city of St. James is ours!"
 worldnews.301.b: "We will never surrender! Counterattack when we are ready!"
 worldnews.301.c: "The City of the Island Hills has fallen..."
 worldnews.301.d.argentina: "After a long and gruelling campaign fighting all across the Andes Mountains, the Argentine flag flies proudly over La Moneda Palace. The fighting was intense throughout the city streets on the famous Alameda avenue and the Paseo Ahumada, with Chilean forces offering intense resistance. However, the Argentines could eliminate the Chilean resistance in the city, and those that survived eagerly offered their surrenders to the victorious Argentine Army.\nWith the loss of Santiago, it would appear that Argentina now has the upper hand in the South American conflict. Chilean morale is undoubtedly low, and outside observers remark that it is only a matter of time before unrest grows due to Chile's lack of progress in its war against Argentina."
 worldnews.301.a.argentina: "A glorious victory! Soon South America will be cleansed of the socialist menace."
 worldnews.301.b.argentina: "We will not lose to the reactionaries! Regroup comrades, we will return!"
 worldnews.301.c.argentina: "A significant blow to Chilean ambitions."

 worldnews.302.t: "The Fall of Minsk"
 worldnews.302.d: "The Minsk revival, post Weltkrieg, saw the rapid development of higher education, hospitals, cinemas, and Minsk became a centre of Belarusian language and culture. However, history repeats itself, and once again, Minsk finds herself a frontline of war once again - only this time she is occupied by [FROM.GetAdjective] forces.\n\nMuch of the city has been damaged by intense bombing and shelling, and reports indicate a considerable degree of refugees fleeing from the chaos, despite offering staunch resistance, the [FROM.FROM.GetAdjective] defenders have ultimately offered their unconditional surrender to the victorious [FROM.GetAdjective] forces and only time will tell how difficult the reconstruction for Minsk will be."
 worldnews.302.a: "The great city of Belarus is ours!"
 worldnews.302.b: "We will never surrender!"
 worldnews.302.c: "A dark day for the Belarusian people..."
 worldnews.302.d.russia: "Minsk was part of Russia before the First Weltkrieg. After an incredible offensive from the Russian army - it seems as if history has repeated itself. The Russian Army bombarded the city from the sky and on the ground, and the Belarusian resistance became increasingly feeble as the onslaught of the Russian war machine slammed into the city.\n\nAfter an exhausting and gruelling battle in which most of the city was reduced to rubble, the remaining defenders surrendered to the victorious Russian forces. Factories, museums, and thousands of civilians fled westward to escape the invaders. This defeat is a sure blow to Belarusian independence, but only time will tell whether or not the Russian occupation will be temporary or permanent."
 worldnews.302.a.russia: "This is just the beginning. Soon we will have our lands back!"
 worldnews.302.b.russia: "We will never surrender our independence! Fight on!"
 worldnews.302.c.russia: "A significant blow to Belarus's future, the Russian Bear marches on..."

 worldnews.303.t: "The Fall of Vilnius"
 worldnews.303.d: "Best known for its \"old town,\" one of the largest surviving medieval towns in Northern Europe - Vilnius is a place where some of Europe's most excellent architectural styles - gothic, renaissance, neoclassical, and baroque stand side by side with each other.\nHowever, dark times lie ahead for the city's inhabitants as the city was engulfed in the Battle of Vilnius. The [FROM.GetAdjective] attempted to encircle the city as the defenders mounted a desperate breakout in the hopes of escaping the siege. Brutal street-to-street fighting ensued as the [FROM.GetAdjective] forces attempted to reduce the defence of the city. After an excruciating battle with much of the city lying in ruins and flames, the [FROM.FROM.GetAdjective] defenders surrendered. Once a European cultural landmark, it is too soon to tell whether or not Vilnius will recover to its prewar glory."
 worldnews.303.a: "We shall fight to the last!"
 worldnews.303.b: "The \"Jerusalem\" of the North is ours!"
 worldnews.303.c: "The great Lithuanian city has fallen?"

 worldnews.304.t: "The Fall of Nanjing"
 worldnews.304.d: "After a withering days-long bombardment from atop Zijinshan, the \"Purple Mountain\", and repeated assaults against its walls, Nanjing fell in the early evening. The defenders at the Zhonghua and Guanghua gates fought to the last man, their corpses littering the city's great walls, as their comrades began a fighting retreat through its winding streets.\n\nWith no relief in sight, and following the failure of [FROM.FROM.GetAdjective] units outside the city to regain control of the Zijinshan batteries, the few units remaining within face only annihilation. The loss of the old southern capital will no doubt be a blow to the [FROM.FROM.GetAdjective] war effort, though [FROM.FROM.GetLeader] has already vowed [Prev.GetHerHis] commitment to eventual victory."
 worldnews.304.a: "The \"Southern\" Capital is ours!"
 worldnews.304.b: "We would rather die than surrender! We will be back!"
 worldnews.304.c: "The great city of Nanjing has fallen."
 worldnews.304.d.japan: "After a withering days-long bombardment from atop Zijinshan, the \"Purple Mountain\", and repeated assaults against its walls, Nanjing fell in the early evening. The defenders at the walls fought to the last man, but the rest of the army broke not long after Japanese troops hoisted the rising sun above Zhonghua gate, beginning a chaotic rout that left uniforms and rifles littering the city's winding streets.\n\nWhile the Japanese have declared that the occupation of Nanjing will be a peaceful one, the dead and dying lie everywhere, and sporadic shots continue to echo within the city's walls as fires blaze unchecked. Dawn will no doubt mark the beginning of a grim new reality for the old southern capital and its remaining inhabitants."
 worldnews.304.a.japan: "Banzai! A glorious victory for the Emperor!"
 worldnews.304.b.japan: "We will never surrender to the Japanese dogs!"
 worldnews.304.c.japan: "May God have mercy on the people of Nanjing..."

 worldnews.305.t: "The Fall of Wuhan"
 worldnews.305.d: "After a pitched battle, the tri-city area of Wuhan fell to [FROM.GetName] forces earlier today. Its defenders may have hoped to repeat Wu Peifu's successful 1926 defence of Wuchang, and turn the battle into a prolonged siege, but a concerted assault and the absence of relief by river dashed these hopes completely.\n\nWith the [FROM.GetAdjective] flag waving atop both the governor's mansion and Luojia Hill, the [FROM.GetName] has struck a considerable blow against [FROM.FROM.GetNameDef], and seized one of China's greatest logistical hubs alongside one of its most productive arsenals. Whether [?global.date.GetDateStringNoHourLong] will one day be viewed as a turning point, or merely another battle, it seems certain to haunt the minds of [FROM.FROM.GetAdjective] leaders for some time to come."
 worldnews.305.a: "Wuhan, the city of rivers is ours!"
 worldnews.305.b: "We would rather die than surrender! We will be back!"
 worldnews.305.c: "A serious defeat for [FROM.FROM.GetAdjective]"
 worldnews.305.d.japan: "After a pitched battle, the tri-city area of Wuhan fell to Japanese forces earlier today. Its defenders may have hoped to repeat Wu Peifu's successful 1926 defence of Wuchang, and turn the battle into a prolonged siege, but Japanese control of the river and overwhelming firepower rendered any such efforts futile. With the Hinomaru flying above the governor's mansion and Luojia Hill, Japan has struck a major blow against [FROM.FROM.GetNameDef], seizing one of China's greatest logistical hubs and one of its most productive arsenals. As the Chinese interior now lies open, it is unlikely to be the last."
 worldnews.305.a.japan: "Soon, we will achieve victory over the Chinese!"
 worldnews.305.b.japan: "We will never surrender to the Japanese dogs!"
 worldnews.305.c.japan: "The Japanese advance into China continues..."

 worldnews.306.t: "The Fall of Guangzhou"
 worldnews.306.d: "After fierce house-to-house fighting, [FROM.GetName] forces captured Guangzhou early this morning. Often known by the name \"Canton\" internationally, the port city is south China's largest industrial and commercial hub outside Hong Kong, and its loss will be a serious setback to [FROM.FROM.GetNameDef] war effort. Although the city's docklands and narrow alleyways seem secure, rumours speak of organising resistance in the Baiyun Mountains to the north, and from there perhaps an attempt to retake the city.\n\nSouth China and Guangdong in particular are known for their resistance to outside control, be it from Beijing or elsewhere. Holding the city could be more than [FROM.GetLeader] bargained for."
 worldnews.306.a: "The port of Canton has been taken!"
 worldnews.306.b: "A defeat but one that we shall return from!"
 worldnews.306.c: "A great loss for [FROM.FROM.GetName]"
 worldnews.306.d.japan: "After a bombardment audible eighty miles away in Hong Kong, Guangzhou fell to [new_controlled.GetName] forces earlier today. The city hasn't seen such a siege since the German response to the Severn Note in October 1926, but unlike the Kaiserliche Marine, its occupiers appear inclined to stay. A military headquarters has already been established at the provincial governor's office, with an encampment under construction close by at Yuexiu Hill.\n\nHowever, rumours speak of organising resistance in the Baiyun Mountains to the north, and from there perhaps an attempt to retake the city. South China and Guangdong in particular are known for their resistance to outside control, be it from Beijing or elsewhere. Holding the region could be more than Japan bargained for."
 worldnews.306.a.japan: "With Guangzhou secured, Southern China is ours!"
 worldnews.306.b.japan: "We will never surrender to the Japanese dogs!"
 worldnews.306.c.japan: "The Japanese now control the Pearl River..."

 worldnews.307.t: "The Fall of Chongqing"
 worldnews.307.d: "As the furthest navigable point on the mighty Yangtze, the streets of Chongqing once brimmed with refugees; rich and poor alike, all fleeing the unstoppable Japanese advance. That was several days ago. As the city sirens wailed, and the thunder and flash of artillery marked the final stand of its defenders on the river's eastern bank, the city again emptied. The stampede claimed almost as many lives as the invaders.\n\nNow the streets are quiet, filled only by smoke, debris, and bodies. With the fall of Chongqing, little lies between Japan and the total domination of southwestern China."
 worldnews.307.a: "Another glorious victory!"
 worldnews.307.b: "A serious loss, but we will recover!"
 worldnews.307.c: "A major step toward Japan realising her ambitions."

 worldnews.308.t: "The Fall of Kunming"
 worldnews.308.d: "For the first time since the defeat of the Three Feudatories in 1681, the city of Kunming has fallen to an invader from outside Yunnan Province. After losing the Wujiaba aerodrome to the southeast, [FROM.FROM.GetNameDef] forces were gradually forced back along Lake Dian, only to finally break as the city's ancient walls were overrun.\n\nAs [FROM.GetNameDef] troops march beneath the iconic Jinma-Biji arches, their leaders must sit content with the knowledge that they control not only the prolific Kunming Arsenal, but also the terminus to the hugely profitable Kunming-Haiphong Railway."
 worldnews.308.a: "With this victory, our hold in the west of\nChina is secured."
 worldnews.308.b: "We will make our stand in the\nmountains beyond!"
 worldnews.308.c: "The mountains of Yunnan have a new master..."
 worldnews.308.d.japan: "For the first time since the defeat of the Three Feudatories in 1681, the city of Kunming has fallen to a foreign invader. After losing the Wujiaba aerodrome to the southeast, [FROM.FROM.GetNameDef] forces were gradually forced back along Lake Dian, only to finally break as the city's ancient walls were overrun.\n\nAs Japanese troops march beneath the iconic Jinma-Biji arches, their leaders must sit content with the knowledge that they control not only the prolific Kunming Arsenal, but also the terminus to the strategic Kunming-Haiphong Railway. Another great blow has been struck against China. Now that Japan has reached so far into the nation's interior, how many more can it take?"
 worldnews.308.a.japan: "The Chinese cannot flee from our advance!"
 worldnews.308.b.japan: "To the mountains! We will never surrender to them, never!"
 worldnews.308.c.japan: "The conquest of China may soon become a reality..."

 worldnews.309.t: "Zhang is Driven from Jinan!"
 worldnews.309.d_Zongchang: "Since 1925 the city of Jinan has come to mirror its master: corrupt and corpulent, brimming with vice and villainy. From his \"court\", Zhang Zongchang patronised everyone from artists and writers to playboys and prostitutes, executing any who crossed him, splitting heads as one might split melons. Everything was brought to an end as Jinan's defences collapsed earlier today.\n\nZhang himself could reportedly be heard bellowing above the din, perhaps overseeing the evacuation of his uncounted wealth. Now he is nowhere to be found, his harem abandoned, his sprawling mansion consumed by flames. Some say Zhang will return, either as a victor or in a coffin, a notion not without precedent. Once, despite defeat, he paraded through Jinan, sitting in a coffin and smoking a large cigar."
 worldnews.309.d_Tianran: "High upon Mount Tai, Zhang Tianran seemingly eschewed the ways of the world below, but in truth his reach stretched far beyond Shandong. Through the Yiguandao faith, his eyes and ears were everywhere, and often the sharp end of a knife.\n\nHowever, his followers are now in retreat, and even Mount Tai itself has been lost to a determined [FROM.GetName] offensive. The Shrine of the Blue Dawn, the Temple of the Jade King, and numerous other sacrosanct sites are now in the hands of irreverent soldiers; trampling through its sacred spaces, scattering statues, offerings, and incense; looting indiscriminately. Taishan may not recover for a generation, but Zhang's fate is anything but certain. This loss will no doubt incense his followers, and he has never been without a plan."
 worldnews.309.a: "Good riddance!"
 worldnews.309.b: "This is nothing but a tactical retreat!"
 worldnews.309.c: "An end to China's basest warlord?"
 worldnews.309.e: "An early end for a strange faith."

 worldnews.310.t: "The Fall of Alexandria"
 worldnews.310.d: "Founded by the legendary conqueror Alexander himself, the city of Alexandria was best known for housing wonders such as the Library of Alexandria and the Necropolis.\n\nHowever, history repeats itself as the ancient city has once again been conquered by a foreign power. After a heavy bombardment, the [FROM.FROM.GetAdjective]s were forced to retreat into the Citadel of Qaitbay. Surrounded on all sides and with their only escape being the sea, the [FROM.FROM.GetAdjective]s made a desperate defence. However, with their supplies being limited and morale low, the [FROM.FROM.GetAdjective] defenders had no choice but to offer their unconditional surrender to the victorious [FROM.GetAdjective] army. Despite the great victory however, the [FROM.GetAdjective] forces have pledged not to harm the city's historical buildings."
 worldnews.310.a: "With this victory, the city of Alexander is ours!"
 worldnews.310.b: "A serious defeat! We will not tolerate it!"
 worldnews.310.c: "The city of Alexander has been conquered yet again..."
 worldnews.310.d.ottomans: "The city of Alexandria is one of cultural significance and pride to the Egyptian nation. The place of great ancient wonders like the Library of Alexandria, the city is truly an important centre of life, culture, and industry for Egypt.\nHowever, the Ottomans have made tremendous progress in their war with Egypt and her Arab allies as Ottoman forces this morning have captured the city and the port. The Egyptian navy managed to flee before the Ottoman forces had arrived but the remaining defenders were unable to push the Ottomans back. Surrounded on all sides and facing the might of the Ottoman army, the Egyptians routed from the city - once again the Ottomans are now in control of the ancient city. Despite the glorious Ottoman victory against their Egyptian enemies, the Ottomans have pledged not to destroy the city's ancient buildings."
 worldnews.310.a.ottomans: "With this victory, we advance further into Egypt!"
 worldnews.310.b.ottomans: "We will never surrender to the Turks! We will be back!"
 worldnews.310.c.ottomans: "The Ottomans have dealt a blow to the Cairo Pact."

 worldnews.311.t: "The Fall of [217.Controller.GetVictoryPointName_3529]"
 worldnews.311.d: "The city of [217.Controller.GetVictoryPointName_3529] has been an important centre of transportation and commercial activity for centuries due to its location. Despite explosive population growth, the city's poor conditions had turned it into a hotbed of revolutionary activity. During the Russian Civil War, the town became the site of an important battle and siege, and likewise, history repeats itself once more, as the city has once again become a battlefield.\n\nLarge parts of the city lay in ruins as bitter urban warfare, and aerial bombardments have reduced much of the urban centres into ruin. Despite a near-fanatical resistance from [FROM.FROM.GetAdjective] forces, the [FROM.GetAdjective] army announced today that the city has fallen into their hands."
 worldnews.311.a: "Not one step back! We will return!"
 worldnews.311.b: "A glorious victory, soon the Russian Bear\nwill fall."
 worldnews.311.c: "Russia further staggers in its war."

 worldnews.312.t: "The Fall of [653.Controller.GetVictoryPointName_1821]"
 worldnews.312.d: "Nestled on the eastern side of Russia's Ural Mountains and bisected by the Iset River, the city of [653.Controller.GetVictoryPointName_1821] is notable for being a grand city connecting Russia's eastern and western halves. The city was also where the former Russian imperial family was imprisoned before their unfortunate execution.\n\nHard times seem to have fallen on the city once more however as [FROM.FROM.GetAdjective] forces abandoned the city in the wake of the approaching [FROM.GetAdjective] armies. The [FROM.FROM.GetAdjective] war effort has suffered a tremendous defeat with the loss of this critical junction connecting Europe and Asia and the valuable resources of the Urals."
 worldnews.312.a: "The end is near for Mother Russia."
 worldnews.312.b: "With this victory, the Russian war effort has been dealt a tremendous blow."
 worldnews.312.c: "The end appears near for the Russians."

### New Non-City-Capture
 worldnews.400.t: "Getúlio Vargas Proclaims the New State"
 worldnews.400.d: "Getúlio Vargas has, over the last few years, immensely grown his grip over the state apparatus, as the instability in Brazil has been subsiding and he claims all credit for it. Now, in a bold move to ensure peace and stability, he has assumed total control over lawmaking and granted himself numerous emergency powers, \"until this age of turmoil in the world ends\".\n\nWhile certainly wars have flared up across the world since Black Monday struck the Berlin stock exchange, it makes this move no less of a brazen power grab. He has however great popular support in various states, and support of leadership in many states. Time will tell if this development will truly ensure a peaceful Brazil."
 worldnews.400.a: "Vargas has indeed assumed direct control."
 worldnews.400.b: "At least no more pretension of democracy, but a worrying development."

 worldnews.401.t: "Constitutionalist Revolt in Brazil"
 worldnews.401.d: "The state of São Paulo, perhaps the most powerful in Brazil, has taken up arms against Getúlio Vargas and his New State, claiming his rule to be an utterly unconstitutional dictatorship, after several attempts by the influential president to meddle in affairs of the state, including trying to impose a state president of his own trust rather than elected.\n\nNow, tensions have utterly boiled over, and nothing but war can happen between São Paulo and other states, who were called by the earlier to join them in their struggle. Time till tell if this call will be heard, or if the revolt will be snuffed out."
 worldnews.401.a: "Centralisation is never easy."
 worldnews.401.b: "A chance for the people?"

 worldnews.402.t: "Constitutionalist Revolt in Brazil Succeeds!"
 worldnews.402.d: "As Getúlio is arrested, and put on await for trial, the constitutionalist revolutionaries who fought so hard for this moment celebrate across Rio and Brazil.\n\nNow, the republic's previous framework will be re-instated, and will closely follow the political ways of the Second Republic, but with extra safeguards against ambitious would be dictators, and even greater autonomy for member states of the Union."
 worldnews.402.a: "Brazil's democracy gets a second chance."
 worldnews.402.b: "Workers dead for no change at all, sadly."

 worldnews.403.t: "Constitutionalist Revolt in Brazil Fails!"
 worldnews.403.d: "São Paulo may have been powerful, but it could not stand against the might of Brazil. As their surrender was accepted, pro Getúlio rallies broke throughout the nation, and few can doubt that the man's grip on power is in fact stronger than it ever was.\n\nWith most of his relevant opponents in exile or arrested, Getúlio can focus himself to other matters, for he certainly has won the dangerous game of Brazilian politics, and has a degree of control until now unprecedented in the hands of one man, even in the times of the monarchy in the nation."
 worldnews.403.a: "The New State made its show of force."
 worldnews.403.b: "Workers dead for no change at all, sadly."

 worldnews.404.t: "Imperial Restoration in Brazil"
 worldnews.404.d: "When the Empire of Brazil fell in 1889, Pedro II resigned himself to that fate, and refused to fight back. Since then, the republican United States of Brazil have been plagued by economic woes, corruption and even civil wars. Following a victory by the Integralists in elections, and a public consultation on the matter, today at the Candelária Cathedral in Rio the Emperor Pedro III of Brazil was crowned in an unusually lavish ceremony even for monarchic standards.\nNow, the Integralists and the new Emperor will set their sights in restoring the former glory of Brazil, and will no doubt change the nation in a perhaps irreversible fashion. While republican demonstrations were held at the time of the ceremony, they were swiftly dispersed by the Army, and the nation wonders if this Empire will finally bring peace to the troubled South American country."
 worldnews.404.a: "A new power is rising!"
 worldnews.404.b: "Workers dead for no change at all, sadly."

 worldnews.405.t: "Rondon's Revolt"
 worldnews.405.d: "Cândido Rondon, a renowned and respected marshal of Brazil, has returned from one of his by now usual expeditions deep into the northern jungles. With his shock at the news of the Integralist efforts to restore the monarchy, as devout republican he openly voiced his discontent. The worried government in Rio de Janeiro ordered his arrest, however the man's loyal military men refused the order, and he rose in open revolt in the west of the country.\nWhile the revolt has a deep rooted republican origin, his support of local strongmen is also speculated to come from traditionally powerful politicians whom were losing power in the new Integralist order of things. It seems that Brazil is facing its second civil conflict in the century, and the nation holds its breath as open war is now inevitable."
 worldnews.405.a: "How can an old man be so stubborn?"
 worldnews.405.b: "A chance for the people?"

 worldnews.406.t: "Rondon's Revolt Crushed"
 worldnews.406.d: "Cândido Rondon's revolt has been crushed, and his forces have been utterly defeated. While the leader of the revolt could not be found, for he fled into the forest with his most loyal servicemen, the back of the republican movement was crushed, for the uprisings inspired by the man revealed the true allegiances of many a would be traitor in the nation.\n\nNow, the Integralists can follow through with their plans completely unabated."
 worldnews.406.a: "The empire struck back!"
 worldnews.406.b: "Workers dead for no change at all, sadly."

 worldnews.407.t: "Rondon's Revolt Triumphant"
 worldnews.407.d: "The republic stands strong and victorious in Brazil, as Cândido Rondon's daring revolt against the Integralist government resulted in a large scale conflict, and the defeat of that government, as various states joined the republican uprising and divided the already overstretched military. Rondon, under cheers from his fellow republicans, is now is thrust into a provisory presidency, a role he certainly never wanted, but has vowed to hold elections as scheduled, and not to take any radical measures.\n\nMany speculate the old man will finally retire, the great Revolution fought across Brazil being his final adventure."
 worldnews.407.a: "Brazil's democracy gets a second chance."
 worldnews.407.b: "Workers dead for no change at all, sadly."

 worldnews.408.t: "The Union of Brazil Is Proclaimed!"
 worldnews.408.d: "Uproar over diplomatic overtures with Syndicalist Chile caused a deep constitutional crisis, and resulted in a coup by members of the military who thought the ED was sliding into socialism. However, the coup was short lived, and the army loyalists have arrested or exiled most of their leadership. Even further, these officers have proclaimed the Union of Brazil, a syndicalist government, for after seeing the sweeping progress Chile made in its military since the revolution, many more officers leaned towards the left.\nNow, the Union will hold its First Congress of Trade unions, and will convene to choose which path Brazilian Socialism will take. Upon the news arriving of the so called Union of Brazil being proclaimed, multiple state governors have now openly rebelled, and will seek to restore the United States of Brazil to a democratic state."
 worldnews.408.a: "The syndicalist menace spreads!"
 worldnews.408.b: "A surprise, to be sure, but a welcome one."

 worldnews.409.t: "Reactionary Uprising Victorious in Brazil"
 worldnews.409.d: "The will of the people has been heard, proclaimed Rio Grande do Sul's strongman Getúlio Vargas as he spoke after a victorious march on Rio after he symbolically tied his horse to the Obelisk in Rio Branco avenue. The revolting barracks have been taken, and the so called Congress of Trade Unions closed. The republic's former framework will be re-established in due time, and the men responsible for this chaos, especially the \"syndicalist enabling\" Democratic Left's members, will be brought to courts.\n\nAfter the failure of this brief experiment, the nation hopes to finally find some peace, as the visible damage to many of the capital's main buildings stands as a grim reminder of the now called \"Commune of Rio\" and the fate of those who would revolt against the Republic."
 worldnews.409.a: "Disaster was averted."
 worldnews.409.b: "A regrettable step backwards."

 worldnews.410.t: "Reactionary Uprising Crushed in Brazil"
 worldnews.410.d: "With the end of the revolt and the surrender or exile of the involved state presidents, the Union of Brazil cemented its position in power. However, the conflict has left its scars, and already the cries of both amnesty and treason trials echo across the nation, as the intense resentment towards the central government does not fade with the end of the armed conflict.\n\nTruly, only the first step in what is sure to be an era of immense change in Brazil as a whole."
 worldnews.410.a: "Disaster was averted"
 worldnews.410.b: "You cannot march against history!"

 worldnews.411.t: "Anqing Clique Recognises Fengtian"
 worldnews.411.d: "Chen Tiaoyuan, leader of the Anqing Clique and now master of Eastern China, has officially recognised the Fengtian Government as the rightful national government of China. While not surprising given Fengtian's open support of the Anqing Clique during the League War, it still shocked many throughout China, but also Westerners wary of Japan's expanding influence throughout China.\n\nThis declaration will be remembered as an important day in Chinese history."
 worldnews.411.a: "Great news!"
 worldnews.411.b: "A scary development."

 worldnews.412.t: "The Beijing Reunification Conference"
 worldnews.412.d.chinese: "When Zhang Zuolin's Reunification Conference began in Beijing several weeks ago, few expected it to succeed. Foreign papers derided it, domestic papers doubted it, and even those attending felt a certain uncertainty. Nontheless, China has now passed a new threshold in her history as former enemies came together in order to put the country first, placing a great portion of the country beneath a single banner for the first time in decades.\n\nLooking ahead, the road to true unification remains long indeed, but now a great step has been taken - hopefully one to be followed by many more."
 worldnews.412.d.foreign: "When Zhang Zuolin's Reunification Conference began in Beijing several weeks ago, few expected it to succeed. China has long been fraught by internal conflict, and observers in Shanghai expected this latest unification effort to fall victim to the usual oriental squabbles. However it seems that Zhang possesses the subtle instinct and political finesse of only the highest class of mandarin, and he has now brought a great part of China together by diplomacy.\n\nStill, the country is not yet truly united, and Zhang's position of military superiority suggests that as always China needs the strong hand of effective authority to make and keep it whole."
 worldnews.412.a: "A great achievement!"
 worldnews.412.b: "We must make ready."
 worldnews.412.c: "Interesting."

 worldnews.414.t: "Collapse of the United Baltic Duchy"
 worldnews.414.d: "The United Baltic Duchy, a Baltic German substate of the German Empire, has finally disintegrated after several months of inner strife and partisan resistance by the Forest Brothers movement. Across the Duchy, any semblance of order has been lost and Baltic Germans flee their lands en masse.\n\nSome have ended up in Germany, whereas others have gathered in the free city of Riga, the last holdout of Baltic German rule. The conflict in the Baltics has been frozen and will surely renew in the future, but for now, Latvia and Estonia have asserted their independence."
 worldnews.414.a: "We will never surrender!"
 worldnews.414.b: "Huzzah!"
 worldnews.414.c: "That's a batch of maps made obsolete..."

 worldnews.415.t: "Fall of the Kingdom of Finland"
 worldnews.415.d.natpop: "Founded in the ashes of the Russian Empire, the Kingdom of Finland had remained since the end of the Great War a nation thoroughly entrenched in the German sphere. It appear now though that this was not meant to last. In the wake of Black Monday, the Finnish government was thrown into crisis as political violence spiralled out of control. Unable to maintain order, the regime finally collapsed.\n\nThe ultranationalist Lapua Movement under Kurt Martti Wallenius, now leader of the Republic of Finland, marched on Helsinki, seizing power and unleashing a wave of violence against monarchists and socialists alike. Authoritarian, corporatist, and virulently anti-German, the movement no doubt represents a violent break with the old order."
 worldnews.415.d.syndicalist: "Founded in the ashes of the Russian Empire, the Kingdom of Finland had remained since the end of the Great War a nation thoroughly entrenched in the German sphere. It appear now though that this was not meant to last. In the wake of Black Monday, the Finnish government was thrown into crisis as political violence spiralled out of control. Unable to maintain order, the regime finally collapsed.\n\nAfter days of intense fighting in Helsinki, the syndicalist Finnish People's Delegation and the Red Guard paramilitary were able to triumph over the nationalist groups and government forces, seizing power and declaring a republic. The new socialist regime has cut all ties to Mitteleuropa, already looking towards Paris for a new benefactor."
 worldnews.415.d.mannerheim: "Founded in the ashes of the Russian Empire, the Kingdom of Finland had remained since the end of the Great War a nation thoroughly entrenched in the German sphere. It appear now though that this was not meant to last. In the wake of Black Monday, the Finnish government was thrown into crisis as political violence spiralled out of control. Unable to maintain order, the regime finally collapsed.\n\nUnder the leadership of the well-respected Field Marshal, Carl Gustaf Mannerheim, the White Guard was rallied to overthrow the monarchy and defeat socialist and ultranationalist militias, expelling German influence in the process. Now that the marshal has emerged victorious, he has stated his intent to hold onto power until Finland can be fully stabilised."
 worldnews.415.d.democracy: "Founded in the ashes of the Russian Empire, the Kingdom of Finland had remained since the end of the Great War a nation thoroughly entrenched in the German sphere. It appear now though that this was not meant to last. In the wake of Black Monday, the Finnish government was thrown into crisis as political violence spiralled out of control. Unable to maintain order, the regime finally collapsed.\n\nUnder the leadership of the well-respected Field Marshal, Carl Gustaf Mannerheim, the White Guard was rallied to overthrow the monarchy and defeat socialist and ultranationalist militias, expelling German influence in the process. Now that the marshal has emerged victorious, he has decided to relinquish power to the political parties, restoring democracy."
 worldnews.415.a: "Those fools!"
 worldnews.415.b: "Reactionary bickering."
 worldnews.415.c: "Another blow to German influence."
 worldnews.415.d: "Free at last!"
 worldnews.415.e: "Excellent!"

 worldnews.416.t: "Monarchist Restoration in Georgia"
 worldnews.416.d.giorgi: "Surprising news has come from Georgia. Ever since the small Caucasian republic's foundation, it had been dominated by the left-wing Social Democratic Party of Georgia, despite a steady decline in the party's electoral support. Black Monday, however, forced the party to call early elections, where the conservative National Democratic Party won a landslide. The new government swiftly moved to fulfil its campaign promise of a referendum on the monarchy.\n\nThe results showed a clear victory for the monarchist side, with Prince George Bagration, now King $GEO_giorgi_bagration_mukhraneli_regnal$, being offered the throne. Nationalistic and opposing his country's reliance on the Germans, his ascension marks Georgia's growing distance from Mitteleuropa."
 worldnews.416.d.ioakhim: "Surprising news has come from Georgia. Ever since the small Caucasian republic's foundation, it had been dominated by the left-wing Social Democratic Party of Georgia, despite a steady decline in the party's electoral support. Black Monday, however, forced the party to call early elections, where the conservative National Democratic Party won a landslide. The new government swiftly moved to fulfil its campaign promise of a referendum on the monarchy.\n\nThe results showed a clear victory for the monarchist side, with Prince Joachim Franz-Humbert, now Ioakhim I, taking the throne. The king, having been born in Prussia, is incredibly pro-German, and his ascension marks Georgia's increasing embrace of Mitteleuropa."
 worldnews.416.a: "How interesting."
 worldnews.416.b: "A step backwards."
 worldnews.416.c: "Long live the king!"

 worldnews.418.t: "Formation of [CEN.GetNameDef]"
 worldnews.418.d.syndie: "Central America has long been divided, the various nations under heavy American influence ever since the Federal Republic of Central America dissolved nearly a century ago. With the advent of the Second American Civil War, however, the region was swept by conflict and turmoil, different ideologies struggling to assert themselves in the storm.\n\nNow that the dust has settled, it seems that the land been united under a socialist government, already looking towards Paris for inspiration. Which particular strand of socialist thought the young nation will follow is still undecided, but one thing is for certain - a radical break with the past has occurred for the region."
 worldnews.418.d.liberal: "Central America has long been divided, the various nations under heavy American influence ever since the Federal Republic of Central America dissolved nearly a century ago. With the advent of the Second American Civil War, however, the region was swept by conflict and turmoil, different ideologies struggling to assert themselves in the storm.\n\nNow that the dust has settled, it seems that the land been united under the liberal and democratic Confederation of Central America. Much is still uncertain about the country's future - the nature of the constitution, the location of the capitol, and the political parties which will run the nation are all undecided - but what can be determined is that this marks a new dawn for the region."
 worldnews.418.d.military: "Central America has long been divided, the various nations under heavy American influence ever since the Federal Republic of Central America dissolved nearly a century ago. With the advent of the Second American Civil War, however, the region was swept by conflict and turmoil, different ideologies struggling to assert themselves in the storm.\nNow that the dust has settled, it seems that the land been united under the watchful of eye of Central America's armed forces. Pro-American and strongly against what they deem to be subversive syndicalist influence, the army has come to see itself as the new nation's guiding hand, protecting it from enemies both within and without. Where the new country will go from here is uncertain, but it seems that despite everything, a bastion of the old order remains."
 worldnews.418.a: "This won't end well."
 worldnews.418.b: "The Internationale shall be the human race!"
 worldnews.418.c: "United again!"
 worldnews.418.d: "A wonderful development!"
 worldnews.418.e: "Stability must be ensured."

 worldnews.419.t: "The Panama Canal Crisis"
 worldnews.419.d.joincan: "Finished in 1914, the Panama Canal is one the most important trade passageways on the American continent, controlled by the United States until now. With the outbreak of the Second American Civil war, the Federal government was forced to withdraw the canal's marine forces, leaving it open to invasion, and to little surprise, Panamanian troops launched an operation to take back such a valuable area.\n\nThis move, however, was opposed by Canada, which presented to them an ultimatum - Panama's sovereignty over the canal would be recognised, but the country must agree to a military alliance or face invasion. In the face of Canadian pressure, the small Latin American nation has backed down, defusing the crisis."
 worldnews.419.d.war: "Finished in 1914, the Panama Canal is one the most important trade passageways on the American continent, controlled by the United States until now. With the outbreak of the Second American Civil war, the Federal government was forced to withdraw the canal's marine forces, leaving it open to invasion, and to little surprise, Panamanian troops launched an operation to take back such a valuable area.\n\nThis move, however, was opposed by Canada, which presented to them an ultimatum demanding influence over the canal. Though heavily outmatched in both industry and men, Panama has refused to back down, sparking war in Central America."
 worldnews.419.d.canbackdown: "Finished in 1914, the Panama Canal is one the most important trade passageways on the American continent, controlled by the United States until now. With the outbreak of the Second American Civil war, the Federal government was forced to withdraw the canal's marine forces, leaving it open to invasion, and to little surprise, Panamanian troops launched an operation to take back such a valuable area.\n\nThis move, however, was opposed by Canada, which presented to them an ultimatum, attempting to guarantee the continued security of and access through the canal. Though heavily outmatched in both industry and men, Panama refused to back down, calling Canada's bluff and to the surprise of many, succeeding. To the Entente's embarrassment and Panama's pride, crisis has been averted."
 worldnews.419.d.demandcanpeace: "Finished in 1914, the Panama Canal is one the most important trade passageways on the American continent, controlled by the United States until now. With the outbreak of the Second American Civil war, the Federal government was forced to withdraw the canal's marine forces, leaving it open to invasion, and to little surprise, Panamanian troops launched an operation to take back such a valuable area.\n\nThis move, however, was opposed by Canada, which presented to them an ultimatum - Panama would immediately cease their invasion while the Entente would safeguard the canal for the time being. In the face of Canadian pressure, the small Latin American nation has backed down, defusing the crisis. "
 worldnews.419.a: "The balance of power is at stake."
 worldnews.419.b: "The canal is ours!"
 worldnews.419.c: "They made the right choice."
 worldnews.419.d: "Damn them!"

 worldnews.420.t: "Communists Seize Power in Argentina"
 worldnews.420.d: "After the Socialist victory in the Argentino-Chilean War, the government seemed to be slowly settling down for the Argentinian Nation. However, the results of the recent Argentinian Trade Union Congress seemed to have not been satisfactory for the Comite de Unidad Sindical Clasista (CUSC), which, led by the now Chairman Liborio Justo, spearheaded a coup d'etat.\n\nWhile they faced some resistance, the fledgling government's forces were unable to stop the Communists, and the Congress is now fully in control of the CUSC. Whether this will put an end to the violent political disputes in Argentina or further inflame tensions on the war-weary populace, it remains to be seen..."
 worldnews.420.a: "Socialist calls for unity only go so far, it seems..."
 worldnews.420.b: "Comrade against comrade, is this really the way?"

 worldnews.421.t: "Radical Anarchists Seize Power in Argentina"
 worldnews.421.d: "After the Socialist victory in the Argentino-Chilean War, the government seemed to be slowly settling down for the Argentinian Nation. However, the results of the recent Argentinian Trade Union Congress seemed to have not been satisfactory for the Unión Sindical Argentina (USA). While the moderates accepted the result, radicals quickly staged their own takeover, led by Severino di Giovanni.\nAfter marching on the Presidential house, they proceded to take over the Congress, where Severino has now been sworn is a Chairman, and the rivaling unions of the USA have been removed from the Congress.\nWhether this will put an end to the violent political disputes in Argentina or further inflame tensions with the war weary populace, it remains to be seen..."
 worldnews.421.a: "Socialist calls for unity only go so far, it seems..."
 worldnews.421.b: "Comrade against comrade, is this really the way?"

 worldnews.422.t: "[FOP.GetAdjective] Chairman Found Dead"
 worldnews.422.d: "After the Socialist victory in the Argentino-Chilean War, the government seemed to be slowly settling down for the Argentinian Nation. With the results pointing at a clear majority of the Unión Sindical Argentina (USA), many were expecting the new government to finally stabilise the situation. However, it seems that was not meant to be, as Chairman Antonio Soto, and his main political ally, Emilio Lopez Arango, have been found dead.\nThe moderates in the USA, now leaderless, quickly lost their grip on the union to the leader of the radicals, Severino di Giovanni, who was quick to uncover a conspiracy by the other Congress factions and quickly executed a takeover. While many see the uncovering of this conspiracy as the turning point of Argentinian Political stability, others wonder if the rule of Severino will live up to his predecessors."
 worldnews.422.a: "How barbaric!"
 worldnews.422.b: "Let's hope the new Chairman can handle the situation."

 worldnews.423.t: "Chairman Baldomero Removed from Power"
 worldnews.423.d: "After the Socialist victory in the Argentino-Chilean War, the government seemed to be settling down for Argentina. With the results pointing at a clear majority of the Federación Obrera Regional Argentina (FORA), many were expecting the new government to assume its duties and finally stabilise the situation. However, this unfortunately never came to be, as Anarchist and Communist forces both clashed at the capital, and the victorious side from the skirmish quickly went against Chairman Baldomero's forces. After securing Baldomero's resignation, [FOP.GetLeader]'s forces quickly took over the Congress, expelled the opposition and sworn [FOP.GetLeader] as the new chairman. Whether this will put an end to the violent political disputes in Argentina or further inflame tensions with the war weary populace, it remains to be seen..."
 worldnews.423.a: "Socialist calls for unity only go so far, it seems..."
 worldnews.423.b: "Comrade against comrade, is this really the way?"

 worldnews.424.t: "The Cypriot Rebellion"
 worldnews.424.d: "Returned to Turkish rule in the aftermath of the British collapse, the predominately Greek Orthodox island of Kibris or Cyprus never had a good relation with the Porte. Their secession movement which has as its sole purpose Enosis (reunification with Greece) has been steadily gaining support and power over the last few years until it culminated earlier today with an open assault on the governor offices of the Ottoman administration.\n\nLed by Archbishop Leontios II, the island has been shaken up by violence and terrorism as agents from the Greek government have started to infiltrate the island to aid the rebels."
 worldnews.424.a: "How much more can the Ottomans endure?"
 worldnews.424.b: "Those pesky Greeks."

 worldnews.425.t: "The Second Arab Revolt"
 worldnews.425.d: "Home of the First Arab Revolt under Sharif Hussein ibn Ali, the people of the Hejaz have once more risen up against their Turkish overlords. Unlike similar movements in Syria however, it is far less likely that this revolt will see much success as hawks from the Arab interior look onto what they see as an easy prey.\n\nTalks with Egypt concerning possible entry to the Cairo Pact have been started but it is likely that their entry will be vetoed by other ambitious Arab warlords."
 worldnews.425.a: "Let us hope they have more success this time."
 worldnews.425.b: "They will be crushed!"

 worldnews.426.t: "The Great Syrian Revolt"
 worldnews.426.d: "Buckled under Turkish rule, the Arab people of Greater Syria have finally decided to throw off the yoke and have joined their Arab brethren in Cairo. Fighting for the liberation of the Mashriq and the creation of a new, Arab, Middle East, Syrians from all religions and ethnic groups are uniting to rid themselves of Turkish rule.\n\nAmbitions of individual leaders and disagreements between the various partners of the Cairo Pact however may lead to issues should the common threat be dealt with as the ideas of Greater Syrian independence aren't compatible with Farouk's designs of an Arab state ruled from Cairo."
 worldnews.426.a: "Another blow to the Sublime Porte."
 worldnews.426.b: "Their cause is hopeless."

 worldnews.427.t: "The Ottoman Counter-revolution"
 worldnews.427.d: "In response to harsh measures applied by the Kemalist regime in the [OTT.GetName], a variety of religious orders with the support of Kurdish Sheikhs and Aghas have declared Jihad on the regime in [TUR.Capital.GetCapitalVictoryPointName]. Pledging themselves to the liberation of the Sultan-Caliph from his godless imprisonment, various conservative forces spread throughout the empire have sent their respects to the leaders of the movement.\n\nNonetheless, their odds are looking grim as the Turkish arsenal is more than prepared to deal with the threat. Initial bombing runs by the Turkish air force have reportedly been especially successful as the Kurdish forces have no way to counter this weaponry."
 worldnews.427.a: "Most disturbing."

 worldnews.428.t: "War over Khasab"
 worldnews.428.d: "An enclave of the Muscati state, the peninsula of Khasab is one of the most crucial positions in the Middle East. Singlehandedly having the capacity to completely cut off the strait of Hormuz, thus cutting Iran and Iraq off from the worlds economy, it has been a thorn in the side of both [TUR.Capital.GetCapitalVictoryPointName] and Tehran.\n\nNaval manoeuvres by the Persian fleet around the Strait have led to a rise in tensions, culminating in the military occupation of the enclave by Teheran which has prompted an ultimatum from the Sublime Porte. Receiving no answer, the Ottoman fleet opened fire on Khasab in the early morning, as such commencing hostilities between the two regional powers."
 worldnews.428.a: "The Middle East descends further into chaos."

 worldnews.429.t: "The Barzinji Insurrection"
 worldnews.429.d: "Leader of two failed attempts in Sulaymanyiah to carve out a Kurdish kingdom, the infamous Sheikh Mahmud Barzinji has once more declared the independence of his Kurdish state, drawing support from various tribes in Sulaymaniyah. Although a ceasefire was brokered between Tehran and [TUR.Capital.GetCapitalVictoryPointName], limiting support for Kurdish movements on either side of the border, it seems Iran has pulled out of the agreement.\n\nDespite foreign support, it seems unlikely that Mahmuds revolt will succeed as even amongst the Kurdish tribes, few see him as the legitimate ruler of Kurdistan."
 worldnews.429.a: "Good luck!"
 worldnews.429.b: "Without allies, they are lost."

 worldnews.430.t: "War over the Shatt-al-Arab"
 worldnews.430.d: "Signed in 1913 under the guidance of the British and Russian attachés to Constantinople and Tehran, the Shatt-al-Arab protocol was supposed to solve the centuries old border conflict between the Ottoman and Persian Empire by delineating the Tigris-Euphrates delta.\n\nClaiming the treaty as unjust and favouring the Ottomans, Iran has issued an ultimatum to the Turks demanding a large swath of land \"to secure Persian interests.\" [TUR.Capital.GetCapitalVictoryPointName] has ignored the ultimatum, claiming the 1913 protocols were already too generous. Receiving no answer, Persian troops subsequently started the bombardment of Fao Fortress, initiating open war against the Turks."
 worldnews.430.a: "Another Persian-Ottoman war for the\nhistory books..."

 worldnews.431.t: "Fall of the Rashidi Emirate"
 worldnews.431.d.OTT: "Although successful in their duel against the Wahhabist threat, the house of Rashid was long under pressure from powerful urban notables and families pushing for the abolishment of absolutist rule in Ha'il. Underestimating this threat, it now seems that the al-Sabhan family has launched a coup, deposing the rulers of Ha'il and crowning themselves the new Emirs of Arabia.\n\nThe Sublime Porte has thus far refrained from recognising the authority of the new rulers, claiming the only legitimate Emir is of the house of Ibn Rashid. Whether they'll directly interfere in Arab politics is as of yet unclear but the event marks yet another breach in the Ottoman safety net."
 worldnews.431.d.no_OTT: "Although successful in their duel against the Wahhabist threat, the house of Rashid was long under pressure from powerful urban notables and families pushing for the abolishment of absolutist rule in Ha'il.\n\nUnderestimating this threat, it now seems that the al-Sabhan family has launched a coup, deposing the rulers of Ha'il and crowning themselves the new Emirs of Arabia."
 worldnews.431.a: "So falls the House of Ibn Rashid..."

 worldnews.432.t: "Restoration of the Rashidi Emirate"
 worldnews.432.d: "After a successful bid for power by the Subhani family, it seems that the former princes of Ibn Rashid have retaken their ancestral homeland, defeating the Subhani coalition in a battle that is sure to be enshrined as one of the most defining in Arab history. Many questions still remain however as it seems unlikely the Rashidi princes were capable of mustering the required forces on their own, many suspecting Ottoman involvement in the event.\n\nWith this, the status of al-Hasa has once more been called into question as the long lost Ottoman province may have been promised in return for Ottoman support in their bid for power."
 worldnews.432.a: "So falls the House of al-Subhan..."

 worldnews.433.t: "Mustafa Kemal Seizes Power"
 worldnews.433.d: "Fed up by the constant bickering in the Ottoman chamber of deputies and hindered by a conservative and often royalist opposition, the Grand Vizier has used recent domestic events to centralise power around the position of the Grand Vizier. The \"Maintenance of Public Order\" decree, issued in times of great crisis, has already led to the creation of various tribunals to sentence the \"enemies of the state\" and \"safeguard the Ottoman state\".\n\nAlthough many question the true motives of the man, it is clear that he enjoys nigh full support by the military apparatus, greatly limiting the chances of a successful countercoup... "
 worldnews.433.a: "Is this a return to 1913?"

 worldnews.434.t: "Mustafa Kemal Shot!"
 worldnews.434.d: "Grand Vizier and celebrated war hero, the leader of the OHF Mustafa Kemal Pasha was shot earlier today in Izmir when speaking to a massive crowd gathered to celebrate his recent reforms.\n\nThe lone gunman, of Armenian descent, seems to have had as immediate motive revenge for the loss of his family during the Armenian massacres but many observers are suspecting the hand of former Special Organisation members in the plot, likely looking to weaken the OHF and guide the party back to its past line of Islamism and strict nationalism."
 worldnews.434.a: "The entire Ottoman Empire holds its breath for the future..."

 worldnews.435.t: "Fevzi Pasha Seizes Power"
 worldnews.435.d: "War hero and celebrated commander of the Ottoman army, Fevzi Pasha seized power in Kostantiniyye earlier today as columns of Ottoman infantry marched past the Dolmabahce palace, arresting opposition figures in an attempt to restore order to the empire in the name of \"democracy\" and \"stability\".\n\nAlthough foreign observers have noted that the Marshal of the Ottoman forces does not have any longterm political ambitions, merely wishing to set up a transition government until a democratic alternative can be reinstated, many do question whether by doing this, he has not set a dangerous precedent for the entire Middle East..."
 worldnews.435.a: "What will the future bring?"

 worldnews.436.t: "Prince Sabahattin Appointed Grand Vizier"
 worldnews.436.d.kemal_dead: "With Grand Vizier Mustafa Kemal assassinated in Izmir, [OTT.GetNameDef] was forced to call emergency elections to fill the leadership vacuum - which have now seen the liberal coalition, defeated earlier in 1935 by Kemal's OHF, gain an absolute majority and thus cement their power.\n\nFollowing his electoral victory, Prince Sabahattin, the leader of the HIF, was appointed Grand Vizier earlier today by the Caliph, promising to fulfil his agenda of decentralisation and promoting private initiative."
 worldnews.436.d.kemal_out: "Seemingly unable to execute his plans despite the electoral victory in 1935, former Grand Vizier Mustafa Kemal submitted his resignation to the Ottoman Caliph only a few months ago. Betting on early elections bringing him the absolute majority and popular mandate he needed, it seems the former general miscalculated gravely as the liberal coalition, defeated in 1935, has only cemented its power.\n\nFollowing his electoral victory, Prince Sabahattin (leader of the HIF) was appointed earlier today by the Caliph, promising to fulfil his agenda of decentralisation and promoting private initiative."
 worldnews.436.a: "Good luck!"

 worldnews.437.t: "Declaration of the Sublime Ottoman Federation"
 worldnews.437.d: "Celebrations were held in [TUR.Capital.GetCapitalVictoryPointName] today as the Ottoman Chamber of Deputies officially proclaimed the creation of a new federal state within the lands of the Ottoman Empire. The Sublime Ottoman Federation, whose name was inspired by the imperial grandeur of old, is based on the ideas of Prince Sabahattin and foreign influences from German, Austrian and American models alike.\n\nAlthough the new constitution shifts extensive powers to the level of the vilayets (provinces), many wonder if this will truly mean democracy or just a confirmation of the old aristocracy in their age-old positions..."
 worldnews.437.a: "The Ottoman Empire turns over a new page!"

 worldnews.438.t: "The Armenian Uprising"
 worldnews.438.d: "Serving under Ottoman military occupation for close to two decades, the Armenian resistance has used the war between [TUR.Capital.GetCapitalVictoryPointName] and Tehran to reassert Armenian independence, driving out the Ottoman garrison and raising their flag in rebellion.\n\nAlthough many question the viability of the revolt, stuck between a rock and a hard place, their courage and determination has not gone unnoticed abroad with many nations in the socialist bloc immediately recognising their independence."
 worldnews.438.a: "Good luck!"
 worldnews.438.b: "Nothing but a distraction."

 worldnews.439.t: "The Saudi-Omani War"
 worldnews.439.d: "Long divided into two distinct political entities: the Imamate of Oman in Nizwa and the Sultanate of Muscat in Muscat, the ever increasing weakness of the former thalassocracy has not gone unnoticed by the Emir of Najd who planning to divide and conquer, invaded the isolated Imamate over a most questionable border dispute.\n\nAlthough the Sultanate of Muscat, supported by foreign allies, has been able to escape a direct threat to its independence, it has nonetheless decided to interfere in the conflict, rallying together with the Imam against the shared Saudi threat."
 worldnews.439.a: "Can Muscat really take another hit?"

 worldnews.440.t: "The Ikhwan Revolt"
 worldnews.440.d: "Openly declaring their revolt for the restoration of true Islamic rule as defined by the Wahhabist preachers, a coalition of various Arab tribal leaders has bound together in opposition to their suzerain in the hopes of breaking the central power of the state and restoring the decentralised fiefdoms of old.\n\nAlthough there has reportedly been an agreement concerning the future ownership of the various Arab provinces, few expect the fragile alliance to survive a possible victory in their Jihad."
 worldnews.440.a: "Hide your women and children, the Ikhwan\nare here!"

 worldnews.441.t: "Assyria Declares Its Independence"
 worldnews.441.d: "In response to the Ottoman decision to abolish the Assyrian Levies after a retaliatory attack by the force on the Ma'dān and with the last vestiges of the Assyrian autonomous zone in Basra under direct threat, Patriarch of the Assyrian Church of the East and de-facto ruler of the Assyrian State Shimun XXI Eshai has declared the independence of Assyria.\n\nClaiming that it is no longer possible to safeguard the safety of his people within the Ottoman framework, the Patriarch has called on their former allies in the Entente to ensure the preservation of both their state and entire culture."
 worldnews.441.a: "Will this mark a new beginning for the Assyrian people?"
 worldnews.441.b: "What a petty annoyance."

 worldnews.442.t: "The Russo-Ottoman Convention"
 worldnews.442.d: "Stunning the observers from all across the world, the hitherto top secret Russo-Ottoman Convention was activated tonight as the Russian bear embarked on its war of reclamation in Eastern Europe. The Pact, whose details remain secret even as of today, reportedly includes the division of the Middle East, Central Asia and the Caucasus in Ottoman and Russian spheres of influence and includes a non-aggression pact between Moscow and [TUR.Capital.GetCapitalVictoryPointName].\n\nAlthough the temporary alliance between the two powers comes as a surprise, observers have already been quick to note that it is unlikely to survive very long, as the centuries-old rivals are bound to end up at war eventually."
 worldnews.442.a: "A most shocking development."

 worldnews.443.t: "French Integralists Restore Monarchy"
 worldnews.443.d: "\"... As such, for the good of France and her people, as a subject, I hereby humbly ask monseigneur the Duke de Guise, heir of forty kings who over a millennia made France, to seize the crown and guide us towards the resurrection, the renewal of France.\" With a simple address to Parliament, Charles de Gaulle has called for the restoration of the monarchy.\nAfter months of political instability, it seems the French Integralists of the Action Française have finally got their wishes. But truth is, no one in France was surprised by this development: the royalist sympathies of de Gaulle were an open secret and his seemingly inexorable rise to power was sure to end this way. Only time will tell whether the new regime will be able to maintain itself, let alone reconquer the French métropole."
 worldnews.443.a: "Reactionaries devolving into further reaction, typical."
 worldnews.443.b: "France and political instability, what else is new?"
 worldnews.443.c: "This Republic was always on the verge of collapse."

 worldnews.444.t: "Democratic Coalition in Algiers"
 worldnews.444.d: "Following the surprise retirement of Marshal Philippe Pétain, leader of a thinly-veiled military junta for the last decade, and the election of General Henri Mordacq as Head of State, the new President has restored much of the civil liberties suspended under Pétain and chosen to trust the until-now rather marginalised democratic forces of the exiled Republic to form a unity government, a new \"Sacred Union,\" himself choosing to take a more ceremonial role.\nThis coalition, headed by the conservative Parti Social Français and its leader Colonel François de La Rocque, has vowed to do everything in its power to continue the effort to retake the French mainland and \"put down the Revolution\", though sceptics are uncertain this broad coalition uniting vastly different forces will last long enough to fulfil this vow."
 worldnews.444.a: "Reactionaries with a smile."
 worldnews.444.b: "The Republic endures!"
 worldnews.444.c: "I give it a few months before they fall apart."

 worldnews.445.t: "Coup d'État in Algiers"
 worldnews.445.d: "The thinly-veiled military junta of Marshal Philippe Pétain has fallen to a coup d'état led by one of his former allies, General Henri Mordacq. The legitimacy of the Marshal to rule had been steadily eroded by accusations of nepotism and corruption, an attempt to centralise power in his hands added accusations of tyranny to the long list of grievances towards him, precipitating the coup. Pétain is now in custody, and General Mordacq has been elected Head of State.\nThough he has announced that civil liberties suspended under the previous regime would be restored and promised an eventual return to full democratic rule, the General has announced that for the time present a \"Committee of National Salvation\" made up of military men, experts and parliamentarians would be created to best implement the reforms he feels are needed to retake the French mainland."
 worldnews.445.a: "Reactionaries devouring each other."
 worldnews.445.b: "A first step towards democracy."
 worldnews.445.c: "He should have seen it coming."

 worldnews.446.t: "The Marshal Holds On"
 worldnews.446.d: "Against all odds, after months of turmoil, of intense debate, of protest, it feels like everything is back in order in the exiled French Republic. The legitimacy of Marshal Philippe Pétain's thinly-veiled military junta had been eroded by accusations of nepotism and corruption, and an attempt to centralise power in his hands added accusations of tyranny to the long list of grievances towards him. And yet, the \"Lion of Verdun\" held on; thoroughly securing the support of the upper classes, rekindling the admiration of his people, and calming down the unrest plaguing the Republic, all thanks to the extensive support given to him by the enigmatic Redressement Français group. With the home front secured, Pétain has announced that a broad range of reforms would be carried out, to best prepare France for the struggle to reconquer the French Mainland."
 worldnews.446.a: "The mask drops."
 worldnews.446.b: "Wasn't the junta meant to be temporary?"
 worldnews.446.c: "France always needed a strong hand."

 worldnews.447.t: "Triumph of the French Exiles"
 worldnews.447.d: "After two decades, the fires of revolution have once and for all been extinguished. Despite overwhelming odds the French exiles have successfully retaken the Métropole. Thanks to the cooperation of their allies and an incredible national mobilisation effort, they have outmanoeuvred those who stood in their way. Immense celebrations are being planned, particularly in Paris where a parade on the Champs-Élysées for troops of the whole Entente will take place.\n\nHowever, the French people remain deeply divided: some welcome the exiles as liberators, others lament the fall of the Commune, and most are simply in shock, exhausted by the war, their lives upended for the second time in a generation: this civil war is only nominally over, the wounds it opened will take many years to heal."
 worldnews.447.a: "A tragedy."
 worldnews.447.b: "Finally, it's over."
 worldnews.447.c: "All revolutionaries share the same fate."

 worldnews.448.t: "Return of the French Exiles"
 worldnews.448.d: "After two decades, the fires of revolution have once and for all been extinguished. Despite overwhelming odds the French exiles have successfully retaken part of the Métropole thanks to the cooperation of their allies and an incredible national mobilisation effort. Immense celebrations are being planned, particularly in Marseille where a parade for troops of the whole Entente will take place.\nHowever, the French people remain deeply divided: some welcome the exiles as liberators, others lament the fall of the Commune, and most are simply in shock, exhausted by the war, their lives upended for the second time in a generation: this civil war is only nominally over, the wounds it opened will take many years to heal. Furthermore, the national territory of France remains disunited: already, the seeds of future conflict are being sown."
 worldnews.448.a: "A tragedy."
 worldnews.448.b: "Finally, it's over."
 worldnews.448.c: "All revolutionaries share the same fate."

 worldnews.449.t: "The Fifth Balkan War"
 worldnews.449.d: "Although Serbia was defeated in the Weltkrieg and occupied by Austria for almost a decade, they were not crushed forever.\n\nHaving defeated their enemies in Bulgaria and retaken Montenegro and Macedonia, [SER.GetNameDef] looked towards the Southern Slavic lands of the Austro-Hungarian Empire. Alongside their allies in Romania and Eastern Europe, the Serbians have now issued Austria-Hungary with an ultimatum to turn over all of their claimed territories to them. The Monarchy has naturally refused, and so the Austrians are once again at war with Serbia. Only time will tell if they will prevail once again, or if the Empire will collapse beneath the weight of its internal and external enemies."
 worldnews.449.a: "The powderkeg explodes once again."
 worldnews.449.b: "Liberty or death!"
 worldnews.449.c: "Are we supposed to be frightened?"

 worldnews.450.t: "The Sixth Balkan War"
 worldnews.450.d: "With the defeat of Austria-Hungary at the hands of the Belgrade Pact, the winners began to squabble amongst themselves like they did after the First Balkan War. There are many unsolved questions - West Banat, the Adriatic Coast - and the unstated aim of Balkan dominance shared by the Romanian and the Serbian governments.\n\nOnce again a war in the Balkans has broken out, and only time will tell who will prevail and draw the map of the region for years to come."
 worldnews.450.a: "It just keeps going!"
 worldnews.450.b: "Our nation will be united!"

 worldnews.451.t: "Rise of the Nordic Federation"
 worldnews.451.d: "Today a new giant rises in the North. After many tense sessions of negotiations, the Nordic unity that was once thought unachievable is now a reality. The past few years have seen much of the world drifting apart, but the Nordic nations have acted in defiance of this trend.\n\nThis brotherly union will be entering a world that is in many ways on the precipice, but they know that together they are much stronger than they could ever be apart. A joint session of parliament is being called to celebrate this landmark achievement. Three cheers for unification, three cheers for democracy!"
 worldnews.451.a: "Hip hip hooray for Scandinavia!"

 worldnews.452.t: "Socialists Assume Full Control in Norway!"
 worldnews.452.d: "After winning the elections and forcing King Haakon VII to abdicate, the socialist party of Norway has today ratified a new constitution which fully turns the country in a syndicalist state, just like France and Britain before them.\n\nWith another piece of the chessboard joining the syndicalist cause, the balance of power in Europe shifted again in the great game of chess between the revolution and the old order - but we have yet to see how Norway itself will affect the overall state of affairs."
 worldnews.452.a: "Did they really betray King Haakon's trust so shamelessly?"
 worldnews.452.b: "Norway finally broke its chains."

 worldnews.453.t: "[MEX.GetLeader] Proclaims Maximato"
 worldnews.453.d: "Mexican revolutionary Emiliano Zapata has passed away, and with his death Mexico has been thrown again into chaos. While the most ardently loyal members of the government still had faith on a swift recovery, the freedom fighter and until today, leader of Mexico, has left a power vacuum that will not be easily healed.\n\nIn the midst of Zapata's fatal shooting on the streets of Mexico City, [MEX.GetLeader]'s clique has moved swiftly and seized government facilities and institutions, promising to bring Mexican socialism to new heights."
 worldnews.453.a: "Mexican democracy died as it lived."
 worldnews.453.b: "The revolution advances."

 worldnews.454.t: "Military Seizes Power in Mexico"
 worldnews.454.d: "Mexican revolutionary Emiliano Zapata has passed away, and with his death Mexico has been thrown again into chaos. While the most ardently loyal members of the government still had faith on a swift recovery, the freedom fighter and until today, leader of Mexico, has left a power vacuum that will not be easily healed.\n\nIn the midst of Zapata's fatal shooting on the streets of Mexico City, right-wing elements within the military have seized their chance. Having been in opposition to the Mexican governments since Obregón took power, they now take full control of Mexico and aim to restore rightful rule to stop the rampant chaos."
 worldnews.454.a: "Mexican democracy died as it lived."
 worldnews.454.b: "This will bring order to Mexico, finally."

 worldnews.455.t: "Democratic Coalition Established in Mexico"
 worldnews.455.d: "With the recent death of Mexican revolutionary Emiliano Zapata, Mexico has fallen into a power vacuum with unclear leadership and failing government structures. While the most ardently loyal members of the government still had faith on a swift recovery, the passing of the freedom fighter has shown Mexico that the syndicalist-inspired democratic government would need serious reform to if it were to continue.\n\nIn the midst of Zapata's fatal shooting on the streets of Mexico City, a coalition of democratic parties has decided to compromise, in an attempt to rein in the violence that plagues the country, and move onwards towards stability."
 worldnews.455.a: "¡Viva México!"

 worldnews.456.t: "The Third Weltkrieg"
 worldnews.456.d.britain_no_france: "The combined alliance that brought an end to the Syndicalists has come to an end. After a brief but uneasy peace, the Entente leadership has decided that they simply could not coexist with a Reichspakt that continues to dream of dominating Europe. The restored United Kingdom has rallied the various members of the Entente, including the French exiles of Algeria, to launch yet another global war in the hopes of finally reclaiming the Metropole. Once again, in the skies and in the seas, the old battered empires of Europe clash once more.\nThe citizens of the warring powers find themselves in danger like never before, with new and destructive weapons more advanced even than those just used in the Second Weltkrieg. It seems that the world is once more engulfed in a destructive Weltkrieg."
 worldnews.456.d.no_britain_yes_france: "The combined alliance that brought an end to the Syndicalists has come to an end. After a brief but uneasy peace, the Entente leadership has decided that they simply could not coexist with a Reichspakt that continues to dream of dominating Europe. The still-exiled government in Canada has rallied the various members of the Entente, including its French allies who have returned to the Metropole in the aftermath of the last war, to launch yet another global war in the hopes of finally reclaiming Great Britain.\nOnce again, in the skies and in the seas, the old battered empires of Europe clash once more. The citizens of the warring powers find themselves in danger like never before, with new and destructive weapons more advanced even than those used just recently. It seems that the world is once more engulfed in a destructive Weltkrieg."
 worldnews.456.d.no_britain_no_france: "The defeat of the Third Internationale at the hands of the Reichspakt has led to what observers believed to be the continuation of the German world hegemony. However, the old Entente Alliance never abandoned their hopes of reclaiming their homelands, and they have now resorted to declaring war on Germany. Both sides are willing to put everything on the line and demand nothing less than unconditional surrender from the other.\nWhile oceans may separate the factions, citizens of these warring nations find themselves in danger due to the advent of new deadly weapons surpassing those used in the second great war. While governments across the world may hope for a peaceful return to the antebellum world order - it appears that yet again, another Weltkrieg will erupt."
 worldnews.456.d.no_britain_no_france_yes_america: "Observers believed that the collapse of the Third Internationale would usher in the continuation of the German world hegemony. However, the Entente Alliance has never abandoned their hopes of regaining their homelands and has declared war on Germany. While some may doubt the power of the exiled European powers, they are backed by the entire industrial and military might of a restored American nation, which might yet tip the scales against Berlin.\nWhile vast oceans may separate the belligerent powers, citizens of the warring countries still fear for their lives as new and deadlier weapons surpassing those used in the Second Weltkrieg make an appearance. While nations around the world hope for a return to the antebellum world order, it appears another Weltkrieg will engulf the globe in the fires of war."
 worldnews.456.d.britain_france: "Despite the formation of a unified coalition that brought the defeat of the Syndicalists, the adversaries of the First Weltkrieg have once again turned to war. Once more the German and French armies fight another in the fields of northern France, and the Royal Navy and Kaiserliche Marine duel on the open seas, as both factions aim to secure hegemony over the world.\nThe citizens of Europe, having recently survived a great war, will be forced to endure a potentially even more deadly war as new weapons and technologies surpassing those used in the Second Weltkrieg appear. While nations around the world hope for a return to the antebellum world order, it seems that yet again another Weltkrieg engulfs the world."
 worldnews.456.d.britain_france_america: "Despite the formation of a unified coalition that brought the defeat of the Syndicalists, the adversaries of the First Weltkrieg have once again turned to war. Once more the German and French armies fight another in the fields of northern France, and the Royal Navy and Kaiserliche Marine duel on the open seas, as both factions aim to secure hegemony over the world.\nWhile observers do not doubt the strength of the German nation, the newly reunified and reinvigorated industrial might of the United States may be all the Entente need for victory. The citizens of Europe, having recently survived a great war, will be forced to endure a potentially even more deadly war as new weapons and technologies surpassing the Second Weltkrieg appear. The world is witness to yet another Weltkrieg, one even more terrifying than those past."
 worldnews.456.a: "Revenge is a powerful thing."
 worldnews.456.b: "What hope can they still have?"
 worldnews.456.c: "We beat them in 1919, we can beat them now."
 worldnews.456.e: "This time we'll win!"

 worldnews.457.t: "Paris Against Moscow"
 worldnews.457.d.entente_alive: "The Second Weltkrieg did not end with Germany's fall, but continued as the Entente and the Internationale clashed in North Africa and in the North Atlantic. Now a renewed hope for the Entente is lit in the forges of the Russian war machine - all along the border between the Russian and French spheres, Sir Winston Churchill's \"Twilight Struggle\" has erupted into a struggle for world order so bloody it seems to put the war of 1940 to shame.\n\nBeyond the frontlines, the citizens of the warring powers are in danger like never before, with the advent of aerial death machines that threaten to obliterate whole cities within hours of declarations of war. As both sides mobilise, the few remnants of the pre-war peace wonder - will Europe ever rest?"
 worldnews.457.d.entente_dead: "The world knew Europe slept uneasily after the German defeat. With the victory by the Third Internationale over the colonial empires in Africa and Central Europe, only Russia could stand in the way of Syndicalist world domination. Now the Russian and French ideological systems, forged from the ashes of defeat by Germany, will clash in a struggle for world order so bloody it seems like to put the Second Weltkrieg to shame.\n\nBeyond the frontlines, the citizens of the warring powers are in danger like never before, with the advent of aerial death machines that threaten to obliterate whole cities within hours of declarations of war. As both sides mobilise, the few remnants of the pre-war peace wonder - will Europe ever rest?"
 worldnews.457.a: "Evidently not."
 worldnews.457.b: "We will crush the Revolution, just like 1814!"
 worldnews.457.c: "It's the final struggle!"
 worldnews.457.d: "With the Russians on our side, victory is assured!"

 worldnews.458.t: "Puerto Rico Declares Independence"
 worldnews.458.d.nat: "Their ranks swollen with recruits, Puerto Rican nationalist rebels wrested control of island's capital, San Juan, and key military installations in one fell swoop. Foreign forces evacuated the island in the face of this coordinated assault, and while sporadic police resistance continues, the island has come definitively under nationalist control.\n\nPedro Albizu Campos has been appointed president of the self-proclaimed Republic of Puerto Rico and a new legislature has been assembled from within his party. While so far the nationalists have been occupied with consolidating their rule, their political agenda is clear. They continue to seek the \"total independence\" of Puerto Rico - by any means necessary and come what may..."
 worldnews.458.d.dem: "With the advent of the Second American Civil War, not only was the American mainland thrown into a chaos, but the nation's numerous oversea possessions were also. Today, the small Caribbean island of Puerto Rico, won in the Spanish-American War, officially slipped from Uncle Sam's grasp as the new nation signed the Puerto Rican Declaration of Independence, directed against the United States.\nTo many, this turn of events was inevitable. Nationalists had already forced Blanton C. Winship, the appointed locally unpopular Governor, to resign in favour of a broad coalition of leading nationalist figures and parties, the Union of Puerto Rico. Now that the coalition's goal has been achieved, however, it seems that its members have gone their own way and called for new elections to decide who will lead the world's youngest country."
 worldnews.458.a: "Freedom!"
 worldnews.458.b: "We should keep an eye on the island."
 worldnews.458.c: "The Eagle falls further."

 worldnews.459.t: "The Second Sino-Japanese War"
 worldnews.459.d.fengtian_losing: "Tensions had long been rising between China and Japan, the latter supporting the rival Fengtian Clique in Manchuria as a way to defend their interests in the region. When war broke out between the Fengtian and [china.GetNameDef], it was haunted by the prospect of Japanese intervention, should [FNG.GetLeader] fail to deliver success.\n\nAs the war dragged on and the Fengtian Government found victory slipping further and further away, these fears were vindicated when they were forced to call upon their benefactor in Tokyo for aid. [china.GetLeader] has already denounced [FNG.GetLeader] as a \"Japanese lapdog\" and claimed that foreign intervention is proof of his subservience. The two ancient civilisations have found themselves at war once again."
 worldnews.459.d.japan_and_fengtian: "Tensions had long been rising between China and Japan, the latter supporting the rival Fengtian Clique in Manchuria as a way to defend their interests in the region. Although Tokyo had made it clear that they would not allow any Chinese encroachment on their sphere of influence in Manchuria, [china.GetNameDef] was undeterred, denouncing \"Japanese imperialism\" and promising they would not bow to foreign demands.\n\nSo when [china.GetNameDef] and [FNG.GetNameDef] finally clashed, Japan joined the conflict on the latter's side. [china.GetLeader] has denounced [FNG.GetLeader] as a traitor to the entire nation and \"Japanese lapdog\" for his actions. The two ancient civilisations have found themselves at war once again."
 worldnews.459.d.japan_versus_fengtian: "Japanese interests have long been tied to Manchuria, with Tokyo providing military and economic aid to the ruling Fengtian Clique in return for Zhang Zuolin, its leader, promising to respect Japanese interests. This relationship, however, was fraught with difficulty as Zuolin attempted to keep the Japanese at arm's length.\n\nNow, [FNG.GetNameDef]'s refusal to accommodate any further Japanese demands has led to a breakdown in the relationship between the two countries. The Empire of Japan has vowed to remove [FNG.GetLeader], declaring his current administration \"out of control\", while [FNG.GetNameDef] has officially adopted an anti-concessionist stance and promised to drive the Japanese from China once and for all."
 worldnews.459.d.default: "Negotiations have broken down between Japan and [china.GetNameDef], after the Chinese stated that they would no longer tolerate Japanese intrusion into the continent. Reports from Japan indicate that the country is more than willing to launch a full-fledged invasion of China for the first time in nearly fifty years.\n\nAs troops begin to clash, China's survival seems grim given the power and superiority of the Japanese war machine. The nation now faces the greatest peril in her two millennia long history as the Western intervention seems unlikely, those powers struggling to fight off their own crises. The Battle for China will prove whether or not Japan's plans for a \"Greater East Asia\" will come alive or if the Chinese dragon will finally awaken from her slumber."
 worldnews.459.a: "Wansui!"
 worldnews.459.b: "Banzai!"
 worldnews.459.c: "The fate of China is at stake"

 worldnews.462.t: "The Démocratie Shells Algiers"
 worldnews.462.d: "Massacre. Bloodbath. These words seem insufficient to describe the events that took place in Algiers, in which the battleship Démocratie fired into the crowd. The day had begun with peaceful protests by reformist forces. But somewhere, a shot rang out, a voice cried out, a man laid dead: protestors panicked, government forces lost all restraint, and in minutes guerrilla warfare was upon the capital-in-exile. When night fell, the regime was faced with the possibility of a general uprising as soon as the news would travel: such prospect would be intolerable, and so the grim order was given. Tales of mangled bodies, summary executions, blurry photographs of the aftermath have filtered out of the Republic, but French newspaper titled \"RED COUP BRAVELY DEFEATED\". Only one thing is certain: the Marshal's rule is now uncontested."
 worldnews.462.a: "Reactionaries are now tearing apart their own!"
 worldnews.462.b: "And so ends the French Republic."
 worldnews.462.c: "May the Republic be swept aside."

 worldnews.463.t: "The Lithuanian-Belarusian Federation"
 worldnews.463.d.whr: "Eastern Europe has seen many states rise and fall since the Great War, but none could have predicted the region's newest member to be [WHR.GetNameDef]. Despite the differences between the two nations, the Belarusian government worked tirelessly to mend them together, promising autonomy and that both be equals.\n\nEventually, all was set in place for [WHR.GetLeader] to announce the formation of [WHR.GetNameDef], a union between the two countries that supposedly can trace it origins to the days of the Grand Duchy of Lithuania. The Federation's future may be unknown, but it is certain that Belarus and Lithuania have had their fates intertwined."
 worldnews.463.d.lit: "Eastern Europe has seen many states rise and fall since the Great War, but none could have predicted the region's newest member to be [LIT.GetNameDef]. Despite the differences between the two nations, the Lithuanian government worked tirelessly to mend them together, promising autonomy and that both be equals.\n\nEventually, all was set in place for [LIT.GetLeader] to announce the formation of [LIT.GetNameDef], a union between the two countries that supposedly can trace it origins to the days of the Grand Duchy of Lithuania. The Federation's future may be unknown, but it is certain that Belarus and Lithuania have had their fates intertwined."
 worldnews.463.a: "Excellent!"
 worldnews.463.b: "How unexpected."

 worldnews.464.t: "Mittelafrika Restored"
 worldnews.464.d: "When the German colony of Mittelafrika collapsed, the world thought that German rule over the dark continent was gone forever. What remained of the former colonial administration had retreated to Namibia, shocked, disgraced, and disorganised. It seems that this was not meant to be, however. Under the leadership of [NMB.GetLeader], the Germans launched a series of campaigns from Windhoek, determined to see the imperial banner fly once more from Zanzibar to the Gold Coast. These plans have finally come to fruition as German forces now control all of what was once Mittelafrika, declaring that administration restored to be restored. Against all odds, colonialism has prevailed."
 worldnews.464.a: "How wonderful!"
 worldnews.464.b: "Africa in chains once more..."
 worldnews.464.c: "The Kaiser is back."

 worldnews.465.t: "The Insulindian National Revolution"
 worldnews.465.d: "Insulindia has been one of the oldest European colonies, coming under the rule of the Dutch government in 1800 and the rule of the Dutch East India company far earlier. This state of affairs may not last much longer however, as amid a background of growing instability and anger against the Dutch colonial overlords, [INS.GetLeader], one of the most influential figures in the Insulindian independence movement, led an armed uprising to drive out colonial forces and declared the beginning of the Insulindian National Revolution.\nThough the rebels face deficiencies in equipment and training compared to the Dutch, they have the advantage of fighting on their home terrain against an enemy that must supply its forces from thousands of miles away.\nWhoever wins, Insulindia has been changed forever."
 worldnews.465.a: "Merdeka!"
 worldnews.465.b: "Another blow to European power..."
 worldnews.465.c: "Bandits and criminals!"
 worldnews.465.e: "You can't keep people oppressed for centuries."

 worldnews.466.t: "Icelandic Independence"
 worldnews.466.d: "The small Atlantic island of Iceland has long been ruled by the kings of Denmark, coming under their control over 400 years ago, but recent events put this state of affairs at risk. With Black Monday and the Danish government's struggle to respond to the crisis, calls for complete independence continued to grow louder and louder until the government was forced to hold an independence referendum to determine the island's future. Now that the results are in, it seems that the pro-independence party has won, making Iceland Europe's newest republic.\nThough many may celebrate this day, others worry that the nation's newfound independence may be swept away by Britain or Canada, both of which eye it greedily. Whatever the case, the Atlantic has a new player."
 worldnews.466.a: "A day to celebrate!"
 worldnews.466.b: "How interesting..."
 worldnews.466.c: "How might this affect the Atlantic?"

 worldnews.468.t: "Central Rada Seizes Power in White Ruthenia"
 worldnews.468.d: "With Germany's economy shaken by a severe economic crisis, the repercussions were quickly felt in the European hegemon's eastern satellites. White Ruthenia, a small and young nation by the Russian border, was soon rocked by instability. After growing agitation from radical leftist elements in the country, the army intervened and deposed the elected social-democratic government. Radasłaŭ Astroŭski, a deputy in White Ruthenia's legislature, was made interim president.\nWith remnants of the old government swept away, Astroŭski consolidated power around a new institution, the Central Rada (Council), with himself as its chairman. White Ruthenia, with tacit German support, has become an authoritarian regime, its nascent democracy nipped at the bud."
 worldnews.468.a: "They should prove more loyal."
 worldnews.468.b: "More proof that reformism is doomed to fail."
 worldnews.468.c: "They are now safe from revolution."
 worldnews.468.e: "Another democracy falls to radicalism."

 worldnews.469.t: "The Kryvich Putsch"
 worldnews.469.d: "With Germany's economy shaken by a severe economic crisis, the repercussions were quickly felt in the European hegemon's eastern satellites. White Ruthenia, a small and young nation, was soon rocked by instability. After growing agitation from radical leftist elements in the country, the army intervened and deposed the elected social- democratic government. After a brief power struggle, the vacuum was filled by none other than Vacłaŭ Łastoŭski, leader of the national populist Peasants' Party \"Green Oak.\" Historian and writer, Łastoŭski was heavily involved in White Ruthenia's struggle for independence from Russia. Deeply Russophobic, he hopes to purge the country completely of Russian influences and reshape White Ruthenian national identity around the medieval Kryvich tribe. With a resurgent Russia, a war of survival now appears inevitable."
 worldnews.469.a: "Perfect allies against the Russian threat."
 worldnews.469.b: "'Pure Slavs'? Hah!"
 worldnews.469.c: "More proof that reformism is doomed to fail."
 worldnews.469.e: "They are now safe from revolution."
 worldnews.469.f: "The fall of democracy begets awful tyranny."

 worldnews.470.t.wk2: "French Exiles Intervene in the Weltkrieg"
 worldnews.470.t.before_wk2: "The French Civil War Restarts"
 worldnews.470.d.wk2: "After two decades of plotting their homecoming, the French exiles in Algeria have decided to seize the initiative and take advantage of the ongoing Weltkrieg by declaring war against the member countries of the Third Internationale.\n\nWith the revolutionary alliance busy fighting Germany, the forces of the Entente believe they now have a chance to return home and crush the revolutions that ousted them once and for all. Despite the Entente's rhetoric, whether or not the old imperial powers will be able to even land on their mainlands is an open question, and depends in large part on their old German foe's luck and generosity."
 worldnews.470.d.before_wk2: "While, nominally, the world has been largely at peace since the British Revolution of 1925, the truth is that a war had been left to wait. Following the Great War, the revolutions in Britain, France, and Italy did not destroy their old governments, but merely sent them overseas, preparing for a final confrontation ever since.\n\nThat confrontation seems at hand. Mere hours ago, the Marine National's Mediterranean patrols suddenly changed their bearings - directly towards Communard waters. While maritime standoffs between the French governments aren't unheard of, the approaching vessels are making no attempt to change course. Already, Communard forces have been placed on high alert, aware that their war is no longer waiting."
 worldnews.470.a: "We shall come back home!"
 worldnews.470.b: "They might become useful to us..."
 worldnews.470.c: "Those reactionaries are barely a nuisance,\nwe will crush them with ease."
 worldnews.470.e: "The Entente really doesn't give up."

 worldnews.471.t.wk2: "Canada Intervenes in the Weltkrieg"
 worldnews.471.t.before_wk2: "War in the North Atlantic"
 worldnews.471.d.wk2: "After the end of the British revolution, the new Syndicalist government in London found itself staring down the old government-in-exile in Ottawa across the Atlantic for a decade and a half, neither side particularly willing nor able to break the tense peace which followed.\n\nToday this strange status quo has finally collapsed, as the Canadian government declared that they shall wait no longer to \"continue the struggle\". Reports of large mobilisations and aggressive naval actions, along with rumours of coordination with the Reichspakt, all seem to confirm that Canada has thrown herself and her allies into the Second Weltkrieg."
 worldnews.471.d.before_wk2: "While, nominally, the world has been largely at peace since the British Revolution of 1925, the truth is that a war had been left to wait. Following the Great War, the revolutions in Britain, France, and Italy did not destroy their old governments, but merely sent them overseas, preparing for a final confrontation ever since.\n\nThat confrontation seems at hand. Earlier today, Canadian warships began forcibly seizing a number British merchant vessels crossing the Atlantic, in what seems like a coordinated move. While posturing between the two navies is known to happen, this time it seems that the Royal Navy is not withdrawing - and instead moving with intent towards Republican waters. The Republican Navy has responded in kind: their war is no longer waiting."
 worldnews.471.a: "It's our only chance to return home!"
 worldnews.471.b: "Seems like we won't be the only ones\nmanaging a two-front war, then."
 worldnews.471.c: "They can't crush the revolution!\nWe'll beat them again!"
 worldnews.471.e: "Will the Entente be defeated again,\nor will the revolution crack?"

 worldnews.473.t: "The Mau Mau War"
 worldnews.473.d: "News from the German colony of [MAF.GetNameDef] is typically described as uneventful and positive, colonial administrators painting a picture of the project as a powerful expression of German might. This colony's very existence now seems to be in jeopardy, however, as what German authorities previously described as a small-scale, dying conflict has violently erupted into war.\n\nIn Kenya, a coalition of several different ethnicities have banded together in an insurgency to expel European settlers from the land. In response, [MAF.GetLeader], the head of the colony, has sworn to \"restore order\" as [MAF.GetAdjective] units set off for war."
 worldnews.473.a: "We will crush those savages with ease."
 worldnews.473.b: "We should have never let Ritter in charge of Mittelafrika in the first place."
 worldnews.473.c: "It was just a matter of time before the people of Africa would break their chains."
 worldnews.473.e: "This proves that the Boches have never been able to manage their colonies properly."
 worldnews.473.f: "Bollocks, another native revolt in Africa?"

 worldnews.474.t: "The Eastern Seas War"
 worldnews.474.d.ger: "Over the last century, Asia has become a continent largely dominated by Western powers, and though those exact powers have changed from London and Paris to Berlin, that fact has remained unchanged, much to the ire of Tokyo. Now, though, this status-quo threatens to shatter as [JAP.GetNameDef] and [GER.GetNameDef] go to war.\n\nDespite hopes for peace, many have seen this turn of events as inevitable. Japanese plans for an Asia centred around itself were always incompatible with German domination in the region, and with the West engulfed in crisis, Tokyo's leaders doubted whether another chance to realise these ambitions may appear. Whichever side fortune may favour, one thing is for certain - Asia's future hangs in the balance."
 worldnews.474.d.noger: "Over the last century, Asia has become a continent largely dominated by Western powers, and though those exact powers have changed from London and Paris to Berlin, that fact has remained unchanged, much to the ire of Tokyo. Now, though, this status-quo seems on the verge of shattering. After the fall of the German Empire, it was inevitable that Japan would not wait long to attempt to achieve her long held ambitions of expelling the colonial powers from Asia.\n\nReports from Tokyo confirm that [JAP.GetNameDef] and [GEA.GetNameDef] have gone to war, and though leaders in [GEA.Capital.GetCapitalVictoryPointName] are already scrambling to prepare defences against the IJA, with the head cut off the snake, the question for many is not \"if,\" but \"when\" the Japanese flag will fly over that city."
 worldnews.474.a: "Asia's liberation draws near!"
 worldnews.474.b: "Singapore will never fall!"
 worldnews.474.c: "Can the Germans hold out this time?"

 worldnews.475.t: "Zhang Zuolin Assassinated"
 worldnews.475.d: "Following Zhang Zuolin's conquest of Beijing, China's Fengtian Government seemed poised to reunite the country, but today, these expectations lie shattered. The \"Old Marshal\", as Zuolin was commonly known, was struck down by an assassin in Shenyang. Mere hours after his death, officers under Yang Yuting led a coup d'etat with Japanese support and ousted forces loyal to Zhang Xueliang, the Old Marshal's son.\n\nYuting's new regime has already taken a pro-Japanese stance, allowing Tokyo's corporations near unlimited access to the country's vast resources and the IJA to assist in \"keeping order\". To many, it seems that China has become little more than a Japanese protectorate."
 worldnews.475.a: "Cooperation with Japan is the future."
 worldnews.475.b: "Very wise."
 worldnews.475.c: "Oh no..."

 worldnews.476.t.dem: "Douglas MacArthur Resigns Presidency"
 worldnews.476.t.junta: "Douglas MacArthur Remains President"
 worldnews.476.d.dem: "At the end of the Second American Civil War, the government of Douglas MacArthur, a military junta described by its head as a \"temporary measure\" emerged triumphant. With the end of the crisis, however, came an erosion of support as democrats and hardliners argued over whether the President ought to step down.\n\nToday, these arguments have been decisively settled as Douglas MacArthur has announced his intent to resign the Presidency and allow free elections immediately. Already, celebrations have been held in major cities across the country as many rejoice at the return of American democracy, though others worry what precedent the General's actions might set for the future."
 worldnews.476.d.junta: "At the end of the Second American Civil War, the government of Douglas MacArthur, a military junta described by its head as a \"temporary measure\" emerged triumphant. With the end of the crisis, however, came an erosion of support as democrats and hardliners argued over whether the President ought to step down.\n\nToday, these arguments have been decisively settled as Douglas MacArthur has announced his intent to remain President until \"the scars of the Civil War have fully healed\", a time to be decided only by the General himself. Already, riots have erupted across parts of the country, though most citizens remain simply too exhausted, demoralised, or war-weary to protest."
 worldnews.476.a: "Long live the Republic!"
 worldnews.476.b: "Is this the end of American democracy?"
 worldnews.476.c: "How surprising!"
 worldnews.476.e: "Bah!"

 worldnews.477.t: "Coup in Jinan"
 worldnews.477.d: "For 12 years, the province of Shandong has been ruled by Zhang Zongchang, a man once dubbed China's \"basest\" warlord, for his corruption and extravagance unusually high even by Chinese standards. Now, though, this situation has come to an unexpectedly sudden end. In the early hours of the morning, a contingent of Qing Infantry, apparently requested by [SHD.GetLeader], entered Jinan and stormed Zhang's home, taking him to Beijing in handcuffs to await trial for his crimes.\n\n[SHD.GetLeader] has consequently been appointed the new Governor of Shandong. A devout monarchist and able general, this marks the drawing of the province into the Qing's orbit."
 worldnews.477.a: "No good, no good."
 worldnews.477.b: "That's one fewer threat."
 worldnews.477.c: "Fascinating."

 worldnews.478.t: "The Congress of Lyon"
 worldnews.478.d.1.nobel: "Though [GER.GetNameDef] and [NFA.GetNameDef] had fought together against the Communards, they were unable to agree on a postwar settlement, leaving France's fate uncertain. But with Berlin unwilling to carry out a costly occupation, and Algiers desiring to see Paris, both met at Lyon to hammer out an agreement.\n\nThe resulting Congress of Lyon has proven successful. German forces will end their occupation, while [NFA.GetNameDef] has agreed to various military restrictions, to pay an indemnity, to allow German forces unlimited access to French territory, to enter Mitteleuropa, along with accepting the loss of Brittany. Many see the results as strongly favouring Berlin."
