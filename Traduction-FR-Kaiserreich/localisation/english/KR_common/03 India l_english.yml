### Shared Decisions ###

 india_invade_tawang_decision: "Demand [858.GetName]"
 india_invade_tawang_decision_desc: "During the original chaos that led to the collapse of Britain's dominion over India, the border territory of [858.GetName] fell under the occupation of local rulers. Now that the subcontinent is once again unified, it is finally time to seek a restoration of the nation's proper borders."
 india_invade_aksai_chin_decision: "Demand [897.GetName]"
 india_invade_aksai_chin_decision_desc: "All of Kashmir is part of India, regardless of any Chinese claims to the contrary, and this of course extends to the northernmost part of the region that has unfortunately fallen under foreign occupation. A request should therefore be sent to [FROM.GetName] to demand their evacuation from the region so that it can finally be fully under [ROOT.GetAdjective] administration."
