 india_events.100.PRF_desc: "Since the end of the Weltkrieg, the Indian sub-continent has been split into three sides: the loyalist remnants of the British Raj, the socialists of the Indian National Congress, and the reactionary Indian princes who rejected both sides.\n\nWith the dust having finally settled, the reactionaries have proven triumphant and the All-India Federation now rules unopposed over the region, setting the nation up to become a pre-eminent world power once it recovers from the devastation of the civil war."
 india_events.100.HND_desc: "Since the end of the Weltkrieg, the Indian sub-continent has been split into three sides: the loyalist remnants of the British Raj, the socialists of the Indian National Congress, and the reactionary Indian princes who rejected both sides.\n\nWith the dust having finally settled, the socialists have proven triumphant and the Bharatiya People's Republic now rules unopposed over the region, setting itself up to become a pre-eminent world power once it recovers from the devastation of its civil war."
 india_events.100.Bombay_desc: "Since the end of the Weltkrieg, the Indian sub-continent has been split into three sides: the loyalist remnants of the British Raj, the socialists of the Indian National Congress, and the reactionary Indian princes who rejected both sides.\n\nWith the fall of the socialist Republic, many expected further conflict to break out between the two signatories of the \"Bombay Pact\" alliance over the subcontinent's future. In a surprising turn of events however, [PRF.GetNameDef] has agreed to peacefully accede to the Dominion, ending a decade of conflict with words rather than bullets. The Dominion of India now rules unopposed over the region, setting itself up to become a pre-eminent world power once it recovers from the devastation of its civil war."
 india_events.100.RAJ_option: "Is the Raj at it again?"
 india_events.100.PRF_option: "The rule of the princes shall never end."
 india_events.100.HND_option: "A liberation from below."
 india_events.100.Bombay_option: "Civil war and civil discourse, India has it all."

 india_events.101.t: "The Kaisar-i-Hind"
 india_events.101.d: "The ruling Nizam of the All-India Federation, Osman Ali Khan, has today proclaimed himself the true successor to the mantle of Kaisar-i-Hind - a title previously borne only by the Mughal and British emperors of the sub-continent.\n\nFollowing his coronation at a grand ceremony in Delhi, the new emperor triumphantly declared that the nation had at last reclaimed its rightful place in the world, and that he will guide it to a great new future. While cheered on by his supporters, many see this as little more than a pretentious act by Osman to further his own ego."
 india_events.101.a: "So pretentious!"

 india_events.102.chairman: "[HND.GetLeader] Elected Bharatiya Chairman"
 india_events.102.chairwoman: "[HND.GetLeader] Elected Bharatiya Chairwoman"
 india_events.102.intro: "In the aftermath of reunification, Bharatiya Chairman Abul Kasem Fazlul Huq announced his retirement from the position, hoping to have his deputy Jawaharlal Nehru succeed him. Soon after, years of factional politicking within the Indian National Congress finally reached their climax, with the leaders of the two other primary factions in the party challenging Nehru's bid."
 india_events.102.bose: "$india_events.102.intro$\n\nAfter weeks of a heated election campaign, the INC's membership have rejected Nehru's bid, and have instead selected Maximist leader Subhas Chandra Bose as their new chairman. Bose's election has been interpreted as a clear signal that even with the nation now united, the INC has no intentions of reigning back in its political militarism, with the new government expected to significantly expand upon it."
 india_events.102.nehru: "$india_events.102.intro$\n\nAfter weeks of a heated election campaign, Nehru has succeeded in seeing off his challengers, with the party selecting him as their new Chairman. Nehru's election has been interpreted as a clear signal that the Republic will reaffirm its commitment to the global socialist cause, and continue down an orthodox syndicalist direction."
 india_events.102.naidu: "$india_events.102.intro$\n\nAfter weeks of a heated election campaign, the INC's membership have rejected Nehru's bid, and have instead selected Agrarian leader Sarojini Naidu as their new chairwoman. Naidu's election has been interpreted as a clear signal of the INC's desire to return to Gandhian thought and homegrown ideological beliefs, harmonised together with socialist ideals."
 india_events.102.a: "Interesting."

 india_events.103.t: "Indian Civil War Resumes"
 india_events.103.d: "The Indian Civil War, which erupted in 1925 as the British Empire unravelled, would culminate in a ceasefire in 1927 that left the subcontinent in deadlock. Now, it seems that the ceasefire has finally been broken, with hostilities resuming between the socialist Bharatiya People's Republic, and the anti-socialist signatories of the Bombay Pact, the Dominion of India and [PRF.GetName].\n\nThe conflict encompasses India's hundreds of millions of people, with each combatant having foreign backers. Regardless of its outcome, it is certain that the Indian civil war will be one of the twentieth century's most deadly."
 india_events.103.a: "Another civil war?" #General
 india_events.103.b: "We must assist the Dominion!" #Entente
 india_events.103.c: "This shall be a death blow to colonialism!" #Socialist
