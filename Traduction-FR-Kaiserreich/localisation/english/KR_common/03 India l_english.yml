### Shared Events ###

 india_events.1.t: "Choosing the Capital of [ROOT.GetNameDef]"
 india_events.1.d.RAJ: "With India finally unified, it is time to rebuild and decide on where we want the capital of the country to be. While Lahore has served us well, it may be wise to move to Delhi, where great work took place before the revolution to turn it into a fitting capital for the nation. Alternatively, we can go back to Calcutta, the old capital of British India, where the period of industrial growth under the Bharatiya People's Republic and its proximity to the coast could be a useful asset to India's trade with the rest of the world. Bombay, meanwhile, has always been one of the most industrious cities on the subcontinent, and unlike Delhi or Calcutta the lack of revolutionary change under the princes could lead to a much smoother restoration of the old administration if chosen as a capital.\n\nAlternatively however, we could simply choose to stay in Lahore, that has stayed our provisional capital, while we slowly integrate the rest of the country and rid it of reactionary and radical elements."
 india_events.1.d.HND: "With India finally unified, it is time to rebuild and decide on where we want the capital of the country to be. We could opt for Delhi where progress to turn it into the centre of the Raj's administration since 1911 was cut short by the British Revolution, although it is a reminder of our colonial past. Bombay, meanwhile, has always been one of the most industrious cities on the subcontinent, and one to which socialism may easily take hold.\n\nWhile moving to one of these locations could help raise support from the people, they still have yet to understand the benefits of socialism under our leader, [ROOT.GetLeader]. Staying in Calcutta, the home of the revolution, would also be symbolic for generations to come."
 india_events.1.d.PRF: "With India finally unified, it is time to rebuild and decide on where we want the capital of the country to be. We could opt for Delhi where progress to turn it into the centre of the Raj's administration since 1911 was cut short by the British Revolution, although it is a reminder of our colonial past and [ROOT.GetLeader] has always wanted his independence from the rest of India. Alternatively, we can move to Lahore, the old provisional capital of British India, and many of the great empires of the subcontinent's past, if we too wish to claim succession to their great legacies.\n\nStaying in Hyderabad may also be a fitting choice, where the decades of investment have brought with it new public services, educational and financial institutions in addition to the modern infrastructure needed for a modern capital. The potential resistance that may be faced in Lahore or Delhi by those still rejecting the subcontinent's future also makes Hyderabad a fitting choice, although ultimately in time such resistance is unlikely to last."
 india_events.1.a: "The former capital, Delhi."
 india_events.1.b: "Let's return to the old, Bengali capital."
 india_events.1.c: "It's time for Bombay to shine."
 india_events.1.e: "The great city of Lahore shall serve us well."
 india_events.1.d: "Let us stay where we are currently."

 india_events.10.t: "The Devastation of India"
 india_events.10.d: "At last, the war that first started over a decade ago has finally reached its end, but this victory is anything but glorious. The nation now lies in ruins, with thousands dead, homes reduced to rubble, and what little was left of the Indian economy lying in tatters. Worse still, the fighting is not truly over, with many still loyal to the false governments refusing to lay down their arms and accept the new status quo. While one great struggle is now behind us, it is clear that a new great struggle to recover from this conflict has now begun."
 india_events.10.a: "At least the nation is whole again, what's left of it anyway."

 india_events.50.t: "Dealing With Nepal"
 india_events.50.d: "In the aftermath of the Raj's collapse, [NEP.GetNameDef] utilised the chaotic situation to seize several low-lying districts at the foothills of the Himalayas. With all of India finally reunited, many of the hawks within the cabinet are demanding the return of this unlawfully occupied territory. Some are even calling for the inclusion of Nepal into a wider customs union combined with a military treaty."
 india_events.50.a: "Demand the return of the occupied districts!"
 india_events.50.b: "Claim the districts and press for a friendly government!"
 india_events.50.c: "Press for a friendly government!"

 india_events.51.t: "The Demands of [From.GetNameDef]"
 india_events.51.d.return: "We are under pressure from the resurgent [From.GetAdjective] government to secede the districts we conquered in the aftermath of the British Raj's collapse."
 india_events.51.d.govt: "We are under pressure from the resurgent [From.GetAdjective] government to secede the districts we conquered in the aftermath of the British Raj's collapse. Furthermore they demand that we surrender our de facto independence."
 india_events.51.a: "We have no choice but to comply."
 india_events.51.b: "Tell them that mighty Nepal shall defend her conquests!"

 india_events.52.t: "Nepal Submits"
 india_events.52.d.return: "Left with little choice, the [From.GetAdjective] government has turned our territory back over to our control."
 india_events.52.d.govt: "Left with little choice, the [From.GetAdjective] government has turned over our territory and submitted to [Root.GetAdjective] de facto control."
 india_events.52.a: "Was there any other doubt?"

 india_events.53.t: "Nepal Refuses!"
 india_events.53.d: "Amazingly, the [From.GetAdjective] has refused our demand, saying that if we wish to retake the Indian lowlands then we shall have to do so by force!"
 india_events.53.a: "Then war it is!"
 india_events.53.b: "Perhaps another time..."

 india_events.60.t: "[From.GetNameDefCap] Seizes Indian Territories!"
 india_events.60.d: "While we are occupied with our war, [From.GetAdjective] soldiers swept into our territories in the Indian Ocean and seized control of our local forces almost before they could lift a finger. [From.GetNameDefCap] claims these territories to be rightfully theirs, and for the moment there seems to be little we can do about it... except for outright declaring war."
 india_events.60.a: "This outrage will not go unanswered!"
 india_events.60.b: "This means war!"

 india_events.61.t: "[From.GetNameDefCap] and the Return of our Indian Colonies"
 india_events.61.d: "The [From.GetAdjective] government has just proposed a deal that would transfer some of the territories we snatched after the collapse of the British Raj back to [From.GetNameDef]. This could be a good way to improve relations with the national government, but could also set a dangerous precedent in our other colonies."
 india_events.61.a: "Hand over the isles to the Indians."
 india_events.61.b: "No, these naval bases are vital to the Kaiserliche Marine."

 india_events.62.t: "The Transfer of the German Colonies"
 india_events.62.d: "We have managed to convince the Germans to return some of the colonies taken by the Reich after the Raj collapsed. This is both a great sign of Indo-German friendship, but also proof that we truly have obtained the mandate as legal successor to the British. Glory to India!"
 india_events.62.a: "Merge the isles into our nation!"
 india_events.62.b: "Grant Ceylon wide internal autonomy and incorporate the atolls."

 india_events.63.t: "[From.GetNameDefCap] Has Refused"
 india_events.63.d: "Representatives from the [From.GetAdjective] government notified us that returning the Indian Ocean territories is simply impossible, as they are vital to the Kaiserliche Marine."
 india_events.63.a: "I see..."

 india_events.65.t: "[From.GetNameDefCap] Seizes [seized_state.GetName]!"
 india_events.65.d: "[From.GetAdjective] soldiers swept into [seized_state.GetName] this morning and seized control of our local forces almost before they could lift a finger. [From.GetNameDefCap] claims [seized_state.GetName] to be rightfully Indian territory, and for the moment there seems to be little we can do about it."
 india_events.65.a: "These vultures!"
 india_events.65.b: "This outrage will not go unanswered!"

 india_events.70.t: "[FROM.GetNameDefCap] Demands [858.GetName]"
 india_events.70.d: "With the Indian subcontinent now once again unified by [FROM.GetNameDef] they have begun to seek the full restoration of their old borders, and have demanded that the border territory of [858.GetName] be transferred to them. While such a claim is obviously entirely false, it seems unlikely that such a resurgent power will simply drop the matter if refused, and will likely seek to enforce their claim through war, and it must be decided if the nation is prepared for such an eventuality."
 india_events.70.a: "We have no choice but to comply"
 india_events.70.b: "We will not cede anything to these tyrants!"

 india_events.71.t: "[FROM.GetNameDefCap] Agrees to Return [858.GetName]"
 india_events.71.d: "A response has been received from [FROM.GetName], and they have smartly decided to peacefully comply and have agreed to return the occupied territory of [858.GetName] to [ROOT.GetAdjective] rule."
 india_events.71.a: "It is good that they have seen reason."

 india_events.72.t: "[FROM.GetNameDefCap] Refuses to Return [858.GetName]"
 india_events.72.d: "In violation of [ROOT.GetAdjective] sovereignty over the region, [FROM.GetName] has refused to return [858.GetName] and have made clear their intention to maintain their occupation of it. It seems that it is now time to either back our words with force, or surrender the region to their permanent occupation."
 india_events.72.a: "It seems force is the only option left."
 india_events.72.b: "It is not worth fighting a war for such a minor dispute."

