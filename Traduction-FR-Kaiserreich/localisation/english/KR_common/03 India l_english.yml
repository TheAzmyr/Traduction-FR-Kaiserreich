 india_events.80.t: "[From.GetNameDefCap] Demands Our Burmese Districts"
 india_events.80.d: "The cursed [From.GetAdjective] government is demanding the return of the Burmese territory we 'pacified' during the Raj's collapse. This is a shameful display of bad manners!"
 india_events.80.a: "It's no use fighting over these useless provinces."
 india_events.80.b: "We know of no 'Burmese' districts, this is Siam - one and indivisible!"
 india_events.80.c: "Rally our allies to our defence!"
 india_events.80.e: "Rally our overlord to our defence!"

 india_events.81.t: "[From.GetNameDefCap] Submits"
 india_events.81.d: "The [From.GetAdjective] government has wisely caved to our demands and returned all occupied Burmese territory."
 india_events.81.a: "A wise move."

 india_events.82.t: "Our Demands for [From.GetAdjective] Burma are Refused"
 india_events.82.d: "The very reasonable demands presented by our envoy to the [From.GetAdjective] government have been completely rejected! We now have to choose whether or not to force our claims through by military might or suffer a diplomatic defeat both domestically and internationally. The eyes of the entire country are upon our cabinet!"
 india_events.82.a: "Then we shall liberate the Malay Peninsula by force!"
 india_events.82.b: "Swallow our pride and renege on our claims."

 india_events.83.t: "[demand_country.GetNameDefCap] Menaces [From.GetNameDef]"
 india_events.83.d: "A resurgent [demand_country.GetAdjective] government is pushing for a revision of the border between their Burmese provinces and those of our [From.GetAdjective] allies. This is a difficult situation given the fact that the areas occupied by [From.GetNameDef] were taken by force, but it wouldn't be cricket to abandon our allies in Indochina..."
 india_events.83.a: "Declare our solidarity with our allies in Bangkok!"
 india_events.83.b: "Pressure the Siamese to cede the disputed districts."

 india_events.84.t: "[From.GetNameDefCap] Defends [SIA.GetNameDef]"
 india_events.84.d: "Curses! The cowardly Siamese have hid under the skirts of their [From.GetAdjective] allies. What we thought to have been a simple revision of an illegal occupation has turned into an international conflict! This might be a bit more than we asked for, but the repercussions of giving up our claims would be disastrous as well."
 india_events.84.a: "Then we shall liberate the Malay Peninsula by force!"
 india_events.84.b: "Such a war would only bring chaos to all of Asia..."

 india_events.85.t: "[From.GetNameDefCap] Has Betrayed Us!"
 india_events.85.d: "The [From.GetAdjective] has sent a message saying they have no intention of defending us from [demand_country.GetNameDef]'s demands, considering we acquired the territory by force to begin with. They sternly suggest we return the Burmese lands as requested."
 india_events.85.a: "Then we shall fight these aggressors on our own!"
 india_events.85.b: "Secede the disputed territories."

