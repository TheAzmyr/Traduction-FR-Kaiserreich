 ship_light_battery_sub: "200mm Battery"
 ship_light_battery_sub_desc: "A formidable deck gun of a calibre more commonly found on light cruisers."
 EQ_MOD_CAT_ship_light_battery_sub_TITLE: "Deck Guns"
 cruiser_submarine_specialization: "Long Range Hunters"
 cruiser_submarine_specialization_desc: "Cruiser Submarines represent the pinnacle of heavy sub-surface raiding. What they lack in manoeuvrability and stealth, they certainly make up for in reach."
 midget_submarine_specialization: "Midget Submarine Pioneers"
 midget_submarine_specialization_desc: "Small submarines designed for harbor raiding or light convoy raiding suit our naval doctrine perfectly."
