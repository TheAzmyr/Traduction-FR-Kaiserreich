### Focalisation ###
SOV_FRUNZE:0 "Élisez les Autonomistes de Frunze!"
SOV_FRUNZE_desc:0 "La faction des Autonomistes de Frunze a réussi à obtenir un large soutien de la majorité russe et a remporté les premières élections générales soviétiques!"
SOV_SOVNARKOM:0 "Élire les fédéralistes de Boukharine!"
SOV_SOVNARKOM_desc:0 "La théorie fédérale de Boukharine a impressionné les nombreuses minorités et nationalités en Russie et a remporté les premières élections générales soviétiques!"
SOV_TUKH:0 "Élisez les Internationalistes de Tukhachevsky!"
SOV_TUKH_desc:0 "La révolution mondiale de Tukhachevsky obtient le soutien des soldats et des activistes et a remporté les premières élections générales soviétiques!"
SOV_ECO_START:0 "Démarrer les réformes économiques"
SOV_ECO_START_desc:0 "Si nous voulons atteindre notre glorieux futur communiste, nous devons promulguer des réformes économiques et enlever tout souvenir du capitalisme dans la patrie!"
SOV_COL_START:0 "Commencer la collectivisation de l'agriculture"
SOV_COL_START_desc:0 "En encourageant l'auto-collectivisation des travailleurs agraires, nous pouvons nous attendre à une croissance de la production agricole et des matières premières."
SOV_COL_FIRST:0 "Kolkhozes et Sovkhozes"
SOV_COL_FIRST_desc:0 "En créant un double système de fermes gouvernementales et coopératives, nous pouvons commencer à transformer les paysans en véritables travailleurs!"
SOV_COL_LAST:0 "Introduire des ateliers communaux"
SOV_COL_LAST_desc:0 "En introduisant des ateliers industriels à petite échelle dans les Sovkhozes, nous pouvons augmenter notre production industrielle ainsi que la solidarité des travailleurs de notre peuple."
SOV_COL_RAW:0 "Travailleurs agraires"
SOV_COL_RAW_desc:0 "Nos efforts pour transformer la vieille paysannerie russe en de vrais membres du prolétariat ont été payants! Nous sommes un pas de plus vers la création d'un paradis ouvrier!"
SOV_COL_MIL:0 "Armer les collectifs!"
SOV_COL_MIL_desc:0 "Les hommes et les femmes qui travaillent dur dans nos collectifs veulent protéger les fruits de leur travail contre les exploiteurs, domestiques et étrangers, si nous acceptons leurs souhaits et formons des milices collectives, nous pourrions augmenter drastiquement nos réserves!"
SOV_IND_START:0 "Saisir les moyens de production!"
SOV_IND_START_desc:0 "Maintenant que les questions politiques ont été triées, nous pouvons enfin collectiviser les moyens de production et créer des coopératives de travailleurs indépendantes."
SOV_IND_FIRST:0 "Mettre à niveau les anciennes usines"
SOV_IND_FIRST_desc:0 "Malgré des années de politiques économiques capitalistes, l'industrie est toujours dans un état de délabrement et de désavantage technologique, il est temps que nous fassions un effort pour moderniser l'économie."
SOV_IND_LAST:0 "Créer de nouvelles usines"
SOV_IND_LAST_desc:0 "Si nous voulons créer une armée industrielle forte, nous devons développer la capacité industrielle existante et construire de nouvelles usines."
SOV_IND_ARM:0 "Une armée industrielle"
SOV_IND_ARM_desc:0 "Nous avons finalement créé une base industrielle solide qui pourrait être considérée comme une véritable armée industrielle Nous sommes un pas de plus vers le communisme!"
FRUNZE_COUNCILS:0 "Établir les Autonomies"
FRUNZE_COUNCILS_desc:0 "Après le rétablissement de la Russie soviétique, divers groupes nationalistes ont commencé à travailler pour se séparer de la Russie et déclarer leur indépendance, si nous créons des institutions culturelles autonomes pour les différents groupes culturels, nous pouvons garder la Russie à l'abri des séparatistes."
FRUNZE_LANGUAGE:0 "Education Russe"
FRUNZE_LANGUAGE_desc:0 "Avec les nouveaux programmes d'éducation en langue russe pour les minorités, un plus grand potentiel de recherche peut être atteint avec des équipes multiethniques."
FRUNZE_ARMY:0 "Le génie de Frunze"
FRUNZE_ARMY_desc:0 "En apprenant des manœuvres militaires et politiques ingénieuses de Frunze, nous pouvons améliorer la pensée doctrinale de l'armée rouge."
FRUNZE_CULTURE:0 "Nouvelle culture russe"
FRUNZE_CULTURE_desc:0 "Grâce à une combinaison de réformes éducatives et politiques, nous avons créé une nouvelle génération en Russie soviétique, inculquée de nouveaux idéaux socialistes russes."
SOV_FILM:0 "Soyuzmultfilm"
SOV_FILM_desc:0 "En combinant plusieurs petites entreprises des dernières décennies, nous avons créé un studio d'animation composé de personnes talentueuses venant de tous les coins de l'Union, et beaucoup d'entre elles se sont formées à l'étranger. les masses."
SOV_ARMY:0 "Soldats de l'Union"
SOV_ARMY_desc:0 "En incluant des guerriers et des tactiques de toute l'union dans la doctrine de l'armée rouge, nous pouvons donner à notre armée un avantage sur nos ennemis."
SOV_RES:0 "Académie Soviétique"
SOV_RES_desc:0 "L'avancement de la science a un rôle clé dans le succès de la révolution, nous devons investir dans l'éducation pour créer une génération d'ingénieurs et de scientifiques!"
SOV_REPUBLICS:0 "Les républiques soviétiques"
SOV_REPUBLICS_desc:0 "La division des anciennes terres tsaristes en diverses républiques nationales autonomes a réduit une grande partie du stress qui serait normalement sur un état centralisé."
TUKH_DIP:0 "Internationalisme socialiste"
TUKH_DIP_desc:0 "La révolution ne peut être accomplie par un seul pays, nous devons tendre la main à tous les Etats ouvriers du monde et leur offrir une main d'amitié!"
TUKH_REV:0 "Révolution mondiale"
TUKH_REV_desc:0 "Il est temps d'apporter la révolution soviétique aux peuples du monde!"
TUKH_RES:0 "Une humanité unie"
TUKH_RES_desc:0 "Nous étions capables de rejeter notre vieille haine et de reconnaître l'humain à l'intérieur de tout le monde Maintenant, sans l'obstacle de la race ou de la nation, nous sommes capables de faire avancer ensemble une humanité unie."
TUKH_UNI:0 "Diffusions transcontinentales"
TUKH_UNI_desc:0 "Notre glorieuse république soviétique s'étend entre de multiples continents, et pour rapprocher les peuples de notre vaste patrie, nos voix doivent se rejoindre de loin!"
SOV_EXT_RES:0 "Financement scientifique"
SOV_EXT_RES_desc:0 "Après avoir réglé notre politique interne, nous pouvons enfin détourner le financement supplémentaire dont nous avions besoin pour nos projets de recherche."
SOV_ROCK:0 "Rouges avec des roquettes"
SOV_ROCK_desc:0 "Nos scientifiques nous disent qu'ils peuvent propulser un objet à des vitesses miraculeuses si nous accrochons un booster à son end back.Nous pouvons jeter quelques ressources à leur manière pour voir si cela mène n'importe où."
SOV_NUC:0 "Projet (IN)cassable"
SOV_NUC_desc:0 "Nos scientifiques nous disent qu'ils peuvent créer énormément d'énergie en divisant des atomes, nous pouvons augmenter leur financement pour voir si cela mène n'importe où."
SOV_NAV_START:0 "Lancement de la réorganisation navale"
SOV_NAV_START_desc:0 "La marine soviétique est à la fois dépassée et petite, ce serait coûteux, mais si nous devons dominer les mers, nous devons faire des investissements navals massifs."
SOV_NAV_CRUS:0 "Lancement de la Révision des Croiseurs"
SOV_NAV_CRUS_desc:0 "Les croiseurs jouent un rôle essentiel dans toute marine moderne et nous devrions concentrer nos efforts navals pour développer davantage nos croiseurs."
SOV_NAV_BAS:0 "Augmenter la production navale"
SOV_NAV_BAS_desc:0 "Beaucoup d'ennemis du peuple ont des marines plus puissantes que nous, nous devons augmenter notre production navale pour les égaler."
SOV_NAV_DOC:0 "Académie navale soviétique"
SOV_NAV_DOC_desc:0 "L'ancienne académie navale russe était une maison de réactionnaires et de vieilles gardes: en construisant une nouvelle et meilleure académie navale qui encourage la libre pensée, nous pouvons développer de nouvelles doctrines navales."
SOV_NAV_BAT:0 "Lancement de la Révision des Cuirassés"
SOV_NAV_BAT_desc:0 "Nos vaisseaux de guerre, tout comme le personnel naval de l'Empire russe, sont désuets et ont besoin d'être modernisés."
SOV_EXP_REV:0 "Exportation de la révolution"
SOV_EXP_REV_desc:0 "Maintenant que le pouvoir soviétique est fermement établi au coeur de la Russie, nous pouvons maintenant décider de notre position à l'égard du reste du monde et de la portée de nos objectifs."
SOV_EXP_CEN:0 "Expansion sud"
SOV_EXP_CEN_desc:0 "En regagnant les steppes et le Caucase, nous pouvons étendre notre influence en Inde et au Moyen-Orient."
SOV_EXP_EUR:0 "Europe soviétique"
SOV_EXP_EUR_desc:0 "La fin de la Weltkrieg a vu une grande partie du territoire russe cédé en Europe de l'Est à diverses marionnettes et régimes impériaux allemands: nous devons regagner ces terres et frapper au cœur de l'empire allemand!"
SOV_CEN_COS:0 "Cosaques rouges"
SOV_CEN_COS_desc:0 "Avec la stabilisation de notre patrie, nous pouvons maintenant commencer à regarder au-delà de nos frontières: au sud se trouve l'Etat pseudo-capitaliste des Cosaques dirigé par Hetman Krasnov, le maréchal soviétique Budyonny a demandé à notre gouvernement d'initier un coup d'Etat au Don Kuban. Union en usant de son influence notable auprès de la population cosaque, lui offrirons-nous notre soutien?"
SOV_CEN_CAU:0 "Avance sur le Caucase"
SOV_CEN_CAU_desc:0 "Nous sommes maintenant libres de regagner les Etats mineurs caucasiens riches en ressources et d'ouvrir une porte au Moyen-Orient.La question est de savoir comment nous allons y arriver."
SOV_CEN_WAR:0 "Guerre en Asie centrale"
SOV_CEN_WAR_desc:0 "Notre direction militaire envisage la prochaine action pour amener le syndicalisme dans le monde entier: l'Asie centrale est toujours dominée par des fanatiques religieux basés au Turkestan et des traîtres bourgeois à Alash-Orda avec les deux Etats engagés dans un combat pour la mort, ce qui nous donne l'occasion de propager les idéaux de Lénine et de ramener la stabilité en Asie centrale. "
SOV_CEN_ALO:0 "Révolution dans l'Alash Orda?"
SOV_CEN_ALO_desc:0 "Nous sommes actuellement dans une position privilégiée pour utiliser notre réseau de contacts et de sympathisants parmi la population russe à Alash-Orda pour lancer un coup syndicaliste contre le gouvernement."
SOV_CEN_TRK:0 "Guerre avec le Turkestan!"
SOV_CEN_TRK_desc:0 "Maintenant que l'Etat d'Alach a été traité, nous pouvons frapper au coeur de l'Etat Islamique du Turkestan, leur longue liste de crimes est sur le point de prendre fin."
SOV_FAR_TRA:0 "Syndicalistes Transamuriens"
SOV_FAR_TRA_desc:0 "Divers groupes dissidents opérant contre l'Amirauté Transamurienne cherchent du soutien, nous pouvons leur offrir notre aide et les influencer pour notre cause!"
SOV_EUR_INT:0 "Rejoignez l'Internationale!"
SOV_EUR_INT_desc:0 "Nous devons rejoindre nos amis socialistes dans l'Internationale si nous voulons regagner nos terres européennes et propager la révolution vers l'ouest."
SOV_EUR_PRO:0 "Créer la Quatrième Internationale"
SOV_EUR_PRO_desc:0 "Il est temps pour nous de créer un nouveau bloc de pouvoir, libéré de Paris, dans le but de libérer les travailleurs partout dans le monde!"
SOV_FAR_JAP:0 "Frappe le Japon!"
SOV_FAR_JAP_desc:0 "Nous pouvons maintenant utiliser la puissance de l'Armée Rouge pour finalement mettre fin aux politiques impérialistes du Japon et ramener la paix à l'Est!"
SOV_EUR_GER:0 "Écrasez les impérialistes"
SOV_EUR_GER_desc:0 "Maintenant que nous avons obtenu une aide internationale, nous pouvons planifier une attaque finale contre l'empire allemand, mettre fin à leurs crimes et apporter la liberté à tout le monde."
SOV_EUR_WAR:0 "La deuxième Weltkrieg"
SOV_EUR_WAR_desc:0 "Les flammes de la guerre font de nouveau rage en Europe, et nous avons l'opportunité d'avancer en Europe, devrions-nous offrir notre aide à la France, ou devrions-nous créer notre propre faction?"
SOV_CEN_PER:0 "Prenez la Perse"
SOV_CEN_PER_desc:0 "Utilisons la 'diplomatie ingénieuse' pour amener la Perse dans le giron."
SOV_EUR_FIN:0 "Statut de Carélie"
SOV_EUR_FIN_desc:0 "Carélie a été perdue pour le royaume réactionnaire de la Finlande pendant la guerre civile russe, il y a beaucoup de voix des conseils soviétiques qui parlent de libérer les travailleurs finlandais de leur roi."

### Événements domestiques ###
sovd.1.t:0 "Frunze déclare la victoire"
sovd.1.d:0 "Debout sur une pile de monuments réactionnaires détruits dans le carré rouge récemment récupéré, Mikhaïl Frounze annonce sa victoire à ses partisans lors des premières élections soviétiques: avec le pouvoir soviétique, la Russie ne sera plus le coup de poing de le monde'"
sovd.1.a:0 "Une Russie soviétique nous conduira à la victoire!"
sovd.1.b:0 "Laissez-le garder son chapeau, cependant."
sovd.2.t:0 "Boukharine annonce la victoire"
sovd.2.d:0 "Après avoir travaillé sans relâche pour ramener l'Etat soviétique à la vie et remporter les premières élections soviétiques, Boukharine s'adresse au peuple soviétique dans une émission de radio en direct de Petrograd, annonçant sa victoire. rebaptisé Leningrad en l'honneur de l'éternel révolutionnaire et visionnaire idéologique de la nouvelle Union Soviétique. "
sovd.2.a:0 "L'Union Soviétique ne sera jamais brisée!"
sovd.3.t:0 "Tukhachevsky déclare la victoire"
sovd.3.d:0 "Lors d'une grande manifestation publique à Moscou, à laquelle ont participé des révolutionnaires socialistes et des diplomates du monde entier, le nouveau député Mikhaïl Tukhachevsky a promis de soutenir les travailleurs qui tentent de se libérer dans le monde entier." la nouvelle république soviétique est la patrie de tous les travailleurs - il a été cité disant. "
sovd.3.a:0 "De la Taïga à la mer britannique, la République Soviétique est la plus forte!"
sovd.4.t:0 "Saisir les moyens de production!"
sovd.4.d:0 "Avec l'appui du gouvernement, les travailleurs de tout le pays se lèvent contre leurs employeurs et revendiquent la propriété collective des moyens de production."
sovd.4.a:0 "Bonnes nouvelles!"
sovd.5.t:0 "La capitale"
sovd.5.d:0 "L'une ou l'autre des capitales historiques de la Russie pourrait devenir la patrie de notre nouveau gouvernement socialiste."
sovd.5.a:0 "Leningrad!"
sovd.5.b:0 "Moscou!"
sovd.6.t:0 "Statut de l'Église orthodoxe"
sovd.6.d:0 "Maintenant que le pouvoir soviétique a été établi en Russie, nous devons décider de notre position envers la puissante Église orthodoxe.L'Eglise elle-même est encore très importante pour les masses, pourtant une partie de notre doctrine insiste sur le fait que nous devons détruire ou affaiblir significativement les organisations religieuses, que devons-nous faire?"
sovd.6.a:0 "Purger l'Église de la Russie et installer l'athéisme d'état!"
sovd.6.b:0 "Laissez l'Eglise tranquille, un Etat laïc fera l'affaire."
sovd.6.c:0 "L'orthodoxie est notre religion d'état!"
sovd.7.t:0 "Le clergé critique le gouvernement"
sovd.7.d:0 "Un certain nombre de prêtres ont exprimé leur désaccord avec notre politique d'un Etat laïque et moderne.Même si ce fait est de peu d'importance, nous devons garder à l'esprit que la religion joue un rôle énorme dans la vie des Russes. "
sovd.7.a:0 "Le progrès ne peut être arrêté!"
sovd.8.t:0 "Le patriarche critique le gouvernement"
sovd.8.d:0 "Voyant le mécontentement grandissant parmi les gens du commun, le patriarche a décidé d'exprimer son inquiétude face à la sécularisation croissante de notre état.Même si nous essayons de faire la sourde oreille à ses demandes, nous ne pouvons pas facilement ignorer une telle personnage influent et puissant comme le patriarche. "
sovd.8.a:0 "Tout restera comme il est!"
sovd.8.b:0 "Purger l'Eglise de la Russie et installer l'athéisme d'état!"
sovd.8.c:0 "Il a raison, déclare l'Orthodoxie notre religion d'état."
sovd.11.t:0 "Les partisans du parti critiquent le clergé"
sovd.11.d:0 "Les membres les plus radicaux du parti pensent qu'il est stupide de notre part de faire de cette" saleté réactionnaire "une partie du nouvel Etat soviétique, certains d'entre eux veulent séculariser notre Etat tandis que les membres les plus radicaux exiger l'abolition complète des services religieux. "
sovd.11.a:0 "Laissez-les crier!"
sovd.11.b:0 "Nous devrions séculariser notre état."
sovd.11.c:0 "Ils ont raison, détruisez cet 'établissement réactionnaire'!"
sovd.12.t:0 "Nouveau musée athée ouvert"
sovd.12.d:0 "Un nouveau musée dédié à l'athéisme d'Etat a été inauguré hier dans l'une de nos villes et sa présence aidera certainement à rééduquer les arriérés de la société russe."
sovd.12.a:0 "Excellent!"
sovd.13.t:0 "Agitation paysanne"
sovd.13.d:0 "Nos tentatives pour débarrasser la Russie de ses restes réactionnaires, à savoir l'Eglise orthodoxe, ont rencontré une résistance féroce de la part de la paysannerie, dissensions qui ont été écrasées par nos forces armées."
sovd.13.a:0 "Oh bien."
sovd.14.t:0 "Nicolai Boukharin meurt"
sovd.14.d:0 "Le chef du VKP (b), également connu sous le nom de Parti communiste de l'Union ou des bolcheviks, Nicolai Boukharine, est décédé chez lui à Moscou, bien qu'il ne soit pas aussi populaire que d'autres dirigeants du parti. Le peuple soviétique se souviendra de Boukharine et de ses grands exploits pour toujours, et ses fonctions seront assumées par le SOVNARKOM jusqu'aux élections générales de l'année prochaine, SOVNARKOM a décidé de construire un Mausolée en son honneur. qui sera situé sur la Place Rouge, et consistera en une grande tour, couronnée d'une sculpture de Boukharine, pour glorifier leur ami et camarade."
sovd.14.a:0 "Au revoir, Nikolaï, vous pouvez maintenant vous reposer."
sovd.15.t:0 "Mikhail Frunze est malade"
sovd.15.d:0 "Mikhail Frunze a été hospitalisé hier à l'hôpital de Moscou après avoir souffert de nausées sévères: son cancer a été diagnostiqué comme un cancer de l'estomac et les médecins affirment que Frunze ne vivra pas plus d'un an. au leader désormais alité, les élections n'auront lieu qu'après sa mort. "
sovd.15.a:0 "Le pays entier partage sa douleur."
sovd.16.t:0 "Le maréchal Tukhachevsky a été tué!"
sovd.16.d:0 "Le maréchal Tukhachevsky était en route vers le Kremlin hier lorsqu'un terroriste inconnu a lancé une bombe sur lui, tuant le maréchal et lui-même dans le processus.Le général Meretskov est devenu le chef provisoire du pays pour le moment mais qui dirigera la politique soviétique? Les deuxièmes élections générales soviétiques, qui auront lieu en 1946, décideront de la direction générale de notre pays."
sovd.16.a:0 "Non!"
sovd.17.t:0 "Faction nationale-syndicaliste"
sovd.17.d:0 "Les membres de la section de Leningrad du VKP (b) ont rencontré des partisans de toute la Russie soviétique et veulent créer un Etat national-syndicaliste comme l'ont décrit Benito Mussolini et Oswald Mosley. Alexander Kuznetsov et Petr Popkov sont les leaders de ce mouvement, leurs programmes politiques sont jugés dangereux par les autres factions du VKP (b). "
sovd.17.a:0 "Intéressant"
sovd.18.t:0 "La faction militaire"
sovd.18.d:0 "Certains généraux de l'armée soviétique, parmi lesquels Georgiy Zhukov et Ivan Konev, sont prêts à participer aux élections, dont le but est la refonte du secteur industriel militaire et la poursuite de la lutte armée contre tous. ennemis de la Russie soviétique. "
sovd.18.a:0 "Est-ce vrai?"
sovd.19.t:0 "Beria trouve des camarades."
sovd.19.d:0 "Le NKVD essaie de trouver des informations sur les complots internes dirigés contre l'Union Soviétique Le chef du NKVD, Vladimir Dekanozov, est un bon ami de Lavrentij Beria, personne ne sait quels sont leurs plans mais Certaines rumeurs disent qu'ils veulent dissoudre le parti et restaurer partiellement le capitalisme. "
sovd.19.a:0 "Il ne peut pas être un chef, il n'a pas de moustache!"
sovd.20.t:0 "Yezhov trouve des camarades."
sovd.20.d:0 "Le NKVD essaie de trouver des informations sur les complots internes dirigés contre l'Union soviétique Le chef du NKVD, Vladimir Dekanozov, est un bon ami de Nikolaï Yezhov Personne ne sait quels sont leurs plans mais Certaines rumeurs disent qu'ils veulent dissoudre le parti et restaurer partiellement le capitalisme. "
sovd.20.a:0 "Nous prévoyons une hausse de la demande de papier d'aluminium."
sovd.21.t:0 "La faction néo-léniniste"
sovd.21.d:0 "Depuis la naissance de l'Union Soviétique, le VKP (b) n'a pas modifié son programme politique, Nikita Khrouchtchev veut procéder à des changements économiques mineurs et transférer une partie du pouvoir fédéral du centre vers les différentes républiques soviétiques. Va-t-il réussir?"
sovd.21.a:0 "Qui sait?"
sovd.22.t:0 "La faction néo-léniniste"
sovd.22.d:0 "Depuis la naissance de l'Union Soviétique, le VKP (b) n'a pas changé son programme politique, Leonid Brejnev veut opérer des changements économiques mineurs et transférer des parties du pouvoir fédéral du centre vers les républiques soviétiques individuelles. Va-t-il réussir?"
sovd.22.a:0 "Qui sait?"
sovd.23.t:0 "La faction du vrai syndicalisme"
sovd.23.d:0 "Depuis la naissance de la République Soviétique, le VKP (b) n'a pas changé de programme politique, Sergey Kirov et Nikolai Shvernik veulent mettre un terme à la révolution mondiale afin de construire le syndicalisme dans l'Union Soviétique. République et apporter la paix à la nation fatiguée."
sovd.23.a:0 "Qui sait?"
sovd.24.t:0 "Faction de la révolution mondiale"
sovd.24.d:0 "Après la mort de Tukhachevsky, plusieurs généraux rouges, à savoir Konstantin Rokossovsky et Kirill Meretskov, ont décidé de poursuivre leur travail: la révolution mondiale n'est toujours pas terminée et ils veulent mener la République Soviétique dans une lutte pour apporter le syndicalisme au monde entier. "
sovd.24.a:0 "Mais la nation soviétique est fatiguée!"
sovd.25.t:0 "Les secondes élections soviétiques"
sovd.25.d:0 "Aujourd'hui, les deuxièmes élections générales soviétiques ont enfin commencé: différentes factions veulent prendre le pouvoir suprême sur l'Etat soviétique afin de réformer les systèmes politiques et économiques existants de la manière qu'elles jugent appropriée. divers congrès, quelle faction gagnera la majorité?"
sovd.25.a:0 "La faction national-syndicaliste!"
sovd.25.b:0 "La faction militaire!"
sovd.25.c:0 "Le NKVD les arrête tous!"
sovd.25.e:0 "La faction néo-léniniste!"
sovd.25.g:0 "La faction de la révolution mondiale!"
sovd.25.f:0 "La vraie faction syndicaliste!"
sovd.26.t:0 "Souviens-toi de la mort de V. I. Lénine"
sovd.26.d:0 "Aujourd'hui, nous nous souvenons de la mort du plus grand révolutionnaire socialiste que le monde ait jamais vu, VI Lénine: sa contribution à la cause ne sera jamais oubliée, des services commémoratifs sont organisés dans tout l'Etat soviétique, ainsi que dans les grandes villes d'un autre Etat socialiste où des millions de travailleurs respectent le père de tous les Etats socialistes. "
sovd.26.a:0 "Lénine a vécu, Lénine vit, Lénine vivra!"
sovd.26.b:0 "Nous pleurons aussi sa mort."
sovd.26.c:0 "Scum rouge, tu rejoindras bientôt ton idole en enfer."

### Événements étrangers ###
sovf.1.t:0 "Bolchevisme !"
sovf.1.d:0 "Les bolcheviks ont repris le contrôle de la Russie, quelle sera la réaction du menchevik géorgien face à ce nouvel Etat ouvrier?"
sovf.1.a:0 "Nous proposerons une alliance de nations prolétariennes!"
sovf.1.b:0 "Nous envoyons nos félicitations!"
sovf.1.c:0 "Le fossé idéologique entre nous est trop grand."
sovf.2.t:0 "La Géorgie menchévique désire une alliance"
sovf.2.d:0 "Les Géorgiens ont fait savoir qu'ils considéraient que nos deux Etats se ressemblaient et que nous devrions nous allier pour promouvoir la cause mondiale du travail, que devons-nous faire?"
sovf.2.a:0 "Bien sûr, les prolétaires s'unissent!"
sovf.2.b:0 "Il ne doit pas y avoir de réconciliation entre nos deux positions."
sovf.2.c:0 "Nous devons anéantir ces révisionnistes!"
sovf.3.t:0 "Le succès de la révolution russe!"
sovf.3.d:0 "Après une lutte longue et acharnée, les ouvriers russes ont finalement retrouvé leur liberté face à leurs oppresseurs capitalistes: il est temps de les aider à se relever et de conjuguer nos efforts pour libérer les opprimés du monde entier!"
sovf.3.a:0 "Offre un traité de coopération"
sovf.3.b:0 "Juste reconnaître le nouveau gouvernement."
sovf.4.t:0 "Les Américains nous offrent un traité"
sovf.4.d:0 "Les Syndicats Américains reconnaissent officiellement notre Etat et nous proposent un Traité d'Amitié et de Coopération Bien que leurs méthodes semblent légèrement différentes, il semble que nous nous efforcions d'atteindre le même objectif, celui de libérer les peuples oppression du capitalisme. "
sovf.4.a:0 "Travailleurs du monde, unissez-vous!"
sovf.4.b:0 "Nous ne pouvons pas le signer pour l'instant."
sovf.5.t:0 "Les Russes sont d'accord"
sovf.5.d:0 "Le gouvernement soviétique a accepté de signer notre traité de coopération, ce qui marque le début d'une amitié longue et prospère entre les peuples russe et américain."
sovf.5.a:0 "Excellent"
sovf.6.t:0 "Les Russes refusent"
sovf.6.d:0 "Les Russes disent qu'ils sont incapables de signer notre traité pour l'instant."
sovf.6.a:0 "Oh bien."
sovf.7.t:0 "Relations avec la Sibérie"
sovf.7.d:0 "Incapable de faire face à l'oppression russe, l'Assemblée nationale sibérienne a déclaré son indépendance vis-à-vis de la Russie: maintenant que les jours du gouvernement russe sont comptés, nous devons décider si nous devons amener la révolution en Sibérie ou les laisser être pour le moment?"
sovf.7.a:0 "Nous libérerons TOUS les travailleurs russes!"
sovf.7.b:0 "Reconnaître la Sibérie."
sovf.8.t:0 "Les Soviétiques déclarent la guerre"
sovf.8.d:0 "Comme prévu, la situation dans la Russie européenne s'est détériorée: le pays s'est effondré et une nouvelle révolution communiste a commencé: les rouges ont refusé de nous reconnaître en tant que nation libre et maintenant nous sont confrontés à la nécessité de nous défendre contre la menace bolchevik. "
sovf.8.a:0 "Si c'est une guerre qu'ils veulent ..."
sovf.9.t:0 "Les Soviétiques nous ont reconnus!"
sovf.9.d:0 "Comme prévu, la situation dans la Russie européenne a empiré: le pays s'est effondré et une nouvelle révolution communiste a commencé, heureusement que la nouvelle direction bolchevique est plus tolérante et que la Russie soviétique a accepté reconnaître notre indépendance. "
sovf.9.a:0 "Excellent!"
sovf.10.t:0 "Relations avec la Sibérie"
sovf.10.d:0 "Incapable de faire face à l'oppression russe, l'Assemblée nationale sibérienne a déclaré son indépendance vis-à-vis de la Russie: maintenant que les jours du gouvernement russe sont comptés, nous devons décider si nous devons amener la révolution en Sibérie ou reconnaître leur l'indépendance en échange de leur aide? "
sovf.10.b:0 "Reconnaître la Sibérie et leur offrir une alliance."
sovf.10.c:0 "Ignorez-les, ils ne dureront pas longtemps."
sovf.11.t:0 "Les Soviétiques nous ont reconnus"
sovf.11.d:0 "Comme prévu, la situation dans la Russie européenne s'est aggravée: le pays s'est effondré et une nouvelle révolution communiste a commencé, heureusement, les nouveaux dirigeants bolcheviques semblent plus que disposés à faire des compromis. offrir une reconnaissance officielle de notre indépendance en échange d'un effort coordonné dans la lutte contre le gouvernement russe actuel. "
sovf.11.a:0 "Excellent, maintenant nous ne sommes pas seuls!"
sovf.11.b:0 "Refusez, les bolcheviks ne doivent pas être traités!"
sovf.12.t:0 "Accepte la Sibérie!"
sovf.12.d:0 "Le gouvernement sibérien a accepté de s'associer à la guerre contre le régime russe."
sovf.12.a:0 "Bien!"
sovf.13.t:0 "Refus de la Sibérie!"
sovf.13.d:0 "Le gouvernement sibérien a refusé notre offre généreuse de combattre ensemble le régime oppressif russe: que ferons-nous?"
sovf.13.a:0 "Qu'ils soient, leur temps viendra!"
sovf.13.b:0 "S'ils ne sont pas avec nous, ils sont contre nous!"
sovf.14.t:0 "Relations avec les Soviétiques"
sovf.14.d:0 "Maintenant que les Blancs sont vaincus, le gouvernement doit décider s'il est sûr de rester avec le nouveau régime soviétique." Devons-nous rompre nos liens avec eux? "
sovf.14.a:0 "Les bolcheviks sont des partenaires dangereux!"
sovf.14.b:0 "Il est plus sûr de rester du côté des vainqueurs."
sovf.15.t:0 "La Sibérie nous abandonne!"
sovf.15.d:0 "Maintenant que la révolution a réussi, les traîtres de Sibérie ont décidé d'abandonner notre cause."
sovf.15.a:0 "Les porcs ingrats, ça veut dire la guerre!"
sovf.15.b:0 "Qu'ils soient, leur temps viendra!"
sovf.16.t:0 "Coup d'Etat Soviétique"
sovf.16.d:0 "Les agitateurs soviétiques, ainsi que les détachements de Cosaques rebelles dirigés par Semyon Budyonny, ont transformé l'opinion populaire contre notre régime: les Russes, à la campagne et dans les villes, se sont rebellés." Tchétchènes et Ingouches ont également déclaré: un djihad contre notre gouvernement, le pays est dans le chaos, pouvons-nous résister à l'opposition?
sovf.16.a:0 "Les rebelles s'emparent de la capitale!"
sovf.16.b:0 "Les rebelles ont été vaincus!"
sovf.17.t:0 "Le Don-Kuban Union Falls"
sovf.17.d:0 "Aujourd'hui, le nouveau Hetman de l'Union du Don Kuban, Semyon Budyonny, a rencontré notre Premier ministre et a annoncé que l'Union du Don Kuban deviendrait partie intégrante de la nouvelle Russie. le maréchal Budyonny a remporté une nouvelle victoire Gloire aux nouveaux cosaques rouges!"
sovf.17.a:0 "Gloire aux Cosaques rouges!"
sovf.18.t:0 "Le coup d'Etat soviétique a échoué!"
sovf.18.d:0 "Notre tentative de remplacer le gouvernement de l'Union du Don-Kouban par un fidèle de notre Etat a lamentablement échoué et a commencé à exécuter nos agents et nos camarades"
sovf.18.a:0 "Nous les écraserons!"
sovf.19.t:0 "L'intégration de l'Union Don-Kuban"
sovf.19.d:0 "Les zones de l'ancien Etat cosaque sont maintenant fermement intégrées dans notre patrie socialiste grandissante"
sovf.19.a:0 "Super!"
sovf.20.t:0 "Expansion caucasienne"
sovf.20.d:0 "Considérons la situation politique et choisissons notre prochaine étape en conséquence"
sovf.20.a:0 "Géorgie, pour son sol riche et son accès à l'Arménie!"
sovf.20.b:0 "Arménie, pour prendre l'avantage sur les Turcs!"
sovf.20.c:0 "Azerbaïdjan pour ses gisements de pétrole!"
sovf.20.e:0 "Célébrez! La victoire est à nous!"
sovf.21.t:0 "La question géorgienne"
sovf.21.d:0 "Maintenant que l'Etat de Don-Kouban n'existe plus, nous devons choisir notre position vis-à-vis de l'Etat indépendant de Géorgie, soit en essayant de le faire entrer dans le giron en utilisant la menace de la puissance militaire ou des moyens subtils de négociation.Une autre option consiste à créer un bloc militaire indépendant avec la Géorgie, que devons-nous faire? "
sovf.21.a:0 "La guerre va résoudre ça!"
sovf.21.b:0 "Menacez-les avec force!"
sovf.21.c:0 "Offrir une alliance à la Géorgie"
sovf.22.t:0 "Demandes soviétiques"
sovf.22.d:0 "L'Etat soviétique, de plus en plus puissant, a une fois de plus jeté son dévolu sur le Caucase et l'Etat soviétique a émis un certain nombre de revendications envers notre Etat qui, si elles sont acceptées, aboutiront à notre intégration dans l'Etat soviétique. Les efforts pour résister au puissant Etat soviétique sans le soutien international semblent futiles. "
sovf.22.a:0 "Acceptez leurs termes."
sovf.22.b:0 "Jamais!"
sovf.23.t:0 "L'état soviétique nous offre une alliance!"
sovf.23.d:0 "Les Soviétiques ont fait savoir qu'ils considéraient que nos deux Etats se ressemblaient et que nous devrions nous allier pour promouvoir la cause mondiale du travail."
sovf.23.a:0 "Bien sûr, les prolétaires s'unissent!"
sovf.23.b:0 "Nous ne pouvons pas faire confiance aux Soviétiques traîtres!"
 sovf.24.t:0 "La Géorgie retrouvée!"
sovf.24.d:0 "Les Géorgiens ont été amenés dans le giron soviétique et nous pouvons maintenant continuer notre expansion caucasienne!"
sovf.24.a:0 "Urah!"
sovf.25.t:0 "L'intégration de la Géorgie"
sovf.25.d:0 "Les zones de l'ancien Etat de Géorgie sont maintenant fermement intégrées dans notre patrie socialiste grandissante."
sovf.25.a:0 "Super!"
sovf.26.t:0 "Approche de l'Arménie"
sovf.26.d:0 "Avec la Géorgie maintenant dans notre sphère d'influence, nous pouvons essayer de prendre le contrôle de l'Arménie, le problème étant l'œil vigilant de l'empire ottoman sur la terre stratégiquement importante."
sovf.26.a:0 "Invasion!"
sovf.26.b:0 "Demande Arménie à soumettre!"
sovf.26.c:0 "Offrir aux Ottomans un pacte de non-agression pour l'Arménie."
sovf.26.e:0 "Les Ottomans soient damnés! Écrasez ces impérialistes!"
sovf.27.t:0 "Demandes soviétiques"
sovf.27.d:0 "Nous avons reçu un ultimatum officiel du Soviet pour soumettre à leur contrôle les affaires intérieures et extérieures de l'Arménie, sans le soutien international, la résistance semble futile."
sovf.27.a:0 "Il vaut mieux se soumettre que de combattre une guerre perdante."
sovf.27.b:0 "Nous ne bougerons pas d'un pouce! Défendre la patrie!"
sovf.28.t:0 "Sécurité de la frontière orientale"
sovf.28.d:0 "L'Etat soviétique reprenant des positions dans le Caucase, auparavant détenu par l'Empire russe, a provoqué une montée du nationalisme arabe originaire d'Egypte et de l'Arabie Hachémite.Notre Etat et ses intérêts étrangers sont en grand danger. Nous devons rapidement stabiliser nos frontières orientales si nous voulons survivre à la lutte imminente avec les États arabes hostiles, mais les Soviétiques sont heureusement disposés à signer un pacte de non-agression si nous leur remettons le contrôle de l'Arménie."
sovf.28.a:0 "Envoie le prince Nihad pour signer ce traité!"
sovf.28.b:0 "Aucune affaire avec les bolcheviks!"
sovf.29.t:0 "Les Turcs acceptent!"
sovf.29.d:0 "Les Turcs ont accepté de nous donner l'Arménie et ont signé un pacte de non-agression avec nous, que ferons-nous de notre influence sur l'Arménie?"
sovf.29.a:0 "Incorporez-les!"
sovf.29.b:0 "Établir une marionnette loyale."
sovf.30.t:0 "Les Turcs refusent!"
sovf.30.d:0 "Les Turcs ont refusé de remettre l'Arménie en échange d'un pacte de non-agression, que ferons-nous?"
sovf.30.a:0 "Laisse aller ... pour l'instant ..."
sovf.30.b:0 "Enflure d'impérialiste, nous vous montrerons la non-agression!"
sovf.31.t:0 "Demandes soviétiques"
sovf.31.d:0 "Les négociations secrètes entre l'Empire ottoman et l'Etat soviétique ont fait de notre Etat une partie de la sphère d'influence soviétique.L'État soviétique a maintenant émis un certain nombre de revendications en ce qui concerne notre système constitutionnel qui, si accepté, signifiera la fin de l'Arménie en tant qu'Etat indépendant. "
sovf.31.a:0 "Nous ne pouvons pas résister à la marée rouge."
sovf.32.t:0 "Arménie retrouvée!"
sovf.32.d:0 "Les Arméniens ont été amenés dans le giron soviétique et nous pouvons maintenant continuer notre expansion caucasienne!"
sovf.33.t:0 "Intégration de l'Arménie"
sovf.33.d:0 "Les zones de l'ancien Etat d'Arménie sont maintenant fermement intégrées dans notre patrie socialiste grandissante."
sovf.34.t:0 "La question azérie"
sovf.34.d:0 "Nous sommes dans une position privilégiée pour faire entrer l'Azerbaïdjan dans notre sphère d'influence, comment devrions-nous y remédier?"
sovf.34.b:0 "Demande Azeri Soumission!"
sovf.35.d:0 "Nous avons reçu un ultimatum officiel du Soviet pour soumettre à leur contrôle les affaires intérieures et extérieures de l'Arménie Sans le soutien international, la résistance semble futile."
sovf.36.t:0 "L'Azerbaïdjan regagne!"
sovf.36.d:0 "Les Azéris ont été amenés dans le giron soviétique et nous pouvons maintenant continuer notre expansion caucasienne!"
sovf.37.t:0 "Intégration de l'Azerbaïdjan"
sovf.37.d:0 "Les zones de l'ancien Etat d'Azerbaïdjan sont désormais solidement intégrées dans notre patrie socialiste grandissante."
sovf.38.t:0 "Révolution à Alash réussie!"
sovf.38.d:0 "Les membres de notre gouvernement sont actuellement dans la capitale de la République syndicaliste d'Alach Orda et Vyacheslav Molotov tient un discours où il déclare que ..."
sovf.38.a:0 ".. Alach Orda deviendra une partie de l'Etat soviétique!"
sovf.38.b:0 ".. Alach Orda sera un allié de l'Etat soviétique!"
sovf.39.t:0 "Le coup d'état soviétique a échoué"
sovf.39.d:0 "Notre tentative pour remplacer le gouvernement d'Alash-Orda par un loyal à notre Etat a lamentablement échoué: que devons-nous faire maintenant?"
sovf.39.a:0 "Nous les écraserons!"
sovf.40.t:0 "Intégration d'Alash-Orda"
sovf.40.d:0 "Les zones de l'ancien état d'Alash-Orda sont maintenant fermement intégrées dans notre patrie socialiste grandissante."
sovf.41.t:0 "Alash-Orda est soviétique!"
sovf.41.d:0 "Après une lutte prolétarienne réussie, l'Etat d'Alach-Orda est finalement sous contrôle soviétique!"
sovf.42.t:0 "L'intégration du Turkestan"
sovf.42.d:0 "Les zones de l'ancien Etat du Turkestan sont maintenant fermement intégrées dans notre patrie socialiste grandissante"
sovf.43.t:0 "Révolution à Transamur!"
sovf.43.d:0 "Nos efforts pour aider les révolutionnaires transamuriens ont été payants et maintenant un gouvernement loyal règne à partir de Vladivostok! Que ferons-nous avec nos nouveaux amis?"
sovf.43.a:0 "Bienvenue aux camarades de la patrie!"
sovf.43.b:0 "Établir la République Soviétique Extrême-Orientale!"
sovf.44.t:0 "Le coup échoue!"
sovf.44.d:0 "Notre tentative de coup d'Etat à Transamur a échoué après que l'armée se soit montrée loyale envers l'amirauté, notre haut commandement militaire nous exhorte à déployer les troupes dans Transamur."
sovf.44.a:0 "Amateurs damnés, préparez les troupes!"
sovf.45.t:0 "Coup soviétique!"
 sovf.45.b:0 "Nous ne bougeons pas."
sovf.45.d:0 "Des éléments fidèles aux Soviétiques ont réussi un coup d'État dans notre pays, et notre annexion à l'Etat soviétique est imminente!"
 sovf.45.a:0 "Malédiction !"
sovf.46.t:0 "Prise de contrôle soviétique de Transamur"
sovf.46.d:0 "La Russie soviétique a réussi à établir son contrôle sur la République de Transamur, son premier ministre est arrivé à Vladivostok, peut-on accepter cette diminution de la sphère de coprospérité?"
sovf.46.a:0 "Comment osent-ils insulter le Japon comme ça!" Attaquer! "
sovf.46.b:0 "Ils récupèrent juste leur propre terre ..."
sovf.47.t:0 "L'intégration de Transamur"
sovf.47.d:0 "Les zones de l'ancien Etat de Transamur sont maintenant fermement intégrées dans notre patrie socialiste grandissante"
sovf.48.t:0 "Le destin de la Corée"
sovf.48.d:0 "Le peuple coréen souffre depuis très longtemps sous le régime japonais, il est maintenant en notre pouvoir de leur accorder l'indépendance désirée, est-ce conforme à nos plans?"
sovf.48.a:0 "Accorde-leur l'indépendance!"
sovf.48.b:0 "Gardez-le sous notre contrôle direct."
sovf.49.t:0 "Soleil déclinant"
sovf.49.d:0 "Nous avons perdu le contrôle de nos provinces continentales et maintenant notre patrie est directement menacée, peut-être pourrions-nous apaiser les Soviétiques en leur offrant la Corée, Port Arthur, Sakhaline et les îles Kouriles"
sovf.49.a:0 "Offrir des territoires pour la paix."
sovf.49.b:0 "Combattez!"
sovf.50.t:0 "Le Japon offre la paix"
sovf.50.d:0 "Après avoir conquis leurs provinces continentales, le Japon, craignant la puissance de nos forces armées, demande la paix et nous offre la Corée, Port Arthur, Sakhaline et les îles Kouriles en échange de la cessation des hostilités. entre nos Etats. "
sovf.50.a:0 "Humilier le Japon!"
sovf.50.b:0 "Nous apporterons aussi la liberté au Japon!"
sovf.51.t:0 "Le destin de la Mandchourie"
sovf.51.d:0 "Avec l'Etat fantoche du Japon, Fengtian finalement écrasé par la glorieuse Armée Rouge, le temps est venu de décider de son sort: allons-nous le réincorporer une fois de plus dans notre patrie ou devons-nous restaurer son indépendance sous notre supervision? d'action pourrait être l'établissement d'un nouvel ordre, pas seulement en Mandchourie, mais en Chine dans son ensemble! "
sovf.51.a:0 "Restaurer la Mandchourie Indépendante!"
sovf.51.b:0 "Intégrer la Mandchourie!"
sovf.51.c:0 "Créer la République Soviétique de Chine!"
sovf.52.t:0 "Intégration de la Corée"
sovf.52.d:0 "Les zones de l'ancien Etat de Corée sont maintenant fermement intégrées dans notre patrie socialiste grandissante"
sovf.53.t:0 "Intégration de la Mandchourie"
sovf.53.d:0 "Les zones de l'ancien état de Fengtian sont maintenant fermement intégrées dans notre patrie socialiste grandissante."
sovf.54.t:0 "La crise transsibérienne"
sovf.54.d:0 "Terrible nouvelle! Un train plein de citoyens soviétiques a été massacré par des bandits sur la section mongole du chemin de fer transsibérien! Notre peuple est choqué par cet acte de barbarie et demande une réponse immédiate du gouvernement Le Baron von Ungern-Sternberg, le khan suprême de tous les Mongols, devient de plus en plus fort, ce qui pourrait être l'occasion parfaite pour arrêter ses hommes sauvages et sauvages."
sovf.54.a:0 "Nous exigeons la pleine souveraineté sur NOTRE chemin de fer transsibérien!"
sovf.54.b:0 "Nous devons renverser Sternberg!"
sovf.54.c:0 "Nous apporterons la civilisation là où il y a la barbarie, envoyez les troupes!"
sovf.55.t:0 "La Russie soviétique exige le contrôle total du chemin de fer"
sovf.55.d:0 "Après qu'un train transportant des citoyens soviétiques a été attaqué par des bandits sur notre tronçon du chemin de fer transsibérien, le gouvernement soviétique a exigé le contrôle total du chemin de fer.» La Russie soviétique est un pays de plus en plus puissant et il est douteux que nous pourrions gagner dans toute confrontation avec eux. "
sovf.55.a:0 "Nous abandonnerons notre partie du chemin de fer."
sovf.55.b:0 "Mobiliser, la Sibérie est à nous!"
sovf.57.t:0 "Le baron sanglant"
sovf.57.d:0 "Le baron von Ungern-Sternberg a répondu à nos demandes, une centaine de Russes ont été exécutés à Urga pour nous avertir de ne pas nous mêler des affaires mongoles et il a aussi revendiqué le droit historique de la Mongolie à la Sibérie. Devrions-nous réagir? "
sovf.57.a:0 "Inacceptable, nous essuierons la Mongolie de la carte!"
sovf.56.t:0 "Le Baron Accepte!"
sovf.56.d:0 "Voulant éviter un conflit avec nos forces supérieures, le baron von Ungern-Sternberg a accepté nos demandes et a rendu le chemin de fer au contrôle soviétique"
sovf.56.a:0 "Urah!"
sovf.58.t:0 "La révolte de Sukhbaatar!"
sovf.58.d:0 "Après qu'un train transportant des citoyens soviétiques a été attaqué par des bandits sur notre section du chemin de fer transsibérien, le gouvernement soviétique a utilisé sa vaste gamme de contacts, à savoir le général Sukhbaatar et ses laquais, pour provoquer la rébellion contre nos légitimes Comment la situation évoluera-t-elle? "
sovf.58.a:0 "Chutes du Baron von Ungern-Sternberg!"
sovf.58.b:0 "La révolution est écrasée!"
sovf.59.t:0 "La révolution en Mongolie est réussie"
sovf.59.d:0 "Avec l'aide du général soviétique Sukhbaatar et de ses laquais, nous avons réussi à renverser Sternberg et à prendre le pouvoir en Mongolie!"
sovf.59.a:0 "Une autre victoire pour le service de renseignement soviétique!"
sovf.60.t:0 "La révolution a échoué!"
sovf.60.d:0 "Notre tentative de destitution de Khan Ungern a échoué! L'armée nous demande d'envahir et de sauver nos camarades!"
 sovf.60.a:0 "EN GARDE !"
sovf.61.t:0 "Le destin de la Mongolie"
sovf.61.d:0 "L'Etat voyou de Mongolie étant finalement écrasé par la glorieuse Armée Rouge, le temps est venu de décider de son sort: le réintégrerons-nous encore une fois dans notre patrie ou préserverons-nous l'indépendance de la Mongolie sous notre surveillance?"
 sovf.61.c:0 "Continuer l'occupation"
sovf.61.a:0 "Restaurer la Mongolie indépendante!"
sovf.61.b:0 "Intégrer la Mongolie!"
sovf.62.t:0 "Intégration du chemin de fer transsibérien"
sovf.62.d:0 "Les zones du chemin de fer transsibérien sont maintenant solidement intégrées dans notre patrie socialiste grandissante."
sovf.63.t:0 "Intégration de la Mongolie"
sovf.63.d:0 "Les régions de l'ancien état de Mongolie sont maintenant fermement intégrées dans notre patrie socialiste grandissante."
sovf.64.t:0 "Les Soviétiques veulent nous rejoindre!"
sovf.64.d:0 "L'ambassadeur soviétique à Paris a fait une offre du gouvernement soviétique de se joindre à l'international syndicaliste dans l'effort contre l'impérialisme." Comment devons-nous réagir? "
sovf.64.a:0 "Bienvenue à bord des camarades!"
sovf.64.b:0 "Tout va bien, Refuse."
sovf.65.t:0 "Les Français refusent!"
sovf.65.d:0 "Les Français ont refusé notre offre de rejoindre l'Internationale syndicaliste!"
sovf.65.a:0 "Très bien, nous ferons notre propre Internationale avec Borscht et les ours de guerre!"
sovf.66.t:0 "La deuxième Weltkrieg"
sovf.66.d:0 "La paix tendue en Europe a finalement été brisée et une grande guerre entre l'Internationale syndicaliste et l'Allemagne a éclaté, ce qui représente une belle opportunité pour regagner nos terres en Europe de l'Est. en France, ou devrions-nous frapper les Allemands par nous-mêmes?"
sovf.66.a:0 "Nous n'avons pas besoin de Français, vive la Quatrième Internationale!"
sovf.66.b:0 "Offre à la France notre soutien dans la lutte contre l'Allemagne!"
sovf.67.t:0 "Le destin de la Pologne"
sovf.67.d:0 "Avec l'écrasement de l'ancien Etat de Pologne par la glorieuse Armée Rouge, le moment est venu de décider de son sort: le réintégrerons-nous de nouveau dans notre patrie ou préserverons-nous l'indépendance de la Pologne sous notre surveillance?"
sovf.67.a:0 "Restaurer Pologne indépendante!"
sovf.67.b:0 "Intégrez-les!"
sovf.68.t:0 "Intégration de la Pologne"
sovf.68.d:0 "Les régions de l'ancien état de Pologne sont maintenant solidement intégrées dans notre patrie socialiste grandissante."
sovf.69.t:0 "L'expansionnisme soviétique menace la Pologne"
sovf.69.d:0 "La résurgence récente de l'Etat soviétique à l'Est et la récente activité diplomatique soviétique à travers l'Europe de l'Est prouvent que, pour maintenir intact notre Etat, son indépendance et ses frontières, nous devons être protégés. Cependant, cela signifiera une implication militaire certaine de notre Etat dans tout conflit potentiel en Europe occidentale et pourrait encore aggraver nos relations avec la Russie soviétique."
sovf.69.a:0 "Demandez à l'Empire allemand de vous protéger"
sovf.69.b:0 "Nous n'avons pas besoin d'alliés"
sovf.70.t:0 "La Pologne veut rejoindre le Reichspakt"
sovf.70.d:0 "Le gouvernement de la Pologne, craignant la récente politique étrangère agressive des soviets, a récemment annoncé son intention de rejoindre l'alliance du Reichspakt, ce qui n'est pas une manœuvre soudaine, car la politique pro-allemande est populaire dans de nombreux milieux, notamment Cabinet et armée: voulons-nous permettre à la Pologne de se joindre à notre alliance et de la protéger contre une potentielle offensive diplomatique et économique bolchevique?"
sovf.70.a:0 "Accepter leur offre."
sovf.70.b:0 "Une relation stable avec la Russie est plus importante."
sovf.71.t:0 "La Pologne rejoint le Reichspakt"
sovf.71.d:0 "Les Allemands acceptèrent l'offre polonaise et les invitèrent dans l'alliance du Reichspakt, maintenant leur indépendance et leur intégrité territoriale sont protégées par les puissantes forces armées allemandes."
sovf.71.a:0 "Moins que bien."
sovf.71.b:0 "Super!"
sovf.72.t:0 "L'expansionnisme soviétique menace la Finlande"
sovf.72.d:0 "La récente résurgence de l'Etat soviétique à l'Est et la récente activité diplomatique soviétique à travers l'Europe de l'Est prouvent que pour garder notre Etat, son indépendance et ses frontières intactes, nous devons être protégés Cependant, cela signifiera une implication militaire certaine de notre Etat dans tout conflit potentiel en Europe occidentale et pourrait encore aggraver nos relations avec la Russie soviétique."
 sovf.73.d:0 "Le gouvernement finlandais, craignant une récente politique étrangère soviétique agressive, a annoncé récemment qu'il souhaitait rejoindre l'alliance Reichspakt. Ce n'est pas une décision soudaine parce que la politique pro-allemande est populaire dans de nombreux milieux, y compris le cabinet au pouvoir et l'armée. Voulons-nous permettre à la Finlande d'adhérer à notre alliance et de les protéger d'une éventuelle offensive diplomatique et économique bolchévique ?"
sovf.72.a:0 "Demander à l'Empire allemand de se protéger"
sovf.72.b:0 "Nous n'avons pas besoin d'alliés"
sovf.73.t:0 "La Finlande veut rejoindre le Reichspakt"
sovf.73.d:0 "Le gouvernement finlandais, effrayé par la récente politique étrangère agressive des soviets, a récemment annoncé son intention de rejoindre l'alliance du Reichspakt, ce qui n'est pas une manoeuvre soudaine, car la politique pro-allemande est populaire dans de nombreux milieux. Cabinet et armée: Voulons-nous permettre à la Finlande de rejoindre notre alliance et de la protéger contre une potentielle offensive diplomatique et économique bolchevique ?"
sovf.73.a:0 "Accepter leur offre."
sovf.73.b:0 "Une relation stable avec la Russie est plus importante."
 sovf.75.a:0 "Exigez la Carélie !"
sovf.74.t:0 "La Finlande rejoint le Reichspakt"
sovf.74.d:0 "Les Allemands acceptèrent l'offre finlandaise et les invitèrent dans l'alliance du Reichspakt, maintenant leur indépendance et leur intégrité territoriale sont protégées par les puissantes forces armées allemandes."
sovf.75.t:0 "Statut de Carélie"
sovf.75.d:0 "Pendant la guerre civile russe, de nombreuses terres russes ont été occupées par le royaume de Finlande, l'intervention allemande ultérieure dans la guerre civile russe a permis à la Finlande de conserver ces territoires. tournés vers l'ouest, nous pouvons enfin nous concentrer sur la reconquête de la Carélie, soit en tentant de résoudre ce problème par la voie diplomatique, soit en profitant de cette occasion pour finalement intégrer la Finlande dans notre pays."
 sovf.75.b:0 "Ecrasez la Finlande !"
 sovf.75.b:0 "Ecrasez la Finlande !"
sovf.76.t:0 "Les revendications soviétiques!"
sovf.76.d:0 "Aujourd'hui, Vyacheslav Molotov a rencontré notre Premier ministre et a annoncé que l'Etat soviétique veut reprendre Vyborg et une partie de la Carélie, nous offrant une compensation monétaire et matérielle ainsi qu'une garantie de les frontières de l'Etat futur en retour, comment réagirons-nous?"
sovf.76.a:0 "Nyet Molotov!"
sovf.76.b:0 "Très bien."
sovf.77.t:0 "La Finlande a refusé!"
sovf.77.d:0 "Le Royaume de Finlande a refusé notre offre généreuse de transférer Vyborg et une partie de la Carélie à la mère patrie! Nous devons reprendre nos terres légitimes par la force!"
sovf.77.a:0 "Reprends-le par la force!"
sovf.78.t:0 "Transfert des territoires"
sovf.78.d:0 "Le Royaume de Finlande a accepté de transférer de plus grandes parties de la Carélie en échange d'une compensation monétaire et matérielle ainsi que de la garantie de la sécurité de ses nouvelles frontières!"
sovf.78.a:0 "Une autre victoire pour la diplomatie soviétique!"
sovf.79.t:0 "Le destin de la Finlande"
sovf.79.d:0 "Avec l'écrasement de l'Etat rebelle finlandais par la glorieuse Armée rouge, le moment est venu de décider de son sort: le réintégrerons-nous encore une fois dans notre patrie ou préserverons-nous l'indépendance finlandaise sous notre surveillance?"
sovf.79.a:0 "Intégrer la Finlande!"
sovf.79.b:0 "Restaurer la Finlande indépendante"
sovf.80.t:0 "L'intégration de la Finlande"
sovf.80.d:0 "Les zones de l'ancien Etat de Finlande sont maintenant solidement intégrées dans notre patrie socialiste grandissante."
sovf.80.a:0 "Super!"
sovf.81.t:0 "Intégration de la Biélorussie"
sovf.81.d:0 "Les régions de l'état artificiel de la Biélorussie, créées par l'Empire allemand pour affaiblir la Russie, sont maintenant fermement intégrées dans notre patrie socialiste grandissante"
sovf.82.t:0 "L'intégration de l'Ukraine"
sovf.82.d:0 "Les zones de l'état artificiel de l'Ukraine, créées par l'Empire allemand pour affaiblir la Russie, sont maintenant fermement intégrées dans notre patrie socialiste grandissante"
sovf.83.t:0 "L'intégration du duché baltique unifié"
sovf.83.d:0 "Les régions du duché baltique uni, créées par l'Empire allemand pour affaiblir davantage la Russie, sont maintenant fermement intégrées dans notre patrie socialiste grandissante."
sovf.84.t:0 "L'intégration de la Lituanie"
sovf.84.d:0 "Les zones de l'ancien état de Lituanie sont maintenant fermement intégrées dans notre patrie socialiste grandissante."
sovf.85.t:0 "L'intégration de la Bessarabie"
sovf.85.d:0 "La région de Bessarabie, autrefois occupée illégalement par la Roumanie, est maintenant fermement intégrée dans notre patrie socialiste grandissante."
sovf.86.t:0 "L'intégration de la Galice orientale"
sovf.86.d:0 "La Galicie orientale, qui faisait autrefois partie de l'Empire austro-hongrois, est maintenant fermement intégrée dans notre patrie socialiste grandissante."

