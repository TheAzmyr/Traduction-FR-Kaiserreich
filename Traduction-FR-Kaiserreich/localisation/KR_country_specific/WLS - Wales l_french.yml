 WLS_unionist_tensions: "Nationalisme abortif "
 WLS_unionist_tensions_desc: "Le nationalisme gallois n'est en vogue que depuis quelques années, une grande partie de la population du sud étant de nature Unioniste. Heureusement, nos maîtres gardent le contrôle de la situation, mais cela ne peut pas durer éternellement."
