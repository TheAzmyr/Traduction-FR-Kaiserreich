 WLS_economic_breakdown_desc: "Ravagée par la guerre et l'occupation, l'économie galloise est en ruine."
 WLS_fledgling_army: "Armée Naissante"
 WLS_fledgling_army_desc: "L'Armée Républicaine Galloise est principalement composée de milices mal entraînées et de vieilles unités de la garde nationale, nous devons construire une véritable armée."

