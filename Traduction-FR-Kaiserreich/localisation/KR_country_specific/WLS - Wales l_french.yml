### Characters ###
 WLS_stephen_owen_davies: "S.O. Davies"
 WLS_stephen_owen_davies_leader_desc:0 "Bien que sa date de naissance soit incertaine, ce qui est fréquent dans les régions rurales du Pays de Galles au siècle dernier, la vie politique de Stephen Owen Davies a débuté dans le journal Tarian y Gweithiwr, dans le sud du Pays de Galles, un militantisme qui l'a poussé plus à gauche lorsqu'il a été mis sur la liste noire des mineurs. Opposant farouche au désastre de la Weltkrieg, qu'il considérait comme un simple jeu impérialiste, son rôle en tant que l'un des principaux socialistes gallois a été cimenté pendant la révolution en tant que premier ministre de la Commune de Cardiff, puis président du TUC gallois. En provenance du Pays de Galles, la plupart d'entre eux ont de fortes tendances anti-mannistes ou, comme ils l'ont prétendu, anti-autoritaires, mais Davies voit la situation dans son ensemble, et le danger dans lequel la révolution et le Pays de Galles lui-même, ainsi que son peuple, se trouveront s'ils ne rejoignent pas le mouvement révolutionnaire plus large à travers l'Europe."

 WLS_lewis_jones: "Lewis Jones"
 WLS_lewis_jones_leader_desc:0 "Né à la fin du siècle dernier dans le petit village de Clydach Vale, Lewis Jones était étudiant au Central Labour College de Londres lorsque la révolution a balayé les îles. Son opposition à la centralisation excessive et à la personnalisation de la révolution sur quelques individus lui a valu de nombreux ennemis puissants dans l'établissement de l'Union Britannique, mais un nombre égal d'admirateurs alors silencieux, qui soutiennent aujourd'hui son mandat de leader d'un Pays de Galles indépendant. Sa priorité politique, comme ses écrits, est d'améliorer les conditions de vie du prolétariat gallois, plutôt que de se fixer des objectifs élevés de renaissance nationale ou linguistique."

 WLS_cliff_prothero: "Cliff Prothero"

 WLS_clement_davies: "Clement Davies"
 WLS_clement_davies_leader_desc:0 "Libéral de gauche et l'un des premiers à se mêler aux partisans de la révolution, Davies se retrouve maintenant à la tête de la nouvelle république galloise, après avoir été nommé à ce poste par les nouveaux maîtres du pays. Bien qu'ambivalent et vague sur la question de l'indépendance galloise, Davies semble satisfait de gouverner la république afin de protéger son courant libéral le plus à gauche et de permettre à un État démocratique naissant de se développer là où régnait la tyrannie."

 WLS_rhys_morris: "Rhys Morris\"

 WLS_lewis_valentine: "Lewis Valentine"
 WLS_lewis_valentine_leader_desc:0 "Leader originel de Plaid Cymru, Valentine a d'abord dirigé le groupe pendant ses premières années tumultueuses. Peu de temps après avoir été poignardé, Valentine s'efface au sein du parti au profit de Saunders Lewis. Les deux hommes s'affrontent et bientôt une dyarchie informelle émerge, les deux hommes dirigeant respectivement une aile modérée et autoritaire. Bien que n'étant pas étranger à des méthodes plus créatives pour régler les problèmes politiques, Valentine n'a d'autre désir que de faire du Cymru nouvellement libéré un État providence démocratique où les Gallois n'ont pas honte de leur culture et de leurs coutumes."

 WLS_ambrose_bebb: "Ambrose Bebb"
 WLS_ambrose_bebb_leader_desc:0 "Né en 1894 dans le Cardiganshire, William Ambrose Bebb est un auteur, critique littéraire et homme politique renommé, et un vétéran du parti Plaud Cymru depuis ses débuts. Au sein de Plaid, il a toujours été plus proche de ses membres de droite tels que Saunders Lewis, et il a personnellement été influencé par de nombreuses pensées d'Europe continentale, notamment des nationalistes intégristes tels que Maurras. Dans le nouvel ordre européen dont le Pays de Galles fait partie, issu de la carcasse pourrie du syndicalisme et du maelström de la guerre, il n'y a ni place ni temps pour les demi-mesures ; et Bebb sait que pour redresser la situation et assurer l'avenir du Pays de Galles, une main ferme est nécessaire pour guider la nation. Candidat improbable à la présidence, Bebb est plutôt une figure de proue culturelle qui incarne le prestige gallois et permet à Saunders Lewis de diriger le gouvernement dans l'ombre."

 WLS_saunders_lewis: "Saunders Lewis"
 WLS_saunders_lewis_leader_desc:0 "Saunders Lewis est l'une des personnalités les plus connues du Pays de Galles pour ses poèmes et autres exploits littéraires et pour être l'un des fondateurs de Plaid Cymru. Il a pris la tête du parti après la démission de Lewis Valentine et l'a depuis engagé sur une voie plus autoritaire, s'inspirant du "constitutionnalisme prussien" de l'Allemagne et d'autres régimes d'extrême droite antisyndicalistes. Dans ses rares écrits politiques, Lewis a souligné son désir de faire revivre la langue et la culture galloises, afin de prendre un jour la primauté en Cymru, et maintenant qu'il est à la tête de la nation, son règne d'une main de fer le verra probablement devenir une réalité."

 WLS_huw_robert_jones: "H. R. Jones"
 WLS_huw_robert_jones_leader_desc:0 "Huw Robert Jones, plus connu sous le nom de H.R. Jones, est né dans le village d'Ebenezer, dans le Caernarfonshire, en 1894. Comme c'était souvent le cas pour les jeunes hommes à l'époque, il a commencé à travailler localement à l'âge de treize ans, mais a ensuite exercé divers emplois. Il s'est rapidement tourné vers la politique, en particulier vers la politique galloise, réussissant d'abord à atteindre de petits objectifs, comme renommer son village natal en Deiniolen, puis à fonder l'Armée Galloise Nationale dans les années 1920, et à jouer un rôle essentiel dans les débuts de Plaid Cymru, en étant élu premier secrétaire général, un poste qu'il utilisera pour promouvoir le côté militant du nationalisme gallois. Il est, encore aujourd'hui, considéré comme une figure importante du mouvement national gallois et pourrait être considéré comme un choix naturel de l'extérieur pour le poste de premier chef d'un État gallois indépendant. Cependant, même au sein du parti, si personne ne nie la sincérité de ses motivations et sa volonté, certains remettent en question ses qualifications pour diriger une nation entière, en particulier une nation portée par les flammes dévorantes de la guerre comme le Pays de Galles. Jones sait cependant qu'une action décisive doit être entreprise, car le temps de l'action mesurée est passé depuis longtemps ; si la nation doit avoir un avenir, quel qu'il soit, elle doit commencer maintenant."

