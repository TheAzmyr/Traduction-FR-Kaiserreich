### Characters ###
 AMA_joaquim_de_magalhaes_cardoso_barata: "Joaquim de Magalhães Cardoso Barata"
 AMA_joaquim_de_magalhaes_cardoso_barata_leader_desc:0 "Joaquim de Magalhães Cardoso Barata was born in 1888 in Belem, and has served with distinction in the Brazilian army for decades. He is however more well known for his multiple tenures as an administrator in the state, as he is the leader of the local military faction in that state that supported São Paulo in the interstate war. His tenures were usually stable, even during election year he often found himself at odds with other major political factions and actions, such as his main rivals in the Sodré family, who accused Barata of voter fraud on multiple occasions, but the political union with Amazonas and other northern states should give him some more room to manoeuvre. As president of Pará, Barata is also commander-in-chief, and his influence with the newly formed military should not be underestimated, for he has taken close attention to the formation of this military force. Having for so long struggled to maintain political control of the region, Barata now finally has Pará marching under the beat of his drum."

 AMA_lauro_nina_sodre_e_silva: "Lauro Nina Sodré e Silva"
 AMA_lauro_nina_sodre_e_silva_leader_desc:0 "Lauro Nina Sodré e Silva had left political behind him after the interstate war, but the current situation of Pará as an independent nation brought him back to the forefront, this time as its head of state, not merely as its governor. Born in Belém in 1858, the old man is more than just a powerful and veteran politician, but also perhaps the oldest active politician in Pará. Also a military man, like many of the leaderships in Brazil during the times of the old republic, he took part in the Vaccine Revolt in Rio, being arrested in the process, and after that, continued his career as a multiple-time representative for his state in that city. While his years may be running out, he is preparing the new republic's political system to stay aligned with his family and allies, while also balancing foreign demands and repairing wartime damage to the vital port infrastructure across the states he now rules over."

 AMA_antonio_de_almeida_faciola: "Antônio de Almeida Facióla"
 AMA_antonio_de_almeida_faciola_leader_desc:0 "A true captain of the old guard, Antônio de Almeida Facióla's political career all the way back in the 1880s, and has not left the game since, even at his advanced age. While some opposition members claim that having a president with \"one foot in the grave\" is dangerous for Parense democracy, the political power of the perennial state president of Pará cannot be denied, even if his body fails him more and more frequently in the past few years, as with any man in his eighties. While he wields significant clout at his former political arena, the \"old man president\" doesn't really have a strong degree of influence in Amazonas or the smaller territories, and may find himself having issues actually ruling the nation's disparate political factions; as his position as its first president is to a great degree based on foreign appointment rather than his own efforts."

 AMA_alvaro_botelho_maia: "Alvaro Botelho Maia"
 AMA_alvaro_botelho_maia_leader_desc:0 "Born on the edge of Rio Madeira in the outskirts of the city of Humaitá, Álvaro Botelho Maia moved while still young the provincial capital of Manaus to finish his studies, and quickly found himself involved in local newspapers and later followed on into politics, but he is also a poet and a writer in his free time. While his career so far has been a string of relative unimportant appointed positions in smaller territories of the defunct Brazilian government, his growing frustration of his lack of power to properly reform the northern reaches of the country was immense even before the war, and now he sees himself in a prime position to modernize Grão Pará's still young economy, education and political infrastructure. However, being both a reformer and not of a traditional political family puts him in a collision course with powerful landowners and rubber barons, and he will have to spend significant effort to see these changes through even with foreign backing."

 AMA_efigenio_ferreira_de_salles: "Efigênio Ferreira de Salles"
 AMA_efigenio_ferreira_de_salles_leader_desc:0 "Hailing from the town of Serro in Minas Gerais, Efigênio Ferreira de Salles was at the helm of the state of Amazonas at the start of the interstate war, and when the news of the war reached the north, he opted for a 'wait and see' stance, which resulted in him being ousted from office after the rebels successfully ousted president Bernardes on that occasion; since then, he occupied relatively minor positions as a representative and worked as a teacher, his primary job for much of his life. However, the result of the war Brazil found itself in has made his political destiny take another unexpected turn, as he is now the president and head of state of the newly founded republic of Grão Pará, a position both powerful and precarious, as his influence in Belém and outside of Amazonas in general is severely limited, especially after so many years out of the upper echelon of the great game. However, his experience, allies in Manaos and foreign backing almost ensure that in any contentious matters, his voice will be the last one heard and the one truly heeded in the young republic."

 AMA_siseno_ramos_sarmento: "Siseno Ramos Sarmento"
 AMA_guilherme_paraense: "Guilherme Paraense"

 BRA_claudio_franco_de_sa_santoro_AMA_leader_desc:0 "Claudio Franco de Sá Santoro was born in Manaus in 1919 and is an extremely renowned musician and composer. His music career began while still young, but his involvement with the Internationale is just as old, as he often found his colleagues involved with syndicalist and leftist organisations even from very early. His appointment to the position of the first head of state of his new country is a recognition of his career in both of those fields, but also an immense responsibility, as the riverine republic has to repair the immense wartime damage, both administrative and in infrastructure, while also dealing with the powerful and avaricious landowners who see Claudio as a foreign collaborator, and will stop at nothing to keep the people ignorant and to ransack of the world's greatest forest of its riches. Dealing with these opponents may well be a complicated matter for the young socialist, who is still seen as excessively hopeful and naive, and perhaps may require foreign intervention."

 BRA_landry_sales_goncalves_AMA_leader_desc:0 "A native of Acaraú and born in 1904, Landry Sales Gonçalves started his career as a military officer, and both took part in rebellions back in the Old Republic and interacted with several key figures of the tenentist uprisings that would follow. While did flirt with the AIB during the rise of that party, he since has adopted more classical liberal stances in detriment of militarism political thought, and has been elected president with great support from fellow officers in campaigning. His outlook towards politics also changed over the years, and he is more in favour of de-escalating tensions and a generally less active role of active officers in political affairs. While he is not a native to the lands of the north, he spent most of the past decade occupying administrative posts in Pará, and thus has chosen it as his hope for the time being, while also fostering good relations with the republic of his birthplace to the west. He has a big task ahead of him, as the already diminutive amount of infrastructure of these riverlands may take decades to repair, but Landry is used to both the harsh life of the barracks and the ever-shifting loyalties of politics."

 BRA_pedro_ventura_felipe_de_araujo_pomar_AMA_leader_desc:0 "Pedro Ventura Felipe de Araújo Pomar lived certainly an unorthodox childhood, having moved to New York from his home state of Pará while aged 5, living there for two years before returning to his small birth time of Obidos, and then moving to the state capital of Belem. He started to act politically at age thirteen, supporting the rebel cause in the interstate war quite publicly, but later on, he moved further and further left as he reached adulthood, becoming a full-blown socialist by age 20; he spent these youth years studying for medical school, and as a part-time footballer for Clube do Remo. A calm and collected man, Pedro often remains quiet in political gatherings, only occasionally inferring in rare points, and has a usually positive and likeable demeanour, which resulted in his relative popularity among trade union members, despite his somewhat young age; now, he is faced with the immense challenge of leading a nation that is just as young as him and faces immense hurdles of infrastructure and budget. While these concerns are certainly worrisome, he believes that with the support of the people, socialism can flourish even here, in the banks of the Amazon basin."

### Ideas ###
AMA_riverland: "Le pays de la rivière"
 AMA_riverland_desc: "Grão Pará travaille lentement mais sûrement pour établir un contrôle total sur les terres éloignées du fleuve Amazone."

AMA_pare: "Armée riveraine"
 AMA_pare_desc: "L'armée de Grão Pará a subi une série de réformes structurelles transformatrices. Sa capacité de combat, en particulier sur le terrain accidenté de l'Amazonie, s'est considérablement accrue."

AMA_no_fist_contact: "Politique de contact positif"
AMA_no_fist_contact_desc: "Grão-Pará a établi une politique de contact avec les autochtones visant à minimiser la destruction des autochtones et de leur culture."

AMA_idenitity: "Identité paranaise"
AMA_idenitity_desc: "Le régime paranais travaille à la construction d'une identité culturelle paranaise unique au sein de son peuple."

AMA_gold: "Bounty Naturel"
 AMA_gold_desc: "Grão Pará a commencé à exploiter ses gisements de minéraux précieux. Le niveau de vie s'est amélioré en conséquence"

AMA_gold_rush: " La ruée vers l'or "
AMA_gold_rush_desc: "Un boom de la production d'or et d'autres minéraux précieux a attiré des investissements considérables. Un nombre sans précédent de citoyens cherchent également leur fortune."

AMA_land_reorg_idea: "Établissement de l'Amazonie"
 AMA_land_reorg_idea_desc: "Grão Pará encourage les citoyens et les immigrés à s'installer dans la région amazonienne."

### National Focuses ###
AMA_the_great_riverland: "Pays du Grand Fleuve"
AMA_the_great_riverland_desc: "L'Amazonie est le plus grand fleuve du monde et le point focal de notre nouvelle nation - en effet, Belém, notre plus grande ville se trouve près de sa grande embouchure. En amont, cependant, il y a toujours eu un manque de contrôle politique. Nous devons réussir là où le Brésil a échoué et gouverner correctement le fleuve."

AMA_political_restructurong: "Restructuration politique"
AMA_political_restructurong_desc: "Notre gouvernement a hérité d'une grave inefficacité du Brésil. Bien qu'il faille du temps pour changer cette réalité, nous devons commencer le processus."

AMA_tracking_and_exploration: " Explorateurs et pisteurs "
 AMA_tracking_and_exploration_desc: "L'Amazonie est dense et pressentie, avec une grande partie de ses catacombes verdoyantes inexplorées. Nous devrions recruter des hommes ayant l'expérience de la navigation dans la jungle et transmettre leurs connaissances à nos forces armées et à l'administration civile."

AMA_seize_brazilian_assets: " Saisir les actifs du Sud "
AMA_seize_brazilian_assets_desc: "De nombreuses industries, appartenant à des entreprises et des particuliers du Sud, continuent de piller notre nation pour leur propre profit. Cela doit cesser - ces entreprises doivent servir notre nation."

AMA_state_protection: "Défense de l'Etat"
 AMA_state_protection_desc: "Alors que dans les villes, notre nouvelle nation a consolidé son contrôle rapidement, l'influence de l'Etat se dissipe rapidement dans les zones rurales. Pour lutter contre cela, nous devrions financer la création et la population de nouvelles communautés autour d'une industrie légère fortement subventionnée. Ces phares de la civilisation deviendront naturellement de petits liens de gouvernance."

AMA_land_reorganization: "Réorganisation foncière"
AMA_land_reorganization_desc: "Notre nouveau système de gestion des terres est insuffisant pour faire face à une expansion significative. Cependant, les terres vierges que nos explorateurs ont cartographiées ne peuvent rester inactives. Nous devons faire tout ce qui est nécessaire pour administrer et distribuer ces terres."

AMA_development_program: "Programme de développement"
AMA_development_program_desc: "L'initiative visant à développer de nouvelles implantations d'industries légères a connu un certain succès, mais notre industrie est en retard par rapport au reste du monde dans sa sophistication. Concentrons-nous sur la réalisation de la parité, même avec les grandes puissances du monde."

AMA_native_protection: " Aidez nos autochtones "
AMA_native_protection_desc: "Les peuples indigènes de l'Amazonie vivent dans des conditions épouvantables avec peu d'opportunités économiques, souvent exploitées par des entreprises illégales opérant dans la jungle. Cela doit cesser ; toutes les tribus indigènes doivent avoir un attaché du gouvernement pour se protéger contre les abus."

AMA_prime_directive: "Politique du premier contact"
 AMA_prime_directive_desc: "Si le contact avec la civilisation peut être bénéfique pour les groupes indigènes les plus isolés, il apporterait aussi certainement une myriade de problèmes, notamment la destruction des maladies et des cultures. Nous devons institutionnaliser une politique de contact pro-active mais socialement consciente."

 AMA_governmental_reform: "Réforme Gouvernementale"
 AMA_governmental_reform_desc: "Le choc de la séparation rapide de notre nation du Brésil a laissé peu de temps pour développer des institutions politiques suffisantes. Maintenant que le choc est passé, nous devrions chercher à combler les lacunes de notre structure gouvernementale."

AMA_reach_into_the_jungle: " Pénétrer dans la jungle "
AMA_reach_into_the_jungle_desc: "Les régions les plus reculées de l'Amazonie manquent de nombreux services gouvernementaux de base. Une lettre de la frontière avec le Pérou peut prendre des semaines pour arriver à destination ! Apportez ces facettes de la modernité à chaque parcelle de forêt tropicale."

AMA_para_identity: "Identité nationale"
AMA_para_identity_desc: "Notre peuple ne se considère pas comme Paranais, mais comme Brésilien, nous devons travailler pour changer cela."

AMA_higher_learning: " Formation supérieure "
AMA_higher_learning_desc: "L'éducation et la culture du capital humain stimulent la croissance économique à long terme. Malheureusement, faute d'universités, nous devrions fonder un vaste campus central qui servirait de point de convergence pour tous les programmes d'éducation à venir."

 AMA_amapa_belem_railway: "Chemin de fer Macapá-Belém"
AMA_amapa_belem_railway_desc: "Macapá est actuellement inaccessible en train. En construisant un chemin de fer à partir de la capitale, Macapá prospérera sûrement."

 AMA_belem_manaus_railway: "Chemin de fer Belém-Manaos"
 AMA_belem_manaus_railway_desc: "Située au centre de l'Amazonie, malgré sa population considérable, Manaos n'est accessible que par bateau ou avion, isolant sa population. Si seulement notre gouvernement pouvait jeter les bases d'un réseau ferroviaire moderne, la ville entrerait certainement dans un nouvel âge d'or."

 AMA_manaus_roraima_railway: "Chemin de fer Manaos-Roraima"
 AMA_manaus_roraima_railway_desc: "Située à l'orée du pays, Roraima est incroyablement isolée pour une ville moderne. Avec le besoin de développement du système ferroviaire en Amazonie déjà établi, que Roraima soit enfin enjointe avec le réseau."

 AMA_manaus_rio_branco_railway: "Chemin de fer Manaos-Rio Branco"
 AMA_manaus_rio_branco_railway_desc: "Accessible par chemin de fer uniquement à partir de territoires non sous notre contrôle, le Rio Branco, et la région de l'Acre avec lui, risque de nous échapper. Nous ne pouvons pas laisser cette belle ville devenir une ruche d'ordures et de villageois, relions-la à notre réseau ferroviaire en expansion."

 AMA_manaus_fonte_boa_railway: "Chemin de fer Manaos-Fonte Boa"
AMA_manaus_fonte_boa_railway_desc: "Près de la frontière colombienne, n'importe quelle armée venant du nord balayerait sûrement Fonte Boa. Nous devons relier cette ville stratégiquement importante au réseau ferroviaire."

AMA_port_of_belem: " Le Port de Belém "
 AMA_port_of_belem_desc: "Belem est le plus grand port de plusieurs centaines de kilomètres et la porte incontestée de l'Amazonie. Malheureusement, la ville n'a pas assez d'installations pour nos navires de guerre. Nous ne devons pas permettre que notre nation soit si facilement mise à genoux. Une grande base doit être construite."

AMA_new_future: " Un nouvel avenir "
AMA_new_future_desc: "Bien qu'il soit important de consolider nos terres et leurs richesses, nous devons aussi regarder vers l'avenir. De nouvelles opportunités économiques nous attendent."

AMA_arm_our_forces: "Arme nos armées"
AMA_arm_our_forces_desc: "Nos forces armées ne peuvent pas produire les armements nécessaires pour ravitailler leurs rangs. De nouvelles usines destinées explicitement à la production militaire devraient être construites."

AMA_mining_processing_construction: " Operation minière "
AMA_mining_processing_construction_desc: "Les installations de traitement des minéraux sont aussi importantes que les mines elles-mêmes. Nous devrions investir dans le développement d'installations suffisantes pour répondre à notre production croissante."

AMA_estaleiro_manaus: "Chantiers navals de Manaos"
 AMA_estaleiro_manaus_desc: "L'Amazonie est si grande à Manaos que les bateaux fluviaux massifs qui la relient peuvent y être construits. Nous n'avons plus besoin d'importer de tels navires. Financer la construction de chantiers navals spécialisés à Manaos."

AMA_estaleiro_belem: "Chantiers navals de Belém"
AMA_estaleiro_belem_desc: "Belem est notre plus grand port et l'endroit où les navires marchands et militaires peuvent être construits le plus facilement. Nous devrions travailler avec les producteurs pour qu'il y ait un nouvel essor de la production navale."

AMA_arming_industry: "Industrie de l'armement"
AMA_arming_industry_desc: "Nous devons mettre fin une fois pour toutes à nos problèmes constants d'approvisionnement militaire. Le financement doit être affecté à une nouvelle grande expansion de notre industrie nationale de l'armement."

AMA_defense_of_amazon_delta: "Défense du Delta de l'Amazone"
AMA_defense_of_amazon_delta_desc: "La longue côte du delta présente une cible parfaite pour une force d'invasion potentielle. Bien qu'il soit difficile pour l'homme, la chose entière doit être fortifiée."

AMA_industrial_incentives: " Incitations industrielles "
 AMA_industrial_incentives_desc: "Avec son industrie de la construction navale en plein essor, Manaos mut a aussi des industries pour soutenir cette activité. Nous devons offrir des incitations financières aux industries locales impliquées."

AMA_zona_franca: "Zones d'exonération fiscale"
AMA_zona_franca_desc: "Pour encourager le développement de l'Amazonie, des exonérations fiscales devraient être accordées aux industries clés de la région."

AMA_extract_wealth: "Richesse de la terre"
AMA_extract_wealth_desc: "De vastes gisements d'or et d'autres ressources naturelles restent inexploités. Nous devons évaluer ces gisements et commencer à exporter la générosité de notre nation."

AMA_garimpo: "Garimpo"
AMA_garimpo_desc: "Les gisements de ressources de notre nation ont commencé à attirer l'attention des chercheurs de fortune du continent et du monde entier. Les mines d'or, en particulier, ont gonflé avec les travailleurs et les sédiments amazoniens sont de plus en plus utilisés pour trouver de l'or."

AMA_leite_do_pau: "Novo Ciclo da Borracha"
AMA_leite_do_pau_desc: "Il y a quelques décennies à peine, les producteurs de caoutchouc visaient la région amazonienne. La demande de caoutchouc étant plus forte que jamais, ce " boom du caoutchouc amazonien " doit être reproduit. Travaillons en étroite collaboration avec ces producteurs pour y veiller."

AMA_asserting_independence: "Affirmer notre indépendance"
AMA_asserting_independence_desc: "Bien que nous puissions compter sur la protection des puissances étrangères, nous ne serons pas leur simple chien de poche. Bien que nous ne cherchions pas à nous rebeller, nous devons affirmer notre droit de forger notre propre chemin."

AMA_armed_forces: "Nos Forces Armées"
AMA_armed_forces_desc: "L'armée brésilienne a toujours été ravagée par la corruption et le régionalisme. Le nôtre doit être développé pour éviter de tels pièges."

AMA_equipment1: "Renouvellement d'équipement"
 AMA_equipment1_desc: "Tous les aspects de notre processus d'approvisionnement militaire sont en retard sur nos ennemis. Nous devons investir dans la refonte totale du système et dans l'acquisition d'une gamme de nouveaux équipements."

AMA_doctrine1: "Etat-major général"
AMA_doctrine1_desc: "Le développement d'un état-major général moderne est la clé du succès de toutes les autres réformes. Nous devons commencer à mettre en place cette infrastructure."

 AMA_marine_focus: " Troupe Anfíbia "
 AMA_marine_focus_desc: "L'environnement de notre nation a inculqué à la population des connaissances particulièrement utiles aux unités marines. Nous devrions renforcer nos marines, en tirant parti de cette expérience."

AMA_army_modernization: "Modernisation de l'armée"
AMA_army_modernization_desc: "Un système de recherche militaire entièrement nouveau est nécessaire pour superviser la modernisation totale de nos forces. Bien que cela puisse coûter cher, c'est nécessaire."

AMA_equipment2: "Meilleures armes à feu"
 AMA_equipment2_desc: "Sans son fusil, un soldat n'est rien. Les hommes doivent être équipés des meilleures armes que l'argent puisse acheter."

AMA_doctrine2: "Officiers étrangers"
AMA_doctrine2_desc: "Nous devrions engager les meilleurs et les plus brillants du monde entier pour aider au développement de notre doctrine militaire."

 AMA_paratrooper_focus: "Au-dessus de la jungle"
 AMA_paratrooper_focus_desc: "Les parachutistes sont une innovation récente et qui a fait le tour du monde. Nous devons avoir nos propres unités de parachutistes."

AMA_jungle_skies: " Le ciel de la jungle "
 AMA_jungle_skies_desc: "La forêt tropicale dense est parfois presque impénétrable par terre. Du haut des airs, cependant, la terre est mise à nu. Investissons dans une force aérienne nationale."

AMA_rule_skies: " Diriger les airs "
AMA_rule_skies_desc: "Les avions de combat sont l'épine dorsale de toute force aérienne. Commençons à rattraper le reste du monde en matière de conception de chasseurs."

AMA_bomber: "Modèles de bombardiers"
AMA_bomber_desc: "Parfois la meilleure défense est une bonne attaque. Si nous voulons vraiment dissuader nos ennemis, nous devons avoir des bombardiers capables de frapper leurs villes et villages avec un effet dévastateur."

AMA_CAS: "Soutien aérien rapproché"
AMA_CAS_desc: "Les guerres récentes ont montré la nécessité d'un soutien direct au combat aérien. Une armée de l'air destinée à rester sur ses gardes est vouée à l'échec. Nous devons avoir notre propre soutien aérien."

AMA_FAP: "Réorganisation de la Force aérienne"
AMA_FAP_desc: "L'héritage de l'armée de l'air brésilienne et sa doctrine entravent le développement du nôtre. Nous devons trouver notre propre chemin."

AMA_airlifts: " Aériens "
AMA_airlifts_desc: "Souvent, les troupes opérant dans des régions éloignées de l'Amazonie ne peuvent pas être approvisionnées facilement par voie terrestre. Nous devrions construire une nouvelle base aérienne spécialement conçue pour le transport de matériel aérien."

AMA_long_rage_flights: "Vols à longue distance"
AMA_long_rage_flights_desc: "Pas un pouce de terre ni d'espace aérien ne peut être concédé à l'ennemi. Nous devrions faire des recherches sur les avions qui ont la portée nécessaire pour que cela devienne une réalité."

AMA_green_skies: " Vert en bas, bleu en haut "
AMA_green_skies_desc: "Les eaux riches en minéraux du delta amazonien représentent un défi supplémentaire pour tout envahisseur potentiel. À l'approche de nos rives, ils sont sûrs d'être des cibles faciles ! Nous devons développer des bombardiers navals pour exploiter cet avantage."

