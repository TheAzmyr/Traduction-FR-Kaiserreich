### Intro Screen ###
 MON_country_intro_header:0 "Histoire de la Mongolie"
 MON_country_intro_content:0 "La Mongolie était sous le contrôle de la dynastie mandchoue Qing pendant des siècles, jusqu'à ce que la révolution Xinhai de 1911 conduise à l'indépendance du pays alors dirigé par le 8ème Jebtsundamba Khutuktu, chef du bouddhisme mongol, sous le titre de Bogd Khaan. La Chine n'a pourtant pas renoncé à considérer la Mongolie comme un territoire chinois, et l'indépendance de la Mongolie a été brisée en 1919, lorsque Xu Shuzheng, un chef de guerre chinois de la clique Anhui, a occupé le pays. Cependant, en 1920, Roman von Ungern-Sternberg, un chef militaire russe blanc, à la tête de sa division de cavalerie asiatique, prit Urga aux Chinois et restaura le Bogd Khaan.\n\nUngern a imposé son autorité d'une main de fer, écrasant les révoltes et les dissidences tout en concluant des accords avec les princes mongols aristocratiques. Le Mongol Ardīn Nam (MAN), un parti socialiste inspiré par les bolcheviks, a été formé et a débuté une révolution en 1921 pour renverser le régime d'Ungern. Cependant, en raison du manque de soutien étranger, cette révolution a échoué et les membres du MAN ont été contraints de se cacher. Après la mort du Bogd Khaan en 1924, le MAN s'est de nouveau rebellé, affirmant qu'Ungern n'avait plus aucune légitimité dans le pays. Une fois de plus, la révolution fut durement réprimée, plusieurs de ses membres supérieurs dont leur chef Damdin Sükhbaatar furent exécutés, et les autres membres du MAN contraints de se cacher une fois de plus. À cette époque, Ungern prit l'initiative de conclure des accords avec le gouvernement russe, pour obtenir un soutien économique et militaire. Il put également s'emparer de Xilingol, au détriment du Guominjun chinois. Cependant, l'autorité d'Ungern n'en restait pas moins fragile et à la suite d'une série de soulèvements paysans en 1930, dirigés principalement par des lamas bouddhistes, il dut entamer la purge de nombreux lamas de haut rang au sein de son gouvernement, ruinant dans l'opération une grande partie du soutien qu'il avait accumulé au fil des ans.\n\nAvec la mort du Bogd Khaan, la chasse a commencé pour dénicher la 9e réincarnation du Jebtsundamba Khutuktu, qui fut finalement retrouvé en 1933 à Lhassa, au Tibet. Il fut amené à Urga, pour être formé à l'exercice du pouvoir tandis qu'Ungern assure la régence jusqu'à ce qu'il soit assez vieux pour prendre sa place."
 mon.1.a: "Et maintenant?"

 MON_country_intro_header_1:0 "La Situation Actuelle"
 MON_country_intro_content_1:0 "En 1936, le règne d'Ungern reste menacé. Quatre cliques principales dominent la société politique mongole.\n\nLa Rossiyskaya Voyennaya Klika est une clique d'officiers russes blancs sous la direction d'Ungern-Sternberg. Ils se concentrent sur la coopération avec la Russie, la force militaire et l'anti-socialisme. Ils dirigent actuellement le pays, en collaboration avec le Noyodyn Zövlöl et le Buddyn Zövlöl.\n\nLe Noyodyn Zövlöl est le nom du conseil des princes et des nobles mongols, qui ont constitué la classe dirigeante du pays pendant des siècles. Soucieux de préserver leur richesse et leur pouvoir, ils sont de facto dirigés par le prince de Mongolie intérieure Demchugdongrub et sont dominés par les princes de Mongolie intérieure de Xilingol.\n\nLe Buddyn Zövlöl est un conseil de lamas bouddhistes de haut rang en Mongolie, qui a été formé à la suite de la purge des lamas par Ungern en 1930. Les membres de ce conseil sont des bouddhistes fanatiques qui souhaitent faire de la Mongolie une société véritablement théocratique. Ils sont dirigés par le 7e Changkya Khutukhtu, un lama de haut rang de Mongolie intérieure.\n\nLe Mongol Ardīn Nam, le parti socialiste qui s'est rebellé en 1921 et 1924, se cache toujours, mais reste une force puissante avec laquelle il faut compter. Dirigé par Davizavyn Losol, il s'est inspiré de la démocratie russe et a donc commencé à plaider pour une démocratie multipartite.\n\nLa Mongolie est également confrontée à des menaces extérieures. Depuis de nombreuses années, des escarmouches frontalières ont lieu entre la clique chinoise musulmane Ma et les troupes mongoles de l'autre côté de la frontière. Une situation similaire se produit dans la région de Dzungaria de la clique du Xinjiang. Le principal point de tension est la province de Yushu, qui a changé de mains entre le Tibet et la Clique Ma au cours des dernières années. La province est une poudrière qui attend d'exploser, et quand elle le fera, l'opportunité d'unir le peuple mongol ne pourra être ignorée."
 mon.600.a: "Gloire à la Mongolie!"

 MON_guide: "§MLe Baron Fou s'Assure le Pouvoir§! (§PAutocrate Paternel§!)\n£white_dot Après le début de la Révolte de l'Ouest et l'éclatement du chaos à Urga, la popularité de l'autocrate paternel reste supérieure à celle des partis social-démocrate, national-populiste et autoritaire-démocrate.\n\n§MLes Nobles Prennent le Pouvoir§! (§gDémocrate Autoritaire§!)\n£white_dot Après le début de la Révolte de l'Ouest et l'éclatement du chaos en Urga, faites en sorte que la popularité du parti démocrate autoritaire soit supérieure à celle du parti autocrate paternel et veillez à ce que la popularité du parti démocrate autoritaire reste supérieure à celle de tous les autres partis par la suite.\n\n§MLes Bouddhistes Radicaux Prennent le Pouvoir§! (§NNational Populiste§!)\n£white_dot Après le début de la Révolte de l'Ouest et l'éclatement du chaos en Urga, faites en sorte que la popularité du parti populiste national soit supérieure à celle du parti de l'autocrate paternel et veillez à ce que la popularité du parti populiste national reste supérieure à celle de tous les autres partis par la suite.\n\n§MLes Révolutionnaires s'Emparent de la Mongolie§! (§SSocial Démocrate§! / §lSocial Libéral§! / §cSocial Conservateur§!)\n£white_dot Après le début de la Révolte de l'Ouest et le chaos qui règne en Urga, faites en sorte que la popularité du parti social-démocrate soit supérieure à celle du parti autocrate paternel et veillez à ce que la popularité du parti social-démocrate reste supérieure à celle de tous les autres partis par la suite.\n£white_dot Pour que Losol reste à la tête de MAN, il ne faut pas qu'il accepte le pot-de-vin de l'homme d'affaires russe et qu'il fasse capoter l'enquête.\n£white_dot Acceptez le pot-de-vin pour qu'Amar prenne la tête du parti à la place.\n£white_dot Si le MAN reporte les élections, la voie de l'auto-coup d'État sera ouverte.\n£white_dot Si le MAN autorise les élections, les voies démocratiques se débloqueront.\n£white_dot Pour que Demchugdongrub soit aux commandes, il faut élire KAN et faire la priorité Le Prince Populaire."

### Events ###
 mon.2.t: "Les bandits de Ja Lama ont été repérés dans l'ouest de la Mongolie"
 mon.2.d: "Notre nation est régulièrement en proie au banditisme et aux raids. Mais en raison de sa taille par rapport à une population très faible, il était difficile jusqu'à présent de retrouver ces bandits et de les traduire en justice. Après l'accession au pouvoir d'Ungern en 1920, la situation changea et celui-ci n'hésita pas à traquer et réprimer durement les bandits, en envoyant ses forces dans les régions les plus profondes de Mongolie. Connues à présent sous le nom d'"escadrons de la mort" d'Ungern, ces forces sont connues pour leur brutalité et leur recours systématique à la torture et au meurtre contre tous les bandits, criminels ou résistants tombés entre leurs mains. Depuis, de nombreux hors-la-loi sont entrés dans la clandestinité, de peur d'être exécutés.\n\nAu fil des années, Ungern a cependant de plus en plus de mal à garder la Mongolie sous son contrôle. Les rebelles MAN perturbent toujours les lignes d'approvisionnement et l'activité des bandits augmente de plus en plus, en particulier dans l'ouest où les troupes sont très dispersées. Avec l'argent russe, nous avons pu réprimer les forces de bandits, par la force et la corruption. Cependant, la Russie ayant retiré son aide, de nombreux groupes de bandits semblent sortir de leurs grottes, et notamment les bandits Yum-Beise de Ja Lama. Ce dernier, connu comme étant un combattant indépendant, un lama radical et un chef de guerre dans les années 1910, a tenté d'établir un empire Oirat indépendant. Bien qu'Ungern fût un de ses admirateurs, il n'a pas hésité à assassiner sans pitié tous les émissaires que nous lui avons envoyés, tout en restant dans la clandestinité. Avec la fin de l'aide russe et les troubles croissants à l'ouest, il semble que les partisans de Ja Lama s'unissent à nouveau, même Ja Lama lui-même est supposé mort."
 mon.2.a: "Nous garderons un œil là-dessus."

 #mon.3.t: "Ja Lama's bandits confirmed to have started actions again"
 #mon.3.d: ""
 #mon.3.a: "This could be the beginning of something bad..."

 mon.4.t: "Des bandits pillent les villages de Khovd"
 mon.4.d: "Il semble que les rumeurs selon lesquelles les bandits Yum-Beise s'unissent à nouveau sont vraies. Selon certaines informations, plusieurs petits villages nomades juste au nord de Khovd ont été attaqués par le groupe. Au moment même où certaines forces gouvernementales arrivaient sur place pour évaluer la situation, ils trouvèrent les villages déserts et la plupart des gers soit démolis, soit réduits en cendres. Les bandits étaient encore visibles au loin, mais nos forces ne leur ont pas donné la chasse en raison de leur très grand nombre. On parle non seulement d'un groupe de très grande taille mais pire encore, dans les décombres des villages, des drapeaux et des textes du parti interdit MAN ont été retrouvés. Ce n'était peut-être pas du simple banditisme après tout."
 mon.4.a: "C'est un incident isolé, n'est ce pas?"

 #mon.5.t: "Bandits pillage western monastery"
 #mon.5.d: ""
 #mon.5.a: "We must deal with this."

 mon.6.t: "Des bandits défont la milice locale"
 mon.6.d: "Suite aux raids sur les villages voisins, un chef tribal local a décidé d'agir. Il a rassemblé une petite force de miliciens des tribus et des villages voisins, armés de toutes les armes qu'ils possédaient, principalement des épées ou des fusils archaïques, et s'est mis en marche pour les affronter. 100 hommes ont marché avec lui, et les espoirs étaient grands. On supposait qu'il y aurait peu de résistance et que le groupe de bandits se disperserait au premier signe d'une bataille.\n\nCe fut cependant un massacre, et seuls quelques hommes à cheval purent s'échapper vivants de l'affrontement. Ces survivants racontèrent comment il avait fait face à un groupe massif, composé peut-être de plus d'un millier d'hommes et armés de fusils introduits en contrebande depuis la Russie et la Chine. L'un des survivants affirme même avoir vu plusieurs personnages, comme le chef du MAN Davizavyn Losol, le seigneur de guerre Ja Lama et même Gengis Khan lui-même. Bien que certains de ces rapports puissent être considérés comme le fruit d'une expérience traumatique, le fait que Davizavyn Losol ait été identifié à côté de personnages légendaires comme Gengis Khan est inquiétant."
 mon.6.a: "Sommes nous donc aveugles? Déployez la garnison de Khovd!"

 mon.7.t: "La garnison de Khovd dépose les armes"
 mon.7.d: "Après avoir transmis un ordre officiel à la garnison de Khovd, nous avons reçu une réponse assez particulière. L'officier supérieur en poste à Khovd nous a en effet envoyé un message, déclarant :\n\n"Mes troupes refusent de se battre contre leurs frères. Pendant trop longtemps, nous n'avons rien reçu d'Urga à part des demandes visant à tuer nos propres compatriotes. La seule chose que vous, Ungern-Sternberg, avez faite pour nous, c'est d'assassiner nos familles au nom de la sécurisation de votre régime corrompu. Il est temps d'y mettre un terme.\n\nDepuis ce message, nous n'avons rien reçu ni de Khovd ni de la ville voisine d'Uliastay, la capitale administrative de la région. Tout ce que nous avons reçu, ce sont des lettres de chefs et de chefs de village de l'ouest, demandant l'aide des "masses révolutionnaires", ou déclarant qu'elles ne s'aligneraient plus sur notre gouvernement."
 mon.7.a: "Que se passe t-il?"

 mon.8.t: "La Révolte Occidentale"
 mon.8.d: "La situation dans l'ouest est bien pire que ce que nous aurions pu imaginer. Au cours des dernières années, la région occidentale du pays est devenue fortement dépendante de l'aide et des investissements de la Russie. Depuis le retrait de cette aide russe et de nombreux hommes d'affaires russes abandonnant leurs investissements, l'économie de la région s'est effondrée. Profitant de la situation, des lamas radicaux, des seigneurs de guerre avides de pouvoir et le parti Mongol Ardīn Nam d'obédience socialiste ont obtenu un soutien de masse, puis rassemblée au sein d'une vaste coalition anti-gouvernementale, bien qu'assez lâche. Plus tôt dans la journée, les maires d'Uliastay et de Khovd ont déclaré leur allégeance aux rebelles et ont renvoyé tous les responsables pro-Ungern de leurs administrations.\n\nIl semble que nous ayons perdu le contrôle de l'ouest du pays, et bien que notre force militaire soit bien supérieure à celle des rebelles, le chaos que cette révolte va provoquer donne aux opposants d'Ungern à Urga la chance de démanteler son régime."
 mon.8.a: "Ces rebelles doivent être écrasés!"

 mon.9.t: "La Bataille de Ulaangom"
 mon.9.d: "Après le début de la révolte occidentale, la ville d'Ulaangom, au nord de Khovd et à la frontière avec Touva, a déclaré son allégeance aux rebelles. Cependant, une base militaire appartenant au gouvernement et située très proche a commencé à marcher sur Ulaangom après avoir entendu parler de la révolte. Ils veulent désormais la reprendre pour le gouvernement d'Ungern.\n\nAprès avoir été mis au courant du mouvement des troupes pro-gouvernementales, le chef local du Mongol Ardīn Nam, l'instituteur Banzarjavyn Baasanjav, a vivement revigoré les paysans de la ville pour qu'ils se battent pour la défendre. Ils ont rapidement érigé des barricades de fortune et ont été approvisionnés en armes par un marchand touvan qui traversait la ville pour livrer des armes russes à Khovd. Alors que les forces gouvernementales commençaient à approcher, Baasanjav a prononcé un dernier discours inspirant aux paysans, leur expliquant à quel point il était probable qu'ils seraient vaincus, mais que cela en valait la peine, au nom d'une plus grande cause. Contre toute attente, les paysans d'Ulaangom réussirent à repousser les forces gouvernementales au prix de la destruction d'une grande partie de la ville. La nouvelle de cette victoire surprise se propagea rapidement, les révolutionnaires MAN essayant de faire passer cela comme une victoire mongole contre les oppresseurs russes. A présent, les commandants militaires pro-gouvernementaux réalisent qu'ils ne peuvent pas sous-estimer la force des rebelles."
 mon.9.a: "Bon sang."

 mon.10.t: "Demchugdongrub rencontre Noyodyn Zövlöl"
 mon.10.d: "Une réunion d'urgence du Noyodyn Zövlöl, dirigée par le prince aristocratique Demchugdongrub, a eu lieu aujourd'hui. Les prix mongols jouent un rôle important dans notre gouvernement, et nous avons reçu de grandes quantités de richesses grâce aux impôts sur leurs terres et leurs richesses. Il est probable que les princes aient peur de la révolte occidentale, qui menace leur pouvoir. Cependant, il y a peut-être une autre raison. Le prince Demchugdongrub n'a pas caché ses intentions à l'égard d'Ungern, à savoir qu'il devrait être remplacé par un Mongol de souche. Quelles que soient ses intentions à l'égard du régime d'Ungern, seul le temps nous le dira."
 mon.10.a: "C'est suspect..."

 mon.11.t: "Le Buddyn Zövlöl demande que nous allouions des fonds pour réparer les monastères saccagés"
 mon.11.d: "Le Buddyn Zövlöl, le conseil secret soupçonné de financer directement les lamas radicaux qui participent actuellement à la révolte occidentale, a envoyé à notre gouvernement une demande officielle pour que davantage de fonds soient alloués à la réparation et à la protection des monastères dans l'ouest. Cette région du pays ayant sombré dans le chaos, ils affirment qu'il est du devoir du gouvernement de protéger les institutions qui sont la clé de la société mongole. Cependant, le montant de financement qu'ils exigent est ridicule, et ce serait un énorme fardeau à porter sur nos seules épaules."
 mon.11.a: "Nous n'avons pas d'argent à y consacrer."
 mon.11.b: "Mettez des fonds de côté pour que cela soit soit fait."
 mon.11.c: "Soumettez la noblesse à l'impôt pour nous permettre de supporter cette dépense."

 mon.12.t: "Des bandits réduisent la ville d'Altai en cendres, des centaines de personnes se retrouvent sans abri"
 mon.12.d: "Un groupe de bandits à l'ouest a complètement détruit la ville d'Altaï, la pillant pour de la nourriture et de l'argent, puis rasant les bâtiments. Cela a laissé des centaines de personnes sans logement ni nourriture et il est de notre devoir d'essayer d'aider ces personnes. Il subsiste cependant un certain nombre de problèmes tels que la sécurisation de l'argent pour l'aide et son acheminement aux personnes dans le besoin. Notre principale source d'argent provient actuellement des trésors des nobles, mais continuer à prendre leur argent nous vaudra également leur hostilité. Il existe cependant une autre option : nous pourrions envoyer secrètement l'aide aux rebelles du MAN, qui atteindront l'Altaï. Cela les fera certainement passer pour des héros, mais sauvera peut-être également la vie de centaines de personnes, ou du moins dissuadera certaines d'entre elles de rejoindre la rébellion."
 mon.12.a: "Ce n'est pas notre problème."
 mon.12.b: "Saisissez la richesse des nobles pour financer l'aide."
 mon.12.c: "Coopérez secrètement avec le MAN pour apporter de l'aide aux gens."

 mon.13.t: "Chaos dans la Capitale!"
 mon.13.d: "Alors que la révolte occidentale bat son plein et que les rebelles contrôlent des villes clés de la région, la majeure partie de l'armée et des commandants militaires supérieurs ont été contraints de quitter Urga. L'armée mongole moderne est dominée à des niveaux plus élevés par les russes qui sont extrêmement loyaux envers Ungern, et sont également membres de son RVK informel. La loyauté de ces personnalités clés de l'armée est l'une des principales raisons pour lesquelles Ungern a pu rester au pouvoir et consolider son régime.\n\nMais cette force peut également s'avèrer une faiblesse. La majeure partie des membres du RVK a quitté Urga pour s'occuper de l'ouest, et les factions politiques opposées y voient enfin leur chance d'agir. Les membres du Mongols Ardīn Nam (MAN) ont toujours eu une forte présence à Urga, et il existe des rumeurs selon lesquelles de nombreux hauts responsables du MAN comme Davizavyn Losol et Anandyn Amar se trouvent actuellement dans la ville. Le Buddyn Zövlöl et les princes mongols détiennent une grande influence au sein de notre gouvernement, et tous deux sont prêts à prendre le relais, si l'occasion leur en est donnée. Ungern doit marcher sur le fil du rasoir, et naviguer habilement entre les factions s'il veut survivre aux prochains mois..."
 mon.13.a: "L'autorité d'Ungern est menacée!"

 mon.14.t: "Le monastère a été détruit durant un siège"
 mon.14.d: "Après une petite escarmouche juste à l'extérieur de Khovd entre les forces gouvernementales et des paysans rebelles, un lama voisin leur a donné refuge dans son monastère. Les troupes gouvernementales ont demandé au lama de leur livrer les rebelles, mais celui-ci refusé et les paysans ont ouvert le feu depuis l'intérieur du monastère. Les troupes gouvernementales ont réussi à vaincre les rebelles, mais au moment où l'escarmouche prenait fin, le lama était mort et le monastère s'était à moitié effondré. Le Buddyn Zövlöl a appris la nouvelle et nous a demandé de mettre de côté des fonds pour commencer immédiatement la reconstruction du monastère."
 mon.14.a: "Nous ne pouvons pas nous charger de cela."
 mon.14.b: "Saisissez la richesse des nobles pour payer les réparations."
 mon.14.c: "On trouvera les fonds quelque part..."

 mon.15.t: "Les rebelles prennent Khem-Beldyr"
 mon.15.d: "Après des semaines de combats et de batailles dans l'ouest, les troupes gouvernementales commencent à abattre les rebelles et les bandits. Quelques bataillons assiègent Khovd depuis quelques jours, renforcés par des paysans fatigués du chaos. Pour cette raison, la route vers le nouveau centre de la rébellion, Uliastay, a été bloquée et certains des rebelles les plus organisés ont été isolés. Au lieu d'essayer de défendre Khovd, ces rebelles se sont plutôt installés dans la capitale tuvane légèrement défendue de Khem-Beldyr et ont facilement pris la ville. Elle devra être récupérée avant que la rébellion ne soit vaincue."
 mon.15.a: "Bon sang."

 mon.16.t: "Uliastay devient l'épicentre"
 mon.16.d: "Maintenant que Khovd est retombée aux mains du gouvernement, il y a quelques jours, Uliastay est officiellement devenu l'épicentre de la révolte. Il est devenu clair que la ville devra être solidement reprise avant que la rébellion ne soit réellement vaincue, car elle est nécessaire à l'administration de la région occidentale."
 mon.16.a: "Nous ne pouvons pas laisser cela subsister."

 mon.17.t: "Les Chahars affrontent les Mongols sédentaires de Khalkha"
 mon.17.d: "La Mongolie est une nation composée de nombreuses ethnies qui peuvent toutes être appelées "mongole". Bien que les Mongols Khalkha constituent la majorité de la population globale, l'ouest est dominé par différentes tribus d'Oirats, et à Xilingol en Mongolie intérieure, la société est dominée par les Mongols Chahar. Cela fait des décennies qu'il y a de l'animosité entre les Mongols Khalkha et Chahar dans la région, et cela pour de nombreuses raisons. A noter que, plus récemment, la majorité des forces de Xu Shuzheng qui occupaient la Mongolie en 1919 étaient des Mongols Chahar, et ces forces traitaient extrêmement mal les Mongols Khalkha. Maintenant que certains des chefs militaires du maintien de la paix de la région ont été contraints de se déplacer vers l'ouest, les tensions ont de nouveau éclaté à Xilingol, avec des affrontements entre les groupes Chahars et Khalkha, et une augmentation du banditisme des deux côtés."
 mon.17.a: "Ne sommes-nous pas tous des Mongols?"

 mon.18.t: "Les Rebelles perdent du terrain"
 mon.18.d: "Comme prévu, après quelques mois de révolte ouverte dans l'ouest, les rebelles perdent rapidement du terrain. La plupart de leurs forces se déplaçant vers les villes et villages, les forces gouvernementales ont pu facilement écraser les traînards,  laissés pour compte. La victoire contre les rebelles à l'ouest pourrait n'être qu'à quelques semaines de son dénouement, nous devons donc assurer politiquement notre position."
 mon.18.a: "Excellent."

 mon.19.t: "Les bandits détruisent un village nomade"
 mon.19.d: "Les rebelles perdant du terrain, de nombreuses petites cellules rebelles ont commencé à devenir plus extrêmes. Un grand groupe de réfugiés vient d'atteindre la ville de Khovd récemment repries, racontant comment leur village nomade avait été pillé par des bandits et des hors-la-loi. Ce n'est pas la première fois que l'on entend cela à Khovd, et il devient clair que la ville aura besoin de financement pour pouvoir héberger et nourrir l'afflux de réfugiés des steppes."
 mon.19.a: "Nous pouvons y consacrer de l'aide."
 mon.19.b: "Khovd peut se débrouiller seule."
 mon.19.c: "Financer cette aide avec l'argent des nobles."

 mon.20.t: "Emeute de la faim à Urga"
 mon.20.d: "Le gouvernement se concentrant sur la révolte occidentale et les affrontements politiques à Urga, les habitants de la ville ont été oubliés dans cette histoire. Comme les cargaisons ont été pillées par des bandits, et que les routes sont en mauvais état, les plus pauvres de la ville commencent à mourir de faim. Des émeutes commencent même à éclater dans les quartiers les plus pauvres de la ville, et si nous voulons y remédier, nous devons envoyer des forces pour protéger les expéditions de nourriture et distribuer des aliments plus chers aux classes inférieures."
 mon.20.a: "Les princes paieront pour cela."
 mon.20.b: "Obligez les moines à s'en occuper."
 mon.20.c: "Employez la force pour régler la question."
 mon.20.e: "Attendez."

 mon.21.t: "Rezukhin à Mörön"
 mon.21.d: "Boris Rezukhin, le bras droit d'Ungern au RVK, est dans l'ignorance des événements qui secouent le pays depuis des mois. Lorsque la révolte éclata dans l'ouest, Ungern l'envoya à Mörön pour servir de rempart contre l'activité révolutionnaire qui se répandait dans tout le pays. Cependant, les routes entre Mörön et Urga sont au mieux médiocres, et avec l'activité des bandits qui sévit dans le pays, le gouvernement n'a pas réussi à communiquer avec lui depuis des semaines. Nous avons enfin appris ce qui s'était passé dans la ville, grâce à certains marchands se rendant à Urga depuis Mörön, et rapportant des histoires sur la façon dont la ville est devenue un foyer d'activité révolutionnaire. Ils ont notamment rapporté que Rezukhin avait mis en œuvre des mesures extrêmement brutales pour l'écraser. Nul doute que cela nuira à notre popularité."
 mon.21.a: "Maudit soit-il!"

 mon.22.t: "Les Lamas soutiennent le Buddyn Zövlöl"
 mon.22.d: "Bien que le chaos politique ait englouti Urga depuis des mois maintenant, les lamas les plus notables des monastères sont restés jusqu'à présent silencieux sur le côté qu'ils soutenaient. Bien que le monastère de Gandantegchinlen abrite actuellement le 7e Changkya Khutukhtu, les lamas ont jusqu'à présent refusé de lui promettre leur soutien. Cependant, ce matin même, de nombreux lamas des principaux monastères d'Urga ont déclaré leur soutien au Buddyn Zövlöl, déclarant qu'ils devraient seuls diriger le pays, pour assurer la sécurité du bouddhisme mongol."
 mon.22.a: "Intéressant."

 mon.23.t: "Les rebelles font sauter les bâtiments principaux à Urga"
 mon.23.d: "Alors que le gouvernement est toujours enfermé dans une bataille politique pour Urga, de nombreux paysans de la ville souffrent et se sentent négligés. La criminalité a monté en flèche et, en réponse, de nombreux paysans ont commencé à participer à des activités terroristes. Tôt dans la matinée d'aujourd'hui, plusieurs bombes ont explosé à côté de bâtiments gouvernementaux à Urga, notamment des postes de police, du consulat russe et d'une usine. La trésorerie reste faible, mais les réparations de ces bâtiments sont nécessaires, et cela de toute urgence."
 mon.23.a: "Les Nobles paieront."
 mon.23.b: "Les Lamas paieront."
 mon.23.c: "Les Paysans paieront."
 mon.23.e: "L'armée peut fournir de la main-d'œuvre gratuite."

 mon.24.t: "Des attaques sur des nobles dans les rues d'Urga"
 mon.24.d: "Les paysans d'Urga ont également commencé à attaquer certains des princes de la ville, pénétrant par effraction dans leurs domaines, volant leurs objets de valeur et, dans certains cas extrêmes, les tuant. Cela fait que la classe aristocratique n'apporte plus son soutien à notre gouvernement."
 mon.24.a: "Bon sang."

 mon.25.t: "Le MAN soutient la croissance"
 mon.25.d: "La paysannerie d'Urga souffrant du chaos, du coup, beaucoup ont décidé de rejoindre le parti socialiste Mongol Ardīn Nam, pensant que ce parti est le seul groupe qui prend en considération leurs besoins. Les recruteurs du MAN parcourent les rues, enrôlant les paysans de la ville pour rejoindre leur cause."
 mon.25.a: "Intéressant."

 mon.26.t: "Des éclaireurs repérés autour de Khem-Beldyr"
 mon.26.d: "Bien que Khem-Beldyr ait été prise par les troupes rebelles, nos éclaireurs ont pu se faire une bonne idée des événements ayant secoué la ville. Actuellement, les rebelles sont confrontés à une résistance acharnée de la part de la population Touvane, qui ne soutient pas la rébellion contre Ungern car leur minorité russe est très favorable à son régime, et n'a pas entendu parler du chaos dans la capitale. De ce fait, les rebelles luttent pour garder la ville, alors que nos troupes approchent de Khovd."
 mon.26.a: "En avant marche!"

 mon.27.t: "Siège de Khem-Beldyr"
 mon.27.d: "Les troupes qui marchaient vers Khem-Beldyr depuis Khovd sont arrivées et la situation des rebelles s'est améliorée, ne serait-ce qu'un peu. Les rebelles de la ville ont fait face à la résistance de la population de touva, et russe, mais ils commencent à consolider leur pouvoir. Pour profiter de la résistance à laquelle ils sont confrontés avant qu'elle ne disparaisse, certains officiers disent que nos troupes devraient simplement lancer une attaque frontale contre la ville et se battre aux côtés des Tuvans et des Russes résistants. D'autres officiers, plus méfiants et ayant vu le succès d'un siège prolongé à Khovd, disent qu'une approche similaire devrait être adoptée, et si les troupes encerclent la ville et l'affament, les rebelles seront forcés d'abandonner."
 mon.27.a: "Attaquez la ville de front!"
 mon.27.b: "Préparez un siège afin de les affamer."

 mon.28.t: "Les troupes gouvernementales prennent Khem-Beldyr"
 mon.28.d: "Les troupes gouvernementales ont chargé dans la ville, repoussant une première vague de rebelles et armant rapidement les combattants de la résistance touvaine. Après cela, il s'agissait de se battre rue par rue, maison par maison, en éliminant tous les rebelles restants. Bien que la ville ait été reprise, de nombreuses rues ne sont plus que des décombres, et les coûts seront élevés pour réparer la ville brisée."
 mon.28.a: "Au moins, elle a été prise."

 mon.29.t: "Siège de Khem-Beldyr"
 mon.29.d: "Après plus d'une semaine de siège de Khem-Beldyr, la situation a changé. Les rebelles qui dominent actuellement la ville ont pu écraser la résistance de la population touvaine et russe. Cependant, ils commencent à peine à ressentir les effets d'un manque de ravitaillement, après que nous ayons pu arrêter plusieurs envois de vivres en renfort. Certains de nos officiers les plus impatients prétendent que cela prend trop de temps et qu'il est maintenant temps de pénétrer dans la ville. D'autres disent que si nous maintenons le siège encore quelques semaines, les rebelles abandonneront sans combattre."
 mon.29.a: "Attaquez la ville de front!"
 mon.29.b: "Continuez le siège."

 mon.30.t: "Les troupes gouvernementales prennent Khem-Beldyr"
 mon.30.d: "Les troupes gouvernementales ont chargé dans la ville, repoussant une première vague de rebelles, qui ont opposé une résistance étonnamment forte. Après cela, il a fallu se battre rue par rue, maison par maison, en éliminant tous les rebelles restants. Les troupes gouvernementales étaient très dispersées et les rebelles ont donc pu facilement frapper et éliminer les troupes. Après la journée, la ville avait été prise, mais une grande partie n'était plus que ruine et décombres. Les coûts de réparation de la ville seront élevés et l'état de la ville nous fera sans aucun doute perdre tout soutien."
 mon.30.a: "Au moins, elle a été prise."

 mon.31.t: "Les rebelles abandonnent Khem-Beldyr"
 mon.31.d: "Après avoir été piégés dans la ville de Khem-Beldyr pendant près d'un mois par les troupes gouvernementales, les rebelles qui l'avaient prise ce jour ont quitté la ville sans leurs armes,  l'abandonnant aux ennemis. Sans renforts ni fournitures, les rebelles n'ont pas pu nourrir la ville et beaucoup ont même commencé à mourir de maladie. Leurs armes étaient cassées et ils manquaient de renforts, ce qui explique que finalement ils préféraient devenir nos prisonniers plutôt que d'essayer de tenir la ville plus longtemps. Khem-Beldyr aura donc été prise sans combat."
 mon.31.a: "Excellent."

 mon.33.t: "Siège de Uliastai"
 mon.33.d: "Maintenant que nous avons rassemblé une grande force de troupes à quelques kilomètres d'Uliastay, il est temps de reprendre la ville. La question demeure cependant de savoir comment procéder."
 mon.33.a: "Encerclez la ville pour affamer l'ennemi."
 mon.33.b: "Déplacez la division dans la ville pour attaquer de front."
 mon.33.c: "Envoyez un diplomate pour essayer de négocier une sortie."

 mon.34.t: "Les rebelles chassés de la ville"
 mon.34.d: "Quel succès ! La ville ayant été encerclée, les bandits ont finalement été poussés à essayer de s'échapper. Leur évasion a ensuite échoué en raison de la force de notre force."
 mon.34.a: "Exactement comme cela était prévu."

 mon.35.t: "Les rebelles s'échappent d'Uliastay, faisant des centaines de morts"
 mon.35.d: "La ville ayant été encerclée, les bandits ont finalement été poussés par nos troupes à essayer de s'échapper. Cependant, les rebelles ont trouvé un point faible dans nos lignes et l'ont traversé, faisant de nombreuses victimes dans nos rangs et parvenant à s'échapper."
 mon.35.a: "Au moins, nous avons récupéré la ville."

 mon.36.t: "Les rebelles anéantis à Uliastay"
 mon.36.d: "Grâce à notre action à Uliastay, nous avons pu éliminer les bandits de la ville. Cependant, dans les tirs croisés, de nombreux civils ont été tués."
 mon.36.a: "Au moins, nous avons récupéré la ville."

 mon.37.t: "Les rebelles quittent la ville, mais une grande partie de notre force a été perdue"
 mon.37.d: "Lorsque nous avons attaqué de front la ville, nous ne nous attendions pas du tout à la résistance à laquelle nous allions faire face. Une bataille massive s'ensuivit, avec de nombreux civils pris entre deux feux. La ville est en ruine, plus d'un millier de morts, mais au moins la ville est à nous."
 mon.37.a: "Pas mal."

 mon.38.t: "Les rebelles exécutent un diplomate à Uliastay"
 mon.38.d: "Plus tôt dans la journée, Togtokh Taij, à la tête du siège d'Uliastay, a reçu un colis de la part des rebelles de la ville. On s'attendait à ce que ce soit une grosse somme d'argent, en échange de la promesse de pouvoir s'échapper, ou peut-être simplement des nouvelles du succès de notre diplomate. Au lieu de cela, lorsque Togtokh Taij  ouvrit la boîte, il tomba nez à nez avec la tête ensanglantée du diplomate, celui-ci le fixant de ses yeux morts. Il est maintenant clair que ces rebelles ne veulent pas d'une solution pacifique."
 mon.38.a: "Encerclez la ville pour affamer l'ennemi."
 mon.38.b: "Déplacez la division dans la ville pour attaquer de front."

 mon.42.t: "Le Buddyn Zövlöl prend le pouvoir"
 mon.42.d: "Le Buddyn Zövlöl, un conseil secret de lamas bouddhistes, a pris le pouvoir à Urga. Bien qu'ils détiennent désormais le contrôle de jure de la nation, leur influence en dehors d'Urga reste limitée et ils devront agir rapidement s'ils veulent conserver leur pouvoir."
 mon.42.a: "Pour le Bouddhisme!"

 mon.43.t: "Ungern reprend le pouvoir"
 mon.43.d: "Ungern-Sternberg a repris le pouvoir à Urga. Bien qu'il détienne désormais le contrôle de jure de la nation, son influence en dehors d'Urga reste limitée et il devra agir rapidement s'il veut conserver son pouvoir."
 mon.43.a: "Pour Ungern!"

 mon.44.t: "Noyodyn Zövlöl prend le pouvoir"
 mon.44.d: "Les princes mongols aristocratiques, sous la direction du prince Demchugdongrub, ont pris le pouvoir à Urga. Bien qu'ils détiennent désormais le contrôle de jure de la nation, leur influence en dehors d'Urga reste limitée et ils devront agir rapidement s'ils veulent conserver leur pouvoir."
 mon.44.a: "Pour l'Ordre!"

 mon.45.t: "Mongol Ardīn Nam prend le pouvoir"
 mon.45.d: "Le parti socialiste Mongol Ardīn Nam a pris le pouvoir à Urga. Bien qu'il détienne désormais le contrôle de jure de la nation, son influence en dehors d'Urga reste limitée et il devra agir rapidement s'il veut conserver son pouvoir."
 mon.45.a: "Pour la Démocratie!"

 mon.49.t: "Les loyalistes d'Ungern marchent sur Urga"
 mon.49.d: "Après que nous ayons réussi à prendre le contrôle du gouvernement, Ungern et ses fidèles troupes se sont échappés. Après avoir rassemblé ses fidèles dans un village voisin, lui et ses troupes reviennent pour reprendre la ville. Son armée, un mélange de Mongols, de Russes et de bandits chinois compte plus d'un millier de soldats. La majeure partie de l'armée nationale étant actuellement à l'ouest, nous n'avons que le pouvoir des civils et de la milice révolutionnaire établie à la hâte pour défendre la ville."
 mon.49.a: "Appelez les civils à résister et combattre avec la milice."
 mon.49.b: "Appelez les citoyens à résister à ces traîtres!"
 mon.49.c: "Déposons les armes, nous n'avons pas besoin d'un massacre."

 mon.50.t: "Les loyalistes d'Ungern ont été détruit"
 mon.50.d: "Enfin, après de nombreux combats et de nombreuses pertes, Ungern a été chassé et ses troupes ont été repoussées. Urga est à nous, pour l'instant."
 mon.50.a: "Les habitants d'Urga veulent du changement!"

 mon.51.t: "Les loyalistes d'Ungern ont capturé Urga!"
 mon.51.d: "Après peu de combats, Ungern et ses troupes ont pu reprendre la ville. Bien que la plupart de nos fonctionnaires se soient échappés, il est peu probable que nous soyons considérés comme le véritable gouvernement sans pouvoir à Urga."
 mon.51.a: "Ces hommes sont davantage des russes que des mongols"

 mon.52.t: "Re-évaluation du financement des monastères"
 mon.52.d: "Le pouvoir étant désormais entre les mains du peuple et la Mongolie se modernisant chaque jour, le financement que les monastères reçoivent du gouvernement est un élément clé qu'il nous faut encore évaluer. Les monastères, bien qu'importants pour la Mongolie, représentent un héritage très traditionnel de la nation, et de nombreux lamas soutiennent même une propagande anti-gouvernementale, soit en soutenant un retour à l'époque d'Ungern, soit même en soutenant le défunt Buddyn Zövlöl. Certains membres de notre gouvernement affirment que le financement des monastères devrait être réduit, car ils nourrissent des sentiments d'autoritarisme et de traditionalisme. D'autres au gouvernement soutiennent que pour l'instant, il serait peut-être préférable de garder les lamas de notre côté et de laisser le financement tel quel, voire de l'augmenter."
 mon.52.a: "Gardez les Monastères de notre côté."
 mon.52.b: "Donnez l'argent au peuple!"
 mon.52.c: "Les lamas peuvent être de bons alliés, donnons-leur plus de financement."

 mon.53.t: "Le Prince Populaire"
 mon.53.d: "Ünenbayan a été élu au gouvernement, principalement grâce à l'aide des aristocrates. Des discussions ont alors commencé au sein du parti pour déterminer s'il était la bonne personne pour diriger. Beaucoup de gens ne le connaissent pas très bien et le voient surtout comme un noble bureaucrate, manquant beaucoup de charisme. Une figure des aristocrates qui lui ne manque pas de charisme est le prince Demchugdongrub. Suite à la révolte occidentale, le prince et nombre de ses aristocrates sont restés à Urga, pour tenter de conserver leur influence. Demchugdongrub est resté une figure très populaire, et beaucoup ont déclaré qu'il devrait gouverner en tant que Premier Ministre, avec Ünenbayan comme adjoint. Certains, cependant, peuvent voir dans cette nomination une trahison du processus démocratique."
 mon.53.a: "Proposez à Demchugdongrub le poste de Premier Ministre."
 mon.53.b: "S'il veut diriger, il peut le faire démocratiquement!"

 mon.54.t: "Revoir le budget"
 mon.54.d: "Durant les années pendant lesquelles Ungern était dictateur de Mongolie, les dépenses ont augmenté massivement. L'économie du pays est faible et des changements doivent y être apportés. Or, Ungern a lancé des projets militaires massifs, qui ont tous coûté des sommes énormes et nous, les aristocrates, avons été taxés massivement pour payer la facture. Bien sûr, les impôts des aristocrates ont déjà été massivement réduits, et pour compenser cela, nous pourrions augmenter l'impôt sur la majorité pauvre de la nation, les arats. Peut-être pourrions-nous même mettre en place une fiscalité sur les monastères."
 mon.54.a: "Réduire le financement de l'Armée."
 mon.54.b: "Augmentez l'impôt Arat"
 mon.54.c: "Mettre en place un impôt monastère."

 mon.55.t: "Tentative d'assassinat sur Ungern-Sternberg!"
 mon.55.d: "Alors qu'il chevauchait son cheval lors d'un défilé à travers Urga, un bruit assourdissant se fit entendre. Un tir qui résonna dans toute la ville manqua le Baron Ungern d'à peine deux pouces. L'assassin, un homme de vingt-trois ans, fut abattu presque immédiatement et Ungern fou de rage après avoir failli perdre la vie, ordonna à l'armée en marche de tirer sur la foule. La foule se dispersa dans la panique tandis que des civils, ou d'éventuels agents du MAN, étaient tués par les troupes d'Ungern. Une fois le calme revenu, l'assassin fut identifié comme étant un membre du Mongol Ardīn Nam, mais de nombreux paysans d'Urga prétendent que cette soit-disant preuve n'était avait été fabriquée de toute pièce par notre gouvernement. Bien que le Baron ait survécu, cette tentative a également révélé de la faiblesse, et le chaos causé par Ungern lorsqu'il a ordonné de tirer sur la foule ne peut pas être bon pour notre popularité."
 mon.55.a: "Au moins, le Baron a survécu."

 mon.56.t: "[MON.GetLeader] demande des armes"
 mon.56.d: "[MON.GetLeader] a sollicité notre gouvernement pour obtenir des armes, afin de l'aider à défendre la Mongolie contre ses ennemis. La Mongolie est notre point d'ancrage en Chine, et il serait peut-être préférable de la garder de notre côté."
 mon.56.a: "Envoyez leur des armes."
 mon.56.b: "Nous sommes trop occupés pour cela."

 mon.57.t: "La Russie a accepté d'envoyer des armes"
 mon.57.d: "La Russie nous a envoyé une cargaison d'armes à feu et a accepté de le faire chaque année, tant que nous resterons au pouvoir."
 mon.57.a: "Excellent."

 mon.58.t: "La Russie a refusé d'envoyer des armes"
 mon.58.d: "La Russie a décidé de ne plus nous envoyer d'armes."
 mon.58.a: "Bon sang."

 mon.59.t: "Une mission diplomatique en provenance de Mongolie"
 mon.59.d: "La Mongolie, dirigée par le fanatique religieux le [MON.GetLeader], nous a récemment envoyé une mission diplomatique. Étant donné que nos deux nations sont des foyers majeurs pour le bouddhisme, les diplomates mongols ont déclaré qu'ils souhaitaient voir nos nations se rapprocher, grâce à des garanties et à un accès militaire. Ils attendent notre réponse."
 mon.59.a: "Nous, les nations bouddhistes, devons nous serrer les coudes!"
 mon.59.b: "Nous sommes mieux seuls."

 mon.60.t: "La Révolte Occidentale a finalement été écrasée"
 mon.60.d: "Après plusieurs mois de combats dans l'ouest du pays, entre bandits, rebelles et troupes gouvernementales, la révolte a été écrasée. La plupart des rebelles se sont dispersés, se sont cachés ou ont fui le pays, craignant pour leur vie. L'ordre a pris le dessus et le pays est en sécurité. Cependant, il y a encore quelques petits groupes de bandits, profitant de la destruction. Il faudra s'occuper d'eux."
 mon.60.a: "Enfin, la nation est en sécurité."

 mon.61.t: "L'Offre"
 mon.61.d: "Aujourd'hui, nous avons reçu une lettre émanant de quelques-uns des chefs bandits de l'ouest. Dans la lettre, il est dit que leurs groupes n'ont aucun intérêt dans une rébellion totale et qu'ils ne sont intervenus que par appat du gain. La lettre poursuit en disant que bien que leurs groupes continuent de se battre dans l'ouest, ils seraient prêts à arrêter, s'ils recevaient de l'argent et des fournitures. C'est une grosse somme d'argent, qu'il nous faudra trouver, mais cela aidera à réduire l'ampleur du chaos dans l'ouest."
 mon.61.a: "Utilisez l'argent des nobles pour payer le pot-de-vin."
 mon.61.b: "Vendez certains des trésors des monastères pour le payer."
 mon.61.c: "Augmentez les impôts des pauvres pour payer le pot-de-vin."
 mon.61.e: "Réduire le financement de l'armée pour payer le pot-de-vin."
 mon.61.f: "Nous ne négocierons pas avec ces bandits!"

 mon.62.t: "Le chef des bandits accepte le pot-de-vin"
 mon.62.d: "Les chefs de bandits ont accepté notre offre et ont décidé de mettre fin à leurs opérations dans l'ouest. En ces temps de bataille brutale, de bonnes nouvelles comme celle-ci devraient être célébrées, mais [MON.GetLeader] n'a que le temps de boire un verre tranquillement, avant de devoir retourner à ses préoccupations de garder Urga entre ses mains."
 mon.62.a: "Cela réduira leurs forces."

 mon.66.t: "Lutte de pouvoir dans la Clique des Ma"
 mon.66.d: "Pendant de nombreuses années, la Clique des Ma a été dirigée par l'aîné de la famille, Ma Fuxiang. Dans la Clique, il était perçu comme un pilier de stabilité, qui stopperait toute lutte de pouvoir entre les familles Ma, par ailleurs très divisées. Beaucoup en Chine le voient même comme le stabilisateur du Nord-Ouest, susceptible de faire barrage aux Tibétains et à nos propres incursions sur le sol chinois.\n\nCependant, la nouvelle vient de nous parvenir que Ma Fuxiang était décédé et qu'i a été remplacé par Ma Lin, mais un autre Ma, Ma Bufang, est déjà impliqué dans une lutte de pouvoir avec Ma Lin. Cela pourrait être une occasion parfaite de profiter de la position de la Clique des Ma."
 mon.66.a: "Bon à savoir."

 mon.67.t: "Buyandelger rassemble ses forces à la frontière d'Ulanqab"
 mon.67.d: "Le général mongol Buyandelger est resté la plupart du temps à l'écart des luttes de pouvoir qui se déroulent actuellement à Urga. Pendant des années, il a continué à vivre en Mongolie intérieure, se contentant de piller les expéditions chinoises dans la région. Cependant, nous venons de recevoir des rapports selon lesquels Buyandelger a rassemblé une grande force à la frontière avec la Clique des Ma, et qu'il est susceptible d'organiser des raids de l'autre côté de la frontière, à Ulanqab."
 mon.67.a: "Que les raids frontaliers commencent."

 mon.68.t: "Des raids frontaliers mongols en provenance de Suiyan"
 mon.68.d: "Depuis la mort du patriarche de la famille Ma Fuxiang, les tensions à la frontière nord et sud n'ont fait qu'empirer. Les raids frontaliers en provenance de Mongolie, principalement dans la province de Suiyuan, ont causé beaucoup de chaos au cours des dernières semaines. Ce n'est pas tout à fait inattendu, mais nous devons tout de même nous y préparer si cela devait s'aggraver davantage."
 mon.68.a: "C'est bon."

 mon.69.t: "Buyandelger prend sa décision"
 mon.69.d: "Alors que sa grande force se déplacait vers Ulanqab, une pensée vint à Buyandelger. S'il pouvait prendre également Guisui, il aurait de facto le contrôle de la province. Sachant les Ma actuellement occupés par un conflit interne, il ne devrait pas être trop difficile de déplacer sa force à travers la région, et de prendre la ville. A lui maintenant de déciser s'il souhaite tenter le coup."
 mon.69.a: "C'est trop risqué."
 mon.69.b: "Buyandelger, faites le."

 mon.70.t: "Une grande force mongole se déplace en direction de Guisui"
 mon.70.d: "Certains de nos éclaireurs ont signalé qu'une grande force de soldats mongols se dirigeait vers la ville principale de Suiyuan, Guisui. Si les Mongols s'en emparent, ils auront de facto le contrôle de toute la région. Bien qu'il y ait une garnison à Guisui, beaucoup craignent que ce ne soit pas suffisant pour battre les Mongols qui approchent rapidement. Ma Hongkui est actuellement présent dans la région avec sa propre force, il pourra donc peut-être les combattre."
 mon.70.a: "La garnison tiendra."
 mon.70.b: "Envoyez une force dirigée par Ma Hongkui."

 mon.71.t: "Le général mongol Buyandelger prend Guisui"
 mon.71.d: "Le général mongol Buyandelger, qui a dirigé la grande force mongole à travers Suiyuan, a réussi à vaincre toutes les forces des Ma dans la région, et a pris Guisui. Il a alors déclaré la ville sous contrôle mongol. Il n'est cependant pas trop tard pour agir. Ma Hongbin se trouve à présent également dans la région, et pourrait déplacer ses propres forces pour tenter de reprendre la ville."
 mon.71.a: "Nous ne pouvons pas agir, abandonnez Suiyuan."
 mon.71.b: "Envoyez une force sous le commandement de Ma Hongbin."

 mon.72.t: "Nous avons pris la ville d'Ulanqab!"
 mon.72.d: "Après que Buyandelger a commencé à se déplacer vers Guisui pour prendre la ville d'Ulanqab, il a rencontré étonnamment peu de résistance de la part de la Clique des Ma. Bien qu'il ait dû mener quelques petites batailles contre les troupes frontalières et contre la garnison de Guisui, pour l'instant, il semble que la Clique se soit retirée d'Ulanqab. Grâce à lui, les familles mongoles ont été réunies et la domination mongole dans la région a été rétablie."
 mon.72.a: "Bien joué Buyandelger."

 mon.73.t: "Ma Hongkui échoue"
 mon.73.d: "Les forces de Ma Hongkui ont voyagé pendant un jour et une nuit pour atteindre à temps la force mongole. Aux petites heures du matin, Ma Hongkui a finalement envoyé ses soldats à l'attaque des Mongols, qui avaient l'air de camper. Cela s'est cependant avéré un piège! Une fois la force principale de Hongkui envoyée à l'attaque, un groupe de cavalerie mongole s'est faufilé et a attaqué les lignes chinoises par derrière, au moment même où la bataille se déroulait sur le front. La force de Ma Hongkui a été prise en tenaille et battue. Hongkui, son commandant, a réussi à s'échapper, mais il a quand même perdu la bataille et la force mongole a presque atteint Guisui."
 mon.73.a: "Bon sang."

 mon.74.t: "Les pillards mongols ont été battus à Suiyan"
 mon.74.d: "Après de nombreux combats entre nos forces et les leurs, les nötres ont finalement réussi à repousser les forces mongoles jusqu'à la frontière. Pour l'instant, Suiyuan reste entre nos mains."
 mon.74.a: "Excellent."

 mon.75.t: "Buyandelger a été battu"
 mon.75.d: "Après avoir presque réussi à prendre Guisui à la Clique des Ma, Buyandelger et sa force ont été repoussés à Xilingol. Ils se sont battus durement, mais n'ont pas pu battre les troupes chinoises mieux entraînées et mieux armées. Pour l'instant, Ulanqab reste entre leurs mains."
 mon.75.a: "Bon sang."

 mon.76.t: "Ma Hongbin a perdu, les Mongols prennent Guisui"
 mon.76.d: "Ma Hongbin a décidé d'essayer de lancer une attaque frontale massive contre la force mongole avec sa propre force, pour éviter d'être repéré et mis en déroute par ces derniers. Il a donc chargé directement sur la ville, mais s'est retrouvé aussitôt pris au piège de Buyandelger. De derrière les collines, des deux côtés de sa force, ont émergé des groupes de cavalerie mongole, qui ont pris en tenaille les forces de Hongbin, leur laissant 2 options : soit battre en retraite et concéder la ville, soit se déplacer dans la ville et essayer de la prendre, puis s'occuper de la cavalerie extérieure, dans un second temps. Dans ce moment critique, Hongbin a décidé de tenter sa chance en essayant de prendre la ville. Cependant, une grande partie de sa force avait déjà commencé à battre en retraite, considérant la ville comme une condamnation à mort. Dès lors, le groupe affaibli de Ma Hongbin a été contraint de battre en retraite et il semble que Suiyuan soit à présent tombé aux mains des Mongols."
 mon.76.a: "Bon sang."

 mon.77.t: "Rébellion Paysanne à Urga"
 mon.77.d: "À Urga, de nombreux paysans, après avoir pris connaissance des lois radicales mises en œuvre pour augmenter massivement le pouvoir des patrons et des nobles, tout en détruisant leurs propres droits, ont décidé de prendre les armes et de rejoindre le Mongol Ardīn Nam. La bataille continue de faire rage dans les rues, et les zones les plus pauvres de la ville sont tombées sous le contrôle du MAN."
 mon.77.a: "Bon sang."

 mon.80.t: "Les généraux d'Ungern s'échappent vers le Transamour"
 mon.80.d: "Suite au renversement du gouvernement de Roman von Ungern-Sternberg en Mongolie, nombre de ses associés non mongols ont été contraints de fuir le pays. Les généraux d'Ungern, Mikhail Tornovsky et Nikolay Kazagrandi, ont pu s'échapper du pays, traverser le territoire de Fengtian et sont arrivés à Vladivostok, où ils vivront désormais. Ils ont écrit une lettre à [TRM.GetLeader], offrant leurs services en tant que généraux. Nous avons déjà plusieurs généraux de haut niveau, mais les compétences qu'ils ont acquises en Mongolie ne peuvent être ignorées."
 mon.80.a: "Nous les accueillons!"
 mon.80.b: "Nous n'avons pas besoin de leurs services."

 mon.100.t: "Ungern est tombé malade!"
 mon.100.d: "Le baron Ungern a dirigé la nation pendant de nombreuses années, et a dû de plus en plus s'impliquer dans ses affaires intérieures. Cela a bien sûr eu un impact sur la santé du Baron au fil des ans, à tel point d'ailleurs que ce matin, quand sa femme de chambre est venue lui servir le petit déjeuner, elle a laissé tomber le plateau sous le choc, en voyant un frêle Ungern allongé dans son lit, couvert de son propre vomi sanglant. De nombreux moines et lamas ont été appelés, apportant avec eux herbes et autres remèdes tribaux. Cependant, il semble que la santé du baron ne s'améliore pas beaucoup."
 mon.100.a: "Puisse t-il rapidement s'en remettre."

 mon.101.t: "Ungern est mort!"
 mon.101.d: "Aux petites heures du matin, des gardes postés devant la chambre du baron Ungern ont soudainement entendu un bruit sourd. En entrant dans la pièce, ils ont vu le corps d'Ungern, effondré face contre terre. Après une inspection plus approfondie, ils ont découvert qu'il ne respirait pas et se sont précipités pour trouver des lamas, afin d'essayer de le sauver, mais il était hélas trop tard pour le Baron. Les gardes en faction furent exécutés pour avoir failli à leur mission, ainsi que de nombreux lamas qui étaient là pour le guérir.\n\nAprès une inspection approfondie de la pièce, un petit livre écrit par Ungern fut trouvé. Il détaillait les dernières volontés d'Ungern, s'il en venait à mourir, volontés qui furent dévoilées à un conseil du cercle restreint d'Ungern, composé de Boris Rezukhin, Mikhail Tornovsky, Ferdynand Ossendowski, Agvan Dorzhiev et Vladimir Roerich. Était également présent le 9e Jebtsundamba Khutuktu, impuissant. Ce dernier déclara que Rezukhin était le successeur d'Ungern et qu'il devait être protégé afin qu'il puisse régner à la place du baron. Mais Tornovsky réfuta cette décision, déclarant qu'il était le successeur légitime d'Ungern, jusqu'à ce que Rezukhin sorte un pistolet et le force à reconnaître son autorité. Le livre indiquait également que la stabilité du royaume était primordiale, et que bien que Rezukhin gouverne désormais, le baron Ungern-Sternberg devait rester au coeur de toute la propagande, ainsi que le culte de sa personne."
 mon.101.a: "Puisse notre dirigeant éternel reposer en paix."

 #mon.102.t: "General Taij has died"
 #mon.102.d: "In the early evening, we just received news that Togtokh Taij, a nobleman and general who served our nation for many years, passed away. He was an old man, have fought against Chinese rule in Mongolia a decade before the 1911 revolution."
 #mon.102.a: "May he rest in peace."

 mon.103.t: "Le Russes ne regardent pas!"
 mon.103.d: "Un événement terrible s'est produit! Le président Kerenskiy, qui pendant des décennies a réussi à empêcher la République russe de sombrer dans une rébellion ouverte, a été tué. Au cours de sa présidence, nous avons pu négocier de nombreux accords économiques et militaires, permettant à notre économie extrêmement faible de se développer. Bien que Kerenskiy n'ait pas permis à la maison des Romanov de reprendre légitimement le trône, il s'est toujours montré meilleur que les rougesn et a permis à notre relation de se renforcer.\n\nCependant, tout signe de la stabilité que Kerenskiy apportait à la politique russe a été perdu au moment où la balle a touché son corps, et il semble que nous ayons été oubliés, alors que beaucoup essaient de combler le vide du pouvoir laissé par sa mort. Pire encore, nous pourrions perdre le soutien russe dont notre nation est devenue dépendante."
 mon.103.a: "Leur assistance est vitale."

 mon.104.t: "L'aide économique et militaire de la Russie a été "temporairement interrompue""
 mon.104.d: "Ce que nous craignions s'est réalisé. Nous venons d'apprendre de l'actuelle administration russe qu'elle a décidé de mettre fin temporairement à son aide militaire et économique à notre nation. Sans cela, nous ne ferons que souffrir."
 mon.104.a: "Un désastre!"

 mon.107.t: "Jamsrangiin Tseveen crée son propre parti"
 mon.107.d: "Jamsrangiin Tseveen est un membre de haut rang du MAN depuis de nombreuses années, après avoir travaillé dans des universités en Sibérie. Il a même crée et distribué le premier journal de Mongolie. Cependant, il s'est toujours classé à l'aile la plus à droite du parti et pour cette raison s'est disputé à plusieurs reprises avec Davizavyn Losol et d'autres membres de haut rang du MAN. Il n'est donc pas surprenant que Tseveen ait décidé de se séparer du parti, citant la récente lutte pour le leadership comme la preuve évidente de la corruption du parti. Sa popularité et son intelligence ne peuvent être sous-estimées."
 mon.107.a: "C'est une vraie perte pour le MAN."

 mon.108.t: "Ünenbayan crée sonpropre parti"
 mon.108.d: "Ünenbayan, parfois connu sous son nom chinois Wu Heling, est un jeune aristocrate de Mongolie intérieure, ami du prince Demchugdongrub. Pendant la révolte occidentale, il s'est rendu à Urga pour aider Demchugdongrub à tenter de prendre le pouvoir, mais d'une façon plus pacifique et démocratique. Après la Révolution démocratique, Ünenbayan a fait pression pour mettre fin à la discrimination contre les nobles et a tenté de ralentir la montée en puissance des paysans. A présent, constatant la faiblesse du MAN, il a décidé de former son propre parti politique, pour amener une Mongolie démocratique plus conservatrice et noble."
 mon.108.a: "Une démocratie doit reconnaître différents partis"

 mon.110.t: "Inquiétude pour les prochaines élections"
 mon.110.d: "Depuis l'achèvement de la Constitution et la pleine transformation du pays en une nation démocratique, il reste cependant un petit problème à régler : les élections. La majeure partie de la population convient que des élections doivent avoir lieu pour devenir pleinement une nation démocratique, cependant, certaines personnalités importantes du parti se sont exprimés sur le fait que des élections pourraient menacer notre régime. Avec la création de la KAN, les gens craignent que les élections ne nous ramènent à une nation dominée par l'aristocratie. Peut-être serait-il préférable, pour l'instant, de reporter les élections afin qu'une position ferme puisse être adoptée."
 mon.110.a: "Les élections se tiendront comme cela est prévu"
 mon.110.b: "Nous pouvons peut-être les repousser, pour l'instant."

 #mon.111.t: "Tseveen demands information about elections"
 #mon.111.d: "Jamsrangiin Tseveen, writing in his newspaper, the Niislel Khüreenii Sonin Bichig, this morning said this:\n\nWe, the people of Mongolia, demand information. For too long we have lived under a tyrant who refused to allow the democratic process. After the democratic revolution, we finally had the chance to express our views. However, the government is silent. The MAN have had power for a long time, and yet where are the elections? Therefore, we demand information about when the people will have the chance to express their views via the democratic process, as we deserve.''\n\nAlthough many people in Mongolia are not literate, words like this will spread through the intelligentsia, where we garner much of our support. Perhaps he is right, that elections should be planned soon."
 #mon.111.a: "Elections will go ahead."
 #mon.111.b: "Tseveen is a threat to Mongolia!"

 mon.112.t: "Tseveen and Ünenbayan critiquent le gouvernement"
 mon.112.d: "En raison de notre décision de reporter les élections, Jamsrangiin Tseveen, chef du MLN, et Ünenbayan, chef du KAN, se sont opposés directement à nous, en prononçant chacun des discours dans différentes coins d'Urga, mais sur un sujet commun : l'absence d'élections et d'informations quant à la date de leur report. Les deux hommes nous ont même comparés au dictateur Ungern-Sternberg! C'est particulièrement ironique quand on sait que les amis aristocratiques d'Ünenbayan étaient ceux là même qui aidaient à maintenir le gouvernement du baron en vie. Toutefois, on ne peut pas dire que leur réaction soit surprenante. Ce qui est surprenant en revanche, c'est la réaction des gens. Malgré le fait que nous étions les plus susceptibles de gagner les élections, les gens semblent toujours vouloir pouvoir faire leur choix. Aucune résistance dangereuse ne semble avoir commencé, mais nous devons rester vigilants."
 mon.112.a: "Peu importe ce que ces traîtres ont à dire."

 #mon.117.t: "Should the KAN be allowed to run?"
 #mon.117.d: "With elections fast approaching, some in the party have suggested that Ünenbayan's KAN should not be allowed to run, due to the support it gets from Demchugdongrub's noble clique. Given that we currently have the power, perhaps it would be best if such a traitorous party were not allowed to run."
 #mon.117.a: "Allow them to run."
 mon.117.b: "Bannissez les."

 mon.118.t: "Élection de l'année [GetYear]"
 mon.118.d: "Il est enfin temps de tenir la première élection en Mongolie. Le taux de participation a été élevé dans toutes les grandes villes, alors que les gens affluaient pour voter pour la première fois. Il n'est toutefois pas encore possible de déterminer qu'il l'a emporté."
 mon.118.a: "Victoire du MAN."
 mon.118.b: "Victoire du MLN."
 mon.118.c: "Victoire du KAN."

 mon.119.t: "Élection de l'année [GetYear]"
 mon.119.d: "C'est une fois de plus l'heure des élections en Mongolie. La participation a été élevée dans toutes les grandes villes, alors que les gens affluaient pour voter et maintenir la démocratie mongole en vie. Il n'est toutefois pas encore possible de déterminer qu'il l'a emporté."
 mon.119.a: "Victoire du MAN."
 mon.119.b: "Victoire du MLN."
 mon.119.c: "Victoire du KAN."

 mon.121.t: "Les élections ont été programmées"
 mon.121.d: "Après la création de notre grande Constitution, les élections sont la prochaine étape clé pour prouver notre légitimité. Par conséquent, [MON.GetLeader] a annoncé que des élections étaient prévues dans 90 jours, et les partis ont commencé à partir en campagne. En raison de la grande taille de la nation par rapport à sa population, seules les principales villes et Urga elle-même connaîtront une grande participation. Jamsrangiin Tseveen, leader du MLN, a déclaré qu'il ferait une tournée dans la région d'Urga, à la rencontre des pauvres et des souffrants. En revanche, Ünenbayan tient plutôt des réunions avec de nombreux grands nobles et aristocrates, car il est leur principal candidat."
 mon.121.a: "La démocratie en action."

 mon.122.t: "Davizavyn Losol prononce un discours à Urga"
 mon.122.d: "« Peuple de Mongolie. Enfin, nous sommes libres! La dictature du chien russe Ungern-Sternberg a pris fin et ses escadrons de la mort ont été chassés de la nation. Nous ne vivrons plus sous l'autorité d'un dictateur, nous ne vivrons plus vivons sous contrôle étranger, nous ne serons plus des esclaves!"\n\nLe discours de Davizavyn Losol, tenu devant le Grand Khoural d'État d'Urga, a duré près d'une heure, parlant en détail des réformes sérieuses que le nouveau gouvernement proposait de faire ; il a notamment promis la redistribution des richesses, une vraie constitution et des élections démocratiques. Même si le discours a duré si longtemps, le public s'est montré captivé tout du long et presque toutes les autres phrases de Losol ont été accueillies par des acclamations et des applaudissements tonitruants de la part de la foule."
 mon.122.a: "Gloire à la Mongolie!"

 mon.123.t: "Enseignements du 7ème Changkya Khutukhtu"
 mon.123.d: ""Depuis de nombreux mois maintenant, ceux qui ont le plus lutté sont les gens, à la fois contre les bandits et contre les rebelles qui sévissent dans tout le pays. Le peuple a maintenant besoin de sécurité. Or, le gouvernement précédent, dirigé par le boucher Ungern-Sternberg, s'est trop concentré sur le contrôle par La terreur, alors que ce n'est pas ce dont le peuple a besoin. Les croyances du bouddhisme, quelque chose qu'Ungern prétendait suivre, étaient remarquablement absentes du gouvernement précédent. La purge de 1930 est la preuve que les revendications bouddhistes d'Ungern n'étaient guère plus que des mensonges et des tromperies. Khutukhtu a vécu ici à peine mieux qu'un prisonnier, ne recevant pas la formation à laquelle il avait droit, mais maintenant que l'ordre a été rétabli ici, les choses vont changer.\n\nCe discours, prononcé devant le monastère de Gandantegchinlen, le nouveau centre du gouvernement, a été accueilli par les applaudissements de centaines de spectateurs."
 mon.123.a: "Gloire à la Mongolie!"

 mon.131.t: "Amar met la loyauté de Losol en question"
 mon.131.d: "In a speech in the recently empowered State Great Khural, Anandyn Amar, member of the MAN, held a speech questioning the current leadership. In this speech, he claimed that Davizavyn Losol has lead the MAN through nepotism, and that Davizavyn Losol is nothing more than a spy for the Japanese. Though these comments were very controversial, due to Amar's support in the party, we will have to let this slide for now."
 mon.131.a: "Il n'est pas très bon pour juger le caractère des gens."

 mon.132.t: "Des idées radicales dans le parti."
 mon.132.d: "Maintenant que nous avons fait grandir notre pouvoir jusqu'à influencer la nation toute entière, le parti a commencé à se diviser sur des sujets politiques. Par le passé, le seul objectif du parti était de gagner le pouvoir. Or, à présent, les clivages idéologiques du parti commencent à apparaître. Celui-ci est généralement divisé entre les membres les plus modérés, dirigés par Davizavyn Losol, et les membres les plus radicaux, dirigés par Bat-Ochiryn Eldev-Ochir et Ölziin Badrakh. Anandyn Amar commande sa propre clique au sein du parti, qui est composée de gauchistes moins radicaux et de nationalistes mongols plus forts. Bien que ce groupe de radicaux soit encore une force mineure dans le parti, il déstabilise notre leadership à une époque où nous avons cruellement besoin de stabilité. Ils ont également clairement indiqué qu'ils étaient prêts à apporter leur soutien à Anandyn Amar, s'il en avait besoin contre Losol."
 mon.132.a: "Le débat au sein du parti fait partie intégrante de la démocratie."

 mon.133.t: "Chagdarjav commence à enquêter sur Losol"
 mon.133.d: "Dambyn Chagdarjav was one of the men who founded the Mongol Ardīn Nam, with Davizavyn Losol and others. Though Chagdarjav and Losol have been colleagues for many years now, it did not stop the two from battling for power for control of the party, a battle Losol won. Chagdarjav was almost purged from the party, along with his co-conspirator Dogsomyn Bodoo, however, Losol decided to pardon the men, due to the extremely weak position the MAN were in after another failed revolution.\n\nHowever, it appears Chagdarjav is back to his old tricks. Today, he announced to the party that he was going to begin an investigation of Losol into any \"ties to foreign enemies\". Of course, this investigation will surely amount to nothing."
 mon.133.a: "Il n'y a rien à trouver."

 mon.134.t: "Elbegdorj se dispute avec Losol"
 mon.134.d: "Rinchingiin Elbegdorj, dirigeant de l'aile gauche du parti et ami d'Anandyn Amar, s'est récemment disputé avec le Premier ministre Losol au sujet du socialisme. Elbegdorj a déclaré devant de nombreux autres membres du parti que la transition vers le socialisme prenait beaucoup trop de temps sous l'autorité de Losol, et que celui-ci n'était peut-être pas entièrement fidèle à l'État mongol. Losol, bien sûr, a soutenu que la transition se déroulait aussi vite que possible et que la politique de gauche d'Elbegdorj était dangereuse pour le parti. Cela a semblé susciter beaucoup de colère contre Losol, puisque plusieurs autres membres du parti de gauche se sont joints à la dispute et il semble que l'unité du parti soit dans un état pire qu'on ne l'imaginait."
 mon.134.a: "Une pluralité d'opinions peut être une bonne chose."

 mon.135.t: "Anandyn Amar discute de l'enquête"
 mon.135.d: "Récemment, grâce à l'un de nos espions au sein de la clique d'Amar, nous avons été informés d'une rencontre entre Amar et Dambyn Chagdarjav, qui enquête toujours actuellement sur Losol au sujet de ses liens avec l'étranger. Apparemment, la réunion a duré plusieurs heures, Amar déclarant même qu'elle avait été "très productive"."
 mon.135.a: "Juste des politiciens faisant de la politique, j'en suis sûr."

 mon.136.t: "Un homme d'affaires russe approche Losol"
 mon.136.d: "Un homme d'affaires russe, qui a récemment voyagé depuis Moscou via le chemin de fer transsibérien, a pris contact avec notre gouvernement pour faire part de son intérêt pour l'ouverture d'une usine à Urga. Avec la grosse somme d'argent qu'il a apportée avec lui, la construction a pu commencer immédiatement. Cependant, en raison de la nature de la demande, elle devrait passer par la bureaucratie d'Urga, par les nombreux comités et groupes créés pour réglementer des affaires comme celle-ci, et notamment par le comité des affaires étrangères. Or, l'homme d'affaires a déclaré qu'il ne souhaitait pas attendre des mois peut être pour que la construction commence, il nous a donc offert un gros pot-de-vin si nous pouvions contourner ces comités et commencer la construction immédiatement."
 mon.136.a: "Le projet verra le jour."
 mon.136.b: "C'est illégal, et le projet n'aura donc pas de suite."

 mon.137.t: "Chagdarjav présente des preuves comme quoi Losol a contourné les lois en faveur des entreprises russes"
 mon.137.d: "Dambyn Chagdarjav a rendu aujourd'hui les résultats de son enquête sur Davizavyn Losol, concluant que celui-ci avait établi des liens dangereux avec des entreprises étrangères. Dans son rapport, il déclare en effet avoir récemment découvert un accord entre Losol et un homme d'affaires russe, sur la base duquel Losol a accepté un pot-de-vin pour permettre la construction immédiate d'une nouvelle usine à Urga, détournant dans le processus de l'argent qui devait revenir au gouvernement, et cela pour remplir ses propres coffres. Son rapport était également émaillé de preuves, montrant que cet homme d'affaires russe travaillait peut-être en réalité pour le compte de Chagdarjav, contre Losol! Davizavyn Losol ne s'est pas encore exprimé sur le sujet, mais la prochaine réunion du Grand Khoural d'État, prévue demain, promet dores et déjà d'être mouvementée."
 mon.137.a: "Il semble que le pouvoir change..."

 mon.138.t: "Anandyn Amar et Elbegdorj organise un coup d'Etat contre Losol"
 mon.138.d: "Au Grand Khural d'État, ce jour, Anandyn Amar, flanqué de part et d'autre de Rinchingiin Elbegdorj et de Dambyn Chagdarjav, a prononcé un discours condamnant Davizavyn Losol, citant pour l'occasion le rapport publié par Chagdarjav, hier. Au fur et à mesure que son discours se poursuivait, les membres du Grand Khural d'État ont commencé à s'agiter et à crier "Losol le traître" et "Losol le Russe". Après plusieurs minutes, Losol a bien tenté de partir, mais a aussitôt été accueilli par deux gardes armés qui l'ont menotté. Puis, Losol fut emmené dans une salle de police privée pour "interrogatoire". Son coup d'Etat ayant réussi, Anandyn Amar a finalement annoncé qu'un vote aurait lieu pour décider qui, au sein du parti, devait devenir le prochain Premier Ministre. N'ayant à ce moment aucun concurrent déclaré, il a remporté une victoire unanime."
 mon.138.a: "Nous devons rester vigilants face à la corruption future."

 mon.139.t: "Chagdarjav publie des preuves de la corruption de Losol"
 mon.139.d: "Dambyn Chagdarjav a conclu aujourd'hui son enquête sur Davizavyn Losol, déclarant qu'il avait bien découvert des liens dangereux avec des entreprises étrangères. Dans son rapport, il parle notamment d'un accord entre Losol et un homme d'affaires russe, dans lequel Losol a accepté un pot-de-vin pour permettre la construction immédiate d'une nouvelle usine à Urga, contournant ainsi le reste du gouvernement, pour remplir ses propres coffres. Cependant, il existe un sérieux manque de preuves que le rapport ne parvient pas à apporter, à tel point d'ailleurs que certains membres du parti se demandent si tout cela est truqué, ou non. Losol s'est bien sûr prononcé contre ces affirmations, déclarant que s'il avait bel et bien été contacté récemment par un homme d'affaires russe, il avait refusé le pot-de-vin et renvoyé l'homme. Le but de nos ennemis est maintenant clair, il s'agit d'une tentative de prendre le pouvoir à la place de Losol. Bien que nous puissions faire arrêter Chagdarjav pour ses fausses déclarations, cela nous fera passer pour des dictateurs. Le mieux serait peut-être que nous demandions à Dansranbilegiin Dogsom, actuellement membre neutre du MAN, d'enquêter lui-même sur ces affirmations, afin de montrer que nous restons une société juste."
 mon.139.a: "Dogsom peut enquêter sur ces allégations."
 mon.139.b: "Il n'y a pas besoin d'enquête à ce sujet, arrêtez Chagdarjav."

 mon.140.t: "Amar rencontre Dogsom"
 mon.140.d: "Aujourd'hui même, nous avons reçu des informations d'un de nos informateurs selon lesquelles Anandyn Amar a tenu une réunion secrète avec Dansranbilegiin Dogsom. Bien que nous ne sachions pas exactement sur quoi portait la réunion, il est clair que cela ne peut pas être bon pour nous. La prochaine réunion du Grand Khoural d'État, prévue pour demain, sera forcément mouvementée."
 mon.140.a: "Dogsom n'est peut-être pas aussi utile qu'on l'espérait au départ..."

 mon.141.t: "Amar et Elbegdorj fuient la capitale"
 mon.141.d: "Après l'arrestation réussie de Dambyn Chagdarjav, suite à ses fausses allégations contre Davizavyn Losol, Anandyn Amar et Rinchingiin Elbegdorj ont été vus ce matin fuyant la capitale, par crainte de leur propre arrestation. D'après certains de nos rapports, ils prévoient de faire profil bas pendant quelques semaines, dans un petit village voisin, le temps de se faire oublier. A présent, il semble que le pouvoir de Losol soit sécurisé."
 mon.141.a: "Le pouvoir est est sécurisé."

 mon.142.t: "Ünenbayan approche les nobles pour obtenir leur soutien"
 mon.142.d: "Des rapports viennent d'arriver selon lesquels Ünenbayan aurait récemment tenu une grande réunion avec de nombreux aristocrates parmi les plus influents du pays, y compris des personnalités comme le traître Prince Demchugdongrub. Bien qu'un mandat d'arrêt soit toujours émis contre les princes, ils semblent toujours en mesure d'exercer leur influence via Ünenbayan."
 mon.142.a: "Les traîtres discutent les traîtres."

 mon.143.t: "Des bâtiments gouvernementaux à Urga ont été bombardés dans la nuit"
 mon.143.d: "Au milieu de la nuit, de multiples explosions ont été entendues dans le centre d'Urga. Plusieurs bâtiments, y compris des postes de police et des bâtiments gouvernementaux mineurs, ont été endommagés par des bombes déclenchées par des terroristes et bien que personne ne soit mort, plusieurs personnes ont été blessées. Les terroristes ont malheureusement pu s'échapper, se cachant dans les bidonvilles d'Urga. Cela a eu un effet désastreux sur l'opposition à notre gouvernement, un effet que nous avions pas anticipé malgré notre récent report des élections. Il s'agissait manifestement d'une attaque planifiée par l'un des partis d'opposition, pour essayer de faire pression sur nous afin que ces élections soient maintenues. Peut-être ont-ils finalement raison ; avant que d'autres personnes ne soient blessées, nous pourrions revenir sur notre décision et programmer des éléctions dans les délais. C'est peut-être d'ailleurs notre dernière chance d'en organiser en toute sécurité. Cependant, peut-être vaudrait-il mieux servir la justice et discréditer nos adversaires, en prétendant que l'un d'entre eux est à l'origine de cet acte de terrorisme."
 mon.143.a: "Blâmer publiquement Ünenbayan et le KAN."
 mon.143.b: "Blâmer publiquement Tseveen et le MLN."
 mon.143.c: "Mettre fin à la violence et organiser des élections."

 mon.144.t: "Ünenbayan fait une déclaration contre les revendications"
 mon.144.d: "Dans une déclaration publiée par Ünenbayan aujourd'hui, il déclare :\n\n"Le gouvernement actuel a prouvé qu'il était incapable de maintenir la paix et d'accomplir son devoir démocratique. En me faisant porter la responsabilité des attentats, il a montré son vrai visage : dangereux et prêt à exploiter les pertes humaines à des fins politiques. Je peux prouver que je ne suis en aucune façon impliqué dans la planification de cette attaque, et je prie pour le prompt rétablissement de toute personne blessée dans l'attaque. Non seulement, je ne suis pour rien dans cette affaire mais je déclare maintenant que cet acte de terreur a été commis par le gouvernement lui-même », pour essayer de donner une légitimité à leur décision d'annuler les élections. Nous devons nous assurer que le gouvernement qui a commis ce crime, paie pour ses actions."
 mon.144.a: "Nous nous en tenons à cela."

 mon.145.t: "Tseveen soutient publiquement Ünenbayan"
 mon.145.d: "Dans une déclaration de Jamsrangiin Tseveen, publiée dans son journal "Niislel Khüreenii sonin bichig", celui-ci déclarait qu'il soutenait pleinement les revendications d'Ünenbayan contre notre gouvernement et qu'il était prêt à se battre à ses côtés pour s'assurer que nous soyons traduits en justice."
 mon.145.a: "Leur soutien grandit."

 mon.146.t: "Une violente émeute a été réprimée à Urga"
 mon.146.d: "Les tensions croissant de manière continue à Urga au cours des dernières semaines, il était inévitable qu'elles finissent par déborder, comme cela s'est produit aujourd'hui. Après qu'un homme a été abattu à Urga plus tôt dans la journée, après avoir tenté de combattre un policier, de nombreuses personnes ont commencé à s'interroger sur la violence avec laquelle la police réprimait la dissidence, suite aux récents problèmes politiques. Bien que nous n'ayons jamais donné de tels ordres à la police, les rumeurs se sont propagées rapidement et des émeutes n'ont pas tardé à éclater dans le centre d'Urga. Des milliers de personnes sont descendues dans les rues et ont commencé à piller les magasins et les bâtiments pro-gouvernementaux, tout en attaquant violemment tout policier ou soldat qui s'opposait à eux. Vers la fin de la journée, l'émeute ne montrant aucun signe de vouloir s'arrêter, un bataillon de cavalerie a été appelé dans la ville, pour réprimer l'émeute par tous les moyens nécessaires. L'utilisation de matraques et de fusils a permis de finalement disperser l'émeute au prix de 39 personnes tuées dans les émeutes, et 62 autres grièvement blessées."
 mon.146.a: "Cela pourrait être mauvais pour le public."

 mon.147.t: "Ünenbayan et Tseveen unissent leurs forces"
 mon.147.d: "Ünenbayan et Tseveen, s'exprimant ensemble à Urga aujourd'hui, ont tous deux prononcé un discours sur l'union temporaire de leur parti respectif, dans le but de renverser notre gouvernement et l'évincer du pouvoir. Ils ont déclaré que le gouvernement actuel était dangereux, qu'il règnait par la force militaire et qu'il était dès lors traître à la révolution démocratique. Leurs appels à l'unité contre le gouvernement ont été accueillis par un tonnerre d'applaudissements.\n\nBien sûr, nous ne pouvons pas laisser passer cela et nous disposons de deux options. La première, suggérée par le radical Bat-Ochiryn Eldev-Ochir, est d'empoisonner Ünenbayan en utilisant l'un de nos espions qui est proche de lui. La seconde, comme le suggère le plus modéré Tseren-Ochiryn Dambadorj, est de répandre la dissidence entre les deux partis, dans une tentative de scinder leur union formée à la hâte."
 mon.147.a: "Essayer d'empoisonner Ünenbayan grâce à notre espion."
 mon.147.b: "Semer la dissidence entre les deux."

 mon.148.t: "L'Union des partis d'Ünenbayan et de Tseveen s'effondre"
 mon.148.d: "Plus tôt dans la journée, Ünenbayan a publié une déclaration dénonçant Tseveen et le MLN, et déclarant que l'union des deux partis était rompue. Cela fait suite à des preuves récemment découvertes, selon lesquelles Tseveen travaillait contre le syndicat, et prévoyait de trahir Ünenbayan. Tseveen s'est bien sûr opposé à de telles affirmations, mais il semble que l'union entre les deux partis soit belle et bien terminée."
 mon.148.a: "Diviser pour mieux conquérir."

 mon.149.t: "La tentative d'assassinat sur Ünenbayan a échoué"
 mon.149.d: "Plus tôt dans la journée, des informations nous sont parvenues selon lesquelles notre tentative d'assassinat sur Ünenbayan avait échoué. Apparemment, alors que notre espion tentait de répandre le poison dans la nourriture d'Ennenbayan pendant son dîner, il avait été pris en flagrant délit et abattu par un garde alors qu'il tentait d'attraper son propre pistolet. Suite à cette tentative, Ünenbayan a rapporté la tentative dans une déclaration et dénoncé une fois de plus notre gouvernement pour ses "tactiques perverses et autoritaires"."
 mon.149.a: "Bon sang!"

 mon.150.t: "Obtention d'un financement de Demchugdongrub pour le compte d'Ünenbayan"
 mon.150.d: "Nous avons maintenant découvert qu'Ünenbayan avait reçu de l'aide de la part de plusieurs de ses amis nobles. Ce n'est pas une surprise, car ils sont sa principale base de soutien. Cependant, il a récemment été découvert que Demchugdongrub fournissait personnellement des munitions ainsi que des fusils, des pistolets et même des pièces d'artillerie, pour lutter contre notre gouvernement. Si nous faisons le mauvais choix, nous pourrions être confrontés à une autre révolution.\n\nPour essayer de regagner le soutien des habitants d'Urga, Bat-Ochiryn Eldev-Ochir nous a approchés, déclarant que nous devrions utiliser contre eux le fait qu'ils sont tous les deux originaires de Mongolie intérieure, et prétendre qu'il s'agit d'un complot chinois."
 mon.150.a: "Bon sang."
 mon.150.b: "Défendez l'idée qu'il s'agit d'un complot chinois, pour prendre le relais."

 mon.151.t: "Ünenbayan déclenche une violente rébellion à Urga"
 mon.151.d: "Catastrophe! Au cours d'une patrouille régulière dans la ville, alors que le soleil venait de se lever, une bande de soldats a été prise en embuscade par un groupe de rebelles pro-démocratie. Les soldats ont été totalement pris au dépourvu et massacrés et cela a déclenché le début d'une rébellion à Urga, dirigée par Ünenbayan. Ses rebelles sont bien armés, grâce au financement qu'il a obtenu par l'intermédiaire des nobles. Il ne s'agit sans doute que d'un complot pour que les nobles tentent de reprendre le pouvoir. Cependant, nous devons agir vite, pour réprimer la rébellion, ou risquer de perdre notre pouvoir. Cependant, réprimer ce complot serait désastreux en termes de vies humaines."
 mon.151.a: "Envoyez les troupes."
 mon.151.b: "Déposons nos armes, que la violence cesse."

 mon.152.t: "Le pouvoir de [MON.GetLeader] est sécurisé"
 mon.152.d: "Depuis plusieurs heures, Urga était sous le contrôle des forces rebelles d'Ünenbayan. Cela a cependant changé lorsque le général Manlaibaatar Damdinsüren est entré dans la ville à la tête d'une grande force, rassemblée depuis les casernes environnantes. Après avoir encerclé la ville, les troupes de Damdinsüren se sont mises en marche, éliminant  rue par rue les rebelles restants.\n\nLe soir venu, tout était fini et les rues d'Urga étaient tachées de pourpre et du sang de centaines de rebelles et de civils. Malgré la tristesse qui étreignait la majeure partie de la ville, l'ambiance au Grand Khoural d'État était très différente. Dans un discours adressé aux seuls membres du MAN, [MON.GetLeader] y déclarait sa victoire contre les rebelles et le début du véritable socialisme mongol. Toute la salle éclata en applaudissements."
 mon.152.a: "Le pouvoir est sécurisé."

 mon.153.t: "Ünenbayan prend le pouvoir"
 mon.153.d: "Suite à la dernière reddition de nos troupes, Ünenbayan marcha dans le Grand Khural d'État et y déclara que les combats étaient terminés. Après que de nombreux membres du gouvernement MAN ont été arrêtés, y compris [MON.GetLeader], Ünenbayan prononça un discours, en affirmant que cela représentait un nouveau départ pour la Mongolie, un départ qui serait cette fois démocratique. Dans l'immédiat, lui et le MLN ont conclu un accord de partage du pouvoir, jusqu'à ce que des élections puissent avoir lieu."
 mon.153.a: "Très bien."

 mon.154.t: "Tseveen tient un discours sur la nationalité d'Ünenbayan"
 mon.154.d: ""Plus tôt dans la journée, le faux gouvernement qui se cache actuellement dans le Grand Khural d'État a fait une déclaration sur la nationalité de notre collègue démocrate Ennenbayan. Bien que lui et moi ne soyons pas d'accord sur beaucoup de choses, cela ne change pas un simple fait : nous sommes tous les deux mongols. Governmentnenbayan est autant mongol que vous ou moi, un point c'est tout. Il est clair que ce gouvernement souhaite essayer de diviser les Mongols dans une tentative minable d'affaiblir notre résolution. Cependant, nous ne nous laisserons pas faire etil est temps pour nous de réagir!" Ce discours adressé à une foule massive dans la périphérie d'Urga, a reçu beaucoup d'applaudissements et d'acclamations de la part des spectateurs. Immédiatement après, la foule a commencé à marcher sur la ville ..."
 mon.154.a: "Ce ne sent pas bon..."

 mon.155.t: "Marché pacifique à Urga"
 mon.155.d: "Les rues d'Urga sont aujourd'hui pleines de milliers de civils qui protestent contre les actions de l'actuel gouvernement. Dirigés à la fois par Ennenbayan et Tseveen, ils demandent la démission du gouvernement actuel et leur nomination temporaire à la tête du pouvoir jusqu'à ce que des élections puissent être organisées."
 mon.155.a: "Réglez la question avec des balles."
 mon.155.b: "Déposons les armes."

 mon.156.t: "La répression violente entraîne des troubles de masse"
 mon.156.d: "Alors que les troupes gouvernementales défilaient dans les rues, abattant tous ceux qui opposaient une résistance, il semble que cela ait eu le contraire de l'effet escompté. Lorsqu'un homme est abattu, trois hommes se décident à venir grossir les rangs de la rébellion. Ennenbayan, grâce aux armes qu'il a achetées grâce aux nobles, a armé les rebelles avec des fusils, et ils commencent à présent à marcher sur le Grand Khural d'État ..."
 mon.156.a: "Ca ne sent pas bon."

 mon.157.t: "Tseveen fait une déclaration contre les revendications"
 mon.157.d: "Dans une déclaration publiée par Ünenbayan aujourd'hui, il déclare :\n\n"Le gouvernement actuel a prouvé qu'il était incapable de maintenir la paix et d'accomplir son devoir démocratique. En me faisant porter la responsabilité des attentats, il a montré son vrai visage : dangereux et prêt à exploiter les pertes humaines à des fins politiques. Je peux prouver que je ne suis en aucune façon impliqué dans la planification de cette attaque, et je prie pour le prompt rétablissement de toute personne blessée dans l'attaque. Non seulement, je ne suis pour rien dans cette affaire mais je déclare maintenant que cet acte de terreur a été commis par le gouvernement lui-même », pour essayer de donner une légitimité à leur décision d'annuler les élections. Nous devons nous assurer que le gouvernement qui a commis ce crime, paie pour ses actions."
 mon.157.a: "Nous nous en tenons à cela."

 mon.158.t: "Ünenbayan déclare que Tseveen est aussi mauvais que [MON.GetLeader]"
 mon.158.d: "D'une manière plutôt controversée, Ünenbayan, chef du KAN et l'un de nos principaux opposants, a publié une déclaration sur le déni de Tseveen des événements récents :\n\n"Je crains aujourd'hui de devoir être en partie d'accord avec la déclaration du gouvernement sur les attentats à la bombe, selon laquelle ce sont en fait Tseveen et son MLN qui en sont à l'origine. Les actes de violence causés par le MLN sont à la hauteur des souffrances que le gouvernement MAN actuel a causées à tous les Mongols. Le MLN dirigé par Tseveen et par [MON.GetLeader] est un groupe pervers, qui cherche à détruire l'ordre et la paix de la nation, et à les remplacer par une révolution syndicaliste sanglante.\n\nIroniquement, cette déclaration s'est avérée très impopulaire, les partisans du gouvernement affirmant qu'Ünenbayan ne travaillait que pour lui-même, et les partisans du MLN affirmant qu'Ünenbayan les avait trahis. Il semble que les nobles d'Ünenbayan ne seront pas un problème dans le futur."
 mon.158.a: "Diviser et conquérir."

 mon.159.t: "Tseveen déclare le gouvernement, mort"
 mon.159.d: "Dans un discours prononcé aujourd'hui à la périphérie d'Urga devant une grande foule de personnes, Tseveen a déclaré :\n\n« Le gouvernement actuel n'est plus! Ils n'ont plus de mandat pour gouverner et ont abandonné la démocratie et la justice au profit du népotisme et de la corruption. Nous, les Mongols, connaissons bien la révolution ; Nous avons combattu l'influence des Chinois en 1911, et contre Ungern-Sternberg en 1936. Par conséquent, je déclare maintenant le début d'une nouvelle Révolution : La Révolution de Gauche !"\n\nDe nombreuses acclamations ont été entendues de la foule et la nouvelle de cette nouvelle révolution s'est rapidement répandue autour d'Urga."
 mon.159.a: "Ennuyeux."

 mon.160.t: "L'arsenal a été pillé par les rebelles"
 mon.160.d: "Tôt le matin, un arsenal a été attaqué par des révolutionnaires. Il est prouvé que les hommes qui gardaient l'arsenal ont activement soutenu les rebelles, leur permettant de s'emparer des armes sans résistance. Il semble maintenant que nous devrons faire face à la croissance de la violence militante."
 mon.160.a: "Bon sang."

 mon.161.t: "Tseveen quitte Urga pour rassembler du soutien dans les zones voisines"
 mon.161.d: "Tseveen a récemment rendu public son intention de se rendre dans les villages voisins, et les groupes nomades près d'Urga, pour tenter de rallier leur soutien à la révolution. Ce faisant, il n'a emmené qu'une petite force d'hommes avec lui, et a laissé le reste de ses partisans à Urga. Nous devons agir en conséquence, et cela nous laisse le choix. Nous pouvons soit essayer de débarasser la ville des rebelles pendant que Tseveen est absent, soit nous pouvons envoyer un groupe d'hommes pour attaquer Tseveen pendant que ses partisanssont à Urga. Sans leur chef, ils échoueront sûrement."
 mon.161.a: "Envoyez les troupes pour attaquer Tseveen."
 mon.161.b: "Débarrassez la ville des rebelles."

 mon.162.t: "L'Attaque sur Tseveen"
 mon.162.d: "En début de soirée, la nuit dernière, le groupe de Tseveen a installé son camp à l'extérieur d'un petit village à quelques kilomètres d'Urga. Son entourage ne comptait que 25 hommes et montra un état d'impréparation totale lorsqu'un groupe comptant près de 200 hommes vint à sa rencontrer. Alors que la plupart des hommes de Tseveen dormaient, nos troupes ont pris position et ont tiré, tuant la plupart de ses hommes presque immédiatement. Les autres, y compris Tseveen, se sont rendus avant d'être également abattus. Les hommes ont été arrêtés et ramenés à Urga, où ils seront enfermés en prison pour le reste de leur vie."
 mon.162.a: "Parfait."

 mon.163.t: "Des grandes émeutes éclatent à Urga après que des innocents aient fait l'objet d'une enquête"
 mon.163.d: "Après avoir reçu l'ordre d'enquêter, un grand groupe de soldats d'environ 200 personnes a été chargé de passer la ville d'Urga au peigne fin pour en débusquer les rebelles. Il semble cependant que ce mouvement n'ait pas été très bien accueilli par la population. Les soldats ont en effet procédé à de petites enquêtes sur de nombreuses personnes à Urga, arrêtant ou fusillant simplement sans aucune forme de procès ceux qui étaient considérés comme des rebelles. Après avoir traversé une partie d'Urga, les habitants de la ville ont commencé à leur résister. Les civils ont commencé à lancer des pierres sur les soldats et ont reçu des balles. Cela a rapidement conduit à des émeutes massives dans tout Urga, principalement dirigées par des insurgés armés du MLN."
 mon.163.a: "Mettez fin aux émeutes avec des balles."
 mon.163.b: "Ouvrir des pourparlers avec Tseveen et ses rebelles."

 mon.164.t: "Massacre à Urga"
 mon.164.d: "Après avoir organisé les troupes et en avoir rassemblé davantage, le bataillon, désormais fort de 500 soldats, entama sa marche sur Urga en déclarant que toute résistance serait accueillie par des balles. Partant du haut Urga, le bataillon affronta les insurgés du MLN en même temps que des émeutes de civils, et les deux camps subirent des pertes substantielles. Ce n'est que lorsque le bataillon a commencé à bouger que les choses ont empiré. Alors qu'il traversait le centre d'Urga, le bataillon fut très rapidement encerclé par des insurgés armés du MLN, qui ont ouvert le feu sur les troupes. Chaque fois qu'un rebelle était tué, un autre venait prendre sa place et malgré des pertes très élevées, ils sortirent victorieux du combat. Tous les soldats du bataillon ayant été perdus, le groupe dirigé par le Tseveen put prendre sans difficulté le Grand Khural d'État, à son retour."
 mon.164.a: "La rébellion est victorieuse."

 mon.165.t: "Tseveen prend le pouvoir"
 mon.165.d: "Après avoir combattu les derniers gardes du Grand Khural d'État, Tseveen a pris la place du Premier Ministre. [MON.GetLeader] a été arrêté, ainsi que plusieurs autres acteurs majeurs de MAN. Pendant son séjour, Tseveen a déclaré qu'il était temps pour le peuple mongol de faire l'expérience d'une véritable démocratie, et qu'une élection était déjà prévue."
 mon.165.a: "La Liberté l'emporte en Mongolie."

 mon.166.t: "Tseveen demande la tenue d'éléctions et l'arrestation de nombreux membres du MAN"
 mon.166.d: "Après avoir publié une première déclaration selon laquelle nous serions prêts à des pourparlers avec les rebelles du MLN, Tseveen a publié une nouvelle déclaration :\n\n"Nous déclinons votre offre de pourparlers. Ce ne sont pas des pourparlers dont nous avons besoin car cela conduirait à de petites concessions qui vous permettraient de renverser le processus démocratique. Au lieu de cela, nous avons établi une liste de demandes.  Si elles sont remplis, la révolution prendra fin.\n\n1. Des Elections doivent être programmées dès que possible.\n\n2. Les auteurs des actes ayant menés à cette situation doivent être arrêtés, principalement [MON.GetLeader].\n\n3. La liberté doit être rendue à tous les rebelles qui ont été arrêtés au cours des dernières semaines.\n\n4. La justice doit être rendue aux soldats qui ont tué par négligence des civils innocents.\n\n5. La reconnaissance par le MAN que cette révolution a été causée par leurs actions antidémocratiques.""
 mon.166.a: "Nous ne pouvons accepter ces conditions."
 mon.166.b: "D'accord pour tenir des éléctions, mais défendre les membres du MAN."
 mon.166.c: "Entièrement d'accord avec ces demandes, des élections seront programmées dans quelques mois."

 mon.167.t: "Tseveen lève ses forces"
 mon.167.d: "Partout à Urga aujourd'hui, des centaines de rebelles armés du MLN se sont soulevés contre nous, après que nous ayons rejeté leurs demandes. Le groupe s'est rapidement organisé et a vaincu rapidement la garnison qui était présente dans la ville, certains soldats changeant même de camp à cette occasion. A présent, les rebelles marche sur le Grand Khural d'État."
 mon.167.a: "Ca ne sent pas bon."

 mon.168.t: "Tseveen déclare que les arrestations de MAN sont essentielles pour maintenir la démocratie"
 mon.168.d: "Tseveen a publié une réponse à notre déclaration selon laquelle des élections peuvent avoir lieu, tant que des membres de MAN comme [MON.GetLeader] n'ont pas été arrêtés. Celui-ci a déclaré que l'arrestation de ces hommes était nécessaire pour permettre à la démocratie de fonctionner, et pour la protéger pour l'avenir. Les revendications des rebelles demeurent inchangées."
 mon.168.a: "Alors, nous refusons."
 mon.168.b: "Nous devons accepter ces termes."

 mon.169.t: "Notre politique à l'égard de la Russie"
 mon.169.d: "Depuis de nombreuses années, nous nous sommes rapprochés de la Russie. Cependant, après qu'ils aient mis fin à leur aide économique suite à la mort du président Kerenskiy, s'est posée la question de savoir si nous devions continuer à nous aligner sur les Russes. Bien évidemment, adopter une position qui serait hostile à leurs intérêts remettrait en question notre propre légitimité en tant que Russes, à la tête de la Mongolie."
 mon.169.a: "Allions nous à la Russie, une fois de plus."
 mon.169.b: "Nous devons poursuivre notre propre voie."

 mon.170.t: "La Constitution de [GetYear]"
 mon.170.d: "Après s'être finalement assuré le contrôle de la Mongolie, [MON.GetLeader] a prononcé un discours devant le Grand Khoural d'État, promettant de nombreuses choses : la redistribution des richesses notamment, une nouvelle constitution et des élections démocratiques. Au cours des mois qui ont suivi, le gouvernement a travaillé dur pour réparer les injustices causées par le gouvernement précédent et les paysans ont enfin le sentiment d'avoir voix au chapitre et de ne plus être considérés comme des esclaves.\n\nAu cours des dernières semaines, le gouvernement a travaillé sur sa deuxième promesse et après de longues réunions et des débats houleux, la nouvelle Constitution fut enfin rédigée. Cette constitution définit la forme du gouvernement, avec le Jebtsundamba Khutukhtu comme chef de file de la nation, une fois qu'il a atteint l'âge adulte.  La classe ouvrière dispose du droit de voter pour le Premier ministre et son gouvernement ce qui lui confère un grand pouvoir. La Constitution comprend également des points sur les droits de l'homme et des travailleurs, et garantit le suffrage universel.\n\nAlors que les célébrations fêtant la rédaction de la nouvelle constitution résonnent à Urga, nous devons maintenant nous concentrer sur la dernière des promesses de [MON.GetLeader] : les élections."
 mon.170.a: "Des élections?"

 mon.171.t: "La Purge de Ungern"
 mon.171.d: "Au cours des derniers mois, il est devenu clair pour le Baron que son règne était en danger constant. Ce dernier a donc déclaré qu'il était temps de tester la loyauté de notre état-major actuel et de décider s'il était fidèle à Ungern, ou s'il était temps de les passer par les armes."
 mon.171.a: "Nous devons débusquer les traîtres!"

 mon.172.t: "Le Sort de Manlaibaatar Damdinsüren"
 mon.172.d: "Manlaibaatar Damdinsüren a combattu aux côtés de la Mongolie pendant des décennies, participant à l'indépendance du pays en 1911. Bien qu'il ait ouvert le dialogue avec les rebelles MAN à l'époque, il a été arrêté par les Chinois et faillit mourir en prison. Il serait mort si la division de cavalerie asiatique d'Ungern n'avait pas arraché Urga au contrôle chinois, et ne l'avait pas libéré. De nombreux Mongols voient le vieil homme comme une figure unificatrice ; un signe que les Mongols sont toujours capables de diriger dans ce gouvernement dominé par la Russie. Cependant, il est possible que ses liens avec le MAN n'aient jamais disparu et qu'il ait aidé les rebelles MAN contre nous, bien que nous n'en ayons aucune preuve. Après tout, il rappelle constamment qu'il ne nous sert pas directement, mais qu'il sert directement la Mongolie. Peut-être serait-il temps de nous débarrasser du Général."
 mon.172.a: "Il est digne de confiance."
 mon.172.b: "Débarrassez vous de lui."

 mon.173.t: "Le Sort de Nikolay Kazagrandi"
 mon.173.d: "Nikolay Kazagrandi a travaillé sous l'autorité d'Ungern-Sternberg après avoir quitté la Sibérie, pendant la guerre civile russe. Ungern l'a presque fait purger à l'époque, mais sa grande habileté lors de la révolution MAN de 1921 a poussé Ungern à le maintenir en fonction. Après cela, il s'est rendu dans l'ouest du pays pour réprimer la rébellion et entraîner les forces anti-chinoises dans la province de Dzungaria. Il est clair que dans cette mission, il a échoué. Au début de la révolte occidentale, il était à Dzungaria, plutôt que de faire son travail de répression des activités anti-gouvernementales. La méfiance d'Ungers envers lui était évidemment justifiée. Cependant, son talent l'empêchera-t-il d'être purgé cette fois ?"
 mon.173.a: "Il est digne de confiance."
 mon.173.b: "Débarrassez vous de lui."

 mon.174.t: "Le Sort de Khatanbaatar Magsarjav"
 mon.174.d: "La situation de Khatanbaatar Magsarjav est similaire à celle de Manlaibaatar Damdinsüren. Le vieil homme a formé un groupe de guérilla anti-chinois en Mongolie intérieure en 1907, action à la suite de laquelle il est devenu un héros mongol. Il a été promu au grade de général par le Bogd Khan lui-même, après son arrivée à Urga, suite à la révolution contre les Chinois. En expulsant les troupes chinoises, il a travaillé à plusieurs reprises avec le chef des bandits Ja Lama, et c'est malheureusement là que réside l'inquiétude concernant Khatanbaatar Magsarjav. Ce sont les bandits Ja Lamas Yum-Beise qui ont déclenché la révolte occidentale il y a quelques mois à peine. Peut-être que Khatanbaatar Magsarjav a organisé ces bandits pour qu'ils se rebellent, afin qu'il puisse prendre le pouvoir pour son propre compte."
 mon.174.a: "Il est digne de confiance."
 mon.174.b: "Débarrassez vous de lui."

 mon.175.t: "Le Sort des Officiers"
 mon.175.d: "Le Corps des officiers a prouvé sa déloyauté au cours des derniers mois. De nombreux officiers ayant en effet décidé de s'aligner sur les groupes rebelles, il est clair que beaucoup de leurs loyautés ne nous sont pas acquises. Il est peut-être temps que le corps des officiers soit nettoyé de tous ceux qui ont osé se déclarer en faveur d'une faction adverse."
 mon.175.a: "Ils n'ont rien à se reprocher."
 mon.175.b: "Ils doivent être purgés."

 mon.176.t: "Le Sort d'Altanochir"
 mon.176.d: "Altanochir est un prince de Mongolie intérieure, qui n'a voyagé que très récemment à Urga depuis la Mongolie intérieure, sur recommandation du prince Demchugdongrub. La raison de sa disgrâce devrait être assez claire. Demchugdongrub a poussé à prendre le pouvoir pendant le chaos de la révolte occidentale et c'est sa clique de princes et de nobles qui a failli entraîner notre chute. Altanochir, étant un chef militaire de niveau assez bas, il devrait être assez évident de le purger."
 mon.176.a: "Il est digne de confiance."
 mon.176.b: "Débarrassez vous de lui."

 mon.177.t: "La Purge a pris fin"
 mon.177.d_small: "Après cette dernière action, il a été décidé que la purge était terminée. Il existe même un débat pour déterminer si l'on peut bien parler de purge, en raison du nombre relativement faible d'actions entreprises contre les traîtres réels ou supposés. Les chefs militaires de Mongolie qui ont survécu poussent un soupir de soulagement, même si certains complotent encore contre nous."
 mon.177.d_medium: "Une fois ceci fait, il a été décidé que la purge était terminée. De nombreuses personnalités militaires de haut rang avaient été exécutées au cours des dernières semaines, au nom de la sécurité et de la justice pour les traîtres. Ceux qui restent poussent un soupir de soulagement, à n'en pas douter l'état-major militaire de la nation en sort nettement diminué."
 mon.177.d_big: "Une fois ceci fait, il a été décidé que la purge était terminée. De nombreuses personnalités militaires de haut rang avaient été exécutées au cours des dernières semaines, au nom de la sécurité et de la justice pour les traîtres. Ceux qui restent poussent un soupir de soulagement, à n'en pas douter l'état-major militaire de la nation en sort nettement diminué."
 mon.177.a: "C'était nécessaire."

 mon.178.t: "37 personnes meurent dans l'explosion d'une usine."
 mon.178.d: "Suite à la nouvelle politique d'industrialisation agressive d'Ungern, la construction de nouvelles usines, parrainées principalement par des hommes d'affaires russes, a débuté dans tout le pays. Du fait de cette nouvelle industrialisation de masse et en l'absence totale de droits du travail, les travailleurs qui construisent ces usines sont régulièrement mis dans des situations de danger, à tel point d'ailleurs que de nos jours, il est fréquent pour un ouvrier de trouver la mort lors de la construction d'une nouvelle usine. Rien qu'aujourd'hui, ce ne sont pas moins de 37 personnes qui ont été tuées dans une explosion lors de la construction d'une usine à l'extérieur de Mörön. L'usine était appelée à devenir une usine textile, propriété personnelle de Boris Rezukhin, le bras droit d'Ungern. Cependant, en raison de l'absence de toute réglementation de sécurité, un engin de construction souffrant de malfaçon est tombé en panne, provoquant dans la foulée un incendie qui a provoqué l'explosion fatale. Rezukhin a déclaré que c'était la faute des travailleurs qui faisaient un mauvais travail, une déclaration avec laquelle Ungern est tombé d'accord."
 mon.178.a: "Ils devraient être plus prudents la fois prochaine."

 mon.179.t: "Une cellule mongole d'Ardīn Nam détruite près de la frontière russe"
 mon.179.d: "Après avoir reçu des informations de l'un de nos informateurs infiltré au sein du MAN, nous avons appris l'emplacement d'une importante cellule du parti, située à la frontière russo-mongole. Sous le commandement de Boris Rezukhin, un bataillon a donc été envoyé depuis Urga, vers le nord et après avoir voyagé et cherché pendant quelques jours, ils ont fini par le trouver. Il s'agissait d'un grand complexe de gers de toutes tailles, entouré d'une clôture en bois rapidement posée. Des patrouilles d'hommes armés de fusils et portant des symboles du MAN sur leurs casquettes parcouraient régulièrement ce complexe et il a rapidement semblé clairque le camp montrait des signes de désunion, suite à l'échec de la troisième révolution. Après avoir encerclé le camp, Rezukhin a mis ses troupes en marche et pris d'assaut le complexe. Il y eut une petite fusillade, mais rien de majeur; la plupart des combattants étant vraisemblablement morts pendant la révolution. Rezukhin a rassemblé tous ceux qui restaient, principalement des hommes ou des femmes plus âgés, et les a abattus sur place ou les a emmenés pour les interroger. Après avoir parcouru tous les papiers trouvés sur place, les emplacements de plusieurs cellules du MAN plus petites furent découvertes, ainsi que certains de leurs plans futurs, qui comprenaient notamment une tentative d'assassinat d'Ungern-Sternberg. Après avoir appris tout ce qu'il pouvait, Rezukhin a incendié le complexe et a ramené ses prisonniers pour les confier aux bons soins de sa police secrète."
 mon.179.a: "Finalement, la paix peut être assurée."

 mon.180.t: "Des centaines de soldats ont été emprisonnés pour avoir refusé de prêter allégeance à Ungern"
 mon.180.d: "Depuis que nouvelles mesures ont été mises en œuvre notamment l'obligation faite à chaque soldat de prêter une allégeance totale à Ungern-Sternberg, des centaines ont refusé de le faire. Beaucoup d'entre eux affirment qu'ils ne servent pas Ungern, mais la nation mongole. Cependant, ce qu'ils ne voient pas, c'est que la nation et Ungern ne font qu'un. Pour cette trahison, ces soldats ont été emprisonnés, afin qu'ils ne puissent pas répandre la dissidence contre nous."
 mon.180.a: "Les traîtres sont partout!"

 mon.181.t: "Bataille entre la garde des princes et l'Armée de la Révolution Mongole"
 mon.181.d: "Beaucoup de riches nobles et de princes de Mongolie ont leur propre garde et ne se déplacent qu'avec eux, presque comme une armée privée. Après avoir appris qu'ils allaient se faire saisir leurs terres pour les distribuer à la population, quelques princes décidèrent d'unir leurs gardes pour protéger leurs terres. Après avoir refusé de céder leurs terres au gouvernement, la nouvelle armée révolutionnaire mongole a été envoyée, sous la direction de Dansranbilegiin Dogsom. La garde princière s'est montrée ferme et a refusé de laisser entrer le MRA alors qu'elle approchait des terres princières. Après que Dogsom leur a laissé le choix entre la reddition ou la mort une poignée de gardes choisit de déposer les armes tandis que la grande majorité tint bon et refusa de bouger. Dogsom donna alors l'ordre d'ouvrir le feu. La garde des princes mena un combat acharné, mais fut finalement battue par la MRA et les rares survivants qui se rendirent furent arrêtés, tout comme les princes dont ils constituaient les troupes."
 mon.181.a: "Ceux qui refusent de suivre la révolution doivent être forcés."

 mon.182.t: "La Russie est tombée"
 mon.182.d: "Il semble que le pire soit arrivé. Nos grands alliés du nord, l'ours russe, sont tombés. Abattus sans aucun doute par des espions allemands et des agents bolcheviks. Nous n'avons d'autres choix que de faire cavalier seul. Un jour, peut-être, pourrions-nous libérer le peuple russe et peut-être restaurer les dirigeants légitimes des Romanov sur leur trône. Pour l'instant, cependant, nous lutterons pour survivre."
 mon.182.a: "Nous devons nous débrouiller seuls."

 #mon.200.t: "A New Opportunity?"
 #mon.200.d: ""
 #mon.200.a: "They are too weak to retaliate, take it!"
 #mon.200.b: "We must remain neutral for now."

#### 400 - 499 Flavour Events
#### 400 - 412 Natpop Flavour Events
 mon.400.t: "Réfutation de la légende d'Ungern"
 mon.400.d: "Le Buddyn Zövlöl a désormais interdit de prononcer le nom du baron Ungern en Mongolie. Tout comme l'infâme bandit Ja Lama, son pouvoir sur le peuple se mesure en respect et en infamie. Les terres où Ja Lama et le baron Ungern se sont fortifiés ont été brièvement traitées comme des terres sacrées, mais en réalité, de tels esprits doivent être bannis de nos terres, et non vénérés."
 mon.400.a: "Son fantôme ne peut pas nous oppresser"

 mon.401.t: "Agvan Dorzhiev a été condamné pour russophilie"
 mon.401.d: "L'épine bouriate, Agvan Dorzhiev, a été interdit d'entrée en Mongolie suite à l'utilisation manipulatrice par Agvan du tantra Kalachakra au Tibet, dépeignant les tsars russes comme les réincarnations de l'Ārya Tārā. Ce genre d'hérésie ne fera qu'inviter des mercenaires étrangers supplémentaires à attenter à notre souveraineté. L'Ārya Tārā est aussi évidemment Tsendiin Dondogdulam, l'épouse du Bogd Khan."
 mon.401.a: "Bannissez cette relique Tsariste!"

 mon.402.t: "La Curieuse Expédition de Barchenko"
 mon.402.d: "Bien que nous soyons extrêmement méfiants vis-à-vis de nouvelles tentatives d'explorations russes, Alexander Barchenko se distingue des espions habituels. Il prétend être un vrai croyant,  adepte du bouddhisme tantrique, et prétend écrire un article scientifique sur les bienfaits pour la santé d'un mode de vie monastique. [MON.GetLeader] était prêt à approuver son étude, jusqu'à ce qu'un ministre porte à sa connaissance un autre des journaux de Barchenko. Cet article, intitulé "Sur le transfert des pensées à distance" est une sorte d'article scientifique sur la divination. Alarmé par ce qui semble être un nouveau pretexte pour qu'un escroc russe exploite la culture mongole, un examen plus approfondi de ses intentions s'impose."
 mon.402.a: "Barchenko est inoffensif, il peut rester"
 mon.402.b: "Hors de question, il doit partir"

 mon.403.t: "Le Sort des Sacrifices Mongols Traditionnels"
 mon.403.d: "Evoqués par les soldats mongols autour des feux de camp, il existe peu de formes de bravade si populaires qu'elles prétendent avoir enlevé le cœur d'un ennemi. Ces actes, interdis sous l'amban Qing pendant des décennies, sont revenus sur le devant de la scène en raison de l'instabilité de la Mongolie. Les commandants ont demandé à [MON.GetLeader] d'user de son influence politique pour interdire cette pratique, déclarant qu'elle nuira à la réputation de notre armée."
 mon.403.a: "Bannissez la, nous avons besoin de soldats modernes"
 mon.403.b: "Adoptez-la, nous avons besoin de morale"

 mon.404.t: "Des pratiquants d'Ak Jang ont été arrêtés"
 mon.404.d: "Dans les montagnes d'Oirat, près de la terre natale de Chinggis Khan, les anciennes traditions connaissent une renaissance. Un chaman, Chet Chelpan, a rapporté avoir vu un cavalier vêtu de blanc, le Burkhan Blanc. Ce chaman a organisé des églises bouriates afin de faire disparaitre le bouddhisme de la terre de nos ancêtres, et opprime notre histoire avec ses affirmations selon lesquelles l'Oirat sera libéré par un sauveur blanc. C'est une tentative évidente de fabriquer un mythe autour de la personne d'Ungern, et d'immortaliser ce bâtard."
 mon.404.a: "Emprisonnez Chet et ses chamans."

 mon.405.t: "Noms étrangers pour la toponymie interdits"
 mon.405.d: "Le Buddyn Zövlöl a interdit toute référence aux montagnes Marco Polo, Humboldt, Ritter, Alexander III et Prajevalski. Ces noms sont des tentatives d'imposer leur histoire à la nôtre, et relèvent de l'impérialisme. Nous devons les renommer pour honorer les héros mongols de notre histoire."
 mon.405.a: "Nous affirmons notre identité"

 mon.406.t: "Alerte autour de la santé du 9ème Jebtsundamba"
 mon.406.d: "Le jeune 9ème Jebtsundamba Khutukhtu est récemment tombé malade, pendant quelques jours. Des moines ont été appelés pour trouver la source de la maladie. On présume que l'un des lama-moines a rompu ses vœux et maudit la santé de l'enfant. Et après de nombreuses recherches, on a découvert qu'un des moines avait mangé un poisson le jour où le jeune Jebtsundamba Khutukhtu était tombé malade. Après que ce moine ait été justement défroqué et battu, l'enfant guérit de sa maladie. Pour les lamas qui s'occupaient du Jebtsundamba Khutukhtu, cela a validé leur conviction selon laquelle la santé morale des sujets confère la santé à leurs dirigeants."
 mon.406.a: "Ce n'est pas passé loin"

 mon.407.t: "L'Histoire Secrète des Mongols, redécouverte"
 mon.407.d: "L'auteur mongol Tsendiin Damdinsüren a réussi à trouver et traduire une copie de l'Histoire Secrète des Mongols à partir de son texte chinois en khalkha mongol. Cela a permis de raconter une version sérieuse de l'histoire de Temujin, Chinggis Khaan. Afin de préserver l'esprit nationaliste ambiant, Tsendiin Damdinsüren a inclus une préface mettant en garde les Mongols contre la vente de ce livre aux étrangers. La préface de Damdinsüren déclare en effet que "l'histoire mongole ne doit plus jamais être déformée ou volée par des étrangers"."
 mon.407.a: "Elle n'appartient qu'à nous!"

 mon.408.t: "Mémorial à la Rébellion des Chapeaux Rouges"
 mon.408.d: "Un mémorial a été construit en Mongolie intérieure pour commémorer les milliers de personnes, mortes aux mains chinois et qui ont fui la Mongolie intérieure pendant la rébellion des chapeaux rouges. Cela a été timidement appelé «l'incident de Jindandao» par la propagande chinoise. Beaucoup de personnes encore vivantes se souviennent des centaines de milliers de personnes tuées à cette occasion, et que les observateurs occidentaux ont célébrées comme un triomphe contre notre foi. Le gouvernement Buddyn Zövlöl promet de venger leur mort."
 mon.408.a: "Nous nous en remettrons"

 mon.409.t: "Mémorial pour le massacre des Golok"
 mon.409.d: "En 1932, les seigneurs de guerre de Ninghai  ont tenté de mettre fin au peuple Golok du Kham, comme un assaut à la fois contre nos frères tibétains et contre le bouddhisme lui-même. Ce fut la période la plus éprouvante pour notre foi, lorsque nous avons vu nos propres frères Dongxiang se retourner contre nous pour le compte de l'Islam. Un mémorial à Urga a été construit et un discours prononcé pour rassurer les réfugiés sur cette tragédie."
 mon.409.a: "Le Bouddhisme nous unit"

### 414 - 423 Democratic Flavour Events

 mon.414.t: "Une poésie posthume de Sükhbaatar a été publiée"
 mon.414.d: "Le noble martyr de la Mongolie renaissante, Damdinii Sükhbaatar, a été honoré par la publication de sa poésie. La vision de Sükhbaatar d'une Mongolie à la fois libre et renforcée par sa religion unificatrice pourrait bientôt se réaliser.\n\nChang Shambalin Dayin, La guerre du nord de Shambhala ! Mourons dans cette guerre, Pour renaître de nouveau, en tant que chevaliers du Souverain de Shambhala !"
 mon.414.a: "Dressez nos bannières bien haut!"

 mon.415.t: "Un complot japonais a été mis à jour, et déjoué"
 mon.415.d: "Jambyn Lkhümbe, un petit membre du MAN, a été trouvé en possession de lettres de l'armée japonaise du Kuantung. Le chef de la sécurité a autorisé l'arrestation de 100 militaires suspects, afin d'empêcher toute infiltration japonaise."
 mon.415.a: "La sécurité est une denrée rare de nos jours"

 mon.416.t: "L'Histoire Secrète des Mongols a été traduite"
 mon.416.d: "L'auteur mongol Tsendiin Damdinsüren a réussi à trouver et traduire une copie deL'Histoire Secrète des Mongols à partir de son texte chinois, en khalkha mongol. Cela a permis de raconter l'histoire de Temujin, Chinggis Khaan à partir d'une source solide. Dans un esprit de fidélité, Tsendiin Damdinsüren a distribué le livre aux visiteurs occidentaux, espérant qu'ils traduiraient le livre dans leurs langues et répandraient le mythe national de la Mongolie."
 mon.416.a: "Une étape culturelle"

 mon.418.t: "Un mémorial commémorant la Rébellion des Chapeaux Rouges"
 mon.418.d: "Un mémorial a été construit en Mongolie intérieure pour commémorer les milliers de personnes qui sont mortes de la persécution chinoise et ont fui la Mongolie intérieure pendant la Rébellion des Chapeaux Rouges, timidement appelée «l'incident de Jindandao» par la propagande chinoise. Beaucoup de personnes encore vivantes se souviennent des centaines de milliers de personnes portées disparues, et que les observateurs ont présenté comme un triomphe contre notre foi. Le nouveau gouvernement promet de venger leur mort."
 mon.418.a: "Nous nous en remettrons"

 mon.419.t: "L'Américain Henry Wallace visite la Mongolie"
 mon.419.d: "L'homme politique américain Henry Wallace a décidé d'envoyer une mission diplomatique et d'enquête en Mongolie. Parallèlement à la reconnaissance de notre gouvernement, Wallace a montré un grand intérêt pour l'étude d'échantillons de nos cultures, affirmant qu'il était fasciné par notre capacité à cultiver pendant des hivers rigoureux."
 mon.419.a: "Tu me fais penser à ce type là, Lyssenko"

 mon.421.t: "La curieuse expédition de Barchenko"
 mon.421.d: "Bien que nous soyons extrêmement méfiants vis-à-vis de nouvelles expéditions russes, Alexander Barchenko se distingue des espions habituels. Barchenko prétend être un vrai fidèle du bouddhisme tantrique et prétend écrire un article scientifique sur les bienfaits pour la santé d'un mode de vie monastique."
 mon.421.a: "Nous accueillons volontiers le patronage"

### 424 - 434  Patauto Flavour Events

 mon.425.t: "Agvan Dorzhiev a été patronné par Ungern"
 mon.425.d: "Un ancien ami du XIIIème dalaï-lama, Agvan Dorzhiev, est arrivé à Urga pour rencontrer Ungern. Agvan a présenté à Ungern un tantra Kalachakra qui aurait été écrit par le défunt 13e dalaï-lama proclamant le défunt tsar Nicolas comme l'Ārya Tārā, la Tara blanche. Cette preuve apparaît à Ungern comme une validation de ses croyances monarchistes, et les deux ont noué une solide amitié. Bien que l'influence d'Agvan ait été réduite par la Régence, cette amitié rapprochera sans aucun doute le régime d'Ungern des théologiens bouddhistes."
 mon.425.a: "Le pouvoir des Tsars est légendaire"

 mon.426.t: "Sur la Trace de l'Homme Ancien et du Ver de la Mort"
 mon.426.d: "Le conteur itinérant Damdinbazar a publié ses notes sur la Mongolie dans un nouveau livre, Sur la Piste de l'Homme Ancien. Ce livre décrit une bête du désert de Gobi.\n\n"Il a la forme d'une saucisse d'environ deux pieds de long, n'a ni tête ni patte et il est si toxique que le simple fait de le toucher signifie la mort instantanée. Il vit dans les parties les plus désolées du désert de Gobi.""
 mon.426.a: "Qui pourrait apprivoiser une bête?"

 mon.427.t: "Les fidèles d'Ak Jang viennent à Ungern"
 mon.427.d: "Des montagnes d'Oirat, près de la terre natale de Chinggis Khan, les vieilles traditions connaissent une nouvelle jeunesse. Un chaman, Chet Chelpan, a rapporté avoir vu un cavalier en blanc, le Burkhan Blanc. Chet a organisé des églises bouriates afin d'éradiquer le bouddhisme de la terre de nos ancêtres, et opprime notre histoire avec ses affirmations selon lesquelles l'Oirat sera libéré par un sauveur blanc. Cela fait évidemment référence au grand Baron Ungern lui-même, et les officiers d'Ungern suggèrent donc d'inviter Chet à Urga pour prêcher son message d'espoir.\n\nToi qui peuple en toi-même, d'or et d'argent, Une nation, l'Altaï blanc ! Toi qui illumines le jour - Soleil - Burkhan ! Toi qui illumines la nuit - Lune - Burkhan !"
 mon.427.a: "Promouvoir Ak Jang"
 mon.427.b: "À la réflexion, cela n'ira pas"

 mon.428.t: "Ossendowski écrit Des bêtes, des hommes et des dieux"
 mon.428.d: "L'ancien officier captif Ossendowski a écrit un livre immortalisant le baron Ungern. Ce livre est principalement mythologique et contient l'affirmation superstitieuse selon laquelle le frère du baron Ungern, qui serait mort pendant la guerre civile russe, hante ses ennemis et anciens amis. Malgré cette candeur, le baron Ungern s'inquiète pour le bien-être mental de son commandant polonais. Les années de vie dans la steppe et son incapacité à rentrer chez lui se reflètent dans le livre, qui adopte une approche fataliste de l'avenir de la Mongolie."
 mon.428.a: "Je devrais vraiment vérifier s'il est en vie"

 mon.429.t: "Le Quartier-maître Vlad Roerich déserte de l'armée"
 mon.429.d: "Le Quartier-maître Vladimir Roerich, frère du célèbre peintre et orientaliste Nicholas Reorich, a subitement déserté son poste et emporté avec lui un véritable trésor composé d'objets de valeur. Vladimir a toujours eu un caractère rebelle, c'est pourquoi le baron Ungern l'a intégré dans sa division de cavalerie asiatique. Cependant, le baron Ungern a récemment lancé un mandat d'arrêt contre lui car on soupçonne que Vladimir avait reçu de l'aide pour partir, de la part de membres clandestins du MAN. On ne sait pas quelle est sa destination."
 mon.429.a: "Trouvez Vlad!"

 mon.430.t: "Le Quartier-maître Vlad Roerich a été retrouvé et kidnappé"
 mon.430.d: "Le Quartier-maître Vlad Roerich a été retrouvé par les agents d'Ungern à Shenyang, où il dirigeait une commune agricole appelée "La commune de Tri-Artel". Cette commune avait utilisé des fonds volés à Ungern pour nourrir les sans-abri et les démunis. Bien que nous ne puissions pas récupérer nos actifs, nous avons fait en sorte que Vladimir Reorich ne puisse plus poursuivre son travail idéaliste."
 mon.430.a: "A sa place, je me serais enfui en Espagne."

 mon.431.t: "L'Histoire Secrète des Mongols a été publié"
 mon.431.d: "L'auteur mongol Tsendiin Damdinsüren a réussi à trouver et à traduire une copie de l'Histoire Secrète des Mongols à partir de son texte chinois en khalkha mongol. Cela a permis de raconter à partir d'une source sure, l'histoire de Temujin, Chinggis Khaan. Dans l'esprit d'Ungern, Tsendiin Damdinsüren a inclus une préface affirmant que les événements de l'Histoire Secrète enseignent une leçon à tous les Mongols. On peut résumer cette leçon par les mots suivants : "Une vie aussi prophétique que celle de Temujins s'est produite plusieurs fois par la suite. En Russie, sous Pierre le Grand, eut lieu une grande conquête qui rendit l'honneur aux Mongols.""
 mon.431.a: "Ce n'est que la vérité"

### 424 - 434  Authdem Flavour Events

 mon.446.t: "Un mémorial commémorant la Rébellion des Chapeaux Rouges"
 mon.446.d: "Un mémorial a été construit en Mongolie intérieure pour commémorer les milliers de personnes mortes de la persécution chinoise, et qui ont fui la Mongolie intérieure pendant la Rébellion des Chapeaux Rouges. Cela a été timidement appelé «l'incident de Jindandao» par la propagande chinoise. Beaucoup de personnes encore vivantes se souviennent des centaines de milliers de personnes qui ont été perdues et que les observateurs occidentaux ont célébrées comme un triomphe contre notre foi. Le gouvernement Noyodyn Zövlöl promet de venger leur mort."
 mon.446.a: "Nous serons bientôt de retour"

 mon.436.t: "Rénover le Mémorial à Chinggis Khaan"
 mon.436.d: "La longue histoire des reliques de Chinggis Khaan revient sur le devant de la scène, poussée notamment par des érudits comme Zhang Xiangwen, qui a déclaré qu'Ejin Horo était le site d'inhumation du Khaan. Il est essentiel que nous ramenions les reliques du mémorial d'Ejin Horo jusqu'à Urga, afin de les protéger des pilleurs de trésors. On dit déjà que les vicieux seigneurs de guerre du sud ont pillé les tombes d'empereurs inférieurs et avaient déshonoré leurs noms lors de leurs tentatives vaines de flatter leur orgueil. Cependant, nous les Mongols avons la volonté de puiser ce qui est cher à notre coeur, pour le protéger."
 mon.436.a: "J'espère que les moines bouddhistes ne s'en soucient pas"

 mon.437.t: "Les reliques de Chinggis Khaan ont été volées et emmenées à Gansu"
 mon.437.d: "Nos efforts pour protéger les reliques de Chinggis Khaan des vols chinois ont été totalement ruinés. Il semble qu'un contingent de soldats rebelles de Guominjun ait en effet intercepté les reliques en transit, et se soit enfui avec elles vers le Gansu. Gansu, untrou à rats débordant de vice et de méchanceté qui cette fois a reçu un coup de pouce, et qui ferait mieux d'en recevoir de nouveau, si par malheur quelque chose arrivait à nos trésors nationaux."
 mon.437.a: "Ils sont comme Feng"

 mon.438.t: "Les rebelles du Guominjun exigent une rançon contre les reliques de Chinggis Khaan"
 mon.438.d: "Nos éclaireurs infiltrés sont entrés dans le Gansu et sont incapables de localiser les reliques de Chinggis Khaan. Les habitants ont rapporté que la plupart des reliques qu'ils avaient vu passer avaient été vendues à des explorateurs, des officiers et des propriétaires de passage, si bien qu'aucun de ces groupes ne revendique actuellement la propriété des reliques. De nouveaux éléments sont apparus lorsqu'un émissaire mongol a été contacté par un transfuge de Guominjun, prétendant qu'il pouvait organiser une transaction pacifique, moyennant le paiement d'une rançon pour les reliques."
 mon.438.a: "Notre histoire n'a pas de prix"
 mon.438.b: "Nouvelle proposition, les reliques ou votre vie!"

 mon.439.t: "Les rebelles du Guominjun ont menti, les recherches continuent"
 mon.439.d: "Malgré tous nos efforts pour faire affaire avec le transfuge du Guominjun, il s'avère qu'il a menti sur toute la ligne. Des mois d'efforts sont gaspillés et l'infiltration est présumée un échec. [MON.GetLeader], cependant, a refusé de s'avouer vaincu. Une deuxième enquête, plus approfondie, a été annoncée pour traquer les éléments perturbateurs potentiels dans les provinces de l'Ouest, qui auraient un intérêt à rechercher l'héritage de Chinggis Khaan."
 mon.439.a: "Nous ne laisserons PAS tomber!"

 mon.440.t: "Les reliques de Chinggis Khaan ont été découvertes à Kumul"
 mon.440.d: "Notre deuxième enquête nous a permis de faire une découverte dans l'extrême ouest des terres de Kumul, à des milliers de kilomètres de la Mongolie intérieure. Il semble que la famille du Shah de Kumul aurait arraché les reliques de Chinggis Khaan à leurs premiers acheteurs, et les aurait depuis revendiquées comme leur propriété, en raison de leur héritage Chagatai. Cette acte commis par des musulmans aurait été perçu comme un véritable casus belli, sans les qualités diplômatiques de [MON.GetLeader] qui, pour une somme très importante, a finalement récupéré les reliques de Chinggis Khaan après avoir versé une somme plus qu'honnête à la famille du Shah."
 mon.440.a: "Une affaire plus facile réglée que prévu"

 mon.441.t: "A la poursuite du Héraut du Japon"
 mon.441.d: "Récemment, la rumeur s'est répandue dans toute la Mongolie intérieure qu'un'un imam, Muhammed-Gabdulkhay Kurbangaliev, agitait les musulmans pour le compte de Fengtian. Cela fait longtemps que les dirigeants s'opposent à toute influence politique de l'Islam en Mongolie Intérieure, et jusqu'à présent aucune institution n'avait osé franchir la ligne. Mais à présent, Shenyang envoie jusque chez nous des pamphlets portant le tititre de "Héraut du Japon ", écrits en arabe et en chinois, et appelant les musulmans à émigrer à Fengtian, contre la promesse d'un retour et d'une victoire lors d'une guerre sainte contre le bouddhisme. C'est exactement la menace prédite par le tantra du Kalachakra, et il est de notre devoir de trouver et de capturer l'Imam qui milite en faveur de ce conflit apocalyptique."
 mon.441.a: "Les moines doivent nous protéger"

 mon.442.t: "Le Héraut du Japon a été trouvé, et emprisonné"
 mon.442.d: "Nos agents ont finalement localisé l'imam radical Muhammed-Gabdulkhay Kurbangaliev, qui a agité les musulmans contre les bouddhistes. L'imam a été appréhendé par nos agents après qu'un homme mystérieux de Shenyang, Vladimir Roerich, nous ait prévenus. Il semble que cet imam soit un ancien allié du baron Ungern, ce qui ne fait que renforcer l'idée que le baron Ungern ne se souciait pas de nous, les bouddhistes. L'imam Kurbangaliev sera détenu indéfiniment, et nous espérons que les Japonais ne pourront pas trouver quelqu'un d'autre comme lui, pour faire leur sale boulot. Vladimir Roerich a été bien indemnisé, et nous espérons que sa Commune Tri-Artel continuera à aider les assiégés à Shenyang."
 mon.442.a: "Quel curieux allié"

 mon.444.t: "La Curieuse Expédition de Barchenko"
 mon.444.d: "Bien que nous soyons extrêmement méfiants vis-à-vis de nouvelles explorations russes, Alexander Barchenko se distingue des espions habituels. Barchenko prétend être un vrai fidèle du bouddhisme tantrique, et prétend écrire un article scientifique sur les bienfaits pour la santé d'un mode de vie monatique. [MON.GetLeader] était prêt à approuver son étude, jusqu'à ce qu'un ministre lui montre l'un des autres journaux de Barchenko. Cet article, intitulé "Sur le transfert des pensées à distance" est une sorte d'article scientifique sur la divination. Alarmé par ce qui semble être lestratagème d'un autre escroc russe visant à exploiter la culture mongole, un examen plus approfondi de son plan s'impose."
 mon.444.a: "Qu'il dégage! Nous ne sommes pas un objet de curiosité"

 mon.445.t: "L'Histoire Secrète des Mongols a été redécouvert"
 mon.445.d: "L'auteur mongol Tsendiin Damdinsüren a réussi à trouver et traduire une copie de L'Histoire Secrète des Mongols à partir de son texte chinois, en khalkha mongol. Cela a permis de raconter l'histoire de Temujin, Chinggis Khaan à partir d'une source solide. Dans l'esprit du nationalisme, Tsendiin Damdinsüren a inclus une préface mettant en garde les Mongols contre la vente de ce livre aux étrangers. La préface de Damdinsüren déclare en effet que "l'histoire mongole ne doit plus jamais être déformée ou volée par des étrangers"."
 mon.445.a: "Pourrions-nous vivre un nouvel âge d'or?"

 mon.450.t: "Nous avons sécurisé la Dzoungarie"
 mon.450.d: "En raison du succès de nos raids, le gouvernement de [SIK.GetNameDef] a ordonné un retrait total de ses forces militaires en garnison en Dzoungarie, permettant ainsi à nos forces d'entrer facilement. Nos raids au cours des derniers mois (avec des degrés divers de intensité) se sont avérés fructueux et nous avons désormais légitimement réuni notre pays avec la Dzoungarie, renforçant ainsi la nation mongole."
 mon.450.a: "Une brillante victoire."

### NEWS EVENST

 mon.650.t: "Ungern-Sternberg défait les rebelles mongols"
 mon.650.d: "Tout comme le Tibet, les nouvelles en provenance de la capitale mongole, Urga, sont rares. Pendant de nombreuses années, le leadership du Baron Russe Roman von Ungern-Sternberg a résumé la vie politique de cette nation. Mais récemment, la nouvelle s'est répandue qu'après une révolte dans l'ouest du pays, le régime d'Ungern était sérieusement menacé de toutes parts, tandis que son armée combattait dans l'ouest. Il a cependant réussi à tenir, malgré plusieurs tentatives d'assassinat.\n\nDans un communiqué de presse adressé aux quelques groupes de presse d'Urga, le bras droit d'Ungern, Boris Rezukhin, a déclaré que le Baron était bouleversé par les événements, et qu'une nouvelle répression est nécessaire pour maintenir l'ordre dans le pays. Ungern lui-même a refusé de parler à la presse et a ordonné son départ de la capitale, le lendemain."
 mon.650.a: "Le Baron Fou a réussi."

 mon.651.t: "Les Aristocrates Mongols contrôlent la Mongolie"
 mon.651.d: "Tout comme le Tibet, les nouvelles en provenance de la capitale mongole, Urga, sont rares. Pendant de nombreuses années, le leadership du Baron Russe Roman von Ungern-Sternberg a résumé la vie politique de cette nation. Mais récemment, la nouvelle s'est répandue qu'après une révolte dans l'ouest du pays, les princes aristocrates dirigés par le Prince mongol Demchugdongrub avait renversé Ungern-Sternberg, tandis que son armée combattait dans l'ouest.\n\nDans un communiqué de presse adressé aux quelques groupes de médias d'Urga, le prince Demchugdongrub a déclaré que la Mongolie était à nouveau entre les mains des Mongols et qu'ils devaient maintenant veiller à sauver les Mongols vivant sous la tyrannie chinoise."
 mon.651.a: "Le règne du Baron Fou touche à sa fin."

 mon.652.t: "Les Bouddhistes Radicaux contrôlent la Mongolie"
 mon.652.d: "Tout comme le Tibet, les nouvelles en provenance de la capitale mongole, Urga, sont rares. Pendant de nombreuses années, le leadership du Baron Russe Roman von Ungern-Sternberg a résumé la vie politique de cette nation. Mais récemment,  la nouvelle s'est répandue qu'après une révolte dans l'ouest du pays, un groupe secret de moines bouddhistes radicaux appelé Buddyn Zövlöl avait renversé Ungern-Sternberg, tandis que son armée combattait dans l'ouest.\n\nDans un communiqué de presse adressé aux quelques groupes de médias d'Urga, le chef du groupe, le 7e Changkya Khutuktu, a déclaré que la Mongolie était enfin entre les mains de vrais bouddhistes, et qu'ils devaient libérer ceux qui étaient piégés sous l'emprise de fer des Chinois."
 mon.652.a: "Le règne du Baron Fou touche à sa fin."

 mon.653.t: "Les Révolutionnaires contrôlent la Mongolie"
 mon.653.d: "Tout comme le Tibet, les nouvelles en provenance de la capitale mongole, Urga, sont rares. Pendant de nombreuses années, le leadership du Baron Russe Roman von Ungern-Sternberg a résumé la vie politique de cette nation. Mais récemment, la nouvelle s'est répandue qu'après une révolte dans l'ouest du pays, le révolutionnaire mongol Ardīn Nam avait renversé Ungern-Sternberg, tandis que son armée combattait dans l'ouest.\n\nDans un communiqué de presse adressé aux quelques groupes de médias d'Urga, le chef du MAN, Davizavyn Losol, a déclaré que la Mongolie était à nouveau entre les mains des Mongols, et que le pays serait désormais transformée en un État démocratique au service du peuple mongol."
 mon.653.a: "Le règne du Baron Fou touche à sa fin."

