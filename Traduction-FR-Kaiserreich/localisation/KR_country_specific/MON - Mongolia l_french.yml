### Focus tree ###
 MON_ungerns_mongolia: "La Mongolie de Ungern"
 MON_ungerns_mongolia_desc: "La Mongolie, pour l'instant, reste entre les mains du baron Ungern-Sternberg. Mais sachant que cette position soit menacée par des courants politiques en évolution rapide., Ungern doit agir maintenant s'il veut rester à sa place."

 MON_bribe_nobles_support: "Soudoyer les Princes"
 MON_bribe_nobles_support_desc: "Bien que les nobles s'opposent actuellement à notre gouvernement, nous pouvons facilement nous assurer la loyauté de certains des nobles les moins fidèles en les soudoyant. Les princes devraient en effet se montrer particulièrement réceptifs, après des décennies de répression chinoise."

 MON_purge_the_nobles: "Purger les Princes"
 MON_purge_the_nobles_desc: "Les princes ont toujours été un problème, détenant beaucoup trop d'influence au sein du gouvernement mongol. Il est temps de se débarrasser d'eux."

 MON_ignore_prince_issue: "Ignorer les Princes"
 MON_ignore_prince_issue_desc: "Les princes ne sont pas la cause réelle du problème auquel nous sommes confrontés. Nous devons nous concentrer sur d'autres problématiques, et peut-être même obtenir leur soutien pour vaincre d'autres factions."

 MON_impose_authoritarian_ideas: "Imposer les idées autoritaires"
 MON_impose_authoritarian_ideas_desc: "Beaucoup à Urga pensent actuellement qu'il est peut-être temps d'essayer la démocratie. Le problème est qu'ils ne réalisent pas à quel point ils ont tort et doivent être disciplinés pour empêcher la démocratie d'infester l'ensemble de la nation."

 MON_advertise_sternberg_buddhism: "Afficher le bouddhisme d'Ungern"
 MON_advertise_sternberg_buddhism_desc: "Beaucoup en Mongolie ne croient pas qu'Ungern-Sternberg s'engage suffisamment à protéger le bouddhisme, et à adopter un style de vie bouddhiste. Le mettre publiquement en scène entouré de certains moines fidèles et lui faire prononcer des discours devraient les convaincre du contraire."

 MON_use_nobles_to_destroy_buddhists: "La Noblesse apporte son soutien à la destruction des bouddhistes"
 MON_use_nobles_to_destroy_buddhists_desc: "Utilisant l'immense richesse des princes, ils ont accepté de nous aider à écraser une partie de la résistance bouddhiste à Urga."

 MON_use_nobles_to_destroy_democrats: "La Noblesse apporte son soutien à la destruction des démocrates"
 MON_use_nobles_to_destroy_democrats_desc: "Utilisant l'immense richesse des princes, ils ont accepté de nous aider à écraser une partie de la résistance socialiste à Urga."

 MON_the_great_buddhist_icon: "La Nouvelle Icone Bouddhiste"
 MON_the_great_buddhist_icon_desc: "Bien qu'Ungern-Sternberg ne soit pas un tulkou comme le Bogd Khan, il devrait tout de même être reconnu comme une figure bouddhiste d'importance presque équivalente en Mongolie. Heureusement, des travaux fondamentaux comme l'œuvre du Tibétain Agvan Dorzhiev "La prière de Shambhala" sont déjà bien connus, et constituent un matériau facile à manipuler pour la propagande."

 MON_the_greatest_dictator: "Culte de la Personnalité"
 MON_the_greatest_dictator_desc: "Pour s'assurer qu'Ungern-Sternberg reste au pouvoir, la propagande autour du culte de sa personnalité devrait être temporairement mais massivement accentuée. Ce culte de la personnalité s'appuie sur la fabrication de mythes que l'officier Ossendowski est habile à diffuser."

 MON_enforce_officer_loyalty: "Renforcer la Loyauté des Officiers"
 MON_enforce_officer_loyalty_desc: "Le corps des officiers est un refuge pour les nobles traîtres, les rebelles socialistes et les extrémistes bouddhistes. Leur loyauté doit être testée et renforcée pour éradiquer ces problèmes. Pour l'état-major, cette mesure contribue également à restreindre la capacité de la politique russe à influencer sa prise de décision."

 MON_arrest_all_opponents: "Arrêtez tous les opposants"
 MON_arrest_all_opponents_desc: "Bien qu'avant nous ayons adopté des lois strictes sur l'opposition, il est évident que ces lois ne sont pas assez strictes. Les prisons devraient déborder d'opposants avant que nous puissions estimer que la nation est en sécurité."

 MON_urga_military_parade: "Parade militaire à Urga"
 MON_urga_military_parade_desc: "Rien ne permet davantage de s'attirer le soutien du peuple et de lui montrer sa domination qu'un défilé militaire. Pour les habitants d'Urga, un défilé militaire est plus une fête qu'une démonstration de puissance, en raison de la nouveauté du concept. Que la foule soit emplie de plaisir ou de peur, peu importe, cela contribuera à assurer notre domination sur la ville."

 MON_ungerns_secures_power: "Ungern sécurise le pouvoir"
 MON_ungerns_secures_power_desc: "Enfin, Ungern-Sternberg et sa clique militaire russe ont vaincu l'opposition et ont de nouveau repris les rênes de la nation. Renouvelée par la vigueur de la victoire militaire, la junte dirigée par la Russie est prête à concrétiser sa vision."

 MON_increased_military_funding: "Accroitre le financement de l'Armée"
 MON_increased_military_funding_desc: "Il est clair que la révolte occidentale est due à un financement militaire pas assez élevé. La guerre avec la Chine étant inévitable, nous devrions l'augmenter massivement, si nous voulons survivre."

 MON_cavalry_primacy: "Primauté de la Cavalerie"
 MON_cavalry_primacy_desc: "La cavalerie a toujours été un élément de base de l'armée mongole. Dans les dures steppes de la nation, la cavalerie aidera à les parcourir rapidement et à surprendre l'ennemi."

 MON_increase_gun_production: "Investir dans la Recherche sur les Armements"
 MON_increase_gun_production_desc: "Nos armes sont vieilles et deviennent inutiles. Certains sont encore des reliques de la Weltkrieg. Il nous faut rechercher de meilleures armes si nous voulons survivre face à l'agression chinoise."

 MON_aggressive_industrialisation: "Industrialisation Aggressive"
 MON_aggressive_industrialisation_desc: "Une grande partie de la population vit selon un mode de vie nomade, c'est à dire pas dans des villes ou des villages. Considérant cela, la faible population du pays et les conditions de vie difficiles, l'industrie mongole est quasi inexistante. Nous devrions donner aux hommes d'affaires et aux investisseurs la possibilité d'investir en Mongolie, même s'ils enfreignent nos lois déjà faibles sur les droits des travailleurs. En fait, il faudrait même l'encourager!"

 MON_train_the_nomads: "Entrainer les Nomades"
 MON_train_the_nomads_desc: "La population nomade des steppes est trop désunie et pas assez entraînée pour constituer une force militaire puissante. Une grande formation est nécessaire pour pouvoir faire la guerre comme nous le devrions."

 MON_create_mil_factory_angrily: "Fixer des objectifs inatteignables"
 MON_create_mil_factory_angrily_desc: "Dans les usines d'État, nous devrions fixer des objectifs totalement inaccessibles pour les travailleurs, afin qu'ils soient encouragés à travailler plus dur et essaient désespérément d'atteindre leurs objectifs, sous peine de subir une réprimande physique."

 MON_marshal_of_the_steppes: "Baron des Steppes"
 MON_marshal_of_the_steppes_desc: "Bien que les grandes steppes vides de la Mongolie rendent difficile la gouvernance de tous ses peuples nomades, il doit être clair pour tout le monde qu'Ungern-Sternberg est le baron de tous les Mongols."

 MON_look_at_russia_policy: "Réformer la politique Russe"
 MON_look_at_russia_policy_desc: "Depuis qu'Ungern-Sternberg est au pouvoir, nous avons toujours été relativement proches de la Russie. Maintenant que notre situation et la leur ont changé, nous avons la possibilité de changer notre politique à leur égard."

 MON_russia_friendship: "Amitié avec les Russes"
 MON_russia_friendship_desc: "Les Russes sont les frères des Mongols. Notre relation doit rester étroite si nous voulons survivre."

 MON_give_russians_citizenship: "Accorder la Citoyenneté aux Russes"
 MON_give_russians_citizenship_desc: "Suite à l'invasion de la Mongolie par Ungern-Sternberg, de nombreux Russes l'ont rejoint. Depuis lors, un flux constant de Russes vient du nord. Ils devraient être autorisés à devenir des citoyens à part entière pour montrer notre pleine relation avec le régime du Nord."

 MON_military_mission_to_russia: "Mission Militaire en Russie"
 MON_military_mission_to_russia_desc: "Notre armée a été pendant des années soutenue par des officiers russes, certains envoyés directement de Russie. Il est temps de demander à nouveau le soutien de la Russie."

 MON_conscript_siberian_russians: "Redémarrer l'Aide Economique"
 MON_conscript_siberian_russians_desc: "L'aide économique de la Russie a pris fin après l'assassinat de Kerensky. Maintenant que nos deux gouvernements sont de nouveau stables, il n'y a aucune raison de ne pas relancer cette aide."

 MON_promote_cooperation_between_us: "Promouvoir la Coopération avec les Russes"
 MON_promote_cooperation_between_us_desc: "Nous devons promouvoir la coopération entre les Mongols et les Russes auprès du peuple mongol, qui n'est pas encore convaincu de notre amitié."

 MON_request_arms: "Rectifier les Traités Militaires"
 MON_request_arms_desc: "Avant la mort de Kerensky, la Russie et la Mongolie avaient adopté plusieurs traités militaires pour assurer l'approvisionnement de notre armée. Nous devrions les approcher à nouveau pour obtenir ces avantages."

 MON_we_dont_need_russia: "Tentons notre chance, seuls"
 MON_we_dont_need_russia_desc: "Les Russes nous ont abandonnés dès que leur position a changé. Nous devons agir seuls, car nous sommes les seuls en qui nous pouvons avoir confiance."

 MON_encourage_mongol_identity: "Promouvoir l'Identité Mongole"
 MON_encourage_mongol_identity_desc: "Si nous devons abandonner la sécurité russe, nous devons promouvoir le mongolisme pour garder la nation unie."

 MON_recruit_chinese_mongols: "Attirer les Chinois Mongols"
 MON_recruit_chinese_mongols_desc: "De nombreux Mongols sont maintenus sous contrôle chinois. Nous devrions essayer de les inciter à immigrer ici, afin qu'ils puissent nous servir."

 MON_claim_transsiberian_railway_land: "Revendiquer le Chemin de Fer Transsibérien"
 MON_claim_transsiberian_railway_land_desc: "Le Chemin de Fer Transsibérien qui parcourt la Mongolie doit beaucoup aux efforts des Mongols. C'est une revendication légitime du peuple mongol, et bien qu'il soit très peu probable que nous en prenions possession, c'est une formidable démonstration de force pour notre peuple que de le revendiquer."

 MON_ready_for_war: "Prêts pour la Guerre"
 MON_ready_for_war_desc: "Bien que nous soyons seuls, nous devons nous préparer à la guerre. Nous sommes entourés de menaces et devons agir en accord avec cette situation."

 MON_military_propaganda: "Propagande militariste"
 MON_military_propaganda_desc: "La société mongole doit s'engager complètement et totalement dans l'armée si nous voulons survivre contre nos ennemis."

 MON_we_stand_alone: "Nous sommes seuls"
 MON_we_stand_alone_desc: "Le peuple mongol a été abandonné par nos alliés et pris au piège par nos ennemis. Bien que nous soyons seuls sur la scène mondiale, nous devons lutter éternellement pour notre indépendance."

 MON_centralised_power_under_sternberg: "Pouvoir centralisé sous l'autorité d'Ungern-Sternberg"
 MON_centralised_power_under_sternberg_desc: "L'un des problèmes qui a provoqué la révolte en Occident et le chaos qui s'est abattu sur Urga vient du fait que nous avons été obligés de partager le pouvoir. Les bouddhistes radicaux et les riches princes détenaient un grand pouvoir au sein de notre gouvernement. Maintenant qu'ils sont vaincus, nous pouvons centraliser le pouvoir sous l'autorité d'Ungern-Sternberg, afin qu'il puisse protéger la nation."

 MON_propaganda_in_the_cities: "Propagande des les Villes"
 MON_propaganda_in_the_cities_desc: "Les villes étant lesprincipaux groupes de population du pays, une campagne de propagande massive devrait y être lancée, pour enraciner l'idée que la conformité à l'État est nécessaire pour survivre."

 MON_statue_in_urga: "Détruire les Socialistes"
 MON_statue_in_urga_desc: "Bien que le parti socialiste MAN ait été incapable de prendre le pouvoir il y a des mois lors de la Révolte Occidentale, ils contrôlent encore quelques petites cellules, principalement dans le nord, sur un territoire difficile à atteindre. Ces cellules doivent être totalement détruites si nous voulons nous tenir à l'abri de la menace communiste."

 MON_young_officer_recruitment: "Ecoles pour Jeunes Officiers"
 MON_young_officer_recruitment_desc: "Nous devrions essayer d'obtenir les meilleurs officiers possibles pour encadrer nos militaires, et une excellente façon d'y parvenir est de commencer à les former dès leur plus jeune âge. L'ouverture de plusieurs écoles de jeunes officiers en Mongolie devrait contribuer à renforcer notre corps des officiers."

 MON_pledge_alligence_to_sternberg: "Allégeance totale à Ungern"
 MON_pledge_alligence_to_sternberg_desc: "Il faut apprendre aux gens qu'ils n'ont pas d'autre choix que de servir Ungern-Sternberg. L'État et le Baron doivent passer en premier dans la vie, et toutes leurs actions doivent contribuer à aider l'État à survivre et à prospérer."

 MON_encourage_myths_about_sternberg: "Encourager les Mythes et Légendes"
 MON_encourage_myths_about_sternberg_desc: "La plupart des Mongols croient encore beaucoup au folklore et aux mythes sur l'histoire et la vie actuelle. Beaucoup de gens pensent même qu'Ungern-Sternberg est la réincarnation de Jamsaran, le dieu de la guerre. Bien qu'il ne soit pas très sérieux de confirmer directement ces mythes, nous devrions secrètement les encourager à travers le pays, afin que les gens continuent à craindre le Baron."

 MON_the_legend_lives_on: "La Légende perdure"
 MON_the_legend_lives_on_desc: "Le baron Ungern-Sternberg ne mourra jamais. Il contrôle l'État et est l'État. Ceux qui ne s'en sont pas encore rendu compte doivent être envoyés à la potence."

 MON_democratic_mongolia: "Une Mongolie Démocratique"
 MON_democratic_mongolia_desc: "Il est maintenant temps de changer. Il faut saisir l'occasion, et s'inspirer des autres démocraties de l'Est, pour faire entrer la Mongolie dans le monde démocratique."

 MON_pro_republican_leaflets: "Faire circuler des tracts pro-démocratiques"
 MON_pro_republican_leaflets_desc: "Dans une société aussi traditionnelle que celle de la Mongolie, beaucoup de gens n'ont jamais entendu parler du socialisme et de la démocratie. Des tracts devraient être distribués pour leur enseigner ce que sont ces notions."

 MON_declare_sternberg_a_traitor: "Ungern, le Traître"
 MON_declare_sternberg_a_traitor_desc: "Certains en Mongolie croient vraiment que le boucher Ungern-Sternberg est un bienfait pour la Mongolie! Une campagne de propagande anti-Ungern devrait être lancée, pour sensibiliser les gens à la brutalité du règne du Baron."

 MON_peasant_march_in_urga: "Marche paysanne dans la capitale"
 MON_peasant_march_in_urga_desc: "Il est temps que la voix des paysans se fasse entendre! Une marche dans la capitale devrait montrer que le peuple doit être entendu, et nous n'attendrons pas plus longtemps!"

 MON_seize_princes_wealth: "Saisir la Richesse des Nobles"
 MON_seize_princes_wealth_desc: "Les princes nobles obtiennent leur pouvoir et leur influence grâce à leur argent, l'argent qu'ils ont gagné en exploitant le peuple de cette nation. Leurs richesses devraient être saisies sans discernement, pour aider le peuple."

 MON_cooperate_with_monasteries: "Coopérer avec les Monastères"
 MON_cooperate_with_monasteries_desc: "Les monastères, les plus neutres du moins, ne sont pas nos ennemis, et nous devrions essayer de travailler avec eux pour détruire l'influence bouddhiste radicale, et aider à promouvoir le socialisme et la démocratie."

 MON_remove_corrupt_aristocrats: "Ecarter les Aristocrates corrompus"
 MON_remove_corrupt_aristocrats_desc: "Les princes aristocratiques sont un boulet pour le peuple! Leur corruption ne peut rester impunie, et ils doivent être démis de leurs fonctions."

 MON_remove_russians_from_government: "Ecarter les Russes du gouvernement"
 MON_remove_russians_from_government_desc: "De nombreux ressortissants russes travaillent toujours dans notre gouvernement et entretiennent des sympathies secrètes pour le Baron. Ils doivent être écartés pour assurer la sécurité de notre régime."

 MON_declare_the_mongolian_republic: "Proclamer une Monarchie Constitutionnelle"
 MON_declare_the_mongolian_republic_desc: "Nous avons enfin réussi! La démocratie et le socialisme l'ont emporté à Urga et à présent, nous devons travailler à transformer la nation en une société démocratique et égalitaire."

 MON_empower_the_workers: "Renforcer les Arats"
 MON_empower_the_workers_desc: "Les arats, ou classe paysanne, constituent une majorité massive de Mongolie, bien qu'ils n'aient pratiquement aucun pouvoir contre les nobles et leurs patrons. Il faut leur donner beaucoup plus de droits, pour leur permettre de devenir les égaux de ces nobles qui les opprimaient auparavant."

 MON_redistribute_wealth: "Redistribuer la Richesse"
 MON_redistribute_wealth_desc: "Les nobles princes ont thésaurisé la richesse et ont empêché le peuple d'en bénéficier. Maintenant que nous pouvons nous emparer de leur richesse, il faut la distribuer aux personnes qui souffrent depuis de nombreuses années."

 MON_lower_monastery_funding: "Ré-évaluer le financement des monastères"
 MON_lower_monastery_funding_desc: "Les monastères reçoivent un important financement du gouvernement d'Urga. Peut-être leur financement devrait-il être réévalué pour voir s'il ne pourrait pas mieux être utilisé."

 MON_seize_land_from_rich_landowners: "Saisir les terres des riches nobles"
 MON_seize_land_from_rich_landowners_desc: "Les nobles riches possèdent la plupart des terres exploitables en Mongolie, ce qui rend impossible pour les travailleurs de s'élever dans la société. Ces nobles ne méritent pas toutes leurs terres, et il faudrait donc en saisir une partie pour les répartir équitablement."

 MON_remove_power_from_nobles: "Priver la Noblesse de son pouvoir"
 MON_remove_power_from_nobles_desc: "Les nobles ont exercé leur oppression assez longtemps, et le gouvernement précédent les a aidés à le faire. Les lois qui donnaient aux nobles princes plus de droits qu'à l'homme du commun devaient être abrogées."

 MON_mongolian_consitution: "Rédiger la Constitution Mongole"
 MON_mongolian_consitution_desc: "Une constitution pour notre nation nous aidera à nous consolider en tant qu'État démocratique, libre de toute oppression. Cela nous permettra également de tenir nos premières élections."

 MON_end_old_institutions: "Mettre fin aux anciennes institutions"
 MON_end_old_institutions_desc: "De nombreuses anciennes institutions mongoles sont d'anciens corps créés soit par les monastères traditionnels, soit par le baron russe Ungern-Sternberg. Ceux-ci devraient être supprimés afin que de nouveaux puissent les remplacer."

 MON_legitimise_government: "Légitimer notre gouvernement"
 MON_legitimise_government_desc: "Beaucoup considèrent encore notre gouvernement comme faible et illégitime. Une campagne de propagande à travers les villes du pays devrait aider à consolider notre autorité."

 MON_limited_freedoms: "Libertés limitées"
 MON_limited_freedoms_desc: "Pendant des années, les Mongols ont vécu sans aucune liberté. Cependant, leur donner une totale liberté par la loi est risqué, et pourrait favoriser une activité anti-gouvernementale."

 MON_revolutionary_military: "Armée Révolutionnaire"
 MON_revolutionary_military_desc: "Une nouvelle armée est nécessaire pour remplacer l'ancien système oppressif. Une armée pour protéger à tout prix la révolution démocratique."

 MON_defensive_approach: "Approche défensive"
 MON_defensive_approach_desc: "Bien que nous devions sauver les Mongols qui souffrent de l'oppression maléfique des Chinois, nos militaires devraient également protéger ces personnes après les avoir sauvées. Une approche défensive est donc préférable."

 MON_defend_the_republic: "Pour la Démocratie!"
 MON_defend_the_republic_desc: "Le premier engagement des militaires devrait être de protéger la démocratie mongole. Cela devrait être souligné tout au long de la formation des recrues afin qu'elles puissent servir correctement."

 MON_first_presidential_election: "Première Election Nationale"
 MON_first_presidential_election_desc: "La première élection nationale a eu lieu! Et le gagnant est..."

 MON_KAN_win_election: "Victoire du KAN aux élections"
 MON_KAN_win_election_desc: "Le Konsyervativ Ardchilsan Nam dirigé par Ünenbayan a remporté les éléctions."

 MON_reimburse_nobles: "Rembourser les Nobles"
 MON_reimburse_nobles_desc: "Les nobles, bien qu'ils aient causé du tort par le passé, ont été profondément maltraités par la nouvelle administration démocratique. Ils devraient être remboursés pour l'argent et les terres qu'ils ont perdus."

 MON_encourage_investment: "Encourager l'investissement étranger"
 MON_encourage_investment_desc: "Pour que la nation prospère, nous avons besoin d'investissements de la part d'entreprises étrangères. Elle devrait être encouragée par des réductions d'impôts et des subventions."

 MON_traditional_values: "Promouvoir les Valeurs Traditionnelles"
 MON_traditional_values_desc: "Bien que la démocratie soit une idée plutôt révolutionnaire en Mongolie, le traditionalisme ne doit pas être abandonné. Il est pour ainsi dire la pierre angulaire de la société et doit être protégé et encouragé."

 MON_political_freedoms: "Anti-Socialisme"
 MON_political_freedoms_desc: "Le parti socialiste MAN est allé trop loin. Il faut apprendre au peuple que le socialisme ne l'aide pas, mais se perd dans des luttes internes et contrôle le peuple tout en conduisant le pays à la ruine."

 MON_status_of_prince_de: "Le Prince Populaire"
 MON_status_of_prince_de_desc: "Le prince Demchugdongrub, bien qu'il ait participé à la tentative de coup d'état pendant la révolte occidentale, est toujours très populaire dans les régions traditionnelles de la nation. Ünenbayan, en revanche, ne partage pas cette popularité. Il est peut-être temps pour lui de se retirer et de laisser Demchugdongrub prendre sa place."

 MON_MAN_win_election: "Victoire du MAN aux élections"
 MON_MAN_win_election_desc: "Le Mongol Ardīn Nam remporte l'élection."

 MON_freedom_of_press: "Liberté de la Presse"
 MON_freedom_of_press_desc: "Maintenant que nous avons obtenu un mandat démocratique, il est peut-être temps de permettre à une presse entièrement libre d'opérer légalement en Mongolie."

 MON_equal_opportunity: "Loi sur l'égalité des chances"
 MON_equal_opportunity_desc: "Tout le monde devrait avoir les mêmes chances dans la vie, et cela devrait être inscrit dans la loi."

 MON_MAN_dictators: "Coup d'Etat du MAN"
 MON_MAN_dictators_desc: "Le Mongol Ardīn Nam s'est octroyé des pouvoirs dictatoriaux."

 MON_secure_dictatorship: "Sécuriser la position du MAN"
 MON_secure_dictatorship_desc: "Nous devons agir si nous voulons sécuriser notre pouvoir. Ecartez les autres partis de toutes les fonctions gouvernementales et écrasez les rebelles restants."

 MON_state_press: "Presse d'Etat"
 MON_state_press_desc: "Une presse d'État est nécessaire pour enseigner au peuple ce que fait son gouvernement, tout en étant honnête sur les faits que l'État ne fait pas mal."

 MON_begin_welfare: "Mettre en place une aide sociale"
 MON_begin_welfare_desc: "Avec l'argent saisi aux nobles, il est temps de commencer à distribuer cette richesse par le biais de l'aide sociale, directement au peuple."

 MON_aid_poor_in_cities: "Priorité aux Paysans Urbains"
 MON_aid_poor_in_cities_desc: "Les paysans des villes sont les plus faciles à atteindre et les plus visiblement en difficulté. Nous devrions nous concentrer sur cette catégorie de populationlors de la distribution de cette aide sociale."

 MON_a_free_state: "Un peuple libre"
 MON_a_free_state_desc: "La Mongolie est maintenant un pays de gens libres, où règne la démocratie!"

 MON_an_organised_state: "Organiser l'Etat"
 MON_an_organised_state_desc: "L'État doit maintenant être pleinement organisé par le seul MAN, afin de protéger le régime et le gouvernement."

 MON_MLN_win_election: "Victoire aux Elections du MLN"
 MON_MLN_win_election_desc: "Le Mongolyn Libyeral Nam sous la direction de Tseveen a remporté l'élection."

 MON_freedom_for_all: "Liberté pour tous les Mongols"
 MON_freedom_for_all_desc: "Le dernier régime n'a pas mis en place de véritables libertés pour le peuple mongol. Cela doit être changé, afin que tous les peuples aient la liberté de faire ce qu'ils veulent."

 MON_install_democratic_institutions: "Protéger les institutions démocratiques"
 MON_install_democratic_institutions_desc: "Les institutions démocratiques de l'État sont constamment en danger, menacées à la fois par le MAN à tendance autoritaire et par les princes dominés par le KAN. Des lois doivent être mises en place pour les protéger."

 MON_help_the_poor: "Aider les plus pauvres"
 MON_help_the_poor_desc: "Les plus pauvres de ce pays luttent encore pour leur survie. Une tentative ciblée doit être faite pour les aider."

 MON_education_support: "Loi mongole sur l'éducation"
 MON_education_support_desc: "Notre nation ne se développera jamais sans une scolarisation et une éducation adéquates. Cela est nécessaire si nous voulons progresser en tant que société, et résister à un retour des moeurs traditionalistes."

 MON_liberal_mongolia: "Une Nation Socialiste"
 MON_liberal_mongolia_desc: "La nation mongole s'est transformée en une société socialiste et égalitaire."

 MON_nobles_take_power: "La Noblesse prend le pouvoir"
 MON_nobles_take_power_desc: "Les nobles princes de Mongolie, qui ont gouverné la Mongolie pendant des années à travers l'histoire du pays, ont repris le pouvoir et doivent agir rapidement pour assurer leur domination."

 MON_pander_to_buddhists: "Se plier aux ordres des bouddhistes"
 MON_pander_to_buddhists_desc: "La religion n'est pas déterminante pour les princes, mais pour la population elle est très importante. Faire appel aux bouddhistes contribuera à affaiblir le pouvoir du Buddyn Zövlöl."

 MON_destroy_the_buddhist_council: "Détruire le Buddyn Zövlöl"
 MON_destroy_the_buddhist_council_desc: "Toutes nos ressources doivent être utilisées pour écraser le pouvoir du Buddyn Zövlöl, pour empêcher leurs bouddhistes radicaux d'arriver au pouvoir et de menacer notre règne."

 MON_silence_poorer_citizens: "Faire taire les pauvres"
 MON_silence_poorer_citizens_desc: "Les paysans pauvres de Mongolie ne sont pas assez importants pour mériter une voix. Ils essaient de se frayer un chemin vers le pouvoir pour voler notre argent et plonger le pays dans le chaos. Ils doivent être réduits au silence."

 MON_empower_landowners: "Donner du pouvoir aux propriétaires fonciers"
 MON_empower_landowners_desc: "Les riches propriétaires terriens comptent parmi nos principaux partisans en Mongolie et contrôlent une grande partie des terres sur lesquelles travaillent de nombreux paysans. Ils devraient être habilités par la loi à aider à arrêter le soulèvement paysan."

 MON_pay_off_officers: "Payer les officiers déloyaux"
 MON_pay_off_officers_desc: "Beaucoup d'officiers de notre armée manquent de loyauté envers notre gouvernement. En utilisant notre vaste richesse, nous devrions soudoyer certains d'entre eux pour améliorer leur loyauté."

 MON_national_citizen_guard: "Garde Nationale Citoyenne"
 MON_national_citizen_guard_desc: "Beaucoup de paysans soutiennent notre régime, car ils savent qu'ils sont incapables de prendre eux-mêmes la bonne décision et nous font confiance pour ce faire. Nous devrions former la Garde Nationale Citoyenne, un groupe de milices paysannes pour lutter contre les paysans rebelles."

 MON_princes_personal_guard: "Garde Personnelle des Princes"
 MON_princes_personal_guard_desc: "Beaucoup de princes ont une garde personnelle pour se protéger. Ces gardes devraient être davantage organisés pour combattre les rebelles."

 MON_aristocratic_kingdom: "Le Royaume Aristocratique"
 MON_aristocratic_kingdom_desc: "Enfin, notre classe aristocratique a repris le plein pouvoir, après avoir dû le partager avec le Baron Ungern-Sternberg. Nous pouvons maintenant ramener la Mongolie vers le nationalisme et le traditionalisme."

 MON_traditional_army: "Armée Traditionnelle"
 MON_traditional_army_desc: "Notre armée a été trop transformée par notre dépendance à l'égard de la Russie. Nous devrions passer à la création d'une armée plus traditionnelle et organisée."

 MON_private_prince_recruitment: "Armées privées des Nobles"
 MON_private_prince_recruitment_desc: "Les gardes des princes devraient être transformées en une armée de princes unie, pour protéger les princes et les nobles des rebelles, et leur permettre de commander leurs propres troupes."

 MON_unite_princes_recruitment: "Organiser les armées des Nobles"
 MON_unite_princes_recruitment_desc: "Les armées des Nobles devraient être davantage poussées à s'organiser et à augmenter leur effectif, cela aurait un effet sur le niveau d'emploi et rendrait nos forces plus fortes."

 MON_organise_army_divisions: "Organiser l'Armée Principale"
 MON_organise_army_divisions_desc: "L'armée principale de Mongolie ne doit pas être oubliée. Elle doit être organisée, avec de nombreux officiers éloignés, agissant parfois comme des chefs de guerre, dont il faut s'occuper."

 MON_military_council_in_urga: "Conseil Militaire d'Urga"
 MON_military_council_in_urga_desc: "Notre capacité de planification est très faible actuellement, sans aucune organisation entre les généraux et les chefs militaires. Un conseil militaire à Urga devrait être formé pour organiser et planifier cela."

 MON_militant_nation: "Nation Militante"
 MON_militant_nation_desc: "Nous devons transformer la Mongolie en une nation nationaliste forte et militante, pour aider à défendre nos frontières et protéger les Mongols."

 MON_review_the_budget: "Revoir le Budget"
 MON_review_the_budget_desc: "Les dépenses ont été massivement augmentées sous le régime d'Ungern-Sternberg. L'échec des programmes d'industrialisation, le financement insuffisant de l'armée et le remboursement du gouvernement russe ont laissé la nation sans le sou. Nous devons décider de ce que nous devons faire."

 MON_continue_status_quo: "Maintenir le Statu Quo"
 MON_continue_status_quo_desc: "Le statu quo est ce qui nous aide à rester au pouvoir. Le traditionalisme est la base de la société Mongole, et cela devrait être maintenu et encouragé."

 MON_cut_costs: "Réduisez les coûts inutiles"
 MON_cut_costs_desc: "Il est clair que les dépenses sont devenues incontrôlables sous le règne du Baron. Même si ce sera difficile, ces coupes doivent être faites."

 MON_landowners_rights_act: "Loi sur les Droits des Propriétaires Fonciers"
 MON_landowners_rights_act_desc: "Les droits des propriétaires fonciers que nous avons inscrits dans la loi pendant le chaos de la Révolte Occidentale devraient être organisés et renforcés par la loi sur les droits des propriétaires fonciers, donnant aux propriétaires fonciers un pouvoir étendu."

 MON_encourage_nomadism: "Encourager le Nomadisme"
 MON_encourage_nomadism_desc: "La plus grande partie de la population mongole est totalement nomade, préférant se déplacer tout au long de l'année plutôt que de s'installer de façon permanente. Cette idée est ancrée dans la société mongole, et les citadins devraient plutôt être encouragés à sortir, afin qu'ils soient plus faciles à contrôler."

 MON_encourage_foreign_business: "Encouger le Développement du Commerce"
 MON_encourage_foreign_business_desc: "Outre les affaires russes, le règne du baron nous a privés d'investissements étrangers. Nous devons encourager la reprise de ces derniers si nous voulons survivre et prospérer dans le monde moderne."

 MON_dissolve_organisations: "Dissoudre les Organisations de l'Opposition"
 MON_dissolve_organisations_desc: "Depuis le chaos de la révolte Occidentale, nous avons toléré l'existence d'organisations d'opposition, mais c'est maintenant fini. Nous avons suffisamment sécurisé notre position pour justifier l'interdiction et la dissolution de ces organisations."

 MON_the_traditional_nation: "Traditionnalisme Mongol"
 MON_the_traditional_nation_desc: "La société mongole est intrinsèquement traditionaliste. Cela doit être encouragé, pour arrêter les appels à la révolution."

 MON_mongol_identity: "Identité Mongole"
 MON_mongol_identity_desc: "Par le passé, la Mongolie était un grand empire couvrant la terre. Une certaine identité du Mongolisme, être un Mongol indépendant, doit être encouragée."

 MON_statue_of_genghis: "Une Statue du Khan"
 MON_statue_of_genghis_desc: "En tant que nation, nous devons nous souvenir de notre histoire et de notre plus grand dirigeant, Gengis Khan. Il est un parfait exemple de l'identité mongole que nous voulons encourager. Par conséquent, une grande statue de lui devrait être construite à Urga, pour mettre en avant cette idée du mongolisme."

 MON_great_independence: "Indépendance Eternelle"
 MON_great_independence_desc: "Le peuple mongol doit toujours se battre pour être indépendant. Nous sommes constamment menacés par les Chinois, et chaque Mongol a donc le devoir de protéger la nation."

 MON_mongol_nationalism: "Nationalisme Mongol"
 MON_mongol_nationalism_desc: "Le nationalisme est un élément clé de notre régime. Le peuple doit se voir à nouveau comme grand, et doit être encouragé à protéger la nation à tout prix."

 MON_remembering_our_history: "Souvenez-vous de notre histoire"
 MON_remembering_our_history_desc: "Pour aider à encourager ce nationalisme vis à vis du peuple, il devrait être enseigné dans les écoles, notamment les éléments clés de toute notre histoire."

 MON_great_mongolian_state: "Grand Etat Mongol"
 MON_great_mongolian_state_desc: "L'indépendance de notre Grand État Mongol est primordiale. Les gens doivent être prêts à mourir pour la Mongolie!"

 MON_buddhist_mongolia: "Révolution Bouddhiste"
 MON_buddhist_mongolia_desc: "La Mongolie est à la base une nation bouddhiste. A présent, le Conseil Bouddhiste a pris le pouvoir, afin de ramener la nation au pur nationalisme bouddhiste."

 MON_declare_nobles_traitors: "Déclarer les Nobles, traîtres"
 MON_declare_nobles_traitors_desc: "Les gens écoutent les lamas de Mongolie et les considèrent comme des figures d'autorité dignes de confiance. Le peuple doit être informé que les nobles princes sont des traîtres à la Mongolie."

 MON_arrest_noble_council: "Arrêter le Conseil des Nobles"
 MON_arrest_noble_council_desc: "Le Conseil des Nobles, dirigé par Demchugdongrub, n'est qu'un monstrueux groupe de traîtres. Ils doivent être arrêtés et stoppés."

 MON_slander_sternbergs_buddhism: "Calomnier le bouddhisme d'Ungern"
 MON_slander_sternbergs_buddhism_desc: "Le baron fou Ungern-Sternberg prétend être une icône du bouddhisme. Cependant, il n'est même pas entièrement bouddhiste, et n'a même pas de racines mongoles. Il faut apprendre aux gens qu'on leur ment."

 MON_end_russian_influence: "Mettre fin à l'influence russe"
 MON_end_russian_influence_desc: "L'influence russe est omniprésente dans la société mongole. Ce lien doit être coupé, pour que nous puissions agir seuls."

 MON_distribute_aid_through_monasteries: "Distribuer de l'Aide via les Monastères"
 MON_distribute_aid_through_monasteries_desc: "Les gens qui luttent après après avoir été abandonnés par le précédent gouvernement ont besoin d'aide. Nous devrions distribuer de l'aide via les monastères, afin de gagner leur soutien."

 MON_empower_monasteries: "Renforcer les Monastères"
 MON_empower_monasteries_desc: "Les monastères sont la pierre angulaire de la société mongole. Ils doivent être protégés et renforcés."

 MON_prosecute_non_buddhists: "Persécuter les non-bouddhistes"
 MON_prosecute_non_buddhists_desc: "Les non-bouddhistes sont généralement des éléments rebelles, luttant contre notre gouvernement. Ils n'ont pas leur place dans la société mongole et les plus virulents d'entres eux devraient être persécutés."

 MON_theocratic_state: "L'Etat Théocratique"
 MON_theocratic_state_desc: "Enfin, le bouddhisme a gagné en Mongolie. Nous pouvons maintenant nous consacrer à transformer la Mongolie en une théocratie religieuse, un peu comme celle du Tibet ou du Bhoutan."

 MON_militant_buddhism: "Bouddhisme militant"
 MON_militant_buddhism_desc: "Le bouddhisme, que beaucoup considèrent comme une religion pacifique, peut être interprété de manière à justifier la violence. Nous devons encourager ce bouddhisme militant afin de protéger la nation."

 MON_rally_for_buddhism: "Combattre pour le Jebtsundamba Khutuktu"
 MON_rally_for_buddhism_desc: "Le Jebtsundamba Khutuktu est le principal dirigeant de la Mongolie, ainsi que la tête pensante de notre société. Les troupes doivent être formées, pour assurer sa protection et cela à tout prix."

 MON_purge_the_military: "Purger les Officiers déloyaux"
 MON_purge_the_military_desc: "La corps des officiers est plein d'éléments déloyaux. Ces officiers déloyaux doivent être purgés et un nouveau corps des officiers doit être créé."

 MON_recruit_through_monasteries: "Recruter grâce aux Monastères"
 MON_recruit_through_monasteries_desc: "Les nombreux monastères de Mongolie reçoivent chaque jour de nombreux visiteurs. C'est un endroit parfait pour recruter des gens dans l'armée."

 MON_fight_to_the_death: "Combattre jusqu'à la Mort"
 MON_fight_to_the_death_desc: "Le peuple mongol doit apprendre que la nation passe avant sa propre vie. La protection du bouddhisme et de la société mongole est plus importante que la survie du peuple mongol."

 MON_lama_officers: "Officiers Lamas"
 MON_lama_officers_desc: "Les lamas comptent parmi les dirigeants les plus intelligents et les plus compétents de la société mongole. Ils devraient agir en tant qu'officiers, plutôt qu'en tant qu'en simples militaires."

 MON_buddhist_law: "Mettre en place la Loi Bouddhiste"
 MON_buddhist_law_desc: "Nous pouvons maintenant agir pour mettre en place des lois tournant autour du bouddhisme, en le consacrant définitivement comme la source de toute chose dans notre société, et en punissant ceux qui vont à l'encontre de cettereligion..."

 MON_militerise_police_force: "Militariser la Force de Police"
 MON_militerise_police_force_desc: "Pour protéger la révolution bouddhiste, la police doit devenir une force militarisée, avec une police secrète dotée de pouvoirs étendus."

 MON_protect_the_jebtsundamba_khutughtu: "Protéger le Bouddhisme"
 MON_protect_the_jebtsundamba_khutughtu_desc: "Le peuple et la police doivent apprendre que la protection du bouddhisme est primordiale."

 MON_buddhist_education: "Education Bouddhiste"
 MON_buddhist_education_desc: "L'éducation de la Mongolie doit être complètement réformée, pour devenir une éducation basée sur le bouddhisme. Les enfants doivent apprendre dès leur plus jeune âge que le bouddhisme est la seule voie à suivre, s'ils souhaitent vivre leur vie."

 MON_teach_in_monasteries: "Enseigner dans les Monastères"
 MON_teach_in_monasteries_desc: "Les monastères sont l'endroit idéal pour transmettre notre nouvelle éducation bouddhiste. Cette pratique devrait être encouragée."

 MON_ban_all_other_religions: "Bannir toutes les autres religions"
 MON_ban_all_other_religions_desc: "Les autres religions sont dangereuses pour la société mongole. La Mongolie est une nation bouddhiste, et le bouddhisme devrait donc être la seule religion légale."

 MON_develop_other_religions: "Développer les autres religions"
 MON_develop_other_religions_desc: "Les autres religions mineures en Mongolie devraient être autorisées à rester légales, afin de ne pas irriter le peuple. Au lieu de cela, ces religions devraient être développées pour aider à soutenir le bouddhisme et la société mongole."

 MON_destroy_shamanism: "Détruire le Chamanisme"
 MON_destroy_shamanism_desc: "Le Chamanisme est suivi par de petits groupes, pour la plupart nomades, en Mongolie. Ils devraient plutôt être forcés de se convertir au bouddhisme ou de faire face à la persécution."

 MON_evolve_shamanism: "Faire évoluer le Chamanisme"
 MON_evolve_shamanism_desc: "Le chamanisme peut évoluer et être modifié en une forme de bouddhisme, pour ces sociétés nomades qui le suivent encore."

 MON_allow_shamanism: "Autoriser le Chamanisme"
 MON_allow_shamanism_desc: "Nous ne pouvons pas interdire une religion très traditionnelle en Mongolie, même si elle va à l'encontre de notre gouvernement. Gengis Khan a autorisé la liberté de religion, et nous devrions en faire autant."

 MON_buddhist_brotherhood: "Fraternité Bouddhiste"
 MON_buddhist_brotherhood_desc: "Notre nation et le Tibet ont beaucoup en commun et devraient grandir pour devenir amis, en tant que théocraties bouddhistes."

 MON_follow_buddhist_principles: "Suivre les Principes Bouddhistes"
 MON_follow_buddhist_principles_desc: "Les principes bouddhistes importants devraient être inscrits dans la loi, pour s'assurer que les gens travaillent pour l'État et pour le bouddhisme."

 MON_monastery_aid_program: "Programmes d'Aide aux monastères"
 MON_monastery_aid_program_desc: "La distribution de l'aide des monastères doit être augmentée massivement, pour aider les personnes défavorisées de notre société."

 MON_develop_rural_villages: "Développer les villages ruraux"
 MON_develop_rural_villages_desc: "Les villages ruraux, petites communautés des steppes de Mongolie, luttent massivement, notamment dans l'ouest suite à la récente révolte. Ces groupes doivent être développés afin qu'ils puissent devenir autonomes."

 MON_construct_more_monasteries: "Consrtruire davantage de Monastères"
 MON_construct_more_monasteries_desc: "Les monastères sont la pierre angulaire de notre société, et donc beaucoup d'autres doivent être construits."

 MON_poverty_in_urga: "S'occuper de la pauvreté d'Urga"
 MON_poverty_in_urga_desc: "Urga a également lutté contre le chaos pendant la révolte. Leur pauvreté doit être combattue."

 MON_support_the_fellow_man: "Soutenir son prochain"
 MON_support_the_fellow_man_desc: "Il faut enseigner aux gens qu'ils doivent s'entraider, comme le proclament les principes du bouddhisme. Cela aidera notre société à se développer et à accroître sa cohésion."

 MON_benevolent_lamas: "Lamas bénévoles"
 MON_benevolent_lamas_desc: "Certains des lamas de notre société sont relativement riches et devraient être encouragés à agir avec bienveillance envers les pauvres."

 MON_nomadic_economy: "Taming the Nomadic Economy"
 MON_nomadic_economy_desc: "La Mongolie est un pays peu peuplé, dont la moitié de la population vit de manière nomade dans les steppes. Il s'agit là d'un défi majeur pour les planificateurs économiques, qui devra être gardé à l'esprit lorsque nous ferons entrer la Mongolie dans la modernité. Alors que nous entamons nos réformes économiques, nous nous efforcerons d'améliorer la tenue des registres et le contrôle des terres arables, ainsi que de moderniser notre infrastructure agricole."

 MON_uliastai_factory: "Projet d'Industrialisation d'Uliastai"
 MON_uliastai_factory_desc: "L'économie de la Mongolie est traditionnellement très pastorale, mais pour assurer sa prospérité et son indépendance futures, il faut s'efforcer de développer une base industrielle nationale. Le centre de nos derniers efforts pour créer une industrie légère sera à Uliastai, une ville de Mongolie occidentale. Grâce à quelques incitations et interventions, nous nous concentrerons sur la transformation des produits animaux et sur la fourniture de produits manufacturés pour notre marché agricole intérieur."

 MON_fund_nomadic_development: "Financer le Développement Nomade"
 MON_fund_nomadic_development_desc: "L'aide aux clans nomades est essentielle pour permettre aux populations de prospérer dans les steppes et garantir leur loyauté. Les nomades sont particulièrement à la merci de l'hiver et ont des difficultés à maintenir un troupeau viable. En leur fournissant des ressources pour les aider à protéger leurs animaux contre les maladies et les intempéries, nous allégerons le fardeau auquel ils sont confrontés chaque année. Associés à la promotion d'une nouvelle industrie minière et forestière, nous mettrons fin à la stagnation économique rurale et apporterons une nouvelle prospérité !"

 MON_expand_urga_industry: "Develop Urga’s Infrastructure"
 MON_expand_urga_industry_desc: "Urga est notre plus grande ville et notre capitale, mais elle n'est franchement considérée comme une ville que sur une base saisonnière. En tant que siège du pouvoir de notre gouvernement et symbole des réformes que nous cherchons à apporter à la Mongolie, il est impératif que nous investissions dans des infrastructures permanentes vers la ville et à l'intérieur de celle-ci. De nouvelles routes et de nouveaux ponts seront construits pour relier les villages périphériques à Urga, et les anciens seront remis en état. Ce sera la base de notre économie en plein essor."

 MON_military_factory: "Commission des Usines Militaires"
 MON_military_factory_desc: "La Mongolie ne dispose pas d'une grande industrie d'armement locale, ce qui l'a toujours désavantagée dans ses relations avec ses voisins. Les quelques armes produites dans le pays sont artisanales et comprennent des mousquets et des arcs magnifiques mais désespérément dépassés. Bien que notre budget soit serré et que l'industrie en soit encore à ses débuts, nos dirigeants n'en sont pas moins déterminés. Il ne s'agit peut-être pas des armes les plus récentes ou les plus fines, mais avec beaucoup d'efforts, la Mongolie verra sa première usine de fabrication d'armes !"

 MON_weapons_development: "Développement d'armes"
 MON_weapons_development_desc: "Nos armes sont d'une qualité extrêmement médiocre, il s'agit pour la plupart d'armes excédentaires qui nous ont été données par les grandes puissances lorsque nous étions vassaux. Beaucoup d'entre elles sont assez vieilles pour être des reliques dans un musée ! Si nous voulons conserver notre indépendance, il est impératif que nous disposions d'une méthode centralisée et efficace d'acquisition d'armes. Des licences et des contrats devront être passés avec des concepteurs étrangers, sans doute à un certain prix, mais notre ministère de la défense disposera d'armes comparables à celles de nos ennemis."

 MON_start_mongol_highway: "Le Chemin de Fer Trans-Mongol"
 MON_start_mongol_highway_desc: "Le chemin de fer transmongolien a connu de nombreuses étapes de planification et de nombreux écueils de développement, mais le rêve est resté le même : la création d'un chemin de fer massif à travers les steppes. Grâce à notre indépendance relative vis-à-vis de Beijing et de Moscou et à notre nouvelle stabilité intérieure, il est temps que nous fassions enfin passer ces projets de la planche à dessin à la réalité. Notre gouvernement soutiendra enfin une entreprise qui commencera à poser des rails pour mieux relier la Mongolie !"

 MON_khovd_factory: "Usine de Khovd"
 MON_khovd_factory_desc: "Khovd est une autre ville de Mongolie occidentale qui a un besoin urgent de développement industriel. En nous inspirant de notre travail dans la ville voisine d'Uliastai, nous lancerons un programme d'investissement dans l'industrie nationale, en nous concentrant sur les produits de l'industrie légère capables de servir les agriculteurs de la région. Notre économie industrielle en plein essor nous permettra de financer d'autres projets visant à mieux extraire les riches ressources naturelles de la Mongolie pour les exporter à l'étranger."

 MON_military_focus: "L'Armée Mongole"
 MON_military_focus_desc: "L'armée mongole est dominée par des troupes montées, capables de naviguer dans les vastes steppes plates. Ces forces montées nous ont protégés pendant de nombreuses années, mais le monde commence à changer et nous devons faire de même. Une armée moderne est nécessaire, et c'est pourquoi une nouvelle commission militaire a été créée pour superviser la mise en œuvre des réformes militaires dans toute la Mongolie. Puissent-elles continuer à défendre notre pays et notre peuple !"

 MON_military_factory2: "Développement militaire ultérieur"
 MON_military_factory2_desc: "Notre projet d'acquisition d'armes étant en bonne voie, nos troupes sont mieux approvisionnées et équipées, mais on peut en dire autant de nos ennemis. La sécurité continue de la Mongolie est une cible mouvante et, pour relever les défis futurs, nous devons aller plus loin dans la promotion de notre industrie nationale de la défense. Les fonds seront consacrés à de nouvelles usines de munitions et à l'embauche d'experts étrangers. Nous ne pouvons peut-être pas faire confiance à tous nos voisins, mais nous pourrons faire confiance à nos soldats héroïques !"

 MON_small_arms_development: "Nouvelles Techniques de Production"
 MON_small_arms_development_desc: "De nouveaux modèles d'armes doivent être acquis pour fournir à nos troupes des armes modernes. En outre, bien que nous ayons fait de grands progrès dans nos techniques de production, il y a de nombreux domaines où nous manquons à la fois de qualité et de quantité. En utilisant les plans et les techniciens étrangers sur lesquels nous pouvons mettre la main, et en demandant à nos concepteurs nationaux de combler les lacunes, nous nous efforcerons de continuer à maintenir la compétitivité de l'armée mongole."

 MON_doctrine_development: "Revoir nos méthodes"
 MON_doctrine_development_desc: "L'instabilité de la Chine nous a permis d'acquérir une indépendance de fait, et des années de lutte contre les envahisseurs étrangers et contre nous-mêmes nous ont permis de nous doter d'une armée expérimentée, bien qu'obsolète. Notre nation étant désormais totalement unie, il est temps de commencer à consolider les leçons que nos hommes ont apprises et de construire une armée mongole moderne. Les méthodes de notre armée doivent être examinées afin de déterminer si nous pouvons la réformer pour la rendre plus efficace."

 MON_work_with_our_territory: "Travailler avec notre territoire"
 MON_work_with_our_territory_desc: "Nous devons comprendre que le territoire de notre nation est très difficile à traverser et à combattre, allant des steppes plates aux collines escarpées et aux montagnes traîtresses. Soit nous nous laissons intimider, soit nous travaillons avec notre environnement naturel. Nous créerons des avant-postes, des bases de ravitaillement, des itinéraires sûrs et des relations amicales avec des habitants serviables qui nous donneront une longueur d'avance pour nous déplacer et défendre notre foyer. Pendant que nos ennemis se débattent avec le terrain, nous serons chez nous."

 MON_recruit_to_the_army: "Effort de recrutement"
 MON_recruit_to_the_army_desc: "Avec une population aussi faible, la Mongolie a besoin de tous les soldats qu'elle peut raisonnablement obtenir. Maintenant que nos problèmes domestiques ont été résolus, du moins pour l'instant, nous devons lancer un nouveau plan de recrutement pour augmenter nos effectifs. Nous commencerons par rationaliser le recrutement et par documenter plus soigneusement nos listes afin d'éliminer les "soldats fantômes" et les désertions. Une armée capable de mener une guerre moderne doit s'éloigner des levées saisonnières et des milices pour s'orienter vers des professionnels plus fiables."

 MON_train_officers: "Entrainer nos Officiers"
 MON_train_officers_desc: "Notre projet d'acquisition d'armes étant en bonne voie, nos troupes sont mieux approvisionnées et équipées, mais on peut en dire autant de nos ennemis. La sécurité continue de la Mongolie est une cible mouvante, et pour relever les défis futurs, nous devons aller plus loin dans la promotion de notre industrie de défense nationale. Des fonds seront consacrés à de nouvelles usines de munitions et à l'embauche d'experts étrangers. Nous ne pouvons peut-être pas faire confiance à tous nos voisins, mais nous pouvons faire confiance à nos soldats héroïques !"

 MON_recruit_nomads: "Politique de recrutement nomade"
 MON_recruit_nomads_desc: "Les peuples nomades qui vivent en Mongolie sont des adeptes de l'équitation, mais ils peuvent être difficiles à suivre pour la conscription. Des négociations prudentes avec les chefs de tribus et des primes d'engagement plus importantes nous permettront d'accéder plus facilement aux populations nomades en tant que recrues potentielles. Leur expérience est inestimable et sera d'une grande utilité pour nos forces de défense réorganisées."

 MON_recruit_from_tribes: "Politique de recrutement tribal"
 MON_recruit_from_tribes_desc: "Certains clans sont plutôt isolés et constituent un potentiel inexploité pour l'enrôlement militaire. En construisant des percées, en obtenant des concessions matérielles et en offrant la possibilité d'une nouvelle vie loin des régions rurales appauvries, nous pourrons continuer à gonfler nos rangs avec des soldats courageux. En outre, maintenant que la stabilité de notre gouvernement n'est plus mise en doute, nous pouvons commencer à recruter les vétérans des factions vaincues de notre guerre civile et les incorporer dans notre armée."

 MON_urga_officer_school: "Ecole d'Officiers d'Urga"
 MON_urga_officer_school_desc: "En Mongolie, la formation militaire a été essentiellement ad hoc, la plupart des officiers ayant été formés sur le tas ou dans leur propre maison. Pour remédier à cette situation, le baron von Ungern-Sternberg a construit en 1921 une petite académie à Urga. Cet élégant établissement de style russe est l'un des rares bâtiments encore debout dans la ville, mais il a été fermé lors des récents combats. Nous commencerons bientôt à recruter des instructeurs et à ouvrir les candidatures des cadets."

 MON_develop_radio_technology: "Développer la technologie radio"
 MON_develop_radio_technology_desc: "La Mongolie est une grande nation peu peuplée et ses habitants sont divisés par de longues distances et de hautes montagnes. La radio et la technologie électronique ont un grand potentiel pour aider à résoudre ce problème. En outre, les radios sont utilisées depuis la Weltkrieg pour assurer une communication efficace entre les généraux et leurs soldats. Si nous voulons défendre nos foyers, il est indispensable d'intégrer les radios dans nos doctrines !"

 MON_under_the_chinese: "Sous la botte des Chinois"
 MON_under_the_chinese_desc: "Nous nous retrouvons sous la botte chinoise. Nous devons exécuter les directives de nos bienfaiteurs au sud."

 MON_national_unity_front: "Front de l'Unité Nationale"
 MON_national_unity_front_desc: "Peu de partis politiques sont prêts à coopérer avec les Chinois. Malgré cela, pour créer l'illusion d'indépendance vis-à-vis de la Chine pour les observateurs extérieurs, nous avons été chargés de créer une large unité. Nous devons créer de nouveaux partis fictifs à travers le spectre politique pour y parvenir."

 MON_reorganise_military_structure: "Réorganiser la structure de l'armée"
 MON_reorganise_military_structure_desc: "Les Chinois ont une attitude fondamentalement différente de celle de notre peuple vis-à-vis de la guerre. Pour faciliter la coopération et réduire l'indépendance militaire, nous devons aligner nos structures sur celles de la Chine."

 MON_chinese_military_officers: "Officiers Chinois"
 MON_chinese_military_officers_desc: "Les Chinois ont beaucoup à apprendre à notre peuple sur la guerre. Nous devrions intégrer des officiers loyaux d'origine chinoise dans nos forces."

 MON_purge_the_resistance: "Purger la Résistance"
 MON_purge_the_resistance_desc: "De nombreux Mongols des campagnes refusent de reconnaître notre gouvernement. Nous devons leur montrer l'erreur qu'ils sont en train de commettre."

 MON_chinese_immigration: "Immigration Chinoise"
 MON_chinese_immigration_desc: "Notre propre peuple s'est révélé indiscipliné. Nous devrions inciter les Chinois qualifiés à immigrer en Mongolie pour occuper les postes laissés vacants, en raison de l'hostilité de notre peuple."

 MON_chinese_loyalty: "Loyauté envers la Chine"
 MON_chinese_loyalty_desc: "Nous devrions commencer à promouvoir l'idée d'une Mongolie à la fois séparée et faisant partie de la Chine. Lentement mais sûrement, le peuple mongol deviendra fidèle à la Chine."

 MON_kuomintang: "KMT Mongol"
 MON_kuomintang_desc: "Le Kuomintang a triomphé de l'ancien régime mongol. Le Kuomintang mongol, autrefois languissant dans l'obscurité, a fait irruption sur la scène politique pour mener la nouvelle Mongolie vers l'avenir, main dans la main avec la Chine."

 MON_begin_land_reform: "Commencer la Réforme Agraire"
 MON_begin_land_reform_desc: "La réforme agraire est un élément essentiel de la base idéologique du KMT, à droite comme à gauche. Les domaines ruraux doivent être rendus à ceux qui les travaillent et les font prospérer."

 MON_push_for_industrialisation: "Pousser au développement de l'Industrialisation"
 MON_push_for_industrialisation_desc: "La modernisation économique est essentielle à la fois pour que notre nation soit compétitive sur la scène mondiale et pour intégrer notre économie à celle de la Chine. Premièrement, les industries artisanales plus traditionnelles devraient être transformées en ateliers modernes."

 MON_kmt_military: "La NRA Mongole"
 MON_kmt_military_desc: "L'armée devrait être réorganisée selon les principes de l'Armée Nationale Révolutionnaire du KMT."

 MON_kmt_propaganda: "Propagande du Kuomintang"
 MON_kmt_propaganda_desc: "Le Kuomintang reconnaît la valeur de la communication. Nous devons faire largement connaître notre base idéologique."

 MON_kmt_mongolia: "Contrôle du Kuomintang"
 MON_kmt_mongolia_desc: "Nous devons nous unir pleinement par la pensée au Kuomintang chinois. En promouvant la communauté de notre lutte et notre place dans le monde, lentement mais sûrement, le peuple mongol deviendra fidèle au Kuomintang."

