 MON_authoritarian_democrat_party: "Noyodyn Zövlöl"
 MON_authoritarian_democrat_party_long: "Noyodyn Zövlöl\n§gFor many years in Mongolia, the upper classes have always held strong influence in Urga. Mongolia's aristocrats have always had their hand in the runnings of their country, and now is no different. However, ever since Ungern came to power in 1920, the wealth and influence of the aristocrats has been under threat. Ungern has proven in recent years that he does not fear seizing the wealth of these nobles, nor does he fear cracking down on their influence to keep control. However, in 1927, the princes and aristocrats of Mongolia joined together in an organisation titled the Noyodyn Zövlöl, lead by aristocratic figurehead Prince Demchugdongrub. The Noyodyn Zövlöl are content in their current position, but will be forced to take over should their assets and influence be threatened.§!"

 MON_paternal_autocrat_party: "Rossiyskaya Voyennaya Klika"
 MON_paternal_autocrat_party_long: "Rossiyskaya Voyennaya Klika\n§gRoman von Ungern-Sternberg successfully gained control of Mongolia in 1920, after he moved into Urga with his Asiatic Cavalry Division and successfully forced out the Chinese after getting the blessing of the Bogd Khan. After the death of the Bogd Khan in 1924, Ungern became regent of Mongolia, waiting for the 9th Jebtsundamba Khutuktu to be found. In 1933 when he is born in Tibet, he moves to Mongolia and is installed as Khan, however Ungern continued his rule as regent until the child is deemed fit to rule. Ungern has created a cult of personality around himself, and has filled his military and government with his Russian allies and Mongolians who remain loyal to him.§!"

 MON_national_populist_party: "Buddyn Zövlöl"
 MON_national_populist_party_long: "Buddyn Zövlöl\n§gLe Buddyn Zövlöl est un conseil de personnalités bouddhistes mongoles influentes. Il est dirigé par le 7ème Changkya Khutukhtu, l'un des lamas les plus importants du bouddhisme mongol et tibétain. Depuis la mort du Bogd Khan en 1924, le 7ème Changkya Khutukhtu a formé le groupe pour protéger les intérêts bouddhistes sous le règne de Roman von Ungern-Sternberg. Le 7ème Changkya Khutukhtu a déclaré que l'objectif principal du groupe était de s'assurer que lorsque le 9ème Jebtsundamba Khutukhtu (le chef spirituel du bouddhisme mongol, le lama de haut rang en Mongolie et la réincarnation du Bogd Khan) serait majeur, Ungern renoncerait à son rôle de régent et laisserait le véritable Chef de la Mongolie prendre les rênes. Cependant, beaucoup craignent qu'Ungern n'abandonne jamais son rôle, alors le Buddyn Zövlöl est prêt à prendre le relais, si la nation en a besoin.§!"

