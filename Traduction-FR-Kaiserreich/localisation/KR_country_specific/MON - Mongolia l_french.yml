### Decisions ###

 MON_foreign_policy_decisions: "Politique Etrangère"
 MON_ask_tibet_for_faction_decision: "L'Alliance Tibétaine"
 MON_ask_tibet_for_faction_decision_desc: "Même si nous avons mis fin aux incursions des Ma sur notre territoire, notre avenir est encore sombre. En unifiant la Chine, de nombreux Seigneurs de Guerre chinois pourraient être tentés de nous réintégrer, ainsi que le Tibet d'ailleurs, pour redevenir les esclaves des Han. Cependant, si nous et le Tibet restons unis contre eux, cela les dissuadera peut-être d'essayer."
 MON_attack_the_mas_decision: "Intervenir dans la Guerre entre les Ma et le Tibet"
 MON_attack_the_mas_decision_desc: "Depuis de nombreuses années, les tensions montent entre la Clique des Ma et le Tibet. Le Tibet étant nos alliés de facto et les Ma les véritables ennemis du peuple mongol, il est temps d'aider nos frères bouddhistes et d'écraser les Ma agressifs."
 MON_pan_mongol_claims_decision: "Revendications Pan-Mongol"
 MON_intervene_in_jap_chi_war_decision: "Intervenir contre [From.GetNameDef]"
 MON_intervene_in_jap_chi_war_decision_desc: "Maintenant que la guerre a éclaté en Chine, nous ne devons pas oublier que le Japon nous a aidé à assurer notre indépendance. [From.GetNameDefCap] étant actuellement en guerre avec le Japon, il s'avère être une excellente cible. En outre, l'opportunité de voir émerger un nouveau pouvoir régional doté d'un grand territoire ne peut être ignorée."

 MON_western_rebellion_decisions: "La Révolte Occidentale"
 MON_western_rebellion_decisions_desc: "Les bandits et les rebelles ont pris le contrôle de l'ouest du pays et livrent régulièrement des batailles contre notre armée. Nous devons faire de notre mieux pour contrecarrer ces rebelles, car bien qu'ils ne soient pas directement capables de prendre Urga, le chaos qu'ils causent pourrait être exploité par les factions opposées pour faire tomber notre gouvernement."
 MON_reinforce_troops_in_west_decision: "Renforcez les Troupes dans l'Ouest"
 MON_the_offer_decision: "Faites leur une Offre"
 MON_the_offer_decision_desc: "Nous avons appris que certains chefs de bandes étaient prêts à rendre leurs armes contre un pot-de-vin. Nous devrions considérer cette offre."
 MON_bring_tuvan_garrison_decision: "Transférer la garnison de Tuvan"
 MON_bring_tuvan_garrison_decision_desc: "Bien que la garnison de Tuvan ne soit pas très nombreuse, elle est suffisamment loyale au gouvernement d'Urga. Bien que leur retrait de Khem-Beldyr causera quelques troubles, leurs hommes renforceront nos forces."
 MON_reinvade_tuva_decision: "Réenvahir le Touva"
 MON_reinvade_tuva_decision_desc: "Les rebelles et les bandits ont pris le contrôle de la région de Touva. Nous devons la reprendre pour sécuriser la nation."
 MON_siege_of_uliastai_decision: "Le Siège de Uliastai"
 MON_siege_of_uliastai_decision_desc: "Uliastai est tombé entre les mains des rebelles, et est devenu un de leurs bastions. Nous devons reprendre la ville pour les affaiblir."

 MON_chaos_in_capital_decisions: "Chaos dans la Capitale"
 MON_chaos_in_capital_decisions_desc: "L'accent ayant été mis sur l'armée à l'ouest, Urga a été plongé dans le chaos. Les factions politiques qui ont attendu le bon moment pour agir ont saisi l'occasion et sont prêtes à aller très loin pour sécuriser le pouvoir."
 MON_force_control_in_urga_decision: "Combattre la résistance à Urga"
 MON_crack_on_MAN_decision: "Réprimer le MAN"
 MON_bribe_aristocrats_decision: "Soudoyer les Aristocrates"
 MON_discourse_in_MAN_decision: "Semer la discorde au sein du MAN"
 MON_cede_to_aristocrats_decision: "Cédez le pouvoir aux Aristocrates"
 MON_cede_to_monks_decision: "Cédez le pouvoir au Buddyn Zövlöl"

 MON_mongolian_highway_decisions: "Mongolian Infrastructure Projects"
 MON_mongolian_highway_decisions_desc: "The nation of Mongolia, due to its population being extremely spread out over its vast steppes and a large amount of the population living a nomadic lifestyle, has next to no real infrastructure. In this current state we will be unable to supply out troops during war, and our population will feel separated. To solve this, we must begin construction of infrastructure linking to Urga from all across our nation."
