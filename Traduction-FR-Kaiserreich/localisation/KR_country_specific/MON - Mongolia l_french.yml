### Ideas ###

 MON_scourge_of_the_steppes_idea: "Fléau des Steppes"
 MON_scourge_of_the_steppes_idea_desc: "L'État mongol moderne a été fondé par d'anciens officiers de cavalerie russes. Ces officiers, notamment Roman von Ungern-Sternberg, ont mis en œuvre des réformes majeures de l'armée, pour encourager l'utilisation de la cavalerie."

 MON_nomadic_society: "Une Société Nomade"
 MON_nomadic_society_desc: "Depuis des siècles, les peuples mongols vivent sous la forme d'une société très nomade, se déplaçant chaque année à travers les steppes mongoles, sans jamais s'installer. Une grande partie de la population mongole vit encore de cette façon, le plus grand groupe de Mongols installés étant à Urga."

 MON_russian_eco_aid: "Assistance Economique Russe"
 MON_russian_eco_aid_desc: "Notre relation étroite avec la Russie nous a apporté de nombreux avantages, y compris une assistance économique, nous permettant de développer notre faible économie."

 MON_jebtsundamba_khutuktu_idea: "Le 9 Jebtsundamba Khutuktu"
 MON_jebtsundamba_khutuktu_idea_desc: "Le 9ème Jebtsundamba Khutukhtu, né Jampal Namdröl Chökyi Gyaltsen, est le chef spirituel de la Mongolie et du bouddhisme mongol. Actuellement, il est bien trop jeune pour diriger la nation, mais il reste une figure unificatrice pour la plupart des Mongols."

