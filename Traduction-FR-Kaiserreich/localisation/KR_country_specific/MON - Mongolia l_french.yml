 MON_baiyunti: "Bai Yunti"
 MON_baiyunti_desc: "§YDescription du Dirigeant\nNé le:§! 17 février 1894, dans le comté de Ningcheng, Chifeng, Empire Qing\n§YCarrière politique:§! Également connu sous son nom mongol de Serengdongrub, Baiyuntai est né en tant que mongol ethnique dans la bannière centrale de Harqin sous le règne de l'empereur Guangxu. Lorsque la Révolution Xinhai a éclaté, Baiyuntai étudiait le chinois à l'Académie Guowen de Beijing. L'année suivante (1912, la première année de la République de Chine), il entrera au département de système juridique et d'économie chinois de l'école mongole-tibétaine de Beijing.\n\nDégoûté par le régime des Seigneurs de Guerre qui sévissait en Chine, il rejoignit le Kuomintang chinois en tant que premier membre en 1919 où il reçut le poste de commissaire du Parti de la Mongolie Intérieure. En tant que gauchiste, il a participé activement à la réorganisation du Parti en 1924 où il a assisté en tant que membre suppléant du Comité Exécutif Central. Durant l'Expédition du Nord lancée dans l'espoir de réunifier la Chine sous la bannière du Kuomintang, il servirait de préparateur pour le Comité Exécutif Intérimaire de Mongolie intérieure du Kuomintang. En mars 1925, il est élu président du comité exécutif du Congrès de toute la Mongolie du Kuomintang de Mongolie intérieure, également connu sous le nom de Parti Révolutionnaire du Peuple de Mongolie Intérieure. Lorsque l'Expédition du Nord échoua, il s'enfuit pour l'Europe en tant que représentant de la lutte révolutionnaire mongole. Pendant son exil, il s'est rapproché de la faction de Wang Jingwei de l'Association Réorganisée des Camarades et est également devenu membre de cette faction particulière.§!"

 MON_jamsrangiin_tseveen: "Jamsrangiin Tseveen"
 MON_jamsrangiin_tseveen_leader_desc: "A central figure in Mongolian politics, Jamsrangiin Tseveen was born in Transbaikal during the Russian Empire. He went to a Buryat private school in St. Petersburg, and eventually began visiting Buryat tribes in Irkutsk. In 1902, he became an auditor at St. Petersburg University. While there, he went on many research trips across Transbaikal and Outher Mongolia. After a few years he began to teach Mongolian Language there, and also visited Inner Mongolia and Ordos. When the Bogd Khanate became independent in 1911, Tseveen supervised a secular Russian school there and was editor for two newspapers, the Shine toli and Niislel Khüreenii sonin bichig.\n\nAfter Mongolia was occupied by Xu Shuzheng in 1919, Tseveen became a professor at Irkutsk University. He also travelled around the area and met with many discontent Mongolias, who eventually founded the Mongol Ardīn Nam. At their founding congress in 1921, Tseveen wrote the Ten Aspirations, the party's platform. Following their failed revolution in 1921, Tseveen went into hiding in Transbaikal, helping continue to organise the MAN. After the death of the Bogd Khan in 1924, Tseveen helped rally Buryat rebels in joining the MAN rebels in once again trying to overthrow Ungern-Sternberg. After this failure the MAN went back into hiding. Since then, Tseveen has travelled across the more empty regions of Mongolia, educating the people and conducting research.\n\nFollowing the Western Revolt and the MAN takeover, Tseveen began to see the problems in the party. Over the years he grew more disillusioned with the more radical elements of the party, and saw it as corrupt. Following a power struggle in the party, Tseveen created the Mongol Libyeral Nam, as an opposition to the MAN."

 MON_dambyn_chagdarjav: "Dambyn Chagdarjav"

 MON_unenbayan: "Ünenbayan"
 MON_unenbayan_leader_desc:0 "Tout comme beaucoup de nobles qui ont dominé la politique mongole pendant de nombreuses années, Ünenbayan est né en Mongolie intérieure. Également connu sous son nom chinois, Wu Heling, il est diplômé de l'école de Chengde, puis a étudié le droit à l'Université de Beijing tout en travaillant au ministère de l'Intérieur du gouvernement Beiyang. A cette occasion, il a travaillé avec le prince Gungsangnorbu, en qualité de Porte-Bannière de Harqin à la Commission des affaires mongoles et tibétaines. Après avoir obtenu son diplôme universitaire en 1926, il s'est davantage impliqué dans les affaires mongoles, entrant en contact avec le prince Demchugdongrub et Yondonwangchug à Chahar. Finalement, il a décidé de voyager là-bas, pour travailler sous l'autorité de Demchugdongrub dans la province de Chahar. Plus tard, lorsque Demchugdongrub s'est rendu à Urga avec de nombreux nobles Chahar, il y a laissé Ünenbayan pour diriger efficacement la province autonome. Il s'est avéré plutôt efficace dans ce domaine, ne quittant finalement Chahar qu'à l'occasion de la Révolte Occidentale, afin de pouvoir aider Demchugdongrub à Urga. Suite à la réussite de la révolution démocratique menée par le Mongol Ardīn Nam, Ünenbayan a fait pression pour mettre fin à la discrimination contre les aristocrates d'Urga. Étant désormais au pouvoir en Mongolie, Ünenbayan voit une opportunité de combler le fossé entre l'élite riche et les paysans pauvres, tout en défendant la démocratie qu'est devenue la Mongolie."
 MON_unenbayan_commander_desc: "§YGeneral Description\nBorn:§! §gFebruary 8th, 1902, in Inner Mongolia, Qing Empire§!\n§YMilitary Career:§! §gPrince Demchugdongrub was a high ranking noble of Inner Mongolia who was always for Mongolian independence. Demchugdongrub didn't join Ungern until 1926, after Chahar province was seized from the Guominjun. For a few years after that, Demchugdongrub stayed in Chahar, leading divisions against Chinese border incursions. He even had to command troops against Chahar citizens, as many of the Han Chinese rebelled against Ungern's heavily pro-Mongol and pro-Russian rule. Demchugdongrub travelled to Urga in 1932 with Altanochir, and got quickly involved in its politics. After only a few months he was made head of the Noyodyn Zövlöl, and so he focused far less on military matters, though they remained important to him."

 MON_demchugdongrub: "Demchugdongrub"
 MON_demchugdongrub_leader_desc:0 "Né à Chahar, Demchugdongrub est le fils unique de Namjil Wangchuk, Duoluo Duling Junwang du Porte-Bannière Sönid et chef de la Ligue de Xilingol. Après la mort de son père à seulement 6 ans, Demchugdongrub héritedu titre de Duoluo Duling Junwang. Puis, sous le règne de Yuan Shikai en 1912, il est promu au titre de Jasagh Heshuo Duling Jinong et reste de nombreuses années à Chahar, devenant de facto chef de la province pendant le chaos qui suivit la fin de la Première Weltkrieg.\n\nDemchugdongrub n'a rejoint l'équipe d'Ungern-Sternberg qu'en 1926, après la prise par ce dernier de la province de Chahar au Guominjun. Ungern a rencontré Demchugdongrub à Chahar, lui a permis de conserver ses titres, et de diriger la province de Chahar. Sous l'autorité de Demchugdongrub, la province de Chahar s'est développée, notamment dans le domaine de dans l'industrie militaire et est devenue beaucoup moins rebelle contre Ungern. À Chahar, il a cependant financé pendant de nombreuses années des mouvements pan-mongols, et cela dans toute la Mongolie intérieure. En 1932, Demchugdongrub, avec un certain nombre d'autres nobles de Mongolie intérieure, s'installe à Urga, pour s'impliquer davantage dans sa politique. Ungern, reconnaissant la popularité et le pouvoir de Demchugdongrub, le nomme ministre de l'Économie, pour tenter de garder les aristocrates de son côté.\n\nPendant la révolte occidentale, Demchugdongrub, chef du Noyodyn Zövlöl, réussit à prendres le pouvoir et désormais, le rêve de Demchugdongrub d'un État pan-mongol uni peut devenir réalité."
 MON_demchugdongrub_democratic_leader_desc:0 "Né à Chahar, Demchugdongrub est le fils unique de Namjil Wangchuk, Duoluo Duling Junwang du Porte-Bannière Sönid et chef de la Ligue de Xilingol. Après la mort de son père à seulement 6 ans, Demchugdongrub héritedu titre de Duoluo Duling Junwang. Puis, sous le règne de Yuan Shikai en 1912, il est promu au titre de Jasagh Heshuo Duling Jinong et reste de nombreuses années à Chahar, devenant de facto chef de la province pendant le chaos qui suivit la fin de la Première Weltkrieg.\n\nDemchugdongrub n'a rejoint l'équipe d'Ungern-Sternberg qu'en 1926, après la prise par ce dernier de la province de Chahar au Guominjun. Ungern a rencontré Demchugdongrub à Chahar, lui a permis de conserver ses titres, et de diriger la province de Chahar. Sous l'autorité de Demchugdongrub, la province de Chahar s'est développée, notamment dans le domaine de dans l'industrie militaire et est devenue beaucoup moins rebelle contre Ungern. À Chahar, il a cependant financé pendant de nombreuses années des mouvements pan-mongols, et cela dans toute la Mongolie intérieure. En 1932, Demchugdongrub, avec un certain nombre d'autres nobles de Mongolie intérieure, s'installe à Urga, pour s'impliquer davantage dans sa politique. Ungern, reconnaissant la popularité et le pouvoir de Demchugdongrub, le nomme ministre de l'Économie, pour tenter de garder les aristocrates de son côté.\n\nPendant la révolte occidentale , Demchugdongrub, chef du Noyodyn Zövlöl , ne réussit pas à prendre le pouvoir, et lui et les aristocrates doivent faire face à une grande discrimination de la part des Arats, désormais autonomes. Maintenant qu'Ünenbayan a nommé Demchugdongrub chef d'État, le prince populaire a enfin une chance de réaliser son rêve pan-mongol."

 MON_roman_von_ungernsternberg: "Roman von Ungern-Sternberg"
 MON_roman_von_ungernsternberg_leader_desc: "Roman von Ungern-Sternberg, le " Baron Fou ", a eu une enfance troublée, avec des déménagements constants et un père interné dans un asile d'aliénés. Son domaine familial en Estonie a été incendié en 1905, ce qui a confirmé ses convictions anti-paysannes et finalement anti-communistes. Il finit par rejoindre l'école militaire Pavlovskoe à Saint-Pétersbourg, où il s'intéresse à l'occultisme et au bouddhisme. Après avoir obtenu son diplôme, il est transféré en Sibérie où il devient connu pour sa consommation excessive d'alcool et ses humeurs dangereuses. En 1913, il s'installe à Khovd, en Mongolie extérieure, en tant qu'officier du détachement du consulat russe, après n'avoir pas été autorisé à se battre pour l'indépendance de la Mongolie.\n\nAu cours de la Première Weltkrieg, Ungern s'est d'abord battu en Galicie, puis dans le Caucase, après un séjour de deux mois en prison pour avoir attaqué un autre officier dans un état d'ivresse. Après l'éclatement de la guerre civile russe, il a combattu avec Semyonov et les Blancs en Sibérie, agissant de manière relativement indépendante contre les communistes. Ungern a ensuite voyagé en Chine où il a épousé la princesse mandchoue Ji. Il finit par se rendre à Urga et vaincre la garnison chinoise qui y était stationnée, rétablissant le Bogd Khan sur le trône et proclamant l'indépendance de la Mongolie.\n\nUngern lui-même ne s'implique pas trop dans les problèmes mongols, mais il maintient la paix par la force. Après avoir vaincu de justesse les révolutions socialistes en 1921 et 1924, il est contraint de s'impliquer davantage. Ses forces rôdent dans les rues, chassent les dissidents et purgent la société mongole, y compris dans les temples. Lorsque le 9e Jebtsundamba Khutuktu est amené à Urga en 1933, Ungern promet de régenter le jeune homme jusqu'à sa majorité. Cependant, comme l'emprise d'Ungern dépend de sa clique militaire russe, on craint qu'il ne garde le pouvoir pour lui seul."
 MON_roman_von_ungernsternberg_commander_desc: "§YGeneral Description\nBorn:§! §gJanuary 10th, 1886, in Graz, Austria-Hungary§!\n§YMilitary Career:§! §gNicknamed “The Mad Baron”. Russian white leader during the Russian Civil War, who invaded Chinese-occupied Mongolia in early 1921 with his Asiatic Cavalry Division. He successfully took over and restored the Bogd Khan to the throne. He has vast experience, mostly with cavalry. He has ruled Mongolia with an iron fist, crushing any rebellion and dissent he faced, like the revolutions in 1921 and 1924. He hates any form of syndicalism, and has a complete devotion to monarchism. He is known to be rather mad, and is famous for some of his suicide cavalry charges in battles during the First Weltkrieg, where he fought for Russia. He is an extremely violent person, and has even got into physical fights with officers he's got into arguments with."

