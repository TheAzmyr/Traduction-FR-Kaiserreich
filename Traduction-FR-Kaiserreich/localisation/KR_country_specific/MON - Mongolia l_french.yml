 MON_togtokh_gun_commander_desc: "§YGeneral Description\nBorn:§! §gMay 13th, 1863, in Inner Mongolia, Qing Empire§!\n§YMilitary Career:§! §gBorn in Inner Mongolia, he fought against Chinese control over the Mongolian region for years. In 1907, when the Qing increased their efforts in colonising Mongolia with Han Chinese, Togtokh formed a guerrilla group to fight them, killing and raiding Chinese people, for which he is now famous for. Forced into Outer Mongolia in 1910, he travelled to Urga in 1911 after the National Revolution with his family, and the Bogd Khan himself promoted him to general. He fought for the liberation of Inner Mongolia 1913, and sieged a fortress with help from bandit leader Ja Lama. Since joining Ungern's side, he has continued to fight many battles on the Chinese border, even training Mongolian guerrillas in Ulanqab and Ordos."
 MON_li_shouxin_commander_desc: "§YGeneral Description\nBorn:§! §gJuly 11th, 1892, in Inner Mongolia, Qing Empire§!\n§YMilitary Career:§! §gBorn into a family of Han-Mongol landlords, Buyandelger's ancestors were part of a group of Han Chinese called Mongol followers, who served Mongols and married Mongol women. After working in various military groups, in 1919 he was enlisted in the Zhili Clique army in Jehol. He rose through the ranks for years, until he reached the rank of colonel. He was assigned to Inner Mongolia, where he stayed until he was contacted by Prince Demchugdongrub after Xilingol was seized by Mongolia from the Guominjun. After some negotiations, Buyandelger defected to Mongolia, and travelled with Demchugdongrub to Urga so that they could be introduced. Buyandelger did not stay for long, and he soon travelled back to Xilingol with his forces. In Inner Mongolia, he continues to train Mongolian guerrillas in areas under Chinese control. However, many still question his loyalty to Urga. He defected to Ungern's side very quickly, and some rumours even indicate Buyandelger still communicates with his old friends in Beijing."

