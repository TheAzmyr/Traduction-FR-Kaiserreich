 MEX_emiliano_zapata_salazar_leader_desc:0 "Emiliano Zapata, héros de la Révolution Mexicaine, remporte l'élection présidentielle de 1932 au Mexique. Depuis son entrée en fonction, il a encouragé le développement des fermes collectives mexicaines, les \"Ejidos\", et, par le biais d'un compromis politique, a favorisé le resserrement des liens diplomatiques avec la Commune de France. Zapata doit cependant faire face à une forte opposition de la part d'autres factions socialistes, ainsi que des vestiges de l'ancien régime."

 MEX_francisco_pancho_villa: "Francisco 'Pancho' Villa"
 MEX_francisco_pancho_villa_leader_desc:0 "Francisco 'Pancho' Villa's military victories against the armies of dictator Victoriano Huerta, such critical steps on the path to socialist revolution in Mexico, remain legendary in Mexico and abroad. Villa, while often at odds with Zapata, is similarly an agrarian socialist."

