 MEX_vicente_lombardo_toledano_leader_desc:0 "Vicente Toledano, personal aide and confidant of former president, Zapata, has now become president in his own right. He advocates a synthesis between European style syndicalism and Mexican agrarianism, whereby the state supports the industrialisation and unionisation of the collectivised farms, 'Ejidos'."

