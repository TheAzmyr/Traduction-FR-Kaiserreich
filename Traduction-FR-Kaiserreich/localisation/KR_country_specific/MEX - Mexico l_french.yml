 MEX_plutarco_elias_calles_leader_desc:0 "General Plutarco Calles has seized control of the Mexican government. While the totalitarian and rabidly anti-clerical tone of Calles's rhetoric are typical of Mexican socialist politicians, his rejection of agrarianism and support for full integration of indigenous Mexicans could represent a radical new direction for Mexico if implemented."

 MEX_lazaro_cardenas_del_rio: "Lázaro Cárdenas del Río"
 MEX_lazaro_cardenas_del_rio_leader_desc:0 "Lazaro Cardenas of the moderate Partido Revolucionario Institucional has achieved victory in Mexico's presidential election. His platform is of reconciliation with Zapatistas and the Catholic Church alike."

