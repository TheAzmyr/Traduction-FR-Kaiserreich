MEX_intervene_csa_desc: "Nos alliés de la guerre de Sécession perdent du terrain. Si nous n'agissons pas rapidement, nous pourrions nous retrouver face à un État américain unifié hostile à notre frontière. Le moment est venu d'intervenir - contactons immédiatement nos alliés américains et annonçons notre entrée dans le conflit."

MEX_reconquista_decisons: "Reconquista Mexicaine"
