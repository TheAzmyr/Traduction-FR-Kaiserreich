### Focuses ###

## Totalist ##
MEX_establish_maximato: "Établir le Maximato"
MEX_establish_maximato_desc: "Plutarco Elías Calles a réussi à devenir président, avec le soutien de la CROM. Il croit fermement que la voie à suivre pour le Mexique est un ensemble de réformes visant à faire du Mexique un véritable État révolutionnaire, qu'il a surnommé \"El Maximato\"."

MEX_new_economic_policy: "Nueva Política Económica"
MEX_new_economic_policy_desc: "Les politiques économiques du Mexique ont très peu changé au cours de la dernière décennie. Nous ne pouvons plus le tolérer ! Calles a décidé de mener notre économie vers un nouveau sommet révolutionnaire."
MEX_peoples_factories: "Usines Populaires"
MEX_peoples_factories_desc: "Nous avons une économie mixte dans notre pays depuis la Révolution, permettant la propriété privée des usines, mais faisant respecter plusieurs réglementations et les droits des travailleurs aux industriels. Cependant, Calles voit cela comme une corruption de notre révolution, et nous a ordonné d'entamer un processus de collectivisation de l'industrie, afin de permettre aux gens de posséder les fruits de leur travail ainsi que les moyens de productions."
MEX_peoples_mines: "Mines Populaires"
MEX_peoples_mines_desc: "Comme cela s'est produit pour notre industrie, nos mines étaient aussi principalement entre les mains d'investisseurs privés. Les capitalistes étrangers ne profiteront plus de l'exploitation de nos travailleurs, comme nous allons collectiviser les activités minières dans notre pays."
MEX_control_ejidos: "Controler les Ejidos"
MEX_control_ejidos_desc: "Les Ejidos sont par définition déjà un système de gestion agricole collectivisé, et nous en sommes très satisfaits. Cependant, ces Ejidos travaillent de manière indépendante, avec des objectifs qui ont tendance à différer du bien de tous les Mexicains. Nous amènerons tous les Ejidos du Mexique sous notre contrôle afin de coordonner leurs activités avec le plus grand bien du Mexique à l'esprit."
MEX_by_crom: "Supporter la CROM"
MEX_by_crom_desc: "La 'Confederacion Regional Obrera Mexicana' a longtemps été l'alliée de Calles. Nous récompenserons leur fidélité en leur accordant un soutien public officiel afin de les aider à gagner leur combat contre la CGT. Puisque la CGT était aux côtés de nos ennemis, nous n'avons que des avantages à en tirer."
MEX_enforce_article_27: "Application de l'article 27"
 MEX_enforce_article_27_desc: "L'article 27 de la Constitution Mexicaine stipule que les biens et les étendues d'eau comprises dans les frontières nationales sont la propriété de la Nation et, à ce titre, la Nation a le droit d'imposer des diktats aux propriétaires privés afin de défendre les intérêts d'ordre public. Avec cette justification, nous allons enfin nationaliser les gisements de pétrole au Mexique contre les oppresseurs étrangers."

MEX_calles_laws: "Lois Calles"
 MEX_calles_laws_desc: "Officiellement, les 'Ley Calles' seront désormais en vigueur dans le but de contrôler et de limiter le culte catholique au Mexique, ainsi que de limiter leur influence. La loi réduira le nombre de prêtres à un pour six mille habitants, ajoutera la nécessité d'une licence d’état pour être prêtre et ajoutera l'obligation de s'inscrire dans un bureau local où la prédication aura lieu."
MEX_socialist_education: "Éducation Socialiste"
MEX_socialist_education_desc: "Le Mexique a encore l'ancien système scolaire d'avant la révolution avec très peu de modifications. Ce n'est pas ce que Calles a prévu pour le Mexique et il nous a ordonné d'entreprendre une restructuration majeure de notre système éducatif."
MEX_state_atheism: "Athéisme d'État"
MEX_state_atheism_desc: "Le Mexique ne tolérera plus le clergé religieux réactionnaire ! Nous révoquerons les libertés civiles du clergé, y compris le droit d'être jugé par jury, interdirons certains ordres religieux qui ne sont pas en accord avec nos vues et les priverons de droits de propriété dans le but de créer un véritable État athée."

MEX_term_limits_rewrite: "Renforcer la Présidence"
 MEX_term_limits_rewrite_desc: "La présidence mexicaine n'est pas très différente des présidences des autres démocraties. C'était un avantage pour gérer les rares coalitions et les compromis ennuyeux. Cependant, Calles est un réformiste et a besoin de toute l'autorité qu'il peut obtenir pour faire avancer ses réformes. À cette fin, il a proposé une réforme qui permet au président de voir ses pouvoirs exécutifs étendus."
MEX_loyal_military: "Militaires Loyaux"
MEX_loyal_military_desc: "La raison de notre succès pendant la révolution était la désaffection d'éléments militaires qui ont changé de camp pour notre cause. Alors qu'à l'époque cela était très utile, aujourd'hui nous considérons que cela pourrait être une menace pour notre stabilité, alors nous récompenserons la loyauté envers notre gouvernement dans l'armée et punirons les officiers dissidents, avec des rétrogradations si nécessaire."
MEX_direccion_federal_de_seguridad: "Dirección Federal de Seguridad"
MEX_direccion_federal_de_seguridad_desc: "Alors que nous jouissons maintenant de la loyauté retrouvée de nos forces armées, nous devons aussi créer un moyen de contrôler la population civile et l'armée, au cas où elles changeraient d'avis et décideraient de nous renverser. À cette fin, nous créerons une force paramilitaire, la \"Dirección Federal de Seguridad\", qui sera sous le commandement direct de notre président."
MEX_lead_the_pnr: "Diriger le PNR"
MEX_lead_the_pnr_desc: "Le Partido Nacional Revolucionario est le parti qui soutient actuellement Calles. Cependant, Calles ne dirige pas le PNR, ce qui a donné lieu à de vives discussions entre lui et d'autres personnalités influentes du parti. Pour résoudre ce problème, nous allons faire de Calles le chef du parti, après tout il est déjà le chef de l’État, il n'y a aucune raison qu'il ne soit pas le chef du parti qui règne avec lui."
MEX_political_commisars: "Commissaires Politiques"
MEX_political_commisars_desc: "Maintenant que notre prise de pouvoir est terminée, nous devons assurer la loyauté de l'armée. Même si les troupes et les officiers nous assurent de leur loyauté, nous avons besoin d'un corps pour les garder sous contrôle au cas où ils changeraient d'avis lorsque nous baisserions notre garde..."

MEX_control_congress: "Contrôler le Congrès"
MEX_control_congress_desc: "Le Congrès dans notre pays avait pour but d'assurer la représentation de nos citoyens. Cependant, le fractionnisme et les petites querelles ont entravé les réformes en raison d'un congrès incompétent. Nous prendrons le contrôle du congrès, afin de les aider à \"résoudre\" leurs différends et de pouvoir adopter nos réformes sans aucun problème supplémentaire."
MEX_cult_of_personality: "Culte de la Personnalité"
MEX_cult_of_personality_desc: "Calles a réussi à consolider sa position et est devenu le leader incontesté du Mexique. Son rôle dans la réforme du Mexique pour en faire un pays meilleur ne peut pas non plus faire l'objet d'un débat. Nous récompenserons sa sagesse et son engagement en faveur du bien commun mexicain en lançant une vaste campagne de propagande pour défendre son image."
MEX_purge_reactionary_thought: "Purger la Pensée Réactionnaire"
MEX_purge_reactionary_thought_desc: "Notre pays a vu ses progrès retardés en raison de la culture traditionaliste et réactionnaire de son peuple. Maintenant que nous avons réussi à transformer le Mexique en une société plus moderne et collectiviste, nous devons nous concentrer sur la formation de la culture des générations futures, afin que ces pensées réactionnaires ne perturbent pas les progrès futurs."
MEX_perfect_dictatorship: "La Dictadura Perfecta"
MEX_perfect_dictatorship_desc: "Calles a réalisé ce qui paraissait autrefois impossible : une dictature qui n'est pas seulement tolérée par le peuple, mais même aimée par tous. Calles est en train de devenir lentement mais sûrement une figure nationale qui sera inévitablement inscrite dans les livres d'histoire comme un réformateur révolutionnaire..."

## Republic Survives ##
MEX_republic_survives: "Survie de la Démocratie Révolutionnaire"
MEX_republic_survives_desc: "Malgré les événements récents, notre démocratie a survécu à la tempête ! Le temps est venu pour nous de choisir qui dirigera notre nation, pour le meilleur ou pour le pire, au cours des cinq prochaines années. Et le gagnant est..."
MEX_stable_democracy: "Démocratie Stable"
 MEX_stable_democracy_desc: "Notre gouvernement est fier d'annoncer la fin de leurs réformes ! Avec notre cerveau et nos muscles, nous avons réussi à stabiliser notre société et à éviter que les parties les plus réactionnaires de notre société ne s'emparent du pouvoir. ¡Viva Mexico !"

# Syndicalist #
MEX_syndicalist1: "Partido Mexicano de los Trabajadores"
 MEX_syndicalist1_desc: "Le Parti des Travailleurs Mexicains a remporté les élections et Vicente Toledano a été choisi comme président de la nation. Ses promesses de réformes progressistes et industrielles ont convaincu la population ! Maintenant, il est temps pour nous de nous mettre au travail pour tenir de telles promesses."
MEX_union_laws: "Ley Federal de Trabajo"
MEX_union_laws_desc: "Actuellement, le Mexique a une législation assez ancienne concernant le travail et les conditions de travail. Nous allons promulguer une loi fédérale sur le travail qui précise les droits individuels sur le lieu de travail, les conditions de travail que les entreprises peuvent proposer à leurs employés et le rôle de l'Etat en tant que médiateur en cas de non-respect de ces réglementations."
MEX_urbanization: "Programme d'Urbanisation"
 MEX_urbanization_desc: "La croissance économique que notre pays a connue au cours des dernières années a concentré une grande partie de son activité économique dans les villes, ce qui a entraîné une augmentation de leur population, au point où elles ne peuvent plus maintenir leur  prestations sociales, le bien-être et les services. Nous lancerons un programme d'urbanisation dans l'intérêt de nos concitoyens et, espérons-le, améliorerons leur qualité de vie."
MEX_infrastructure_act: "Loi sur l'Infrastructure"
MEX_infrastructure_act_desc: "Le terrain du Mexique est très accidenté, ce qui a rendu les efforts privés pour améliorer l'infrastructure nationale non rentables. Dans cette optique, nous devons adopter une loi sur l'infrastructure dans le but d'améliorer la logistique dans notre pays, après tout, personne ne va le faire pour nous..."
MEX_federalism: "Fédéralisme"
MEX_federalism_desc: "Le Mexique est, depuis un certain temps déjà, une nation fédérale, avec de nombreux États. Cependant, la plupart d'entre eux étaient autrefois soumis à un pouvoir central qui les dirigeait tous, ce qui conduisait à une bureaucratie très inefficace. Nous prendrons des mesures pour sécuriser le système fédéral et donner des pouvoirs à chaque État."
MEX_teacher_unions: "Habiliter Syndicats Enseignants"
MEX_teacher_unions_desc: "Depuis 1919, les syndicats d'enseignants se battent pour obtenir de meilleurs budgets pour l'éducation. Compte tenu des changements administratifs que nous avons connus depuis lors, il serait juste que nous répondions à leurs demandes et que nous leur accordions des fonds supplémentaires."
MEX_empower_unions: "Renforcer les Syndicats"
MEX_empower_unions_desc: "Les syndicats de notre pays luttent encore pour défendre les droits des travailleurs au niveau national. Nous élargirons leurs droits et responsabilités tout en leur accordant une plus grande autonomie, dans le but de faciliter leur lutte pour les travailleurs."
MEX_industrial_democracy: "Démocratie Industrielle"
 MEX_industrial_democracy_desc: "La société mexicaine tourne depuis de nombreuses années autour du développement agricole et de la production rurale. Cependant, si nous voulons vraiment entrer dans l'ère moderne et appliquer les innovations que nos frères européens ont apportées au socialisme, nous devons amorcer une transition vers une société industrielle."
MEX_agricultural_unions: "Syndicats Agricoles"
MEX_agricultural_unions_desc: "Désormais, nos réformes battent leur plein. Nous devrions profiter de notre élan pour créer un syndicat agricole, la \"Confederación Nacional Campesina\" ou \"CNC\", afin que même les droits des agriculteurs soient garantis dans notre pays."
MEX_empower_the_cgt: "Valoriser la CGT"
MEX_empower_the_cgt_desc: "La \"Confederación General de Trabajadores\" a longtemps été aux côtés de Toledano et du \"Partido Mexicano de los Trabajadores\". Nous récompenserons leur fidélité en leur accordant un soutien public officiel afin de les aider à gagner leur combat contre la CROM. Puisque la CROM était aux côtés de Calles et des Totalistes, nous ne pouvons que profiter de leur victoire."
MEX_modernist_culture: "Culture Moderniste"
MEX_modernist_culture_desc: "Pour que le Mexique puisse embrasser le progrès, il doit laisser les racines traditionnelles qu'il avait autrefois, et pour cela nous avons besoin que les gens adoptent de nouveaux idéaux. Nous essaierons d'introduire la culture moderniste au Mexique, dans le but de parvenir, un jour, à des traditions plus progressistes."
MEX_mexican_synidcalism: "Sindicalismo Mexicano"
MEX_mexican_synidcalism_desc: "Bien que le syndicalisme semble être un système complet, il a été conçu en théorie en pensant aux pays d'Europe de l'Ouest et, dans la pratique, il n'est pas à la hauteur à certains égards lorsqu'on considère les pays extérieurs à ce continent. Cependant, nous avons trouvé ces failles dans la théorie et nous les corrigerons dans la pratique, en créant notre propre version du syndicalisme."

# RadSoc #
MEX_radical_socialist1: "Partido Nacional Agrarista"
MEX_radical_socialist1_desc: "Le \"Parti National Agraire\" a remporté les élections, avec à sa tête le légendaire José Doroteo Arango Arámbula, plus connu sous le nom de Francisco \"Pancho\" Villa. Dans son discours présidentiel, il a affirmé : \"Moi, Pancho Villa, étais un homme loyal que le destin a amené à lutter pour le bien des pauvres, devoir que je ne trahirai ni n'oublierai jamais\". Maintenant, c'est à notre tour de faire de ce serment une réalité."
MEX_continue_land_reforms: "Poursuivre la Réforme Agraire"
MEX_continue_land_reforms_desc: "La réforme agraire se poursuit à plein régime depuis l'élection de Zapata en 1932. Néanmoins, il reste encore un long chemin à parcourir et, à ce titre, nous poursuivrons ses efforts. Comme l'a dit Zapata : \"La terre sera rendue à ceux qui la travaillent de leurs propres mains\"."
MEX_native_land_reform: "Réforme des Territoires Autochtones"
MEX_native_land_reform_desc: "Les autochtones n'ont pas nécessairement été inclus dans les efforts de réforme agraire. Nous allons corriger cette formalité pour que tout le monde au Mexique ait une vie décente !"
MEX_support_cgt: "Supporter la CGT"
MEX_support_cgt_desc: "Alors que la \"Confederacion General de Trabajadores\" était surtout aux côtés du PMT, il y a encore beaucoup de nos partisans  dans leurs rangs, et nous leur faisons plus confiance qu'au CROM, qui a soutenu Calles et ses Totalistes. Les soutenir est le choix évident et nous le ferons."
MEX_agrian_economy: "Économie Agraire"
MEX_agrian_economy_desc: "Le Mexique a longtemps été un pays rural. S'éloigner de cette vieille tradition peut s'avérer risqué, alors nous prévoyons de nous en tenir à ce qui a fonctionné pour nous dans le passé et de maintenir notre économie agraire, qui nous a rendus forts pendant de nombreuses années."
MEX_rural_education: "Éducation Rurale"
MEX_rural_education_desc: "Villa a dit un jour : \"Personne ne peut faire bien ce qu'il ne connaît pas ; par conséquent, il ne peut jamais y avoir de République avec un peuple ignorant, quel que soit le plan que vous adoptiez\". Maintenant qu'il est président, il a pris les choses en main et a proposé un plan de financement ambitieux pour l'école rurale. Nous soutiendrons sa proposition, à laquelle il a également ajouté : \"Je paierais d'abord un enseignant plutôt qu'un général\"."
MEX_empower_ejidos: "Renforcer les Ejidos"
MEX_empower_ejidos_desc: "Les Ejidos du Mexique ont toujours été un système révolutionnaire et non seulement nous les soutenons, mais nous encouragerons leurs activités et élargirons leurs droits et responsabilités, tout en leur accordant des fonds supplémentaires."
MEX_agricultural_modernization: "Modernisation Agricole"
 MEX_agricultural_modernization_desc: "Bien que nous ayons pleinement embrassé le fait d'être une nation agricole, cela ne signifie pas que nous deviendrons technologiquement arriérés. Bon nombre de nos travailleurs ruraux doivent encore travailler leurs champs avec du vieux matériel, ce qui rend la tâche plus lente et plus difficile. Nous les aiderons en lançant un programme national pour leur accorder de l'équipement modernisé afin de leur faciliter la tâche et, par extension, leur faciliter la vie."
MEX_feed_the_people: "Nourrir le Peuple"
MEX_feed_the_people_desc: "La nation mexicaine n'est pas la plus riche du monde et, à ce titre, nombre de nos citoyens souffrent de pénuries alimentaires dans plusieurs villes rurales. Villa n'oubliera pas son devoir envers ces pauvres paysans et travailleurs, et il lancera un programme national dans le but de fournir à tous des denrées alimentaires de base, afin qu'ils n'aient plus jamais à affronter la faim."
MEX_agrian_socialism: "Socialisme Agraire"
MEX_agrian_socialism_desc: "Le socialisme depuis sa création a été un mouvement des travailleurs et de la classe ouvrière, qui considérait les paysans comme des alliés mais pas comme des égaux. La démocratie mexicaine prouve que les paysans peuvent être aussi révolutionnaires que les ouvriers, et en tant que tels, nous serons le phare d'un nouveau type de socialisme pour nos frères européens."
MEX_empower_the_peasents: "Responsabiliser les Paysans"
MEX_empower_the_peasents_desc: "Les paysans ont été la classe la plus opprimée au Mexique depuis sa création, et maintenant que leur héros est au pouvoir, il va leur accorder une série d'avantages et de droits pour améliorer leurs moyens de subsistance, ainsi qu'une meilleure représentation au sein du gouvernement."
MEX_tierra_y_libertad: "Tierra y Libertad"
MEX_tierra_y_libertad_desc: "L'expression \"Terre et Liberté\" a été prononcée à l'origine par l'anarchiste mexicain Ricardo Flores Magón, puis adoptée par Emiliano Zapata. Bien que Zapata ne soit plus au pouvoir, nous défendrons les idéaux que cette phrase représente en garantissant à nos citoyens à la fois des terres arables pour travailler et la liberté de vivre comme bon leur semble."

# SocDem #
MEX_social_democrat1: "Partido Laborista Mexicano"
MEX_social_democrat1_desc: "Le \"Parti Travailliste Mexicain\" s'est imposé lors des élections avec Pascual Ortiz Rubio à la barre. Leurs promesses de revenir aux réformes modérées de De la Huerta et d'Obregon ont convaincu la population. C'est maintenant à notre tour de conduire le Mexique vers un avenir meilleur."
MEX_improve_workers_rights: "Accroître les Droits des Travailleurs"
MEX_improve_workers_rights_desc: "Nous allons entamer une série de réformes afin d'améliorer les droits de la classe ouvrière et, par conséquent, d'améliorer les moyens de subsistance de nos travailleurs dans ce pays."
MEX_improve_native_rights: "Accroître le Droit des Autochtones"
MEX_improve_native_rights_desc: "Les autochtones de notre pays n'ont pas été traités avec la plus grande dignité depuis que le Mexique est devenu une nation. Nous corrigerons cette erreur en améliorant leurs droits et en accordant une plus grande autonomie à leurs communautés et en leur permettant d'apprendre leur langue maternelle dans les écoles formelles."
MEX_education_improvement: "Financement de l’Éducation"
MEX_education_improvement_desc: "Le budget de l'éducation au Mexique a toujours été secondaire lorsqu'il s'agissait de préoccupations nationales. Cependant, maintenant que nous sommes au pouvoir, nous voyons le besoin d'augmenter leur financement afin d'obtenir un meilleur Mexique."
MEX_moderate_land_reform: "Réforme Agraire Modérée"
MEX_moderate_land_reform_desc: "Alors que beaucoup étaient satisfaits de la réforme agraire de Zapata, il a exproprié des terres qui appartenaient à de petits propriétaires terriens qui vivaient encore sur leurs terres et travaillaient en étroite collaboration avec leurs ouvriers. Nous ne considérons pas qu'il s'agit d'une mesure juste, mais nous estimons qu'une réforme agraire est nécessaire. Nous poursuivrons donc les efforts de réforme agraire tout en garantissant à certains propriétaires fonciers le droit de conserver une partie des terres qu'ils possèdent actuellement s'ils y vivent et y travaillent."
MEX_union_support: "Soutien Syndical"
MEX_union_support_desc: "Sans le soutien de l'Union, la plupart de nos réformes ne seraient que symboliques. Nous tenterons de gagner un plus grand nombre de partisans au sein de la CGT et du CROM, ce qui nous permettra, nous l'espérons, de poursuivre nos réformes avec leur soutien conjoint."
 MEX_industrialization: "Industrialisation"
 MEX_industrialization_desc: "Le Mexique est un pays agricole depuis des années et, en tant que tel, nous accusons un retard par rapport à de nombreux autres pays dans le monde en termes de prospérité. Nous lancerons un programme d'industrialisation qui, nous l'espérons, accroîtra notre prospérité économique et permettra à notre pays d'atteindre de nouveaux sommets."
MEX_promote_trade: "Promouvoir le Commerce"
 MEX_promote_trade_desc: "Depuis la création de l'humanité, la prospérité et le développement ont toujours été axés sur le commerce et les routes commerciales. Conscients de ce fait fondamental, nous avons décidé d'encourager le commerce mexicain vers l'intérieur et vers l'extérieur, dans un souci de progrès et de prospérité."
MEX_social_welfare: "Nouvelles Écoles"
MEX_social_welfare_desc: "Nous avons augmenté notre budget de l'éducation, mais le problème de l'analphabétisme ne sera pas résolu en y consacrant de l'argent. Beaucoup de villes rurales de notre pays ont des enseignants mais sont obligées d'étudier dans de grandes maisons ou en plein air. Nous nous engageons à améliorer cette situation en commençant à financer la construction de nouvelles écoles dans tout le Mexique."
MEX_mexican_socialism: "Socialisme Mexicain"
MEX_mexican_socialism_desc: "La société mexicaine est complexe, il y a beaucoup de villes et de citoyens conservateurs et progressistes qui souhaitent s'entraider, mais qui ont tous deux peur que l'autre veuille les opprimer. En tant que tels, nous ne connaissons pas la \"lutte des classes\" conventionnelle que connaissent les socialistes en Europe. Pour autant, nous nous efforcerons de créer notre propre version du socialisme, une version qui puisse s'adapter aux réalités auxquelles la société mexicaine est confrontée."
MEX_strengthen_congress: "Renforcer le Congrès"
MEX_strengthen_congress_desc: "Les présidents ont fait la majeure partie du travail dernièrement, mais si nous voulons vraiment être une nation démocratique moderne, nous devrions nous efforcer de créer un congrès vraiment représentatif qui puisse apporter les changements que les gens demandent. C'est précisément ce que nous donnerons au Congrès les moyens de faire pour que nous puissions véritablement adopter le concept démocratique qui a donné naissance à notre nation."
MEX_bread_and_roses: "Pan y Rosas"
MEX_bread_and_roses_desc: "\"Pain et Roses\" sera notre devise, car nous nous efforcerons à la fois d'assurer à notre peuple des droits et des conditions de vie équitables et de lui donner véritablement la liberté de vivre comme il l'entend."

## Military Junta ##
MEX_military_coup: "Coup d’État Militaire"
MEX_military_coup_desc: "Suite à la mort de Zapata, de nombreuses factions ont entamé une lutte pour le pouvoir. Les fusillades dans la rue, les assassinats et la perturbation de la cohésion sociale sont devenus un problème majeur au Mexique. Afin de protéger la nation et ses citoyens, l'armée mexicaine a décidé de renverser le gouvernement pour rétablir la stabilité."
MEX_military_junta: "Junte Militaire"
MEX_military_junta_desc: "Une junte militaire sera mise en place afin de remettre le pays sur les rails. Beaucoup dans notre pays sont en désaccord avec notre domination, mais avec notre alliance avec le \"Partido Nacionalista Mexicano\", nous nous tiendrons debout et résisterons à la tempête qui approche."

MEX_privitization: "Privatisation"
MEX_privitization_desc: "L'État possède une énorme influence sur l'économie, avec des usines et des terres agricoles qui ne sont pas toujours rentables, ce qui a conduit le Mexique à avoir un déficit budgétaire important. Nous lancerons un programme de privatisation afin de nous débarrasser de ces propriétés qui ne font qu'immobiliser notre budget afin d'entreprendre de nouvelles réformes économiques."
MEX_foreign_investment: "Encourager les Investissements Étrangers"
MEX_foreign_investment_desc: "Le Mexique est un pays immense, avec de vastes possibilités pour les nouvelles entreprises de s'établir et de se développer pour devenir des entreprises fortes. Nous allons commencer une série d'allègements fiscaux afin d'attirer des entreprises étrangères à établir des succursales locales au Mexique."
MEX_free_market: "Marché Libre"
MEX_free_market_desc: "Une économie de marché libre est nécessaire si nous voulons apporter la prospérité économique au Mexique ! Nous réduirons les droits de douane que les anciens régimes imposaient à notre pays, ce qui nous permettra, espérons-le, de permettre aux petites entreprises de croître et de profiter à notre pays."
MEX_economic_development: "Encourager le Développement Économique"
MEX_economic_development_desc: "Les gouvernements précédents étaient beaucoup trop axés sur les droits des travailleurs et ont oublié que sans entreprises, il ne peut y avoir de travailleurs. Nous devons encourager la création de nouvelles entreprises au Mexique, tout en essayant d'attirer de vieilles entreprises qui sont parties après la révolution afin d'améliorer notre croissance économique."

# Junta stays #
MEX_junta_holds_on: "La Junte Tient Bon"
MEX_junta_holds_on_desc: "Malgré la pression des parasites de gauche dans notre société, nous avons réussi à maintenir et à consolider notre pouvoir et nous allons entamer une série de réformes afin de plaire à nos partisans."
MEX_ban_unions: "Interdire les Syndicats"
MEX_ban_unions_desc: "Les syndicats sont actuellement le dernier vestige du pouvoir que les anciens révolutionnaires ont sur notre société et, en tant que tels, ils constituent une menace pour l'existence même de notre gouvernement. Nous allons interdire les syndicats et réprimer leurs activités afin de consolider notre pouvoir."
MEX_rewrite_history: "Réécrire l'Histoire"
MEX_rewrite_history_desc: "Nos livres d'histoire montrent le vieux Porfiriato comme un régime maléfique qui opprimait les citoyens du Mexique sous la direction autocratique de Porfirio Diaz. Une telle déformation de l'histoire ne peut être acceptée, et nous allons commencer un effort révisionniste afin d'inclure le bon côté du Porfiriato dans les nouveaux livres d'histoire pour que les générations futures puissent apprécier notre pays comme il était avant."
MEX_traditional_values: "Valeurs Traditionnelles"
MEX_traditional_values_desc: "Nos partisans viennent de citoyens désabusés qui ont été forcés d'accepter des réformes progressistes qui attaquaient directement la culture mexicaine. Nous récompenserons leur loyauté envers nous en encourageant l'intégration des valeurs traditionnelles dans notre système administratif et juridique."
MEX_end_anti_catholicism: "Éliminer les Lois Anti-catholiques"
MEX_end_anti_catholicism_desc: "Après la révolution, l'Église catholique a été mise à l'écart par les révolutionnaires laïcs et athées, bien qu'elle soit l'une des entités les plus fortes du Mexique. Nous sommes tenus d'obtenir le soutien des catholiques si nous abrogeons cette loi et permettons à l'Église d'avoir la même influence qu'auparavant, et c'est ce que nous ferons."
MEX_great_ranches: "Grands Ranchs"
MEX_great_ranches_desc: "Les 'Grandes Ranchos' du Mexique sont une série de propriétaires fonciers qui sont propriétaires de vastes étendues de terres où ils cultivent des cultures ou élèvent du bétail. C'est une grande force au sein de notre pays, et compte tenu des efforts de Zapata pour réduire leur influence au cours des dernières années, ils seraient prêts à appuyer un gouvernement qui les laisse faire, et il sera plus facile pour nous de les faire basculer de notre côté."
MEX_military_youth: "Jeunesse Militaire"
MEX_military_youth_desc: "Beaucoup de jeunes hommes désabusés ont jugé bon de se rebeller contre le gouvernement dans le passé, c'est pourquoi la révolution était si populaire parmi les jeunes générations. En gardant cela à l'esprit, nous avons décidé de donner un nouveau sens à la vie de ces hommes en permettant la création de camps militaires de jeunes sponsorisés par le gouvernement, où ils seront enseignés les valeurs de la responsabilité civique."
MEX_purge_reds: "Purger les Gauchistes"
MEX_purge_reds_desc: "Avec la Révolution, l'armée a commencé à être entachée par des officiers de gauche dont l'influence pourrait maintenant menacer notre pouvoir. Nous allons commencer une purge à grande échelle de ces individus de l'armée afin de garantir que nous ne sommes pas poignardés dans le dos par nos propres hommes."
MEX_military_is_loyal: "L'Armée est Loyale"
MEX_military_is_loyal_desc: "Après la Purge, nous nous retrouvons maintenant avec une armée d'officiers et de soldats endurcis et patriotes, prêts à faire ce qui doit être fait pour assurer un avenir meilleur à notre pays. ¡Viva Mexico !"
MEX_la_patria_es_primero: "La Patria es Primero"
MEX_la_patria_es_primero_desc: "Pendant la lutte pour l'Indépendance, le vice-roi Juan Ruiz de Apodaca a alors envoyé le père de Vicente Guerrero lui offrir son indulgence en échange de sa reddition. Malgré l'affection qu'il ressentait pour son père, il refusa l'offre, puis il fit un discours à ses troupes qui se termina par \"Notre patrie d'abord !\". Son esprit nous inspire encore aujourd'hui, et c'est pourquoi nous adopterons ses paroles comme devise."

# Democratic #
MEX_military_democracy: "Restaurer la Démocratie"
MEX_military_democracy_desc: "Le Partido Nacionalista Mexicano s'agite sous notre autorité et a exigé que nous rétablissions la démocratie dans notre pays. Nous avons décidé de le faire, en imposant simplement quelques petites restrictions aux partis politiques d'extrême gauche."
MEX_limited_liberties: "Liberté Restreinte"
MEX_limited_liberties_desc: "Maintenant que nous avons promis de restaurer la démocratie, nous pouvons aussi commencer à restaurer certaines libertés que nous avons révoquées lorsque nous avons pris le pouvoir. Si toutes les libertés civiles ne seront pas accordées puisque nous sommes encore confrontés à la résistance socialiste, nous pouvons en restaurer quelques-unes et apaiser le grand public."
MEX_election_monitoring: "Surveillance des Élections"
MEX_election_monitoring_desc: "Avec les nouvelles élections qui approchent, nous ne pouvons pas permettre aux socialistes qui ont failli faire s'effondrer notre pays de revenir au pouvoir. Nous surveillerons de près les élections et si une personne ou une organisation suspecte apparaît, nous l'exclurons des élections. Nous ne prendrons aucun risque..."
MEX_new_constitution: "Nouvelle Constitution"
MEX_new_constitution_desc: "L'ancienne Constitution mexicaine ne sert plus notre gouvernement et elle contient de nombreux articles qui ne sont plus valides. Nous allons créer une nouvelle constitution afin de corriger l'ancienne et d'ajouter plusieurs articles qui protégeront la démocratie mexicaine des groupes extrémistes maintenant et pour toujours."
MEX_education_programs: "Programmes Éducatifs"
MEX_education_programs_desc: "Le Mexique est un pays où le taux d'analphabétisme est élevé, ce qui a renforcé les mouvements socialistes qui ont promis d'aider les gens à s'instruire. Nous affaiblirons leur influence en instituant des programmes d'éducation à l'échelle nationale. C'était logique de toute façon, puisque nous avons besoin d'une population éduquée pour améliorer notre pays et notre société."
MEX_support_the_church: "Soutenir l'Église"
MEX_support_the_church_desc: "L'Église a été mise à l'écart pendant les gouvernements progressistes qui ont suivi la Révolution et, en tant que telle, elle a été contrainte de subir une sévère restriction de son influence dans notre société traditionaliste conservatrice. Bien que nous soyons en faveur d'un État laïque, nous ne pouvons pas appliquer les lois anticléricales des gouvernements progressistes passés et nous commencerons à soutenir leurs activités afin de les faire basculer dans notre camp"
MEX_revolutions_legacy: "Héritage de la Révolution"
MEX_revolutions_legacy_desc: "La Révolution est devenue un sujet sensible pour la plupart des Mexicains. Bien que la plupart des gens s'entendent pour dire qu'il s'agissait d'un pas en avant nécessaire, nous constatons maintenant qu'il a peut-être aussi causé des problèmes plus profonds dans notre société. Nous ne pouvons pas tout régler, mais nous ferons de notre mieux pour réparer le passé et faire en sorte qu'une telle chose ne se reproduise plus jamais."
MEX_military_support: "Soutien Militaire"
MEX_military_support_desc: "Les militaires se contentent de rester à l'écart tant que nous leur prouvons que nous voulons le meilleur pour le Mexique et son peuple. Leur engagement envers notre pays et son peuple est incontestable et, en tant que tel, nous pensons que leur soutien est un facteur vital pour que le Mexique reste une nation démocratique."
MEX_new_youth: "Liga Nacional Defensora de la Libertad Religiosa"
 MEX_new_youth_desc: "Les lois anticléricales que le gouvernement a tenté d'imposer dans le passé ont rendu nos fidèles catholiques très méfiants à l'égard du gouvernement, ce qui a conduit à la création de la \"Ligue nationale pour la défense des libertés religieuses\". Cette organisation exige la liberté d'enseignement et des droits communs pour les catholiques, les travailleurs catholiques et l’Église catholique. C'est précisément ce que nous leur accorderons pour obtenir leur soutien."
MEX_equality_in_justice: "Equidad en la Justicia"
MEX_equality_in_justice_desc: "\"Dieu et votre confiance constituent ma force ; le pavillon de l'indépendance est mon symbole ; ma monnaie, vous la connaissez déjà : \"L'équité dans la justice\" ; je vous resterai fidèle toute ma vie\"."

# Sinarquist Coup #
MEX_sinarquista_coup: "Coup d’État Synarchiste"
 MEX_sinarquista_coup_desc: "Voyant la faiblesse de la junte militaire, l'Unión Nacional Sinarquista et son bras paramilitaire connu sous le nom de Chemises dorées ont travaillé avec des éléments de l'armée pour s'emparer de l'appareil d'État et déclarer un nouveau Mexique."

MEX_establish_corportism: "Établir le Corporatisme"
MEX_establish_corportism_desc: "La seule façon pour notre pays d'aller de l'avant est de mettre en place un lobby corporatiste où nous \"guiderons\" notre élite locale fidèle vers la création de nouvelles entreprises qui sont nécessaires pour le progrès de notre pays."
MEX_capitalist_alliance: "Alliance Capitaliste"
MEX_capitalist_alliance_desc: "Les capitalistes de notre pays ont été handicapés par les gouvernements révolutionnaires et, en tant que tels, ils soutiendront tous ceux qui pourraient représenter leurs intérêts. Nous en tirerons profit et conclurons une alliance pour consolider notre puissance."
MEX_strikes_illegal: "Grèves Illégales"
MEX_strikes_illegal_desc: "En nous associant aux capitalistes, nous devons veiller à ce que leurs industries fonctionnent comme une machine bien huilée, mais les droits des travailleurs qui ont été adoptés ces dernières années entravent nos efforts. Nous interdirons carrément les grèves afin que ces usines puissent fonctionner comme elles l'entendent, sans aucune résistance de la part des socialistes encombrants."
MEX_control_unions: "Contrôler les Syndicats"
 MEX_control_unions_desc: "Afin d'aider à stabiliser le Mexique et de répondre aux besoins de l'économie et de l'État, nous commencerons à exercer un contrôle sur les syndicats au Mexique. Nous veillerons à ce que les différents patrons et dirigeants syndicaux travaillent main dans la main avec nos besoins. Ces Charros nous serviront bien."
MEX_protect_our_industry: "Protéger Notre Industrie"
MEX_protect_our_industry_desc: "L'industrie mexicaine n'en est encore qu'à ses débuts et ne peut pas encore résister au commerce extérieur. Nous commencerons à adopter des tarifs douaniers sur les produits et matières étrangers afin de protéger l'industrie des étrangers qui cherchent simplement à nous faire dérailler de notre route vers la grandeur."
 MEX_nationalize_industry: "Nationaliser l'Industrie"
 MEX_nationalize_industry_desc: "Maintenant que nous sommes au pouvoir, nous devrions nous concentrer sur le renflouement des caisses de l'État mexicain, et un choix évident serait de nationaliser certaines industries pour que nous puissions prendre en charge leurs profits."

MEX_centralized_state: "Supremo Poder Ejecutivo"
 MEX_centralized_state_desc: "Dans le passé, le pays avait décentralisé son pouvoir, essayant inutilement d'éviter l'autocratie. Cela a causé tout le chaos dans le passé, et puisque nous ne sommes pas d'accord avec ces idéaux, nous allons abroger ces lois et promulguer des lois qui nous permettent d'exercer le pouvoir exécutif suprême."
MEX_state_catholicism: "Catholicisme National"
MEX_state_catholicism_desc: "L'Église Catholique a été attaquée et profanée par les gouvernements \"révolutionnaires\". Plus jamais ça. L'Église Catholique ne sera pas seulement la religion d'état mais fera partie du gouvernement. Nous soutiendrons l'Église, ils nous soutiendront et le peuple nous soutiendra avec elle."
MEX_hispanism: "Hispanidad"
MEX_hispanism_desc: "L'Hispanité est la croyance que la race hispanique, est supérieure aux autres races grâce aux siècles de mélange racial qui ont eu lieu à travers les siècles. Nous sommes naturellement de vrais croyants de cet idéal et nous commencerons à mettre en œuvre un certain nombre de lois pour l'appliquer, y compris de strictes lois sur le métissage pour promouvoir l'amélioration de la race hispanique au Mexique."

MEX_destroy_reds: "Purifier le Mexique du Syndicalisme"
 MEX_destroy_reds_desc: "Le Mexique est en désordre en ce moment, et nous savons tous que les syndicalistes en sont responsables. Nous allons commencer une grande chasse aux sorcières pour les syndicalistes et leurs sympathisants. Bientôt, ils découvriront qu'il n'y a nulle part où se cacher de la justice !"
MEX_new_military: "Nouvelle Armée"
MEX_new_military_desc: "Même l'armée a été contaminée par les rouges. Nous devons tout rejeter et tout recommencer à zéro, cette fois en veillant à ce que cette nouvelle armée mexicaine soit formée par de vrais patriotes."
MEX_goldshirts: "Acción Revolucionaria Mexicanista"
MEX_goldshirts_desc: "Dans le cadre de notre nouvelle armée, nous intégrerons l'Action Révolutionnaire Mexicaine, communément connue sous le nom de Chemises Dorées, dans l'armée mexicaine. Ils prendront le manteau d'observateurs de la société mexicaine et veilleront à ce qu'il n'y ait pas d'activité traître au Mexique."
MEX_synarchismo: "Promouvoir le Sinarquisme"
 MEX_synarchismo_desc: "Le Sinarquisme, mouvement politique, social et culturel qui défend les idéaux nationalistes, anti-syndicalistes et catholiques, est devenu notre idéologie d'État et, à ce titre, nous devons la promouvoir auprès du peuple mexicain."
MEX_education_reforms: "Réformes de l’Éducation"
MEX_education_reforms_desc: "Le Mexique a grand besoin d'une réforme de l'éducation. Non seulement le système éducatif actuel est inefficace, mais il continue de promouvoir de vieux idéaux révolutionnaires que nous essayons d'éliminer de la société. Nous augmenterons les fonds destinés à l'éducation et réformerons leurs programmes d'enseignement afin de placer les générations futures sous notre contrôle."
MEX_camps_for_syndies: "Camps de Travail"
MEX_camps_for_syndies_desc: "Une balle est le moyen le plus simple de faire face à la dissidence, mais pas le plus efficace. Sachant qu'il y a beaucoup de criminels et de partisans du socialisme et du libéralisme dans notre pays, nous pourrions mettre cette main-d'œuvre à notre service en établissant des \"camps de rééducation\" où ils travailleront à réparer leurs crimes contre l'État."

MEX_reconquista: "Reconquista"
 MEX_reconquista_desc: "Le traité de Guadalupe Hidalgo est une honte nationale, qui nous a contraints à céder des terres mexicaines légitimes aux impérialistes américains ! Nous étions assez faibles pour être vaincus par leurs maigres forces, mais maintenant un nouveau Mexique renaît de ses cendres, plus fort que jamais, et les États-Unis sont maintenant plus faibles que jamais. Nous aurons notre revanche et reconquérions la terre que ces chiens impérialistes nous ont volée."
MEX_military_glory: "Gloire Militaire"
MEX_military_glory_desc: "La meilleure façon de prouver notre supériorité raciale est de montrer au monde notre puissance militaire. Gloire sera rendue à tous ceux qui prendront les armes pour le Mexique et son peuple."
MEX_glory_of_mexico: "Religión, Independencia, Unión"
MEX_glory_of_mexico_desc: "L'indépendance du Mexique a été déclarée avec 3 principes fondamentaux : Établir l'indépendance du Mexique, l'unicité de la religion catholique et l'union de toutes les classes sociales. Nous défendrons les principes qui ont présidé à la création de notre pays et nous détruirons tous ceux qui cherchent à y porter atteinte."

## Military ##
# Army #
 MEX_army_modernization: "Moderniser l'Armée"
 MEX_army_modernization_desc: "Les forces armées mexicaines utilisent encore de l'équipement désuet de l'ère Weltkrieg et nos doctrines et tactiques militaires ont également pris du retard au cours de la dernière décennie. Notre pays est un acteur important en Amérique du Nord et en Amérique centrale, et notre armée devrait donc être modernisée et élargie."

MEX_guerilla_warfare: "Tactiques de Guerrilla"
MEX_guerilla_warfare_desc: "Le terrain du Mexique est extrêmement rude avec des déserts variés, des chaînes de montagnes et des jungles. Déjà pendant la Révolution mexicaine, les tactiques de guérilla se sont avérées très efficaces sur un tel terrain qui ne permet pas la présence d'armées importantes et lourdement équipées."
 MEX_zapatas_training: "Étudier la révolution mexicaine"
 MEX_zapatas_training_desc: "Les tactiques de guérilla ont permis de vaincre les forces fédéralistes pendant la révolution mexicaine. Si nous développons et affinons encore ces tactiques, nous serons en mesure de repousser toute invasion étrangère."
MEX_night_ambushes: "Embuscades Nocturnes"
 MEX_night_ambushes_desc: "L'un des piliers de la guérilla est de ne pas être vu avant le début de l'attaque. Pendant la nuit, il sera facile de ne pas être repéré afin que nos troupes puissent se rapprocher de l'ennemi, ce qui augmentera l'efficacité de nos embuscades."
MEX_citizen_soldier: "Soldats Citoyens"
 MEX_citizen_soldier_desc: "Une force de guérilla ne doit pas seulement être composée de soldats professionnels, mais chaque citoyen doit également pouvoir participer à la lutte contre l'ennemi. Avec des milices citoyennes spéciales, nous pouvons nous assurer que chaque citoyen sera en mesure de remplir ses devoirs."
 MEX_decentralized_command: "Commandement Décentralisé"
 MEX_decentralized_command_desc: "Il est difficile de commander une unité de guérilla dans les déserts de Sonora ou dans les jungles du Yucatan depuis Mexico. Notre structure de commandement devrait être plus décentralisée, les commandants locaux jouissant d'une autonomie suffisante pour bien fonctionner pendant les attaques de guérilla."
MEX_recon_scouts: "Corps d'Éclaireurs"
MEX_recon_scouts_desc: "Les embuscades peuvent être très puissantes, comme les Afghans l'ont montré dans leurs guerres constantes contre les impérialistes britanniques. Cependant, une embuscade est inutile si aucun ennemi n'arrive jamais. Des éclaireurs professionnels capables de signaler avec précision la position de l'ennemi facilitent la mise en place d'embuscades."
MEX_small_unit_tactics: "Tactiques d’Unités Réduites"
MEX_small_unit_tactics_desc: "Les unités d'embuscade sont habituelles au même niveau d'effectifs que les escadrons, peut-être des pelotons, mais une division entière ne crée pas une bonne embuscade locale. Notre armée devrait fonctionner sur la base de petites unités, de sorte que notre tactique et notre structure de commandement doivent être remaniées."
MEX_die_standing: "Mourrir Debout ou Rien"
 MEX_die_standing_desc: "Pas un seul mètre de sol mexicain ne tombera aux mains des envahisseurs ! Nos glorieux soldats défendront tous les coins du Mexique, et ils ne cèderont jamais ! Le Mexique restera libre, quel qu'en soit le prix."

MEX_legacy_of_the_revolution: "Héritage de la Révolution"
MEX_legacy_of_the_revolution_desc: "La Révolution Mexicaine a été l'un des plus grands événements militaires de l'histoire récente de notre continent. En plus de sa taille, elle a également apporté de nouvelles tactiques et armes au Mexique. Nous devrions renforcer notre armée en tirant les leçons de la guerre."
MEX_improve_soldiers: "Formation Améliorée des Officier"
MEX_improve_soldiers_desc: "En cette ère de guerre moderne, il est impératif que nous mettions à jour les méthodes de formation que nous utilisons pour nos officiers et nos chefs d'armée."
MEX_desert_training: "Entraînement au Désert"
MEX_desert_training_desc: "L'un de nos plus grands rivaux sur le continent américain sont les États-Unis d'Amérique, qui tentent de saper la liberté du Mexique. La frontière américano-mexicaine est principalement constituée de déserts et de montagnes arides, nous devons donc former nos soldats pour arrêter les forces américaines dans cet environnement hostile."
MEX_jungle_training: "Entraînement à la Jungle"
MEX_jungle_training_desc: "La révolution a commencé dans les jungles du sud du Mexique, et la révolution se répandra dans les jungles d'Amérique centrale et latine. Notre armée doit s'adapter à ce terrain extrêmement hostile, car il constituera le champ de bataille des futures guerres."
MEX_solderas: "Soldaderas"
MEX_solderas_desc: "Pendant la Révolution Mexicaine, beaucoup de femmes se sont battues pour les principes de la révolution. Ces \"soldaderas\" ont prouvé leur force et leur volonté sur le champ de bataille, mais les femmes sont encore mal vues dans l'armée. Nous devrions mettre fin à cette discrimination et permettre aux femmes de combattre dans nos forces armées."
MEX_future_of_war: "Futur de la Guerre"
MEX_future_of_war_desc: "L'avenir de la guerre dépend de l'équipement utilisé. Pour nous préparer aux conflits de demain, qui mettront sans doute en cause l'intégrité et la liberté du Mexique, nous devrons réfléchir aujourd'hui à l'avenir de l'équipement."
MEX_industrial_warfare: "Guerre Industrialisée"
MEX_industrial_warfare_desc: "Alors que la force de nos soldats mexicains est élevée, celle d'une pièce d'artillerie mexicaine l'est encore plus. Nous devons doter notre armée d'armes lourdes d'appui à l'infanterie pour améliorer ses capacités de combat contre une force régulière ennemie."
 MEX_mechanized_warfare: "Guerre Mécanisée"
 MEX_mechanized_warfare_desc: "Alors que la force de nos soldats mexicains est élevée, et que la force d'une pièce d'artillerie mexicaine est encore plus élevée, la force d'un char mexicain est la plus élevée ! Nous devons mécaniser nos forces pour qu'aucune force régulière ennemie ne puisse nous vaincre."

MEX_general_staff: "Réformes de l’État-major"
MEX_general_staff_desc: "La force de combat la plus efficace est une armée régulière professionnelle et bien réglée. Cependant, nos forces armées sont tout le contraire. Nous devons réformer la plupart des aspects de notre armée, et nous devrions commencer par l'état-major et la structure de commandement."
MEX_modern_division_structure: "Structure de Division Moderne"
MEX_modern_division_structure_desc: "Une division moderne a une structure complexe, tandis qu'une division mexicaine n'est composée que de quelques bataillons d'infanterie. Nous devons restructurer complètement le modèle de division des forces armées mexicaines."
MEX_military_college: "Nouveaux Collèges Militaires"
MEX_military_college_desc: "L'un des principaux éléments qui font une armée professionnelle est un corps d'officiers entraînés et nombreux. Notre armée manque d'officiers expérimentés à tous les niveaux de la structure de commandement, nous devrons donc agrandir nos collèges militaires pour former davantage d'officiers."
MEX_professional_army: "Armée Professionnelle"
MEX_professional_army_desc: "L'objectif de nos grandes réformes militaires est de créer une armée professionnelle et moderne. Bien que nous parviendrons à créer une armée moderne en améliorant notre équipement et nos tactiques, une armée professionnelle ne peut être créée que si chaque soldat connaît ses devoirs et est prêt à les accomplir dans n'importe quelle condition."
 MEX_centralized_command: "Commandement Centralisé"
 MEX_centralized_command_desc: "Si nous donnons trop d'autonomie aux commandants locaux, nos forces armées et notre QG sombreront dans le chaos lorsque nous rencontrerons l'ennemi, car personne ne saura exactement ce qui se passe. Nous avons besoin d'une structure de commandement réglementée et centralisée pour bien diriger l'armée."
MEX_logistics: "Entreprises Logistiques"
 MEX_logistics_desc: "En raison de notre terrain accidenté et de notre infrastructure sous-développée, il sera difficile d'approvisionner adéquatement une grande armée en équipement lourd. Nous avons besoin d'unités spéciales qui supervisent et organisent les lignes d'approvisionnement pour que notre armée soit toujours bien équipée."
MEX_flexiable_planning: "Planification Flexible"
MEX_flexiable_planning_desc: "Helmuth von Moltke, l'Ancien, a dit avec justesse qu'\"aucun plan de bataille ne survit jamais au contact de l'ennemi\", et cela a été parfaitement prouvé par les batailles chaotiques de la Révolution mexicaine. Nos plans doivent être flexibles afin qu'ils puissent s'adapter rapidement aux nouvelles circonstances."
MEX_siempre_leales: "Siempre Leales"
MEX_siempre_leales_desc: "L'armée mexicaine servira toujours loyalement le Mexique, quel qu'en soit le prix. Il protégera toujours notre belle nation, en temps de guerre ou de paix, contre toute menace, étrangère ou intérieure. Siempre Leales, toujours fidèle."

# Navy #
MEX_navy: "Armada de México"
MEX_navy_desc: "Nos forces navales ne pourront pas défier les marines de l'Entente et des États-Unis, mais sa puissance de combat ne doit pas être sous-estimée. Notre pays a un vaste littoral et notre marine est prête à le défendre."

MEX_grand_navy: "Grande Marine"
MEX_grand_navy_desc: "Il n'y a pas de jungles ou de montagnes où se cacher pour la marine. Bien que le combat avec de petites unités dissimulées soit une tactique viable pour les forces terrestres, nos forces navales devront gagner des engagements navals avec de grands navires ayant une puissance de feu encore plus grande."
MEX_naval_glory: "Gloire Navale"
MEX_naval_glory_desc: "La vue de l'Anáhuac est suffisante pour impressionner la plupart des gens et ses canons de 234 mm sont plus gros que n'importe quelle pièce d'artillerie que nos forces terrestres utilisent. Nous devrions être fiers de nos forces navales qui défendent courageusement les côtes du Mexique."
MEX_battleships: "Développement des Cuirassés"
MEX_battleships_desc: "L'Anáhuac est le plus grand navire de notre marine, mais il a plus de trente ans et ne pourra pas concurrencer les navires modernes de la capitale. Nous devons mettre au point notre propre cuirassé pour qu'il devienne le nouveau navire amiral de notre marine."
MEX_battle_cruisers: "Développement des Croiseurs"
MEX_battle_cruisers_desc: "Notre capacité industrielle navale étant très limitée, il sera difficile de constituer une force composée de grands cuirassés. Nous devrions accompagner nos grands navires capitaux avec des croiseurs de bataille plus petits mais efficaces."
MEX_carriers: "Développement des Porte-avions"
MEX_carriers_desc: "Un nouveau type de navire est apparu au cours de la Weltkrieg, le porte-avions ! Initialement destinés aux hydravions, les nouveaux gros porteurs ont la capacité d'un petit aérodrome et peuvent désormais soutenir les forces navales avec de gros avions porte-torpilles et bombardiers."
MEX_naval_aircraft: "Aviation Navale"
 MEX_naval_aircraft_desc: "L'armée de l'air est devenue un élément vital de l'armée. Si certains doutent de l'efficacité des avions pour effectuer des frappes de précision, la plupart sont convaincus qu'ils joueront un rôle majeur dans les futures batailles terrestres et navales. La marine a demandé la création d'une branche de l'aviation navale."

 MEX_marine_focus: "Fuerza de Infantería de Marina"
 MEX_marine_focus_desc: "Parfois, il est plus facile de contourner les forces ennemies par la mer que de se battre à travers des lignes retranchées en terrain difficile. Bien que des opérations navales comme la bataille de Gallipoli aient échoué, l'invasion par la mer pourrait devenir une tactique militaire viable.."

MEX_protect_trade: "Protéger le Commerce"
MEX_protect_trade_desc: "Notre marine ne sera tout simplement jamais en mesure de concurrencer les grandes marines du monde, alors au lieu d'essayer d'être concurrentielles, nous devrions plutôt nous concentrer sur la défense de nos lignes commerciales. Nous ne pouvons pas battre la flotte américaine, mais nous pouvons battre les pirates et les pillards."
MEX_coast_guard: "Garde-côte"
MEX_coast_guard_desc: "Notre pays possède un large littoral, le long du Pacifique et de la mer des Caraïbes, qui offre suffisamment de cachettes pour les voleurs et les contrebandiers. Nous devons patrouiller nos côtes pour arrêter ces criminels."
MEX_destroyers: "Développement des Destroyers"
 MEX_destroyers_desc: "Un gros cuirassé n'est pas très adapté aux missions d'escorte de convois. Au lieu de cela, nous devrions investir dans de petits destroyers d'escorte qui peuvent protéger nos convois et qui seront rentables et fiables."
MEX_heavy_cruisers: "Croiseurs Lourds"
MEX_heavy_cruisers_desc: "Les croiseurs forment le juste milieu entre les cuirassés et les destroyers. Ce sont des gens à tout faire, mais ils sont quand même subdivisés en différentes classes. Au cas où nous aurions besoin d'engager une flotte plus régulière, nous aurons besoin de croiseurs plus lourds pour servir de \"mini-cuirassés\"."
MEX_submarines: "Développement des Sous-marins"
MEX_submarines_desc: "Nous devrons protéger nos lignes commerciales, mais cela ne nous empêche pas d'attaquer les lignes commerciales de nos ennemis. Les sous-marins sont parfaitement adaptés aux missions de raid de convois, nous devrions donc investir davantage dans la mort silencieuse sous la ligne de flottaison."
MEX_light_cruisers: "Croiseurs Légers"
MEX_light_cruisers_desc: "Un croiseur lourd est bien adapté pour s'engager comme navire de combat régulier, mais la plupart de nos adversaires n'auront rien de plus lourd que des destroyers ou des navires similaires. Afin d'économiser les ressources, les croiseurs légers sont la voie à suivre."

# Air Force #
MEX_air: "Fuerza Aérea Mexicana"
MEX_air_desc: "Notre armée de l'air ne pourra pas concurrencer l'armée de l'air britannique, mais elle sera parfaitement adaptée aux opérations militaires en Amérique centrale et latine. Nous devrions élargir l'armée de l'air mexicaine, car l'avion jouera un rôle important sur le champ de bataille."
MEX_pilot_training: "Formation des Pilotes"
MEX_pilot_training_desc: "Notre armée de l'air est encore assez petite, nous manquons donc de pilotes entraînés. Un avion est inutile si le pilote ne sait pas comment le piloter. Nous devons développer nos cours de formation aéronautique."
 MEX_air_ports: "Construire des Aéroports"
MEX_air_ports_desc: "Un avion ne peut pas décoller d'une jungle... enfin, nous n'avons pas encore essayé, mais cela semble peu probable. Nous devons construire des aérodromes sur un terrain plat afin que nos forces aériennes puissent décoller pour défendre le ciel au-dessus du Mexique."
MEX_air_defense: "Défense Antiaérienne"
MEX_air_defense_desc: "Nous ne sommes pas les seuls à constituer une armée de l'air... loin de là en fait. Notre force aérienne sera très probablement sur la défensive si nous devons affronter les principales forces aériennes contre-révolutionnaires et impérialistes, alors nous devrions les aider depuis le sol."
MEX_air_supremecy: "Suprématie Aérienne"
MEX_air_supremecy_desc: "Afin de soutenir efficacement nos forces terrestres et navales et de les défendre contre les bombardiers ennemis, notre force aérienne doit se concentrer sur l'acquisition et la défense de la supériorité aérienne."
MEX_fighters: "Recherche sur les Chasseurs"
MEX_fighters_desc: "Utiliser de gros bombardiers lents pour obtenir la supériorité aérienne s'avérera une tâche pour le moins difficile. Nous avons plutôt besoin d'avions monomoteurs rapides, agiles et bien armés qui peuvent intercepter et détruire efficacement les avions ennemis."
MEX_army_air_support: "Soutien Aérien"
MEX_army_air_support_desc: "Beaucoup de nos adversaires, en particulier les pays contre-révolutionnaires d'Amérique centrale, n'ont pas d'armée de l'air, alors nous devrions nous concentrer sur le soutien aérien de notre armée. Nous ne pourrons pas défier les forces aériennes de l'Entente, nous devons donc nous concentrer sur l'exploitation de la faiblesse de nos petits rivaux."
MEX_bombers: "Recherche sur les Bombardiers"
MEX_bombers_desc: "Il sera presque impossible d'utiliser de petits avions armés uniquement de mitrailleuses pour détruire l'infrastructure et l'industrie ennemies. Nous avons besoin de gros avions à moteurs multiples pour livrer de grosses bombes à l'ennemi."
MEX_radar: "Développement des Radars"
MEX_radar_desc: "Le RADAR, qui signifie radio detection and ranging (détection et télémétrie radio), est une nouvelle méthode de détection qui sera très utile pour l'armée de l'air. Grâce aux installations RADAR, nous serons en mesure de détecter les aéronefs qui arrivent à l'extérieur de la distance de visibilité, ce qui nous permettra d'alerter l'armée de l'air assez rapidement."
 MEX_expand_air_ports: "Agrandir les Aéroports"
MEX_expand_air_ports_desc: "Notre armée de l'air est en constante expansion, mais nos aérodromes n'arrivent pas à suivre. Leurs limites de capacité seront bientôt dépassées, et nous avons découvert qu'il est impossible de décoller d'un avion dans la jungle... nous devrons agrandir nos terrains d'aviation rapidement."
MEX_paratroopers: "Parachutistes"
MEX_paratroopers_desc: "La bataille de Gallipoli a montré que les invasions maritimes sont assez difficiles à réaliser, mais les invasions aériennes n'ont pas encore été testées. Nous devrions construire une unité aéroportée capable de sauter derrière les lignes ennemies pour couper les lignes de ravitaillement et prendre en embuscade les forces qui battent en retraite."
MEX_rule_the_skies: "Régner sur le Firmament"
MEX_rule_the_skies_desc: "L'armée de l'air mexicaine régnera sur le ciel... enfin sur celui de l'Amérique centrale au moins. Il faudra encore beaucoup de temps avant que nous puissions rivaliser avec les forces aériennes de l'Entente..."

### Events - start up ###

 mexico.1.t: "Mexique - Il y a quelques années"
 mexico.1.d: "Le Mexique s'est transformé ces dernières années. En 1910, la Révolution mexicaine a commencé contre Porfirio Díaz et allait durer près d'une décennie. En 1917, Venustiano Carranza était devenu président, mais il s'est rapidement mis en colère contre d'autres révolutionnaires lorsqu'il s'est lancé dans une campagne pour détruire ses rivaux politiques, dont Zapata. Cela conduira au Plan de Agua Prieta par un certain nombre de dirigeants militaires et politiques et conduira Álvaro Obregón à devenir le Président du Mexique. Le premier mandat d'Álvaro Obregón verra l'amélioration des relations avec les États-Unis, surtout après que Pancho Villa ait été nommé ambassadeur auprès de la Commune de France et qu'Adolfo de la Huerta ait finalement réussi à faire reconnaître par les Yankees le gouvernement actuel du Mexique comme le gouvernement légitime. L'économie allait commencer à s'améliorer, en particulier dans le sud, où Zapata détenait le pouvoir et était en mesure de mettre en œuvre les réformes agraires de manière plus complète que dans le reste du pays. Obregón allait travailler à l'amélioration des droits du travail, mais cela déclencherait un nouveau conflit entre les deux grands syndicats - Confederación Regional Obrera Mexicana ou CROM et la Confederación General de Trabajadores ou CGT, plus syndicaliste. Cependant, tout n'allait pas bien au Mexique, il y avait une tension croissante de la part de la population catholique à cause des lois anticléricales draconiennes qui ont été inscrites dans la Constitution contre l'Église catholique.\n\n"
 mexico.1.a: "Et alors ?"

mexico.300.t: "Le Mexique en 1936"
 mexico.300.d: "Obregón sera remplacé par Adolfo de la Huerta qui poursuivra pour l'essentiel les mêmes politiques générales. Cependant, son mandat sera marqué par un certain nombre d'incidents internationaux auxquels il devra faire face. Notamment la révolution britannique et la Grande Dépression qui s'ensuit aux États-Unis, qui envoie des ondes de choc vers le sud et affecte l'économie du Mexique. Tout cela déclenchera des conflits en Amérique centrale, notamment au Nicaragua, où Zapata se rendra pour aider à diffuser ses idéaux révolutionnaires vers le sud. Cependant, rien de tout cela n'est la chose la plus controversée que de la Huerta ait faite. C'est la réécriture de la limite des mandats, afin qu'Obregón puisse se présenter pour un second mandat, ce qu'Obregón a bien sûr gagné.\n\nCependant, en 1932, Zapata est élu sur une plateforme socialiste et populiste. Le mandat de Zapata se concentre sur l'économie, en particulier le secteur agraire, avec des améliorations des conditions de travail et des droits des paysans des ejidos, ou terres communales en propriété usufruitière. L'amélioration des droits des paysans et des indigènes au Mexique sera son principal objectif durant son premier mandat. Toutefois, ses politiques susciteront encore plus la colère des conservateurs et des catholiques. Une mesure plus impopulaire auprès des conservateurs est la modification de la loi électorale, qui limite le nombre de mandats à un, mais allonge la durée de chaque mandat à cinq ans. Ses ouvertures à l'international provoquent des tensions avec les États-Unis, tout comme sa politique de redistribution des terres.\n\nÀ l'aube de 1936, beaucoup se demandent quelle forme prendra l'avenir du Mexique."
 mexico.300.a: "¡Viva México!"

### Events - assassination and first elections ###

mexico.2.t: "Tentative d'assassinat du Président"
 mexico.2.d: "Dernières nouvelles de Mexico. Un assassin a tiré sur le président Zapata. Alors qu'il a été tué par la Garde présidentielle, Zapata a été emmené d'urgence à l'hôpital pour se faire soigner. Beaucoup de gens dans tout le pays se demandent ce qu'il adviendra du Tigre du Sud."
mexico.2.a: "Zapata se remet de la tentative d'assassinat."
mexico.2.b: "L'assassin a tué le président !"

mexico.3.t: "Décès de Zapata"
mexico.3.d: "Ce matin, le héros de la Révolution et président du Mexique, Emiliano Zapata, est décédé des suites des blessures qu'il a subies après un attentat terroriste à Mexico. Immédiatement après sa mort, plusieurs groupes, des politiciens loyaux aux généraux réactionnaires, ont entamé une lutte de pouvoir pour prendre le contrôle du gouvernement et de l'armée."
mexico.3.a: "Plutarco Calles et sa clique s'emparent du Palacio Nacional."
mexico.3.b: "Les généraux réactionnaires Garza et Treviño forment une junte."
mexico.3.c: "Pancho Villa et Vicente Toledano forment un gouvernement de coalition."

mexico.4.t: "Élection présidentielle de [GetYear]"
mexico.4.d.zapata_alive: "Avec la fin de Zapata, la prochaine élection présidentielle doit être organisée. Qui le peuple élira comme prochain président du Mexique ?"
mexico.4.d.zapata_dead: "La mort de Zapata a marqué le début d'un gouvernement de coalition dirigé par Vincete Toldedano et Pancho Villa l'année dernière. Cependant, c'est aujourd'hui le jour de l'élection pour voir qui sera le prochain président depuis la mort du grand héros Zapata."
mexico.4.d.zapata_dead_calles: "Depuis la mort d'Emaliano Zapata il y a un an, Plutarco Elías Calles est à la tête du gouvernement, mais aujourd'hui c'est la nouvelle élection présidentielle et beaucoup pensent que Calles va gagner l'élection."
mexico.4.a: "Partido Nacional Revolucionario."
mexico.4.b: "Partido Mexicano de los Trabajadores."
mexico.4.c: "Partido Nacional Agrarista."
mexico.4.e: "Partido Laborista Mexicano."

mexico.5.t: "Retrouver le commandiaire de l'assassinat"
mexico.5.d: "Alors que l'assassin a été abattu dans la rue, il y a des preuves qui portent à croire qu'il n'a pas agi seul. Ainsi, nous allons mener une chasse à l'homme dans tout Mexico pour découvrir qui était derrière l'assassin."
mexico.5.a: "Nous devons trouver ce terroriste."

mexico.6.t: "Les complices de l'assassin trouvés"
mexico.6.d: "Nous avons trouvé qui était derrière l'assassin. C'était une clique de militaires de droite, qui ont pris ombrage des réformes de Zapata. Bien qu'ils le nient, les preuves contre eux sont accablantes. Ils devront faire face à la mort des traîtres."
mexico.6.a: "Ils connaîtront la mort des traîtres."

mexico.7.t: "Les complices de l'assassin trouvés"
mexico.7.d: "Nous avons trouvé qui était derrière l'assassin. Il s'avère que c'est Plutarco Elías Calles qui voulait se débarrasser de Zapata pour renforcer sa propre position de pouvoir. Il devra faire face à la mort des traîtres."
mexico.7.a: "Ils connaîtront la mort des traîtres."

mexico.8.t: "Les funérailles de Zapata"
mexico.8.d: "Aujourd'hui à Mexico, il y a eu des funérailles massives pour Emiliano Zapata. En l'honneur du président déchu, presque tous les magasins ont été fermés. Il y a le deuil public et le deuil du héros déchu. C'est particulièrement vrai pour les pauvres et les ruraux qui sont venus en ville pour exprimer leurs sentiments à l'égard du dirigeant déchu."
mexico.8.a: "Il est mort debout."

### Calles / Maximato Events ###
mexico.10.t: "Ley de Tolerancia de Cultos"
 mexico.10.d: "Le président Calles vient d'adopter une nouvelle loi pour faire respecter la position de la Constitution sur la laïcité. En tant que telle, la loi pénalise lourdement les prêtres et les religieuses qui enfreignent les lois antireligieuses de la Constitution. Par exemple, en pénalisant les prêtres qui critiquent le gouvernement ou qui portent une tenue cléricale en public. Pour aider à faire appliquer la loi, Calles a également rédigé plusieurs décrets pour saisir les biens de l'église, expulser les prêtres étrangers et fermer les monastères, les couvents et les écoles religieuses. Un certain nombre de gouverneurs fidèles ont décidé d'élaborer leurs propres lois à la suite du décret présidentiel."
mexico.10.a: "La Constitution est appliquée."

mexico.11.t: "Les élections présidentielles de [GetYear]"
 mexico.11.d: "C'est l'année électorale et le Président [MEX.GetLeader] est dans la course et sera presque certainement réélu."
mexico.11.a: "Le Président est réélu."

mexico.12.t: "La guerre des Cristeros"
mexico.12.d: "Un certain nombre de prêtres, de religieuses et de profanes qui ont été scandalisés par les lois que Calles leur a imposées ont pris les armes. En Amérique centrale, un certain nombre de ces hommes sont devenus ce qu'ils appellent l'armée de Cristero, qui lutte pour leur foi chrétienne par la force des armes. Calles a appelé à leur destruction en tant que menace pour le Mexique."
mexico.12.a: "Nous défendrons la révolution."

mexico.13.t: "Le Mexique persécute les catholiques"
mexico.13.d: "Le Mexique est en plein chaos alors que des hommes et des femmes de foi innocents sont persécutés pour leur foi. Le Pape [PAP.GetLeader] a reçu d'horribles témoignages sur les massacres d'innocents, les prêtres ne sont pas autorisés à prier publiquement ni davantage. C'est ce qui a poussé un certain nombre d'entre eux à prendre les armes et à riposter violemment contre le gouvernement mexicain. La question est donc de savoir ce que le Pape doit faire."
mexico.13.a: "Envoyer de l'aide aux Cristeros."
mexico.13.b: "Envoyez de l'aide et appliquer un embargo au Mexique."
mexico.13.c: "Ne pas s'impliquer."

mexico.14.t: "Guerre des Cristeros - affrontements dans tout le pays"
mexico.14.d: "Les combats ont éclaté dans la plus grande partie du pays. Heureusement, les différentes villes sont sous contrôle fédéral, mais de nombreuses petites villes sont tombées sous le joug de l'armée dite des Cristero. Ce conflit ne semble pas près de prendre fin."
mexico.14.a: "Nous détruirons les ennemis de la révolution."

mexico.15.t: "Guerre des Cristeros - sabotage d'usines"
mexico.15.d: "Les Cristeros ont pris pour cible une usine en [attack_state.GetName], causant beaucoup de dégâts et la perte de nombreuses vies. Les autorités fédérales sont là pour y mettre fin et l'un des officiers locaux de l'armée mexicaine s'est juré de détruire ces terroristes réactionnaires."
mexico.15.a: "Il faut les arrêter."

mexico.16.t: "Guerre des Cristeros - sabotage d'une usine d'armement"
mexico.16.d: "Les Cristeros ont pris pour cible une usine d'armement en [attack_state.GetName], causant beaucoup de dégâts et la perte de nombreuses vies humaines. Les autorités fédérales sont là pour y mettre fin et l'un des officiers locaux de l'armée mexicaine s'est juré de détruire ces terroristes réactionnaires."
mexico.16.a: "Il faut les arrêter."

mexico.17.t: "Guerre des Cristeros - chemins de fer attaqués"
mexico.17.d: "Les Cristeros ont déclenché une série de bombes dans la région de [attack_state.GetName], causant des dommages considérables aux chemins de fer, détruisant de nombreux trains et tuant d'innombrables innocents."
mexico.17.a: "Il faut les arrêter."

mexico.18.t: "Guerre des Cristeros - Bataille de Tepatitlán"
 mexico.18.d: "Près de la ville de Tepatitlán qui a été occupée par l'armée des Cristeros, l'armée fédérale mexicaine a lancé un assaut contre cette ville. Mais il est vite devenu évident qu'il s'agirait d'une bataille sanglante. Deux choix s'offrent à Pablo Rodríguez, l'officier chargé de l'attaque. Il peut battre en retraite, ce qui pourrait lui permettre de tuer le commandant des Cristeros. Ou bien il peut continuer à faire reculer leur commandant à la place, ce qui augmente les pertes."
mexico.18.a: "La ville reste sous contrôle Cristero."
mexico.18.b: "La ville est prise."

mexico.19.t: "Guerre des Cristeros - Bataille d'El Fresnal"
mexico.19.d: "L'armée mexicaine fait face à l'armée des Cristeros près de la ville de Fresnal où l'armée des Cristeros est retenue. Jesus Ferreira, le commandant de l'armée mexicaine en charge de l'attaque, pense qu'il peut les déloger, mais il sait aussi que ce sera une bataille sanglante. En fin de compte..."
mexico.19.a: "L'armée des Cristeros a gagné."
mexico.19.b: "L'armée Mexicaine a gagné."

 mexico.20.t: "La guerre de Cristero - La Bataille de Manzanillo"
mexico.20.d: "L'armée des Cristeros cherche à prendre la ville de Manzanillo. Heliodoro Charis Castro, le général de la région, s'est concentré sur la conservation de la ville. L'armée des Cristeros est plus grande et on dirait qu'elle pourrait prendre la ville. Cependant, il y a un navire dans la région qui est en train d'attaquer l'armée des Cristeros. La question est de savoir s'ils vont se concentrer sur la prise de la ville ou la destruction du vaisseau."
mexico.20.a: "La ville est prise."
mexico.20.b: "L'attaque des Cristeros est repoussée."

mexico.21.t: "Guerre des Cristeros - escarmouches"
mexico.21.d: "Il y a eu une bataille au sein de [attack_state.GetName] qui a coûté la vie à plusieurs hommes de l'armée mexicaine, ainsi qu'à l'armée des Cristeros. Même si ce n'est qu'une bataille de plus dans la lutte sanglante contre les terroristes de Cristero, cette bataille particulière a été gagnée par..."
mexico.21.a: "L'armée Mexicaine."
mexico.21.b: "L'armée des Cristeros."

 mexico.22.t.defeat: "Victoire des Cristeros"
 mexico.22.t.victory: "Victoire pour le Gouvernement Fédéral"
 mexico.22.d.defeat: "L'impensable s'est produit et aujourd'hui à Mexico la bannière des Cristeros a flotté avec celle du Mexique. Ils ont pris le contrôle du gouvernement et ont promis d'amener un Mexique nouveau et meilleur."
 mexico.22.d.victory: "L'armée terroriste a enfin été détruite. Bien qu'il y ait encore quelques escarmouches dans le pays, l'ordre a enfin été rétabli au Mexique. Le Président [MEX.GetLeader] est soulagé que ses ennemis soient enfin détruits."
 mexico.22.a: "Viva cristo rey! viva Mexico! (Devenir autoritaire démocrate)"
 mexico.22.b: "Viva cristo rey! viva Mexico! (Devenir national populiste)"
 mexico.22.c: "¡Viva Mexico!"

mexico.24.t: "La mort de Calles"
mexico.24.d_1: "Triste nouvelle aujourd'hui, les médecins de Mexico ont déclaré que Plutarco Elías Calles, el Jefe Máximo, est mort. Avec sa mort, une lutte de pouvoir a commencé. Trois hommes potentiels pourraient être le prochain dirigeant du Mexique : Lázaro Cárdenas, Emilio Portes Gil et Abelardo L. Rodríguez."
 mexico.24.d_2: "Merveilleuse nouvelle aujourd'hui, il semble que le bâtard socialiste Calles soit mort. La seule question est maintenant de savoir qui se lèvera pour mener son mouvement de rejet."
 mexico.24.a: "Lazaro Cardenas."
mexico.24.b: "Emilio Portes Gil."
mexico.24.c: "Abelardo L. Rodríguez."

mexico.25.t: "La décision de Cardenas"
 mexico.25.d: "Cardenas est devenu le nouveau dirigeant du Mexique. Toutefois, les rumeurs circulent quant à ce que Cardenas va faire maintenant qu'il est au pouvoir. Alors qu'il a été un fidèle partisan de Calles alors que Calles était au pouvoir, ce n'est plus le cas. Cardenas va-t-il dénoncer le Maximato comme certains le pensent ou va-t-il annoncer son soutien à celui-ci."
mexico.25.a: "Continuer le Maximato."
mexico.25.b: "Dénoncer le Maximato."

### Revolution Democracy ###
mexico.26.t: "Élections présidentielles de [GetYear]"
mexico.26.d: "Il est temps d'organiser une nouvelle élection présidentielle au Mexique. Comme le mandat de [MEX.GetLeader] est limité par la Constitution, qui sera élu prochain président du Mexique ?"
mexico.26.a: "Partido Mexicano de los Trabajadores."
mexico.26.b: "Partido Nacional Agrarista."
mexico.26.c: "Partido Laborista Mexicano."

mexico.27.t: "Élections présidentielles de [GetYear]"
mexico.27.d: "Il est temps d'organiser une nouvelle élection présidentielle au Mexique. Comme le mandat de [MEX.GetLeader] est limité par la Constitution, qui sera élu prochain président du Mexique ?"
mexico.27.a: "Partido Mexicano de los Trabajadores."
mexico.27.b: "Partido Nacional Agrarista."
mexico.27.c: "Partido Laborista Mexicano."

mexico.28.t: "Fondation de l'Académie de la langue Maya."
mexico.28.d: "Aujourd'hui, dans la ville de Mérida, dans l'état du Yucatan, l'Academia de la Lengua Maya (Académie de la langue maya) a été fondée par Alfredo Barrera Vasquez et plusieurs experts en langue maya. L'objectif principal de l'académie est de soutenir et de promouvoir la langue maya. Il s'agit également de travailler avec les services gouvernementaux pour aider ceux dont la langue maternelle est la langue maya."
mexico.28.a: "Faisons revivre la langue maya."

mexico.29.t: "Muralisme Mexicain"
mexico.29.d: "Depuis les années 1920, un mouvement artistique a vu le jour au Mexique pour diffuser les idéaux de la révolution dans tout le pays. Dans toutes les villes du Mexique, des peintures murales ont été peintes sur les bâtiments publics. Les peintures murales couvrent de nombreux sujets mêlant messages sociaux, politiques et nationalisme mexicain. Les trois grands leaders du mouvement sont Diego Rivera, José Clemente Orozco et David Alfaro Siqueiros."
mexico.29.a: "Chaque ville a besoin de fresques murales."

mexico.30.t: "Liga de Escritores y Artistas Revolucionarios"
 mexico.30.d: "Pour promouvoir l'art à travers le Mexique, la Liga de Escritores y Artistas Revolucionarios (Ligue des écrivains et artistes révolutionnaires) ou LEAR comme on l'appelle souvent a été fondée. La LEAR se consacre à la promotion de l'art et des litiges dans tout le Mexique, non seulement aux idéaux de la révolution mexicaine, mais aussi au syndicalisme qui se manifeste dans l'art qu'elle promeut et publie. De plus, elle a des liens avec la Troisième Internationale et croit qu'il faut la soutenir."
mexico.30.a: "Arte para la gente."

mexico.31.t: "Monument de la Révolution"
mexico.31.d: "Aujourd'hui, le Monument de la Révolution à Mexico est enfin terminé. Carlos Obregón Santacilia est l'architecte derrière le Monument, construit à partir de l'édifice inachevé de l'Assemblée législative que Porfirio Diaz avait ordonné de construire et en plus d'être un monument dédié à la révolution depuis ses luttes jusqu'à ses succès, c'est aussi un mausolée pour certains des révolutionnaires les plus célèbres. Le monument, construit sur la Plaza de la Repúblic de Mexico, est déjà en train de devenir l'un des sites emblématiques de la ville."
mexico.31.a: "Souvenons-nous de la Révolution."

mexico.32.t: "Parcs Nationaux"
mexico.32.d: "Depuis que Zapata est devenu président, il a commencé une politique de création d'un certain nombre de parcs nationaux. Cependant, depuis 1936, il a accéléré le programme et s'est concentré sur la création d'un certain nombre de nouveaux parcs nationaux à travers le Mexique."
mexico.32.a: "Nous protégerons l'environnement naturel du Mexique."

mexico.33.t: "Regeneración"
mexico.33.d: "Regeneración était un journal anarchiste fondé par Jesús Flores et ses frères, communément appelés les Frères Magón. À l'origine, il s'agissait de rendre compte de ce qui se passait au Mexique pendant la révolution. Cependant, pendant la révolution, il a été envoyé en exil et le journal a été jeté sur le bas-côté. Cependant, il a été relancé ces dernières années. Il maintient sa position anarchiste bien qu'il se soit transformé davantage en une position zaptiste. Lorsque Jesús Flores est devenu un modèle pour le gouvernement de Zapata, cela a augmenté le support et la portée de ce journal."
mexico.33.a: "Les idées de Magon se répandent."

mexico.34.t: "Congreso Nacional de Mujeres"
mexico.34.d: "Le Congreso Nacional de Mujeres (Congrès National des Femmes) a été fondé aujourd'hui pour aider à discuter des droits des femmes au niveau national. Les questions relatives au droit de vote des femmes sont les plus importantes, bien que d'autres questions telles que la prostitution, l'alphabétisation des femmes, la santé, l'avortement et d'autres encore soient discutées au congrès. Bien qu'il s'agisse du premier congrès, un autre est déjà prévu pour l'avenir."
mexico.34.a: "Vivan las Mujeres de Mexico!"

mexico.35.t: "Suffrage des femmes"
mexico.35.d: "Le président [MEX.GetLeader] a proposé une loi qui accorderait le droit de vote aux femmes, une initiative applaudie par les groupes de femmes du Mexique dans son ensemble. Bien sûr, la loi doit d'abord être adoptée par le Congrès Mexicain."
mexico.35.a: "Le droit de vote des femmes est accepté."
mexico.35.b: "Le suffrage des femmes est refusé."

mexico.36.t: "Fédération Anarchiste Mexicaine"
mexico.36.d: "La Fédération Anarchiste Mexicaine a été fondée aujourd'hui, s'inspirant des mouvements en Europe et dans le reste de l'Internationale. Il s'agit d'aider à mettre en relation divers anarchistes à travers le Mexique et de travailler pour soutenir l'anarchisme et l'anarcho-syndicalisme au sein du Mexique."
mexico.36.a: "Viva Anarchismo."

 mexico.37.t: "Le Mexique nationalise son industrie pétrolière"
 mexico.37.d: "Le Mexique a nationalisé toutes les compagnies pétrolières du Mexique en saisissant les biens des compagnies américaines. Beaucoup de membres du milieu des affaires croient que nous devrions imposer un embargo au Mexique et leur faire comprendre l'erreur qu'ils commettent. Alors que d'autres pensent qu'il vaut mieux les laisser tranquilles. Que faut-il faire ?"
mexico.37.a: "Oublions ça, nous avons besoin du commerce avec le mexique."
mexico.37.b: "Mettons-les sous embargo."

mexico.38.t: "L'Amérique essaie de nous mettre sous embargo."
mexico.38.d: "En raison de la nationalisation de notre pétrole, l'Amérique a décidé d'essayer de nous imposer un embargo. Les échanges commerciaux entre les deux pays ont cessé. Cela nuit à l'économie entre les deux pays, nous devons donc nous adapter."
mexico.38.a: "Maudits Gringos."

mexico.39.t: "Les salaires du pétrole ?"
mexico.39.d: "Avec la nationalisation de l'industrie pétrolière, la question de l'augmentation des salaires des travailleurs s'est posée. Ils ont été cités comme l'une des raisons principale de la nationalisation. Cependant, certains au sein du Congrès pensent qu'il serait préférable d'attendre pour augmenter les salaires des travailleurs afin que les bénéfices de la nationalisation durent plus longtemps."
mexico.39.a: "augmenter les salaires."
mexico.39.b: "augmenter les salaires."

mexico.40.t: "L'assaut sur les terres"
mexico.40.d: "Dans la vallée de Mexicali où se trouve le delta du fleuve Colorado en Basse Californie, un mouvement social a commencé, inspiré par les paroles de [MEX.GetLeader] qui a encouragé la poursuite de la réforme agraire. Cette partie du Mexique possède un certain nombre de grands ranchs qui appartiennent à des Américains. Cependant, dans l'esprit de la réforme agraire, les paysans ont pris le contrôle direct des domaines et ont formé leurs propres Ejidos et des syndicats agricoles. Les gens de la vallée Mexicali sont d'humeur enjouée après avoir repris la terre."
 mexico.40.a: "Tierra Y Libertad!"

mexico.41.t: "Traiter avec les cartels d'affaires"
 mexico.41.d: "Au XIXe siècle, le développement industriel du Mexique s'est déroulé à peu près comme celui de l'Amérique. Il y avait des monopoles, des barons voleurs et le vol de terres et l'exploitation du travail pullulaient. Notre glorieuse révolution est considérée par nous-mêmes comme une fusion des idéaux progressistes inhérents à l'Amérique du Nord avec le socialisme européen. Cela rend d'autant plus honteuse notre incapacité à gérer les monopoles industriels jusqu'à cette époque. Il faut mettre un terme à des décennies d'abus continus du marché par des entreprises qui accumulent légalement de la propriété intellectuelle par des moyens contraires à l'éthique. Nous révoquerons temporairement la propriété intellectuelle des monopoles afin que la concurrence puisse prospérer."
mexico.41.a: "La concurrence permettra au Mexique de prospérer."

### Dirty War ###

mexico.42.t: "La guerre des Campesinos commence"
mexico.42.d: "L'arrivée au pouvoir de la junte militaire après la mort de Zapata a provoqué un certain mécontentement parmi la population. Cela est particulièrement notable parmi les pauvres des zones rurales qui ont soutenu les réformes de Zapata. Pancho Villa et Rubén Jaramillo ont commencé à mener une campagne contre la junte militaire et à restaurer la démocratie révolutionnaire. Cela n'a pas l'air de vouloir s'arrêter de sitôt."
mexico.42.a: "L'ordre doit être rétabli au Mexique."

mexico.43.t: "L'offre des Synarchistes"
mexico.43.d: "Les Synarchistes nous ont fait une offre pour entrer au gouvernement mexicain. Ils disent qu'ils pourront protéger le peuple mexicain et qu'ils pourront mieux se coordonner avec leurs forces s'ils étaient impliqués dans le gouvernement. Devrions-nous les faire entrer au gouvernement ?"
mexico.43.a: "Accepter leur offre."
mexico.43.b: "Nous n'en avons pas besoin."

mexico.44.t: "Soutien des Synarchistes"
mexico.44.d: "Les Synarchistes se sont montrés fidèles à leur parole et en travaillant ensemble, nous avons eu un certain nombre de succès contre les traîtres et les rebelles. Bien sûr, certains au sein de la junte s'inquiètent de plus en plus du fait que les Synarchistes obtiennent le crédit de nos actions et gagnent en popularité. Cependant, pour l'instant, nous pouvons revendiquer la victoire contre les rebelles."
mexico.44.a: "Viva Mexico."

mexico.45.t: "Coup d’État Synarchiste"
 mexico.45.d: "Les Synarchistes ont montré leur vrai visage. José Antonia Urquiza est entré à Mexico en héros. Pendant ce temps, lui et les Chemises Dorés ont marché droit vers le Palacio Nacional et sans qu'un coup de feu ne soit tiré, ils ont pris le bâtiment. Il semble que les soldats soutiennent plutôt les Synarchistes que la junte. Avec cette prise de pouvoir rapide, les Synarchistes sont désormais à la tête du Mexique et ont promis que celui ci retrouverai sa gloire et que les rebelles ne menacerai plus jamais le Mexique."
mexico.45.a: "Maudit soit votre trahison soudaine mais inévitable."

mexico.46.t: "Restaurer la démocratie ?"
mexico.46.d: "Grâce à notre victoire contre les paysans rebelles, nous sommes enfin en mesure de nous tourner vers nos institutions gouvernementales et de rétablir pleinement notre gouvernement pré-révolutionnaire. Cependant, la voie à suivre n'est pas claire. Pendant des décennies, le Mexique a prospéré sous la direction de Porfirio Diaz, et bien que les bénéfices de son règne aient lentement diminué dans ses derniers jours, il est indéniable que revenir à cette époque avec Garza au pouvoir pourrait être bénéfique. D'autre part, la démocratie est rapidement devenue partie intégrante de la culture mexicaine, et avec les partis libéraux et conservateurs qui font pression sur la junte pour rétablir au moins un semblant de régime démocratique, il serait peut-être préférable qu'au lieu d'une dictature, nous poursuivions une lente transition vers la démocratie..."
mexico.46.a: "Restaurer la démocratie."
mexico.46.b: "Garder le pouvoir."

mexico.47.t: "Guerre des Campesinos - affrontements dans tout le pays"
mexico.47.d: "Les combats ont éclaté dans la plus grande partie du pays. Heureusement, les différentes villes sont sous contrôle fédéral, mais de nombreuses petites villes sont tombées sous le joug de l'Armée de libération. Ce conflit ne semble pas près de prendre fin."
mexico.47.a: "L'ordre et la justice seront rétablis."

mexico.48.t: "Guerre des Campesinos - sabotage d'usine"
mexico.48.d: "Les Campesinos ont ciblé une usine en [attack_state.GetName], causant beaucoup de dégâts et la perte de nombreuses vies. Les autorités fédérales sont là pour y mettre fin et l'un des officiers locaux de l'armée mexicaine s'est juré de détruire ces terroristes révolutionnaires."
mexico.48.a: "Nous détruirons ces rebelles."

mexico.49.t: "Guerre des Campesinos - sabotage d'une usine d'armement"
mexico.49.d: "Les Campesinos ont pris pour cible une usine d'armement en [attack_state.GetName], causant beaucoup de dégâts et la perte de nombreuses vies. Les autorités fédérales sont là pour y mettre fin et l'un des officiers locaux de l'armée mexicaine a promis de détruire ces terroristes révolutionnaires."
mexico.49.a: "Nous détruirons ces rebelles."

mexico.50.t: "Guerre des Campesinos - chemins de fer attaqués"
mexico.50.d: "Les Campesinos ont déclenché une série de bombes dans la région de [attack_state.GetName], causant des dégâts considérables aux chemins de fer, détruisant de nombreux trains et tuant d'innombrables innocents."
mexico.50.a: "Nous détruirons ces rebelles."

mexico.51.t: "Guerre des Campesinos - Bataille de Guadalajara"
mexico.51.d: "L'armée mexicaine fait face à la soi-disant Armée de libération dirigée par Pancho Villa qui cherche à prendre la ville de Guadalajara. Le commandant de l'armée mexicaine, Pedro Ojeda, prépare une défense de la ville, mais il craint que, quel que soit le résultat, cette bataille soit sanglante."
mexico.51.a: "L'armée mexicaine est sortie victorieuse."
mexico.51.b: "L'Armée de Libération des Campesinos a pris la ville."

mexico.52.t: "Guerre des Campesinos - Bataille de Celaya"
mexico.52.d: "L'armée mexicaine fait face à l'armée des Campesinos près de la ville de Celaya où l'armée des Campesinos est retenue. Jesus Ferreira, le commandant de l'armée mexicaine en charge de l'attaque, pense qu'il peut les déloger, mais il sait aussi que ce sera une bataille sanglante."
mexico.52.a: "L'armée des Campesinos a gagné."
mexico.52.b: "L'armée mexicaine a gagné."

mexico.58.t: "Guerre des Campesinos - [attack_state.GetName]"
mexico.58.d: "Une bataille au sein de [attack_state.GetName] a coûté la vie à plusieurs hommes de l'armée mexicaine, ainsi qu'à l'armée des Campesinos. Ce n'est qu'une bataille de plus dans la lutte sanglante contre les Terroristes Campesinos. Cette bataille particulière a été gagnée par..."
mexico.58.a: "L'armée mexicaine."
mexico.58.b: "L'armée des Campesinos."

 mexico.59.t.defeat: "Victoire pour les Campesinos"
 mexico.59.t.victory: "Victoire pour le Gouvernement Fédéral"
 mexico.59.d.defeat: "Pancho Villa et Rubén Jaramillo sont entrés à Mexico en héros. La junte militaire qui dirige le Mexique depuis la mort de Zapata a été dissoute. Ils ont déclaré que les idéaux de la révolution n'étaient pas morts, mais qu'ils avaient été mis à l'épreuve et qu'ils travailleraient sur des garde-fous pour empêcher qu'une autre junte ne se matérialise dans l'avenir. En outre, ils ont déclaré qu'ils organiseraient une nouvelle élection présidentielle dans un proche avenir."
 mexico.59.d.victory: "Les rebelles ont été vaicus et l'ordre a été rétabli dans le pays. [MEX.GetLeader] est célébré dans tout le Mexique comme un héros par la plupart des gens pour avoir mis fin à la rébellion et rétabli la loi et l'ordre dans le pays."
mexico.59.a: "La révolution a été préservée."
 mexico.59.b: "L'ordre a été rétabli."

### Military Junta and Auth-Dem ###

mexico.61.t: "La Nouvelle Constitution"
mexico.61.d: "Aujourd'hui, à Mexico, une nouvelle constitution a été dévoilée. La Constitution de [GetYear] est assez semblable à celle de 1917, bien qu'elle soit également différente à plusieurs égards. Il ne contient notamment pas le même anticléricalisme, la même réforme agraire et d'autres éléments radicaux que ceux qui constituaient la Constitution de 1917. Elle est considérée comme une constitution plus modérée et plus démocratique. Bien qu'il y ait une grande fanfare à Mexico, dans un certain nombre de villes rurales, la nouvelle constitution a été accueillie avec un mépris évident."
mexico.61.a: "Un nouveau jour se lève au Mexique."

mexico.62.t: "Héritage de la Révolution"
mexico.62.d: "L'héritage de la Révolution mexicaine a fait l'objet d'un débat au sein du Congrès mexicain. Certains considèrent toute la révolution comme terrible et que nous devrions la condamner comme un pas en arrière. D'autres souhaitent cependant que nous condamnions uniquement les radicaux comme Zapata et Villa pour avoir détruit le Mexique. Qu'est-ce qui doit être décidé ?"
mexico.62.a: "Condamner uniquement Zapata et les autres radicaux."
mexico.62.b: "Condamner toute la révolution."

mexico.63.t: "Loi Anti-autochtone"
mexico.63.d: "Une loi a été proposée pour abroger les diverses lois que Zapata avait adoptées pour les indigènes mexicains. La loi bénéficie d'un grand soutien de la part de ceux qui sont au pouvoir au sein de l'aile droite, qui considèrent ces lois comme une autre politique que Zapata a menée pour détruire le Mexique. Cependant, cela ne plaira naturellement pas aux différents indigènes mexicains, notamment aux Mayas et à leurs alliés du Yucatan."
mexico.63.a: "Adopter la loi."
mexico.63.b: "Ne pas adopter la loi."

mexico.64.t: "La rébellion du Yucatan"
mexico.64.d: "Alors que nous consolidons le pouvoir et abrogeons les lois que Zapata à mis en place, le peuple de la péninsule du Yucatan a décidé de déclarer son indépendance. Les États du Yucatan, de Campeche et de Quintana Roo ont tous voté pour se joindre à cette trahison de  République du Yucatan."
mexico.64.a: "Nous détruirons ces traîtres."
mexico.64.b: "Libertad o Muerte (jouer le Yucatan)"

mexico.65.t: "Le Mexique est incapable de pacifier le Yucatan"
mexico.65.d: "Alors que [MEX.GetLeader] avait promis de vaincre le Yucatan rebelle en moins d'un an, il est maintenant clair que ce n'est pas le cas. Le fait que nos armées aient été repoussées et que le cessez-le-feu soit en place signifie que [MEX.GetLeader] devrait surveiller ses arrières au risque de se faire remplacer par des rivaux."
mexico.65.a: "Nous devons surveiller nos arrières."

mexico.66.t: "Le Yucatan parvient à survivre"
mexico.66.d: "Nous avons réussi à chasser les Mexicains et pour la première fois, nous sommes maintenant une république libre et indépendante. Maintenant que la guerre est terminée, nous pouvons nous concentrer sur la reconstruction du pays, bien sûr nous ne devons jamais baisser notre garde contre les Mexicains qui chercheront à prendre nos terres."
mexico.66.a: "Viva Yucatan!"

mexico.67.t: "Le Yucatan est pacifié"
mexico.67.d: "Les traîtres et les rebelles du Yucatan ont été abattus et la région a été pacifiée. La région ne sera plus jamais une source de problèmes pour le Mexique."
mexico.67.a: "Viva Mexico."

mexico.68.t: "Rejoindre le Mexique?"
mexico.68.d: "Les forces de droite qui ont pris le pouvoir lors d'un coup d'État au Mexique ont été détruites et ils sont en train de rétablir les diverses lois que Zapata a mises en place, y compris ses diverses lois pour protéger les communautés indigènes du Mexique. La question est de savoir si nous devons mettre fin à notre rébellion et rejoindre le Mexique ou poursuivre notre lutte pour l'indépendance une fois pour toutes."
mexico.68.a: "Rejoignons le Mexique. (Game Over)"
mexico.68.b: "Poursuivons la lutte pour l'indépendance !"

mexico.69.t: "Le Yucatan met fin à sa rébellion"
mexico.69.d: "La rébellion au Yucatan a pris fin grâce à la politique de [MEX.GetLeader] de restauration des lois adoptées par Zapata. Ces lois, ainsi que l'assurance que leur autonomie et leurs traditions seront respectées et que les traîtres à l'origine de ce conflit seront sévèrement punis, ont contribué à convaincre les Yucatèques de rejoindre le pays."
mexico.69.a: "Viva Mexico."

mexico.70.t: "Le Yucatan se défend"
mexico.70.d: "Les Yucatèques ont décidé qu'ils préféraient se battre pour l'indépendance malgré nos efforts pour rétablir les lois de Zapata et punir les traîtres. Très bien, le Yucatan sera bientôt pacifié."
mexico.70.a: "Ils seront détruits."

### Military Democracy ###

mexico.81.t: "Élections présidentielles de [GetYear]"
mexico.81.d: "Il est temps d'organiser une nouvelle élection présidentielle au Mexique. Comme le mandat de [MEX.GetLeader] est limité par la Constitution, qui sera élu prochain président du Mexique ?"
mexico.81.a: "Viva Democracia!"

mexico.82.t: "Élections présidentielles de [GetYear]"
mexico.82.d: "Il est temps d'organiser une nouvelle élection présidentielle au Mexique. Comme le mandat de [MEX.GetLeader] est limité par la Constitution, qui sera élu prochain président du Mexique ?"
mexico.82.a: "Viva Democracia!"

mexico.83.t: "Élections présidentielles de [GetYear]"
mexico.83.d: "Il est temps d'organiser une nouvelle élection présidentielle au Mexique. Comme le mandat de [MEX.GetLeader] est limité par la Constitution, qui sera élu prochain président du Mexique ?"
mexico.83.a: "Viva Democracia!"

mexico.84.t: "Palacio Legislativo Federal"
mexico.84.d: "Pendant le Porfiriato, Diaz avait l'intention de construire un nouveau grand bâtiment de la législation fédérale à Mexico. Cependant, la Révolution a longtemps retardé ce projet. Mais maintenant que la poussière s'est installée, nous pouvons terminer ce travail et avoir une législation dont le monde peut s'émerveiller."
 mexico.84.a: "Enfin, c'est terminé."

### National Populist events ###

mexico.100.t: "Patria vs La Raza"
 mexico.100.d: "Le synarchisme en tant qu'idéologie en est encore à ses balbutiements, le principal facteur unificateur étant une résistance au libéralisme et à la laïcité. Sous la bannière synarchiste, il existe à la fois des légionnaires suivant le modèle de la Garde de Fer, et les autres disciples de La Raza. Le conflit inhérent entre ces forces concerne leurs politiques raciales. La direction synarchiste de Salvador Abascal considère le système de castes traditionnel du Mexique comme l'ordre social correct, y compris la consécration des prêtres catholiques. La Raza, promue par José Vasconcelos, présente l'idée d'une race hispanique comme le véritable idéal du patriotisme mexicain. Ces idées sont plus proches de l'intégrisme au Brésil que du légionnarisme. Le parti a commencé à se diviser et les membres de La Raza sont déçus par le manque d'appui qu'ils reçoivent au sein du parti. Comment pouvons-nous corriger cela ?"
mexico.100.a: "Nous devons apaiser ces dissidents."
mexico.100.b: "Ils n'ont pas le choix, ignorons leurs demandes."

mexico.105.t: "Détruire l'Alamo"
mexico.105.d: "L'Alamo est le symbole de la défaite de Santa Anna et de la honte qu'il a apportée au Mexique lorsqu'il a perdu l'État du Tejas. Il devrait être démantelé pour que cette honte soit définitivement oubliée et comme punition pour les \"Texans\" d'il y a des décennies."
mexico.105.a: "Ils ne se souviendront plus d'Alamo."

mexico.106.t: "Juventudes Sinarquistas"
 mexico.106.d: "La Juventudes Sinarquistas est un programme pour les jeunes qui a été créé par [MEX.GetLeader]. L'organisation a pour but d'aider à former les jeunes aux idéaux du Sinarchisme et aux valeurs catholiques traditionnelles. Structurellement, l'organisation est similaire aux groupes scouts qui existent dans d'autres pays bien que contrôlés par le gouvernement mexicain. Les Juventudes Sinarquistas ont deux sous-organisations principales, une pour les garçons et une pour les filles. En s'assurant que les jeunes sont inscrits dans l'organisation, on s'assure qu'ils ne s'éloignent jamais des idéaux du gouvernement."
mexico.106.a: "La jeunesse c'est l'avenir."

mexico.107.t: "Plan pour l'Amérique centrale"
mexico.107.d: "Lorsque le Mexique s'est séparé de l'Espagne, l'Amérique centrale faisait partie des territoires du Mexique. Bien qu'ils se sépareront plus tard du Mexique, certains au sein du gouvernement se demandent si la reconquête ne devrait pas aussi se diriger vers le sud et prendre les États d'Amérique centrale. D'autres pensent que ce que nous devrions faire, c'est former une alliance avec les États d'Amérique centrale, car quelques-uns s'alignent sur la pensée synarchiste."
mexico.107.a: "La Reconquista du sud."
mexico.107.b: "Alliés du Sud."

### General Flavour Events ###

mexico.125.t: "Ahí está el detalle est sorti"
mexico.125.d: "Le film d'humour mexicain Ahí está el detalle est sorti aujourd'hui dans les salles de cinéma. Cantinflas, ainsi que Joaquín Pardavé, Sara García, Sofía Álvarez et Dolores Camarillo. Le film a été inspiré par le criminel Álvaro Chap ainsi que par l'expérience du réalisateur Juan Bustillo Oro en tant qu'avocat pour Cárcel de Belén. Il a été considéré comme le meilleur film de Cárcel de Belén à ce jour et a reçu des critiques positives."
mexico.125.a: "Cantinflas s'est encore surpassé."

mexico.126.t: "María Candelaria est sorti"
mexico.126.d: "María Candelaria est sortie aujourd'hui dans les salles de cinéma avec des critiques très élogieuses. Le film est un drame sur les peuples indigènes du Mexique. Il a été réalisé par Emilio Fernández avec Dolores del Río et Pedro Armendáriz. Ce film a été le premier film mexicain à être projeté internationalement au festival de Cannes et à remporter le Grand Prix, devenant ainsi le premier film d'Amérique latine à le faire."
mexico.126.a: "Un film que tout le monde devrait voir."

mexico.127.t: "Flor silvestre est sorti"
mexico.127.d: "Le film Flor silvestre (Fleur Sauvage) est sorti aujourd'hui à des critiques élogieuses. Le film est un drame sur le fils d'un riche propriétaire terrien qui devient révolutionnaire pendant la Révolution mexicaine et qui épouse une paysanne. Il met en vedette Dolores del Río, Pedro Armendáriz et Miguel Ángel Ferriz, et est dirigé par Emilio Fernández. Le film a été réalisé en collaboration entre le réalisateur Emilio Fernández, souvent appelé El Indio, et Augustine J. Fink, le président de Films Mundiales. Comme la Fleur Sauvage n'a pas seulement été acclamée par la critique dans tout le Mexique, mais leur a rapporté beaucoup d'argent, il semble que cette collaboration va continuer dans l'avenir."
mexico.127.a: "Que feront-ils ensuite ?"

mexico.128.t: "Coupe du Mexique de 1939"
mexico.128.d: "La Coupe du Mexique, la première coupe nationale de football au Mexique, en est enfin à son match de championnat entre les Asturies et Necaxa et la question est de savoir qui va remporter la gloire et devenir champion cette année ?"
mexico.128.a: "Et le gagnant est ?"

mexico.129.t: "Les Asturies remportent la Coupe"
mexico.129.d: "Avec une victoire 1-0, les Asturies remportent la Coupe du Mexique cette année. La ville de Mexico a été pleine d'enthousiasme puisque la coupe a été remportée par l'une de ses équipes."
mexico.129.a: "Les Asturies reprennent leur titre."

mexico.130.t: "Necaxa remporte la Coupe"
mexico.130.d: "Ce fut un match serré, mais avec un score de 2-1, Necaxa a gagné et est resté le champion en titre de la Coupe du Mexique. Naturellement, la ville d'Aguascalientes célèbre cette victoire."
mexico.130.a: "Les Éclairs sont victorieux."

mexico.131.t: "El Santo rentre dans le Cercle"
mexico.131.d: "Aujourd'hui, le lutteur masqué El Santo est entré sur le ring pour la première fois en remportant une bataille royale contre huit autres lutteurs en utilisant des coups de pied acrobatiques et des lancers qui sont devenus sa marque de fabrique. Il est rapidement devenu célèbre pour avoir refusé d'enlever son masque d'argent qui est devenu sa personnalité."
mexico.131.a: "Le Saint d'Argent !"

mexico.132.t: "Le séisme d'Orizaba de 1937"
mexico.132.d: "Un séisme de magnitude de 7,3 s'est produit à Orizaba, Veracruz. il a fait plus de 30 morts et d'innombrables blessés. Les répliques ont été ressenties jusqu'à Mexico. Le président [MEX.GetLeader] a demandé aux gens d'aider à la reconstruction et de faire ce qu'ils peuvent pour aider les gens qui ont souffert à cause du tremblement de terre."
mexico.132.a: "Reza por México."

mexico.133.t: "Le tremblement de terre d'El Centro de 1940"
mexico.133.d: "Un tremblement de terre s'est produit le long de la frontière sud de l'État américain de Californie et de l'État mexicain de Basse Californie. L'épicentre est situé dans la ville d'El Centro en Amérique, bien qu'il ait également affecté les maisons du côté mexicain de la frontière. 9 personnes ont été tuées dans le tremblement de terre et plus de 20 ont été grièvement blessées. Le montant total des dommages s'élève à plus de 6 millions de dollars US. Le tremblement de terre a endommagé une grande partie de l'irrigation dans la région pour les exploitations agricoles de la région, ce qui risque d'avoir des répercussions ailleurs. Il s'agit du premier tremblement de terre majeur enregistré par un sismographe à fort mouvement situé à côté d'une rupture de faille."
mexico.133.a: "Ô l'humanité !"

mexico.134.t: "Séisme de Colima, 1941"
 mexico.134.d: "La ville de Colima a été dévastée par un tremblement de terre meurtrier qui a fait plus de 90 morts et détruit plus de 8 000 maisons dans la ville. Des répliques ont été ressenties dans tout le Pacifique mexicain, depuis les États voisins de Jalisco et Michoacán jusqu'à la ville de Mexico elle-même. Des glissements de terrain ont suivi le tremblement de terre et l'armée mexicaine a été dépêchée pour venir en aide aux victimes du séisme."
mexico.134.a: "Reza por México."

mexico.135.t: "Enfants de Morelia"
mexico.135.d: "Depuis le début de la guerre civile aux États-Unis, des réfugiés sont venus au Mexique pour demander l'asile contre la violence et la terreur. Parmi ces réfugiés, un groupe est plus remarquable, celui des enfants. A cette fin, un programme a commencé à aider un ensemble de foyers pour ces orphelins de guerre, le plus grand ensemble de ces foyers se trouvant à Morelia et, par conséquent, ce groupe a été surnommé par la presse \"Les enfants de Morelia\"."
mexico.135.a: "Aidons les réfugiés."

mexico.136.t: "Bohemia Poblana"
 mexico.136.d: "La Bohemia Poblana est un groupe social qui se consacre à la promotion et à la diffusion de la culture dans tout le Mexique. Il a organisé, entre autres activités, des récitals poétiques, des expositions, des conférences, la promotion et le parrainage de magazines et la publication de son organe de diffusion, le magazine. Le Groupe est devenu célèbre pour ses repas mensuels dans la ville de Puebla. Ces sessions ont tendance à inviter des invités d'honneur célèbres du monde artistique et culturel, des poètes, des auteurs, des musiciens et plus encore."
mexico.136.a: "Intéressant."

### Foreign Events ###

mexico.200.t: "[From.GetNameDefCap] désire rejoindre l'Internationale"
mexico.200.d: "[From.GetNameDefCap], s'étant récemment éclairé sur les avantages d'un gouvernement socialiste, nous a approché avec une demande. Ils souhaitent rejoindre formellement l'Internationale. Un allié aussi lointain en vaudrait-il la peine ?"
mexico.200.a: "Bien sûr ! Nous leur souhaitons la bienvenue."
mexico.200.b: "Nous n'avons pas besoin d'eux."

mexico.201.t: "[From.GetNameDefCap] refuse"
mexico.201.d: "Le gouvernement de [From.GetAdjective] a refusé notre demande d'adhésion à leur alliance. Peut-être ne sommes-nous pas assez syndicalistes pour leur mesure, ou indignes en tant qu'alliés. Quoi qu'il en soit, la réponse était clairement non."
mexico.201.a: "Une piètre décision de leur part."

mexico.202.t: "[From.GetNameDefCap] désire rejoindre l'Entente"
mexico.202.d: "[From.GetNameDefCap], ont envoyé un ambassadeur pour rencontrer le Roi et le Premier ministre afin d'amener [From.GetNameDefCap] dans l'Entente. Devrions-nous accepter l'offre [From.GetAdjective] ?"
mexico.202.a: "Bien sûr ! Nous leur souhaitons la bienvenue."
mexico.202.b: "Nous n'avons pas besoin d'eux."

 mexico.203.t: "[From.GetNameDefCap] Refuse"
mexico.203.d: "Le gouvernement de [From.GetAdjective] a refusé notre demande d'adhésion à leur alliance. Peut-être ne sommes-nous pas assez bons pour leur mesure, ou indignes en tant qu'alliés. Quoi qu'il en soit, la réponse était clairement non."
mexico.203.a: "Une piètre décision de leur part."

mexico.206.t: "Le Mexique élit un gouvernement d'extrême gauche"
mexico.206.d: "Le Mexique a élu un gouvernement radical de gauche, ce qui est inacceptable pour le gouvernement américain et nos objectifs pour la Ligue des États Américains. Il existe deux voies,nous pouvons essayer de forcer les sociaux-démocrates les plus modérés à prendre le pouvoir ou nous pouvons simplement les expulser de la Ligue des États Américains. Qu'est-ce qu'on fait ?"
mexico.206.a: "Virez-les de la Ligue."
mexico.206.b: "Forcer un changement de gouvernement."

mexico.207.t: "L'Amérique souhaite un changement de parti"
mexico.207.d: "Les États-Unis d'Amérique ont récemment rencontré les dirigeants du Mexique et nous ont informés que nous allions changer de parti pour un parti plus tolérable pour eux, faute de quoi nous risquons d'être confrontés à une guerre, à un coup d'État soutenu par les États-Unis ou, pire, à une deuxième guerre Mexico-américaine. Qu'est-ce qu'on fait ?"
mexico.207.a: "Nous accepterons les demandes américaines."
mexico.207.b: "Nous n'irons pas à l'encontre de la volonté populaire !"

mexico.208.t: "Le Mexique refuse de changer de parti"
mexico.208.d: "Les Mexicains ont refusé notre demande raisonnable de permettre à un parti plus modéré de diriger leur pays. Ainsi, le gouvernement de D.C. discute de plusieurs options. On pourrait les mettre à la porte ou leur déclarer la guerre pour cette outrage. Qu'est-ce qu'on fait ?"
mexico.208.a: "Ce sera la guerre."
mexico.208.b: "Virez-les."

mexico.209.t: "L'Amérique nous met à la porte de la Ligue des États Américains."
mexico.209.d: "Les Américains ont décidé que notre gouvernement actuel n'était pas adapté à la Ligue des États Américains et nous ont donc mis à la porte de l'organisation."
mexico.209.a: "On aurait dû s'y attendre."

mexico.210.t: "Arrivée du matériel mexicain"
 mexico.210.d: "Voyant notre lutte pour une véritable Centroamérique Syndicaliste, nos frères d'armes mexicains ont jugé bon de nous envoyer une grande quantité d'équipement pour nous aider dans notre combat."
mexico.210.a: "Viva la revolución!"

mexico.212.t: "Le Mexique revendique l'Amérique Centrale"
 mexico.212.d: "Le nouveau gouvernement Synarchiste du Mexique a publié un décret revendiquant la souveraineté sur la région centraméricaine. Prétendant ne pas être les véritables et légitimes dirigeants du pays, ce n'est peut-être qu'une question de temps avant que le nouveau gouvernement mexicain n'entreprenne une action militaire dans la région."
mexico.212.a: "Locos, todos ellos."

 mexico.213.t: "Paix avec [FROM.GetNameDef] ?"
 mexico.213.d: "Avec la victoire [FROM.GetAdjective] sur le territoire du Costa Rica, nos officiers de marine nous ont conseillé de chercher une résolution pacifique du conflit, car une campagne sur l'Amérique s'avérerait trop coûteuse pour nous sans aucun bénéfice. Comment devons-nous réagir ?"
 mexico.213.a: "L'Amérique Centrale n'en vaut pas la peine."
 mexico.213.b: "N'importe quoi, le [ROOT.GetFactionName] protège ses alliés !"

 mexico.214.t: "[FROM.GetNameDefCap] propose la Paix"
 mexico.214.d: "Avec notre victoire en Amérique centrale, le gouvernement [FROM.GetAdjective] a finalement vu l'écriture sur le mur et nous a approché pour signer un accord de paix, abandonnant le conflit et laissant l'Amérique centrale sous notre domaine. Comment devons-nous répondre ?"
 mexico.214.a: "Accepter leurs conditions"
 mexico.214.b: "Pas d'accords avec les Impérialistes !"

 mexico.215.t: "[FROM.GetNameDefCap] refuse la Paix"
 mexico.215.d: "De manière inattendue, le gouvernement [FROM.GetAdjective] a choisi de refuser notre offre de paix et a insisté pour rester en état de guerre dans un avenir proche. Bien qu'il soit extrêmement improbable qu'ils envisagent de lancer une opération transatlantique, nous devrions tout de même garder un œil sur eux au cas où ils décideraient d'aider nos ennemis..."
 mexico.215.a: "Ils le regretteront."

mexico.500.t: "Le Mexique nous menace"
 mexico.500.d: "Alors que notre jeune nation rejoint la scène internationale, nous sommes déjà entourés de vautours opportunistes qui cherchent à nous opprimer. Le gouvernement mexicain refuse de reconnaître la légitimité de notre gouvernement et nos rapports indiquent qu'ils amassent leurs troupes à nos frontières, clairement dans l'intention de nous faire la guerre. Nous devons nous préparer, si nous voulons l'emporter..."
mexico.500.a: "Aux armes!"

##Army Generals##

 MEX_emiliano_zapata_salazar_commander_desc:0 "§YDescription du Général\n§YNaissance:§W 8 Août, à Anenecuilco, Morelos, Mexique\n§YCarrière militaire:§W La carrière militaire d'Emiliano Zapata Salazar a commencé peu après le début de son activisme politique, lorsqu'il a été enrôlé de force dans le 9e régiment de cavalerie d'Alfonso Pradillo en 1908, où il a commencé à connaître les avantages et inconvénients de la vie militaire. Avec l'entrée en vigueur du Plan de San Luis et la mort de Pablo Torres Burgos, Emiliano a été choisi par la Junte Révolutionnaire du Sud comme nouveau chef révolutionnaire de l'Armée Maderista du Sud. Son premier plan d'action a été de prendre Cuautla aux forces de Porfirista, ce qui a réussi malgré de lourdes pertes. Afin d'augmenter le recrutement, il promit à chaque soldat qui s'engageait avec lui une parcelle de terre arable pour eux-mêmes en échange de leur aide dans la révolution, et cette tactique s'avéra extrêmement efficace auprès des paysans privés de leurs droits dans la campagne mexicaine."
 MEX_francisco_pancho_villa_commander_desc:0 "§YDescription du Général\n§YNaissance:§W 5 Juin 1878, à San Juan del Rio, Durango, Mexique\n§YCarrière militaire:§W José Doroteo Arango Arámbula, mieux connu sous son pseudonyme, Francisco Villa ou son surnom 'Pancho Villa', est devenu une légende vivante pour le peuple mexicain. Il a commencé son aventure lorsque Laureano Lopez Negrete, le propriétaire du Ranch Sombretillo où Doroteo travaillait, a maltraité sa sœur aînée. En représailles, il a tiré sur Laureano, puis ayant échappé à la capture des autorités s'est enfui dans les montagnes voisines, où il a été récupéré par un gang de bandits menés par un homme nommé Francisco Villa. Il a accompagné les bandits pendant des années, faisant des raids et des pillages autour de Durango jusqu'à ce que Francisco Villa soit abattu dans une fusillade, et ais nommé Doroteo son successeur pour diriger le gang. Doroteo adopta alors le nom de son sauveur et poursuivit son activité criminelle. La direction du gang étant assurée, Villa décida d'unir ses forces à celles d'Ignacio Parra, et commença à tenter de mettre fin, parfois violemment, aux abus commis par les propriétaires terriens envers les paysans de Chihuahua. À la fin de 1910, il avait rejoint le Movimiento Maderista, et grâce à sa ruse et à sa bravoure, \"Pancho Villa\" atteignit les rangs supérieurs de l'Armée Révolutionnaire Mexicaine avec le surnom de \"Centaure du Nord\", et réussit même à devenir Gouverneur de Chihuahua. En 1916, il met en colère le gouvernement américain après avoir attaqué la petite ville de Columbus au Nouveau-Mexique, ce qui mène à l'expédition punitive dirigée par John Pershing, qui n'a jamais réussi à attraper Villa malgré tous ses efforts. Villa a depuis lors joué un rôle majeur dans l'armée révolutionnaire et dans la politique mexicaine. C'est un membre respecté de l'état-major, bien qu'on l'ait vu récemment s'adonner davantage à la politique qu'à l'apprentissage de la stratégie militaire."
 MEX_plutarco_elias_calles_commander_desc:0 "§YDescription du Général\n§YNaissance:§W 25 Septembre 1877, à Guaynas, Sonora, Mexique\n§YCarrière militaire:§W Francisco Plutarco Elías Calles, est né dans une famille de propriétaires terriens. Il est diplômé en 1894 et se consacre à son métier de professeur à Hermosillo et Guaynas, en essayant de gérer l'entreprise familiale. Lorsqu'il est arrivé à Agua Prieta, le gouverneur José María Maytorena l'a nommé suppléant. Après la Decena Trágica, Calles commence à recruter des hommes d'Agua Prieta pour s'opposer à Victoriano Huerta et, en 1913, rejoint les forces révolutionnaires pour combattre. Calles se retrouva sous les ordres directs d'Alvaró Obregon, et devint colonel et commandant d'Hermosillo à la fin de 1913. En octobre 1914, Calles défend avec succès la ville de Naco pendant trois mois, réussissant à tenir bon contre vents et marées, ce qui lui vaut d'être nommé brigadier général en février 1915. Avec le succès de la montée au pouvoir du Plan de Agua Prieta et de l'Obregon, Calles est devenu son commandant en second et allait devenir un membre essentiel de l'état-major pour les années à venir, bien qu'on l'ait vu s'adonner davantage à la politique ces dernières années.\n§YRemarques importantes :§W Membre et candidat principal du Parti National Revolucionario, il a une morale très rigoureuse et estime l'alcool et la religion dangereux pour son peuple et l'esprit des militaires."
 MEX_juan_gonzales_cabral_commander_desc:0 "§YDescription du Général\n§YNaissance:§W 3 Avril 1883, à Minas Prietas, Sonora, Mexique\n§YCarrière militaire:§W Juan German Cabral a travaillé comme mineur avant d'atteindre la vingtaine, où il a déménagé à Cananea, participant à la grève générale de 1906, où il a rencontré ses futurs contacts de la Révolution mexicaine. Il fut l'un des premiers révolutionnaires à prendre les armes contre Porfirio Diaz et participa à plusieurs des premières batailles de la révolution. En mai 1911, il prit Cananea et Naco, ce qui lui valut d'être nommé Colonel de Cavalerie par Francisco Madero lui-même. Il deviendra commandant en février 1912 et, en 1913, il rejoindra les forces de Victoriano Huerta. Il fut alors choisi pour mener des opérations à faible risque et fut généralement choisi comme gouverneur militaire par Obregón comme un homme plus conciliant que ses collègues comme Maytorena et Callés. Depuis lors, il a participé à plusieurs missions diplomatiques dans d'autres pays d'Amérique du Sud et reste un membre très respecté de l'état-major, connu même comme \"l'homme militaire le plus propre de la révolution\"\n§YRemarques importantes:§W- Apathique a la politique."
 MEX_pablo_quiroga_escamilla_commander_desc:0 "§YDescription du Général\n§YNaissance:§W 7 Juin 1875, à Cienaga de Flores, Nuevo León, Mexique\n§YCarrière militaire:§W Pablo Quiroga Escamilla, incorporé à l'armée constitutionnaliste en 1913, était sous les ordres de Manuel M. Diéguez. Avec le corps des volontaires et le 13e bataillon de lanciers, Escamilla a mené plusieurs expéditions en Sonora, Sinaloa, Nayarit et Jalisco. Il a participé à la bataille de Santa Ros, au siège de Guaymas et à la bataille d'Oredáin. Promu colonel en 1914, il participe à une autre série d'opérations à Silao y Trinidad, Guanajuato, Queretaro et Durango. En 1915, il est promu général de brigade et participera à 25 autres expéditions tout au long de la révolution et de l'ère post-révolutionnaire. Bien qu'il soit un membre expérimenté de l'état-major, il s'est peu à peu désintéressé de sa carrière militaire et pourrait être prêt à démissionner sous peu."
 MEX_joaquin_amaro_dominguez_commander_desc:0 "§YDescription du Général\n§YNaissance:§W 16 Août 1889, à Sombrerete, Zacatecas, Mexique\n§YCarrière militaire:§W Joaquín Amaro Domínguez est né d'une famille indigène et fut l'un des premiers révolutionnaires du Michoacán à prendre les armes contre le gouvernement. D'abord sous le commandement de Gertrudis G. Sanchéz, il changea de camp continuellement pendant la révolution jusqu'à ce qu'il rejoigne l'Armée d'opérations sous le commandement d'Álvaro Obregón. Il a été félicité pour sa bravoure lors de la bataille de Celaya. En 1916, il combattit à Morelos et à Mexico contre les forces zapatistes, exécutant plusieurs civils dans la crainte qu'ils ne trahissent les troupes d'Obregon. En 1918, il opère à Durango et Chihuahua contre les Villistas, et en 1920 il rejoint le Plan de Agua Prieta, ce qui le catapulte au rang de Général de Brigade. Depuis lors, il a été nommé directeur de l'enseignement militaire au Heroico Colegio Militar, et il occupe son poste depuis lors, encourageant la discipline et l'expertise technique sur la main-d'œuvre brute, et propageant les activités sportives et culturelles à travers les bibliothèques populaires dans les casernes.\n§YNotes Importantes:§W- Ses relations avec Zapata et Villa sont au mieux tendues. La confrontation avec eux durant la révolution a rendu Joaquin très méfiant à l'égard de ses nouveaux collègues."
 MEX_francisco_luis_urquizo_benavides_commander_desc:0 "§YDescription du Général\n§YNaissance:§W 21 Juin 1891, à San Pedro de las Colinas, Coahuila, Mexique\n§YCarrière militaire:§W Francisco Luis Urquizo Benavides rejoint la révolution en 1911 à Coahuila sous les ordres d'Emilio Madero, dont il sera ensuite affecté comme garde personnel aux côtés de Francisco Madero dans la Decena Tragica. Avec la mort de Madero, Urquizo s'échappe de Mexico et se joint aux forces de Carranza, organisant un bataillon de sapeurs volontaires parmi les habitants de Coahuila. Avec son bataillon, il a combat et capture Candela pour Carranza. Il participe à la prise du Torreón et à l'attaque de la Division Nord de Monterrey Francisco Villa. Promu général de brigade en 1916, il occupera plusieurs postes gouvernementaux importants à Veracruz et fondera l'Académie d'état-major, prolongement du Heroico Colegio Militar. Il rejoindrait le Plan de Agua Prieta et servirait fidèlement Obregón dans les efforts de stabilisation de l'ère post-révolutionnaire. Écrivain prolifique, il a passé son temps libre à écrire des histoires sur son temps libre pendant la révolution et à raconter à nouveau les événements qui ont changé le Mexique pour toujours\n§YNotes importantes:§W- Plus intéressé par sa carrière littéraire que par toute autre forme d'activisme politique."
 MEX_pablo_macias_valenzuela_commander_desc:0 "§YDescription du Général\n§YNaissance:§W 15 Novembre 1891, à Las Cabras de el Fuerte, Sinaloa, Mexique\n§YCarrière militaire:§W Pablo Macías Valenzuela rejoint les révolutionnaires mexicains en 1912, où il est muté vers le nord et promu lieutenant du 4e bataillon irrégulier de Sonora sous le commandement direct d'Álvaro Obregón. Au cours de sa carrière militaire, il a obtenu ses postes en gravissant les échelons pour le mérite en campagne. Parmi les postes et les commissions les plus importants qu'il a occupés jusqu'à présent, il a été chef des opérations militaires dans l'État de Nayarit, le district nord de la Basse-Californie et l'État de Sinaloa ; chef des 4e, 7e, 9e, 10e et 24e quartiers généraux des opérations militaires ; chef des 9e et 17e zones militaires et commandant des 15e et 29e zones militaires. Bien qu'il ne soit pas aussi aguerri que ses collègues, ses compétences administratives sont dignes de mention.\n§YNotes importantes:§W- Membre du Partido Nacional Revolucionario."
 MEX_abelardo_rodriguez_lujan_commander_desc:0 "§YDescription du Général\n§YNaissance:§W 12 Mai 1889, à Guaymas, Sonora, Mexique\n§YCarrière militaire:§W Abelardo Rodríguez Luján, qui a adopté un nom plus américanisé après avoir déménagé temporairement en Amérique en 1906 sous le nom d'Abelardo L. Rodríguez, retourna au Mexique en 1912 et fut pris au milieu de la révolution. Il s'enrôla dans la révolution en mars 1913 sous Obregón et gravit rapidement les échelons en participant à la prise de Culiacán, à la campagne du Bajío, à la répression d'un soulèvement Yaqui à Sonora et à la lutte contre les zapatistes ailleurs. Devenu colonel en 1916, il participera plus tard au Plan de Agua Prieta, qui lui vaut un prestige suffisant pour devenir gouverneur militaire de la Basse Californie jusqu'en 1930. Depuis lors, il s'est consacré à l'enseignement au Heroico Colegio Military, où il a été promu tout récemment Général de Brigade\n§YNotes importantes:§W- Membre du Partido Nacional Revolucionario."
 MEX_maximino_avila_camacho_commander_desc:0 "§YDescription du Général\n§YNaissance:§W 23 Août 1891, in Teziutlán, Puebla, Mexique\n§YCarrière militaire:§W Maximino Ávila Camacho a rejoint la révolution en tant que conscrit commun, et depuis lors, il a lentement gravi les échelons. Il a décidé dans les années 20 de rejoindre le Heroico Colegio Militar afin d'apprendre la stratégie militaire, et a récemment obtenu son diplôme et incorporé à l'état-major général. Un général inexpérimenté mais loyal.\n§YNotes importantes:§W- Membre du Partido Laborista Mexicano."

