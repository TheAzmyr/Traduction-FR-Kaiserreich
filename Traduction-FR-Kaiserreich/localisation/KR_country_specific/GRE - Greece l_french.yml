### Events
 GRE_country_intro_header:0 "La Quatrième République Hellène"
 GRE_country_intro_content:0 "Les années qui se sont écoulées depuis la défaite de la Grèce dans la Weltkrieg n'ont vu que des bouleversements et des épreuves. La perte de la Macédoine suite au traité de Thessalonique et les dettes de guerre paralysantes envers l'Autriche et l'Allemagne ont poussé le roi Alexandre à l'exil alors que la Troisième République était déclarée... uniquement pour voir se succéder pendant des années gouvernements ratés et coups d’État, jusqu'à ce que Georgios Kondylis prenne le pouvoir en 1916 et se déclare Régent permanent de Grèce, alors même que son roi restait en exil. Kondylis fut finalement renversé et exécuté en 1931, menant à la Quatrième République et au gouvernement de coalition de Georgios Papandreou qui a remporté ses premières élections."
 gre.1.a: "Mon dieu !"

 GRE_guide: "§MRépublique Victorieuse§! (§SSocial Démocraté§! / §lSocial Libéral§! / §mLibéral de Marché§! / §cSocial Conservateur§!)\n£white_dot Rassembler des soutiens pour le camp républicain en vue du référendum sur la monarchie.\n£white_dot Si vous truquez le référendum en faveur des républicains, évitez que cela ne soit découvert, au détriment de la Stabilité et du Pouvoir Politique.\n£white_dot Soit ne pas bannir les Syndicalistes des élections, soit gagner la guerre civile contre eux.\n£white_dot En 1938, vous pourrez élire l'EEK, le NFE, le KF et le LK.\n£white_dot En 1942, vous pourrez élire le NFE, le KF, le LK et, s'il n'est pas interdit, le Syndicaliste KEKE.\n\n§MRoi Alexander / Roi George§! (§lSocial Libéral§! / §mLibéral de Marché§! / §cSocial Conservateur§! / §gDémocrate Autoritaire§!)\n£white_dot Rassembler des soutiens pour le camp monarchiste en vue du référendum sur la monarchie.\n£white_dot Si vous truquez le référendum en faveur des monarchistes, évitez que cela ne soit découvert, au détriment de la Stabilité et du Pouvoir Politique.\n£white_dot Soit ne pas interdire les élections aux radicaux-socialistes, soit gagner la guerre civile contre eux.\n£white_dot Le couronnement des Geórgios conduira à une monarchie démocratique autoritaire.\n£white_dot Couronner le Roi Aléxandros peut conduire à une monarchie démocratique autoritaire en prenant la priorité Renforcer le Trône. Dans le cas contraire, des élections seront organisées.\n£white_dot Si les socialistes sont interdits, vous pourrez élire NFE, KF ou LK.\n£white_dot Si les socialistes ne sont pas interdits, vous pourrez élire l'ARM, le NFE ou le LK.\n\n§MMetaxas Renverse la République§! (§PAutocrate Paternel§!)\n£white_dot Truquer le référendum en faveur des Républicains.\n£white_dot Découverte du truccage. Ioannis Metaxas renversera la république.\n£white_dot À partir de là, Metaxas peut rester dictateur ou mettre le Roi Pávlos sur le trône en prenant la priorité Restaurer la Monarchie.\n\n§MRévolution§! (§rSyndicaliste§! / §oTotaliste§!)\n£white_dot Truquer le référendum en faveur des Monarchistes.\n£white_dot Découverte du trucage. Les syndicalistes prendront le relais.\n£white_dot Gagner la guerre civile contre Metaxas.\nOr:\n£white_dot Faire gagner aux républicains le référendum sur la monarchie.\n£white_dot N'interdisez pas aux Syndicalistes de participer aux élections.\n£white_dot Élire les Syndicalistes en 1942.\n£white_dot Après le premier congrès hellénique, vous pourrez choisir entre le KEKE syndicaliste de Zachariadis et l'EAM totaliste de Klaras pour la direction du pays.\n\n§MAgrotikó Dimokratikó Métopo§! (§RRadical Socialiste§!)\n£white_dot Faire gagner aux monarchistes le référendum sur la monarchie.\n£white_dot N'interdisez pas l'ARM radical-socialiste de participer aux élections.\n£white_dot Couronner le Roi Aléxandros et maintenir les élections.\n£white_dot Elire l'ARM en 1942, ils feront de la Grèce une république socialiste."

 GRE_country_intro_header_1:0 "Les Défis à venir"
 GRE_country_intro_content_1:0 "La nouvelle république, qui doit faire face à ses prochaines élections en 1938, est confrontée à plusieurs défis avant cela : le plus important est le ressentiment latent envers la perte du territoire grec. La plupart sont certains que la guerre reviendra bientôt, avec de nombreux groupes tels que les rebelles syndicalistes et la figure imminente de Ioannis Metaxas qui attendent la première occasion où le gouvernement fera le moindre faux pas. Le sentiment monarchiste est également en hausse, beaucoup exigeant la tenue prochaine d'un autre référendum pour déterminer si le royaume doit être restauré… même si les républicains craignent que cela ne fasse à nouveau plonger la nation dans l'anarchie."
 gre.2.a: "Nous ne répèterons pas les erreurs du passé."

 gre.3.t: "Jour de l'Indépendance"
 gre.3.d: "En 1821, les Grecs se sont soulevés contre l'oppresseur Ottoman , qui occupait la Grèce depuis près de quatre cents ans. L'évêque Germanos de Patras a hardiment hissé le drapeau grec au monastère d'Agia Lavras, incitant à la Révolution grecque. Alors que la date exacte n'était en réalité probablement pas le 25 mars, elle s'est produite fin mars et a été progressivement associée à la fête religieuse de l'Annonciation qui a lieu à la même date. Le jour de la fête de l'Annonciation, l'archange Gabriel est apparu à la Vierge Marie et lui a annoncé qu'elle était enceinte de l'enfant divin. L'évêque Germanos a choisi ce jour pour livrer un message différent mais pas sans rapport, qu'un nouvel esprit était sur le point de naître en Grèce."
 gre.3.a: "Un nouvel esprit va renaître !"
 gre.4.d: "Le Jour de l'Indépendance est à nouveau célébré à [Root.GetNameDef], avec des foules alignées dans les rues d'Athènes et d'autres villes, agitant toutes le drapeau grec et chantant \"Ýmnos is tin Eleftherían\" - l'hymne à la liberté et l'hymne national du pays. Malgré toutes les difficultés auxquelles le pays a été confronté, ses habitants sont toujours impatients de célébrer leur sentiment d'indépendance vis-à-vis de ceux qui les opprimeraient."
 gre.4.a: "Vive, o vive la Liberté !"

 gre.5.t: "Le Lundi Noir frappe la Grèce"
 gre.5.d: "L'effondrement économique rapide de l'Allemagne a atteint notre nation ! Notre dépendance au commerce avec l'Allemagne et la domination de Mitteleuropa sur notre économie ont exacerbé la crise, de nombreuses usines allemandes ayant reçu l'ordre de fermer. Pire, la propagation de la crise a entraîné un manque de marchés pour nos exportations agricoles, et déjà les agriculteurs sont confrontés à une crise où presque aucun d'entre eux ne peut vendre ses récoltes. Nous devons travailler rapidement pour faire face à cette crise, de peur qu'elle ne devienne incontrôlable et ne sème le chaos dans tout le pays."
 gre.5.a: "O Theós na mas voithísei ! (O mon Dieu, protège tes créatures !)"

 gre.6.t: "Répondre à la Crise"
 gre.6.d: "Avec le nombre d'agriculteurs qui conservent leurs récoltes et nulle part où les vendre, il nous reste un choix : soit les soutenir pour l'année en cours et les encourager à abandonner leur dépendance à l'égard des exportations, soit puiser dans nos poches et les soutenir pleinement jusqu'à ce que la crise économique soit passée."
 gre.6.a: "Aidez-les autant que nous le pouvons."
 gre.6.b: "Aidez les autant que possible - ils sont l'épine dorsale de la Grèce."

 gre.7.t: "Industrie sous possession étrangère"
 gre.7.d: "Près de la moitié de notre économie appartient à des investisseurs en Allemagne et en Autriche, mais après le Lundi noir, nombre de leurs mines et usines ont fermé, certaines parce qu'elles sont devenues non rentables, mais d'autres parce que les investisseurs essaient d'économiser de l'argent ou ont fait faillite. Dans les deux cas, plusieurs milliers de Grecs ont été mis au chômage. Malgré le traité de Thessalonique stipulant que nous ne le pouvons pas, une solution serait de prendre possession de ces actifs, du moins les cas les plus graves. La seule façon d'empêcher une mesure de rétorsion de l'un ou l'autre pays, cependant, serait de subventionner les investisseurs de notre propre poche… une décision profondément impopulaire si nous tentions de la mettre en place, bien sûr."
 gre.7.a: "Saisissez tout, peu importent les répercussions."
 gre.7.b: "Ne traitez que les pires cas."
 gre.7.c: "Indemnisez les investisseurs nous-mêmes - ils feraient mieux d'être reconnaissants."

 gre.8.t: "La Grèce saisit les actifs [Root.GetAdjective]s"
 gre.8.d: "Grâce aux effets de vague du Lundi Noir, les investisseurs [Root.GetAdjective]s qui détenaient des actions majoritaires dans les usines et les mines grecques ont fermé ces entreprises - dans certains cas parce qu'elles n'étaient plus rentables, mais dans d'autres parce que les investisseurs avaient fait faillite. Malgré le traité de Thessalonique signé après la guerre et stipulant que nos investisseurs ont un accès illimité à leur économie, le Gouvernement Grec a réagit en saisissant ces entreprises. Beaucoup au gouvernement suggèrent que nous réagissions durement, non seulement en appliquant des sanctions, mais aussi en retirant complètement nos investissements de [From.GetNameDef]. D'autres disent que le pays essaie seulement de rester à flot - le Lundi Noir nous a tous durement touchés."
 gre.8.a: "Appliquez des sanctions et mettez fin à tout échange commercial en une fois."
 gre.8.b: "Appliquez juste les sanctions et exprimez notre indignation."
 gre.8.c: "Laissez tomber - nous essayons tous de coopérer."

 gre.9.t: "[From.GetNameDefCap] applique des sanctions brutales."
 gre.9.d: "Le gouvernement [From.GetAdjective] a appliqué une série de sanctions économiques en réponse à notre violation du traité de Thessalonique - y compris le retrait de tous les investissements du pays, y compris ceux qui étaient encore opérationnels - mais heureusement, il n'est pas allé plus loin. L'opération sera douloureuse pour nous pendant quelques années, c'est certain, et a sérieusement détérioré les relations entre notre pays"
 gre.9.a: "Cela devait être fait."

 gre.10.t: "[From.GetNameDefCap] applique des sanctions"
 gre.10.d: "Le gouvernement [From.GetAdjective] a appliqué une série de sanctions économiques en réponse à notre violation du traité de Thessalonique, mais heureusement, il n'est pas allé plus loin. L'opération sera douloureuse pour nous pendant quelques années, c'est certain, et a sérieusement détérioré les relations entre notre pays"

 gre.11.t: "La Grèce saisit les actifs [Root.GetAdjective]s"
 gre.11.d: "A cause des effets de vague du Lundi Noir, les investisseurs [Root.GetAdjective]s qui détenaient des actions majoritaires dans les usines et les mines grecques ont fermé ces entreprises - dans certains cas parce qu'elles n'étaient plus rentables, mais dans d'autres parce que les investisseurs avaient fait faillite. Malgré le traité de Thessalonique signé après la guerre et stipulant que nos investisseurs ont un accès illimité à leur économie, le Gouvernement Grec a réagit en saisissant les cas les plus graves. De nombreux membres du gouvernement suggèrent que nous répondions par des sanctions, tandis que d'autres disent que les Grecs font simplement ce qu'ils doivent pour survivre - ils auraient pu, après tout, saisir l'intégralité des actifs des investisseurs s'ils l'avaient souhaité, et pas seulement certains."
 gre.11.a: "Appliquez des sanctions - il faut leur donner une leçon."

 gre.12.t: "Les Monarchistes demandent un Référendum"
 gre.12.d: "Plusieurs aristocrates éminents, dirigés par l'influent ancien général Ioannis Metaxas, ont pris aujourd'hui d'assaut le Parlement et ont demandé au gouvernement de lancer un référendum sur l'avenir de la monarchie. Ils disent que la question doit être réglée une fois pour toutes, et le gouvernement a trop tardé. Leur position a également gagné un soutien considérable parmi la population."
 gre.12.a: "Peut-être devrions nous prendre ceci en considération ?"

 gre.13.t: "[From.GetNameDefCap] quitte l'[Root.GetFactionName]"
 gre.13.d: "De toute évidence, le gouvernement [From.GetAdjective] a décidé qu'il avait obtenu tout ce dont il avait besoin de son alliance avec nous et nous a informés qu'il quittait le [Root.GetFactionName], avec effet immédiat."
 gre.13.a: "Ce fut agréable pour le temps que ça a duré."

 gre.14.t: "[From.GetNameDefCap] demande à rejoindre le [Root.GetFactionName]"
 gre.14.d: "[From.GetNameDefCap] a envoyé une demande formelle, demandant à être admis dans le [Root.GetFactionName]. Valent-ils la peine que nous soyons également entraînés dans leurs luttes ?"
 gre.14.a: "Bien sûr !"
 gre.14.b: "Ils causent plus d'ennuis qu'ils n'en valent la peine."

 gre.15.t: "Nous faisons partie de [From.GetFactionName]"
 gre.15.d: "Le gouvernement de [From.GetAdjective] a accepté de nous faire entrer dans leur alliance. Nous faisons maintenant officiellement partie de [From.GetFactionName]."
 gre.15.a: "Excellent."

 gre.16.t: "[From.GetNameDefCap] a refusé"
 gre.16.d: "Décidant peut être que nous causons plus de problèmes que nous n'en résolvons, le gouvernement [From.GetAdjective] a refusé de nous faire intégrer le [From.GetFactionName]."
 gre.16.a: "Ah bien."

 gre.17.t: "Manifestations massives contre le gouvernement"
 gre.17.d: "La défaite du pays dans la guerre a déclenché des manifestations à travers [Root.GetNameDef], toutes appelant à la démission immédiate du gouvernement. En effet, il est évident que les forces commenceront à se déployer pour prendre le contrôle du pays par la force si le gouvernement ne se retire pas, avec la crainte que le pays soit au bord de la guerre civile."
 gre.17.a: "C'est un désastre !"

 gre.18.t: "Le gouvernement est au bord de l'effondrement"
 gre.18.d: "Les manifestations se sont poursuivies contre le gouvernement, la situation ayant finalement atteint un point critique. Si le gouvernement ne se retire pas immédiatement, des éléments radicaux pourraient prendre le contrôle, ou le pays pourrait complètement sombrer dans le chaos."
 gre.18.a: "Les forces loyales à Ioannis Metaxas prennent le relais pour maintenir l'ordre."
 gre.18.b: "Athanasios Klaras prend le contrôle par un coup d'état."
 gre.18.c: "L'armée prend le contrôle, promettant des élections libres et démocratiques."
 gre.18.e: "Le Roi abdique le trône, rétablissant la république."
 gre.18.f: "Le gouvernement démissionne, promettant des élections immédiates."

 gre.19.t: "La Mort de Ioannis Metaxas"
 gre.19.d.ishos: "Le Président Ioannis Metaxas, chef de [Root.GetNameDef], est mort aujourd'hui d'un phlegmon du pharynx. Il a été remplacé par Alexandros Koryzis, son successeur choisi, bien que beaucoup craignent que Koryzis ne puisse espérer égaler le magnétisme personnel et les capacités militaires de Metaxas. Alors même que ce dernier était considéré par beaucoup comme une figure controversée, les gens défilaient toujours dans les rues de tout le pays pour pleurer sa mort."
 gre.19.d.nothos: "L'ancien général Ioannis Metaxas, héros de guerre et homme politique réputé pour ses fortes convictions, est décédé aujourd'hui d'un phlegmon du pharynx. Alors que Metaxas était considéré par beaucoup comme une figure controversée, les gens défilaient toujours dans les rues du pays pour pleurer la mort de l'homme."
 gre.19.a: "On se souviendra de lui."

 gre.20.t: "La mort d'Alexandros Papanastasiou"
 gre.20.d.ishos: "Le Premier ministre Alexandros Papanastasiou est décédé aujourd'hui d'une crise cardiaque soudaine. Alors que la nation pleure son décès, l'ancien général Nikolaos Plastiras a pris ses fonctions ainsi que la direction du Parti National Unioniste."
 gre.20.d.nothos: "Alexandros Papanastasiou, chef du Parti national unioniste, est décédé aujourd'hui d'une soudaine crise cardiaque. L'ancien général Nikolaos Plastiras a pris la direction du parti et a prononcé un discours à Athènes aujourd'hui en l'honneur de l'homme qui, selon ses propres termes, \"a servi [GRE.GetNameDef] jusqu'à son dernier souffle\"."
 gre.20.a: "Un homme de qualité."

 gre.21.t: "Kostas Gavriilides démissionne"
 gre.21.d.ishos: "Kostas Gavriilides, leader de longue date du Front démocratique rural radical et président de [Root.GetNameDef], a quitté aujourd'hui son poste pour prendre sa retraite. Après un débat au sein du parti, le leadership a été transmis au successeur choisi par Gavriilides, Nikos Ploumpidis."
 gre.21.d.nothos: "Kostas Gavriilides, leader de longue date du Front démocratique rural radical, a aujourd'hui démissionné de son poste pour prendre sa retraite. Après un débat au sein du parti, le leadership a été transmis au successeur choisi par Gavriilides, Nikos Ploumpidis."
gre.21.a: "OK."

 gre.22.t: "Le Scandale Papandreou"
 gre.22.d: "Un certain nombre de ministres du gouvernement ont été pris dans un scandale de corruption, révélé par la presse, mais la nation a été choquée aujourd'hui d'apprendre que le Premier ministre Georgios Papandreou est également accusé. Bien qu'il semble qu'il n'y ait pas assez de preuves pour que des accusations formelles soient portées, le scandale a été suffisant pour que la Nouvelle Coalition Libérale examine si Papandreou doit rester à la tête du parti."
 gre.22.a: "Panagiotis Kanellopoulos prend le contrôle du parti."
 gre.22.b: "Papandreou conserve le leadership après un vote serré."

 gre.23.t: "La mort de Themistoklis Soufilis"
 gre.23.d.ishos: "Le Premier ministre Themistoklis Soufilis est décédé aujourd'hui, sa santé ayant souffert depuis son arrivée au pouvoir lors des dernières élections. Bien que la plupart des membres du gouvernement n'aient pas été surpris, s'attendant à ce décès depuis des mois, la nation a été choquée et les personnes en deuil ont envahi les rues d'Athènes. La direction de son aile du Parti libéral a été confiée à son adjoint, Konstantinos Tsatsos."
 gre.23.d.nothos: "Themistoklis Soufilis est décédé aujourd'hui, sa santé ayant souffert depuis les dernières élections. Bien que la plupart des membres du Parti libéral n'aient pas été surpris, s'attendant à ce décès depuis des mois, la nation a accueilli la nouvelle avec stupeur et les personnes en deuil se sont massées dans les rues d'Athènes. La direction de son aile du Parti libéral a depuis été confiée à son adjoint, Konstantinos Tsatsos."
 gre.23.a: "Il nous manquera."

 gre.24.t: "La mort de Panagis Tsaldaris"
 gre.24.d: "Panagis Tsaldaris, leader du Parti Populaire, est décédé aujourd'hui des suites d'une maladie dégénérative qui l'affectait depuis qu'il avait pris la tête du parti il y a plusieurs années. Alors que les personnes en deuil soulignaient son décès, son rôle de leader a depuis été confié à son neveu, Konstantinos Tsaldaris. Le nouveau chef du Parti populaire a déclaré dans un discours qu'il avait l'intention de \"poursuivre l'héritage de son oncle de tout son cœur\"."
 gre.24.a: "Pas vraiment inattendu."

 gre.50.t: "Élections nationales de [GetYear]"
 gre.50.d: "L'heure est venue pour les Grecs de se rendre aux urnes, les principaux partis menant une campagne acharnée pour prendre le contrôle du gouvernement."
 gre.50.a: "Le Parti du Peuple est victorieux."
 gre.50.b: "La nouvelle coalition libérale l'emporte."
 gre.50.c: "Le parti libéral réussit à gagner."
 gre.50.e: "Le parti national unioniste surprend par sa victoire."

 gre.51.t: "Élections nationales de [GetYear]"
 gre.51.d.noban: "Les agrariens socialistes ayant fait des progrès considérables, absorbant une grande partie du sentiment antimonarchiste restant, les partis politiques traditionnels pourraient avoir du mal à gagner les élections d'aujourd'hui."
 gre.51.d.ban: "L'interdiction faite aux agrariens socialistes de participer aux élections a fait que certains l'ont décrété illégitime, mais malgré cela, le peuple grec s'est rassemblé aux urnes pour choisir un nouveau gouvernement."
 gre.51.a: "Le Parti du Peuple gagne."
 gre.51.b: "Le Front démocratique rural est victorieux."
 gre.51.c: "Une coalition de libéraux et de socialistes modérés l'emporte."

 gre.52.t: "Élections nationales de [GetYear]"
 gre.52.d.noban: "Les syndicalistes ont bénéficié de leur coalition avec les socialistes modérés et représentent désormais une menace réelle alors que le peuple grec se rend aux urnes. Le monde observe nerveusement les résultats des élections..."
 gre.52.d.ban: "L'interdiction faite aux syndicalistes et aux agrariens socialistes de participer aux élections a fait que certains l'ont décrété illégitime, mais malgré cela, le peuple grec s'est rassemblé aux urnes pour choisir un nouveau gouvernement."
 gre.52.a: "Le Parti Populaire réussit à créer la surprise."
 gre.52.b: "La nouvelle coalition libérale l'emporte."
 gre.52.c: "Le parti libéral est victorieux."
 gre.52.e: "Le parti des travailleurs sociaux de Grèce remporte les élections !"

 gre.53.t: "La Restauration de la Démocratie"
 gre.53.d: "L'armée a tenu sa promesse, et aujourd'hui les Grecs se rendent aux urnes pour élire un nouveau gouvernement."

 gre.54.t: "Le Nouveau Gouvernement"
 gre.54.d: "Si les élections ont été controversées, un seul résultat est certain : l'ancien gouvernement grec n'a aucune chance de gagner. Cette compétition est entièrement consacrée à la question de savoir qui remplacera ceux qui, selon le public, ont perdu la guerre."

 gre.100.t: "Le référendum commence"
 gre.100.d: "L'ancien Roi Alexandre, actuellement en exil avec le reste de la famille royale, a été informé que le référendum sur l'avenir de la monarchie a commencé. Les lignes ont déjà été tracées, avec les pro-républicains et les pro-monarchistes qui tentent de convaincre tout le monde de voter. Les deux mois qui nous séparent de la tenue du vote seront difficiles, et l'on s'attend à ce que la Grèce ne connaisse pas une période de paix."
 gre.100.a: "Espérons qu'il n'y aura pas de problème..."

 gre.101.t: "Les monarchistes dans les rues"
 gre.101.d: "Les forces pro-monarchistes mènent une campagne active dans les rues d'Athènes et d'autres villes grecques, distribuant des pamphlets qui suggèrent que le gouvernement n'a pas fait son travail et a besoin d'un roi pour veiller sur nous. Ils gagnent beaucoup de terrain et certains suggèrent que nous devrions faire des efforts pour les faire taire avant que leurs actions ne deviennent incontrôlables."
 gre.101.a: "Permettez-leur de distribuer leurs pamphlets."
 gre.101.b: "Nous devons supprimer cette absurdité."

 gre.102.t: "La Campagne Républicaine"
 gre.102.d: "Un certain nombre de conseillers au sein du gouvernement deviennent nerveux à la perspective d'une victoire monarchiste. Ils suggèrent que nous devrions envisager de financer une campagne propre, en faveur du républicanisme - discrètement, bien sûr, afin de ne pas attirer les soupçons que nous exerçons une trop grande influence sur les résultats. C'est pourtant exactement ce qu'ils veulent."
 gre.102.a: "Oui, nous devrions financer cet effort."
 gre.102.b: "Non, nous ne devrions pas nous impliquer."
 gre.102.c: "Décourager ce discours au sein de notre gouvernement."

 gre.103.t: "Lobbying Aristocratique"
 gre.103.d: "Les rapports indiquent qu'un grand nombre de riches aristocrates grecs achètent activement de l'influence au sein du gouvernement, ce qu'ils appellent du \"lobbying\" ... et, dit-on, avec l'aide de l'influent Ioannis Metaxas, qui lui-même a pesé lourdement en faveur de la restauration de la monarchie. Si nous permettons à ce trafic d'influence de se poursuivre, les monarchistes gagneront certainement un avantage lors du prochain référendum."
 gre.103.a: "Nous l'autoriserons."
 gre.103.b: "Placer un moratoire sur ce \"lobbying\""

 gre.104.t: "Le Rassemblement Syndicaliste"
 gre.104.d: "De petits rassemblements ont été organisés dans tout le nord par les syndicalistes, avec un grand rassemblement apparemment prévu pour demain dans la ville d'Athènes - avec le charismatique Nikos Zachariadis, leader du Kinonikó Ergatikó Kómma, qui préparerait un discours enflammé contre la monarchie et tout ce qu'elle représente. Cependant, on craint que Zachariadis ne fasse plus que susciter le soutien des républicains et gagne également beaucoup de soutien pour ses propres idées révolutionnaires."
 gre.104.a: "Autoriser la tenue du rassemblement"
 gre.104.b: "Envoyez la police pour le briser, par la force si nécessaire."

 gre.105.t: "Émeute Monarchiste"
 gre.105.d: "Des émeutes ont éclaté à Athènes après que les craintes des partisans monarchistes de perdre le prochain référendum ont été suivies d'accusations selon lesquelles notre gouvernement tentait de le truquer. Il y a eu des dégâts considérables, et un grand nombre d'agressions contre les partisans républicains et leurs quartiers généraux. Si nous ne faisons pas quelque chose rapidement, les dommages causés à la cause républicaine seront importants."
 gre.105.a: "Maintenez la situation sous contrôle, mais faite preuve de clémence."
 gre.105.b: "Mettez-y fin par tous les moyens nécessaires."

 gre.106.t: "Émeute Républicaine"
 gre.106.d: "Des émeutes ont éclaté à Athènes après que les craintes des partisans républicains de perdre le prochain référendum ont été suivies d'accusations selon lesquelles notre gouvernement tentait de le truquer. Il y a eu des dégâts considérables, et un grand nombre d'agressions contre plusieurs aristocrates, ainsi que des partisans monarchistes et leurs quartiers généraux. Si nous ne faisons pas quelque chose rapidement, les dommages causés à la cause monarchiste seront importants."

 gre.107.t: "Les Monarchistes ont l'avantage"
 gre.107.d: "Le sentiment au sein de la Grèce à l'approche du référendum semble favoriser les monarchistes. Certains suggèrent que, si le gouvernement devait intervenir et truquer le référendum, ce serait le moment de commencer. Plus les monarchistes gagnent en popularité, moins le truquage a de chances de passer inaperçu,  les conseillers avertissent cependant que si rien n'est fait, les monarchistes pourraient l'emporter."
 gre.107.a: "Nous devons truquer le résultat en faveur de la république."
 gre.107.b: "La victoire est possible ? Il faut truquer le référendum pour s'en assurer !"
 gre.107.c: "Ne faites rien - nous accepterons les résultats légitimes."

 gre.108.t: "Les Républicains ont l'avantage"
 gre.108.d: "Le sentiment au sein de la Grèce à l'approche du référendum semble favoriser les républicains. Certains suggèrent que, si le gouvernement devait intervenir et truquer le référendum, ce serait le moment de commencer. Plus les républicains gagnent en popularité, moins le truquage a de chances de passer inaperçu,  les conseillers avertissent cependant que si rien n'est fait, les républicains pourraient l'emporter."
 gre.108.a: "Nous devons truquer le résultat en faveur de la monarchie."

 gre.109.t: "Le vote commence"
 gre.109.d: "Aujourd'hui, dans toute la Grèce, le vote au sujet du référendum déterminant l'avenir de la IVe République a commencé. Le Roi Alexandre est présent à Athènes, étant revenu dans le pays pour la première fois depuis son exil, bien qu'il faudra plusieurs jours avant que les résultats finaux ne soient comptabilisés."
 gre.109.a: "Nous sommes sur des charbons ardents."

 gre.111.t: "Victoire Républicaine"
 gre.111.d: "La question de l'avenir de la monarchie est enfin réglée, et la réponse est que la IVe République survivra. Le roi et le reste de la famille royale retourneront en exil, et même s'il faudra un certain temps pour que la force de la république se solidifie, il semble pour l'instant que le débat soit enfin clos."
 gre.111.a: "Longue vie à la République de Grèce !"

 gre.112.t: "Victoire Monarchiste"
 gre.112.d: "La question de l'avenir de la république a enfin été réglée, et dans tout le pays c'est dans une ambiance de fête que son peuple accueille à nouveau la famille royale. Cependant, il y a déjà un désaccord sur qui devrait assumer le trône : cela devrait-il être le Roi Alexandre, le jeune frère impopulaire qui est monté sur le trône après que son père et son frère ont été exilés à l'origine, ou le prince George, le frère qui aurait dû être l'héritier et qui pourtant n'a jamais été roi ? Alexandre est considéré comme le choix le plus modéré et légitime, compte tenu des tendances autocratiques de George, cependant ce dernier est clairement le candidat le plus populaire."
 gre.112.a: "Nous devrons nous décider bientôt."

 gre.113.t: "Suspicion de Truquage"
 gre.113.d.monarchist: "Alors que les monarchistes ont remporté le référendum, de nombreux républicains soupçonnent le gouvernement d'avoir truqué les résultats... à tel point que des foules de leurs partisans se sont déversées dans les rues du pays pour demander une enquête. Le leader syndicaliste Nikos Zachariadis est le fer de lance de ces demandes, et beaucoup craignent que si la moindre preuve de tromperie est découverte, cela suffira pour permettre aux syndicalistes de renverser le gouvernement par un coup d'État populaire."
 gre.113.d.republican: "Bien que les républicains aient remporté le référendum, de nombreux monarchistes soupçonnent le gouvernement d'avoir truqué les résultats... à tel point que leurs partisans sont descendus en masse dans les rues du pays pour demander une enquête. L'ancien général Ioannis Metaxas est le fer de lance de ces demandes, et beaucoup craignent que si la moindre preuve de tromperie est découverte, cela sera suffisant pour permettre à Metaxas de renverser le gouvernement par un coup d'État populaire."
 gre.113.a: "Le truquage est découvert !"
 gre.113.b: "Aucune preuve n'a été découverte et les protestations s'apaisent."

 gre.114.t: "Le Coup d’État de Metaxas"
 gre.114.d: "Nos pires craintes se sont réalisées : la tentative de truquer l'élection en faveur des républicains a été découverte, plusieurs responsables gouvernementaux ayant rendu publique la preuve. Des émeutes se sont propagées dans tout le pays et l'ancien général Ioannis Metaxas est intervenu pour prendre le contrôle. Lui et de nombreux partisans de l'armée ont pris d'assaut le parlement, arrêtant des chefs de gouvernement et déclarant Metaxas Président par intérim et dictateur."
 gre.114.a: "Ainsi meurt la démocratie en Grèce, une fois de plus..."

 gre.115.t: "Le Coup d’État Syndicaliste"
 gre.115.d: "Nos pires craintes se sont réalisées : la tentative de truquer les élections en faveur de la monarchie a été découverte, plusieurs responsables gouvernementaux ayant rendu publique la preuve. Des émeutes se sont propagées dans tout le pays et le leader syndicaliste Athanasios Klaras est intervenu pour prendre le contrôle. Lui et de nombreux partisans de l'armée ont pris d'assaut le parlement, arrêtant des chefs de gouvernement et déclarant Nikos Zachariadis Président par intérim et dictateur. Bien qu'il y ait une certaine résistance, la rage contre les actions du gouvernement a eu pour conséquence que les syndicalistes bénéficient de plus de soutien qu'ils n'en auraient bénéficié autrement."

 gre.116.t: "Coup d’État en Grèce"
 gre.116.d.metaxas: "La confiance dans le gouvernement grec ayant atteint nouveau plus-bas et les émeutes se propageant dans tout le pays, l'ancien général Ioannis Metaxas est intervenu pour prendre le contrôle, s'emparant du Parlement à Athènes et se déclarant dictateur. Il a également déclaré que la Grèce était libérée de la règle de [Root.GetAdjective], promettant de lutter contre toute forme de représaille si elle advenait."
 gre.116.d.syndicalist: "La confiance dans le gouvernement grec ayant atteint un nouveau plus-bas et les émeutes se propageant dans tout le pays, l'homme fort syndicaliste Athanasios Klaras est intervenu pour prendre le contrôle, s'emparant du Parlement à Athènes et déclarant Nikos Zachariadis et les communes syndicalistes comme les dirigeants de la nouvelle république. Il a également déclaré que la Grèce était libérée de la règle de [Root.GetAdjective], promettant de lutter contre toute forme de représaille si elle advenait."
 gre.116.a: "Ils ne peuvent pas s'échapper si facilement."
 gre.116.b: "Nous n'avons pas d'autre choix que de les laisser faire."

 gre.117.t: "La Question Monarchiste"
 gre.117.d: "Il ne fait aucun doute que les monarchistes ont perdu le référendum. Ce n'est cependant pas la première fois - ils finiront par revenir, à moins que nous puissions nous assurer que ce soit la dernière fois qu'ils aient envie de soulever la question. Certains suggèrent que nous commencions une purge de tous les monarchistes restants ou présumés au sein du gouvernement et de l'armée. D'autres, cependant, disent que nous devrions adopter une approche plus douce de peur que notre tentative de renforcer la république ne l'affaiblisse au contraire."
 gre.117.a: "Les purger est le seul moyen."
 gre.117.b: "Qu'ils restent - la question est réglée."

 gre.118.t: "La Question Républicaine"
 gre.118.d: "Il ne fait aucun doute que les républicains ont perdu le référendum. Ce n'est cependant pas la première fois - ils finiront par revenir, à moins que nous puissions nous assurer que ce soit la dernière fois qu'ils aient envie de soulever la question. Certains suggèrent que nous commencions une purge de tous les républicains restants ou présumés au sein du gouvernement et de l'armée. D'autres, cependant, disent que nous devrions adopter une approche plus douce de peur que notre tentative de renforcer la monarchie ne l'affaiblisse au contraire."

 gre.119.t: "Montée en puissance des Agrariens"
 gre.119.d: "Les monarchistes étant désormais solidement installés aux commandes de la nation, ceux qui restent fidèles aux valeurs républicaines ont commencé à se détourner des partis libéraux pour se tourner vers les agrariens socialistes du Front démocratique rural. Leur sort a été particulièrement favorisé par le soutien des syndicalistes grecs, qui considèrent le rassemblement sous la bannière agraire comme le seul moyen de vaincre les monarchistes et les conservateurs qui contrôlent désormais la nation. Les dirigeants du Front démocratique rural ont courtisé la gauche modérée ces dernières semaines, et s'ils y parviennent, les agrariens constitueront une force puissante lors des prochaines élections."
 gre.119.a: "Plutôt inquiétant..."
 gre.119.b: "Interdisez leur de participer aux élections."

 gre.120.t: "Une coalition libérale et socialiste"
 gre.120.d: "Alors qu'il y avait des craintes que les socialistes modérés acceptent de s'allier avec les agrariens purs et durs, ces craintes semblent avoir été infondées. Aujourd'hui, le Parti National Unioniste a annoncé une coalition avec le Parti libéral, avec Georgios Papandreou et Nikolaos Plastiras qui auraient conclu un accord pour former un cabinet uni. Cela émoussera les efforts du Front Démocratique Rural et constituera peut-être une menace pour le Parti du Peuple lors des prochaines élections."
 gre.120.a: "Intéressant."

 gre.121.t: "La Gauche s'unit"
 gre.121.d: "En réponse au contrôle républicain sur [GRE.GetNameDef], les partis politiques de gauche se sont unis sous l'autorité du leader syndicaliste Nikos Zachariadis, qui a l'intention de se présenter aux prochaines élections - et avec le soutien des socialistes modérés, cela représente une menace sérieuse . Déjà, il y a des discussions au sein du gouvernement pour savoir si les syndicalistes devraient être interdits, bien que leur popularité indique que cela plongerait instantanément la nation dans la guerre civile, si cela était tenté."
 gre.121.a: "Ils ne peuvent pas gagner de toute façon."
 gre.121.b: "Interdisez-leur les élections."

 gre.122.t: "Les Syndicalistes se soulèvent"
 gre.122.d: "Après avoir été bannie des élections grecques, la gauche a rassemblé ses partisans dans le nord et a lancé une campagne pour prendre le contrôle de [Root.GetNameDef]. La guerre civile a commencé !"
 gre.122.a: "Ils le regretteront."

 gre.123.t: "Les Syndicalistes sont victorieux"
 gre.123.d: "Nous ne pouvons plus résister aux syndicalistes. Nos forces ont commencé à déposer les armes et à se rendre en masse. Il semble qu'une autre nation a succombé à la tyrannie."
 gre.123.a: "Une triste journée..."

 gre.124.t: "Nous sommes seuls"
 gre.124.d: "[GRE.GetNameDefCap] n'existe plus, et maintenant nous voilà seuls. C'est une victoire, en quelque sorte."
 gre.124.a: "Nous le prendrons!"

 gre.126.t: "La guerre civile est terminée"
 gre.126.d: "La guerre avec [GRE.GetNameDef] a été forcée de se terminer, tout comme notre rébellion."
 gre.126.a: "Hélas"

 gre.150.t: "Le Premier Congrès Hellénique"
 gre.150.d: "Des syndicalistes et des dirigeants syndicaux de tout le pays se sont réunis à Athènes cette semaine pour discuter de l'avenir de [Root.GetNameDef]. Quelle est sa place dans la communauté socialiste internationale ? Comment son économie sera-t-elle restructurée ? Que faire des derniers républicains et monarchistes qui ne manqueront pas de lutter contre le nouvel ordre ? En fin de compte, le congrès s'est transformé en une lutte entre deux hommes : le président en exercice, Nikos Zachariadis, et le général charismatique, Athanasios Klaras. La vision de Klaras pour la Grèce est bien moins indulgente, et bien plus orientée vers la transformation du pays en une puissance militaire, tandis que Zachariadis soutient que cette voie finira par détruire la Grèce."
 gre.150.a: "Zachariadis reste aux commandes."
 gre.150.b: "Athanasios Klaras décide au final."

 gre.151.t: "Établissement des Communes"
 gre.151.d: "Même si les syndicats y sont certainement disposés, changer l'ensemble de l'économie [Root.GetAdjective] en un modèle socialiste sera un défi. Certains suggèrent qu'aucune pitié ne soit montrée - une industrialisation rapide est un objectif nécessaire des communes, et quiconque ne s'y conforme pas assez rapidement devrait être puni. D'autres disent qu'une tactique plus diplomatique est nécessaire : travailler avec les capitalistes et les convaincre que les communes leur seront bénéfiques, et utiliser des incitations pour les gagner. D'autres encore disent que ce sont les syndicats qui devraient montrer la voie - les amener plus directement dans le gouvernement et prouver au pays que les communes sont un gouvernement par les travailleurs."
 gre.151.a: "Développer la base industrielle, quel qu'en soit le coût."
 gre.151.b: "Rassurez le pays sur ce point, avec des incitations."
 gre.151.c: "Les syndicats doivent conduire ce changement - qu'ils prennent les choses en main"

 gre.152.t: "Reconstruction de la Nation"
 gre.152.d: "Les capitalistes grecs ont été forcés de se soumettre, et il ne reste plus qu'à reconstruire l'économie du pays à partir de zéro. Pour cela, le gouvernement se tourne vers le Dioitikis - le chef - pour obtenir des directives sur ce qui devrait être la principale priorité pour aller de l'avant."
 gre.152.a: "Nous devons construire notre puissance militaire."
 gre.152.b: "Une industrie civile puissante sera notre socle."
 gre.152.c: "L'unité est plus importante que l'économie"

 gre.153.t: "Marche des Syndicats en Thessalie"
 gre.153.d: "Les effets du Lundi Noir se font sentir dans toute la Grèce, mais les ouvriers des industries, durement touchés, défilent maintenant dans les rues pour protester. En Thessalie, les foules sont particulièrement nombreuses, haranguées par les dirigeants syndicaux ainsi bien que par le charismatique porte-parole syndicaliste, Nikos Zachariadis. Les syndicalistes y gagnent une audience motivée, et de nombreux membres du gouvernement suggèrent que nous les réprimions durement avant qu'ils n'aient une nouvelle chance de répandre plus de sédition."
 gre.153.a: "Réprimez ces agitateurs."
 gre.153.b: "Maintenez les sous contrôle, mais nous ne voulons aucune violence."

 gre.154.t: "La Crise Agricole"
 gre.154.d: "Une grande partie de l'économie grecque repose sur les exportations agricoles - et donc, avec l'effondrement des marchés européens suivant le début du Lundi Noir, un grand nombre d'agriculteurs grecs se retrouvent avec des récoltes qu'ils ne peuvent pas vendre. Non seulement cela les plonge dans une crise immédiate, mais la Grèce en ressentira les effets pendant des années si trop de communes se replient maintenant. Des milliers d'agriculteurs défilent dans les rues, avec un sentiment agrarien radical en hausse."
 gre.154.a: "Ce n'est pas bon..."

 gre.155.t: "Le Complot de Santos"
 gre.155.d: "Le dirigeant grec Athanasios Klaras est beaucoup de choses, mais un dirigeant qui unit les gens n'en fait pas partie. Il y a eu de nombreux conflits au sein du gouvernement, le plus grave étant la division croissante entre Klaras et Georgios Santos, membre du parti. Récemment, il a été révélé que Santos et un groupe d'amis ont mis au point un plan pour évincer Klaras de son poste de dirigeant, mais il est peu probable que Klaras s'en aille tranquillement..."
 gre.155.a: "Georgios Santos prend la direction du parti."
 gre.155.b: "Santos est exécuté - Athanasios Klaras règne."

 gre.156.t: "Le Second Congrès Hellénique"
 gre.156.d: "Des syndicalistes et des dirigeants syndicaux de tout le pays se sont réunis à Athènes cette semaine pour voter sur la présidence, Nikos Zachariadis étant cette fois contesté par Konstantinos Speras, membre de longue date du parti. Speras serait un choix plus modéré, attirant de nombreux syndicalistes moins radicaux qui estiment qu'une ligne dure n'est plus nécessaire en [GRE.GetNameDef]."
 gre.156.a: "Zachariadis introduit un nouveau cabinet et garde le contrôle."
 gre.156.b: "Konstantinos Speras remporte le plus grand nombre de voix et devient président."

 gre.157.t: "Le Troisième Congrès Hellénique"
 gre.157.d.zach: "Alors que débute le troisième congrès syndicaliste, Nikos Zachariadis a annoncé qu'il ne se représenterait pas à la présidence - une surprise pour beaucoup, compte tenu de la popularité de l'homme. Alors que beaucoup considèrent le congrès comme un triste adieu à leur leader, les délégués doivent maintenant choisir son remplaçant : soit le modéré Konstantinos Speras, qui se présente à nouveau, soit le nouveau et charismatique arriviste, Nikos Beloyannis."
 gre.157.d.notzach: "Les syndicalistes et les dirigeants syndicaux de tout le pays se sont réunis à Athènes cette semaine pour voter sur la présidence, Konstantinos Speras étant défié par le jeune et charismatique Nikos Beloyannis - qui a déjà conquis un grand nombre de délégués malgré son âge."
 gre.157.a: "Konstantinos Speras garde le contrôle"
 gre.157.b: "Konstantinos Speras gagne la majorité des votes"
 gre.157.c: "L'arriviste Nikos Beloyannis a convaincu le conseil."

 gre.158.t: "Metaxas fait son entrée"
 gre.158.d: "Refusant d'accepter la transformation de la Grèce en un État socialiste, Ioannis Metaxas a rassemblé un grand nombre de soldats et de généraux fidèles et a déclenché une rébellion dans le nord. Son intention est de renverser de force le gouvernement et de le ramener à son état \"naturel\"."
 gre.158.a: "Il doit être arrêté !"

 gre.200.t: "Ouvertures diplomatiques de la part de [GRE.GetNameDef]."
 gre.200.d: "Alors que nos relations avec les Grecs sont, au mieux, froides depuis leur rébellion contre la domination turque au 19ème siècle, nous avons reçu aujourd'hui plusieurs émissaires de [GRE.GetNameDef] qui espèrent entamer une nouvelle ère de paix entre nos nations - peut-être même aller jusqu'à un échange de terres et de personnes, sans avoir à recourir à la guerre. Pour l'instant, cependant, les Grecs cherchent une indication que nous pourrions être ouverts à de telles discussions dans le futur."
 gre.200.a: "Nous accueillons avec joie de meilleurs relations avec les Grecs"
 gre.200.b: "Non, nous n'avons pas besoin de cela."

 gre.201.t: "[From.GetNameDefCap] accepte"
 gre.201.d: "Le gouvernement [From.GetAdjective] semble ouvert à une discussion pacifique avec [GRE.GetNameDef], et a indiqué sa volonté de discuter d'une plus grande coopération à l'avenir."
 gre.201.a: "C'est un soulagement."

 gre.202.t: "[From.GetNameDefCap] a refusé"
 gre.202.d: "Le gouvernement [From.GetAdjective] a rejeté nos émissaires pacifiques et ne semble pas intéressé par de nouvelles discussions avec [GRE.GetNameDef]."
 gre.202.a: "Tant pis pour la diplomatie."

 gre.203.t: "Un traité avec [GRE.GetNameDef] ?"
 gre.203.d: "Depuis plusieurs semaines, les officiels [Root.GetAdjective]s sont en pourparlers avec des émissaires de [GRE.GetNameDef] sur la possibilité d'un traité de coopération. Cela signifierait la fin des hostilités avec les Grecs, et un règlement de nos différends. Ce que les Grecs demandent est le suivant : nous leur donnons tous les États faisant partie intégrante de leur pays, et ils nous donnent les nôtres, tandis que chacun de nous renonce à toute revendication sur d'autres territoires. Nous procédons également à un échange de population, les Turcs de [GRE.GetNameDef] venant à [Root.GetNameDef] mais nos Grecs, beaucoup plus nombreux, partant dans leur pays. En échange, ils signeront un pacte de non-agression, et nous ferons de même. Les perturbations causées par un tel déplacement massif de population seront considérables... mais peut-être cela en vaudra-t-il la peine, au final ?"
 gre.203.a: "Nous acceptons leurs conditions."
 gre.203.b: "Nous sommes d'accord sur tout, sauf sur la cession des terres."
 gre.203.c: "Non, ils en demandent beaucoup trop."

 gre.204.t: "Les Turcs refusent de céder des terres"
 gre.204.d: "Après des semaines de discussions, le gouvernement [From.GetAdjective] a déclaré qu'il accepterait un échange de populations entre nos pays, et qu'il s'engagerait sur une promesse de non-agression.. il est cependant hors de question qu'ils nous rendent les terres que nous considérons légitimement comme les nôtres. Cela vaut-il la peine d'accepter le reste du Traité, sachant que nos revendications réciproques pourraient de toute manière nous mener à la guerre à tout moment ?"
 gre.204.a: "Alors il n'y aura pas d'accord."
 gre.204.b: "Très bien, nous allons nous débrouiller avec ça."

 gre.205.t: "[From.GetNameDefCap] a refusé"
 gre.205.d: "Nous avons fait de notre mieux pour conclure l'accord, mais si les Grecs n'acceptent pas d'échanger les territoires, ils ne voient aucun intérêt à poursuivre un traité de non-agression."
 gre.205.a: "Qu'il en soit ainsi!"

 gre.206.t: "[From.GetNameDefCap] a accepté"
 gre.206.d: "Les Grecs ont accepté notre accord modifié. Cela peut signifier que nous nous retrouverons à nouveau à la gorge l'un de l'autre, mais pour l'instant, il y aura la paix... et une fois que la perturbation causée par l'échange de population sera terminée, il y a des chances que [Root.GetNameDef] connaisse beaucoup moins de problèmes internes causés par leur présence."
 gre.206.a: "Excellent."

 gre.207.t: "[From.GetNameDefCap] refuse"
 gre.207.d: "Après des semaines de négociations, le gouvernement [From.GetAdjective] a finalement mis fin aux pourparlers avec [Root.GetNameDef] et aucun traité n'a été conclu. Il y avait tout simplement trop de points de désaccord sur lesquels [From.GetNameDef] n'était pas disposé à céder, et nous sommes repartis les mains vides."
 gre.207.a: "Cela valait la peine d'essayer."

 gre.208.t: "[From.GetNameDefCap] a accepté"
 gre.208.d: "Après des semaines de négociations, nous sommes parvenus à un accord avec [From.GetNameDef] au sujet d'un traité entre nos nations. Une promesse de non-agression a déjà été signée, et dans un mois l'échange des populations commencera. Cela signifie qu'un grand nombre de personnes entreront en [Root.GetNameDef]. Nous devrons être prêts à faire face à de nombreuses perturbations."
 gre.208.a: "Nous les accueillerons avec plaisir chez nous."

 gre.210.t: "L’Échange commence"
 gre.210.d: "L'échange de population entre [Root.GetNameDef] et [GRE.GetNameDef] a commencé, avec des milliers de Turcs arrivant chaque jour... mais beaucoup plus de Grecs partant. La perturbation est pire que ce que nous imaginions, et il y a une quantité considérable de pillages dans les maisons laissées par les Grecs. De nombreux réfugiés seraient affamés ou tomberaient malades en cours de route, vu que certains n'ont d'autre moyen de transport que de marcher jusqu'à [GRE.GetNameDef] ou de prendre des bateaux délabrés pour traverser la mer Égée. Les autorités se mettent déjà en mouvement pour essayer de maintenir l'ordre là où elles le peuvent, et idéalement, cette situation se résorbera par elle-même, à temps."
 gre.210.a: "C'est pour le mieux."
 gre.211.d: "L'échange de population entre [turks.GetNameDef] et [GRE.GetNameDef] a commencé, avec des milliers de Turcs partant chaque jour... mais beaucoup plus de Grecs arrivant. Les perturbations sont pires que ce que nous imaginions et il y a une quantité considérable de pillages dans les maisons laissées par les Turcs. De nombreux réfugiés seraient affamés ou tomberaient malades en cours de route, vu que certains n'ont d'autre moyen de transport que de marcher jusqu'à [GRE.GetNameDef] à pied ou de prendre des bateaux délabrés pour traverser la mer Égée. Les autorités se mettent déjà en mouvement pour essayer de maintenir l'ordre là où elles le peuvent, et idéalement, cette situation se résorbera par elle-même, à temps."

 gre.212.t: "Stabilité restaurée"
 gre.212.d: "L'échange de population remonte maintenant à un an, et finalement la poussière semble être retombée, les réfugiés qui sont retournés à [Root.GetNameDef] se sont acclimatés à leurs nouvelles maisons."
 gre.212.a: "Alors, c'est enfin terminé ?"

 gre.213.t: "Mission en provenance de [GRE.GetNameDef]"
 gre.213.d: "L'ambassadeur [GRE.GetAdjective] a été en pourparlers avec les responsables [Root.GetAdjective]s au cours des dernières semaines, essayant de favoriser de meilleures relations et une coopération plus proche entre nos nations. Alors que certains membres du gouvernement se méfient de leurs motivations, il semble que leurs intentions ne soient rien de plus que de favoriser une plus grande paix dans la région."
 gre.213.a: "Oui, travaillons plus étroitement avec les Grecs."
 gre.213.b: "Non, nous n'avons aucun besoin de cela."

 gre.214.t: "[From.GetNameDefCap] a accepté"
 gre.214.d: "Après des discussions entre l'ambassadeur [Root.GetAdjective] et le gouvernement [From.GetAdjective], ils ont convenu de resserrer les liens entre nos nations."
 gre.214.a: "Bien joué !"

 gre.215.t: "[From.GetNameDefCap] a refusé"
 gre.215.d: "Il semble que les soupçons entre les nations des Balkans soient trop profonds. Le gouvernement [From.GetAdjective] a écouté notre ambassadeur et a laissé planer des rumeurs d'accords... mais il n'en est rien ressorti, et les relations entre nos pays restent inchangées."
 gre.215.a: "Dommage."

 gre.216.t: "Coopération renforcée dans les Balkans"
 gre.216.d: "Nos efforts pour favoriser de meilleures relations avec d'autres pays des Balkans ont porté leurs fruits - à savoir avec un investissement plus important dans [Root.GetNameDef] et une plus grande confiance parmi nos citoyens que la paix sera maintenue."
 gre.216.a: "Une bonne nouvelle."

 gre.250.t: "[GRE.GetNameDefCap] fait revivre la Grande Idée de Megali"
 gre.250.d: "Les Grecs sont devenus de plus en plus revanchards au cours des derniers mois, faisant des gestes pour ressusciter \"l'idée de Megali\" qui vise à récupérer les terres ethniquement grecques - bien que nous remarquions qu'ils se sont abstenus de revendiquer des territoires plus larges en Asie Mineure, leurs revendications s'arrêtant plus ou moins à Constantinople. Nous pouvons les avertir d'abandonner complètement ces revendications ou de les suivre, même si cela signifie probablement entraîner la [Root.GetFactionName] dans leur guerre."
 gre.250.d.full: "Les Grecs sont devenus de plus en plus revanchards au cours des derniers mois, faisant des gestes pour ressusciter \"l'idée de Megali\" qui vise à récupérer des terres ethniquement grecques - mais qui vont bien au-delà de leur territoire traditionnel, y compris [773.GetCapitalVictoryPointName] et la côte ouest de l'Anatolie, qui sont principalement turcs. Nous pouvons les avertir d'abandonner complètement ces revendications irréfléchies ou de les suivre, même si cela signifie probablement entraîner la [Root.GetFactionName] dans leur guerre."
 gre.250.a: "Nous les soutenons, quoi qu'il arrive"
 gre.250.b: "C'est inacceptable - soit ils s'abstiennent, soit ils s'en vont"

 gre.251.t: "[From.GetNameDefCap] nous soutient"
 gre.251.d: "Alors que certains craignaient que [From.GetNameDef] refuse d'être entraîné dans une guerre irrédentiste avec nous, cela ne s'est pas avéré être le cas. Le gouvernement [From.GetAdjective] nous a déclaré son soutien et - en tant qu'allié - sera là pour toute guerre que nous déciderons de poursuivre."
 gre.251.a: "Excellent"

 gre.252.t: "Un avertissement de [From.GetNameDef]"
 gre.252.d: "Le gouvernement [From.GetAdjective] a eu vent de notre intention de récupérer des terres ethniquement grecques en Anatolie, et nous a informés de manière sans équivoque que, si nous n'abandonnions pas immédiatement toutes nos revendications, nous poursuivrions nos guerres en dehors de l'alliance [From.GetAdjective]."
 gre.252.a: "Alors Megali meurt ici"
 gre.252.b: "Du coup, nous voilà seuls"

 gre.253.t: "[From.GetNameDefCap] quitte le [Root.GetFactionName]"
 gre.253.d.allies: "Le gouvernement [From.GetAdjective] a décidé d'abandonner le [Root.GetFactionName] et de maintenir ses revendications imprudentes sur le territoire Grec... ce qui implique nos propres alliés. Reste à savoir si cela signifie une guerre avec [From.GetNameDef]."
 gre.253.d.noallies: "Malgré nos avertissements, le gouvernement [From.GetAdjective] a décidé d'abandonner le [Root.GetFactionName] et de maintenir ses revendications imprudentes sur le territoire Grec."
 gre.253.a: "Bon courage pour ça !"

 gre.254.t: "Les Grecs offrent la Paix"
 gre.254.d: "Nous perdons la guerre contre les Grecs - sévèrement. Ils ont contacté le gouvernement [Root.GetAdjective] et offert la paix, en échange de tous leurs territoires revendiqués. C'est une pilule difficile à avaler, mais toute autre décision aboutirait très certainement à notre écrasement total."
 gre.254.a: "Nous devons faire la paix tant que nous le pouvons"
 gre.254.b: "Non - ils devront nous combattre jusqu'au dernier homme"

 gre.255.t: "[From.GetNameDefCap] refuse la Paix"
 gre.255.d: "Il semblerait que le gouvernement [From.GetAdjective] veuille nous combattre jusqu'au dernier homme. Ils ont rejeté notre proposition."
 gre.255.a: "Qu'il en soit ainsi!"

 gre.256.t: "Une Nouvelle Capitale ?"
 gre.256.d: "Constantinople est tombée une fois de plus sous notre contrôle, et une question fait maintenant débat : la capitale [Root.GetAdjective] devrait-elle être déplacée ? Par souci de stabilité, certains disent que cela ne devrait pas se faire... mais certains autres disent que c'est la plus grande ville de notre pays, peut-être la plus grande de notre histoire. La gloire de [Root.GetNameDef] ayant été assurée, peut-être que cela devrait se refléter dans notre siège de gouvernement ?"
 gre.256.a: "Oui, c'est la véritable capitale de notre nation."
 gre.256.b: "Non, nous restons à Athènes comme toujours."

 gre.261.t: "L'Extension des Revendications Grecques"
 gre.261.d.faction: "[GRE.GetNameDefCap] est prêt à reconquérir nos territoires perdus et à sauver nos frères perdus. La question qui se pose est la suivante : allons-nous pousser nos revendications vers l'est, mais en les maintenant dans les terres grecques \"traditionnelles\" - [184.GetName] et les îles de la Méditerranée orientale, comme [183.GetName] - ou allons-nous ressusciter l'idée de Megali et revendiquer tout ce qui se trouve à l'est jusqu'à [773.GetName] et la côte ouest de l'Anatolie, malgré la majorité de la population turque dans ces régions. Megali est un rêve insaisissable mais dangereux... si nous le poursuivons, cela sera considéré comme une démarche agressive de notre part, et nous pourrions être expulsés de la [Root.GetFactionName] en conséquence."
 gre.261.d.nofaction: "[GRE.GetNameDefCap] est prêt à reconquérir nos territoires perdus et à sauver nos frères perdus. La question qui se pose est la suivante : allons-nous pousser nos revendications vers l'est, mais en les maintenant dans les terres grecques \"traditionnelles\" - [184.GetName] et les îles de la Méditerranée orientale, comme [183.GetName] - ou allons-nous ressusciter l'idée de Megali et revendiquer tout ce qui se trouve à l'est jusqu'à [773.GetCapitalVictoryPointName] et la côte ouest de l'Anatolie, malgré la majorité de la population turque dans ces régions. Megali est un rêve insaisissable mais dangereux... si nous le poursuivons, cela sera perçu comme une démarche agressive de notre part, qui pourrait faire de [Root.GetNameDef] un paria parmi les puissances mondiales."
 gre.261.a: "Restons limités dans nos revendications"
 gre.261.b: "Nous redonnerons vie à Megali en entier !"

 gre.500.t: "Metaxas renverse le gouvernement grec"
 gre.500.d: "La Grèce ayant été jetée dans un chaos massif à la suite de sa défaite dans la guerre des Balkans contre la Bulgarie, et le gouvernement démocratique refusant de démissionner, l'ancien général Ioannis Metaxas est intervenu aujourd'hui avec un groupe important de partisans de l'armée et a renversé le gouvernement dans un coup d'Etat planifié. Des combats à Athènes sont signalés entre les soldats de Metaxas et des groupes syndicalistes fidèles à Nikos Zachariadis, qui, selon Metaxas, était sur le point de renverser le gouvernement lui-même et " des mesures étaient nécessaires pour maintenir l'ordre.\n\nLes syndicalistes ont juré de lutter contre la dictature, mais pour l'instant, il semble que Metaxas soit sous contrôle total."
 gre.500.a: "Intéressant."

 gre.501.t: "Les syndicalistes renversent le gouvernement grec"
 gre.501.d: "Alors que la Grèce a été plongée dans un chaos massif à la suite de sa défaite dans la guerre des Balkans contre la Bulgarie, et que le gouvernement démocratique refuse de démissionner, les partisans syndicalistes dirigés par Nikos Zachariadis ont pris d'assaut aujourd'hui le parlement d'Athènes et en ont pris le contrôle. La popularité du gouvernement est telle que le nouveau régime syndicaliste bénéficie d'un soutien bien plus important qu'il n'aurait pu l'être autrement, bien que l'ancien général Ioannis Metaxas ait promis de "rétablir l'ordre" dans le pays en éliminant la "menace syndicaliste".\n\nBien que Zachariadis contrôle actuellement la situation, on craint qu'une nouvelle guerre civile soit inévitable."
 gre.501.a: "Intéressant."

 gre.502.t: "L'armée grecque renverse le gouvernement"
 gre.502.d: "La Grèce ayant été jetée dans un chaos massif à la suite de sa défaite dans la guerre des Balkans contre la Bulgarie, et le gouvernement démocratique refusant de se retirer, l'armée grecque est intervenue aujourd'hui et a renversé le gouvernement par un coup d'Etat. Le général Alexandros Papagos a déclaré dans une déclaration que cette mesure était temporaire et que de nouvelles élections auraient lieu dès que l'armée aurait rétabli l'ordre face à l'insurrection syndicaliste croissante.\n\nReste à savoir si Papagos abandonnera le pouvoir comme il le prétend, et les dirigeants syndicalistes ont juré de combattre cette "nouvelle dictature" avec tous les moyens à leur disposition, faisant craindre une nouvelle guerre civile."
 gre.502.a: "Intéressant."

 gre.503.t: "Le Front démocratique rural victorieux en Grèce"
 gre.503.d: "La restauration de la monarchie en Grèce a amené les dirigeants de gauche du pays à se regrouper sous l'égide du Front démocratique rural, un parti qui a maintenant remporté la victoire lors des récentes élections du pays sous [GRE.GetLeader].\n\nDe nombreux membres du gouvernement avaient demandé l'interdiction du parti, un appel qui avait été refusé, et la Grèce est maintenant confrontée à une transformation en une dictature socialiste avec un mandat de l'électorat grec en colère. Malgré cela, une partie de l'armée se rassemble déjà contre le nouveau gouvernement, et l'on craint qu'une nouvelle guerre civile n'éclate en Grèce."
 gre.503.a: "Intéressant."

 gre.504.t: "Les syndicalistes victorieux aux élections grecques"
 gre.504.d: "La victoire des républicains en Grèce a amené les dirigeants de gauche du pays à se consolider sous l'égide du Parti des travailleurs sociaux de Grèce, un parti qui a maintenant remporté la victoire lors des récentes élections du pays sous [GRE.GetLeader].\n\nDe nombreux membres du gouvernement avaient demandé l'interdiction du parti, un appel qui avait été refusé, et la Grèce est maintenant confrontée à une transformation en une dictature syndicaliste avec un mandat de l'électorat grec en colère. Malgré cela, une partie de l'armée se rassemble déjà contre le nouveau gouvernement, et l'on craint qu'une nouvelle guerre civile n'éclate en Grèce."
 gre.504.a: "Intéressant."

 gre.505.t: "Metaxas renverse le gouvernement grec"
 gre.505.d: "Les récentes révélations en Grèce selon lesquelles le gouvernement avait truqué le référendum pour produire un résultat positif pour les républicains ont ébranlé la nation, au point que l'ancien général Ioannis Metaxas est intervenu pour prendre le contrôle.\n\nAvec le soutien d'un grand nombre de généraux de l'armée, Metaxas a déclaré que les anciens chefs du gouvernement avaient été arrêtés et qu'il verrait la nation retrouver sa "bonne voie. Les dirigeants syndicalistes ont déjà déclaré que le régime de Metaxas était un acte opportuniste et ont juré de prendre de nouvelles mesures, lui et son nouveau gouvernement."
 gre.505.a: "Intéressant."

 gre.506.t: "Les syndicalistes renversent le gouvernement grec"
 gre.506.d: "Les récentes révélations en Grèce selon lesquelles le gouvernement avait truqué le référendum pour produire un résultat positif pour les monarchistes ont ébranlé la nation, au point que le leader syndicaliste Nikos Zachariadis est intervenu pour prendre le contrôle.\n\nAvec l'appui d'un grand nombre de chefs de milices, Zachariadis a déclaré que les anciens chefs du gouvernement avaient été arrêtés et qu'il verrait la nation reprendre sa " bonne voie . L'ancien général Ioannis Metaxas a déjà déclaré le nouveau régime invalide et s'est rendu dans les campagnes avec plusieurs généraux loyalistes pour soulever l'opposition, faisant apparaître une nouvelle guerre civile presque certaine."
 gre.506.a: "Intéressant."

 gre.507.t: "Les syndicalistes gagnent la guerre civile grecque"
 gre.507.d: "Après des mois de combats, les forces syndicalistes du leader grec Nikos Zachariadis ont pris aujourd'hui le contrôle d'Athènes et déclaré victoire dans la guerre civile. Zachariadis a annoncé qu'un gouvernement temporaire sous la direction de Nikos Zachariadis serait mis en place jusqu'à ce qu'un véritable congrès des syndicats et des travailleurs grecs puisse être réuni pour décider de l'avenir du pays.\n\nAlors que les combats se poursuivent dans de nombreuses régions de Grèce, il semble que la direction de l'avenir du pays ait finalement été arrêtée."
 gre.507.a: "Intéressant."

 gre.508.t: "Metaxas gagne la guerre civile grecque"
 gre.508.d: "Après des mois de combats, les forces de l'ancien général Ioannis Metaxas ont pris aujourd'hui le contrôle d'Athènes et déclaré victoire dans la guerre civile grecque. Metaxas a annoncé qu'un gouvernement temporaire sous son contrôle serait mis en place jusqu'à ce qu'un tribunal puisse être réuni pour décider de l'avenir de la nation.\n\nAlors que les combats se poursuivent dans de nombreuses régions de Grèce, il semble que la direction de l'avenir du pays ait finalement été arrêtée."
 gre.508.a: "Intéressant."

 gre.509.t: "Les républicains gagnent le référendum grec"
 gre.509.d: "Le récent référendum sur l'avenir de la monarchie grecque a enfin pris fin, les républicains déclarant la victoire. Le Premier ministre grec [GRE.GetLeader] a annoncé que le roi Alexandre ne serait pas invité à revenir d'exil, et que le pays resterait une république selon les souhaits du peuple.\n\nLe référendum a provoqué de profondes divisions en Grèce, et même si la question de la monarchie peut être réglée, ce sera encore une bataille difficile pour le gouvernement pour guérir ces divisions dans les années à venir."
 gre.509.a: "Intéressant."

 gre.510.t: "La monarchie restaurée en Grèce"
 gre.510.d: "Après des semaines de délibérations, le gouvernement grec a décidé de rendre la couronne au Roi Aléxandros Ier - qui a été exilé en 1923 après l'instauration de la Troisième République. Alors que beaucoup considèrent Aléxandros impopulaire en raison du rôle qu'il a joué dans la reddition de l'économie à l'Allemagne et l'Autriche après la première Grande Guerre, il a été estimé qu'il était encore le chef le plus légitime.\n\nLe roi s'est adressé à une foule massive et enthousiaste à Athènes après son retour pour la première fois depuis de nombreuses années, affirmant que la Grèce avait " finalement repris le chemin qu'elle était censée suivre "
 gre.510.a: "Intéressant."

 gre.511.t: "La monarchie restaurée en Grèce"
 gre.511.d: "Après des semaines de délibérations, le gouvernement grec a décidé de donner la couronne au Roi Géorgios II - pas à Aléxandros Ier, qui est encore en vie, mais que beaucoup considèrent comme l'héritier du vieux frère d'Aléxandros... et qui, en raison de son exil après la Weltkrieg, ne l'aurait jamais reçue. Bien qu'il subsiste des doutes quant à sa légitimité, le gouvernement a assuré à la population que cela corrige une erreur qui avait été commise bien avant.\n\nLe roi s'est adressé à une foule massive et enthousiaste à Athènes après son retour pour la première fois depuis de nombreuses années, affirmant que la Grèce avait " finalement repris le chemin qu'elle était censée suivre "
 gre.511.a: "Intéressant."

 gre.512.t: "La monarchie restaurée en Grèce"
 gre.512.d: "Le gouvernement grec a annoncé aujourd'hui qu'il allait restaurer la monarchie, renonçant au référendum qui avait restauré le royaume en 1920 avant son renversement en 1923. Plutôt que de restituer la couronne à Aléxandros Ier, il l'a transmise à son frère cadet, Pávlos Ier. Le nouveau roi, dit-on, a des idées beaucoup plus radicales et autoritaires apprises pendant son exil, qui sont plus conformes au nouveau gouvernement grec, bien que le reste de la famille royale reviendra en Grèce avec lui.\n\nLe roi s'est adressé à une foule massive et enthousiaste à Athènes après son retour pour la première fois depuis de nombreuses années, affirmant que la Grèce avait " finalement repris le chemin qu'elle était censée suivre "
 gre.512.a: "Intéressant."

