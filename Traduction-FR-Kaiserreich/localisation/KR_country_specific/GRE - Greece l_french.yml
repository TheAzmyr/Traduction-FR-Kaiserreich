 GRE_legacy_of_alexander_idea: "Héritage d'Alexandre"
 GRE_legacy_of_alexander_idea_desc: "Les Grecs sont un peuple habitué à la guerre, et rien ne les stimule autant que l'idée que leur indépendance durement acquise puisse leur être retirée une fois de plus."
 GRE_legacy_of_alexander2_idea: "Héritage d'Alexandre"
 GRE_legacy_of_alexander2_idea_desc: "Les Grecs sont un peuple habitué à la guerre, et rien ne les stimule autant que l'idée que leur indépendance durement acquise puisse leur être retirée une fois de plus."
 GRE_memories_of_king: "Souvenirs du Roi"
 GRE_memories_of_king_desc: "Alors que la monarchie grecque a été officiellement abolie en 1931 après une décennie tumultueuse de coups d'état et de contre-coups d'état, certains au sein de notre nation continuent de soutenir les valeurs monarchistes, et sont une source majeure d'instabilité au sein de notre nation."
 GRE_foreign_industry_GER1: "Industrie sous contrôle Allemand"
 GRE_foreign_industry_GER1_desc: "A cause de nos dettes de guerre après la fin de la désastreuse Weltkrieg, le Roi Constantine a signé un accord donnant aux investisseurs Allemands un accès sans entrave à l'économie Grecque. De ce fait, près de la moitie de notre industrie est actuellement la propriété d'investisseurs étrangers et de banques - et aucun d'entre eux ne tient compte de nos propres intérêts"
 GRE_foreign_industry_GER3: "Renflouement de l'Industrie sous contrôle Allemand"
 GRE_foreign_industry_GER3_desc: "A cause de nos dettes de guerre après la fin de la désastreuse Weltkrieg, le Roi Constantine a signé un accord donnant aux investisseurs allemands un accès sans entrave à l'économie Grecque. De ce fait, près de la moitié de notre industrie est actuellement la propriété d'établissements étrangers de crédit ou de banques - même si heureusement comme nous les avons renfloués pendant la crise du Lundi Noir, cela nous laisse en de biens meilleurs termes vis à vis d'eux."
 GRE_foreign_industry_AUS1: "Industrie sous contrôle Autrichien"
 GRE_foreign_industry_AUS1_desc: "A cause de nos dettes de guerre après la fin de la désastreuse Weltkrieg, le Roi Constantine a signé un accord donnant aux investisseurs autrichiens un accès sans entrave à l'économie Grecque. De ce fait, près de la moitie de notre industrie est actuellement la propriété d'investisseurs étrangers et de banques - et aucun d'entre eux ne tient compte de nos propres intérêts."
