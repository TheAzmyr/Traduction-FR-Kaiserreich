### Focuses ###
 GRE_black_monday_focus: "Lundi Noir"
 GRE_black_monday_focus_desc: "La crise du Lundi Noir a touché l'économie Grecque comme un éléphant dans un magasin de porcelaine, vue sa dépendance aux intérêts commerciaux allemands. Il est temps de prendre des mesures drastiques afin de résoudre cette crise, avant que les choses ne se détériorent encore plus."
 GRE_farming_crisis: "La Crise Agricole"
 GRE_farming_crisis_desc: "Alors que l'économie Grecque a connu un fort développement de l'industrie au cours du XIXème siècle, elle demeure principalement tournée vers l'agriculture, du coup, l'effondrement des exportations agricoles a frappé durement le pays. Les agriculteurs en étant quasiment à déclencher des émeutes, la résolution de cette crise doit être notre priorité."
 GRE_foreign_industry_question: "Des industries sous contrôle étranger ?"
 GRE_foreign_industry_question_desc: "La majeure partie de l'industrie Grecque est contrôlée par des étrangers, principalement en Allemagne et en Autriche. Avec la crise financière, beaucoup de ces usines ont commencé à fermer, s'attendant à ce que la Grèce fasse face aux retombées politiques jusqu'à ce que l'économie se rétablisse. Face à tant d'ouvriers de l'industrie restés impayés et à la rue, nous devons faire faire chose."
 GRE_board_of_industry: "Le Conseil de l'Industrie"
 GRE_board_of_industry_desc: "Une nouvelle agence gouvernementale doit être créée afin de superviser une refonte de certaines des lois et pratiques industrielles de Grèce, qui s'avèrent plutôt dépassées."
 GRE_greek_mining: "Avancées dans le Minage"
 GRE_greek_mining_desc: "La majeure partie des équipements et méthodes de minage est plutôt ancienne, datant parfois de la seconde moitié du XIXème siècle. Nous devrions encourager les entreprises à se mettre à jour afin d’accroître leur production, tant au niveau de l'équipement que de la recherche - développement."
 GRE_greek_rail: "Routes et Chemins-de-fer"
 GRE_greek_rail_desc: "Un programme visant à construire de nouvelles routes et voies ferrées reliant Athènes à la partie septentrionale du pays permettra non seulement d'améliorer notre infrastructure globale, mais aussi de créer un programme d'emploi très nécessaire pour nos travailleurs industriels actuellement au chômage."
 GRE_land_reform: "Commencer la Réforme Agraire"
 GRE_land_reform_desc: "De nombreuses communes agricoles du pays sont toujours supervisées par de riches propriétaires terriens, alors que les paysans sont eux quasiment traités comme des serfs. Même si mettre un terme à ce système sera coûteux, c'est la seule façon de permettre aux fermes d’accroître leur efficacité et de nous faire entrer dans le 20ème siècle."
 GRE_privatize_industry: "Privatiser les Domaines du Gouvernement"
 GRE_privatize_industry_desc: "Il y a un certain nombre d'entreprises et d'usines, actuellement gérées par le gouvernement, qui fonctionneraient mieux si elles étaient placées entre des mains privées. Elles devraient donc être vendues aux Grecs compétents et disposant de moyens, même à bas prix, afin de diversifier leurs portefeuilles et de s'assurer que les citoyens loyaux puisse s'enrichir."
 GRE_nationalize_industry: "Nationaliser les Entreprises Vitales"
 GRE_nationalize_industry_desc: "Trop d'industries vitales sont au bord de la banqueroute. Seul le gouvernement de la nation est suffisamment organisé et efficace pour les maintenir à flot, au moins jusqu'à ce que la crise soit résolue, dans cette attente, elles peuvent maintenir l'économie à flot et fournir un travail aux Grecs."
 GRE_military_conversion: "Convertir les Usines Militaires"
 GRE_military_conversion_desc: "Il y a un certain nombre d'usines militaires que nous devons envisager d'adapter à un usage civil. Cela signifie que la Grèce sera moins préparée pour une guerre dans le futur, mais il n'y aura pas de Grèce du tout si tout s’écroule autour de nous, à cause de la crise."
 GRE_fund_business: "Emprunter"
 GRE_fund_business_desc: "Nous ne pouvons pas continuer comme ça longtemps - la seule façon de permettre à la Grèce de surmonter cette crise est de contracter autant de prêts que nous pouvons nous le permettre, canaliser cet argent dans des programmes porteurs d'emploi et financer les entreprises les plus prometteuses, désireuses d'ouvrir de nouvelles usines en Grèce. Les conséquences à long terme seront difficiles, mais nous n'avons pas beaucoup d'autres choix."
 GRE_recovery: "Rétablissement Total"
 GRE_recovery_desc: "Nos politiques interventionnistes ont commencé à améliorer les perspectives économiques du pays, et la crise a été surmontée. Par chance, le prix que nous avons dû payer ne revient pas nous hanter."

 GRE_monarchy_referendum: "Référendum sur la Monarchie"
 GRE_monarchy_referendum_desc: "L'héritage de la monarchie Grecque continue à peser sur le gouvernement républicain. Faites appel à un référendum public visant à déterminer si la monarchie devrait être restaurée pour la stabilité de la nation ou si la République devrait persister à la place."
 GRE_republican_victory: "Victoire Républicaine"
 GRE_republican_victory_desc: "Il n'y aura pas de roi. La question a été tranchée ce jour, avec un vote en faveur du maintien de la république et la poursuite d'un futur sans querelles dynastiques ou de successions."
 GRE_strengthen_republic: "Renforcer la République"
 GRE_strengthen_republic_desc: "La république a peut-être remporté la victoire, mais les monarchistes sont toujours là. En prenant des mesures pour réformer le système juridique et supprimer ainsi tous les restes de la monarchie des procédures officielles, nous pouvons œuvrer en faveur de l'établissement permanent d'une nation républicaine."
 GRE_monarchist_question: "Les Derniers Monarchistes"
 GRE_monarchist_question_desc: "Il y en a encore beaucoup au sein du gouvernement, et en particulier dans l'armée, qui sont toujours fidèles à la monarchie. Nous devons envisager de les purger maintenant, d'empêcher la possibilité d'un futur coup d'État ou de les laisser rester et potentiellement perturber le fonctionnement de la république."
 #GRE_empowered_parliament: "An Empowered Parliament" already defined above as an idea
 GRE_empowered_parliament_desc: "Afin de s'assurer que les hommes forts et les dictateurs ne puissent exploiter le système, la nation grecque doit disposer d'un Parlement fort capable de contrôler le chef de l'État, si nécessaire."
 #GRE_strong_executive: "A Strong Executive" already defined above as an idea
 GRE_strong_executive_desc: "Afin de s'assurer que les luttes politiques internes ne provoquent pas notre chute, la nation grecque doit avoir un chef d'État fort qui peut passer outre le parlement, si nécessaire."
 GRE_balkan_democracy: "Démocratie des Balkans"
 GRE_balkan_democracy_desc: "La Grèce est un bastion de la démocratie dans les Balkans et doit briller comme un phare de liberté aux yeux de tous."
 GRE_monarchist_victory: "Victoire des Monarchistes"
 GRE_monarchist_victory_desc: "Le royaume sera restauré ! Aujourd'hui, le débat a été réglé, bien que maintenant la discussion soit maintenant tournée vers quel Roi devrait monter sur le trône : Alexandre le plus jeune, qui était roi avant son exil, ou Georges l’aîné qui aurait dû être roi avant Alexandre si seulement il n'avait pas été contraint à l'exil avec son père des années auparavant."
 GRE_king_alexandros: "Roi Aléxandros"
 GRE_king_alexandros_desc: "D'abord couronné en 1917 et plus tard exilé, le roi Alexandre sera remis sur le trône. Homme modéré habitué à être une figure de proue, il servira de monarque constitutionnel, avec seulement le minimum de pouvoirs formels."
 GRE_republican_question: "Les Derniers Républicains"
 GRE_republican_question_desc: "Le roi étant maintenant de retour sur le trône, une question persiste quant à ce qu'il faut faire avec ceux qui s'opposent le plus à lui et prônent un retour au pouvoir républicain. Le roi prône la clémence, mais cela ne laisserait il pas la Grèce à la merci de plus de coups d'État à l'avenir ?"
 GRE_empower_the_throne: "Renforcer la Royauté"
 GRE_empower_the_throne_desc: "Il semblerait qu'Alexandre a appris une chose ou deux dans son exil et a imposé avec plus de force sa volonté sur le Parlement. Il a recueilli suffisamment de soutien pour acquérir suffisamment de pouvoir pour renverser les dirigeants élus en cas de besoin, ce qui fait de lui la figure de proue que beaucoup pensaient qu'il serait."
 GRE_king_georgios: "Roi Geórgios"
 GRE_king_georgios_desc: "Militaire dès son plus jeune âge, le prince George est le fils aîné de feu le roi Constantin et créera une monarchie forte suivant les lignes allemandes, où le roi sert de frein aux pouvoirs du Parlement."
 GRE_purge_republicans: "Purger les Républicains"
 GRE_purge_republicans_desc: "Un nouveau roi est sur le trône, et ses souhaits sont clairs : ceux qui nourrissent encore des sentiments républicains doivent être purgés du gouvernement et de l'armée, de peur que le pays ne retombe dans le désordre."
 GRE_guide_parliament: "Guide du Parlement"
 GRE_guide_parliament_desc: "Nous devons soutenir la grande tradition grecque de la démocratie, mais comme le philosophe Platon, notre roi le monarque doit toujours être là pour guider la nation vers une société plus parfaite et plus pacifique. En accordant au monarque d'importantes prérogatives royales pour dissoudre le Parlement à sa guise, on pourra s'assurer qu'il est toujours bien dirigé."
 #GRE_divine_mediator: "A Divine Mediator" already defined above as an idea
 GRE_divine_mediator_desc: "Le roi se présente comme un dirigeant de droit divin, choisi à la fois par Dieu et par le peuple pour le défendre du radicalisme et de l'instabilité. En servant de médiateur entre toutes les branches du gouvernement, il peut s'assurer que sa volonté est respectée, que la dignité de l'État est préservée et que les besoins du peuple peuvent lui être connus."

 GRE_elections_1938: "Élections de 1938"
 GRE_elections_1938_desc: "Les élections de 1938 promettent d'être des plus intéressantes, et comme c'est typique pour la Grèce, il semble que de nombreuses issues soient possibles."
 GRE_soc_liberals: "Néa Fileléftheri Énosi"
 GRE_soc_liberals_desc: "Les membres du parti libéral les plus sensibles au social-libéralisme ont sécurisé leurs gains, et ont lancé un programme étendu incluant des reformes sociales et politiques visant à créer une Grèce plus juste et libérale."
 GRE_equal_rights: "Droits Égaux"
 GRE_equal_rights_desc: "Désormais, nous devons poser le principe selon lequel tous les peuples sont égaux en Grèce, indépendamment de la foi ou de la croyance."
 GRE_industrialization_program: "Programme d'Industrialisation"
 GRE_industrialization_program_desc: "En travaillant en étroite collaboration avec les entreprises pour cibler les zones les plus susceptibles d'expansion, nous pouvons développer notre économie industrielle grâce à des investissements judicieux et efficaces. Et si nous devenons riches en le faisant, eh bien, où est le mal ?"
 GRE_market_liberals: "Kómma Fileléftheron"
 GRE_market_liberals_desc: "Les éléments du parti libéral les plus sensibles au Marché ont gagné, et ont l'intention de lancer immédiatement un programme de libéralisation économique destiné à stimuler le commerce et la croissance économique."
 GRE_free_market_reforms: "Réformes du Marché libre"
 GRE_free_market_reforms_desc: "L'économie Grecque doit être libéralisée et toutes les restrictions non nécessaires concernant le commerce et les échanges doivent être levées, cela afin de soutenir le progrès social en Grèce. Après tout, plus le marché est libre..."
 GRE_free_trade: "Libre Échange"
 GRE_free_trade_desc: "Nous avons l'intention d'abolir tous les taxes et de poursuivre une politique de libre-échange partout où nous le pouvons, afin que nous puissions être libres de faire de bonnes affaires avec le monde entier."
 GRE_liberalization: "Libéralisation Politique"
 GRE_liberalization_desc: "La liberté d'expression, de la presse et d'association doivent toutes être protégées plus fermement dans le cadre d'une série de réformes que nous avons l'intention de faire adopter afin d'améliorer le sort du Grec moyen. Une société libre et ouverte sera établie."
 GRE_education_programs: "Programmes Éducatifs"
 GRE_education_programs_desc: "L'amélioration du taux d'alphabétisation de la population grecque est d'une importance primordiale, tout comme l'amélioration de la qualité de l'éducation en général. Nous avons l'intention de fonder des centaines de nouvelles écoles dans ce but, où les esprits vifs des nouvelles générations s'épanouiront."
 GRE_neuter_military: "Armée Neutre"
 GRE_neuter_military_desc: "La plus grande menace pour la stabilité en Grèce vient de loin de l'armée, alors que nous acceptons la nécessité des forces armées, nous devons prendre des mesures pour assurer leur neutralité politique et éliminer les démagogues trop ambitieux dans leurs rangs."
 GRE_strong_and_free: "Fort et Libre"
 GRE_strong_and_free_desc: "Il n'est peut-être pas toujours sage de donner le pouvoir aux militaires, non pas qu'ils en abusent, mais sans la force de notre armée, nous ne serons jamais vraiment indépendants. Nous devons les responsabiliser et garder la Grèce à la fois forte et libre."
 GRE_progressive_greece: "Une Grèce progressiste"
 GRE_progressive_greece_desc: "Le peuple grec a embrassé un avenir plus brillant et plus libéral qui croit au progrès social et aux droits de l'homme. Nous sommes grecs, fiers et indivisibles comme égaux."

 GRE_soc_conservatives: "Laïkón Kómma"
 GRE_soc_conservatives_desc: "Le Parti du peuple, plus modéré, semble être arrivé en tête des négociations de coalition. Bien qu'ils soient susceptibles d'annuler les réformes laïques, ils ne sont pas aussi farouchement antisyndicaux et soutiendront celles basées sur les principes et le leadership chrétiens."
 GRE_christian_unions: "Fonder des Syndicats Chrétiens"
 GRE_christian_unions_desc: "Fonder des syndicats soutenus par l'État sous la direction de prêtres nous permettra d'éviter que les conflits du travail ne deviennent incontrôlables et ne deviennent une menace pour la sécurité de la Grèce. Les travailleurs pourront exprimer leurs désirs et leurs préoccupations au clergé, qui servira de négociateur en leur nom."
 GRE_export_focus: "Économie tournée vers l'Export"
 GRE_export_focus_desc: "L'économie grecque serait mieux servie en mettant l'accent sur les exportations, permettant aux liquidités d'affluer dans le pays et de développer davantage ses industries. À cette fin, nous avons l'intention d'augmenter les tarifs industriels tout en recherchant des accords de libre-échange pour nos produits agricoles."
 GRE_auth_dems: "Néos Krátos"
 GRE_auth_dems_desc: "Le Nouvel État autoritaire, mais toujours républicain, s'est taillé la part du lion dans l'influence du nouveau parlement. Farouchement antisyndical et protectionniste, leur régime promet de tenir les radicaux d'une main ferme, si ce n'est plus."
 GRE_smash_unionism: "Détruire le Syndicalisme"
 GRE_smash_unionism_desc: "Le syndicalisme est un élément dangereux de notre société, il suffit de voir comment il a fait tomber le puissant Empire britannique. Pour le bien du peuple, les syndicats doivent être supprimés et leurs dirigeants mis hors d'état de nuire."
 GRE_finding_our_own_way: "Tracer notre propre Voie"
 GRE_finding_our_own_way_desc: "La Grèce doit trouver sa propre voie vers une plus grande industrialisation - quelque part entre fournir des incitations aux entreprises privées, mais aussi ne pas abandonner le droit du gouvernement de décider quelles industries sont les meilleures à promouvoir et lesquelles doivent rester sous notre contrôle direct. Nous verrons la Grèce se frayer un chemin vers une véritable force économique... mais nous le ferons à la Grecque."
 GRE_reverse_secularisation: "Inverser la Sécularisation"
 GRE_reverse_secularisation_desc: "La Grèce est, et a toujours été avant toute chose une nation chrétienne. C'est l'Église qui nous a conduits à l'indépendance et les tentatives des partis libéraux de mettre fin au mariage entre l’Église et l’État doivent être contrées."
 GRE_sponsor_church_schools: "Financer les Écoles Religieuses"
 GRE_sponsor_church_schools_desc: "Le soutien officiel de l'État aux écoles confessionnelles de tous les niveaux d'enseignement, des écoles primaires aux universités gérées par l'Église, contribuera à la fois à promouvoir l'enseignement scientifique et à consolider les valeurs chrétiennes dans notre société."
 GRE_christian_democracy: "Démocratie Chrétienne"
 GRE_christian_democracy_desc: "Nous avons la chance que la volonté de notre peuple soit guidée par des valeurs chrétiennes et une volonté de construire une société plus vertueuse. La stabilité viendra en Grèce avec le gouvernement s'associant à l'Église pour leur donner une place au parlement là ou ils sont à leur place."
 GRE_managed_democracy: "Démocratie Organisée"
 GRE_managed_democracy_desc: "La démocratie est une fière invention hellénique que nous continuerons à préserver. Cependant, ses innombrables dangers signifient qu'elle doit être soigneusement entretenue par un pouvoir judiciaire et un exécutif forts, de peur qu'elle ne soit subvertie de l'intérieur."
 GRE_moral_greece: "Une Grèce Morale"
 GRE_moral_greece_desc: "Ensemble, en Grèce, nous construisons un avenir meilleur, un avenir plus chrétien, plus moral. Notre économie doit prospérer mais elle doit aussi mettre les valeurs chrétiennes de justice, de paix et d'humilité au premier plan."

 GRE_radical_socialists: "Agrotikó Dimokratikó Métopo"
 GRE_radical_socialists_desc: "Les agrariens radicaux ont gagné et ont maintenant l'intention de faire avancer un programme profondément anti-urbain de redistribution des terres et d'agriculture communale."
 GRE_abolish_landlordism: "Abolir la Grande Propriété foncière"
 GRE_abolish_landlordism_desc: "Les grands propriétaires fonciers sont l'un des principaux vecteurs par lesquels la paysannerie est opprimée dans notre pays. En liquidant tous ceux qui ne travaillent pas directement la terre et en distribuant leurs terres aux communes agricoles, nous pouvons garantir que nos agriculteurs ne souffriront plus sous leur botte."
 GRE_planned_industry: "Industrie Planifiée"
 GRE_planned_industry_desc: "Contrairement à ce que beaucoup croient, l'agrarianisme n'est pas antithétique à un État industriel fort. Plutôt l'inverse, en fait. L'industrialisation doit cependant être soigneusement planifiée afin de ne pas perturber l'équilibre prudent requis par notre secteur agricole. Cela nécessite une intervention et un contrôle importants du gouvernement : la bonne industrie au bon endroit, dirigée par les bonnes personnes."
 GRE_soc_dems: "Ethnikón Enotikón Kómma"
 GRE_soc_dems_desc: "Les agrariens beaucoup plus modérés ont gagné. Alors qu'ils ont l'intention de soutenir principalement la paysannerie par des réformes sociales et des subventions, ils ne sont pas aussi dévoués à l'abolition de la société urbaine et de la bourgeoisie que leurs homologues."
 GRE_political_liberties: "Libertés Politiques"
 GRE_political_liberties_desc: "En Grèce, il y a un manque de libertés politiques simples pour beaucoup de classes inférieures. En proposant une série de réformes dédiées à l'extension de la liberté de parole, d'association et d'expression, nous pouvons aider la voix du peuple à se faire entendre en politique."
 GRE_new_enterprise: "Une Nouvelle Entreprise"
 GRE_new_enterprise_desc: "Un État socialiste ne peut pas vraiment réussir sans créer de partenariat avec ses entrepreneurs privés et ses corporations. Nous devons créer un organisme gouvernemental afin de superviser les efforts d'industrialisation, veiller à ce que la croissance se fasse de manière responsable, mais reste également entre les mains de ceux qui la garderont efficace."
 GRE_breadbasket: "Grenier de la Méditerranée"
 GRE_breadbasket_desc: "Chaque centimètre carré de terre cultivable doit être exploité, la Grèce deviendra le grenier-à-blé de la Méditerranée et prospérera lorsqu'elle pourra se nourrir elle-même, ainsi que tous ses voisins."
 GRE_planned_research: "Recherche Planifiée"
 GRE_planned_research_desc: "Une agence gouvernementale doit être crée afin de superviser les efforts de recherche, afin de nous pousser dans la direction qui sera la plus profitable pour toute la Grèce."
 GRE_agrarian_socialism: "Socialisme Agraire"
 GRE_agrarian_socialism_desc: "Notre soutien le plus important se trouve à la campagne, nous devons donc lui conférer des pouvoirs politiques importants, afin que les villes ne puissent pas prendre le contrôle de nos politiques. La création d'une vraie démocratie rurale basée sur les communes est notre futur."
 GRE_industrial_socialism: "Socialisme Industriel"
 GRE_industrial_socialism_desc: "Nous serons un état socialiste avec une préférence marquée pour nos racines agraires, c'est exact, mais nous poursuivrons dans cette voie tout en augmentant notre capacité industrielle. Un véritable état industriel collabore avec sa base agraire - ils n'ont pas besoin d'être ennemis."
 GRE_socialist_greece: "Une Grèce Socialiste"
 GRE_socialist_greece_desc: "Ce qui importe le plus pour notre futur en tant qu'état socialiste est que nous nous concentrions sur ce dont les gens ont besoin : gardons les parties rurales de notre pays en bonne santé et joyeuses et la Grèce sera bien plus stable qu'elle ne l'a jamais été."

 GRE_old_order_overthrown: "L'Ordre Ancien renversé"
 GRE_old_order_overthrown_desc: "Nous avons réalisé l'impossible, repoussé les vieilles forces du Monarchisme et assuré le Républicanisme. A présent, les travailleurs de Grèce ont une vraie opportunité de mener ce pays vers le futur, libéré de son triste et instable passé."
 GRE_syndicalist_victory: "Premier Congrès Hellénique"
 GRE_syndicalist_victory_desc: "Le premier ordre du jour sera la tenue d'un congrès, et d'organiser les syndicats - et une partie de ce travail consistera à décider qui en sera le nouveau chef. Est ce que ce sera le chef des Syndicalistes, ou la Grèce va-t-elle s'orienter vers un gouvernement plus dur et autoritaire, sous les Totalistes ?"
 GRE_cooperate_with_agrarians: "Coopérer avec les Agraires"
 GRE_cooperate_with_agrarians_desc: "Le Parti Agraire a une vision du socialisme très différente de celle des syndicalistes orthodoxes, envisageant une société plus préindustrielle, enracinée dans des communes agricoles. Cependant, ils sont ouverts aux compromis, alors si un soutien et un pouvoir étendu est accordé aux syndicats d'agriculteurs, nous pourrons résister aux appels de leurs éléments les plus radicaux, visant à encourager la dissolution totale des villes."
 GRE_establish_communes: "Établir les Communes"
 GRE_establish_communes_desc: "En abolissant les anciens systèmes de gouvernance locale et en établissant des communes locales à leur place, nous pouvons diffuser le Syndicalisme au sein du peuple grec et ouvrir la voie au premier véritable Congrès des Syndicats qui se tiendra dans cet îlot, libéré de l'oppression capitaliste."
 GRE_crush_bourgeoisie: "Écraser la Bourgeoisie"
 GRE_crush_bourgeoisie_desc: "La Bourgeoisie est le véritable ennemi du peuple, ils doivent être avertis que nous ne nous détournerons pas de nos buts révolutionnaires. En exploitant la colère du prolétariat envers ceux qui les ont exploités, nous pouvons les forcer à abandonner leurs biens et à se soumettre au nouveau régime, sous peine de mort."
 GRE_rally_behind_dioitikis: "Se rallier au Diokitis"
 GRE_rally_behind_dioitikis_desc: "Le Diokitis, un mot qui signifie \"chef\" au même sens que le \"Vohzd\" russe, est le plus fidèle ami et guide du peuple sur le long chemin du socialisme. Sous sa direction, nous avancerons avec audace dans le 20e siècle, un État socialiste fort prêt à écraser tous les ennemis de la révolution."
 GRE_void_debts: "Dettes Annulées"
 GRE_void_debts_desc: "Certaines nations réclament que le nouveau gouvernement populaire reconnaisse les dettes contractées par l'ancien régime et procède à leur paiement. C'est inacceptable - pour commencer, ces dettes appartiennent aux capitalistes et aux voleurs qui les ont imposées au peuple."
 GRE_leap_forward: "Le Grand Bond en Avant"
 GRE_leap_forward_desc: "Le progrès technologique est le seul moyen pour une Grèce Syndicaliste de rivaliser avec ses voisins. Nous avons beaucoup de travail à faire, et nous devrons pousser nos compatriotes vers le XXe siècle, de gré ou de force."
 GRE_focus_on_economy: "Priorité à l’Économie"
 GRE_focus_on_economy_desc: "La puissance militaire est une bonne chose, mais elle ne nous sert pas sans les ressources et la base industrielle nécessaires pour construire tous ces avions et ces canons. Nous devons donc, avant toute chose, faire de la Grèce une puissance économique."
 GRE_focus_on_strength: "Se focaliser sur nos points forts"
 GRE_focus_on_strength_desc: "L'industrie c'est très bien, mais si nous tombons aux mains de nos voisins hostiles ou des nations anti-syndicalistes d'Europe, toute l'industrie du monde ne nous servira à rien. Une Grèce forte est une Grèce indépendante."
 GRE_syndicalism_forever: "Syndicalisme pour Toujours"
 GRE_syndicalism_forever_desc: "La Commune hellénique a réussi sa transformation en un véritable état syndicaliste, prêt à rejoindre l'Internationale dans sa lutte pour la révolution mondiale !"

 GRE_autocratic_greece: "Une Grèce Autocratique"
 GRE_autocratic_greece_desc: "La démocratie était une erreur. La nation Grecque ne peut plus se permettre d'être trahie par de faibles idées républicaines. Un nouvel Autokrator se lèvera pour diriger la nation en tant que dirigeant sage et compétent."
 GRE_consolidate_rule: "Consolider le Règne"
 GRE_consolidate_rule_desc: "La tâche de centraliser tout le pouvoir entre les mains des dirigeants est une tâche immense, exigeant dans certains cas que nous reconstruisions nos institutions à partir de zéro. Nous sommes cependant à la hauteur de la tâche, et travaillerons sans relâche pour une nation forte."
 GRE_full_centralization: "Centralisation Complète"
 GRE_full_centralization_desc: "Nous devons créer une bureaucratie centralisée efficace - en contrôlant étroitement les rênes de l'État, nous pouvons nous assurer que l'autorité reste au centre, là où elle doit être."
 GRE_state_industry: "Industries d’État"
 GRE_state_industry_desc: "Le secteur industriel de la Grèce a besoin d'une revitalisation dirigée par le pouvoir et le financement de l'État. À cette fin, nous avons préparé un plan pour une expansion majeure de notre industrie lourde afin de renforcer notre base de ressources."
 GRE_restore_monarchy: "Restaurer la Monarchie"
 GRE_restore_monarchy_desc: "La Grèce est, de droit, un royaume - et le plus jeune des trois princes a appris deux trois choses pendant son exil, ce qui fait de lui le chef d'État parfait pour aider son pays à entrer dans le futur. Restaurons le royaume, mais avec un monarque fort, dont nous pouvons être fiers."
 GRE_state_orthodoxy: "Orthodoxie d’État"
 GRE_state_orthodoxy_desc: "La religion Orthodoxe est la religion dominante de Grèce et sera un outil utile pour convaincre les gens de la nature divine de leur dirigeant. À cette fin, nous devons prendre des mesures pour réduire l'indépendance de l'Église Grecque Orthodoxe, et la placer sous le contrôle de l'État."
 GRE_foreign_investment: "Attirer les Investissements Étrangers"
 GRE_foreign_investment_desc: "L'un des avantages d'avoir un roi est qu'il fait un excellent ambassadeur à envoyer dans d'autres nations afin d'attirer des capitaux étrangers en Grèce. Cet investissement est la seule façon pour nous de voir de réels progrès."
 GRE_propaganda: "L'Art de la Propagande"
 GRE_propaganda_desc: "Tout le monde en Grèce a des opinions. C'est ce qui fait la beauté de ce pays, mais c'est aussi ce qui nous a séparé. Le moment est venu de s’assurer que leurs opinions aient quelque chose en commun: qu’ils croient tous comme nous, et que cette unité nous rendra plus forts."
 GRE_greek_science: "Science Grecque"
 GRE_greek_science_desc: "En soutenant la fondation de nouvelles universités, et en osant aller beaucoup plus loin dans la recherche innovante, nous pouvons montrer au monde que la Grèce est à nouveau le centre de l'apprentissage et de l'éducation du monde civilisé."
 GRE_the_iron_fist: "Le Point de Fer"
 GRE_the_iron_fist_desc: "Notre peuple ne peut pas être laissé à lui-même. Un régime autoritaire est le seul moyen de garder la Grèce forte et indépendante."
 GRE_the_velvet_glove: "Le Gant de Velours"
 GRE_the_velvet_glove_desc: "Nous devons adopter une approche diplomatique vis à vis des nombreux groupes en Grèce. En travaillant ensemble, nous promouvrons l'unité et la stabilité. La Grèce est une dictature, c'est vrai, mais elle peut être une dictature bienveillante."
 GRE_national_father: "Un Père National"
 GRE_national_father_desc: "Notre autocrate bienveillant, notre noble roi, notre souverain juste et parfait. Veillez toujours sur votre peuple comme un père sur ses enfants, et montrez que vous les aimez et que vous les rendrez fiers, heureux et libres."

 GRE_prepare_for_war: "Se préparer à la Guerre"
 GRE_prepare_for_war_desc: "Une guerre arrive en Grèce - nous le savons tous. Si nous essayons de l'éviter, nous n'abandonnerons que les millions de Grecs qui ne vivent pas sous la domination grecque comme ils le devraient, et nous devons donc nous préparer à l'inévitable."
 GRE_evaluate_army: "Ellenicós Stratós"
 GRE_evaluate_army_desc: "Privés d'une grande partie de nos effectifs à cause de la Weltkrieg, nous sommes partagés entre deux écoles de pensée, l'une privilégie l'exploitation d'un avantage matériel sur l'ennemi et sa destruction grâce à la puissance de feu ; l'autre, une planification méticuleuse afin d'éviter les pertes en exécutant les opérations avec la plus grande efficacité."
 GRE_firepower: "Favoriser une Puissance de Feu Supérieure."
 GRE_firepower_desc: "Nous avons finalement opté pour une doctrine de puissance de feu supérieure. Plutôt que de gaspiller des vies grecques, nous anéantirons les défenses de l'ennemi et les balayerons lorsqu'elles seront battues et brisées."
 GRE_artillery_focus: "Augmenter la Recherche sur l'Artillerie"
 GRE_artillery_focus_desc: "Comme les Britanniques l'ont appris pendant la Weltkrieg, il se peut qu'il n'y ait jamais assez d'obus. Faire sauter l'ennemi nécessite des bombardements soutenus et concentrés afin de briser les fortifications et ouvrir des brèches dans leurs défenses. Par conséquent, nous devons augmenter considérablement la production et la recherche."
 GRE_marines_focus: "Marines Hellènes"
 GRE_marines_focus_desc: "Dans le cadre de notre doctrine de frappes chirurgicales sur les points faibles de l'ennemi avec une puissance de feu écrasante, nous avons décidé de créer une division de marine spécialisée dans les opérations amphibies. Ces hommes seront choisis parmi les meilleures recrues et serviront d'unités d'élite lors d'assauts navals sur les côtes ennemies."
 GRE_bullets_not_men: "Des Balles pas des Hommes"
 GRE_bullets_not_men_desc: "Lorsque l'ennemi arrive, il doit faire face à une véritable tempête de feu. Ce que nous envoyons en première ligne doit être des balles et non des hommes. Cet esprit illustre toute notre doctrine."
 GRE_battleplan: "Favoriser le Grand Plan de Bataille"
 GRE_battleplan_desc: "Nous avons finalement opté pour une doctrine de grands plans de bataille. Plutôt que de gaspiller des vies grecques, nous coordonnerons l'ensemble du front de guerre afin que nos attaques arrivent à temps et submergent l'ennemi avec des assauts simultanés bien planifiés."
 GRE_mountaineer_focus: "Montagnards Hellènes"
 GRE_mountaineer_focus_desc: "Dans le cadre de notre doctrine de planification méticuleuse, nous avons découvert que l'entraînement en altitude sera très utile pour les hommes sélectionnés qui seront déployés dans des zones montagneuses. La création de corps de montagnards spécialisés garantira que nous ayons toujours des forces capables de combattre, même sur les terrains les plus accidentés."
 GRE_mobility: "Soutien Mobile"
 GRE_mobility_desc: "Bien que notre industrie, il faut bien l'avouer, nous empêche de déployer les bataillons de chars de plus grandes nations, nous sommes plus que capables de produire des véhicules pour servir de soutien à notre infanterie et la rendre beaucoup plus mobiles qu'elle ne l'est actuellement."
 GRE_expand_staff: "Développer l’État-major général"
 GRE_expand_staff_desc: "L'état-major est responsable de l'étude et de l'application de nouvelles méthodes de guerre sur une base continue, en augmentant leur budget et en élargissant leurs attributions, nous pouvons nous assurer qu'ils restent à la pointe de la théorie militaire."
 GRE_innovation: "Innovations Militaires"
 GRE_innovation_desc: "Une fois la Division de la Recherche Militaire opérationnelle, nous devrions lancer un programme pour encourager nos esprits les plus brillants à s'y engager, afin qu'ils puissent mieux mettre leurs compétences au service de la nation hellénique."
 GRE_expand_armaments_1: "Investir dans l'Armement"
 GRE_expand_armaments_1_desc: "Nous ne pouvons nous reposer seulement sur l'industrie privée afin d'approvisionner nos armées - nous devons construire seuls des usines d'armement si la Grèce doit devenir une vraie puissance militaire."
 GRE_expand_armaments_2: "L'accord de Pyrkal"
 GRE_expand_armaments_2_desc: "La Greek Powder & Cartridge Company est l'une des plus anciennes et des plus grandes entreprises de défense en Grèce. Nous devons nous associer à eux et leur fournir des subventions qui leur assureront, ainsi qu'à notre armée, d'avoir un fournisseur si près de chez nous."
 GRE_legacy_of_alexander: "Héritage d'Alexandre"
 GRE_legacy_of_alexander_desc: "Alexandre le Grand a emmené la civilisation grecque jusqu'aux confins du monde connu et a façonné de ses propres mains une ère de l'histoire. Bien sûr, il n'aurait pas pu le faire sans les meilleurs soldats grecs, et maintenant nous les avons aussi. Bien que nous ne nourrissions pas d'ambitions aussi élevées, nous avancerons en sachant que nulle part dans le monde on ne peut trouver de meilleurs soldats."

 GRE_evaluate_air_force: "Polemikí Aeroporía"
 GRE_evaluate_air_force_desc: "L'aviation est une science dans laquelle la Grèce doit faire des progrès significatifs en très peu de temps si elle veut rattraper son retard. Certains disent que nous devrions plutôt concentrer nos efforts sur la défense contre une force aérienne ennemie, plutôt que de gaspiller des ressources précieuses pour tenter d'étendre la nôtre."
 GRE_air_academy: "Académie de l'Armée de l'Air Hellénique"
 GRE_air_academy_desc: "L’École Militaire d'Aéronautique existe depuis plusieurs années maintenant, mais le moment est venu d'ouvrir de nouvelles branches et de préparer nos pilotes à une expansion de l'armée de l'air elle-même."
 GRE_salonika_airport: "Agrandir l'Aéroport de Salonique"
 GRE_salonika_airport_desc: "L'aéroport de Salonique est notre principale base d'opérations pour projeter la puissance aérienne dans le sud des Balkans, une grande expansion de ses installations est nécessaire pour accueillir une grande force aérienne moderne."
 GRE_fighter_focus: "Nouveaux Chasseurs"
 GRE_fighter_focus_desc: "Notre armée de l'air est peut-être de taille réduite, mais ses chasseurs pourraient faire l'envie des autres nations si nous poussons leur avancement technologique."
 GRE_air_production: "Augmenter la Production Aérienne"
 GRE_air_production_desc: "La Grèce a besoin de meilleures installations pour construire et abriter nos avions de combat. Des subventions sont nécessaires pour y parvenir."
 GRE_radar_focus: "Priorité au Radar"
 GRE_radar_focus_desc: "Si nous ne pouvons pas nous concentrer sur la construction d'une plus grande armée de l'air, nous devons plutôt nous concentrer sur la défense contre les forces aériennes ou contre ceux qui nous attaqueraient - et le plus important pour cela est de construire un réseau de radars pour être nos yeux sur la mer, et dans le ciel ."
 GRE_antiair_focus: "Surveiller les Cieux"
 GRE_antiair_focus_desc: "Les installations antiaériennes seront notre meilleure défense contre les avions ennemis. Nous n'avons pas besoin de les abattre avec nos propres avions, au lieu de cela, nous pouvons les abattre depuis le sol."
 GRE_dominate_heights: "Aièn Hypsikrateîn"
 GRE_dominate_heights_desc: "La devise de notre armée de l'air est \"Toujours dominer les hauteurs\", et maintenant le ciel est à nous ! Avec notre armée de l'air moderne et modernisée, nous partirons avec la certitude absolue que nous dominerons les plus hautes hauteurs."

 GRE_evaluate_navy: "Polemikó Naftikó"
 GRE_evaluate_navy_desc: "La Marine grecque est divisée sur l'avenir de sa construction navale. Certains privilégient la construction d'une marine importante et ambitieuse afin d'égaler le prestige d'autres puissances, tandis que d'autres proposent une marine plus petite et plus efficace construite dans le but de contrôler nos eaux locales."
 GRE_efficient_navy: "Une Marine Efficace"
 GRE_efficient_navy_desc: "Notre marine doit se concentrer sur l'efficacité, contrôler la mer Égée est plus important que de faire des excursions tape-à-l'œil à travers le monde."
 GRE_sub_focus: "Sous-marins de la Méditerrannée"
 GRE_sub_focus_desc: "Les sous-marins nous permettent de frapper sans avertissement pour endommager les navires ennemis et porter des coups rapides aux navires de guerre. Investir dans leur développement est vital pour le succès naval."
 GRE_destroyer_focus: "Développer la Recherche sur les Destroyers"
 GRE_destroyer_focus_desc: "Les navires de projection sont vitaux pour toute marine, tout comme les navires spécialisés dans la guerre anti-sous-marine. Heureusement, les destroyers conviennent parfaitement aux deux objectifs et seront exactement ce dont nous avons besoin pour assurer notre suprématie navale."
 GRE_naval_command: "Commandement Naval Avancé"
 GRE_naval_command_desc: "Nos commandants de marine sont l'épine dorsale de notre marine. Assurons-nous qu'ils sont les meilleurs dont nous disposons, formés par les meilleures académies du monde entier."
 GRE_ambitious_navy: "Une Marine Ambitieuse"
 GRE_ambitious_navy_desc: "Notre marine doit être la meilleure qui ait jamais existé. De puissants navires gagneront des batailles en Méditerranée qu'une marine plus petite ne pourrait que fuir."
 GRE_purchase_ships: "Programme de construction de navires"
 GRE_purchase_ships_desc: "Toute marine digne de ce nom a besoin de plus que des sous-marins et des destroyers pour être vraiment respectée. Il est temps de mettre les moyens et de faire en sorte que nos chantiers navals produisent des navires dont nous pouvons être vraiment fiers."
 GRE_athens_shipyard: "Développer les chantiers navals d'Athènes"
 GRE_athens_shipyard_desc: "La Grèce a une fière histoire de construction navale - développons-la encore plus loin, pour nous permettre de construire une marine qui dépasse de loin celle qu'un pays de notre taille posséderait normalement."
 GRE_update_navy: "Mettre à jour la technologie de la marine"
 GRE_update_navy_desc: "Cela ne nous aide pas beaucoup d'avoir une plus grande marine si nos navires ne suivent pas le rythme de la technologie moderne."
 GRE_merchant_marine: "Renforcement de la Marine Marchande"
 GRE_merchant_marine_desc: "L'une des conséquences de notre nouvel engagement envers la marine est la rénovation de nos chantiers navals et l'expansion de l'industrie de la construction navale. En tant que tel, nous avons assisté à une croissance de la marine marchande, à laquelle nous pouvons faire appel si nécessaire pour soutenir nos efforts de guerre."
 GRE_hellenic_shipyards: "Chantiers navals Grecs"
 GRE_hellenic_shipyards_desc: "Un plan a été mis en place pour construire le chantier naval hellénique à Skaramagas, près d'Athènes. Ce sera le plus grand chantier naval de ce type en Grèce et nous placera vraiment sur la carte navale."
 GRE_navy_motto: "Méga to tis Thalássis Krátos"
 GRE_navy_motto_desc: "La devise de notre marine signifie \"Grand est celui qui commande à la mer\", et avons-nous déjà eu plus de commandement qu'aujourd'hui ? Depuis Salamine, il y a des millénaires, la marine grecque n'a jamais été si puissante ou si redoutée."

 GRE_ready_masses: "Préparer les Masses"
 GRE_ready_masses_desc: "Un appel doit être lancé au peuple, pour qu'il soit prêt pour la guerre à venir - mais nous devons chronométrer cela avec soin. Nous ne pouvons maintenir ce niveau de préparation que pendant un an, donc l'appel doit être lancé aussi près que possible de la guerre réelle."
 GRE_fortify_north: "Fortifier le Nord"
 GRE_fortify_north_desc: "Une bonne attaque est importante, mais une bonne défense est tout aussi importante : une ligne de fortifications à travers notre frontière nord réduira toute chance que nos ennemis portent la bataille en Grèce elle-même."
 GRE_fortify_salonika: "Fortifier Salonique"
 GRE_fortify_salonika_desc: "Salonique est une enclave que nous devons protéger. Son importance est trop forte pour la laisser non défendue et non fortifiée."
 GRE_fight_for_north: "La Bataille de Macédoine"
 GRE_fight_for_north_desc: "Nous avons pris contact avec des Grecs vivant dans le nord sous domination étrangère - le moment est venu de libérer toute la Macédoine !"
 GRE_diplomacy_focus: "La Voie de la Diplomatie"
 GRE_diplomacy_focus_desc: "Nous avons déjà tenté d'étendre notre domination au-delà des frontières traditionnelles de la Grèce, mais à chaque fois, cela nous a menés à la ruine. Il est vrai que nous devons libérer les Grecs qui vivent encore sous domination turque... mais nous devons suivre la voie de la diplomatie plutôt que la guerre, pour notre bien à tous."
 GRE_turkish_thaw: "Dégel Turc"
 GRE_turkish_thaw_desc: "L'idée sonne comme une anathème pour certains, mais nous pouvons travailler avec les Turcs. Nous devons essayer."
 GRE_turkish_cooperation: "Coopération avec les Turcs"
 GRE_turkish_cooperation_desc: "Les Turcs ont indiqué qu'ils étaient prêts à parler. Il est maintenant temps de poursuivre un traité de non-agression et de coopération, et idéalement de travailler à un échange de population : ramenons les Grecs vivant sous les Turcs dans notre pays, et renvoyons les Turcs qui vivent ici dans le leur. Ce sera difficile à court terme, mais à long terme ce sera mieux pour les deux."
 GRE_balkans_trade: "Coopération des Balkans"
 GRE_balkans_trade_desc: "Nous devons étendre notre coopération mutuelle avec les voisins des Balkans au nord. C'est un moyen de garantir que nous bénéficions d'investissements plus importants en Grèce, mais, espérons-le, ce sera également un moyen de promouvoir la paix dans une région qui n'a traditionnellement connu que la guerre."
 GRE_new_markets: "S'étendre sur de nouveaux marchés"
 GRE_new_markets_desc: "L'un des avantages d'une voie diplomatique sera la capacité de rechercher de nouveaux marchés pour les produits grecs dans des endroits qui ne nous ont traditionnellement pas été réceptifs. La diplomatie est la voie de la prospérité, et le moment est venu de le prouver."
 GRE_new_expansionism: "Nouvel Expansionnisme"
 GRE_new_expansionism_desc: "Nous avons réussi à libérer certains des Grecs vivants sous domination étrangère, mais notre travail n'est pas encore terminé. La Grèce doit devenir encore plus forte et s'engager sur une voie qui verra enfin nos ambitions se réaliser."
 GRE_reclaiming_greeks: "Reconquérir notre peuple"
 GRE_reclaiming_greeks_desc: "Nous avons été contraints de renoncer à nos revendications sur plusieurs parties de la Grèce après notre défaite lors de la Weltkrieg. Renversons maintenant cette injustice."
 GRE_megali_idea: "La Question Megali"
 GRE_megali_idea_desc: "Il y a plus de 2 millions de Grecs vivant à l'intérieur des frontières turques, et ils doivent être rattachés à la domination grecque. La question qui se pose est de savoir jusqu'où aller pour poursuivre la reconquête de nos compatriotes. Devons-nous ressusciter l'idée de Megali, au risque de de passer pour un État agressif ? De toute façon, nous ne pouvons simplement pas abandonner nos frères."
 GRE_motivate_army: "Motiver l'Armée"
 GRE_motivate_army_desc: "Si nous voulons reprendre nos terres revendiquées en Anatolie, nous devons motiver notre armée et la préparer pour les batailles à venir."
 GRE_war_industry: "Développer l'Industrie de Guerre"
 GRE_war_industry_desc: "Cela coûtera cher, mais nous devons pousser l'industrie d'armement grecque plus loin qu'on ne l'aurait jamais cru possible. Notre armée a besoin d'armes et de balles, et les usines grecques les fourniront."
 GRE_is_whole: "La Grèce est Entière"
 GRE_is_whole_desc: "Enfin, la Grèce est entière une fois de plus. Que tout notre peuple se réjouisse, maintenant que les injustices de la Weltkrieg et les siècles de soumission sous le joug des Turcs ont enfin été réparés."
 GRE_ascendant: "Montée en puissance de la Grèce"
 GRE_ascendant_desc: "La nation Grecque est devenue une puissance mondiale, un rêve qui était autrefois considéré comme impossible après notre guerre d'indépendance. Vraiment, nous sommes nés de nouveau, et notre histoire enfin reconquise !"

### Decisions
 GRE_join_internationale: "Rejoindre l'Internationale"
 GRE_join_internationale_desc: "Il n'y a qu'une alliance qui peut nous aider à trouver la sécurité, c'est l'Internationale. Le moment est venu de rejoindre la révolution mondiale !"
 GRE_join_entente: "Rejoindre l'[FROM.GetFactionName]"
 GRE_join_entente_desc: "Le temps est venu de ressusciter l'ancienne alliance avec l'Empire britannique et de rejoindre à nouveau l'[FROM.GetFactionName]. Espérons que les choses se passent mieux que lors de la Weltkrieg."
 GRE_join_reichspakt:0 "Join the [FROM.GetFactionName]"
 GRE_join_reichspakt_desc: "La menace syndicaliste se rapproche de plus en plus de nos frontières, les demandes pour assurer la sécurité de l'État et le mode de vie de la population sont de plus en plus fortes. Bien que l'Allemagne suscite toujours une grande méfiance, elle pourrait être notre meilleure chance de vaincre la menace et d'assurer notre sécurité et notre sûreté."
 GRE_join_austria: "S'allier avec le [FROM.GetFactionName]"
 GRE_join_austria_desc: "Alors que la Russie, l'Entente et l'Allemagne seraient certainement des alliés de poids, certains ont exprimé la crainte que la sécurité de la Grèce soit secondaire par rapport aux intérêts de leurs grands alliés. En attendant, l'Autriche, avec son objectif de domination des Balkans, pourrait s'avérer être un allié plus précieux. Bien que beaucoup soient préoccupés par leur objectif déclaré."
 GRE_join_russia:0 "Join the [FROM.GetFactionName]"
 GRE_join_russia_desc: "Avec l'ascendant de l'ours russe, certains réclament le renouvellement de l'alliance entre nos deux nations. Cependant, des voix s'élèvent également pour rappeler que cela ne s'est pas bien passé la première fois."
 GRE_regaining_greece: "Reconquête de la Grèce"
 GRE_fight_for_macedonia: "Combattre pour la Macédoine !"
 GRE_fight_for_macedonia_desc: "[From.Owner.GetNameDefCap] détient la Macédoine, qui est notre territoire légitime - et le temps est venu de la récupérer !"
 GRE_megali_war: "Récupérer les Terres Grecques"
 GRE_megali_war_desc: "Le temps de récupérer les terres [From.GetAdjective] qui appartiennent de droit à [GRE.GetNameDef] est arrivé !"
 GRE_megali_make_peace: "Demandez la paix avec [From.GetNameDef]"
 GRE_megali_make_peace_desc: "Nous avons suffisamment humilié [From.GetNameDef]. Il est temps de contacter le gouvernement [From.GetAdjective] et de discuter des conditions de leur reddition"
 GRE_core_home_lands: "Restaurer l'ordre dans [From.GetName]"
 GRE_core_home_lands_desc: "Maintenant que nous avons libéré [From.GetName], il est temps de remettre de l'ordre dans cet état et de l'intégrer pleinement dans [GRE.GetNameDef]"
 GRE_core_turkish_lands: "Restaurer l'ordre dans [From.GetName]"
 GRE_core_turkish_lands_desc: "Maintenant que nous avons libéré [From.GetName], il est temps de remettre de l'ordre dans cet état et de l'intégrer pleinement dans [GRE.GetNameDef]"
 GRE_nationalize_german_industry: "Nationaliser l'Industrie Allemande"
 GRE_nationalize_german_industry_desc: "Maintenant que la crise économique est passée et que nous sommes en meilleure position, il est temps d'envisager de racheter les investisseurs allemands qui ont la mainmise sur une si grande partie de l'économie grecque."
 GRE_nationalize_austrian_industry: "Nationaliser l'Industrie Autrichienne"
 GRE_nationalize_austrian_industry_desc: "Maintenant que la crise économique est passée et que nous sommes en meilleure position, il est temps d'envisager de racheter les investisseurs autrichiens qui ont la mainmise sur une si grande partie de l'économie grecque."
 GRE_shipbuilding_program_1: "Commencer un Programme Naval"
 GRE_shipbuilding_program_1_desc: "Grâce à une combinaison du financement de nos propres chantiers navals et l'octroi de licences aux chantiers navals d'autres pays, nous pouvons étendre notre flotte - quelques-uns des navires peuvent être un peu vieux, oui, mais c'est un moyen beaucoup plus rapide d'acquérir autant de navires qu'il ne serait possible d'en acquérir autrement."
 GRE_shipbuilding_program_2: "Continuer le Programme Naval"
 GRE_shipbuilding_program_2_desc: "Grâce à une combinaison du financement de nos propres chantiers navals et l'octroi de licences aux chantiers navals d'autres pays, nous pouvons étendre notre flotte - quelques-uns des navires peuvent être un peu vieux, oui, mais c'est un moyen beaucoup plus rapide d'acquérir autant de navires qu'il ne serait possible d'en acquérir autrement."
 GRE_shipbuilding_program_3: "Finaliser le Programme Naval"
 GRE_shipbuilding_program_3_desc: "Grâce à une combinaison du financement de nos propres chantiers navals et l'octroi de licences aux chantiers navals d'autres pays, nous pouvons étendre notre flotte - quelques-uns des navires peuvent être un peu vieux, oui, mais c'est un moyen beaucoup plus rapide d'acquérir autant de navires qu'il ne serait possible d'en acquérir autrement."
 GRE_balkans_mission: "Améliorer la Coopération avec les Balkans"
 GRE_balkans_mission_desc: "Nos relations avec [From.GetNameDef] sont suffisamment bonnes pour que nous puissions envisager l'envoi d'une mission vers leur gouvernement, cela afin de favoriser une plus grande coopération entre nos pays."
