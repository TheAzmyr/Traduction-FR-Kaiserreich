 NEP_tribhuvan: "Tribhuvan"
 NEP_tribhuvan_leader_desc:0 "Le roi Tribhuvan est monté sur le trône du Népal à l'âge de cinq ans seulement. Tribhuvan, cependant, est né roi de nom seulement, en réalité, le garçon-roi n'était rien d'autre qu'une figure de proue de la puissante famille Rana. Au fur et à mesure qu'il est devenu un homme, la politique népalaise s'est de plus en plus définie par la relation antagoniste entre le roi et les Rana. Le temps seul révélera le vainqueur de la lutte, tant sur le plan politique qu'économique"

