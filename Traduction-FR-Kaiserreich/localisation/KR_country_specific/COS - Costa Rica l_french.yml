### Decisions ###
 COS_ZKG_decisions: "Zentralamerikanische Kaffee-Gesellschaft"
 COS_ZKG_decisions_desc: "Notre nation est presque entièrement contrôlée par une élite de barons du café. En raison de la dépression américaine et des ondes de choc qui ont suivi, beaucoup de ces barons d'origine allemande se sont regroupés et ont créé la §YZentralamerikanische Kaffee-Gesellschaft§! ou §YZKG.§!. Leur puissance est grande mais pourrait aussi être utilisée à notre avantage si nous jouons bien nos cartes.\n\nInfluence du §YZKG§! : £coffee_texticon [?party_popularity@authoritarian_democrat|%R0]\n"

 COS_Combat_Social_Inequality: "Combattre les Inégalités Sociales"
 COS_Combat_Social_Inequality_desc: "Même si le Congrès des Travailleurs de l'Atlantique s'est battu avec acharnement pour obtenir le peu de droits dont disposent aujourd'hui les travailleurs des plantations, le fossé entre les riches barons allemands du café et les hommes du peuple reste important. De nouvelles concessions sociales nous aideront à améliorer la vie de l'homme de la rue et à réduire l'influence de ces entreprises sur les affaires politiques."
 COS_German_Cultural_Program: "Programme d'Échange Culturel Allemand"
 COS_German_Cultural_Program_desc: "Les relations solides entre notre nation et les membres de la sphère allemande en Europe ont conduit à un grand afflux d'art, d'œuvres littéraires et à un échange de patrimoine culturel. Les universités de toute l'Allemagne et de la Flandre-Wallonie sont également responsables de la majeure partie de notre population hautement éduquée et ont radicalement influencé l'esprit de notre peuple."
 COS_Extend_Loan_decision: "Prolonger nos Prêts"
 COS_Extend_Loan_decision_desc: "Profitant allègrement de la dépression persistante et maintenant de la catastrophe du Lundi Noir, les investisseurs et les riches capitalistes nous ont prêté le capital nécessaire pour renflouer le ZKG. Maintenant, ces usuriers reviennent pour l'argent que nous n'avons plus. Leur offrir de petites concessions politiques et vendre une partie de nos terres à ces individus pourrait atténuer le problème mais ne constituera pas une solution permanente."
 COS_Sell_Government_Land_decision: "Vendre les Terres du Gouvernement"
 COS_Sell_Government_Land_decision_desc: "Pendant des décennies, les gouvernements d'Amérique centrale ont fait appel à des entreprises étrangères pour soutenir leur économie par la vente de vastes étendues de terres de plantation. Il n'est que juste que nous fassions de même, non ?"
 COS_Land_Survey: "Arpenter les Terrains Acquis"
 COS_Land_Survey_desc: "Si de grandes parties de notre nation sont idéales pour les plantations, elles ne sont pas toutes adaptées à la production de café. Le repérage des terrains et la détermination du fait qu'ils valent ou non le prix que nous demandons pour eux sont donc essentiels au succès de leur investissement."
 COS_Extend_Connections: "Étendre les Liaisons Ferroviaires"
 COS_Extend_Connections_desc: "Au fur et à mesure que les plantations se développent et que l'industrie se développe, le besoin d'une meilleure infrastructure augmente également. Suivant l'exemple de Keith au 19ème siècle, le ZKG a proposé d'étendre les chemins de fer si nous les compensons suffisamment par des terres de plantations exploitables."
 COS_Hire_Foreign_Engineers: "Engager des Ingénieurs Étrangers"
 COS_Hire_Foreign_Engineers_desc: "De petites réserves minérales ont été découvertes pendant la construction du chemin de fer et ont incité le ZKG à engager des ingénieurs européens pour étudier la viabilité de ces gisements et pour aider à la construction des ponts et des tunnels."
 COS_Plantation_Expansion: "Développer les Plantations du ZKG"
 COS_Plantation_Expansion_desc: "La réaction positive de l'entreprise elle-même et des autres investisseurs, ainsi qu'une réponse rapide de notre gouvernement, ont conduit à un accord concernant les nouvelles plantations. En promettant de faire appel à une main-d'œuvre essentiellement costaricaine et en acceptant les demandes du Congrès des Travailleurs de l'Atlantique, toutes les parties concernées sont parvenues à un accord satisfaisant et les premiers hectares de terre ont été mis en exploitation."

 COS_UFC_decisions: "United Fruit Company"
 COS_UFC_decisions_desc: "Depuis que l'Américain Keith a posé le pied au Costa Rica et reçu le contrat pour l'établissement d'un réseau ferroviaire dans notre nation, son entreprise, la §YUnited Fruit Company§! ou §YUFC§! a joué un rôle important dans l'économie costaricaine. Le grand succès de la société n'est cependant pas resté uniquement costaricain et, grâce à des investissements astucieux, la société a établi un réseau de filiales et de plantations dans l'ensemble des Caraïbes, apportant une grande fortune à ces nations mais provoquant également des perturbations sociales massives, entraînant souvent des §Rgrèves§!, de la §Rviolence§! et des §Rdésastres politiques§!.\n\nInfluence du §YUFC§! : £banana_texticon [?party_popularity@market_liberal|%R0]\n"

 COS_Sell_Government_Land_UFC_decision: "Vendre des Terrains du Gouvernement à l'UFC"
 COS_Sell_Government_Land_UFC_decision_desc: "Pendant des décennies, les gouvernements d'Amérique centrale ont fait appel à des entreprises étrangères pour soutenir leur économie par la vente de vastes étendues de terres de plantation. Il n'est que juste que nous fassions de même, non ?"
 COS_Build_New_Telephone_Lines: "Commissionner de Nouvelles Lignes Télégraphiques"
 COS_Build_New_Telephone_Lines_desc: "La communication entre les deux parties de notre nation a toujours été une affaire délicate, conduisant souvent à une mauvaise communication ou à une corruption incontrôlée. Usant de son influence et de son expertise dans le commerce, l'UFC a proposé d'étendre notre réseau télégraphique en échange de nouvelles concessions et de la promesse que nous ne nous opposerons pas à leurs travailleurs migrants jamaïcains."
 COS_Establish_UFC_Headquarters_decision: "Établir le Siège de l'UFC à Puerto Limon"
 COS_Establish_UFC_Headquarters_decision_desc: "Alors que l'Amérique sombre dans le chaos et que les différents États-nations d'Amérique centrale sentent leur chance d'échapper au monopole de l'UFC, la société a proposé d'étendre ses bureaux au Costa Rica et de faire de Limon son siège opérationnel pour la région des Caraïbes."
 COS_Limon_Bananas: "Développer les Plantations de bananes à Limon"
 COS_Limon_Bananas_desc: "Cédée à l'origine à l'UFC lorsque Keith a créé la société en échange de la construction d'un chemin de fer à travers notre nation, le boom de la banane a frappé la région et l'a complètement transformée. Des milliers de travailleurs jamaïcains noirs ont été importés pour travailler dans les plantations et les ventes répétées de terres publiques à la société ont fait de la région un important centre économique, aidé en outre par le port clé de Puerto Limon."
 COS_Jamaica_Sugar: "Développer les Plantations de Sucre en Jamaïque"
 COS_Jamaica_Sugar_desc: "Opérant d'abord dans le cadre de l'intérêt des Indes Occidentales au 18ème siècle et fusionnant ensuite avec l'actuelle Fédération des Indes Occidentales, l'île de la Jamaïque a toujours été l'un des principaux exportateurs de sucre vers le continent européen. Les investissements importants des Britanniques et l'utilisation extensive de l'esclavage ont augmenté de façon exponentielle le nombre de plantations de sucre sur l'île pendant une grande partie de son histoire initiale et laisse toujours sa marque sur la nation puisque le sucre reste sa principale exportation.\n\nLes investisseurs de l'UFC ont également montré un intérêt pour ces riches plantations et ont lentement mais sûrement commencé à acheter des terres sur l'île pour augmenter leur propre profit."
 COS_Jamaica_Bananas: "Développer les Plantations de Banane en Jamaïque"
 COS_Jamaica_Bananas_desc: "Fondée par un marin du nom de Lorenzo Dow Baker en 1870, la Boston Fruit Company a été le point de départ des activités de l'UFC sur l'île. Fusionnant ensuite avec la société de Keith, la United Fruit Company a commencé sa montée en puissance et est devenue l'un des plus grands employeurs de l'île. La croissance continue de nos opérations en Jamaïque devrait donc être essentielle et avoir notre priorité lors de la planification de notre prochaine étape."
 COS_Cuba_Sugar: "Développer les Plantations de Sucre à Cuba"
 COS_Cuba_Sugar_desc: "Principalement situées dans la province de l'Oriente, les exploitations de l'UFC à Cuba n'ont pas autant d'influence sur la politique du pays qu'ailleurs dans la région. De nombreuses usines sucrières existent cependant sur l'île et il serait dans notre intérêt et celui de la société de les maintenir à flot."
 COS_Honduras_Palm_Oil: "Développer les Plantations de Palmiers au Honduras"
 COS_Honduras_Palm_Oil_desc: "En participant au coup d'État militaire qui a renversé le président Davila et rétabli le général Bonilla, Samuel Zemurray a pu obtenir des concessions massives du gouvernement de la nation. Offrant de construire l'infrastructure du pays en échange d'énormes étendues de terre, sa société s'est non seulement imposée comme le moteur de l'économie hondurienne, mais elle s'est ensuite étendue à toute la région avant de fusionner avec l'UFC.\n\nCette dernière ne détient pas seulement de grands intérêts dans la production de bananes, mais est également responsable de quantités considérables d'huile de palme et d'abaca."
 COS_Honduras_Abaca: "Développer les Plantations d'Abaca au Honduras"
 COS_Honduras_Abaca_desc: "En participant au coup d'État militaire qui a renversé le président Davila et rétabli le général Bonilla, Samuel Zemurray a pu obtenir des concessions massives du gouvernement de la nation. Offrant de construire l'infrastructure du pays en échange d'énormes étendues de terre, sa société s'est non seulement imposée comme le moteur de l'économie hondurienne, mais elle s'est ensuite étendue à toute la région avant de fusionner avec l'UFC.\n\nCette dernière ne détient pas seulement de grands intérêts dans la production de bananes, mais est également responsable de quantités considérables d'huile de palme et d'abaca."
 COS_Honduras_Banana: "Développer les Plantations de Banane au Honduras"
 COS_Honduras_Banana_desc: "En participant au coup d'État militaire qui a renversé le président Davila et rétabli le général Bonilla, Samuel Zemurray a pu obtenir des concessions massives du gouvernement de la nation. Offrant de construire l'infrastructure du pays en échange d'énormes étendues de terre, sa société s'est non seulement imposée comme le moteur de l'économie hondurienne, mais elle s'est ensuite étendue à toute la région avant de fusionner avec l'UFC.\n\nCette dernière ne détient pas seulement de grands intérêts dans la production de bananes, mais est également responsable de quantités considérables d'huile de palme et d'abaca."
 COS_Guatemala_Abaca: "Développer les Plantations d'Abaca au Guatemala"
 COS_Guatemala_Abaca_desc: "Non seulement l'UFC contrôle un pourcentage considérable de toutes les terres guatémaltèques, mais elle possède également des écoles, des chemins de fer, des sociétés de logement et bien plus encore. Dire que l'économie guatémaltèque dépend de l'UFC serait un euphémisme et nous ne pouvons pas laisser cette influence vaciller pour la sécurité de l'entreprise.\n\nPrincipalement situées sur le flanc oriental du pays, près du Honduras, les terres d'Abaca offrent une alternative précieuse aux opérations de l'entreprise, dominées par la banane."
 COS_Guatemala_Banana: "Développer les Plantations de Bananes au Guatemala"
 COS_Guatemala_Banana_desc: "Non seulement l'UFC contrôle un pourcentage considérable de toutes les terres guatémaltèques, mais elle possède également des écoles, des chemins de fer, des sociétés de logement et bien plus encore. Dire que l'économie guatémaltèque dépend de l'UFC serait un euphémisme et nous ne pouvons pas laisser cette influence vaciller pour la sécurité de l'entreprise.\n\nPrincipalement situées sur le flanc ouest de la nation, les plantations de bananes du Guatemala constituent l'opération la plus réussie de l'entreprise à ce jour et contribuent non seulement à la croissance continue des actions mais permettent également à l'UFC de s'étendre dans les Caraïbes et même en Amérique du Sud."
 COS_Colombia_Banana: "Développer les Plantations de Banane en Colombie"
 COS_Colombia_Banana_desc: "Centrée sur d'importantes régions bananières telles que Magdalena, l'entreprise a connu une histoire mouvementée dans la nation sud-américaine. Diverses grèves, des escalades violentes entre les travailleurs et les briseurs de grève de l'UFC ont marqué la nation et l'entreprise se bat pour conserver ces actifs avec la Guerre Civile Américaine qui ravage tout sur son passage."
 COS_Nicaragua_Palm_Oil: "Développer les Plantations de Palmiers au Nicaragua"

 COS_Market_decisions: "Commerce Mondial"
 COS_Market_decisions_desc: "Alors que les nations du monde entier ont commencé à développer de manière drastique leur industrie de l'armement, sentant l'opportunité de faire des profits, nous avons les ressources nécessaires pour participer également à ce commerce.\n\nProfit de l'UFC : §Y[?COS.cos_profit_factor]§!\n"

 COS_Purchase_Convoys: "Acheter des Navires de Commerce"
 COS_Purchase_Weapons: "Acheter des Armes Étrangères"
 COS_Purchase_Planes: "Acheter des Avions"

 COS_Guardia_decisions: "Politique de [COS.GetLeader]"
 COS_Guardia_decisions_desc: "Promettant un vent nouveau sur la politique Costaricaine, le Président §Y[COS.GetLeader]§! a annoncé ses plans pour les 4 prochaines années. En mettant l'accent sur l'application du "Rerum Novarum" et son adaptation à la société costaricaine, il a présenté de nombreux programmes visant à aider l'homme du peuple et à résoudre les principaux problèmes du pays causés par la §Rpauvreté§! et les §Rmauvaises conditions sanitaires§!."

 COS_Combat_Footworm: "Combattre le Parasite du Pied dans les Paines"
 COS_Combat_Footworm_desc: "Près de 70% de la population des Lowlands souffre de la maladie des vers du pied. En tant que médecin lui-même, notre président a proposé un programme dans lequel tous les enfants de première année recevront des chaussures de l'État et les fournitures médicales nécessaires pour nous débarrasser de ce problème."
 COS_Stimulate_Fishing_Industry: "Stimuler l'Industrie de la Pêche"
 COS_Stimulate_Fishing_Industry_desc: "L'un des problèmes majeurs du Costa Rica est le régime alimentaire très limité que consomme le citoyen moyen, ce qui entraîne un grand déficit en protéines. Le président a donc décidé de faire d'une pierre deux coups et prévoit d'augmenter les subventions pour la région côtière, de stimuler l'industrie de la pêche et de distribuer des fruits de mer à l'intérieur du pays."
 COS_Disband_Petroleum_Monopoly: "Démanteler le Monopole du Pétrole"
 COS_Disband_Petroleum_Monopoly_desc: "Il y a environ 10 ans, l'ensemble du secteur de l'essence et du pétrole de notre pays est passé sous le contrôle d'une seule entreprise nationale. Dans l'espoir de relancer l'économie et d'attirer davantage de capitaux étrangers, le président a proposé de briser le monopole et de laisser le marché libre prendre le dessus."
 COS_Create_Housing_Cooperatives: "Créer des Coopératives de Logement à Faible Coût"
 COS_Create_Housing_Cooperatives_desc: "Pour lutter contre le nombre croissant de sans-abri dans notre pays et pour fournir des solutions rapides et efficaces en cas de crise, nous devrions créer des coopératives de logement qui seront soutenues par la Banque Nationale de Solidarité."

 COS_Cortes_decisions: "Politique de [COS.GetLeader]"
 COS_Cortes_decisions_desc: "S'appuyant sur l'héritage de Ricardo Jimenez, §Y[COS.GetLeader]§! a annoncé que sa priorité sera de combattre le désastre économique qui a frappé le §YZKG§! et d'améliorer les §Rterribles infrastructures§! de sa nation par le biais de grands programmes gouvernementaux."

 COS_Build_New_Schools: "Construire de Nouvelles Écoles"
 COS_Build_New_Schools_desc: "Dans la continuité de la réforme de l'éducation annoncée par notre Président, des plans ont été élaborés pour la construction de nouvelles écoles à la campagne afin de réduire encore plus l'analphabétisme. Nous sommes fiers de l'adage selon lequel "le Costa Rica a plus d'enseignants que de soldats", l'accueil réservé à cette décision a été extrêmement positif, quel qu'en soit le coût."
 COS_Infrastructural_Improvements: "Amélioration des Infrastructures"
 COS_Infrastructural_Improvements_desc: "Comme la majorité de notre transport maritime a lieu dans la région de Limon, la côte Pacifique a été assez négligée par les administrations précédentes. Pour combattre ce problème, le président a décrété qu'en coopération avec des entreprises comme l'UFC, les villes portuaires du Pacifique seront davantage reliées au reste de la nation et de nouveaux quais seront créés."
 COS_Silence_the_Press: "Faire Taire la Presse"
 COS_Silence_the_Press_desc: "Alors que la liberté d'expression est l'une des valeurs dont nous sommes les plus fiers, la présence accrue de la propagande syndicaliste et la diffamation continue de l'administration Cortes deviennent gênantes et ont fortement irrité le président qui lutte déjà pour maintenir l'unité de la nation en raison de l'effondrement économique. Faire taire quelques journaux comme "Trabaio" pourrait peut-être atténuer le problème."
 COS_Expand_Manufacturing_Industry: "Développer l'Industrie Manufacturière"
 COS_Expand_Manufacturing_Industry_desc: "Contrairement à la plupart des nations d'Amérique centrale, le Costa Rica dispose d'une industrie manufacturière bien développée et développe rapidement ce secteur dans tout le pays. Le principal problème de ces entreprises est qu'elles manquent cruellement de taille, ce qui les rend inefficaces à l'échelle nationale. La fusion de certaines de nos plus de 7000 petites "usines" nous aidera grandement à réduire cette inefficacité et nous préparera à d'autres types d'industrie lourde."

 COS_Election_decisions: "Élections Présidentielle "
 COS_Election_decisions_desc: "Alors que le mandat de [COS.GetLeader] touche à sa fin, le théâtre politique se joue à nouveau. Bien que le pouvoir du §CPRN§! soit important, des fissures commencent à apparaître dans son organisation autrefois rigide : l'ex-président §YRicardo Jiminez§! et le syndicaliste §YManuel Mora Valverde§! avec son §RPVP§! ont tous deux annoncé leur candidature. Rassembler le soutien des provinces, réprimer les rassemblements rivaux et plaider auprès des hommes d'affaires sera la clé pour gagner la campagne.\n\nSoutien du §CPRN§!: §Y[?COS.cos_prn_factor]§!\nSoutien du §RPVP§!: §Y[?COS.cos_pvp_factor]§!\n"

 COS_Gather_Support_Puntarenas: "Recueillir du Soutien à Puntarenas\"
 COS_Gather_Support_San_Jose: "Recueillir du Soutien à San José"
 COS_Gather_Support_Cartago: "Recueillir du Soutien à Cartago"
 COS_Gather_Support_Limon: "Recueillir du Soutien à Limon"
 COS_Gather_Support_Heredia: "Recueillir du Soutien à Heredia"
 COS_Gather_Support_Alajuela: "Recueillir du Soutien à Alajuela"
 COS_Gather_Support_Guanacaste: "Recueillir du Soutien à Guanacaste"
 COS_Jimenez_Supporters_mission: "§YRicardo Jimenez§! obtient des soutiens"
 COS_Mora_Supporters_mission: "§YManuel Valverde§! obtient des soutiens"

 COS_Ferrer_Aggro_decisions: "Legion del Caribe: Opérations"
 COS_Ferrer_Aggro_decisions_desc: "Alors que le dictateur du Costa Rica est destitué et la démocratie rétablie, la Légion des Caraïbes se réjouit de la victoire de son opération. Avec le soutien total du président Ferrer, elle dispose désormais des moyens et du soutien moral nécessaires pour mener à bien son idéal et éradiquer les régimes syndicalistes et dictatoriaux de la région."

 COS_Democratic_Alliance_of_the_Caribbean_decisions: "Alliance Démocratique des Caraïbes"

 COS_Invite: "Inviter [FROM.GetName] dans le Pacte"
 COS_Legion_del_Caribe_Attack: "Lancer la Campagne de Libération"
 COS_Legion_del_Caribe_Attack_desc: "Le temps est venu de se débarrasser des chaînes de l'oppression qui ont longtemps étouffé nos frères à travers les Caraïbes. Nous sommes leur dernier espoir et nous les amènerons à la lumière !"
 COS_Invasion: "Libérer [FROM.GetName]"
 COS_Invasion_desc: "Pendant trop longtemps, le peuple de [FROM.GetName] a souffert de dictateurs et de fonctionnaires corrompus. Pour remédier à cette situation, la Légion des Caraïbes a pris l'initiative de libérer ces personnes, de renverser le régime et de restaurer la démocratie dans la nation."

 COS_Supply_Rebels: "[FROM.COS_Supply_Rebels_Name]"
 COS_Supply_Rebels_Puerto_Cabezas: "Course à l'Armement à Puerto Cabezas"
 COS_Supply_Rebels_Santa_Ana: "Soutenir la Résistance Salvadorienne"
 COS_Supply_Rebels_Belmopan: "Approvisionner les Combattants de la Liberté au Bélize"
 COS_Supply_Rebels_Puerto_Barrios: "Infiltrer Puerto Barrios"
 COS_Supply_Rebels_Generic: "Ravitailler les Rebelles à [FROM.GetName]"

 COS_Ferrer_Pacifist_decisions: "Politique de [COS.GetLeader]"
 COS_Ferrer_Pacifist_decisions_desc: "Réveillé par les affaires anticonstitutionnelles de ses prédécesseurs et luttant pour les droits de chaque citoyen costaricain, §Y[COS.GetLeader]§! a de grandes ambitions pour la petite nation. Non seulement lui et sa junte prévoient de mettre en œuvre de nouvelles lois radicales, mais ils prévoient également de §Yréécrire la constitution§! et de §Yabolir l'armée§!, pour aboutir à ce qu'ils ont proclamé être la création de la §CSeconde République§!"

 COS_Tribunal_Saciones_Inmediatas: "Instituer le Tribunal de Saciones Inmediatas"
 COS_Tribunal_Saciones_Inmediatas_desc: "Créée en vertu du décret n° 16, cette loi a ordonné la formation d'un tribunal chargé de juger tous ceux qui ont commis des crimes mais ont pu échapper à la sanction en raison de leurs liens avec l'ancien régime.\n\nLa raison principale de la création de ce tribunal n'est pas en soi de persécuter tous les membres de l'ancien régime, mais d'offrir à nos citoyens un lieu où déposer des plaintes au lieu de se faire justice eux-mêmes."
 COS_Tribunal_Probidad: "Instituer le Tribunal de Probidad"
 COS_Tribunal_Probidad_desc: "Créée par le décret n° 41, cette loi a ordonné la formation d'un tribunal dans lequel nous poursuivrons la corruption des membres de l'ancien régime et déciderons si nous devons ou non saisir leurs biens pour l'État.\n\nContenant les noms de 209 personnes, le nouveau tribunal va traquer les affaires financières de ces personnes en commençant il y a 8 ans et en remontant jusqu'à aujourd'hui."
 COS_Coffee_Defense_Institute: "Réformer l'Institut de Defensa del Café"
 COS_Coffee_Defense_Institute_desc: "Pour éviter une nouvelle crise comme celle du Lundi Noir qui a dévasté l'industrie du café, le gouvernement a décidé de réformer l'Institut du Café et de prendre de meilleures mesures pour protéger les petits et les grands producteurs de café contre les crises."
 COS_Ban_PVP: "Bannir le PVP"
 COS_Ban_PVP_desc: "Le fait qu'ils critiquent constamment notre régime, qu'ils commettent une trahison en autorisant des puissances étrangères à stationner des troupes dans notre pays et qu'ils soient incapables de coopérer avec un système pleinement constitutionnel ne nous a laissé d'autre choix que d'interdire le parti et de rendre illégale l'adhésion à tout parti syndicaliste."
 COS_Found_ICE: "Financer l'Instituto Costarricense de Electricidad"
 COS_Found_ICE_desc: "Représentant l'aboutissement de plus de 50 ans de recherche d'un moyen efficace de fournir de l'électricité à la nation, l'ICE est fondée pour moderniser le secteur en difficulté du pays. Le manque d'efforts de la part des entreprises étrangères qui ont contrôlé le secteur pendant près de 15 ans est à l'origine d'une initiative nationale visant à créer une entreprise nationale costaricaine responsable de la création et de la maintenance de notre nouveau réseau électrique. Des plans pour de nouvelles routes, des câbles électriques et des barrages hydroélectriques comme celui de Carrillos de Poás ont déjà été élaborés et n'attendent plus que l'approbation du Conseil."
 COS_Disband_the_Council: "Démanteler la Junta Fundadora"
 COS_Disband_the_Council_desc: "Fondé aux premiers jours du régime Ferrer, le Conseil a été chargé de créer une nouvelle constitution moderne et de gérer correctement la transition vers la Seconde République. 815 réformes plus tard, nous considérons que cette tâche est terminée et que le pouvoir sera transféré au système électoral qui décidera du nouveau président."
 COS_Abolish_Army: "Abolir les Forces Armées"
 COS_Abolish_Army_desc: "Nous devons être un exemple pour le reste du monde et leur montrer que les véritables progrès sont réalisés dans un parlement plutôt que sur un champ de bataille. Non seulement nous abolirons complètement nos forces armées, mais nous nous abstiendrons de tout conflit en dehors de notre pays et nous nous concentrerons sur l'amélioration de notre niveau d'éducation et le développement de notre économie en pleine croissance."

 COS_Diplomacy_decisions: "Diplomatie"
 COS_Join_Reichspakt: "Rejoindre le Reichspakt"
 COS_Join_Entente: "Rejoindre l'Entente"

### Ideas ###
 COS_labour_conflicts: "Conflits Professionnels de l'UFC"
 COS_labour_conflicts_desc: "La United Fruit Company détient un pouvoir considérable dans l'économie de notre pays et a des liens profonds avec le gouvernement. Alors que la dépression américaine persistante s'est avérée préjudiciable à son influence à l'étranger, faisant place à l'augmentation du commerce allemand, la compagnie et ses terribles pratiques de travail ont conduit à des tensions croissantes dans le paysage politique. Avec les élections qui approchent et le socialisme qui s'enracine dans toute l'Amérique centrale, la situation pourrait s'aggraver sans une intervention appropriée du gouvernement."

 COS_beacon_democracy: "Phare de la Démocratie"
 COS_beacon_democracy_desc: "De solides traditions démocratiques et des réformes progressives au cours des dernières décennies ont permis au Costa Rica d'être considéré à l'étranger comme le phare de la démocratie en Amérique centrale."

 COS_black_monday: "Faillite de ZKG"
 COS_black_monday_desc: "Même si la société lucrative de café n'a jamais connu de limite à sa richesse, investissant même dans les actifs anciennement détenus par l'UFC, la crise qui a secoué l'Allemagne a laissé des traces sur le ZKG. Avec l'effondrement des actions et la baisse rapide de la demande de café, l'entreprise, débordée, n'a pas trouvé d'acheteur pour ses actifs en difficulté et est en train de sombrer dans l'incendie."

 COS_black_monday_bailout: "Faillite de ZKG : Renflouement Temporaire"
 COS_black_monday_bailout_desc: "Grâce à l'influence des barons du café au sein du gouvernement costaricain, ils ont pu obtenir une mesure d'arrêt temporaire de la crise et ont fourni à la ZKG en difficulté le crédit dont elle a besoin pour rester à flot... pour le moment."

 COS_black_monday_american_answer: "Faillite de ZKG : Soutien Américain"
 COS_black_monday_american_answer_desc: "Les fonds de secours de l'UFC pour notre gouvernement nous ont permis de respirer et de penser à l'avenir, mais la crise est loin d'être terminée."

 COS_black_monday_nearly_over: "Faillite de ZKG : Exportations Renouvelées"
 COS_black_monday_nearly_over_desc: "La récolte de café a été bonne pour nous et, l'économie mondiale se remettant de la crise, nos exportations ont à nouveau augmenté."

 COS_black_monday_nearly_over_american_answer: "Faillite de ZKG : Exportations Renouvelées"
 COS_black_monday_nearly_over_american_answer_desc: "La récolte de café a été bonne pour nous et, l'économie mondiale se remettant de la crise, nos exportations ont à nouveau augmenté."

 COS_Plan_Limon: "Plan Limon"
 COS_Plan_Limon_desc: "Nommée d'après notre port de navigation sur l'Atlantique, la nouvelle directive du gouvernement centralisé visant à améliorer et à développer le secteur a été promulguée."

 COS_Plan_Limon_Mine: "Plan Limon"
 COS_Plan_Limon_Mine_desc: "La Commission d'Aménagement a ordonné la prochaine étape du programme de développement et a élargi les mines d'or de notre territoire pour financer ce plan ambitieux."

 COS_Plan_Limon_Foreign_Assistance: "Plan Limon"
 COS_Plan_Limon_Foreign_Assistance_desc: "L'aide étrangère joue un rôle clé dans le plan Limon, car sans leurs connaissances en matière d'ingénierie et de construction moderne, nous serions à jamais bloqués au XIXe siècle."

 COS_Plan_Limon_End: "Plan Limon"
 COS_Plan_Limon_End_desc: "Les Succès de Plan Limon sont clairs comme le jour et l'industrie du Costa Rica se propulse en avant comme jamais auparavant."

 COS_National_Parks: "Initiative sur les Parcs Nationaux"
 COS_National_Parks_desc: "Notre nation n'a ni le capital ni les ressources nécessaires pour soutenir une société industrialisée. Par conséquent, nous devrions changer de cap et préserver le vert que mère nature nous a donné et attirer ceux qui ont moins pour profiter de notre splendeur."

 COS_Agricultural_Protection: "Protection de l'Agriculture"
 COS_Agricultural_Protection_desc: "Alors que les champs produisent des centaines d'hectares de cultures commerciales, les gens dans la rue ont de plus en plus faim. Des incitations centralisées du gouvernement pour établir un régime alimentaire plus varié pour notre peuple devraient diminuer cela !"

 COS_Hydroelectricity: "Initiative Hydroélectrique"
 COS_Hydroelectricity_desc: "Nous n'avons peut-être pas le pétrole ou le charbon de nos voisins, mais des études étrangères ont identifié notre pays comme une terre de choix pour l'hydroélectricité, permettant à de plus en plus d'ateliers de travailler avec de l'électricité propre et bon marché."

 COS_AM_REFUGEES: "Réfugiés Américains"
 COS_AM_REFUGEES_desc: "Fuyant le chaos qui s'est installé dans leur pays, des milliers de réfugiés américains sont entrés dans notre nation en apportant avec eux leur capital et leurs connaissances."

 COS_Work_Code_idea: "Code du Travail"
 COS_Minimum_Wage_idea: "Code du Travail"

 COS_CCSS: "CCSS"
 COS_CCSS_desc: "Les conditions sanitaires déplorables et le manque de soins de santé pour les classes inférieures ont donné naissance à ce système révolutionnaire qui permet à tous les Costaricains, quel que soit leur statut, de bénéficier de pensions et de soins de santé."

 COS_Rural_Credit: "Crédit Rural"

 COS_German_Attache: "Attaché Naval Allemand"
 COS_German_Attache_desc: "Des observateurs de la Kaiserliche Marine enquêtent sur nos garde-côtes et les forment aux tactiques anti-sous-marines afin de protéger nos côtes et d'éviter que nos cargos ne subissent le gros des combats."

 COS_Public_Education: "Système Éducatif Réformé"
 COS_Public_Education_desc: "L'éducation pour tous est la priorité absolue du gouvernement costaricain et le nouveau programme a permis à tous les Costaricains d'accéder au système d'enseignement public."

 COS_beacon_democracy_2: "Phare de la Démocratie"
 COS_beacon_democracy_2_desc: "De solides traditions démocratiques et des réformes progressives au cours des dernières décennies ont permis au Costa Rica d'être considéré à l'étranger comme le phare de la démocratie en Amérique centrale."

 COS_beacon_democracy_3: "Phare de la Démocratie"
 COS_beacon_democracy_3_desc: "De solides traditions démocratiques et des réformes progressives au cours des dernières décennies ont permis au Costa Rica d'être considéré à l'étranger comme le phare de la démocratie en Amérique centrale."

 COS_Domestic_Designs_2: "Designs Nationaux"

 COS_coto_compensation: "Compensation de Coto"
 COS_coto_compensation_desc: "Dans le cadre d'un règlement par médiation, le Panama a renoncé à sa revendication sur Coto en échange d'une compensation financière."

 COS_coto_compensation_PAN: "Compensation de Coto"
 COS_coto_compensation_PAN_desc: "Dans le cadre d'un règlement par médiation, nous avons annulé notre réclamation à Coto en échange d'une compensation monétaire."

 UFC_Profit_1_idea: "Bénéfices de l'UFC"
 UFC_Profit_1_idea_desc: "L'augmentation des bénéfices de l'activité de la United Fruit Company dans le pays contribue à notre production économique."

### Focuses ###
 COS_ZKG_Bailout: "Renflouement de ZKG"
 COS_ZKG_Bailout_desc: "Bien que fondée par des producteurs de café costaricains d'origine allemande, la croissance explosive de l'économie allemande a conduit à l'absorption de la société par une multinationale allemande, la ZKG. Comme cela a toutefois lié la société à la bourse allemande, les retombées du désastre du Lundi Noir ont eu des conséquences catastrophiques pour la société qui frôle désormais la faillite."
 COS_Request_American_Support: "Solliciter le Soutien Américain"
 COS_Request_American_Support_desc: "Même si les Américains eux-mêmes souffrent beaucoup de leur propre récession, divers investisseurs ont manifesté leur intérêt pour nos terres en proposant d'aider le gouvernement à renflouer la ZKG en échange de précieux hectares de plantations."
 COS_UFC_Land_Acquisition: "Acquisition de Terrains par l'UFC"
 COS_UFC_Land_Acquisition_desc: "Fondée à l'origine par Keith au Costa Rica au 19ème siècle, la société n'a plus notre nation comme base principale d'opérations. Cependant, le faible coût des terrains, dû à la politique gouvernementale de vente de terrains à bas prix pour attirer les investisseurs, a de nouveau incité l'UFC à accroître ses activités dans notre pays, confortée dans sa décision par la stabilité de notre nation."
 COS_Outproducing_the_Competition: "Surpasser la Concurrence"
 COS_Outproducing_the_Competition_desc: "Les demandes de voies d'approvisionnement alimentaire stables augmentent dans le monde entier et plusieurs des anciennes "républiques bananières" ont sombré dans le chaos. L'accès aux bananes diminue rapidement, ce qui fait de notre pays un investissement intéressant et un approvisionnement régulier de ce délicieux fruit jaune."
 COS_Puerto_Limon_Expansion: "Expansion de Puerto Limon"
 COS_Puerto_Limon_Expansion_desc: "Situé sur la façade atlantique de notre nation, Puerto Limon a longtemps servi de plaque tournante pour l'exportation de la banane et a déjà été agrandi plusieurs fois par l'UFC pour répondre à l'augmentation des exportations. Localiser la production de cargos serait un investissement judicieux car les chantiers navals américains deviennent de moins en moins fiables."
 COS_Connecting_the_Plantations: "Relier les Plantations"
 COS_Connecting_the_Plantations_desc: "Les chemins de fer ne sont plus un élément abstrait de décoration du paysage pour les Costaricains qui ont vu l'achèvement de plusieurs projets au cours de leur vie. Cependant, l'expansion des plantations causée par la nouvelle politique a laissé les magnats du rail rattraper leur retard. Inviter les investisseurs étrangers à nous aider dans ce domaine pourrait s'avérer être une grande aubaine pour notre reprise."
 COS_Withering_the_Storm: "Résister à la Tempête"
 COS_Withering_the_Storm_desc: "Notre expérience de la récession américaine des années 20 et la politique économique décisive de notre président nous ont permis de surmonter la récession sans trop de peine. Des emplois ont été perdus et des ventres vides endurés, mais par rapport à nos voisins, nous pouvons dire avec fierté que le Costa Rica est préparé pour l'avenir."
 COS_German_Crisis_Response: "Réponse Allemande à la Crise"
 COS_German_Crisis_Response_desc: "Ce sont les Allemands qui ont fait chuter notre économie, il est donc normal qu'ils nous aident à nous redresser. Cela aura toutefois un coût, car les investisseurs belliqueux de l'Empire ne manqueront pas d'exiger de nouvelles concessions territoriales en échange d'une baisse des droits de douane et de conditions commerciales agréables."
 COS_Cash_Crops: "Investissements dans les Cultures Marchandes"
 COS_Cash_Crops_desc: "Le café et les bananes sont le moteur de notre économie et nous ont apporté beaucoup de richesse dans le passé. Il est certain qu'un recul supplémentaire sur ce point sauvera le ZKG d'un effondrement imminent, tout en fournissant un fond d'alimentation pour de nouveaux investissements en réduisant de manière drastique le prix des terres de plantation."
 COS_Deal_with_the_ZKG: "Traiter avec le ZKG"
 COS_Deal_with_the_ZKG_desc: "Les investisseurs allemands s'étant pour la plupart retirés de l'économie et ayant vendu leurs actions dans la foulée du Lundi Noir, la propriété de facto est revenue aux fondateurs originaux qui tiennent les intérêts de notre nation en plus haute estime que leurs collègues d'outre-mer."
 COS_Public_Works: "Travaux Publics"
 COS_Public_Works_desc: "Influencé par les politiques économiques de Keynes aux États-Unis et de Schacht dans l'Empire Allemand, le gouvernement a décrété une politique d'investissements publics massifs afin de maintenir l'emploi de la population et d'assurer une base solide pour l'essor de notre économie."
 COS_Cultural_Growth: "Croissance Culturelle"
 COS_Cultural_Growth_desc: "Nombre de nos intellectuels ont choisi d'étudier dans la nation de Flandre-Wallonie, plus précisément à l'Université Catholique de Louvain, et le partenariat continu entre les deux a conduit à un intérêt accru des Flamands-Wallons pour notre culture et nos traditions. Conscient de notre fierté pour notre Théâtre national, leur gouvernement s'est montré disposé à financer sa rénovation et à renforcer les liens culturels."
 COS_Mitteleuropan_Trade_Agreement: "Accord Commercial Mitteleuropéen"
 COS_Mitteleuropan_Trade_Agreement_desc: "Les investissements timides des entreprises allemandes nous ont jusqu'à présent empêchés de nous rétablir complètement, mais les termes des nouveaux accords élaborés par notre gouvernement sont prometteurs, tant pour nos citoyens que pour les actifs contrôlés par nos alliés allemands."

 COS_Industrial_Developement_Scheme: "Programme de Développement Industriel"
 COS_Industrial_Developement_Scheme_desc: "Inspiré par l'industrialisation rapide d'autres nations américaines et l'importance croissante de la puissance industrielle brute, le gouvernement a annoncé la création du "Plan Limon" qui servira de base à notre programme de développement économique."
 COS_Expand_Textile_Industry: "Industrie Textile"
 COS_Expand_Textile_Industry_desc: "Bien qu'artisanale par nature, l'industrie textile du Costa Rica est réputée dans toute la région et entretient des liens étroits avec des entreprises de confection américaines et allemandes. Pour l'instant, la production se fait uniquement dans de petits ateliers, mais nous espérons mettre en place de véritables usines afin d'augmenter drastiquement notre production."
 COS_Economic_Boom: "Boom Économique"
 COS_Economic_Boom_desc: "Alors que la récession touche à sa fin et que le ZKG semble presque entièrement rétabli, la construction de nouvelles installations de production semble avoir finalement porté ses fruits puisque nous devançons nos voisins en termes de croissance du PIB."
 COS_Gold_Mining: "Creuser plus Profond"
 COS_Gold_Mining_desc: "Situées principalement dans le nord de notre pays, les anciennes mines d'or espagnoles sont en voie d'épuisement. Comme elles n'ont pas constitué un élément majeur de notre économie pendant des décennies, la prospection de nouveaux sites a toujours été reportée. L'effondrement du marché du café a fait prendre conscience au gouvernement de la nécessité de diversifier l'économie et a permis aux prospecteurs d'être invités à examiner la surface de notre pays."
 COS_Foreign_Knowhow: "Savoir-Faire Étranger"
 COS_Foreign_Knowhow_desc: "Notre nation a jusqu'à présent manqué d'un enseignement supérieur adéquat, ce qui a conduit de nombreux membres de la classe supérieure à étudier à l'étranger, avec une certaine préférence pour les universités de Flandre-Wallonie. Au lieu de laisser nos citoyens voyager à l'étranger pour se former, nous devrions encourager les enseignants étrangers à venir au Costa Rica et nous aider à créer notre propre système d'enseignement supérieur."
 COS_Manufacturing_Industry: "Fondements d'une Industrie Manufacturière"
 COS_Manufacturing_Industry_desc: "Limitée à la production d'outils agricoles et de petits produits à usage domestique, notre industrie manufacturière a grand besoin de l'intervention de l'État. Des milliers de petits ateliers existent à travers le pays, mais le lien entre ces producteurs et leurs clients n'a jusqu'à présent été déterminé que par leur emplacement. En dirigeant l'économie d'une main lourde, l'État espère centraliser la production."
 COS_Escuela_Metalica: "Escuela Metalica"
 COS_Escuela_Metalica_desc: "Servant de siège à l'Escuela Buenaventura Corrales, l'école est l'une des plus anciennes installations éducatives du pays, un symbole de grande fierté et un témoignage de l'industrialisation de notre nation. Inspirée du design de la Tour Eiffel, elle a été conçue et construite en Belgique par Charles Thirrion, puis transportée par bateau au Costa Rica où elle a été réassemblée devant le parc Morazán."
 COS_Heavy_Industry: "Expansion de l'Industrie Lourde"
 COS_Heavy_Industry_desc: "Dans l'espoir de poursuivre les succès de notre industrie naissante et de profiter de l'expertise technologique des émigrés américains, les fondements de notre propre industrie lourde sont élaborés et étudiés par le gouvernement."

 COS_A_Different_Approach: "Une Approche Différente"
 COS_A_Different_Approach_desc: "Alors que les cheminées et les nuages sombres marquent l'horizon de la nation industrialisée, nous, Costaricains, devrions être fiers de notre beauté naturelle et nous tenir à l'écart des tentations de la production de masse. Les autres devraient comprendre que notre nation est un endroit spécial et que la faune et la flore sont plus importantes que le charbon."
 COS_Tourism_Industry: "Promouvoir le Tourisme"
 COS_Tourism_Industry_desc: "Que ce soit sur les sentiers de l'arrière-pays, les visites culturelles de villes telles que San José ou simplement la beauté de notre littoral, notre pays s'impose rapidement comme un lieu de retraite loin du chaos et de la hâte de la vie moderne et comme une destination touristique florissante."
 COS_Boost_Cash_Crops: "Dynamiser les Cultures Marchandes"
 COS_Boost_Cash_Crops_desc: "Les cultures marchandes nous ont bien servi depuis des générations et sont bien plus propres et moins exigeantes pour notre peuple que le travail dans les mines et les usines. D'autres contrats avec le ZKG et l'UFC devraient nous aider à développer l'économie d'exportation tout en préservant notre nation de la tare de l'industrialisation."
 COS_Small_Business: "Petites Entreprises"
 COS_Small_Business_desc: "Contrairement à la plupart des nations d'Amérique centrale, le Costa Rica dispose d'une industrie manufacturière bien développée et développe rapidement ce secteur dans tout le pays. Il existe plus de 7000 de ces petites "usines" et, bien qu'elles soient quelque peu inefficaces, elles répondent aux besoins de notre population, tout en fournissant des biens commerciaux précieux à nos voisins."
 COS_Hydro_Elelectricity: "Hydro-Électricité"
 COS_Hydro_Elelectricity_desc: "Nous n'avons peut-être pas le pétrole ou le charbon de nos voisins, mais des études étrangères ont identifié notre nation comme une terre de choix pour l'hydroélectricité, permettant à de plus en plus d'ateliers de travailler avec de l'électricité propre et bon marché."
 COS_Engineering_Breakthroughs: "Percées en Ingénierie"
 COS_Engineering_Breakthroughs_desc: "Alors que les efforts de coopération internationale en matière de recherche deviennent de plus en plus la norme, le Costa Rica a pu se profiler comme l'un des centres de connaissances attirant des scientifiques de toutes les Amériques pour travailler ensemble en paix, sans l'obstruction d'un gouvernement ou l'instabilité des régimes qui définissent l'Amérique latine."
 COS_Paving_the_way_to_the_future: "Ouvrir la Voie de l'Avenir"
 COS_Paving_the_way_to_the_future_desc: "Le reste du monde n'a peut-être pas encore compris que l'avidité et l'exploitation constantes de mère nature les obligeront un jour à en payer le prix, mais ici, au Costa Rica, les efforts visant à rechercher la symbiose entre l'homme et la nature sont menés à chaque coin de rue. Nous ne pouvons qu'espérer que d'autres s'en rendront bientôt compte..."

 COS_Conservative_Victory: "Victoire des Conservateurs"
 COS_Conservative_Victory_desc: "Sans surprise, le président Cortes a pu accéder à la présidence, poursuivant ainsi une longue lignée de présidents conservateurs qui ont gouverné la nation depuis le coup d'État tessinois."
 COS_Banking_Reform: "Réforme Bancaire"
 COS_Banking_Reform_desc: "Le système bancaire costaricain est un fouillis désorganisé reposant sur des lois obsolètes et des complications inutiles. Nous devrions éliminer les mauvaises herbes et réformer le système afin de satisfaire les investisseurs étrangers et locaux."
 COS_Educational_Reforms: "Réformes de l'Enseignement"
 COS_Educational_Reforms_desc: "Avec l'esprit "le Costa Rica a plus de professeurs que de soldats" en tête, négliger la politique d'éducation serait la dernière chose à faire. La dernière grande réforme de l'éducation remontant au 19e siècle, lorsque les missions catholiques ont dû céder la place à un système laïc, peu de choses ont changé, si bien que nos programmes et nos infrastructures commencent à présenter des failles."
 COS_Cement_Administration: "Cimenter l'Administration"
 COS_Cement_Administration_desc: "Même si Castro n'est pas apprécié de tous en raison de ses punitions strictes et sévères, on ne peut nier que l'efficacité et la fiabilité de la fonction publique ont fait un bond en avant par rapport à ce qu'elles étaient avant sa présidence. La ponctualité, les lois anti-corruption et la priorité accordée à une administration claire et transparente lui ont valu le respect de nombreux Costaricains."
 COS_Adapt_the_Constitution: "Adapter la Constitution"
 COS_Adapt_the_Constitution_desc: "Selon la constitution costaricaine, les présidents ne sont pas autorisés à effectuer un second mandat immédiatement après la fin du premier. Le président Castro a toutefois manifesté le désir de poursuivre sa présidence pendant quatre années supplémentaires et s'efforce lentement de remplir les formalités administratives nécessaires pour passer outre à cette loi."
 COS_Iron_Bars_Presidency: "Présidence du Ferreur "
 COS_Iron_Bars_Presidency_desc: "Surnommé le Président des Barres de Fer, Castro a reçu ce surnom en raison de ses investissements massifs dans l'expansion des infrastructures et la revitalisation de nos régions les plus arriérées. De multiples plans d'expansion portuaire, de zones industrielles et d'extensions ferroviaires ont été élaborés et n'attendent que l'approbation finale."
 COS_La_Sabana_International: "La Sabana International"
 COS_La_Sabana_International_desc: "Alors que le monde est de plus en plus interconnecté, nous ne devons pas rester à la traîne. C'est pourquoi, pour accroître la connectivité entre nos alliés d'Europe et d'Amérique, Castro a annoncé son projet favori, la construction d'un aéroport international à San José."
 COS_Railroad_Expansion: "Expansion des Chemins de Fer"
 COS_Railroad_Expansion_desc: "Jusqu'à présent, la grande majorité de nos chemins de fer étaient construits par des entrepreneurs étrangers en échange d'acres de terre de plantation. Cependant, le manque de fiabilité du marché mondial et le déclin rapide de la stabilité américaine ont incité le gouvernement à prendre des mesures décisives et à accorder la priorité à la formation de techniciens et d'ouvriers du bâtiment capables d'effectuer le travail sans aide étrangère."
 COS_Bananas_South_Pacific: "Plantations de Bananiers dans le Pacifique Sud"
 COS_Bananas_South_Pacific_desc: "En raison de la priorité accordée par l'UFC à la côte atlantique et à la région de Puerto Limon, le développement de la côte pacifique fait défaut depuis des décennies. Les plantations de ce côté de la nation sont beaucoup moins efficaces et souffrent d'un manque d'infrastructures. En coopérant avec l'UFC, nous espérons attirer davantage d'investissements dans cette région et combattre la pauvreté croissante."
 COS_Naval_Facilities: "Installations Navales"
 COS_Naval_Facilities_desc: "Le marché local des cultures de rente étant au mieux limité, nous devons investir dans nos avenues navales qui relient les plantations de l'UFC au continent américain et les négociants en café à la patrie allemande."

 COS_Socialist_Victory: "Victoire Socialiste"
 COS_Socialist_Victory_desc: "Bien que cela ait été une surprise pour beaucoup, les amis proches et les associés de Calderón ont vu de loin ce changement "soudain" de politique. Influencé par ses études à l'Université Catholique de Louvain, le Docteur s'est pris d'affection pour le "Rerum Novarum" papal et y a vu la solution aux sophismes du capitalisme et une alternative viable au syndicalisme radical qui s'est emparé du monde."
 COS_Break_Coffee_Elite: "Casser l'Élite du Café"
 COS_Break_Coffee_Elite_desc: "Depuis des décennies, la politique costaricaine est indirectement contrôlée par une petite minorité de riches barons du café qui dictent la politique de la nation par le biais du PRN. C'est de leur influence que nous devrons nous débarrasser si nous voulons avoir une chance de mettre pleinement en œuvre notre programme social."
 COS_Develop_Atlantic_Region: "Développer la Région Atlantique"
 COS_Develop_Atlantic_Region_desc: "L'un des problèmes majeurs du Costa Rica est le régime alimentaire très limité que consomme le citoyen moyen, ce qui entraîne un grand déficit en protéines. Le président a donc décidé de faire d'une pierre deux coups et prévoit d'augmenter les subventions pour la région côtière de l'Atlantique, de stimuler l'industrie de la pêche et de distribuer des fruits de mer à l'intérieur du pays."
 COS_Introduce_Work_Code: "Introduire le Code du Travail"
 COS_Introduce_Work_Code_desc: "Principal pilier de la politique de Calderón, le code du travail est une réaction à la multiplication des conflits du travail entre employeurs et employés. Incorporant tout, des congés obligatoires aux négociations collectives, en passant par les salaires, les organisations sociales et même les bases d'un système de sécurité sociale, le code est devenu un idéal pour les socialistes du monde entier."
 COS_Found_the_CCSS: "Financer le CCSS"
 COS_Found_the_CCSS_desc: "La Sécurité Sociale (Caja Costarricense del Seguro Social CCSS ou Caja) s'appuie sur les bases établies par le code du travail. Il incombe à l'employé de verser 25 % de son salaire sur son compte de sécurité sociale, qui couvre les soins médicaux et l'hospitalisation, et dont une petite partie est destinée à un fonds de pension pour tous les Costaricains."
 COS_Provide_National_Healthcare: "Fournir des Soins de Santé Nationaux"
 COS_Provide_National_Healthcare_desc: "Dans le cadre de la CCSS et en raison des liens étroits que Calderón entretient avec le monde médical de par sa profession, les fonds gouvernementaux ont été détournés des forces armées pour subventionner davantage le secteur médical, dans le but ultime de fournir des soins de santé fiables à chaque citoyen."
 COS_Minimum_Wage: "Introduire le Salaire Minimum"
 COS_Minimum_Wage_desc: "L'article 177 du Code du Travail prévoira que les salaires minimums seront établis périodiquement pour le secteur privé. Un Conseil National des Salaires composé de représentants du gouvernement, des employeurs et des employés sera formé et recommandera des pourcentages d'ajustement essayant de correspondre aux augmentations du coût de la vie."
 COS_Law_of_Parasites: "Loi des Parasites"
 COS_Law_of_Parasites_desc: "Pour lutter contre la pauvreté et combler l'écart de richesse, cette nouvelle loi permettra aux sans-terre d'acquérir une petite parcelle de terre en promettant de l'utiliser pour des cultures. Ce programme a déjà reçu le soutien du PVP et sa popularité se répand rapidement dans les classes inférieures."
 COS_Diversify_the_Economy: "Gérer le Budget"
 COS_Diversify_the_Economy_desc: "Même si nous avons fait d'énormes progrès dans le développement de notre système social, l'économie a pris un coup massif et gémit sous le poids de ces nouvelles dépenses. Nous devrions réduire les financements ici et là et encourager les entrepreneurs à s'éloigner du marché agricole traditionnel pour atténuer le choc."
 COS_University_of_Costa_Rica: "Université du Costa Rica"
 COS_University_of_Costa_Rica_desc: "Fondée en 1843 sous le nom d'Universidad de Santo Tomás, cette institution catholique a été contrainte de fermer ses portes en 1888 sous le gouvernement progressiste anticlérical du président Bernardo Soto Alfaro, dans le cadre d'une campagne visant à moderniser l'enseignement public. Les écoles de droit, d'agronomie, de beaux-arts et de pharmacie ont toutefois continué à fonctionner indépendamment, avant d'être réunies au sein de l'Universidad de Costa Rica."
 COS_Rural_Credits: "Crédit Rural"
 COS_Rural_Credits_desc: "Pour aider les travailleurs à réunir les fonds nécessaires à leurs entreprises, en particulier les agriculteurs, le gouvernement a créé une sorte de banque de crédit qui accordera des prêts à faible taux d'intérêt au peuple costaricain afin de développer rapidement l'économie."
 COS_Socialism_Done_Right: "Le Socialisme dans une Seule Nation"
 COS_Socialism_Done_Right_desc: "Alors que les premières réformes sont présentées au public, leur popularité (principalement le Code du Travail et la CCSS) est montée en flèche, ce qui a suscité un sentiment de fierté chez les Costaricains d'être plus avancés et progressistes que leurs voisins arriérés."

 COS_Legion_del_Caribe: "Ferrer prend le Contrôle"
 COS_Legion_del_Caribe_desc: "La guerre civile est terminée et le dictateur a été chassé. Alors que notre Caudillo Ferrer prend le contrôle de la nation avec sa "Junta Fundadora", les plans pour un Costa Rica meilleur et plus progressif sont sur le point d'être mis en œuvre. Soyez assurés que le Costa Rica ne sera plus jamais le même."
 COS_Nationalise_Banks: "Nationaliser les Banques"
 COS_Nationalise_Banks_desc: "Pour soulager la pauvreté et les privations écrasantes de la population rurale, Don Pepe a formulé un plan dans lequel le secteur public serait financé par les bénéfices des entreprises d'État, et le secteur privé serait financé par la banque d'État. Des entreprises capitalistes d'État seraient créées et leurs bénéfices reviendraient au trésor national pour financer des projets d'infrastructure."
 COS_Women_Suffrage: "Suffrage des Femmes"
 COS_Women_Suffrage_desc: "Les mouvements de suffragettes réclament depuis longtemps la reconnaissance du gouvernement au Costa Rica et si l'administration précédente a fait quelques promesses pour intégrer les femmes dans le processus électoral, rien n'en est vraiment sorti. Jusqu'à aujourd'hui, puisque Don Pepe a déjà exprimé ouvertement son soutien à leur mouvement et prévoit d'autoriser les femmes à voter dès les prochaines élections nationales."
 COS_Public_Education_for_All: "Enseignement Public pour Tous"
COS_Public_Education_for_All_desc: "Education is one of the key pillars our nation is built on and plays a vital role in the economic plans of Don Pepe to establish the Holy Trinity of national development : healthcare, education and infrastructure. By rolling public education out to all Costa Ricans no matter their class or descent, we can ensure a stronger literate work force and establish the know-how we need."
 COS_Expand_Citizenship: "Étendre la Citoyenneté"
COS_Expand_Citizenship_desc: "Friction between the native Costa Rican population and the black immigrants on the Atlantic coast has long caused issues in our society as the latter were never fully recognised as Costa Rican citizens but more as a labour force for the American plantations. Don Pepe now plans to expand the citizenship regulations by making all children of these black immigrants full Costa Rican citizens."
 COS_Rewrite_the_Constitution: "Réécrire la Constitution"
COS_Rewrite_the_Constitution_desc: "Through the "Junta Fundadora", we have ratified over 830 reforms, completely changing the physiognomy of the country and transforming Costa Rica into a humane and socialist paradise. From the massive change in economic policy to make our nation less dependent on foreign powers to the socialist reforms incorporated in the health care and pension system, Costa Rica has been changed forever."
COS_Fullfill_our_Duty: "Fulfil our Duty"
COS_Fullfill_our_Duty_desc: "Even though we may now have one of the most democratic and stable regimes on the planet, our brethren in Central America are still sweating under the yoke of corrupt politicians, "socialist" revolutionaries and authoritarian dictatorships. We are their last line of defence and the only ones with the power to bring them to the light."
COS_Shining_Beacon_of_Progress: "Shining Beacon of Progress"
COS_Shining_Beacon_of_Progress_desc: "The world is in awe at our immense progress over the last few months, with many a politician declaring Costa Rica as the prime example of a successful humane socialist revolution. Our economic policies may have deteriorated our relations with the multinational companies that once fully controlled our nation but as favelas disappear and poverty declines rapidly, we can celebrate."

COS_Increase_Military_Expenditure: "Increase Military Expenditure"
COS_Increase_Military_Expenditure_desc: "Consisting of a grand total of 300 soldiers who are closer to retirement than a battlefield, the Costa Rican 'army' is far from prepared for any military confrontation and is in dire need of government support to maintain even the smallest of garrison."
COS_German_Doctrine: "Follow the German Doctrine"
COS_German_Doctrine_desc: "Inspired by the military prowess of our dear friends across the pond, our chief of staff has proposed to send an attaché to the German Empire to study the fortifications of the Ludendorff line and observe training exercises on the French border."
COS_Artillery_Upgrades: "Artillery Upgrades"
 COS_Artillery_Upgrades_desc: "As most of our artillery pieces date back to the 19th century, many feel that the time for renovation has arrived. Multiple offers from artillery manufacturers across the world have already arrived in our mail box with a certain preference of our staff given to the American models."
 COS_American_Doctrine: "Suivre la Doctrine Américaine"
COS_American_Doctrine_desc: "Even though the USA has not participated in any modern conflict since the American-Spanish war, the close participation between American forces and our own during the Central American interventions has left the foundations for a more concentrated cooperation ready for exploitation."
 COS_Modern_Rifles: "Fusils Moderne"
COS_Modern_Rifles_desc: "Deeply impressed by the latest models of Mauser, our president has personally ordered that the army is equipped with their latest product. Although opposition parties have countered that they would see no use but for parades, the president is not willing to change his mind and ordered the Defence Ministry to file an order at the German company."
COS_Domestic_Weapons_Manufacturing: "Domestic Weapons Manufacturing"
COS_Domestic_Weapons_Manufacturing_desc: "Until now domestic weapons manufacturing in our nation has been practically non existent apart from artisanal hunting rifles. As tensions continue to rise however and the availability of weapons becomes scarcer by the day, the Defence ministry has requested that we assign them a grant to prospect for a potential site for our own production facilities."
COS_Officer_Academy: "Funds for the Officer Academy"
COS_Officer_Academy_desc: "Built in 1917 under the Ticino dictatorship, the Bellavista Fortress in San José has served as the main military centre of operations in our nation. Dire lack of funding however have left the rampart filled with dusty canons and the classrooms of the training centre with missing chairs and a broken blackboard."
COS_Fortify_the_Panama_Border: "Fortify the Panama Border"
COS_Fortify_the_Panama_Border_desc: "Recent exercises of the Panamanian army near the disputed Coto region have left our own forces fearing a possible incursion of their forces should our allies be distracted by other conflicts. Inspired by the modern European fortification belts, the army has proposed the construction of a "budget" version to stop an attack dead in its tracks should conflict come to our nation."
 COS_Costa_Rican_Patriotism: "Patriotisme Costa-Ricain"
COS_Costa_Rican_Patriotism_desc: "Whilst the military tradition of our nation is pitiful to say the least, patriotism still rules strong in the minds of our citizens. Proud of their democratic legacy and unwilling to bow to foreign dictators, the people could be rallied to enlist for the armed forces through a propaganda campaign focused on defending the fatherland should the need arise."
COS_Expand_the_Coast_Guard: "Expand the Coast Guard"
COS_Expand_the_Coast_Guard_desc: "Apart from some small motorboats, our navy is nothing to pride ourselves on, but while it may be tiny, it does the job. Recent discoveries of smuggling near the Nicaraguan border however have prompted the government to consider the purchase of additional vessels to guard our waters."
COS_Guard_the_Freightors: "Guard the Freightors"
COS_Guard_the_Freightors_desc: "As freighters serve as the main connection between our nations economy and the world trade web, their defence is one of our top priorities. We wouldn't want a French sub to blow up a ship in Puerto Limon, now would we...?"
 COS_Purchase_German_Destroyers: "Acheter des Destroyers Allemands"
COS_Purchase_German_Destroyers_desc: "Due to the stipulations in our military pact, the Germans have demanded that we maintain a small fleet to secure their interests with in Central America. Offering to sell us some of their older destroyers, the groundwork of an actual navy will hereby be founded."
COS_Naval_Attachee_to_Germany: "Send an Attaché to Germany"
COS_Naval_Attachee_to_Germany_desc: "We may now have the navy to patrol our waters with but due to our complete lack of training, the new ships routinely crash into their docks and a recent situation on one of the ships nearly led to the explosion of its engine due to the inexperience of the crew. By sending our fresh officer recruits to Germany to serve as observers in the Kaiserliche Marine, we hope to avoid further catastrophes."
COS_Found_National_Shipyard: "Found National Shipyard"
COS_Found_National_Shipyard_desc: "Even though our nation is fully reliant on the sea trade, domestic productions of seafaring vessels has never really been able to compete with the much more efficient and cheaper foreign vessels. To bring change to this, the government has decreed the foundation of our own Costa Rican Shipyard who will being production of fisher trawlers and small cargo vessels as soon as possible."
COS_Test_New_Designs: "Test New Designs"
COS_Test_New_Designs_desc: "Whilst our docks are tiny compared to those of the more developed world, some of our engineers have proposed a cheap but cost-effective destroyer model. Whether their designs who seem oddly similar to American designs have anything to do with the theft of American plans last month is as of yet unclear but they have ensured us that it is merely a coincidence."
COS_Costa_Rica_in_the_Air: "Costa Rica in the Air"
COS_Costa_Rica_in_the_Air_desc: "Even though we now boast an international airport in our capital, the development of air transport in Costa Rica is far behind the times and plans for a fighter force are for now only reserved to the imagination of our greatest dreamers."
 COS_Train_Pilots: "Programme d'Entraînement de Pilotes"
COS_Train_Pilots_desc: "As hobby aviation is starting to finally take off, a petition by the local San José flight club has requested government funding for their project in exchange for assisting in our plans to train a domestic air force."
 COS_Domestic_Designs: "Modèles Nationaux"
 COS_Domestic_Designs_desc: "Le rêve d'une armée de l'air impressionnante s'est emparé du Costa Rica, alors que des ingénieurs de toutes les régions du pays soumettent des projets et des idées au Bureau central dans le cadre d'un programme gouvernemental visant à concevoir notre propre avion de combat. Bien que la qualité de ces projets reste à déterminer, nous sommes surpris par l'enthousiasme de nos concitoyens."
COS_Expand_Production: "Expand Aircraft Production"
COS_Expand_Production_desc: "Observing our struggles with a certain degree of ridicule, an American company has offered us some assistance in the design of our fighter plane and has made some drastic adaptions to our design that should hopefully avoid it from crashing upon landing. Not that that ever happened of course..."
 COS_Purchase_American_Fighthers: "Acheter des Chasseurs Américains"
COS_Purchase_American_Fighthers_desc: "Surprised by our lack of airpower, the American government has offered the sale of Boeing P-26 fighters to guard our skies and deter incursions from our neighbours."
COS_Aircraft_Contracts: "American Weapons Contracts"
 COS_Aircraft_Contracts_desc: "Through a system of lend lease and for the sake of protecting the Americas, the US have sent us the necessary arms to supply our troops with and avoid us being underprepared should war arrive on our shores. Not only through sales but also local partnerships, the Americans hope to continue building on our good relations and at the same time establish a loyal base of operations close to the Canal."

### Events ###
cos.1.t: "Costa Rica: A Central American Success Story"
 cos.1.d: "Nichée au cœur de la jungle centraméricaine, notre petite mais fière nation a prospéré pendant de nombreuses décennies, bénéficiant d'un taux d'alphabétisation supérieur à celui de certaines nations européennes et d'une économie à la croissance lente mais régulière, basée sur le commerce de la banane et surtout du café.\n\nGrâce à l'adhésion stricte de toutes les parties à la constitution, il n'y a pas eu d'intervention militaire ni de coup d'État politique dans le pays depuis la dictature ratée de Ticino en 1917, qui a été destituée quelques mois plus tard sous la pression du peuple, qui refusait d'endurer un dictateur dans sa république. Depuis lors, le pays est contrôlé par une caste de politiciens variés, bien qu'égalitaires, qui ont profité des fruits de la croissance de l'économie allemande et des liens étroits entre nos deux nations.\n\nSous l'aile du PRN, le président Ricardo Jiminez peut se targuer d'un mandat réussi au cours duquel il a dû faire face à la fois à la dépression économique causée par la récession américaine et aux voix montantes des mouvements socialistes qui, enthousiasmés par le Congrès des travailleurs de l'Atlantique, sont finalement sortis de leur torpeur et ont exigé une meilleure représentation. Bien qu'ils soient parvenus à leurs fins et aient forcé le gouvernement à rédiger un accord sur le travail, la loi est loin d'être adoptée et, sous l'étoile montante de Manual Mora Valverde, les problèmes entre les entreprises et les travailleurs sont loin d'être résolus.\n\nNéanmoins, la nation prospère car les fruits de nos relations avec la Mitteleuropa affluent sous la forme de programmes d'échanges culturels, d'assistance scientifique et d'un lien fort entre des universités telles que la KU Leuven en Flandre-Wallonie et la classe supérieure costaricienne."
cos.1.a: "Another sunny day in Costa Rica."

cos.2.t: "Nomination of the Republican Candidate"
cos.2.d: "Whilst the supremacy of the PRN is unquestionable in the upcoming elections, the party is divided on who to push forward to serve as their Presidential candidate.\n\nLeón Cortés Castro has the support of the conservative coffee elite and has proven during the tenure of Jimenez to be a worthy successor to his legacy. Other members however have remarked that his aggressive anti-socialist stance and strict attitude could lead to further escalation amidst the socialist sphere and as such provide a feeding bottom for Valverdes syndicalist party.\n\nAs a compromise between the two extremes, the Church persuaded by the encyclical Rerum Novarum, has pushed forward Rafael Ángel Calderón Guardia. His political career is not very noteworthy and most people only know him as the 'Doctor' due to his medical profession. With both sides hoping to use him as a sock puppet whilst ruling in his stead, support for his candidacy is increasing by the day."
cos.2.a: "Cortés will lead the nation."
cos.2.b: "Let's give this 'Doctor' a chance."

cos.3.t: "Manuel Mora Valverde requests approval for his candidacy"
cos.3.d: "As the leader of the Syndicalist Party, Manuel Mora Valverde is dead-set on representing his party in the upcoming elections. Due to a special clause in the Constitution however forbidding anyone to participate under the age of 30, his bid would automatically be canceled.\n\nHolding a fiery rhetoric in Congress in support of lowering the age requirement, the young but charismatic politician, has attempted to persuade the sitting government to reconsider this clause and to allow him and his party to run for office."
 cos.3.a: "La Constitution est sacré !"
cos.3.b: "It was a dumb rule anyway..."

 cos.4.t: "Élections de 1936"
cos.4.d: "Surprising no-one, the PRN has once again secured a dominant position in the elections and has delivered our next president. Whilst it seems that the worst is behind us, we should not automatically assume that our new president will have an easy time in office as the corporatist vultures and socialist agitators will make his term difficult enough as is."
cos.4.a: "Viva Cortés!"
cos.4.b: "Viva Calderón!"

cos.5.t: "Disaster in the ZKG!"
 cos.5.d: "In the aftermath of the American Depression, the largest coffee barons of our nation bound together and joined forces in the German headed ZKG or Zentralamerikanische Kaffee-Gesellschaft. Buying up the UFC and other American assets left and right, boosted by the economic golden age of Germany, the ZKG has come to control vast swathes of our land and economy, not only determining domestic policy but providing work to thousands of Costa Rican citizens.\n\nThe Black Monday Crash however has turned the tables on the ZKG and after stocks kept plummeting in Berlin, the company is being forced to file for bankruptcy dragging our national economy into the dirt. Careful spending by our former president has luckily allowed our government to build up a small reserve with which we will now attempt to stop the down-spiralling catastrophe that has hit the ZKG. This is however nothing but a temporary measure and foreign partners will be required if we wish to save the company from collapse."
cos.5.a: "Oh, the humanity!"
cos.5.b: "Those Germans had it coming anyway."

cos.6.t: "ZKG: Permanent Solution?"
cos.6.d: "Upon first review it seems that our initial measures have stopped the complete collapse of the ZKG but as our funds run dry at an alarming rate, we need to look to possible partners who can bail out the ZKG and save our economy from an even worse disaster. The Americans themselves have been suffering from a crisis with no end in sight whilst the Germans are watching with complete horror how the imperium they built up over the years slowly descends into chaos. Both however have powerful capitalists who have been following from the sidelines, hoping to cheaply buy the failing companies of the pre-Black Monday order."
cos.6.a: "We shall ask the USA for assistance."
cos.6.b: "We shall ask the Germans for assistance."

cos.7.t: "[COS.GetName] requests our assistance"
cos.7.d: "Disaster has struck the otherwise quiet little nation of [COS.GetName] when the ZKG (Zentralamerikanische Kaffee-Gesellschaft) crashed hard on the Berlin stock exchange just a few weeks earlier, dragging the nation into a hole out of which it will be unable to recover on its own. To save them from complete collapse, the small nation has requested us a loan to bail out the ZKG."
cos.7.a: "Offer them Assistance!"
cos.7.b: "We have more important matters to attend to."

cos.8.t: "American Support arrives"
cos.8.d: "Tough negotiating with the American delegation finally paid off when an accord was reached between [COS.GetLeader] and the American government. Whilst we will be obligated to make further concessions to the American UFC, they have accepted to take part of the hit and have granted us a loan with which we can survive the crisis."
cos.8.a: "God Bless the US of A."

cos.9.t: "America refuses to help"
cos.9.d: "Whilst not really surprising due to their domestic issues, the USA have refused our requests for a loan to bail out the ZKG and have left us stranded with no other alternative than the Germans."
cos.9.a: "Get me the Germans on line 1!"
 cos.9.b: "Nous sommes vraiment seuls au monde."

cos.10.t: "[COS.GetName] requests our assistance"
cos.10.d: "Disaster has the otherwise quiet little nation of [COS.GetName] when the ZKG (Zentralamerikanische Kaffee-Gesellschaft) crashed hard on the Berlin stock exchange just a few weeks earlier, dragging the nation into a hole out which it will be unable to recover on its own. To save them from complete collapse, the small nation has requested us a loan to bail out the ZKG."
cos.10.a: "Offer them Assistance!"
cos.10.b: "We have more important matters to attend to."

cos.11.t: "German Support arrives"
cos.11.d: "Tough negotiating with the German delegation finally paid off when an accord was reached between [COS.GetLeader] and the German government. Whilst we will be obligated to make further concessions to the ZKG to pay off our debts, they have accepted to take part of the hit and have granted us a loan with which we can survive the crisis."
cos.11.a: "Deutschland über alles!"

cos.12.t: "Germany refuses to help"
cos.12.d: "Whilst not really surprising due to their domestic issues, the German Empire has refused our requests for a loan to bail out the ZKG and have left us stranded with no other alternative than the Americans."
cos.12.a: "Get me the Americans on line 1!"
 cos.12.b: "Nous sommes vraiment seuls au monde."

cos.13.t: "Coffee sector recovers"
cos.13.d: "Five years have passed since the ZKG collapsed under pressure from failing stocks. Whilst the government was in no position to save them back then, leading to a period of poverty and 3 years ago even bordering on the edge of starvation, the coffee trade is finally recovering and under measures imposed by our President [COS.GetLeader] slowly but surely the economy is growing again."
cos.13.a: "At last!"

cos.14.t: "Strikes on the Coffee Plantations"
 cos.14.d: "Largely fuelled by the chaos in the ZKG and the massive lay-offs that followed Black Monday, the plantation workers nationwide have laid down the work and are protesting against the government. Claiming that [COS.GetLeader] is insufficiently assisting the people and is merely lining his pockets, their rhetoric has been taken over by Valverdes syndicalists whose movement grows by the day."
cos.14.a: "Let's hope we don't get a repeat of the '34 Strike."

cos.15.t: "Anti-Negro Protest in San Jose"
cos.15.d: "Ever since the UFC set foot in Costa Rica and started its banana imperium, black workers and their families moved into the nation to work on their plantations. Since the local Costa Ricans had little intention to join the UFC on their banana crusade and were perfectly content with the coffee trade, Keith was forced to import more and more Jamaicans to work his fields. Weary of outsiders in their land however, the Costa Ricans never fully embraced their new citizens and kept a distinct distance from them. Over the years this has led to friction between the two parties which only escaped escalation due to the geographical features keeping them apart.\n\nFaltering profits from the coffee trade however and a general consciousness amongst the negro population have let the two groups once more collide. Costa Ricans are protesting what they see as a threat to their culture, aliens escaping from their designated area in the Limon province whilst the Blacks urge that the government treats them as equal citizens of the republic."
cos.15.a: "Loosen the restrictions."
cos.15.b: "Force companies to hire native Costa Ricans."
cos.15.c: "Enforce designated no-go zones."

cos.16.t: "The German Cruiser "Schleswig" docks in Puerto Limon"
cos.16.d: "Officially running out of supplies whilst cruising the Caribbean but more likely curious as to whether the [COS.GetLeader] regime could prove to be a naval station in the West, the German Cruiser "Schleswig" moored in Puerto Limon earlier this morning.\n\nDelighted by the presence of these foreign guests, [COS.GetLeader] has personally received them with fanfare and a ceremony praising the relation between our two great nations. When later that day in a closed door meeting between the German delegation, the topic concerning the instability in the USA arose, the captain of the vessel handed over his orders to our president that the security of Costa Rica is of vital interest to the German people and that troops, supplies and even full protection could be arranged should instability in the region continue to mount."
 cos.16.a: "Demander une Garnison Allemande"
cos.16.b: "Request arms for our army."
cos.16.c: "We will do just fine on our own."

cos.17.t: "Costa Rica request a German Garrison"
cos.17.d: "Rising instability in the USA and the nearby regimes in Central America have forced the small nation to come to us for aid. Reminding us of the strong ties between our two nations and the significant German population living in their territory, they ask that we station a small regiment in San Jose to deter foreign threats.\n\nWhilst this has short term implications on our relations with the USA, we're sure that they will understand that we are acting for the greater good."
 cos.17.a: "Envoyer le détachement"
cos.17.b: "We seek no quarrel with the USA."

 cos.18.t: "German Garrison Arrives in Puerto Limon"
 cos.18.d: "Travelling in an unmarked freighter carrying consumer goods for the Costa Rican people, a German garrison of just over a thousand men sat foot on the island under the cover of darkness and was directed by the commander of our army to their barracks. Gasping in awe at the superior equipment and discipline of these new soldiers, our troops are frightened that they would not be able to counter any rash actions by the German detachment."
 cos.18.a: "Willkommen meine Freunde!"

cos.19.t: "No military support from the Empire"
cos.19.d: "Calling our nation irrelevant to the global strategy of the Empire and a waste of resources, the German commission refused to concede any troops for our defence and have requested us not to bring up the matter again."
cos.19.a: "We are sorry to hear this."

cos.20.t: "Costa Rica requests German Arms"
cos.20.d: "Rising instability in the USA and the nearby regimes in Central America have forced the small nation to come to us for aid. Reminding us of the strong ties between our two nations and the significant German population living in their territory, they ask that we send them a small cache of arms and other supplies to bolster their forces and deter foreign threats.\n\nWhilst this has short term implications on our relations with the USA, we're sure that they will understand that we are acting for the greater good."
 cos.20.a: "Envoyer les fusils."
cos.20.b: "We seek no quarrel with the USA."

cos.21.t: "German Arms arrive"
cos.21.d: "Transported amidst boxes of Swiss chocolate and Krupp machinery, dozens of boxes containing some of the latest Mausers fabricated at FN Herstal were brought into our nation on regular trade ships. Unaware of our deceit, our neighbours will be in for a rude awakening should they stumble upon our army!"
cos.21.a: "These are clearly "Made in Costa Rica.""

cos.22.t: "No military support from the Empire"
cos.22.d: "Calling our nation irrelevant to the global strategy of the Empire and a waste of resources, the German commission refused to concede any arms for our troops and have requested us not to bring up the matter again."
cos.22.a: "Well screw you too!"

### ACW Events ###
 cos.23.t: "Guerre Civile aux États-Unis !"
cos.23.d: "The unthinkable has finally happened and once more the "United" States of America find themselves fighting against each-other. All around Central America, socialist agitators and military dictators are roaring in pleasure as the once impenetrable web of American treaties has been left shattered.\n\nNot only does this severely endanger our sovereignty, the limited force we have to protect our nation is nothing but old men and cannon fodder ready to go down in a blaze of fire. We need a strong ally if we wish to survive and we need him now! As Canada is submitting territory after territory in the wake of the Civil War, it may be wise to direct our efforts towards them and hope that we can peacefully escape the soon to be unleashed terror in Central America."
cos.23.a: "Canada will surely save us!"
 cos.23.b: "L'Allemagne va nous protéger !"
cos.23.c: "All this doomsday talk is bollocks. Costa Rica will do just fine alone."

 cos.24.t: "Le Costa Rica demande notre protection"
cos.24.d: "Horrified by the Civil War in the United States, the small nation looks in fear to its Eastern and Northern borders waiting for an attack now that its protector is at war and has requested we openly express our desire to keep Costa Rica a sovereign state. Whilst our interests in their neighbour Panama are far greater, we could potentially support their regime and establish another Entente foothold in the Caribbean."
cos.24.a: "Offer them assistance."
cos.24.b: "Panama is far more important to us."

cos.25.t: "Canada grants us support"
cos.25.d: "Unwilling to see yet another nation in the region collapse into instability, the Canadian government has agreed to guarantee our independence so long as we stay friendly to the Entente cause."
cos.25.a: "Huzzah!"

cos.26.t: "Canada denies us support"
cos.26.d: "Likely because of their interests in our immediate neighbour, Panama, the Entente has circumvented the question of our sovereignty and send our diplomats packing. Whether this is a sign of a combined Panama-Canadian invasion of Coto is not yet clear but it's most definitely a sign that stability in the region is rapidly declining."
cos.26.a: "Maybe the Kaiser will come to our aid?"
cos.26.b: "Dig in lads!"

 cos.27.t: "Le Costa Rica demande notre protection"
cos.27.d: "Horrified by the Civil War in the United States, the small nation looks in fear to its Eastern and Northern borders waiting for an attack now that its protector is at war and has requested we openly express our desire to keep Costa Rica a sovereign state. As Entente forces encroach on the Panama canal determined to snatch it from a failing USA and socialist forces to the North look eagerly to the ill defended Costa Rican nation, it would be in our interests to establish a foothold on the American continent and keep a close eye on the region should the situation escalate even further."
cos.27.a: "Offer them assistance."
cos.27.b: "We are already overextended as is!"

cos.28.t: "Germany grants us support"
cos.28.d: "Unwilling to see yet another nation in the region collapse into instability, the German government has agreed to guarantee our independence so long as we stay on friendly terms with their alliance and serve as a foothold for their ambitions in the region."
cos.28.a: "Everything has a price..."

cos.29.t: "Germany send no further support"
cos.29.d: "Citing their massive overextension and troubles in the colonies, the German Empire has sadly declined our request. Whilst they are saddened that they can't help any further, they hope we survive the coming tide and would be pleased if the trade connections between our two nations could continue per the usual."
cos.29.a: "Maybe the Canadians will come to our aid?"
cos.29.b: "Business is more important than friends..."

### COTO Events ###
cos.30.t: "Crisis over Coto!"
 cos.30.d: "Ever since the independence of Panama from Spain, they have laid claim to over the Coto, a region in Panama's Chiriquí Province along the Panamanian-Costa Rican border. In 1911 the chief justice of the U.S. Supreme Court, Edward D. White, was asked to arbitrate. He rendered his decision in 1914, but Panama did not accept it, alleging that it favoured Costa Rica. Hostilities broke out in 1921, when Costa Rica invaded the area. Panama recaptured the area easily. The conflict spread, however, when Costa Rica moved into the province of Bocas del Toro. Fearing that its interests might be threatened, the United States forced Panama to accept the White decision.\n\nAs our American allies have now fallen into anarchy, the Panamanian government has reopened the dispute and is demanding that we hand over the territory or face their army on the battlefield. Whilst our troops have recently grown in size, we are still completely outmatched by our Panamanian neighbours and will need foreign assistance if we are to become victorious.\n\nOur allies however are less eager to fight yet another pointless war and would prefer a more diplomatic solution to the crisis by re-enforcing the Fallo White ruling and forcing Panama to back down once and for all."
cos.30.a: "Request mediation from Canada."
cos.30.b: "Request mediation from Germany."
cos.30.c: "We will have to face them on our own!"

cos.301.t: "Costa Rica stands alone!"
cos.301.d: "Not only is their army pathetic and their people complacent, all former allies of Costa Rica have backed out thus giving us full authority to invade the nation and reclaim Coto!"
cos.301.a: "Tonight we dine in San José!"

cos.31.t: "Crisis over Coto!"
 cos.31.d: "Ever since the independence of Panama from Spain, they have laid claim to over the Coto, a region in Panama's Chiriquí Province along the Panamanian-Costa Rican border. In 1911 the chief justice of the U.S. Supreme Court, Edward D. White, was asked to arbitrate. He rendered his decision in 1914, but Panama did not accept it, alleging that it favoured Costa Rica. Hostilities broke out in 1921, when Costa Rica invaded the area. Panama recaptured the area easily. The conflict spread, however, when Costa Rica moved into the province of Bocas del Toro. Fearing that its interests might be threatened, the United States forced Panama to accept the White decision.\n\nWell aware that the Americans are in no position to save Costa Rica once more, the Panama government has sent another ultimatum to San Jose demanding the extradition of the Coto region. Even though we have little reason to mingle in their small disputes, finding a peaceful resolution to the crisis will reaffirm our status as excellent negotiators and could force the Central American region back into submission."
cos.31.a: "Offer to sit down with Panama."
 cos.31.b: "Envoyez un avertissement au Panama."

 cos.32.t: "Le Canada offre une médiation"
cos.32.d: "After being asked by Costa Rica to act as intermediary in the crisis, the Canadian government has scheduled a summit to discuss possible peaceful resolutions to the conflict and prevent war from breaking out. Negotiating on the part of Costa Rica, they are open to force them to pay us a compensation for the territory but they are determined to stick to the Fallo White ruling and keep Costa Rican territorial integrity intact."
cos.32.a: "We shall accept the Fallo White Ruling."
cos.32.b: "Demand monetary compensation for the territory."
cos.32.c: "We won't negotiate, the time for war has come!"

cos.33.t: "Panama accepts the Fallo White Ruling"
cos.33.d: "Unwilling to escalate the matter any further and afraid of our military might, the Panama government has agreed to end the dispute and adhere to the Fallo White ruling. Diplomats from both nations have gathered in David to finish the official documents and after the formalities are over, the situation will finally be resolved for good. Costa Rica will retain the Coto region and Panama will give up all claims on the territory"
cos.33.a: "Another job well done."

cos.34.t: "Panama accepts the Fallo White Ruling"
cos.34.d: "Unwilling to escalate the matter any further and afraid of the Canadian military might, the Panama government has agreed to end the dispute and adhere to the Fallo White ruling. Diplomats from both nations have gathered in David to finish the official documents and after the formalities are over, the situation will finally be resolved for good. Costa Rica will retain the Coto region and Panama will give up all claims on the territory"
cos.34.a: "Another success for diplomacy!"

cos.35.t: "Panama demands monetary compensation"
cos.35.d: "Claiming that the loss in territory has come at a great cost to the Panamanian economy, the government in Panama City has demanded that Costa Rica compensates them for the hypothetical losses before any further discussion can continue."
cos.35.a: "Propose the offer to Costa Rica."
cos.35.b: "We don't negotiate with villains."

cos.36.t: "Panama demands monetary compensation"
cos.36.d: "Negotiating on our behalf, the Canadian delegation has received terms from the Panaman government which state that Panama will give up its claims in the regions if they are compensated for the loss in profits. Whilst the legitimacy of this statement is shaky at best, it may be in our best interest to suck it up and thus prevent war from breaking out."
cos.36.a: "Accept the deal."
cos.36.b: "We don't negotiate with villains."

 cos.37.t: "Le Costa Rica accepte la solution"
cos.37.d: "Although the government is San Jose is unconvinced by the claims uttered by the Panamanian delegation, they have decided to accept the proposal to preserve peace in the region. During a period of 1 year, Costa Rica will pay 5% of its tax income to the Panamanians to compensate them for the loss and in return Panama will give up all its claims in the region for eternity."
cos.37.a: "We truly make the best deals."

 cos.38.t: "Le Costa Rica accepte la solution"
cos.38.d: "Although the government is San Jose is unconvinced by the claims uttered by our delegation, they have decided to accept the proposal to preserve peace in the region. During a period of 1 year, Costa Rica will pay 5% of its tax income to the Panamanians to compensate them for the loss and in return we will give up all our claims in the region for eternity."
cos.38.a: "We truly make the best deals."

cos.39.t: "Canada puts the squeeze on Panama"
cos.39.d: "After a weak attempt from Panama to compromise, the Royal Navy has dispatched one of its cruisers to strong-arm Panama into giving up. Whilst it could lead to a quick end to the crisis, Canada is playing with fire and further escalation by Panama could happen at any moment."
cos.39.a: "They are playing with fire."

cos.40.t: "Canada refuses to cooperate any further"
cos.40.d: "Even though they claimed in the past that compensation for the Coto region could have been awarded, the Canadian delegation made a full turn today and denies that there was ever such an offer. Repeating that Panama will have to adhere to the Fallo White ruling, the cocky Brits believe that the crisis is all but over."
cos.40.a: "Then we shall take it by force!"
cos.40.b: "We have no choice but to comply."

cos.41.t: "War over Coto!"
cos.41.d: "Negotiations have broken down and Panama has officially declared war on Costa Rica. Since we sided on the Costa Rican side during the discussions, Panama has denounced us as well and dared us to prove our metal on the battlefield instead of in a damp office."
cos.41.a: "Welp, that didn't go so well."

cos.42.t: "War over Coto!"
cos.42.d: "As we already feared, the cocky behaviour of the Canadian delegation has pushed Panama too far and war has finally erupted. Whilst we have the support of our Entente allies, this all could have been prevented peacefully..."
cos.42.a: "All men to battle stations!"

 cos.43.t: "Le Costa Rica refuse de payer"
cos.43.d: "The deal we so diligently prepared for the Costa Ricans has been rejected by San Jose this morning, claiming that Panama has no valid base to demand anything from them and that they should be happy Costa Rica is even willing to negotiate. Whether these harsh words will escalate the situation is to be seen but a compromise is now fully off the table."
cos.43.a: "let's hope they don't anger Panama."

 cos.44.t: "Le Canada nous lance un avertissement !"
cos.44.d: "At the request of their ally Costa Rica, the Canadian government has intervened in the crisis on their behalf. Demanding that we adhere to the Fallo White ruling, the Canadians have positioned one of their cruisers close to our shore to intimidate us into cooperating."
 cos.44.a: "Acceptez la décision de Fallo White."
 cos.44.b: "Nous n'avons pas peur du Canada !"

 cos.45.t: "Crise sur Coto !"
 cos.45.d: "Depuis l'indépendance du Panama vis-à-vis de l'Espagne, ils ont revendiqué le Coto, une région de la province panaméenne de Chiriquí, le long de la frontière panaméenne et costaricaine. En 1911, on demande au juge en chef de la Cour Suprême des États-Unis, Edward D. White, d'arbitrer. Il rend sa décision en 1914, mais le Panama ne l'accepte pas, alléguant qu'elle favorise le Costa Rica. Les hostilités ont éclaté en 1921, lorsque le Costa Rica a envahi la région. Le Panama reprend facilement la zone. Le conflit s'étend toutefois lorsque le Costa Rica s'installe dans la province de Bocas del Toro. Craignant que leurs intérêts ne soient menacés, les États-Unis obligent le Panama à accepter la décision de White.\n\nBien conscient que les Américains ne sont pas en mesure de sauver une nouvelle fois le Costa Rica, le gouvernement panaméen a envoyé un nouvel ultimatum à San José pour exiger l'extradition de la région de Coto. Même si nous n'avons guère de raison de nous mêler de leurs petites disputes, trouver une solution pacifique à la crise réaffirmera notre statut d'excellents négociateurs et pourrait contraindre la région d'Amérique centrale à se soumettre."
 cos.45.a: "Proposez de vous mettre à table avec le Panama."
 cos.45.b: "Envoyez un avertissement au Panama."

 cos.46.t: "L'Allemagne propose une médiation"
 cos.46.d: "Après avoir été sollicité par le Costa Rica pour servir d'intermédiaire dans la crise, le gouvernement allemand a programmé un sommet pour discuter des résolutions pacifiques possibles du conflit et éviter que la guerre n'éclate. En ce qui concerne le Costa Rica, les négociations sont ouvertes pour les forcer à nous verser une compensation pour le territoire, mais ils sont déterminés à s'en tenir à la décision de Fallo White et à garder intacte l'intégrité territoriale du Costa Rica."
 cos.46.a: "Nous devons accepter la décision de Fallo White."
 cos.46.b: "Demandez une compensation monétaire pour le territoire."
 cos.46.c: "Nous ne négocierons pas, l'heure de la guerre a sonné !"

 cos.47.t: "Le Panama accepte la Décision Fallo White"
 cos.47.d: "Ne voulant pas aggraver la situation et craignant notre puissance militaire, le gouvernement panaméen a accepté de mettre fin au conflit et d'adhérer à la décision de Fallo White. Les diplomates des deux nations se sont réunis à David pour terminer les documents officiels et, une fois les formalités terminées, la situation sera définitivement réglée. Le Costa Rica conservera la région de Coto et le Panama renoncera à toute revendication sur ce territoire."
 cos.47.a: "Un autre travail bien fait."

 cos.48.t: "Le Panama accepte la Décision Fallo White"
 cos.48.d: "Ne voulant pas que l'affaire s'envenime davantage et craignant la puissance militaire allemande, le gouvernement panaméen a accepté de mettre fin au différend et d'adhérer à la décision de Fallo White. Les diplomates des deux nations se sont réunis à David pour terminer les documents officiels et, une fois les formalités terminées, la situation sera définitivement réglée. Le Costa Rica conservera la région de Coto et le Panama renoncera à toute revendication sur ce territoire."
 cos.48.a: "Un autre succès pour la diplomatie !"

 cos.49.t: "Le Panama demande une compensation financière"
 cos.49.d: "Affirmant que la perte de territoire a coûté cher à l'économie panaméenne, le gouvernement de Panama City a exigé que le Costa Rica le dédommage pour les pertes hypothétiques avant de poursuivre les discussions."
 cos.49.a: "Proposer l'offre au Costa Rica."
 cos.49.b: "On ne négocie pas avec les méchants."

 cos.50.t: "Le Panama demande une compensation financière"
 cos.50.d: "Négociant en notre nom, la délégation allemande a reçu des termes du gouvernement panaméen qui stipulent que le Panama abandonnera ses revendications dans les régions s'il est compensé pour la perte de profits. Bien que la légitimité de cette déclaration soit pour le moins douteuse, il est peut-être dans notre intérêt de l'accepter et d'éviter ainsi que la guerre n'éclate."
 cos.50.a: "Acceptez l'accord."
 cos.50.b: "On ne négocie pas avec les méchants."

 cos.51.t: "Le Costa Rica accepte la solution"
 cos.51.d: "Bien que le gouvernement de San José ne soit pas convaincu par les revendications de la délégation panaméenne, il a décidé d'accepter la proposition afin de préserver la paix dans la région. Pendant une période d'un an, le Costa Rica versera 5 % de ses revenus fiscaux aux Panaméens pour les dédommager de leur perte et, en retour, le Panama renoncera à toutes ses revendications dans la région pour l'éternité."
 cos.51.a: "Nous faisons vraiment les meilleures affaires."

 cos.52.t: "Le Costa Rica accepte la solution"
 cos.52.d: "Bien que le gouvernement de San Jose ne soit pas convaincu par les revendications de notre délégation, il a décidé d'accepter la proposition pour préserver la paix dans la région. Pendant une période d'un an, le Costa Rica versera 5% de ses revenus fiscaux aux Panaméens pour les dédommager de la perte et en retour, nous renoncerons à toutes nos revendications dans la région pour l'éternité."
 cos.52.a: "Nous faisons vraiment les meilleures affaires."

 cos.53.t: "L'Allemagne met la pression sur le Panama"
 cos.53.d: "Après une faible tentative de compromis de la part du Panama, la Royal Navy a envoyé l'un de ses croiseurs pour forcer le Panama à renoncer. Bien que cela puisse conduire à une fin rapide de la crise, l'Allemagne joue avec le feu et une nouvelle escalade de la part du Panama pourrait se produire à tout moment."
 cos.53.a: "Ils jouent avec le feu."

 cos.54.t: "L'Allemagne refuse de coopérer davantage"
 cos.54.d: "Bien qu'ils aient affirmé par le passé qu'une compensation pour la région de Coto aurait pu être accordée, la délégation allemande a fait volte-face aujourd'hui et nie qu'une telle offre ait jamais existé. Répétant que le Panama devra s'en tenir à la décision de Fallo White, les Boches arrogants estiment que la crise est pratiquement terminée."
 cos.54.a: "Alors nous la prendrons par la force !"
 cos.54.b: "Nous n'avons pas d'autre choix que de nous y conformer."

 cos.55.t: "La Guerre contre Coto !"
 cos.55.d: "Les négociations ont été rompues et le Panama a officiellement déclaré la guerre au Costa Rica. Comme nous nous sommes rangés du côté du Costa Rica lors des discussions, le Panama nous a également dénoncés et nous a mis au défi de prouver notre métal sur le champ de bataille plutôt que dans un bureau humide."
 cos.55.a: "Eh bien, ça ne s'est pas si bien passé."

 cos.56.t: "La Guerre contre Coto !"
 cos.56.d: "Comme nous le craignions déjà, le comportement insolent de la délégation allemande a poussé le Panama trop loin et la guerre a finalement éclaté. Bien que nous ayons le soutien de nos alliés allemands, tout cela aurait pu être évité pacifiquement..."
 cos.56.a: "Tous les hommes aux postes de combat !"

 cos.57.t: "Le Costa Rica refuse de payer"
 cos.57.d: "L'accord que nous avons préparé avec tant de diligence pour les Costaricains a été rejeté par San José ce matin, affirmant que le Panama n'a aucune base valable pour exiger quoi que ce soit d'eux et qu'ils devraient être heureux que le Costa Rica soit même disposé à négocier. Il reste à voir si ces mots durs vont aggraver la situation, mais un compromis est désormais totalement exclu."
 cos.57.a: "Espérons qu'ils ne mettront pas le Panama en colère."

 cos.58.t: "L'Allemagne nous lance un avertissement !"
 cos.58.d: "A la demande de leur allié le Costa Rica, le gouvernement allemand est intervenu dans la crise en leur nom. Exigeant que nous adhérions à la décision de Fallo White, les Allemands ont positionné un de leurs croiseurs près de nos côtes pour nous intimider et nous faire coopérer."
 cos.58.a: "Acceptez la décision de Fallo White."
 cos.58.b: "Nous n'avons pas peur du Kaiser !"

### Other Events ###
 cos.59.t: "Grève Nationale"
 cos.59.d: "Alors que la politique d'austérité de [COS.GetLeader] a commencé à améliorer le désastre économique de l'année dernière et que de nouveaux accords commerciaux avec des puissances étrangères ont apporté des cargaisons de nourriture pour la population souffrant de malnutrition, la pression continue des entreprises de cultures commerciales pour produire toujours plus a amené le peuple costaricain une fois de plus au point de rupture. La demande de nouvelles et meilleures lois a finalement abouti à la création de la soi-disant convention collective entre les travailleurs et les entreprises responsables. Aucune réponse n'a encore été donnée par les porte-parole des entreprises, mais beaucoup craignent qu'elles n'envoient à nouveau des escadrons de la mort pour faire pression sur les travailleurs et les obliger à se soumettre."
 cos.59.a: "Nouvelles troublantes."

 cos.60.t: "Fondation de "Trabaio""
 cos.60.d: "Se sentant menacé par ce qu'il appelle la "presse bourgeoise", le Parti Syndicaliste a annoncé la création d'un nouveau journal pour diffuser sa vision du monde et sa propagande. Espérant que grâce aux ventes et à la publicité, le journal deviendra également une source de revenus pour le parti en difficulté, ils ont ironiquement transformé leur journal en une cacophonie de publicités louant les vertus du capitalisme et d'articles critiquant sévèrement cette même pratique. Aussi hilarante que soit la situation, [COS.GetLeader] est tout à fait heureux que quelqu'un ose menacer son image et a déjà annoncé des contre-mesures contre le journal s'il continue à protester contre son régime."
 cos.60.a: "Diffamez officiellement le journal et exigez qu'il cesse d'imprimer."
 cos.60.b: "Laissez les hypocrites profiter de leur moment de gloire !"

 cos.61.t: "Signature de la Convention Collective Inter-Ouvrière"
 cos.61.d: "Des années se sont écoulées depuis la Grande Grève de la Banane de 1934, mais le peuple Costaricain a continué à lutter contre l'UFC. Alors que la situation aux États-Unis allait de mal en pis, l'UFC s'est rendu compte que si elle ne coopérait pas avec la population locale, son séjour dans le pays risquait de prendre fin. L'entreprise a fini par accepter un grand nombre des problèmes liés au travail soulevés par le syndicaliste Manuel Mora, mais elle a été mise au pied du mur alors que le gouvernement refusait de l'aider dans cette affaire.\n\nL'obtention de salaires minimums qui n'auraient pas été accordés dans les coupons de l'entreprise, d'équipes de six heures, de la reconnaissance de la loi sur les accidents du travail et de nombreuses autres concessions, est un grand succès pour la gauche costaricaine et a également conduit à la création des premiers syndicats réels, s'étendant là où le Congrès des Travailleurs de l'Atlantique avait jeté les bases.\n\nVoyant que le vent tourne, le ZKG a également ratifié le nouvel Accord du Travailleur et a exprimé sa volonté de travailler avec les travailleurs pour créer un environnement de travail meilleur et plus sûr."
 cos.61.a: "Un succès pour toutes les parties concernées... sauf pour les actionnaires."

 cos.62.t: "Régulation de la Presse"
 cos.62.d: "Même si "Trabaio" n'a guère réussi à capter l'attention de ses lecteurs, d'autres journaux ont commencé à présenter notre régime sous un mauvais jour. Bien que ce soit leur droit constitutionnel d'avoir la liberté d'exprimer leurs opinions, nous pensons qu'ils pourraient être... motivés pour diriger leur attention ailleurs.\n\nLe succès de l'Accord du Travailleur l a malheureusement entraîné la montée en puissance des médias d'extrême gauche qui s'opposent ouvertement à notre régime et appellent à une "Révolution", le peuple doit sûrement voir qu'il s'agit là d'une trahison au plus haut degré ?"
 cos.62.a: "Laissez la presse tranquille."
 cos.62.b: "Obligez les journaux à se soumettre et arrêtez les fauteurs de troubles."

 cos.63.t: "Des réfugiés juifs demandent l'autorisation de s'installer"
 cos.63.d: "Alors que l'antisémitisme continue de croître dans la région autrichienne et en raison de la tension croissante au Moyen-Orient entre l'Empire Ottoman et la nation Égyptienne, une organisation humanitaire américaine appelée Refugee Economic Management a demandé à notre gouvernement de s'ouvrir à 1500 familles juives qui ont été chassées de leurs maisons. Garantissant [COS.GetLeader] que la procédure de réinstallation ne coûterait pas un centime à l'État, elle demande instamment au gouvernement de mettre de côté une petite parcelle de terrain pour leur permettre de construire une communauté juive."
 cos.63.a: "Les Juifs sont des propagateurs du socialisme ! Qu'ils s'en aillent !"
 cos.63.b: "Proposer la ferme Tenorio comme colonie possible."

 cos.64.t: "Arrivée de la Deuxième Vague de Réfugiés"
 cos.64.d: "La guerre aux États-Unis semble ne pas avoir de fin en vue et tandis que beaucoup meurent sur les lignes de front des différents champs de bataille américains, beaucoup d'autres tentent de fuir la nation en espérant trouver un endroit sûr jusqu'à la fin de la guerre. Notre réputation d'être l'une des nations les plus démocratiques et les plus accueillantes de la région des Caraïbes a fait de nous une destination attrayante et a incité des milliers de personnes à embarquer sur des cargos en direction de notre petit État. L'acceptation de ces immigrants entraînera une augmentation du capital de la nation, mais les tensions sont déjà vives entre les Costaricains de souche et la population noire jamaïcaine. La poursuite de l'immigration pourrait conduire à un conflit ouvert si nous ne faisons pas attention."
 cos.64.a: "Acceptez-les à bras ouverts."
 cos.64.b: "Nous sommes complets, allez essayer ailleurs !"

 cos.65.t: "Élections Régionales de 1938"
 cos.65.d: "Alors que certains ont apprécié l'interventionnisme de [COS.GetLeader], tout le monde n'est pas satisfait et à l'approche des élections régionales, la popularité du PRN est en chute libre dans les sondages. En particulier, le PVP syndicaliste de Manuel Mora Valverde fait des progrès décents et semble prêt à livrer des membres du Congrès comme Carlos Luis Sáenz cette fois-ci. En ces temps difficiles, il est essentiel que notre détermination reste inébranlable, c'est pourquoi le président [COS.GetLeader] prévoit secrètement de démettre les syndicalistes de leurs fonctions dès qu'ils seront élus et de les arrêter pour trahison."
 cos.65.a: "Les Élections doivent être équitables et ouvertes à tous."
 cos.65.b: "Renvoyez Carlos Luis Sáenz de son poste !"

 cos.66.t: "Programme d'échange flamand-wallon"
cos.66.d: ""
 cos.66.a: "Refusez leur offre."
 cos.66.b: "Nous apprécions leur expertise."

 cos.67.t: "Création de l'Institut National d'Études Agronomiques du Costa Rica"
cos.67.d: ""
 cos.67.a: "Très bien. "

 cos.68.t: "Le Teatro Nacional de Costa Rica reçoit des fonds"
 cos.68.d: "Construit à la fin du XIXe siècle, alors que la population de San José ne comptait qu'environ 19 000 habitants, grâce à l'argent gagné pendant le boom du café, le Teatro Nacional a longtemps été l'un des principaux instituts de spectacles musicaux et théâtraux de qualité en Amérique centrale. Cependant, l'intérêt décroissant de la population et le manque de pièces locales adaptées au prestige du bâtiment l'ont laissé dans un état quelque peu négligé.\n\nJusqu'à ce qu'une compagnie d'investisseurs flamands et wallons, voyageant à travers le pays dans le cadre d'une mission commerciale envoyée par Mitteleuropa, découvre le site et tombe immédiatement amoureux de l'institution. Promettant d'envoyer de l'aide et des artistes de leur pays, le Teatro a reçu une subvention importante pour poursuivre ses activités. Lorsqu'un récent reportage a été publié dans le journal flamand De Standaard, une campagne publique de crowdfunding pour soutenir le Teatro a été lancée avec un grand succès dans tout le pays.\n\nRemise aujourd'hui par l'ambassadeur de Mitteleuropa, une petite cérémonie a eu lieu devant le bâtiment au cours de laquelle la subvention a été symboliquement échangée contre un sac de grains de café costaricien."
 cos.68.a: "C'est très généreux de leur part."

### Not Yet Coded ##
 cos.69.t: "Formation d'"El Centro""
 cos.69.d: "Un groupe progressiste de jeunes diplômés de la faculté de droit a annoncé aujourd'hui la création d'une organisation appelée Centre de Réflexion sur les Problèmes Nationaux, ou El Centro en abrégé. Influencés par le penseur politique péruvien Victor Raúl Haya de la Torre, les jeunes intellectuels estiment que l'État doit être un instrument permettant de mettre en œuvre une réforme sociale radicale. Ils sont frustrés par l'incapacité des administrations de Cortes à s'attaquer aux problèmes sociaux et applaudissent le Congrès des Travailleurs de l'Atlantique pour avoir repoussé l'UFC. Craignant le syndicalisme, les membres d'El Centro pensent que les réformes sociales pourraient être réalisées par le biais du cadre législatif."
 cos.69.a: "Une idée radicale !"

 cos.70.t: "Jimenez annonce sa candidature à la présidence"
 cos.70.d: "Mécontent de la lourdeur et de l'autoritarisme des Cortes, l'ex-président Ricardo Jimenez s'est à nouveau lancé dans la course à la présidence, dans l'espoir de s'appuyer sur l'importante base de partisans que son précédent mandat a alimentée. Les réactions de la gauche ont été jusqu'à présent très chaleureuses, car elle espère que les luttes intestines au sein du PRN lui permettront de prendre le contrôle lors des prochaines élections. Cortes lui-même est tout sauf satisfait et a été vu en train de planifier secrètement avec les membres de son parti le sabotage de la campagne de Jimenez."
 cos.70.a: "La course a commencé !"

 cos.71.t: "Élections de 1940"
 cos.71.d: "Bien que le mauvais temps semble avoir dissuadé de nombreuses personnes de se rendre dans les bureaux de vote, 72 % des électeurs ont voté avant la fermeture des isoloirs ce soir à 21 heures. Les tensions sont élevées car toutes les parties impliquées parient lourdement sur l'issue de ces élections et des rebondissements surprenants pourraient survenir."
 cos.71.a: "Guardia Calderón devient président."
 cos.71.b: "Cortes Castro entame un second mandat !"
 cos.71.c: "Ricardo Jimenez est réélu."

 cos.72.t: "Figueres Ferrer prend l'antenne "
 cos.72.d: ""Chers Costaricains et autres personnes vivant dans notre grande nation. C'est avec le cœur lourd que je m'adresse à vous, car je constate que les valeurs pour lesquelles notre république s'est battue si courageusement sont ternies à tout bout de champ. La constitution, autrefois le fondement sacré de notre société, a été crachée par notre président le plus éclairé. La liberté d'expression dont nous étions autrefois fiers est mise en lambeaux par la censure du régime de Castro et l'homme de la rue est menti et opprimé. Alors qu'un jour, s'adresser ouvertement au gouvernement et critiquer ses politiques défaillantes était considéré comme vertueux et juste, c'est maintenant un chemin direct vers la prison. Combien de temps les Costaricains vont-ils supporter le dictateur ? Combien de nos libertés civiles devront encore être supprimées avant que nous ne réalisions que l'homme du palais présidentiel ne parle pas en notre nom ?".\n\nAprès avoir continué à prêcher pendant plus d'une demi-heure, l'éminent homme d'affaires a finalement été retiré de l'antenne par les forces de police et arrêté pour trahison. Mais le mal est fait et les forces de police de San José se demandent comment gérer la situation. Punir sévèrement Ferrer ne fera de lui qu'un martyr, tandis que d'autres craignent que sa libération ne lui permette de recueillir davantage de soutien contre le gouvernement."
 cos.72.a: "Relâchez l'homme. "
 cos.72.b: "Mettez-le sur le premier bateau pour le Mexique !"

 cos.73.t: "Agitation dans les Campagnes"
 cos.73.d: "Dans tout le pays, les agriculteurs et les travailleurs des plantations ont commencé à s'opposer aux bureaucrates locaux en exigeant la démission immédiate de Cortes et le retrait de ses amis. Très probablement revigorées par les récents bouleversements causés par Figueres Ferrer, les protestations et les actions anti-gouvernementales semblent se poursuivre sans fin en vue."
 cos.73.a: "Que peuvent faire quelques paysans ?"
 cos.73.b: "Cortes annonce sa démission."

 cos.74.t: "Cortes démissionne de ses fonctions"
 cos.74.d: "Sous la pression des grèves et des protestations dans tout le pays, l'homme connu comme le président des barres de fer a été contraint de démissionner et a transmis la présidence à son successeur Guardia Calderón. On ne sait pas encore si cela signifie que le régime des Cortes a finalement pris fin ou s'il a simplement changé de tête, mais la population costaricaine est euphorique face à la victoire de la démocratie."
 cos.74.a: "Bonne chance Calderón !"

 cos.75.t: "Ferrer s'échappe !"
 cos.75.d: "Bien qu'il ait été transporté dans un camion banalisé en direction de Puerto Limon, une bande armée de ses fanatiques a arrêté le convoi à Siquirres et a réussi à obtenir la libération de leur chef. Libre à nouveau et brûlant de passion pour renverser notre régime, il représente un énorme danger pour la sécurité nationale."
 cos.75.a: "Dois-je tout faire moi-même ?"

 cos.76.t: "La Légion Caribe effectue un Coup d'État "
 cos.76.d: "Il a suffi de 700 loyalistes armés de Ferrer pour exécuter un coup d'État sans faille sur le régime de [COS.GetLeader]. S'emparant des villes clés de Puerto Limon, Cartago et San José, les forces de l'armée nationale, insuffisamment approvisionnées et en sous-effectif, n'étaient pas en mesure d'opposer une grande résistance. De petites fusillades ont lieu dans tout le pays, mais au final, le coup d'État est exécuté sans faire couler beaucoup de sang.\n\nSe proclamant président de la nation, Figueres Ferrer a pris le contrôle de la situation et a déjà annoncé des changements radicaux."
 cos.76.a: "Figueres proclame la Junte."

### Calderón Events ###
 cos.77.t: "Calderón annonce ses ambitions"
 cos.77.d: "Comme le veut la tradition, le nouveau président a été invité à prononcer un discours lors de sa cérémonie, exposant ses projets pour l'avenir de notre nation. Ce à quoi les gens ne s'attendaient pas, c'est au changement radical de politique annoncé par M. Calderón.\n\nM. Calderón propose des réformes sociales radicales, promettant de fonder une université nationale, de développer un programme de sécurité sociale, de fournir des logements à bas prix, d'augmenter le crédit rural, de promulguer une réforme agraire et d'aider les régions les moins développées du pays. Toutes ces annonces ont complètement stupéfié les membres du PRN qui ne voyaient en Calderón qu'une marionnette de leur politique conservatrice."
 cos.77.a: "Il ne peut pas faire ça !"

 cos.78.t: "Réforme de l'Éducation"
 cos.78.d: "Depuis que les réformes libérales de 1884 et 1894 ont mis fin à l'influence catholique dans notre programme d'éducation, la nation s'enorgueillit d'un niveau d'alphabétisation avancé. "Le Costa Rica a plus de professeurs que de soldats" est l'une des façons préférées des Costariciens de décrire leur pays et cette fierté est profondément ancrée.\n\nJusqu'à présent, car le président Calderón a récemment annoncé des changements radicaux dans l'enseignement primaire et secondaire, en se basant sur sa source d'inspiration, l'encyclique papale "Rerum Novarum". "La religion doit être obéie ; un haut niveau de moralité doit prévaloir, tant dans la vie publique que privée." Sur la base de ces idées, Calderón a non seulement rétabli l'interdiction de 1894 concernant les enseignants issus d'ordres monastiques, mais a même obligé les parents qui souhaitaient que leur enfant soit exclu des enseignements catholiques à remettre personnellement une note écrite à l'enseignant, faisant ainsi en sorte que les enfants qui utilisent de telles notes soient considérés comme "spéciaux" et la risée des autres."
 cos.78.a: "La séparation entre l'Église et l'État devient moins distincte de jour en jour."

 cos.79.t: ""Paco o Medias""
 cos.79.d: "Alors que la crise économique continue de provoquer des perturbations massives, notre gouvernement devient de plus en plus une hiérarchie secrète de favoritisme, de corruption, de vol et d'intimidation.\n\nUn exemple frappant de cette pratique se trouve dans le frère de Calderón, Francisco, qui était auparavant un banquier inconnu et qui occupe maintenant le poste de Ministre de la Sécurité Publique et de Troisième Désigné de la République (un poste qui ressemble un peu à celui de vice-président). Bien que de nombreux dirigeants aient placé des membres de leur famille à des postes de pouvoir, le frère de Calderón est devenu tristement célèbre pour avoir distribué des contrats gouvernementaux non concurrentiels à des copains et à des personnes qui lui versent des pots-de-vin. Cela lui a valu le surnom de "Paco a Medias" parce qu'il aurait exigé une commission de 50% avant de proposer des contrats.\n\nMême si Calderón s'est annoncé comme un président du peuple pour le peuple, la mauvaise gestion économique de son pays et l'augmentation catastrophique de la corruption pèsent lourdement sur la nation."
 cos.79.a: "Pendant que le peuple meurt de faim, les riches deviennent plus riches."

 cos.80.t: "[COS.GetLeader] demande des Pouvoirs d'Urgence"
 cos.80.d: "Invoquant l'instabilité dans la région et la menace imminente d'envahisseurs étrangers, [COS.GetLeader] a demandé au Congrès d'étendre immédiatement les pouvoirs d'urgence à son bureau. Il assure qu'il n'en fera pas mauvais usage, mais les critiques parmi les membres du Congrès y voient une nouvelle prise de pouvoir pour enrichir ses amis."
 cos.80.a: "Des temps sombres nous attendent..."

 cos.81.t: "Persécution des Propriétaires Fonciers Étrangers"
 cos.81.d: "Avec la guerre qui fait rage partout dans le monde et le trésor du Costa Rica qui s'amenuise de jour en jour, le président [COS.GetLeader] a jeté son dévolu sur les précieuses propriétés des barons allemands du café. En contrôlant l'opinion publique par le biais des médias d'État et des pouvoirs d'urgence récemment accordés à notre président, Guardia est maintenant tout à fait capable de dépouiller ces Allemands de leurs terres et de confisquer leurs propriétés pour soutenir son État-providence avide d'argent."
 cos.81.a: "Prenez leurs terres."
 cos.81.b: "Les priver de leurs droits et confisquer leurs biens."
 cos.81.c: "Peut-être qu'on ne devrait pas..."

 cos.82.t: "Camps d'Internement pour les Citoyens Allemands"
 cos.82.d: "Alors que la ferveur patriotique s'empare de la population costaricienne, le président [COS.GetLeader] a non seulement ordonné la saisie de tous les biens allemands, mais a également décrété que tous les citoyens ayant des ancêtres allemands seraient arrêtés et placés dans des camps d'internement jusqu'à ce que l'on puisse décider de leur sort. Mais cela ne s'arrête pas là puisque toutes les personnes jugées sympathisantes de l'Allemagne doivent recevoir le même traitement."
 cos.82.a: "Ils sont une menace pour l'État !"
 cos.82.b: "Cela va un peu trop loin..."

 cos.83.t: "Une Offre Tentante..."
 cos.83.d: "La suspension des droits individuels garantis par la Constitution en raison des pouvoirs d'urgence de M. Calderón a conduit le Parti Démocrate de M. Cortes (qui a rompu ses liens avec le PRN après que M. Calderón a pris le contrôle total du pays et a fondé son propre parti) et le Parti Syndicaliste de Manuel Mora Valverde à dénoncer ouvertement le Président pour atteinte à la liberté électorale.\n\nÉtant donné que leurs plaintes sont tombées dans l'oreille d'un sourd au Congrès dominé par le PRN et que le président Calderón n'a pas l'intention de renoncer à ses pouvoirs d'urgence, des voix en marge de la scène ont commencé à appeler à un coup d'État contre le régime dictatorial. Le directeur conservateur de la Banque du Costa Rica, Jorge Hine, a récemment été vu en train de converser avec Mora et lui a vraisemblablement demandé son soutien pour le coup d'État, en lui offrant des sièges dans un gouvernement d'unité qui suivrait son succès."
 cos.83.a: "Ensemble, nous rétablirons la stabilité !"
 cos.83.b: "Mora décline l'offre."

 cos.84.t: "Coup d'État au Costa Rica !"
 cos.84.d: "Avec le soutien des deux côtés de l'île, les militaires ont exécuté un coup d'État contre le régime de Calderón, le renversant et démettant ses copains de leurs fonctions. Bien que le coup d'État se soit déroulé sans effusion de sang, le peuple costaricain craint que la longue période de stabilité politique ne prenne fin."
 cos.84.a: "Le Dictateur est parti ! Vive le Costa Rica !"

 cos.85.t: "L'Avenir du Costa Rica"
 cos.85.d: "Même si les syndicalistes et les conservateurs ont fait tomber Calderón ensemble en promettant de former un gouvernement d'unité, des fissures dans cette soi-disant "unité" commencent déjà à apparaître, car les conservateurs ne veulent pas coopérer avec ce qu'ils considèrent comme leur ennemi juré et les syndicalistes ne veulent pas revenir à l'ère conservatrice. Alors que les exécutants du coup d'État restent sous les armes jusqu'à ce qu'une décision finale soit prise, l'instabilité continue de croître dans tout le pays.\"
 cos.85.a: "Mora proclame la République Ouvrière."
 cos.85.b: "Des élections d'urgence sont organisées."

 cos.86.t: "Jimenez remporte les élections"
 cos.86.d: "En raison de désaccords entre les partis du gouvernement d'unité, des élections d'urgence sont immédiatement déclarées et rapidement remportées par l'ex-président Jimenez. L'éloge de sa fermeté au cours du mandat 1932-1936 et sa capacité à maintenir un budget équilibré lui ont permis de remporter les élections haut la main."
 cos.86.a: "Bonne chance"

 cos.87.t: "[FROM.GetNameDefCap] traverse la frontière"
 cos.87.d: "En soutien au syndicaliste Manuel Mora Valverde, le gouvernement nicaraguayen a décidé d'intervenir dans notre crise de succession. Tout en niant officiellement y prendre part, de petites bandes de milices nicaraguayennes ont été vues traversant la frontière et convergeant vers les bastions syndicalistes connus. Alors que notre armée est divisée et que les conservateurs sont empêtrés dans un conflit interne, il semble que la République Ouvrière soit un fait."
 cos.87.a: "La Révolution Mondiale continue toujours plus fort !"

 cos.88.t: "[FROM.GetNameDefCap] demande notre intégration dans l'Union Centraméricaine."
 cos.88.d: "Ce sont les Nicaraguayens qui ont garanti la montée de notre République Ouvrière et ce seront les Nicaraguayens qui mettront fin à notre nation telle que nous la connaissons. Pressant Mora d'accepter leurs idées d'un Centro-Américain, la pression monte entre les deux nations car le président du Costa Rica ne veut pas compromettre la souveraineté de son pays alors que le Nicaragua a les armes et les moyens d'imposer l'union qu'ils recherchent désespérément."
 cos.88.a: "Le Costa Rica rejoint Centro-Américain"
 cos.88.b: "Nous rejetons leur "offre"."

 cos.881.t: "Une opportunité au Costa Rica"
 cos.881.d: "Le président Guardia ayant été déposé par la force au Costa Rica par une coalition de conservateurs et de syndicalistes, l'occasion s'est présentée d'incorporer pleinement leur nation dans nos rêves d'une Centro-Amérique unie. Bien que le sentiment contre notre nation soit assez fort parmi les Costaricains, [NIC.GetLeader] pense qu'en envoyant des agents secrets et des combattants de la guérilla pour "aider" Valverde à prendre le contrôle de la nation, nous pourrions facilement pousser notre revendication et envahir la nation."
 cos.881.a: "Envoyez-leur du "soutien"."
 cos.881.b: "Nous n'avons aucun désir d'interférer dans leurs affaires."

 cos.882.t: "Valverde se retire"
 cos.882.d: "Conscient que sans armée et sans soutien populaire pour s'opposer à notre prise de contrôle militaire de sa nation, il n'a d'autre choix que de céder, Valverde a officiellement annoncé la fin du Costa Rica devant la presse nicaraguayenne et les médias étrangers. Bien que cela soit une surprise pour la communauté extérieure qui connaissait la petite nation comme un outsider dépourvu de grandes ambitions centraméricaines, la pression de tous les côtés s'est avérée trop forte pour résister et la fière nation a finalement été forcée de se soumettre."
 cos.882.a: "Un pas de plus vers la Révolution Mondiale !"

 cos.89.t: "L'armée dépose Mora"
 cos.89.d: "Effrayé par les menaces que le Nicaragua faisait peser sur la souveraineté de notre nation, le gouvernement [THIS.GetRulingParty] a finalement trouvé la balise de ralliement dont il avait besoin et a décidé de s'unir contre la menace syndicaliste. L'armée a lancé des frappes sur toutes les grandes villes pour abattre les milices syndicalistes et a réussi à vaincre la menace. Les pertes ont cependant été élevées, car les agents secrets nicaraguayens se sont battus comme des lions pour maintenir intacte la République des Travailleurs."
 cos.89.a: "Organiser des Élections d'Urgence."
 cos.89.b: "Le Conseil de Sécurité Nationale gouverne temporairement."

 cos.90.t: "Année Électorale de [GetYear]"
 cos.90.d: "Après le coup d'état réussi qui a déposé Manuel Valverde et dissous sa république ouvrière, le conseil de sécurité nationale dirigé par une coalition de partis de toute l'île a gouverné la nation. Aujourd'hui, les élections [GetYear] approchent et la question se pose de savoir si elles doivent se dérouler comme prévu ou si le Conseil doit gouverner indéfiniment en se basant sur le fait que la nation n'est pas encore assez stabilisée."
 cos.90.a: "Les élections se déroulent comme prévu."
 cos.90.b: "Le Conseil garde le contrôle."

 cos.91.t: "Élections de [GetYear]"
 cos.91.d: "Les tensions sont vives entre les partis alors qu'il y a deux semaines, le Conseil de sécurité nationale a finalement été dissous, laissant place à une forme de démocratie retrouvée. L'ex-président Ricardo Jimenez et Cortes Castro ont tous deux annoncé leur candidature et même si leur base électorale est divisée entre les deux, il semble que la victoire soit nette pour"
 cos.91.a: "Ricardo Jimenez."
 cos.91.b: "Cortes Castro."

 cos.92.t: "Figueres Ferrer prend l'antenne"
 cos.92.d: ""Chers Costaricains et autres personnes vivant dans notre grande nation. C'est avec le cœur lourd que je m'adresse à vous, car je constate que les valeurs pour lesquelles notre république s'est battue si courageusement sont ternies à tout bout de champ. La constitution, autrefois le fondement sacré de notre société, a été crachée par notre Conseil des oligarques le plus éclairé. La liberté d'expression dont nous étions autrefois fiers est mise en lambeaux par la censure de leur régime et l'homme de la rue est menti et opprimé. Alors qu'un jour, s'adresser ouvertement au gouvernement et critiquer ses politiques défaillantes était considéré comme vertueux et juste, c'est maintenant un chemin direct vers la prison. Combien de temps les Costariciens vont-ils supporter cette oligarchie dictatoriale ? Combien d'autres de nos libertés civiles devront être supprimées avant que nous ne réalisions que ceux qui sont au palais présidentiel ne parlent pas en notre nom ?".\n\nAprès avoir continué à prêcher pendant plus d'une demi-heure, l'éminent homme d'affaires a finalement été retiré de l'antenne par les forces de police et arrêté pour trahison. Mais le mal est fait et les forces de police de San José se demandent comment gérer la situation. Punir sévèrement Ferrer ne fera de lui qu'un martyr, tandis que d'autres craignent que sa libération ne lui permette de recueillir davantage de soutien contre le gouvernement."
 cos.92.a: "Relâchez l'homme."
 cos.92.b: "Mettez-le sur le premier bateau pour le Mexique !"

 cos.93.t: "Agitation dans les Campagnes"
 cos.93.d: "Partout dans le pays, les agriculteurs et les travailleurs des plantations ont commencé à s'opposer aux bureaucrates locaux, exigeant l'abolition immédiate du Conseil et la révocation de leurs copains. Très probablement revigorées par les récents bouleversements causés par Figueres Ferrer, les protestations et les actions anti-gouvernementales semblent se poursuivre sans fin en vue."
 cos.93.a: "Que peuvent faire quelques paysans ?"

 cos.94.t: "Ferrer s'échappe !"
 cos.94.d: "Bien qu'il ait été transporté dans un camion banalisé en direction de Puerto Limon, une bande armée de ses fanatiques a arrêté le convoi à Siquirres et a réussi à obtenir la libération de leur chef. Libre à nouveau et brûlant de passion pour renverser notre régime, il représente un énorme danger pour la sécurité nationale."
 cos.94.a: "Dois-je tout faire moi-même ?"

 cos.95.t: "La Légion Caribe exécute un Coup d'État"
 cos.95.d: "700 armed loyalists of Ferrer were all it took to flawlessly execute a coup d'état on the regime of [COS.GetLeader]. Taking the key cities of Puerto Limon, Cartago and San José, the under-supplied and understaffed forces of the national army were in no position to offer much resistance. Small shootouts occurred throughout the nation but in the end, the coup was executed without much blood spilled.\n\nProclaiming himself president of the nation, Figueres Ferrer has taken control into his own hands and has already announced sweeping changes."
 cos.95.a: "Figueres proclame la Junte."

 cos.96.t: "Mora propose une alliance au PRN"
 cos.96.d: "Bien que Calderón ait passé sa carrière à dénoncer publiquement les syndicalistes, après le coup d'État déjoué, il était désormais reconnaissant à Mora d'avoir préservé son existence, réalisant qu'il devrait d'une manière ou d'une autre élargir et dynamiser sa base politique pour continuer à survivre. Ainsi, malgré sa rhétorique socialiste chrétienne antérieure, malgré sa dénonciation répétée du syndicalisme et malgré ses liens étroits avec l'église, Calderón a commencé à discuter d'une alliance avec Mora et les syndicalistes.\n\nAyant obtenu de bons résultats lors des dernières élections régionales, avec 16% des voix, le PVP a annoncé son soutien à l'alliance proposée, bien qu'il ait ouvertement accusé pendant des années le PRN d'emprisonner ses membres et de censurer leurs opinions."
 cos.96.a: "La Gauche se tient unie."

 cos.97.t: "La Banqueroute menace le Costa Rica"
 cos.97.d: "Alors que les précédents présidents conservateurs s'étaient toujours enorgueillis de leur budget équilibré et de leur gestion économique stricte, le président Calderón a poussé l'économie costaricienne au bord de l'effondrement. Alors qu'il y a trois ans, le budget était en excellente santé et la dette limitée, M. Calderón a augmenté les dépenses de l'État de plus de 60 %, ce qui a entraîné une perturbation massive du trésor public et une augmentation rapide de la dette. Les appels téléphoniques désespérés à nos alliés étrangers pour leur demander un soutien financier sont tombés dans l'oreille d'un sourd et l'effondrement financier commence à devenir imminent. Si l'État ne trouve pas les ressources nécessaires d'ici le 1er mai, il devra refuser les salaires de ses employés et espérer qu'ils resteront dans le rang.\n\nEnthousiasmé par les récents succès enregistrés ailleurs dans la région, un petit groupe de penseurs radicaux a cependant proposé une alternative au président Calderón. Ils proposent qu'il se joigne aux négociations en vue de la création d'un État uni d'Amérique Centrale et que, de ce fait, il fasse peser sa dette croissante sur les autres États de la région. Bien que cela signifie la fin de la souveraineté du Costa Rica, cela permettrait à Calderón de rester au pouvoir."
 cos.97.a: "La Fédération n'est peut-être pas la pire des idées..."
 cos.97.b: "Accroît drastiquement la pression fiscale."

 cos.98.t: "L'Élite du Café s'exprime contre Calderón"
 cos.98.d: "La corruption généralisée, les pots-de-vin purs et simples et l'augmentation massive de la taxation ont poussé les barons du café au point de rupture. Lors d'une récente réunion du Club Unión de San José, le principal forum social des élites du café, ils se sont réunis pour discuter de la politique de leur président et pour savoir combien de temps encore ils pourraient le soutenir. À la fin de la session, il leur a été demandé de soumettre anonymement un vote de confiance envers leur leader. Sur l'ensemble des membres, un seul est resté confiant dans les capacités de Calderón."
 cos.98.a: "C'est malheureux."

 cos.99.t: "Élections de [GetYear]"
 cos.99.d: "Alors que le mandat de Calderón touche à sa fin, le PRN se tourne vers l'avenir et décide de son candidat pour les prochaines élections. Bien qu'il soit prêt à se présenter une seconde fois, Calderón craint les réactions négatives que cela pourrait entraîner à son égard et propose que le parti mette en avant Picado pour prendre le contrôle et poursuivre les réformes proposées par la coalition PRN-PVP."
 cos.99.a: "Picado prend le contrôle."
 cos.99.b: "Calderón annonce son second mandat."

 cos.100.t: "Figueres Ferrer prend l'antenne"
 cos.100.d: ""Chers Costaricains et autres personnes vivant dans notre grande nation. C'est avec le cœur lourd que je m'adresse à vous, car je constate que les valeurs pour lesquelles notre république s'est battue si courageusement sont ternies à tout bout de champ. La constitution, autrefois le fondement sacré de notre société, a été crachée par notre président le plus éclairé. La liberté d'expression dont nous nous enorgueillissions autrefois est mise en lambeaux par la censure du régime de Calderón et l'homme de la rue est volé en plein jour. Alors qu'un jour, s'adresser ouvertement au gouvernement et critiquer ses politiques défaillantes était considéré comme vertueux et juste, c'est désormais un chemin direct vers la prison. Combien de temps les Costaricains vont-ils supporter le dictateur ? Combien de nos libertés civiles devront encore être supprimées avant que nous ne réalisions que l'homme du palais présidentiel ne parle pas en notre nom ?".\n\nAprès avoir continué à prêcher pendant plus d'une demi-heure, l'éminent homme d'affaires a finalement été retiré de l'antenne par les forces de police et arrêté pour trahison. Mais le mal est fait et les forces de police de San José se demandent comment gérer la situation. Punir sévèrement Ferrer ne fera de lui qu'un martyr, tandis que d'autres craignent que sa libération ne lui permette de recueillir davantage de soutien contre le gouvernement."
 cos.100.a: "Relâchez l'homme."
 cos.100.b: "Mettez-le sur le premier bateau pour le Mexique !"

 cos.101.t: "Agitation dans les Campagnes"
 cos.101.d: "Partout dans le pays, les agriculteurs et les travailleurs des plantations ont commencé à s'opposer aux bureaucrates locaux en exigeant la démission immédiate de M. Calderón et le retrait de ses copains du pouvoir. Très probablement revigorées par le récent bouleversement causé par Figueres Ferrer, les protestations et les actions anti-gouvernementales semblent se poursuivre sans fin en vue."
 cos.101.a: "Que peuvent faire quelques paysans ?"
 cos.101.b: "Cortes annonce sa démission."

 cos.102.t: "Ferrer s'échappe !"
 cos.102.d: "Bien qu'il ait été transporté dans un camion banalisé en direction de Puerto Limon, une bande armée de ses fanatiques a arrêté le convoi à Siquirres et a réussi à obtenir la libération de leur chef. Libre à nouveau et brûlant de passion pour renverser notre régime, il représente un énorme danger pour la sécurité nationale."
 cos.102.a: "Dois-je tout faire moi-même ?"

 cos.103.t: "La Légion Caribe effectue un Coup d'État"
 cos.103.d: "Il a suffi de 700 loyalistes armés de Ferrer pour exécuter un coup d'État sans faille sur le régime de [COS.GetLeader]. S'emparant des villes clés de Puerto Limon, Cartago et San José, les forces de l'armée nationale, insuffisamment approvisionnées et en sous-effectif, n'étaient pas en mesure d'opposer une grande résistance. De petites fusillades ont lieu dans tout le pays, mais au final, le coup d'État est exécuté sans faire couler beaucoup de sang.\n\nSe proclamant président de la nation, Figueres Ferrer a pris le contrôle de la situation et a déjà annoncé des changements radicaux."
 cos.103.a: "Figueres proclame la Junte."

 cos.106.t: "Les commerçants locaux signent un pacte avec Jimenez"
 cos.106.d: "Mécontents des nouvelles mesures d'austérité que Cortes a annoncées pour son second mandat, les commerçants de Cartago se sont ralliés à la bannière de Jiminez qui leur a promis des réductions d'impôts et d'autres avantages s'il devenait le prochain président. Cela constitue une énorme épine dans notre pied, car la plupart de nos soutiens proviennent de ces membres de la classe moyenne."
 cos.106.a: "Qu'ils aillent se faire voir !"
 cos.106.b: "Laissez-moi voir comment je peux adoucir l'affaire..."

 cos.107.t: "Un ouragan détruit les Plantations Limon"
 cos.107.d: " Déjà aux prises avec la réduction de la demande de bananes aux États-Unis et les conditions imposées par la convention collective, les plantations de bananes de l'UFC dans la région de Limon ont été frappées par un ouragan dévastateur qui a fait 10 victimes et a détruit une grande partie des champs. Les porte-parole locaux du PVP sont rapidement arrivés sur les lieux et ont rallié la population contre nous, en clamant que le gouvernement ne fait rien pour aider les travailleurs en difficulté."
 cos.107.a: "Je ne contrôle pas Mère Nature !"
 cos.107.b: "Détourner d'autres fonds pour aider la population locale."

 cos.108.t: "Une proposition intéressante..."
 cos.108.d: "Ricardo Jiminez et sa campagne ne cessent de voler des électeurs à notre camp et de porter atteinte au pouvoir global du Parti Républicain conservateur. Comme nous partageons la même base d'électeurs, cela est particulièrement dommageable et risque de renforcer le pouvoir des syndicalistes déjà en hausse. Le chef de la police de San Jose a donc proposé l'aide de ses hommes pour s'attaquer au problème. En envoyant des équipes d'intervention cibler ses rassemblements, il espère effrayer Jiminez et mettre un terme à sa campagne."
 cos.108.a: "Vous avez ma bénédiction."
 cos.108.b: "Nous ne descendrons pas si bas !"

 cos.109.t: "Jiminez se retire de la course"
 cos.109.d: "La violence policière constante et le ciblage de ses partisans ont finalement poussé Jimenez à bout. Affirmant qu'il ne participera pas à une élection dirigée par un escroc qui ne recule pas devant la violence, l'ex-président mécontent a arrêté sa campagne et a supplié ses électeurs de voter pour n'importe qui d'autre que Cortes (et Mora bien sûr)."
 cos.109.a: "Bon débarras !"

 cos.110.t: "Grève dans les Plantations"
 cos.110.d: "Ralliée par Mora, le PVP et le Congrès des Travailleurs de l'Atlantique, une autre plantation a cessé le travail, exigeant que le gouvernement intervienne et impose ses exigences aux propriétaires des plantations. Alors que le message du PVP continue de gagner en popularité dans les campagnes, beaucoup craignent que le Costa Rica ne tombe lui aussi sous le coup de la révolution."
 cos.110.a: "C'est parti !"

 cos.111.t: "Le Costa Rica proclame la victoire"
 cos.111.d: "Nous nous sommes battus au mieux de nos capacités, mais l'armée costaricienne s'est avérée trop forte pour que nous puissions la vaincre, ce qui a entraîné la fin de notre régime."
 cos.111.a: "La démocratie a été restaurée !"

 cos.112.t: "[From.GetNameDefCap] est tombé."
 cos.112.d: "Alors que nos forces défilent dans leur capitale et que le peuple de [From.GetNameDef] réalise que les combats sont terminés, nous pouvons fièrement proclamer que la démocratie a été restaurée dans une autre nation, ce qui nous rapproche un peu plus de notre rêve d'une Caraïbe totalement démocratique."
 cos.112.a: "Longue vie à Don Pepe !\"

 cos.113.t: "Crise en Amérique Centrale"
 cos.113.d: "Dans une tentative pour empêcher la dictature d'envahir la région, le caudillo costaricien José Figueres Ferrer a annoncé sa croisade pour libérer le peuple de la CAR de l'oppression et restaurer la liberté et la démocratie. Les deux parties impliquées étant nos alliés, elles attendent avec impatience de voir comment nous allons réagir si nous le souhaitons."
 cos.113.a: "Rester neutre dans cette crise"
 cos.113.b: "Soutenir le Costa Rica et à "Don Pepe"."
 cos.113.c: "Soutenir à la République Centraméricaine."

 cos.114.t: "Chute de l'Amérique Centrale !"
 cos.114.d: "Contre toute attente, notre petite nation a sauvé le peuple d'Amérique centrale. Alors que les dictateurs du Nord sont contraints de déposer les armes après avoir subi une défaite catastrophique de notre part, rien ne semble pouvoir s'opposer à l'avènement d'une Caraïbe libre et démocratique. Longue vie à Don Pepe !"
 cos.114.a: "Libérer les nations individuelles et les inviter à l'Alliance des Caraïbes."
 cos.114.b: "Unir l'Amérique Centrale sous une Gouvernance Démocratique."

 cos.117.t: "Victoire dans la Guerre de Coto !"
 cos.117.d: "Les Panaméens ont une fois de plus été chassés de nos terres et l'intégrité de notre nation préservée. Avec la pression internationale pour suivre cette fois la décision de Fallo Blanco, le Panama n'a pas d'autre choix que de renoncer à tout jamais à ses revendications sur la région."
 cos.117.a: "Longue Vie au Costa Rica."

 cos.118.t: "Victoire dans la Guerre de Coto !"
 cos.118.d: "Il a fallu du sang, de la sueur et des larmes, mais nous pouvons enfin proclamer fièrement que Coto est de nouveau sous notre contrôle. Si la communauté internationale nous regarde de haut pour avoir refusé une résolution pacifique, elle n'a aucune envie d'intervenir une seconde fois, laissant le Costa Rica à notre merci."
 cos.118.a: "Longue Vie au Panama"

 cos.120.t: "[COS.GetName] dans notre Faction ?"
 cos.120.d: "Comme nous avons pris soin de leur petite nation après le déclenchement de la Guerre Civile Américaine, les Costaricains ont proposé de se joindre à notre effort de guerre. Même si leur contribution à cette guerre sera minime, c'est un beau geste de leur part et un coup de fouet au moral de la population locale."
 cos.120.a: "Bienvenue à bord !"
 cos.120.b: "Costa quoi ?"

 cos.121.t: "Offre Refusée"
 cos.121.d: "Bien que nous ayons demandé gentiment et que nous ayons déjà préparé des réformes pour contribuer à l'effort de guerre, nos "alliés" ont brusquement refusé notre offre et nous ont envoyé promener."
 cos.121.a: "Ce n'est pas très gentil"

 cos.122.t: "La Ponctualité dans le Régime de Castro"
 cos.122.d: "Bien qu'il soit souvent critiqué pour sa dureté ou sa sévérité dans les punitions, le gouvernement de [COS.GetLeader] s'est profilé comme un gouvernement d'ordre, de discipline et de stricte ponctualité. Promouvant vigoureusement l'honnêteté et l'efficacité des employés publics, Castro lui-même a été vu plus d'une fois en train de patrouiller dans les bureaux du gouvernement tôt le matin pour inspecter la ponctualité et l'assiduité de ses employés. S'il constate que l'un de ses subordonnés se relâche ou accepte des pots-de-vin, il lui est immédiatement demandé de démissionner, quelle que soit son affiliation politique.\n\nBien que cette politique ait suscité l'hostilité de nombreux anciens amis de Castro, l'homme du peuple le félicite pour avoir combattu la corruption et rendu l'État plus efficace."
 cos.122.a: "La discipline est la clé d'une bonne société de travail."

cos.123.t: ""Mamita Yunai""
 cos.123.d: "Écrit par le célèbre leader du Congrès des Travailleurs de l'Atlantique, Carlos Luis Fallas, le roman "Mamita Yunai" a été très bien accueilli par la classe ouvrière et a été salué comme l'une des plus grandes œuvres littéraires de l'histoire du Costa Rica.\n\nLe roman raconte l'histoire d'un homme du nom de José Francisco Sibaja, militant du Bloc Ouvrier et Paysan, qui est envoyé par son parti pour contrôler un vote à Talamanca, connu pour être frauduleux. Voyageant dans l'une des dernières zones peuplées d'Indiens, où l'on ne parle presque pas l'espagnol, cette première partie, raconte les vicissitudes par lesquelles Sibajita passe pour trouver le bureau de vote et l'atteindre, malgré les obstacles mis par les autorités locales. Le militant comprend son impuissance et tente au moins de réduire considérablement l'ampleur de la fraude. Il y parvient partiellement en convainquant le chef de la police et les représentants locaux. En fin de compte, son effort s'avère n'être qu'une goutte d'eau dans la mer et il retourne à Limon, satisfait de son succès et inconscient du peu d'impact de ses actions.\n\nDécrivant avec force détails la pauvreté et la dureté de la vie des Indiens qu'il rencontre, ce récit se veut choquant et révélateur pour l'establishment en place et pour montrer aux gens le peu d'impact de leurs actions."
 cos.123.a: "C'est tout de même un bon roman."

 cos.124.t: ""Don Pepe" dissout l'armée."
 cos.124.d: "Lors d'une cérémonie au Cuartel Bellavista plus tôt aujourd'hui, le président José Figueres Ferrer a officiellement proclamé la fin de l'esprit militaire du Costa Rica en brisant symboliquement l'un des murs de la citadelle avec un maillet.\n\nComme le stipule l'Article 12 de la Constitution, les forces armées sont dissoutes et remplacées par les forces de police, la Garde Nationale. L'ensemble du budget qui était auparavant consacré à l'armée a été réorienté vers des projets éducatifs et culturels, comme le symbolise la décision du gouvernement de transformer la forteresse en Musée National du Costa Rica."
 cos.124.a: "Vive le Costa Rica !"

 cos.125.t: "Vol 134 de la Deutscher Aero Lloyd"
 cos.125.d: "La nation a été prise par surprise aujourd'hui lorsque le vol 134 de la Deutscher Aero Lloyd à destination de Buenos Aires a été réacheminé vers San José plus tôt dans la matinée. Une organisation non encore identifiée, vraisemblablement syndicaliste, a détourné l'avion juste au-dessus du Portugal, obligeant l'équipage à se dérouter vers l'Amérique Centrale. Une pénurie de carburant a cependant empêché l'avion d'atterrir au Nicaragua et l'a contraint à faire le plein à San José, avec 34 passagers à bord.\n\nDon Pepe, qui tenait un discours à Puriscal, à seulement 30 km de la capitale, a été immédiatement informé de la situation et a reçu l'autorisation de ravitailler l'avion. Ce que les terroristes n'avaient pas prévu, c'est la réaction de notre président qui, au lieu de se plier à leurs exigences, a sauté dans le véhicule le plus proche en direction de l'aéroport en demandant par radio à la Garde Nationale de refuser et d'agir comme il l'a dit pour "terroriser les terroristes". Demandant que l'avion soit encerclé, que ses pneus soient dégonflés et que toutes les issues possibles soient coupées, le président a terminé sa réponse en criant dans sa radio "Les gars, c'est la guerre !".\n\nLe temps que le président arrive, tous les passagers, à l'exception du personnel navigant retenu en otage, ont été libérés. L'un des stewards a plaidé : "Pour l'amour de Dieu, laissez-nous aller au Nicaragua ! Sinon, ils vont nous tuer". La réponse de Ferrer est immédiate. Il ordonne que du gaz lacrymogène soit injecté dans le système de ventilation de l'avion, suivi par une équipe d'assaut qui prend d'assaut l'avion. S'emparant d'une mitraillette de ses gardes personnels, le Président lui-même a mené la charge. Cette action dramatique n'a fait aucune victime innocente, mais tous les terroristes ont été exécutés sur place. L'incident a fait la une des journaux du monde entier, qui ont félicité le président pour son action courageuse et décisive."
 cos.125.a: "Au Costa Rica, nous terrorisons les terroristes !"

 cos.126.t: "Une Proposition Intéressante"
 cos.126.d: "Afin d'assurer la sécurité des démocraties de toute l'Amérique latine, la nation du Costa Rica a créé l'Alliance Démocratique des Caraïbes, promouvant une coopération pacifique et un pacte de défense mutuelle pour toutes les nations de la région. En raison de nos liens étroits dans le passé et de notre gouvernement démocratique, ils nous ont invités en tant que membre honoraire et seraient très heureux si nous acceptions."
 cos.126.a: "Bien sûr, nous nous joindrons à vous !"
 cos.126.b: "Costa quoi ?"

 cos.127.t: "[FROM.GetName] Refuse"
 cos.127.d: "[FROM.GetName] a refusé notre offre d'alliance."
 cos.127.a: "Putain ! "

 cos.128.t: "Crise sur le Canal"
 cos.128.d: "Alors que la Guerre Civile Américaine a finalement commencé à s'enliser, les Canadiens ont osé exécuter un coup de force dans la zone du canal. Les Panaméens, cependant, étaient préparés et ont saisi le canal pour eux-mêmes, affirmant qu'il a toujours fait partie du Panama et qu'il le restera à jamais.\n\nCela nous place dans une position intéressante, car nous pouvons fournir aux Canadiens le terrain idéal pour débarquer des forces et prendre le contrôle du Panama par voie terrestre, ce qui pourrait nous garantir la protection canadienne si le besoin s'en faisait sentir à l'avenir."
 cos.128.a: "Envoyez l'offre au Canada."
 cos.128.b: "Nous demeurerons neutres."

 cos.129.t: "Une Aide Inopinée Arrive"
 cos.129.d: "Conscient de nos difficultés à pacifier les Panaméens, le gouvernement du Costa Rica a offert ses ports et le libre accès à son territoire pour nous aider à vaincre le Panama. En échange, ils attendent de nous que nous les protégions des autres nations de la région en cas de besoin."
 cos.129.a: "Nous acceptons !"
 cos.129.b: "Nous n'avons pas besoin d'une autre responsabilité dans notre alliance."

 cos.130.t: "Le Canada accepte !"
 cos.130.d: "L'heure de la guerre a finalement sonné alors que les premières bottes canadiennes débarquent à Puerto Limon, prêtes à s'imposer dans le cœur des Panaméens, à s'emparer du canal et à déposer leur gouvernement avec une force implacable. Le Britannia a subi suffisamment d'humiliations et la défaite du Panama n'en fera pas partie. Accompagnés d'éclaireurs costariciens et d'un petit détachement de 50 de nos meilleurs soldats, nous ne pouvons qu'espérer qu'ils réussissent dans leur aventure."
 cos.130.a: "En Avant!"

 cos.131.t: "Le Canada refuse !"
 cos.131.d: "À notre grande surprise, le gouvernement canadien a poliment refusé notre offre, très probablement par crainte de devoir nous défendre le moment venu."
 cos.131.a: "Au moins, on a essayé."

