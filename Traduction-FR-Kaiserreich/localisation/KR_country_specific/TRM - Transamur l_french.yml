### Characters ###
 RUS_aleksandr_krasnoshchyokov:0 "Aleksandr Krasnoshchyokov"

 RUS_boris_shumyatsky:0 "Boris Shumyatsky"
 RUS_boris_shumyatsky_leader_desc:0 "Les parents de Boris Shumyatsky ont été contraints de s'exiler en Sibérie parce qu'ils refusaient de quitter leur maison. Cet incident a marqué Boris Shumyatsky, lui rappelant sans cesse la corruption au sein du gouvernement tsariste basé à Petrograd. Ancien bolchevik, Shumyatsky a été contraint de quitter la Russie à la fin de la guerre civile russe et est devenu un politicien influent au Transamour. Bien que ses opinions politiques aient évolué vers la droite, Shumyatsky continue de poursuivre l'objectif de transformer le Transamour en un État-providence. Son expérience passée en tant qu'agitateur bolchevique l'a aidé à obtenir la majorité des voix lors des élections présidentielles."

 RUS_victor_pepelyaev:0 "Viktor Pepelyayev"

 RUS_spiridon_merkulov:0 "Spiridon Merkulov"
 RUS_spiridon_merkulov_leader_desc:0 "Ancien chef du gouvernement provisoire pro-japonais de Primorsk, le cabinet de Merkulov avait été incorporé à l'État du Transbaïkal de Semyonov. Maintenant que Kolchak ne se trouve plus sur son chemin et que la démocratie est enfin revenue à Vladivostok, Merkulov, fils d'un humble paysan, est impatient de mener le Transamour à la prospérité. Ses vastes relations personnelles avec le peuple l'ont aidé à obtenir la majorité des voix lors des élections présidentielles."

