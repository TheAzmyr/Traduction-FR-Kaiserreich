 RUS_grigory_semyonov:0 "Grigory Semyonov"
 RUS_grigory_semyonov_leader_desc:0 "Ataman des Cosaques du Baïkal, Semyonov et ses garçons avaient réussi à établir un État transabaïkal, actuellement connu sous le nom de Transamour, afin de combattre les bolcheviks qui s'agitaient dans l'Extrême-Orient russe. Son pays nouveau-né fut bientôt subjugué par le Japon. Lorsque le coup d'État de Kolchak en 1925 a échoué et que l'amiral dévoyé a quitté la Russie pour le Transamour, Semyonov a été contraint de démissionner et de poursuivre sa carrière de commandant militaire. Cependant, le "père de l'État" a réussi à revenir, politiquement influent. Le seul objectif de Semyonov est de voir le Transamour prospérer et, pour ce faire, il n'est pas disposé à mener des guerres incertaines.ge uncertain wars."

 RUS_aleksandr_kolchak:0 "Aleksandr Kolchak"
 RUS_aleksandr_kolchak_leader_desc: "Autrefois explorateur polaire et commandant de la marine impériale russe, Kolchak a participé à la guerre Russo-Japonaise et à la Weltkrieg. Il a tenté de se proclamer "chef suprême de la Russie", mais n'a pas réussi à obtenir un soutien suffisant. Ses relations avec le gouvernement de la toute nouvelle République russe étaient très tendues en raison de l'acceptation par ce dernier du traité de Brest-Litovsk, ce qui a abouti à l'échec de sa tentative de coup d'État contre Ses "chiens d'Allemands" en 1925. L'amiral dévoyé réussit à fuir la Russie et trouve refuge dans l'État pro-Japonais du Transamur. Devenu une marionnette efficace de Tokyo, Kolchak tente de rassembler suffisamment de pouvoir et de soutien pour renverser le gouvernement de Petrograd et se proclamer chef de la Russie."

 RUS_sergey_wojciechowski:0 "Sergey Wojciechowski"
 RUS_sergey_wojciechowski_leader_desc:0 "Chef de la légion tchécoslovaque et héros de la guerre civile russe, Wojciechowski a refusé d'accepter le traité de Brest-Litovsk comme légitime. Outré, il a cessé tout contact avec le gouvernement de la République russe, et est parti pour le Transamour où il a trouvé de nombreux partisans. Ancien bras droit de l'amiral Kolchak, Sergey a trahi et tué son "ami". Moins agressif et ambitieux que l'amiral voyou, et vétéran endurci, Wojciechowski est désormais prêt à avancer vers l'Ouest."

