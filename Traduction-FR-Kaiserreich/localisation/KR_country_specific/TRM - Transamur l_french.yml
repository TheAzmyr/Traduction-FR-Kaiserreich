 TRM_focus: "Arbre des priorités du Transamour"

### Leader Traits ###
 TRM_shaky_rule: "Gouvernance Précaire"
 TRM_admiral_dictator: "Amiral-Dictateur"

### Intro Screen ###
 TRM_country_intro_header:0 "Transamur - Gouvernement Russe provisoire à Vladivostok"
 TRM_country_intro_content: "La Sibérie et l'Extrême-Orient russe ont été une zone de conflit majeure pendant la Guerre Civile Russe, en raison de la présence d'une éphémère république démocratique, de la montée en puissance de la "Légion Tchèque" et de l'intervention japonaise. Bien qu'ils aient été contraints d'évacuer leurs forces sous la pression allemande (et face à la résistance acharnée des cosaques locaux), les Japonais sont restés désireux d'étendre leur influence et, en 1922, ils ont poussé à la création d'un État indépendant dans la région du Transamour. Cette proposition obtient le soutien des milieux d'affaires de Vladivostok, bien qu'elle les expose à une dépendance économique à l'égard du Japon. La majorité des milieux d'affaires considèrent cependant que les relations économiques et diplomatiques avec la puissance montante de l'Orient constituent un avantage significatif, surtout si on les compare à l'alternative d'être aspiré plus avant dans le désordre qui sévit dans le reste de la Russie. La nouvelle nation se dote d'une figure de proue de premier plan en la personne de l'Amiral Koltchak, l'un des généraux blancs les plus efficaces de la guerre civile et l'ancien "chef suprême de toutes les Russies" autoproclamé, qui avait été contraint de fuir la Russie à la suite de sa tentative infructueuse de prise de contrôle en 1925. En 1936, la République de Transamour est devenue un État corporatiste et militariste, politiquement, économiquement et militairement sous la coupe de l'Empire japonais. Pourtant, Koltchak a ses propres ambitions. Ne serait-il pas tout simplement en train de jouer un jeu très dangereux, en utilisant la protection japonaise pour établir son propre pouvoir, d'abord sur la Sibérie, puis sur la Russie dans son ensemble ?\n\n§CTous les 90 jours, les Japonais se rendront en Transamour, renforçant ainsi leur influence.§!"
tram.intro.a: "Interessant..."

 TRM_guide: "§MKolchak Reste au Pouvoir§! (§PAutocrate Paternaliste§!)\n£white_dot Lorsque le coup d'État anti-Kolchak se produit, choisissez "Les gardes de Kolchak parviennent à vaincre les rebelles".\n\n§MLe Chien de Compagnie Japonais§! (§gDémocrate Autoritaire§!)\n£white_dot Le Japon peut exiger votre soumission de plusieurs façons. Si vous acceptez l'une d'entre elles, vous deviendrez un État marionnette japonais soumis à la §gDelegatsiya§! d'Oi Shigemoto.\n£white_dot Vous pouvez également définir la règle du jeu "Conspirations à Vladivostok" sur "Le Chien de Compagnie des Japonais" pour vous assurer que les Japonais interviendront.\n\n§MVoytsekhovskiy au Pouvoir§! (§PAutocrate Paternaliste§!)\n£white_dot Lorsque le coup d'État anti-Kolchak se produit, choisissez "Kolshak est renversé".\n£white_dot Dans le cas où "Kolchak est renversé", choisissez "Sergey Wojciechowski est le nouveau dirigeant du Transamour" pour continuer le règne du §PVoennye§! sous un nouveau dirigeant.\n\n§MLa Démocratie Prévaut§! (§SSocial Démocrate§! / §mMarket Liberal§! / §cSocial Conservateur§!)\n£white_dot Lorsque le coup d'État anti-Kolchak se produit, choisissez "Kolshak est renversé".\n£white_dot Dans l'événement "Kolchak est renversé", choisissez "Une République est fondée".\n£white_dot Lors des élections à la Douma, vous pourrez choisir entre le §SParti Populaire d'Extrême-Orient§!, le §mParti de la Liberté Populaire§! et le §cParti du Kraï de Zemski§!.\n"

### Events ###
tram.1.t: "Le Transamour déclare son indépendance!"
tram.1.d: "La Republique Transamour s'est insurgée contre nos tentatives d'intervenir dans leurs affaires internes et a rompu tout lien politique avec nous!"
tram.1.a: "Détruisons-les!"
tram.1.b: "Nous ne pouvons qu'accepter leur indépendance..."

 tram.21.t: "Le Transamour Envahis l'Extrême-Orient!"
 tram.21.d.RUS: "Le Transamour a profité des troubles en Sibérie pour établir son contrôle sur la région. Bien que cela constitue une grande atteinte à notre souveraineté, nous sommes actuellement très faibles et pourrions ne pas être en mesure de gagner une guerre pour récupérer nos terres, d'autant plus que combattre Transamour pourrait signifier aussi combattre le Japon."
 tram.21.d.SOV: "Transamour a profité des troubles en Sibérie pour établir son contrôle sur la région. Bien que cela constitue une grande atteinte à notre souveraineté, nous sommes actuellement très faibles en Extrême-Orient et ne pouvons pas espérer gagner une guerre pour récupérer nos terres, d'autant plus que nous nous remettons encore de la guerre civile meurtrière."
tram.21.a: "Il est inutile de se battre pour ces terres de glace désolées."
tram.21.b: "Qu'ils viennent la prendre - qui croit à une telle ruse de toute façon ?"
tram.21.c: "Qu'ils aillent en enfer !"

tram.23.t: "La Russie Refuse d'Intervenir"
tram.23.d: "Le soi-disant "gouvernement russe" a apparemment accepté le fait accompli en Sibérie, et n'a pris aucune mesure militaire sérieuse contre notre effort de libération."
tram.23.a: "Ils ont fait le bon choix."

tram.24.t: "La Russie Réagi Par la Force!"
tram.24.d: "Non seulement le soi-disant "gouvernement russe" a refusé d'abandonner nos terres légitimes, mais il nous a  de surcroît déclaré la guerre et vise désormais à reprendre Vladivostok."
tram.24.a: "Ainsi donc c'est la guerre!"

tram.42.t: "Expansion Transamourienne en Sibérie"
tram.42.d: "Notre État client, la République de Transamour, a établi son contrôle sur plusieurs parties de la Sibérie. Bien que ce soit un bon ajout à la Sphère de Co-Prospérité, il est possible que le Transamur devienne trop puissant et doive être restreint."
tram.42.a: "Demandons Kamchatka et Okhotsk!"
tram.42.b: "Avoir de puissants État clients est une bonne chose!"
tram.42.c: "[TRM.GetLeader] est trop gourmand pour son propre bien, le temps est venu de le remplacer."

tram.47.t: "Le Japon Demande des Bases"
 tram.47.d: "Les Japonais nous ont félicités pour notre prise de la Sibérie, mais le représentant du Mikado déclare que nous devrions autoriser le Japon à administrer le Kamtchatka et leur permettre d'établir une base navale dans la mer d'Okhotsk."
tram.47.a: "Oui, nous avons encore besoin de la protection japonaise."
tram.47.b: "Il est temps de se débarrasser du joug japonais!"

tram.48.t: "Le Japon Complote pour Renverser [TRM.GetLeader]!"
tram.48.d: "Les Japonais pense que [TRM.GetLeader] a épuisé son potentiel d'utilité et ont approché l'élite du Transamour avec le plan de soutenir un coup d'état pour le remplacer par un conseil plus conforme de chefs d'entreprises et de militaires."
tram.48.a: "Yes, [TRM.GetLeader] doit être remplacer!"
tram.48.b: "[TRM.GetLeader] n'ira nulle part!"

tram.49.t: "Le Transamour se Soumet"
tram.49.d: "[TRM.GetLeader]a décidé de se soumettre et de s'agenouiller devant nous. Le bureau du gouverneur de Vladivostok est vide et nous allons donc trouver un remplaçant. Il y a plusieurs options possibles : Sergey Wojciechowski, le bras droit de Kolchak. Il sait comment réprimer le peuple, mais sa vision expansionniste, presque comme celle d'un certain amiral voyou, pourrait être problématique. D'un autre côté, l'ancien chef du Transamour, Sergey Semyonov, pourrait reprendre son travail. Ataman cosaque satisfait, il ne risque pas de causer de graves problèmes. Il y a aussi le choix du général Yui Mitsue qui a déjà commandé le corps expéditionnaire japonais pendant la guerre civile russe. Un vieil homme méritant une bonne retraite, gouverner le Transamur lui conviendrait bien. Pourtant, plusieurs ministres libéraux ont suggéré que nous devrions plutôt établir un nouveau régime démocratique dans le Transamur."
 tram.49.a: "Excellent."

tram.67.t: "Le Transamour veut devenir Indépendant"
tram.67.d: "Avec la récente reconquête de la Sibérie, le Transamour est devenu beaucoup plus audacieux, essayant de se frayer un chemin sous le soleilde l'Orient. Récemment, ils ont déplacé leur capitale de Vladivostok vers des régions plus éloignées de leur république, une tentative évidente de minimiser notre influence. Que devons-nous faire ?"
tram.67.a: "Avoir des alliés puissants est une bonne chose!"
tram.67.b: "Il faut essayer de restaurer notre influence en Transamour!"

tram.68.t: "Le Japon Exige Notre Soumission!"
tram.68.d: "Les Japonais se sentent menacés par nos tentatives de minimiser leur influence sur notre pays et ils nous ont lancé un ultimatum dans lequel ils demandent l'arrêt des mesures menaçant leur sphère de prospérité."
tram.68.a: "Soumettons-nous à l'Empire."
tram.68.b: "Jamais!"

tram.80.t: "Coup d'état Anti-Kolchak"
 tram.80.d: "L'opposition a entamé une révolte ouverte contre nous. Des généraux et des soldats déloyaux, menés par Sergey Wojciechowski, ont pris les quartiers les plus importants et marchent maintenant droit sur nous. Ceux qui sont encore fidèles à l'amiral Kolchak sont prêts à se battre avec ces sales traîtres."
tram.80.a: "La garde de Kolchak arrivent à vaincre les rebelles."
tram.80.b: "Kolchak sera renversé."

 tram.81.t: "Kolchak est Renversé !"
 tram.81.d: "Aleksandr Kolchak, dirigeant du Transamour depuis plus de 12 ans, a été renversé par des membres de l'état-major dirigé par Sergey Wojciechowski et exécuté par un peloton d'exécution. Sa mort ouvre le champ à diverses possibilités de changement politique en Transamour, y compris la déclaration d'une république, si Sergey Wojciechowski et son état-major le permettent."
 tram.81.a: "Sergey Wojciechowski est le nouveau dirigeant du Transamour!"
 tram.81.b: "Une Republique est déclarée."

tram.84.t: "Putsch Anti-Kolchak au Transamour!"
tram.84.d: "L'amiral Kolchak, le chef de longue date de l'État du Transamour, a été renversé et assassiné par des membres de son propre état-major. L'opposition démocratique s'en est servie pour prendre le contrôle de l'État, transformant le Transamur, passant d'une junte militaire à une démocratie. Comment allons-nous réagir ?"
tram.84.a: "Exiger la restauration d'un gouvernement militaire!"
tram.84.b: "Féliciter le nouveau gouvernement!"

tram.86.t: "Les Élections de la Duma"
tram.86.d: "Après plusieurs mois de préparation, le gouvernement provisoire a achevé les préparatifs de la première élection libre dans le Transamour depuis 1920. Il y a 90 sièges disponibles à la Duma et divers partis politiques ont commencé leur campagne. Actuellement, seuls trois partis ont une chance d'obtenir une majorité et de former ainsi un nouveau gouvernement. Lequel l'emportera ?"
tram.86.a: "Le parti du peuple d'Extrême-Orient!"
tram.86.b: "Le Parti de la Liberté Populaire!"
tram.86.c: "Le Parti Zemski Krai!"

tram.87.t: "Les Élections de la Duma"
tram.87.d: "Selon la Constitution, les élections doivent avoir lieu tous les quatre ans. Le mandat de la Douma a expiré et le moment est venu d'élire un nouveau parlement. Il y a 90 sièges disponibles à la Douma et différents partis politiques ont commencé leur campagne. Seuls trois partis ont une chance d'obtenir la majorité et de former ainsi un nouveau gouvernement. Lequel l'emportera ?"
tram.87.a: "Le parti du peuple d'Extrême-Orient!"
tram.87.b: "Le Parti de la Liberté Populaire!"
tram.87.c: "Le Parti Zemski Krai!"

tram.92.t: "Proposer une Réunification avec la Russie?"
tram.92.d: "Nos chances de vaincre la puissance du Japon étant minces, un certain nombre de personnalités de premier plan au sein du Transamour ont appelé à mettre de côté notre rivalité antérieure avec la Russie et à les rejoindre afin de repousser la menace japonaise. En proposant de rejoindre pacifiquement l'État russe, nous pourrions enfin mettre fin à des années d'isolement qui nous ont été imposées par la belligérance de Kolchak et, espérons-le, éviter la soumission aux mains de Tokyo."
tram.92.a: "Nous devons assurer notre survie. Envoyez la proposition."
tram.92.b: "avez-vous perdu l'Esprit?"

tram.93.t: "Le Transamour Propose une Réunification"
 tram.93.d: "Il semble que les traîtres du Transamour aient enfin réalisé la folie de leurs actions. Leur misérable état de croupion est en guerre contre le Japon et ils n'ont assurément aucune chance de victoire face à la puissance militaire japonaise. Des représentants du Transamur sont venus nous supplier de rejoindre pacifiquement notre nation, sans doute dans l'espoir d'éviter la conquête du Japon. Vladivostok est un port important, sans doute, mais sommes-nous prêts à affronter Tokyo?"
 tram.93.a: "Chers compatriotes, Bienvenue chez vous!"
tram.93.b: "Le danger est trop Grand..."

tram.94.t: "Le Transamour se rapproche de la Russie"
tram.94.d: "Il semble que la racaille traîtresse du Transamour ait réussi à échapper temporairement à leur inévitable conquête en rejoignant la Russie. Notre fierté exige que l'on réprime leur trahison, mais est-il sage de frapper la Russie maintenant?"
tram.94.a: "Aux Armes!"
tram.94.b: "Le Transamour n'en vaut pas la peine."

tram.95.t: "La Russie Refuse la Réunification"
tram.95.d: "Malgré tous nos efforts pour rejoindre la Russie, les négociations ont échoué, les représentants russes refusant d'approuver notre réunification pacifique. Avec les vastes forces japonaises déployées contre nous, il semble que nous soyons seuls."
tram.95.a: "Damnation."

tram.96.t: "Désastre"
 tram.96.d: "Le soi-disant "gouvernement russe" a refusé de nous rendre nos terres. De plus, ils nous ont déclaré la guerre et sont impatients de reprendre Vladivostok."
tram.96.a: "Damnation!"

 tram.97.t: "[FROM.GetNameDefCap] Se Libère !"
 tram.97.d: "[FROM.GetNameDefCap] a décidé de quitter notre sphère d'influence et de cesser tout contact avec nous ! Notre mainmise militaro-industrielle élaborée sur eux et leur régime fétide est en ruine, et il semble que nos plaines soigneusement préparées pour accroître notre influence dans l'Extrême-Orient russe soient en lambeaux."
 tram.97.a: "Détruisons-les!"
 tram.97.b: "Pour l'instant, nous sommes impuissants."

 tram.98.t: "Tentative de coup d'État en [FROM.GetNameDef]"
 tram.98.d: "Des nouvelles sur le coup d'État anti-Kolchak dans [FROM.GetNameDef] nous sont parvenues récemment. Il semble que les rebelles aient cherché à tuer Alexandre Kolchak, notre chef fantoche de facto du régime de Vladivostok, mais leurs meilleurs efforts semblent avoir été vains, le putsch ayant été écrasé par les gardes loyalistes. Pourtant, Kolchak s'est fait un certain nombre d'ennemis dans [FROM.GetNameDef] et sa vulnérabilité devient de plus en plus évidente. Peut-être devrions-nous demander à Kolchak de démissionner et de nommer un nouveau chef plus souple pour [FROM.GetNameDef]."
tram.98.a: "Remplaçons-le."
tram.98.e: "Kolchak est peut-être une cause perdue, mais c'est notre cause perdue."

 tram.100.t: "L'amiral Kolchak assassiné à [FROM.GetNameDefCap]"
 tram.100.d: "Des nouvelles du coup d'état anti-Kolchak en Transamour nous sont parvenues récemment. Il semble que les rebelles aient réussi à tuer Aleksandr Kolchak, notre chef fantoche de facto du régime de Vladivostok, et que le général Wojciechowski soit devenu le nouveau dictateur. Bien qu'il soit moins courageux et ambitieux que son ancien rival politique, Wojciechowski a toujours une grande vision expansionniste pour la Transamour. Peut-être devrions-nous le remplacer avant qu'il ne déclenche une crise géopolitique ?"
 tram.100.a: "Wojciechowski est le meilleur choix que nous ayons."

 tram.102.t: "L'amiral Kolchak assassiné à [FROM.GetNameDefCap]"
 tram.102.d: "Le chef du coup d'État de 1925, l'amiral véreux Alexandre Kolchak, a récemment été tué par ses propres soldats lors d'un coup d'État militaire dans son État bien-aimé de [FROM.GetName]. Homme de grandes ambitions, il avait contesté nos droits à gouverner la République russe jusqu'à son dernier souffle. Avec sa mort, notre société devient un peu plus apaisée."
tram.102.a: "Donc, le bâtard est mort. Excellent!"

tram.103.t: "La monnaie Transamourienne à Harbin"
tram.103.d: "Harbin est une ville importante, située au milieu du territoire de Fengtian, et relie deux parties du Chemin de fer chinois de l'Est que notre république a vendu au gouvernement de Fengtian en 1927. Mais même aujourd'hui, de nombreux Russes y vivent et jouent un rôle important dans le chemin de fer. Comme beaucoup d'entre eux ont des liens avec nous, ils préfèrent utiliser le rouble Transamourien, plus ou moins stable, plutôt que le Tael fengtien, qui fluctue, bien qu'il ne soit pas clair si les transactions avec notre monnaie sont légales ou non. Notre ministre de l'économie a proposé que nous concluions un accord avec le Fengtian, qui autorisera l'utilisation du rouble Transamourien à Harbin, mais qui permettra une imposition supplémentaire par le gouvernement fengtien."
tram.103.a: "Faisons la proposition !"
tram.103.b: "La situation actuelle nous convient."

tram.104.t: "La monnaie Transamourienne à Harbin"
tram.104.d: "Le Transamour a proposé que nous autorisions les transactions entre notre propre monnaie et le rouble Transamourien à Harbin, qui compte la plus grande population russe de tout le Nord-Est. Le gouvernement de Vladivostok a déclaré que nous pourrons taxer ces transactions. De plus, un tel accord pourrait avoir une influence positive sur le développement industriel de la ville ainsi que de la région, où le commerce russe local a commencé à faire divers investissements. Mais, certains membres de notre gouvernement mentionnent que la libre utilisation du rouble de Transamour peut conduire à l'augmentation de l'autonomie de Harbin."
tram.104.a: "Un accord serait bon pour notre économie."
tram.104.b: "Nous n'avons pas besoin de ça."

tram.105.t: "Le Fengtian Accepte"
tram.105.d: "Le gouvernement fengtien a accepté d'autoriser l'utilisation de notre monnaie à Harbin. Nous espérons que cela renforcera les liens économiques entre nos pays"
 tram.105.a: "Excellent."

 tram.106.t: "Le Soleil Couchant"
 tram.106.d: "Avec l'effondrement de l'Empire du Soleil Levant, nous avons perdu une importante source de soutien - mais nous sommes maintenant libérés de leur ingérence, pour le meilleur ou pour le pire."
 tram.106.a: "Une bénédiction mitigée ?"

tram.121.t: "Des Réfugiés blancs à Vladivostok"
tram.121.d: "Après leur victoire dans la deuxième guerre civile russe, les Rouges ont commencé à terroriser leurs ennemis internes. De nombreuses anciennes forces blanches et leurs partisans ont réussi à fuir la Russie continentale pour rejoindre notre cause contre les Bolcheviks, profitant d'une période d'instabilité et d'anarchie en Sibérie pour fuir vers l'est. En plus des soldats, plusieurs officiers bien formés sont arrivés pour offrir leurs services. Quelles que soient leurs affiliations politiques antérieures, nous devons frapper ensemble l'Hydre rouge!"
tram.121.a: "Bienvenue à la maison, mes frères !"

tram.122.t: "D'autres exilés arrivent à Transamour"
 tram.122.d: "Une longue période d'instabilité politique en Russie continentale a provoqué l'anarchie dans des régions éloignées de la Sibérie. Le gouvernement de [RUS.Capital.GetCapitalVictoryPointName] étant occupé à contenir l'instabilité à l'Ouest, il lui est difficile d'exercer un réel pouvoir sur cette région. Les gens perdent espoir en leurs dirigeants et fuient vers notre pays. De plus en plus de réfugiés et d'exilés rejoignent notre cause."
tram.122.a: "Bienvenue à la maison, mes frères !"

tram.123.t: "Envoyez des agitateurs en Sibérie"
tram.123.d: "Avec la mort de Kerensky, la situation politique en Russie même est plus chaotique qu'elle ne l'a été ces dernières années. Certains de nos ministres pensent que nous avons maintenant la possibilité de frapper à nouveau. Nous devrions commencer par envoyer des agents pour faire avancer notre programme dans toute la Sibérie orientale. Si les gens nous entendent, il est inévitable qu'ils se joignent à nous pour faire tomber le régime corrompu de l'Ouest"
tram.123.a: "Envoyez les agitateurs."
tram.123.b: "C'est trop risqué."

tram.124.t: "Résultats de nos efforts d'agitation"
tram.124.goodagit: "Des rapports récents nous sont parvenus qui montrent clairement que notre projet d'envoyer des agitateurs en Sibérie pour répandre nos idées était encore plus efficace que nous l'avions prévu auparavant. Un certain nombre de personnes, dont beaucoup sont armées et formées à l'armée, ont quitté leur domicile pour notre foyer. Nous avons maintenant assez de personnel supplémentaire pour une bonne division"
tram.124.agit: "Des rapports récents nous sont parvenus qui montrent clairement que notre plan d'envoyer des agitateurs en Sibérie pour répandre nos idées a été efficace. Un certain nombre de personnes, dont plusieurs sont armées, ont quitté leurs foyers pour notre foyer. Nous avons maintenant assez de personnel supplémentaire pour renforcer les divisions existantes"
tram.124.badagit: "Des rapports récents nous sont parvenus, indiquant clairement que notre plan d'envoyer des agitateurs en Sibérie pour répandre nos idées était inefficace. Le peuple de Sibérie, quelle que soit l'anarchie qui s'installe dans le pays, semble peu disposé à abandonner sa vie et à se joindre à nous pour un rêve aussi désespéré. Il semble que nous ayons gaspillé des ressources pour rien"
tram.124.a: "Bienvenue à la maison, mes frères !"
tram.124.b: "Bienvenue à la maison, mes frères !"
tram.124.c: "Nous n'avons pas besoin d'eux de toute façon..."

 tram.125.t: "Notre ancien ami est mort"
tram.125.d: "La nouvelle de la mort de George V, le roi en exil du Royaume-Uni, a récemment atteint Vladivostok. Autrefois allié de Kolchak, le monarque a garanti sa sécurité en 1925 jusqu'à la révolution britannique. Son fils, Édouard VIII, est maintenant monté sur le trône au Canada. Bien que ni Kolchak ni Edward ne se connaissent personnellement, ce rétablissement des relations pourrait être le début d'une longue période de partenariat entre nos pays. Nous devrions envoyer un envoyé pour négocier un soutien"
tram.125.a: "Des alliés forts sont toujours bons."

tram.126.t: "Envoyé de Transamour"
tram.126.d: "Aujourd'hui, un envoyé de la petite junte militaire de Transamour est venu rendre visite à Sa Majesté, Édouard VIII. Dans son discours, l'envoyé nous a informés du soutien que le roi George V avait apporté au coup d'État manqué de Kolchak à Petrograd en 1925 et nous a assuré que cette fois, l'amiral véreux triompherait - cependant, il demande une fois de plus le soutien de l'Entente. Nous ne devons rien à Kolchak, mais peut-être qu'il n'est pas si inutile que ça ? Comment devrions-nous répondre ?"
tram.126.a: "Assurez-lui qu'il aura tout ce dont il a besoin."
tram.126.b: "Un soutien limité sera suffisant."
tram.126.c: "Ce n'est qu'un vieux bouffon."

 tram.127.t: "Rapport sur la réunion avec [CAN_king_full_name]"
tram.127.fullsupport: "Notre envoyé est revenu avec d'excellentes nouvelles : Édouard VIII a exprimé un profond respect pour notre cause. Le Roi a promis que nous pouvons compter sur lui pour un certain degré de soutien militaire. Il semble que l'Entente soit désormais un partenaire efficace pour notre régime."
 tram.127.partialsupport: "Notre envoyé est revenu avec de bonnes nouvelles : Edward VIII a exprimé son respect pour notre cause. Cependant, bien que le Roi ait promis de nous soutenir partiellement, il a refusé de nous soutenir complètement. Bien que le résultat ne soit pas aussi grand que nous l'avions espéré, un certain soutien de l'Entente est le bienvenu."
 tram.127.nosupport: "Notre envoyé est revenu avec des nouvelles malheureuses : [CAN_king_full_name] a exprimé peu d'intérêt pour notre cause, c'est le moins qu'on puisse dire. Le Roi a déclaré sans ambages que nous ne sommes rien d'autre qu'une clique de bouffons essayant désespérément de préserver notre pouvoir mal établi. Il n'a absolument rien promis de la part de l'Entente et nos relations se sont définitivement détériorées."
 tram.127.a: "Destination, [RUS.Capital.GetCapitalVictoryPointName] !"
tram.127.b: "C'est mieux que rien !"
tram.127.c: "Quelle personne impolie..."

tram.128.t: "Traité de Vladivostok"
 tram.128.d: "La guerre entre le Japon et Transamour ne s'est manifestement pas terminée par une défaite russe. Les troupes japonaises, subissant d'immenses pertes de la part de braves défenseurs russes, n'ont pas pu conquérir Vladivostok pendant si longtemps que la perspective d'apprivoiser le Transamour peut maintenant sembler avoir un coût trop élevé.\n\n L'Empereur [JAP.GetLeader] et [TRM.GetLeader] se sont réunis aujourd'hui à Vladivostok pour signer un traité de paix et mettre fin à toutes les hostilités entre ces deux pays. Il semble que le Japon ait perdu son seul outil pour faire pression sur la Russie. Les habitants du Transamour célèbrent cette victoire exceptionnelle."
 tram.128.a: "Malédiction, traîtres."

 tram.129.t: "Déplacer la Capitale à [566.GetCapitalVictoryPointName]"
 tram.129.d: "Nous contrôlons maintenant [566.GetName], qui nous fournit une base industrielle pour construire notre pays. Afin de poursuivre nos aspirations à une Russie unie, nous devons déplacer la capitale provisoire vers [566.GetCapitalVictoryPointName]. Cela pourrait alarmer les Japonais, car cela leur donnerait une indication de notre véritable objectif, mais cela réduirait également leur influence."
tram.129.a: "Le jeu en vaut la chandelle."

 tram.130.t: "Déplacer la Capitale à [653.GetCapitalVictoryPointName]"
 tram.130.d: "Alors que notre puissance se renforce chaque jour, nous devenons de plus en plus autonomes par rapport au Japon et à ses ambitions impériales. Le déplacement de la capitale provisoire vers [653.GetCapitalVictoryPointName] leur montrera que nous ne sommes plus leurs chiens de salon."
tram.130.a: "Un pas de plus vers la liberté."

 tram.131.t: "Déplacer la Capitale à [219.GetName]"
 tram.131.d: "La ville de [219.GetCapitalVictoryPointName] n'a pas été la capitale d'un État russe uni depuis 1712, lorsque Pierre le Grand a fait de l'actuelle ville de [193.GetCapitalVictoryPointName] sa capitale. Puisque le régime illégitime de [193.GetCapitalVictoryPointName] a utilisé la ville, nous devrions peut-être envisager d'utiliser [219.GetCapitalVictoryPointName] comme nouvelle capitale, non seulement pour nous distancer du régime de [193.GetCapitalVictoryPointName] mais aussi pour rappeler la fondation de la Russie."
tram.131.a: "Vive la Russie, une et indivisible !"

 tram.132.t: "Déplacer la Capitale à [195.GetName]"
 tram.132.d: "[195.GetCapitalVictoryPointName] est la capitale d'un État russe uni depuis 1712, date à laquelle Pierre le Grand l'a créée de toutes pièces. Notre gouvernement utilisant la ville comme capitale est un signe de légitimité et permettra au public de nous voir comme l'État russe légitime."
tram.132.a: "Vive la Russie, une et indivisible !"

tram.145.t: "Une Attitude Changeante"
 tram.145.d: "La plupart des gens en Russie sont fatigués des guerres constantes et souhaitent que les combats cessent. Avec la récente victoire de notre régime, nombreux sont ceux qui pensent que nous pouvons apporter la paix et la prospérité à ceux qui souffrent depuis si longtemps."
tram.145.a: "La Russie ne doit plus jamais se battre contre elle-même"

 tram.1000.t: "Une offre d'un ancien allié ?"
 tram.1000.d: "L'État véreux et corrompu de Vladivostok a contre toute attente émergé vainqueur des guerres civiles successives, et a maintenant établi un gouvernement pour diriger la Russie. Au vu de l'aide que nous leur avions offert dans leur sombre situation, ils ont en retour offert leur assistance dans l'Entente."
tram.1000.a: "Leur aide est vitale, ils sont les bienvenus !"
tram.1000.b: "N'ont-ils pas perdu la dernière fois ?"

 tram.1001.t: "Nous sommes maintenant membres de l'Entente"
 tram.1001.d: "L'Empire Britannique a décidé que les Russes, les Français et les Britanniques devraient à nouveau s'unir dans une alliance. Ensemble, nous allons redonner du sens au monde."
tram.1001.a: "Nous vengerons les hommes tombés lors de la première Weltkrieg"

 tram.1002.t: "L'Entente nous rejette"
 tram.1002.d: "L'Entente ne comprend manifestement pas ce que nous pourrions faire pour leur effort de guerre. Ils nous ont plutôt rejetés, en invoquant la possibilité d'être entraînés dans une guerre avec l'Allemagne."
 tram.1002.a: "Amis sans foi !"

