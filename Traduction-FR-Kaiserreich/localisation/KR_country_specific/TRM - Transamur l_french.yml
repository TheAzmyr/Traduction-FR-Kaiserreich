### Ideas ###
TRM_dream: "Ambitions du Transamour Plus Grandes"
TRM_dream_desc: "Depuis 1925, le gouvernement Transamuor prétend être le gouvernement légitime de toute la Russie, déposé par les sales traîtres du gouvernement de Kerensky. Bien que le pays ne soit pas en grande forme, ses dirigeants gardent l'espoir qu'un jour Transamur pourrait devenir une grande puissance."

 TRM_legacy_of_transamur: "Héritage du Transamour"

 TRM_economic_ties_to_japan: "Liens économiques avec le Japon"
 TRM_economic_ties_to_japan_desc: "Le régime de Vladivostok est devenu désespérément dépendant de l'Empire japonais, et les vrilles de l'influence impériale dominent de nombreuses institutions et aspects de la société transamourienne."

TRM_martial_law: "La loi martiale"
TRM_martial_law_desc: "La situation dans notre pays est instable. Afin de prévenir un autre coup d'État, la loi martiale contribuera à protéger notre peuple contre lui-même."

 TRM_democracy_in_the_amur: "Démocratie sur l'Amour"

TRM_mil_stuff: "Gouvernement militaire loyal"
TRM_mil_stuff_desc: "Les conséquences de nos récentes réformes militaires ont conduit à une machine militaire plus souple, ce qui est essentiel dans un État comme le Transamour."

TRM_purge: "Les conséquences de la purge"
TRM_purge_desc: "Restaurer le caractère sacré de toute une machine militaire du jour au lendemain est une entreprise compliquée et frustrante. Il est inévitable qu'il y ait des conséquences. Mais à long terme, nous aurons une armée digne de ce nom."

TRM_new_military: "Nouveau gouvernement militaire"
TRM_new_military_desc: "Notre armée est maintenant beaucoup plus loyale envers notre régime et plus efficace grâce à nos récentes mesures de réforme."

TRM_ships: "Nouveaux modèles de navires"
TRM_ships_desc: "Notre nation est, dans une certaine mesure, une marine avec un État. Les nouveaux navires de guerre sont essentiels à notre prestige militaire et, à long terme, à notre survie."

TRM_modest_society: "Stabilisation politique"
TRM_modest_society_desc: "Notre nation semble enfin s'être stabilisée, et une nouvelle ère de prospérité et de pouvoir s'annonce pour tous les Transamouriens, dans le cadre de notre nouvelle "société modeste."

 TRM_ural_tractor_plants: "Usines de tracteurs dans l'Oural"

### Focuses ###
 TRM_Continue_The_Militarisation: "Continuer la Militarisation"
 TRM_Continue_The_Militarisation_desc: "Pendant trop longtemps, nous avons compté sur la protection des Japonais. Nous avons besoin de notre propre armée - mais cela demandera du temps et des efforts."

 TRM_Expand_Military_Staff: "Élargir le Personnel Militaire"
 TRM_Expand_Military_Staff_desc: "Nous manquons d'officiers compétents pour commander nos troupes. Nous devons former une nouvelle génération d'officiers."

 TRM_Northern_Expansion: "Expansion vers le Nord"
 TRM_Northern_Expansion_desc: "Notre nation est à court d'hommes de combat, et le taux de conscription actuel semble insuffisant pour peupler nos forces armées. Si nous promulguons la conscription obligatoire, nous aurons plus de troupes pour lutter contre nos ennemis."

 TRM_Drill_The_Troops: "Entraîner les Troupes"
 TRM_Drill_The_Troops_desc: "La force d'une armée efficace ne réside pas dans le nombre, mais dans son entraînement. Une force bien entraînée nous mènera à la victoire !"

 TRM_Import_Military_Hardware: "Moderniser l'Équipement"
 TRM_Import_Military_Hardware_desc: "Nous n'avons pas modernisé notre équipement depuis les années 1920 et beaucoup de nos armes sont pour le moins obsolètes. Nous ne pouvons atteindre aucun de nos objectifs si nos soldats disposent d'armes inefficaces."

 TRM_Equipment_Breakthrough: "Innovation en Armement"
 TRM_Equipment_Breakthrough_desc: "Récemment, nous avons réussi à développer une toute nouvelle arme à feu pour nos soldats. Bien qu'il ne s'agisse actuellement que de prototypes, nous pouvons investir un peu d'argent pour les produire en nombre suffisant."

 TRM_Improve_Supply_Network: "Améliorer le Réseau d'Approvisionnement"
 TRM_Improve_Supply_Network_desc: "Au fur et à mesure que le Transsibérien se développe, son utilité devient de plus en plus évidente. Nous avons même la possibilité de créer un système d'approvisionnement ferroviaire à l'échelle nationale pour livrer des marchandises dans tout le pays."

 TRM_Create_A_Motorised_Corps: "Créer un Corps Motorisé"
 TRM_Create_A_Motorised_Corps_desc: "Comme notre armée s'agrandit de jour en jour, nous avons besoin de plus de moyens de transport pour nos troupes. Les nouveaux camions devraient s'avérer utiles."

 TRM_Expand_The_Dalzavod_Facilities: "Agrandir les Installations Dalzavod"
 TRM_Expand_The_Dalzavod_Facilities_desc: "Nous pouvons utiliser notre usine Dalzavod pour produire une série limitée de nos propres chars. Les chars sont inestimables dans les guerres modernes en raison de leur durabilité."

 TRM_Subsidise_The_Aviation_Sector: "Subventionner le Secteur de l'Aviation"
 TRM_Subsidise_The_Aviation_Sector_desc: "Notre armée de l'air est en dessous de la moyenne depuis de nombreuses années. Si nous voulons la remettre à niveau, afin de rivaliser avec les puissances régionales, nous devons à tout prix consacrer des moyens financiers à la recherche aéronautique."

 TRM_Expand_The_Vladivostok_Airport: "Mise à Niveau Aéronautique "
 TRM_Expand_The_Vladivostok_Airport_desc: "Notre nation a été laissée en arrière par la révolution aérienne. Nous n'avons pas un seul aérodrome moderne à notre actif. Depuis la Weltkrieg, les avions sont devenus une arme de guerre très meurtrière, et en tant que telle, nous devons les posséder. Sans bases aériennes, même la plus grande force aérienne serait inutile.Notre nation a été laissée en arrière par la révolution aérienne. Nous n'avons pas un seul aérodrome moderne à notre actif. Depuis la Weltkrieg, les avions sont devenus une arme de guerre très meurtrière, et en tant que telle, nous devons les posséder. Sans bases aériennes, même la plus grande force aérienne serait inutile."

 TRM_Irkutsk_Air_Base: "Base Aérienne d'Irkutsk"
 TRM_Irkutsk_Air_Base_desc: "La Sibérie a certainement la place pour de nouvelles pistes d'atterrissage et de nouveaux aérodromes. Nous serions fous de ne pas profiter de ce fait."

 TRM_Develop_Siberian_Air_Fields: "Développer les Aérodromes Sibériens"
 TRM_Develop_Siberian_Air_Fields_desc: "Notre force aérienne a désespérément besoin de nouveaux terrains de lancement. C'est pourquoi nous devrions investir à Novossibirsk."

 TRM_Develop_Fighters: "Élaborer des Chasseurs"
 TRM_Develop_Fighters_desc: "Les chasseurs sont le principal type d'avion que nous devrions utiliser. Nous ne pouvons pas dominer les cieux sans eux."

 TRM_CAS_Units: "Unité d'Appui Aérien Rapproché (CAS)"
 TRM_CAS_Units_desc: "Comme nous avons maintenant la supériorité aérienne, nous pouvons maintenant prendre d'assaut le sol avec nos chasseurs CAS. Ils sont également précieux pour nous."

 TRM_Modernise_The_Air_Command: "Moderniser le Commandement Aérien"
 TRM_Modernise_The_Air_Command_desc: "Même avec les avions modernes que nous avons, nous avons toujours besoin d'un personnel militaire approprié pour les commander. Nous devrions former intensivement de nouveaux officiers."

 TRM_Bombers_Of_The_East: "Bombardiers de l'Est"
 TRM_Bombers_Of_The_East_desc: "Les cieux sont à nous, nos CAS prennent d'assaut le terrain, et nous pouvons maintenant produire des avions capables d'oblitérer nos ennemis avec des explosifs puissants."

 TRM_Russias_Eastern_Harbour: "Havre Oriental de la Russie"
 TRM_Russias_Eastern_Harbour_desc: "Vladivostok était à la fois un port et une ville importante de l'Extrême-Orient russe sous l'ancien régime tsariste, mais avec les conséquences de la guerre russo-japonaise, Vladivostok a perdu de son importance. Après la Weltkrieg et le coup d'État infructueux de Kolchak en 1925, la ville a connu une résurgence en tant que port commercial majeur pour les Japonais."

 TRM_Legacy_Of_The_Weltkrieg: "Héritage de la Weltkrieg "
 TRM_Legacy_Of_The_Weltkrieg_desc: "Beaucoup de temps s'est écoulé depuis la fin de la Weltkrieg. La pensée navale a changé et les nouvelles technologies telles que les porte-avions et les sous-marins ont connu un grand développement. Pourtant, ces nouveaux jouets frivoles ne sont rien comparés aux anciens navires de guerre. Une flotte puissante écraserait tout sur son passage."

 TRM_The_Grand_Fleet: "La Grande Flotte"
 TRM_The_Grand_Fleet_desc: "Depuis la défaite russe dans la guerre russo-japonaise, la flotte du Pacifique est devenue un exemple vivant de misère. En tant que gouvernement légitime de la Russie, il est de notre devoir de restaurer l'ancienne gloire de notre flotte du Pacifique."

 TRM_Expand_The_Vladivostok_Port_Authority: "Renforcer l'Autorité Portuaire de Vladivostok"
 TRM_Expand_The_Vladivostok_Port_Authority_desc: "Un nombre croissant de navires accostent dans notre port chaque semaine, et le port de Vladivostok est devenu surchargé en raison de ces vagues incessantes de cargos. Nous allons agrandir le port afin d'atténuer ces problèmes."

 TRM_Pearl_Of_The_East: "Perle de l'Orient"
 TRM_Pearl_Of_The_East_desc: "Vladivostok est notre grande perle. Nous devons tout faire pour que notre ville devienne la locomotive de l'Asie de l'Est. Nos efforts se traduiront par des installations navales plus grandes et des fortifications navales plus solides."

 TRM_A_New_Path: "Une Nouvelle Voie"
 TRM_A_New_Path_desc: "L'essor des sous-marins et des porte-avions pendant la Weltkrieg était inattendu. Ils ont depuis prouvé qu'ils étaient très efficaces. Même si nous continuerons probablement à compter sur notre flotte principale existante, peut-être pourrions-nous l'augmenter avec ces nouveaux types de navires ?"

 TRM_Expand_Industry_In_Vladivostok: "Développer l'Industrie à Vladivostok"
 TRM_Expand_Industry_In_Vladivostok_desc: "Notre industrie est nettement en retrait, une situation qui doit être corrigée rapidement. Nous devrions commencer à développer notre pays étape par étape. Même si nos progrès sont lents, les améliorations progressives aboutiront un jour à un pays prospère."

 TRM_Expand_Industry_In_Khabarovsk: "Développer l'Industrie à Khabarovsk"
 TRM_Expand_Industry_In_Khabarovsk_desc: "Khabarovsk est notre deuxième plus grande ville. Bien que le mot "grande" soit difficile à utiliser pour notre pays, nous pouvons développer l'industrie dans cette ville afin qu'elle soit adaptée à nos projets futurs."

 TRM_Revive_The_Transsiberian_Railway: "Relancer le Transsibérien"
 TRM_Revive_The_Transsiberian_Railway_desc: "Nous possédons maintenant une plus grande partie du chemin de fer transsibérien. Le chemin de fer lui-même est en très mauvais état, mais si nous investissons dans des efforts pour le reconstruire et l'améliorer, nos lignes d'approvisionnement seront grandement améliorées."

 TRM_Expand_Industry_In_The_Far_East: "Développer l'Industrie d'Extrême-Orient"
 TRM_Expand_Industry_In_The_Far_East_desc: "L'Extrême-Orient russe n'est qu'une vaste terre désolée de neige et de toundra. Mais même dans ce climat rigoureux, nous pouvons ouvrir de nouvelles installations pour développer notre industrie."

 TRM_Improve_The_Nikolayevsk_Port: "Améliorer le Port de Nikolayevsk"
 TRM_Improve_The_Nikolayevsk_Port_desc: "Le port de Nikolayevsk est en mauvais état en raison du manque d'utilisation par ses anciens propriétaires. Le réaménagement permettra l'établissement d'une nouvelle base navale."

 TRM_Industrialise_Lake_Baikal: "Industrialiser le Lac Baïkal"
 TRM_Industrialise_Lake_Baikal_desc: "Nous avons maintenant entre nos mains la région industrielle très développée d'Irkoutsk. Elle possède déjà un fort potentiel industriel, mais nous pouvons l'améliorer encore davantage si nous ouvrons de nouvelles installations."

 TRM_Develop_Chita: "Développer Chita"
 TRM_Develop_Chita_desc: "Les terres à l'est du lac Baïkal sont riches en ressources, mais extrêmement sous-développées. Il nous faudra beaucoup de temps pour construire cette région, mais nous pouvons commencer dès maintenant."

 TRM_Siberian_Industrialisation: "Industrialisation de la Sibérie"
 TRM_Siberian_Industrialisation_desc: "La Sibérie occidentale est notre principale région stratégique car elle nous permet d'attaquer directement les traîtres de Petrograd. De nombreuses installations doivent être construites pour nous rendre plus forts avant la bataille finale."

 TRM_Expand_The_Baltic: "Développer la Baltique"
 TRM_Expand_The_Baltic_desc: "Les États baltes sont de nouveau sous notre contrôle. Nous devrions tirer les leçons du passé et ne pas poursuivre notre russification, mais plutôt développer leur industrie et leur accorder une certaine illusion d'autonomie afin qu'ils soient satisfaits de notre domination."

 TRM_Build_Up_White_Russia: "Construire la Russie blanche"
 TRM_Build_Up_White_Russia_desc: "La région de la Russie Blanche est une région qui n'a pas connu un grand développement ces dernières années et nous devons donc travailler à son amélioration."

 TRM_Appease_The_Polish: "Apaiser les Polonais"
 TRM_Appease_The_Polish_desc: "Les Polonais sont un peuple rebelle et doivent donc être apprivoisés plutôt qu'écrasés. Nous pouvons étendre notre projet industriel à la région pour leur apporter l'aide qu'ils souhaitent."

 TRM_Industrialise_Central_Asia: "Industrialiser l'Asie Centrale"
 TRM_Industrialise_Central_Asia_desc: "L'Asie centrale est un excellent endroit pour développer l'industrie, car elle en manque actuellement par rapport à d'autres régions de la Russie. Construisons la région !"

 TRM_Develop_The_Caucasus: "Développer le Caucase"
 TRM_Develop_The_Caucasus_desc: "Les terres du Caucase sont riches en pétrole, c'est pourquoi l'Allemagne veut avoir une emprise sur la région. Avec la région sous notre contrôle, nous pouvons améliorer l'industrie pour les gens qui ont longtemps souffert."

 TRM_RDS_1: "RDS-1"
 TRM_RDS_1_desc: "Avec la reprise de la capitale, les scientifiques qui s'y trouvent contribuent désormais à nos recherches, ce qui nous donne un avantage sur nos rivaux. De même, la campagne d'industrialisation étant terminée, de plus en plus de scientifiques des régions nouvellement conquises rejoignent nos rangs. Cette combinaison nous a permis d'inventer de toutes nouvelles possibilités d'armes à utiliser dans les guerres."

 TRM_Increase_Trade_With_Japan: "Intensifier les Échanges avec le Japon"
 TRM_Increase_Trade_With_Japan_desc: "Nous pouvons détester les Japonais mais même les aveugles peuvent comprendre que nous dépendons de leur économie. Il serait plus que sage d'améliorer nos relations commerciales avec l'Empire."

 TRM_Aid_From_Japan: "Aide du Japon"
 TRM_Aid_From_Japan_desc: "Nous pouvons demander au Japon d'investir de l'argent dans notre industrie. Cela nous permettra de développer notre pays plus rapidement. Cependant, l'approfondissement des liens entre nous sera également de plus en plus apparent, ce qui signifie que notre peuple sera mécontent."

 TRM_Zaibatsu_Investments: "Investissements du Zaibatsu"
 TRM_Zaibatsu_Investments_desc: "Les géants industriels japonais voient de plus en plus en nous un marché utile pour leurs marchandises. Cependant, en demandant de nouveaux investissements financiers de leur part, le peuple de Transamour désapprouvera sans doute notre rapprochement avec Tokyo."

 TRM_Invite_Japanese_Instructors: "Inviter des Instructeurs Japonais"
 TRM_Invite_Japanese_Instructors_desc: "Alors que l'aide et les investissements japonais ont été très lucratifs, notre économie est ridiculement inefficace comparée à celle du pays du soleil levant. Nous devrions demander à nos amis de l'Est des conseillers économiques et solliciter l'aide personnelle d'industriels japonais. Cependant, une telle démarche pourrait entraîner des troubles massifs au sein de notre peuple ; ces instructeurs pourraient être perçus comme des colons."

 TRM_Russo_Japanese_Naval_Treaty: "Traité Naval Russo-Japonais"
 TRM_Russo_Japanese_Naval_Treaty_desc: "Comme nous nous rapprochons du Japon, ils sont prêts à signer avec nous un traité qui nous permettrait de nous coordonner avec les scientifiques japonais pour développer des doctrines navales. Cependant, cela provoquera probablement la colère de notre peuple qui déteste les impérialistes japonais."

 TRM_Japanese_Military_Mission: "Mission Militaire Japonaise"
 TRM_Japanese_Military_Mission_desc: "Notre marine récolte de grands bénéfices de notre cordialité avec le Japon, qui est devenue de plus en plus prononcée en raison de notre récent effort de développement conjoint naval. Nous devrions établir une relation similaire avec l'armée japonaise. Cependant, cela entraînera probablement une plus grande colère au sein de notre population."

 TRM_Draw_Closer_To_Fengtian: "Se Rapprocher du Fengtian"
 TRM_Draw_Closer_To_Fengtian_desc: "Le régime de Fengtian est également sous une grande influence japonaise, et donc notre allié. Malgré cela et notre proximité géographique, notre nation entretient avec Fengtian des liens diplomatiques et économiques comparables à ceux de tout autre pays. Nous devrions étendre notre mission diplomatique dans la capitale de Fengtian pour favoriser des liens plus étroits."

 TRM_Invite_Fengtian_Workers: "Inviter les Travailleurs du Fengtian"
 TRM_Invite_Fengtian_Workers_desc: "À l'ouest se trouvent les vastes terres de la Mandchourie gouvernées par Zhang Zuolin qui est notre partenaire et allié occasionnel. Beaucoup de Chinois pauvres sont prêts à travailler pour nous, même pour un simple bol de riz par jour. Une main-d'œuvre bon marché pourrait nous aider grandement, mais les officiels japonais les utiliseraient sans doute pour accroître leur influence sur notre politique."

 TRM_Aftermath_Of_The_Coup: "Conséquences du Coup d'État"
 TRM_Aftermath_Of_The_Coup_desc: "Les tensions au sein du régime du Transamour atteignent enfin leur paroxysme, et il ne fait plus guère de doute que la position de Kolchak devient de plus en plus intenable."

 TRM_All_Power_To_The_Admiral: "Tout le Pouvoir à l'Amiral"
 TRM_All_Power_To_The_Admiral_desc: "Kolchak a réussi à survivre au coup d'État et a vaincu les généraux rebelles. Cependant, l'esprit d'incertitude plane toujours sur Vladivostok. Seul un leader fort est capable de pacifier le peuple et de restaurer l'ordre à Transamour."

 TRM_Purge_The_Army: "Purger l'Armée"
 TRM_Purge_The_Army_desc: "Pour éviter tout nouveau coup d'État et toute nouvelle rébellion, l'ensemble de l'appareil du haut commandement militaire doit être inspecté. Sans aucun doute, il reste encore quelques opposants au gouvernement de Kolchak, qui doivent être démis de leurs fonctions. Cependant, ces mesures sévères vont perturber les capacités de notre armée pendant un certain temps."

 TRM_The_Supreme_Ruler: "Le Souverain Suprême"
 TRM_The_Supreme_Ruler_desc: "Kolchak se revendique comme le "Souverain Suprême de la Russie". Pour que notre chef renforce son image, il a besoin d'une solide machine de propagande qui l'aide à entretenir un véritable culte de la personnalité. Tout le monde doit connaître sa glorieuse personnalité et ses grandes actions. Kolchak doit être considéré comme le Père de la Nation aux yeux de son peuple."

 TRM_New_Leadership: "Nouveau Leadership "
 TRM_New_Leadership_desc: "Kolchak est mort et une nouvelle dictature a vu le jour. Il faudra un certain temps pour réorganiser le gouvernement et légitimer le nouveau dictateur."

 TRM_Military_Reforms: "Réformes Militaires"
 TRM_Military_Reforms_desc: "Toute dictature s'appuie sur son armée, et il est donc crucial de mettre en œuvre des réformes immédiates pour améliorer l'efficacité militaire. Seules les forces armées les plus loyales et les plus efficaces seront en mesure de nous préserver."

 TRM_Modern_Equipment: "Acheter de l'Équipement Moderne"
 TRM_Modern_Equipment_desc: "Notre équipement est obsolète et nous devons donc nous tourner vers le marché mondial. Peut-être pourrons-nous même acquérir des plans afin de produire nous-mêmes de nouveaux équipements."

 TRM_Political_Stabilisation: "Stabilisation Politique"
 TRM_Political_Stabilisation_desc: "La situation s'est enfin stabilisée. Personne ne peut contester notre légitimité, nos frontières sont protégées par une armée forte et moderne. Les gens ont appris à être modestes et à ne pas gaspiller leur argent et leurs efforts pour des choses insensées. L'ordre est enfin revenu en Transamour."

 TRM_Victory_For_Democracy: "Victoire pour la Démocratie"
 TRM_Victory_For_Democracy_desc: "Nous avons enfin obtenu notre liberté. Plus de dictateurs, plus de militaristes fous. Il est temps que la vraie démocratie se lève et efface la présence des autocrates."

 TRM_Scientific_Investments: "Investissement Scientifique"
 TRM_Scientific_Investments_desc: "L'impact de la science sur le monde d'aujourd'hui est indéniable et nous devrions en tenir compte et investir de l'argent dans les grands esprits de notre nation. Avec la création de conditions de travail adéquates pour eux, leurs efforts seront encore plus efficaces."

 TRM_Subsidise_Industrial_Expansion: "Subventionner l'Expansion Industrielle"
 TRM_Subsidise_Industrial_Expansion_desc: "De nouveaux investissements nous permettront d'agrandir nos installations et de rendre notre industrie plus productive. De nombreux nouveaux postes de travail pourront être créés, ce qui signifie des emplois plus stables et une plus grande sécurité pour la population."

 TRM_Encourage_Free_Trade: "Encourager le Libre-Échange"
 TRM_Encourage_Free_Trade_desc: "Maintenant que Kolchak est parti, nous devons ouvrir l'économie et introduire le libre-échange ici. De cette façon, les investisseurs étrangers apporteront la prospérité et nos investisseurs montreront aux autres pays la puissance de [Root.GetNameDef]. Ainsi, nous apparaîtrons comme le gouvernement légitime de la Russie aux yeux de notre peuple et de la communauté internationale."

 TRM_Vladivostok_Under_Japan: "Vladivostok sous le Japon"
 TRM_Vladivostok_Under_Japan_desc: "Les Japonais n'ont jamais été bien accueillis au Transamour. La nouvelle selon laquelle le Transamural sera directement administré par le général Shigemoto en a choqué plus d'un à Vladivostok et a provoqué une grande consternation chez de nombreux nationalistes farouches. Il faudra beaucoup de temps et d'efforts pour légitimer ce nouveau régime "chien de poche" aux yeux de la population."

 TRM_Attract_Japanese_Immigrants: "Attirer les Immigrants Japonais"
 TRM_Attract_Japanese_Immigrants_desc: "Maintenant que notre régime fantoche repose sur des bases plus solides, le moment est venu de faire les premiers pas vers la japonisation de toute la région. Une première vague de colons japonais est déjà arrivée - composée d'enseignants, de médecins et d'ingénieurs ; leurs qualifications nous aideront considérablement."

 TRM_Invite_Japanese_Workers: "Inviter des Travailleurs Japonais"
 TRM_Invite_Japanese_Workers_desc: "Avec le programme de colonisation déjà en cours, bientôt des milliers de Japonais pauvres et affamés fuiront vers notre pays à la recherche de travail. Une main-d'œuvre bon marché et des investissements en provenance du continent signifient de nouvelles installations et de nouvelles capacités."

 TRM_Pro_Tokyo_Propaganda: "Propagande Pro-Tokyo"
 TRM_Pro_Tokyo_Propaganda_desc: "La résistance des Russes à notre assimilation culturelle est encore plus forte que nous l'avions prévu. Nous devons donc prendre des mesures pour les empêcher de parler, d'écouter et même de penser russe. Nous devrions lancer une campagne de propagande massive afin de saper ce que c'est que d'être russe, de renforcer l'amour de la population pour le Japon et enfin de les assimiler."

 TRM_Major_Education_Reform: "Réforme Majeure de l'Éducation"
 TRM_Major_Education_Reform_desc: "Qu'il s'agisse d'une dictature ou d'une démocratie, les aspects relatifs à l'éducation sont clairs dans les deux cas. Aucun homme ou femme n'a jamais gagné une guerre, mais la science l'a fait. Nous devons investir autant que possible pour donner à nos scientifiques tout ce qu'ils veulent."

 TRM_Occupy_The_Russian_Far_East: "Occuper l'Extrême-Orient Russe"
 TRM_Occupy_The_Russian_Far_East_desc: "La Russie est maintenant en état de guerre. Pendant qu'ils sont occupés à l'Ouest, nous pouvons faire pression sur eux à l'Est. Nous devons immédiatement les purger de nos terres légitimes."

 TRM_The_Long_Road_To_Moscow: "La Longue Route vers Moscou"
 TRM_The_Long_Road_To_Moscow_desc: "L'heure est venue ! Jour après jour, nous rêvons du moment où nous frapperons nos ennemis à Moscou. Nous ne sommes plus seulement [Root.GetNameDef]. Non, notre revendication du manteau de la République russe ne sera plus une prétention, mais un fait solide ! Nous libérerons la Mère Russie des traîtres qui l'ont détruite."

 TRM_Russia_One_And_Indivisible: "La Russie, UNE et INDIVISIBLE"
 TRM_Russia_One_And_Indivisible_desc: "Le temps de la guerre est arrivé à sa fin. L'heure est venue pour une nouvelle Russie, plus forte, de se lever. Plus de traîtres, plus de bolcheviks, plus d'impérialistes japonais. Nous sommes la Russie maintenant !"

 TRM_Secure_Kazakhstan: "Sécuriser le Kazakhstan"
 TRM_Secure_Kazakhstan_desc: "Le Kazakhstan est vaste et riche. Une fois dans le giron, nous pouvons regarder encore plus au sud, au Turkestan."

 TRM_Secure_Turkestan: "Sécuriser le Turkestan"
 TRM_Secure_Turkestan_desc: "Le Turkestan n'est pas particulièrement riche ou même peuplé. Mais bien assez tôt, il sera à nous, et il servira parfaitement de tête de pont vers les riches provinces perses et indiennes, si nous en avons besoin."

 TRM_Secure_Armenia: "Sécuriser l'Arménie"
 TRM_Secure_Armenia_desc: "Le peuple arménien partage notre foi. Ils ne peuvent donc qu'être heureux de revenir sous notre domination, non ?"

 TRM_Secure_Georgia: "Sécuriser la Géorgie"
 TRM_Secure_Georgia_desc: "Bien que la Géorgie ne soit pas du tout grande, riche ou puissante, nous devons nous en occuper immédiatement... C'est une question de principe. Ce sont des terres qui nous ont été volées pendant la Weltkrieg. Bientôt, il sera de retour au bercail, avec le reste d'entre eux."

 TRM_Secure_Azerbaijan: "Sécuriser l'Azerbaïdjan"
 TRM_Secure_Azerbaijan_desc: "Pendant longtemps, nous avons été dépendants d'importations de pétrole coûteuses pour faire tourner notre machine de guerre. Tout ce qui se trouve entre nous et une économie autosuffisante est le petit et faible État d'Azerbaïdjan."

 TRM_On_Our_Own: "Par nous-mêmes"
 TRM_On_Our_Own_desc: "La Russie ne doit pas être le chien de garde d'une autre nation. Il est temps de former notre propre alliance et de ne plus être dans la sphère d'autres !"

 TRM_Join_the_Entente: "Rejoindre l'Entente"
 TRM_Join_the_Entente_desc: "Pendant la Weltkrieg, nous étions aux côtés de la Grande-Bretagne et de la France contre les Huns Germaniques et leurs alliés. Maintenant que nous sommes de retour au pouvoir, ils seront sûrement disposés à nous aider, après tout, Kolchak était un bon ami de George V."

 TRM_Invade_White_Ruthenia: "Envahir [WHR.GetNameDef]"
 TRM_Invade_White_Ruthenia_desc: "L'État dissident communément appelé Russie Blanche a été revendiqué lors des anciennes partitions, avant d'être pris par le Kaiser. Nous ne perdrons pas nos terres cette fois-ci !"

 TRM_Crush_Ukraine: "Écraser l'Ukraine"
 TRM_Crush_Ukraine_desc: "Les puissantes armées allemandes protégeaient l'Ukraine de l'annexion depuis la révolution d'octobre. Cependant, maintenant que nous sommes de retour au pouvoir, nous avons la possibilité de réunir l'Ukraine à la Russie."

 TRM_Crush_The_German_Hegemony: "Écraser l'Hégémonie Allemande"
 TRM_Crush_The_German_Hegemony_desc: "Les pertes au traité de paix de Brest-Litovsk sont trop importantes pour être comptées. Il est temps de rendre à la Russie la gloire qu'elle avait avant la Weltkrieg !"

 TRM_Secure_Karelia: "Sécuriser la Carélie"
 TRM_Secure_Karelia_desc: "La Finlande et son faux roi se moquent de la Russie depuis assez longtemps. Il est temps d'envoyer des troupes russes à Helsinki une fois de plus."

