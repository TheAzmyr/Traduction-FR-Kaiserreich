### Decisions ###
TRM_japanese_influence: "Présence japonaise à Vladivostok"
TRM_japanese_influence_desc: "Notre gouvernement n'est pas considéré comme un État russe légitime par le peuple russe, ce qui rend encore plus évidente l'influence toujours croissante de Tokyo. Nous devrons nous assurer qu'ils font bonne figure lors de leurs réunions dans l'espoir qu'ils ne soupçonnent aucun signe de déloyauté."

TRM_visit_from_japan: "Une visite de nos maîtres"
 TRM_visit_from_japan_desc: "Isolés et confinés en Extrême-Orient, nous n'avons pas d'alliés en ces temps troublés pour nous aider dans notre glorieuse croisade. Cependant, nous avons reçu des informations de l'ambassade du Japon à Vladivostok selon lesquelles les Japonais sont prêts à nous soutenir, qu'il s'agisse d'une aide financière ou même d'armes et d'équipements. Bien que nous soyons reconnaissants de la reconnaissance de nos objectifs par le Japon, nous devons nous méfier car les exigences japonaises n'ont fait qu'augmenter, et leur délégation aura sans doute besoin de plus de nous à l'avenir."

TRM_zaibatsus: "Ouvrez une concession de Zaibatsu"
TRM_zaibatsus_desc: "Notre partenariat économique avec le Japon attire beaucoup d'argent et d'investissements, c'est vrai. Aujourd'hui, la délégation japonaise à Vladivostok a lancé un appel direct à nos dirigeants pour qu'ils ouvrent une nouvelle concession au Transamur."

TRM_support_anti_japanese_rally: "Soutenir les Manifestations antijaponaises"
TRM_support_anti_japanese_rally_desc: "Nos agents spéciaux travaillent en étroite collaboration avec le mouvement antijaponais local. Nous pourrions les financer pour organiser un rassemblement "spontané" qui affaiblirait les positions japonaises ici."

TRM_hold_vladivostok: "Tenir Vladivostok loin du Japon"
 TRM_hold_vladivostok_desc: "Nous avons peu de chances de repousser les troupes japonaises vers l'océan. Notre seule solution pour survivre est de tenir Vladivostok suffisamment longtemps pour que cette guerre n'ait aucun sens dans l'esprit des Japonais. Comme le dit un proverbe russe : "Elusive Joe est insaisissable parce que personne ne veut le trouver" Nous devrions devenir ce Joe pour les Japonais."

TRM_raise_militia: "Lever la milice urbaine à Vladivostok"
TRM_raise_militia_desc: "Le temps est venu de lutter pour notre liberté. Les citoyens patriotes de Vladivostok forment des milices pour défendre leur patrie. Avec peu d'aide de notre part, nous pouvons les organiser en unités auxiliaires pour remplir les lignes."

TRM_russian_expansion: "Affaires de l'État russe"
TRM_russian_expansion_desc: "Nous sommes l'État russe légitime, pas les prétendants que nous appelons le régime de Petrograd. Cependant, il y a plusieurs choses que nous devons faire pour que non seulement le peuple russe, mais aussi le monde entier le perçoivent comme tel. Vive la Russie, une et indivisible !"

TRM_relocate_capital_1: "Établissement d'une capitale provisoire à Irkoutsk"
TRM_relocate_capital_1_desc: "Nous allons établir une capitale provisoire à Irkoutsk"

 TRM_relocate_capital_2: "Déplacer la Capitale Provisoire à [653.GetCapitalVictoryPointName]"
 TRM_relocate_capital_2_desc: "Nous allons transférer la capitale provisoire à [653.GetCapitalVictoryPointName]."

