 CUB_enticedadvisors:0 "Conseillers séduisants"
 CUB_enticedadvisors_desc:0 "Cuba a obtenu des conseillers militaires de ses alliés."
CUB_american_puppet_idea:0 "Chien de Laponie américain"
CUB_american_puppet_idea_desc:0 "Cuba est entièrement sous l'emprise des Etats-Unis, et bien qu'elle reste entièrement indépendante politiquement, l'influence américaine imprègne désormais chaque recoin de l'économie et de la sphère politique du pays"
