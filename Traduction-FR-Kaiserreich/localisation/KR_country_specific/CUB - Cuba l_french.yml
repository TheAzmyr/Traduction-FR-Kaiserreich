 cubcos_research_desc:0 "Pour le progrès mutuel et pour mieux former la destruction de la tyrannie dans le monde entier, les nations de Cuba et du Costa Rica ont créé un institut de recherche commun sur le modèle de ceux des grands blocs de pouvoir du monde"

