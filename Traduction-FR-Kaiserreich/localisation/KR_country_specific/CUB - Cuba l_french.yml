CUB_americancrime_idea_desc:0 "Cuba a renforcé ses relations avec les organisations criminelles américaines et travaille en étroite collaboration avec elles pour faire de Cuba un palais de plaisir, de vice, et bien sûr de profit."
CUB_militia_idea:0 "Armée de milice socialiste"
 CUB_militia_idea_desc:0 "Alors que Cuba maintient toujours une armée traditionnelle, les milices impromptues qui se sont formées à partir des différents syndicats socialistes alignés et des groupes participants de la grève générale de La Havane sont devenues une armée parallèle en elles-mêmes. Ce système compliqué a ses avantages, mais il est extrêmement compliqué, confondant la capacité de la nation à exécuter correctement les mouvements de troupes compliqués."
CUB_militia_idea_2:0 "Armée de milice réorganisée"
CUB_militia_idea_2_desc:0 "Alors que Cuba maintient toujours une armée traditionnelle, les milices impromptues qui se sont formées à partir des différents syndicats socialistes alignés et des groupes participants de la grève générale de La Havane sont devenues une armée parallèle en soi. Ce système compliqué a ses avantages, mais il est extrêmement compliqué, confondant la capacité de la nation à exécuter correctement les mouvements de troupes compliqués. Bien que le système de milice ait été quelque peu réformé et que les milices ressemblent maintenant elles-mêmes à une armée traditionnelle, bon nombre des mêmes problèmes subsistent."
