### Decisions ###
CUB_resource_decisions:0 "Expansion des ressources"
CUB_resource_decisions_desc:0 "Les décisions dans cette catégorie permettent le développement des ressources naturelles."
CUB_rubber_importation_havana_decision:0 "Construire la première plantation de caoutchouc"
CUB_rubber_importation_havana_decision_desc:0 "Les premières expériences de culture du caoutchouc ayant été couronnées de succès, le moment est venu de construire la première véritable plantation de caoutchouc."
CUB_rubber_importation_exp_decision:0 "Établir plus de plantations d'hévéa"
CUB_rubber_importation_exp_decision_desc:0 "Notre nation peut encore soutenir plus de caoutchouc et un soutien financier supplémentaire devrait être accordé à la création de nouvelles plantations."
CUB_rubber_importation_exp2_decision:0 "Établir plus de plantations d'hévéa"
CUB_rubber_importation_exp2_decision_desc:0 "Notre nation peut encore soutenir plus de caoutchouc et un soutien financier supplémentaire devrait être accordé à la création de nouvelles plantations."
CUB_rubber_importation_exp3_decision:0 "Établir plus de plantations d'hévéa"
CUB_rubber_importation_exp3_decision_desc:0 "Notre nation peut encore soutenir plus de caoutchouc et un soutien financier supplémentaire devrait être accordé à la création de nouvelles plantations."
CUB_military_decisions:0 "Décisions militaires"
CUB_military_decisions_desc:0 "Les décisions dans cette catégorie concernent nos militaires et leurs dirigeants."
CUB_fate_milleaders_decision:0 "Le destin des officiers belligérants"
 CUB_fate_milleaders_decision_desc:0 "Les dirigeants des éléments militaires hostiles à notre gouvernement ont été capturés et attendent leur sort."
CUB_socialist_decisions:0 "Décisions socialistes"
CUB_socialist_decisions_desc:0 "Les décisions dans cette catégorie sont propres à un Cuba socialiste"
CUB_socialist_flag_decision:0 "Évaluer les symboles nationaux"
CUB_socialist_flag_decision_desc:0 "Alors que notre drapeau et d'autres symboles de notre pays sont intimement liés à notre histoire et à la lutte pour l'indépendance, de nombreux symboles nationaux ont aussi un lien désagréable avec les idéaux et pratiques réactionnaires. Certains membres de notre gouvernement ont proposé de remplacer ces symboles par des symboles socialistes."
CUB_shady_decisions:0 "Décisions ombragées"
CUB_shady_decisions_desc:0 "Les décisions dans cette catégorie concernent la criminalité organisée."
 CUB_criminal_advisors_decision:0 "Intégrer les conseillers américains"
 CUB_criminal_advisors_decision_desc:0 "Certains des syndicats criminels les plus puissants d'Amérique étant maintenant fermement implantés dans notre camp, nous devrions commencer à faire entrer dans notre gouvernement certains de leurs hommes les plus avisés sur le plan politique. Bien qu'ils puissent être utiles, de tels hommes peu recommandables seront, bien sûr, surveillés de près."
CUB_socialist_military_decision:0 "Réforme des milices"
CUB_socialist_military_decision_desc:0 "La structure militaire basée sur des milices impromptues cimentée au lendemain de la révolution est considérée par beaucoup comme une menace pour la stabilité et la sécurité nationale de notre nation. Ils soutiennent qu'elle doit être réformée avec les milices placées sous le commandement de notre structure centrale de commandement militaire."
 CUB_stoptrade_decision:0 "Cesser le commerce avec [FROM.GetName]"
 CUB_stoptrade_decision_desc:0 "Notre situation politique interne a été stabilisée et, avec elle, nous ne sommes plus désespérés par les capitaux étrangers. Soyons bras dessus, bras dessous avec nos frères socialistes et cessons tout commerce vers et depuis [FROM.GetName]."
CUB_foreign_decisions:0 "Décisions de politique étrangère"
CUB_foreign_decisions_desc:0 "Les décisions dans cette catégorie concernent la politique étrangère et les interactions avec les autres nations."
CUB_joinmurica_decision:0 " Rejoindre la faction de [From.GetNameDef] "
CUB_joinmurica_decision_desc:0 "Nous avons déjà conclu un pacte" bilatéral avec[From.GetNameDef]. Maintenant qu'ils font officiellement partie d'une faction, nous devrions les rejoindre."
CUB_improve_dipcore_decision:0 "Améliorer la formation diplomatique"
CUB_improve_dipcore_decision_desc:0 "Nos institutions diplomatiques sont sous-développées et, par conséquent, nous investissons beaucoup trop de capital politique dans la gestion de nos relations extérieures. Nous devrions considérer les pays étrangers comme des modèles de réforme."
CUB_support_centamer_decision:0 " Armer [From.GetNameDef] "
CUB_support_centamer_decision_desc:0 "L'Amérique centrale a éclaté en guerre et nos frères idéologiques de [From.GetNameDef] sont attaqués ! On devrait leur envoyer toutes les armes qu'on a en réserve."
CUB_radsoceconreplace_decision:0 "Modifier l'orientation économique"
CUB_radsoceconreplace_decision_desc:0 "Avec les tyrans chassés, nous devons maintenant travailler pour éliminer les changements institutionnels qu'ils ont apportés à l'appareil économique de notre nation. Le type d'économie qu'ils cherchaient à affecter ne peut pas se développer."
 CUB_socialist_removedis:0 "Pacifier les Dissidents"
CUB_USAcivilwar_decisions:0 "Décisions de la guerre de Sécession"
CUB_USAcivilwar_decisions_desc:0 "Décisions relatives à la guerre civile américaine."
CUB_waited_promotesoc_CSAdecision:0 "Envoyer du matériel aux CSA"
CUB_waited_promotesoc_CSAdecision_desc:0 "Nous pouvons produire du matériel de guerre pour l'effort de guerre des CSA. Bien que la contrebande des approvisionnements sur leur territoire puisse être difficile, nous pensons que c'est faisable."
CUB_waited_promotenonsoc_USAdecision:0 "Envoyer du matériel aux USA"
CUB_waited_promotenonsoc_USAdecision_desc:0 "Nous pouvons produire du matériel de guerre pour l'effort de guerre du gouvernement fédéral. Bien que la contrebande des approvisionnements sur leur territoire puisse être difficile, nous pensons que c'est faisable."
CUB_waited_promotenonsoc_PSAdecision:0 "Envoyer du matériel au PAD"
CUB_waited_promotenonsoc_PSAdecision_desc:0 "Nous pouvons produire du matériel de guerre pour l'effort de guerre des Etats du Pacifique. Bien que la contrebande des approvisionnements sur leur territoire puisse être difficile, nous pensons que c'est faisable."
CUB_waited_promotenonsoc_TEXdecision:0 "Envoyer du matériel à l'AUS"
CUB_waited_promotenonsoc_TEXdecision_desc:0 "Nous pouvons produire du matériel de guerre pour l'effort de guerre de l'Union. Bien que la contrebande des approvisionnements sur leur territoire puisse être difficile, nous pensons que c'est faisable."
CUB_waited_promotesoc_noCSAdecision:0 "Opération Clandestine"
CUB_waited_promotesoc_noCSAdecision_desc:0 "Avec la Confédération Syndicaliste d'Amérique écrasée par les réactionnaires, nous pouvons au moins soutenir ceux, aussi peu nombreux soient-ils, qui restent aux Etats-Unis pour résister à la domination capitaliste. Cela devrait au moins miner la stabilité des factions restantes dans la guerre."
CUB_geraesthetic_decisions:0 " Décisions'germaniques'"
CUB_geraesthetic_decisions_desc:0 "Les décisions dans cette catégorie s'inspirent de l'esthétique de l'Empire allemand."
CUB_havana_redev:0 "Commencer à redévelopper La Havane"
CUB_havana_redev_desc:0 "La Havane manque de la grandeur des grandes villes européennes. Nous devons commencer à le préparer pour une grande campagne de redéveloppement. Dehors avec l'ancien et dedans avec le nouveau."
CUB_havana_redev_monuments:0 "Monument du mouvement"
CUB_havana_redev_monuments_desc:0 "Bien qu'il s'agisse certainement d'un joyau splendide, La Havane manque de ces grands monuments qui définissent les villes européennes. Construisons."
CUB_havana_redev_street_widening:0 "Élargissement_des_rues"
CUB_havana_redev_street_widening_desc:0 "Maintenant que la ville est prête, nous pouvons élargir les rues centrales de la ville, en démolissant et en déplaçant les bâtiments si nécessaire."
CUB_havana_redev_fort_city:0 "Fortifications entrelacées"
CUB_havana_redev_fort_city_desc:0 "La ville de La Havane ne doit pas seulement être grande, elle doit être facilement défendue. Le nouveau plan de la ville permet de construire de grandes fortifications sans compromis dans la ville elle-même."
CUB_germanesque:0 "Style Germanesque "
CUB_germanesque_desc:0 "Pour commencer à adapter le modèle allemand à notre armée, les troupes doivent être restylées. Nous devrions produire des uniformes et du matériel de cérémonie copiés de ceux utilisés par l'Allemagne et commencer à introduire des styles de forage militaires allemands."
CUB_germanesque2:0 "Copier la structure de l'unité"
CUB_germanesque2_desc:0 "Les structures des unités allemandes se sont avérées supérieures dans la Weltkrieg et nous serions bien avisés de copier leur organisation."
CUB_germanesque3:0 "Haut Commandement allemand"
 CUB_germanesque3_desc:0 "Notre administration militaire, bien qu'elle ait été fortement réformée et modernisée, reste pâle par rapport à celle de l'Allemagne. Copions et adaptons le haut commandement allemand."

