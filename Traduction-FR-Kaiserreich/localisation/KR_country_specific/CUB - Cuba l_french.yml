cuba.400.t:0 "Les Etats-Unis en désarroi"
cuba.400.d_1:0 "La guerre civile a éclaté aux Etats-Unis, déchirant les derniers lambeaux d'unité dans l'Union. L'influence américaine sur notre gouvernement s'est pratiquement effondrée en l'espace de quelques jours et cette évolution nous offre également la possibilité de retirer complètement la présence américaine de Cuba en occupant la base navale de Guantanamo Bay. Le gouvernement américain ne peut pas faire grand-chose pour nous arrêter à ce stade."
cuba.400.d_2:0 "Le statut de la base navale américaine de Guantanamo Bay, qui s'est libérée des Etats-Unis et de la guerre civile qui fait toujours rage, est né. Devrions-nous saisir ce dernier morceau de sol cubain occupé ?"
cuba.400.a:0 "Saisissez la base navale !"
cuba.400.b:0 "Plutôt pas."

cuba.401.t:0 "Cuba s'empare de la base navale de Guantanamo"
cuba.401.d:0 "Avec l'Amérique dans la tourmente, Cuba a déplacé ses troupes sur la base navale de Guantanamo, louée par les Etats-Unis. Il n'y a pas grand-chose que le gouvernement américain puisse faire pour arrêter Cuba à ce stade."
cuba.401.a:0 "Dommage."

cuba.402.t:0 "Les États-Unis en désarroi"
cuba.402.d:0 "L'agitation a brisé l'union et les Etats-Unis ont éclaté en guerre civile. Le gouvernement fédéral étant incapable d'exercer un minimum de l'influence qu'il avait autrefois, notre statut de marionnette des États-Unis est devenu de plus en plus fragile. Devrions-nous expulser les Américains de notre gouvernement ou rester loyaux ?"
cuba.402.a:0 " Libérez-vous."
cuba.402.b:0 "Rester fidèle."

cuba.403.t:0 "Cuba nous défie"
cuba.403.d:0 "Cuba a manqué à ses obligations envers nous et aux traités concernant nos relations et a arrêté plusieurs citoyens américains influents à Cuba. Avec la guerre civile, nous avons perdu une grande partie de notre influence dans le pays."
cuba.403.a:0 "Vraiment Horrible."

cuba.404.t:0 "Nos amis à La Havane"
cuba.404.d:0 "Malgré la guerre civile et l'effondrement subséquent de notre influence dans leur nation, Cuba a promis de rester à nos côtés et non seulement de soutenir notre guerre contre les traîtres, mais aussi de nous fournir du matériel là où cela est possible. Comme leur loyauté semble assurée et que nous ne pouvons plus administrer efficacement notre base navale de Guantanamo Bay, il serait peut-être sage de transférer le contrôle de la baie aux Cubains. "Que ce soit une solution temporaire ou permanente, seul le temps nous le dira."
cuba.404.a:0 "Donnez-leur."
cuba.404.b:0 " Garde-le."

cuba.405.t:0 "Les États-Unis rendent Guantanamo Bay"
 cuba.405.d:0 "En reconnaissance de notre loyauté et de leur incapacité à administrer la région, les États-Unis nous ont rendu leur concession à Guantanamo Bay."
cuba.405.a:0 "Super !"

cuba.406.t:0 "Les États-Unis vaincus"
cuba.406.d:0 "Les États-Unis d'Amérique ont été vaincus. Bien que cela détruira bien sûr aussi leur influence sur notre gouvernement et que de nombreux politiciens loyalistes se verront accorder l'asile, sans notre ami à Washington, notre régime est confronté à beaucoup d'incertitude"
cuba.406.a:0 "Tout seul alors."

cuba.407.t:0 "Réagir à la guerre civile américaine"
cuba.407.d_1:0 "La rébellion a éclaté dans toute l'Amérique et notre gouvernement n'a pas tardé à publier une réponse, publiant une dénonciation cinglante des socialistes de la Confédération Syndicaliste d'Amérique. Notre position exacte, cependant, a été intentionnellement laissée vague pour le moment."
 cuba.407.d_2:0 "La rébellion a éclaté dans toute l'Amérique et notre gouvernement s'est empressé d'y répondre, reconnaissant la justice morale de la cause socialiste sans reconnaître officiellement la Confédération Syndicaliste d'Amérique pour le moment. Nous avons également dénoncé l'État réactionnaire agressif de l'Union de Huey Long."
cuba.407.a:0 "Une maison divisée..."

