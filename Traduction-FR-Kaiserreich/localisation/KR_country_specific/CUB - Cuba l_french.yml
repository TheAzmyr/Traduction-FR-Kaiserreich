### Military Chain
cuba.97.t:0 "Réorganisation militaire limitée"
 cuba.97.d:0 "L'armée cubaine, malgré des années de coopération avec les conseillers américains, n'est pas une force de combat efficace, dépourvue d'équipement moderne et de doctrine opérationnelle centrale. Alors que l'administration de l'armée de terre est bien établie et entrelacée avec la politique interne et ne peut donc pas être réformée actuellement, le Corps d'aviation, une section auxiliaire largement indépendante de l'armée de terre, et la marine pourraient être beaucoup plus facilement affectés. Quelle branche devrait faire l'objet de réformes ?"
cuba.97.a:0 "La Marine."
cuba.97.b:0 "L'aviation."

cuba.98.t:0 "Quelques bons hommes"
 cuba.98.d_1:0 "Avec les forces de réaction autrefois si importantes parmi les militaires écrasés sur l'enclume du socialisme, il faut s'attaquer aux traîtres impérialistes qui ont pris le parti de Díaz et de l'ancien régime. Malheureusement, cependant, ces hommes sont parmi les meilleurs et les plus brillants de nos forces armées et, même si certains d'entre eux pourraient certainement être autorisés à retourner au service dans une capacité administrative et que nos futures initiatives militaires pourraient en bénéficier, les retombées d'une telle clémence pourraient déstabiliser gravement notre régime."
cuba.98.d_2:0 "Le bloc sous contrôle américain au sein de l'armée qui a pris notre nation en otage, certains de ces hommes, cependant, pourraient être rachetables. Bien qu'on ne puisse jamais vraiment leur faire confiance, certains d'entre eux peuvent s'avérer précieux dans des rôles administratifs au sein de l'armée et pourraient mériter un pardon."
 cuba.98.d_3:0 "Avec l'échec de sa tentative de coup d'Etat, le bloc de pouvoir du général Díaz a été vaincu et beaucoup de ses meilleurs lieutenants attendent leur procès. Bien qu'il soit peut-être dans l'intérêt de notre pays d'attaquer ces officiers corrompus à long terme, cela pourrait compromettre tous les efforts visant à améliorer l'armée et, à ce titre, il serait peut-être préférable de gracier les officiers les plus rachetables et de les réintégrer soigneusement dans notre administration militaire"
cuba.98.d_4:0 "Enfin, ce fou lubrique de Díaz a été vaincu et son sort est maintenant entièrement entre nos mains. Bien qu'il sera sans aucun doute exécuté, nombre de ses alliés au sein de l'armée peuvent encore être assez utiles pour pardonner et réintégrer les forces armées, quoique dans une capacité purement administrative, ou du moins accorder un certain degré de clémence à ces personnes. Quel devrait être leur destin ?"
cuba.98.a:0 "Qu'ils pourrissent en prison."
cuba.98.b:0 "Exécutez-les."
cuba.98.c:0 "Pardonnez-les."

cuba.99.t:0 "Réorganisation de l'armée"
cuba.99.d_1:0 "Avec des officiers déloyaux complètement écartés de l'administration militaire, l'armée peut enfin être réformée."
cuba.99.d_2:0 "L'armée peut enfin être réformée si les officiers non rachetables sont complètement retirés de l'administration militaire et si d'autres accusés sont relégués à des fonctions administratives."
cuba.99.d_3:0 "Une fois la situation politique résolue et le contrôle militaire consolidé, l'armée peut enfin être réformée."
cuba.99.a:0 "En avant !"

cuba.100.t:0 "La Nouvelle Armée"
 cuba.100.d:0 "Alors que notre état-major militaire est d'accord sur le fait que l'armée est au centre, composée d'hommes, et que le meilleur moyen de la renforcer est de se concentrer sur les hommes, la question de savoir comment essayer de former ces soldats est encore en suspens. Certains officiers pensent que la guerre moderne a rendu obsolètes les structures organisationnelles et les doctrines de défense, tandis que d'autres sont en profond désaccord, arguant qu'en tant que petite nation insulaire, Cuba doit se concentrer sur sa défense plutôt que sur des campagnes insoutenables"
cuba.100.a:0 "La meilleure défense est une bonne attaque."
cuba.100.b:0 "Promouvoir une doctrine défensive."

cuba.101.t:0 "Armer les hommes"
cuba.101.d:0 "Nos officiers sont tout à fait d'accord pour dire que notre armée manque de puissance de feu alors même que le succès en guerre dépend de plus en plus de la parité technologique. Cependant, avant que notre pays ne se prépare à utiliser correctement les armements modernes, nous devons décider si nous devons nous concentrer sur la qualité de l'armement ou sur la quantité d'armement."
cuba.101.a:0 "Focus sur la production."
cuba.101.b:0 "Nos armes doivent être précises."

cuba.102.t:0 "Programme de développement de l'armée de l'air"
cuba.102.d:0 "Le petit corps d'armée de l'air cubain manque d'hommes, d'avions et de l'infrastructure nécessaire pour soutenir une force aérienne moderne. Une somme substantielle a été affectée à l'investissement dans tous ces domaines, et il ne nous reste plus qu'à déterminer l'importance des investissements que nous devrions consentir dans l'expansion du corps d'aviation."
cuba.102.a:0 "Petit investissement."
cuba.102.b:0 "Investissement substantiel."
cuba.102.c:0 "Investissement massif."

cuba.103.t:0 "Acquisition d'aéronefs"
cuba.103.d:0 "La deuxième phase de l'expansion de l'armée de l'air nécessite le développement et l'acquisition ou la production de nouveaux avions. Comment devrions-nous nous y prendre ?"
cuba.103.a:0 "Acheter des modèles étrangers."
cuba.103.b:0 "Investir dans l'industrie aéronautique nationale."

#cuba.104-116 removed

cuba.117.t:0 "Achat d'avions étrangers"
 cuba.117.d:0 "Nous avons décidé d'acheter des avions à l'étranger et bien que cette décision ait été largement acceptée par nos conseillers, certains hésitent encore sérieusement à ne pas saisir l'opportunité d'améliorer notre production nationale."
cuba.117.a:0 "Faites la demande à notre chef de faction."
cuba.117.b:0 "Approchez nos amis américains."

cuba.118.t:0 "Cuba demande à acheter des avions"
cuba.118.d:0 "En l'absence de ses propres avions, Cuba a demandé à acheter une petite partie de la production militaire de notre pays pour le mois afin de produire une poignée d'avions de combat. Bien que de tels accords ne soient pas sans précédent, il ne vaut peut-être pas la peine d'armer notre propre production pour le bien de Cuba."
cuba.118.a:0 "Accepter la proposition."
cuba.118.b:0 "Nous ne pouvons pas nous le permettre."

 cuba.119.t:0 "[From.GetNameDefCap] a accepté"
 cuba.119.d:0 "[From.GetNameDefCap] a accepté de produire cinquante nouveaux avions de combat pour nous."
cuba.119.a:0 "Excellent !"

 cuba.120.t:0 "[From.GetNameDefCap] a Refusé d'obtempérer"
 cuba.120.d:0 "[From.GetNameDefCap] a refusé notre demande d'assistance pour la production de nouveaux avions pour nous. Avec cette trahison, nous n'avons pas le choix de nous concentrer sur la production nationale."
cuba.120.a:0 "Merde !"

### Diplomatic Chain
cuba.121.t:0 "Cuba soutient l'opposition"
cuba.121.d:0 "Depuis la création de notre fédération avec l'effondrement de l'Empire britannique, notre destin est de plus en plus lié à celui de Cuba, relativement peuplée et économiquement prospère. Bien qu'elle ne soit pas du tout une grande puissance, Cuba jouit d'une bonne influence au sein de certains secteurs économiques. Maintenant que le gouvernement cubain soutient ouvertement nos opposants politiques, notre nation est devenue un peu plus indisciplinée."
cuba.121.a:0 " Maudissez-les. "

cuba.122.t:0 "Relations avec la Fédération des Antilles"
cuba.122.d_1:0 "Les Antilles sont sous le pouce d'un régime fondamentalement en désaccord avec le nôtre. Heureusement, la proximité de nos deux nations a permis à un réseau de dissidents ouverts à la coopération avec notre régime de se développer de son propre chef. Nous serions bien avisés de leur offrir du financement. Les Antilles seront bientôt libérées."
cuba.122.d_2:0 "Avec les Antilles qui possèdent un régime amiable avec le nôtre, nous pouvons maintenant travailler pour favoriser les niveaux entre nos deux nations. Une proposition qui a beaucoup gagné en popularité parmi les membres de notre gouvernement est d'envoyer une délégation pour rechercher une résolution commune déclarant notre amitié mutuelle et notre désir de rechercher des liens économiques et politiques plus étroits maintenant et à l'avenir"
cuba.122.a:0 " Financer les groupes d'opposition "
cuba.122.b:0 "Envoyez la délégation."

cuba.123.t:0 "Diplomatie régionale"
 cuba.123.d_1:0 "En tant que joyau des Antilles, phare de la réussite économique dans une région appauvrie, il est de notre devoir de renforcer nos liens diplomatiques et économiques avec nos voisins. L'idée d'accueillir un sommet diplomatique des Caraïbes à La Havane pour une poignée de nos voisins les plus importants a reçu l'approbation préliminaire de notre gouvernement, mais envoyer des invitations même à ceux avec lesquels nous avons de profonds désaccords politiques fait l'objet de nombreux débats."
 cuba.123.d_2:0 "En tant que joyau des Antilles, phare de la réussite économique dans une région appauvrie, il est de notre devoir de renforcer nos liens diplomatiques et économiques avec nos voisins. L'idée d'accueillir un sommet diplomatique des Caraïbes à La Havane pour une poignée de nos voisins les plus importants a reçu l'approbation préliminaire de notre gouvernement, mais comme nous avons de profonds désaccords idéologiques avec tous ceux qui pourraient être invités, une telle invitation serait nécessairement étendue à de nombreuses nations avec lesquelles nous sommes souvent en désaccord."
cuba.123.a:0 "Invitez seulement nos frères idéologiques."
cuba.123.b:0 "Tous devraient être courtois."
cuba.123.c:0 "Dénoncez-les plutôt."

cuba.124.t:0 "Diplomatie américaine"
cuba.124.d_1:0 "Bien que nous ayons déjà pleinement lié notre destin à celui des Américains, nous pouvons faire plus encore pour favoriser le rapprochement. À cette fin, il a été proposé d'envoyer une délégation permanente chez notre voisin du Nord pour s'occuper des activités de lobbying et de nos autres initiatives diplomatiques. Bien que cette idée semble recueillir un soutien écrasant, quelques voix s'y opposent, affirmant que nous avons déjà fait tout ce qu'il fallait pour favoriser l'amitié mutuelle."
cuba.124.d_2:0 "La Confédération Syndicaliste d'Amérique a gagné la guerre civile américaine. Bien que le socialisme soit un mal manifesté, nous devons encore considérer notre relation avec la nouvelle Amérique socialiste. Alors que la plupart des gens appuient l'envoi d'une délégation pour reconstruire notre appareil diplomatique et de lobbying au sein de l'Amérique dévastée, certains trouvent épouvantable la perspective de se rapprocher de la CSA."
cuba.124.d_3:0 "La Confédération Syndicaliste d'Amérique ont gagné la guerre civile américaine. Maintenant que nous nous sommes engagés à aborder notre relation avec l'Amérique, nous serions sûrement idiots de ne pas envoyer une délégation permanente au nouveau phare de la liberté dans notre Nord."
cuba.124.d_4:0 "Le gouvernement fédéral a gagné la guerre civile américaine. Bien que nous entretenions depuis longtemps des relations étroites avec les États-Unis, le moment est peut-être venu pour nos deux grandes nations de se rapprocher encore davantage. À cette fin, il a été proposé d'envoyer une délégation permanente chez notre voisin du Nord pour s'occuper des activités de lobbying et de nos autres initiatives diplomatiques. Bien que cette idée semble recueillir un soutien écrasant, quelques voix s'y opposent, affirmant que nous avons déjà fait tout ce qu'il fallait pour favoriser l'amitié mutuelle."
cuba.124.d_5:0 "Le gouvernement fédéral a gagné la guerre civile américaine. Bien que nous entretenions depuis longtemps des relations étroites avec les États-Unis, nos désaccords politiques actuels ont ébranlé nos relations mutuelles. Le temps est peut-être venu pour nos deux grandes nations de mettre fin à notre différend. À cette fin, il a été proposé d'envoyer une délégation permanente chez notre voisin du Nord pour s'occuper des activités de lobbying et de nos autres initiatives diplomatiques. Bien que cette idée semble recueillir un soutien écrasant, beaucoup de dissidents trouvent épouvantable la perspective de se rapprocher des États-Unis."
cuba.124.d_6:0 "L'État de l'Union a gagné la guerre civile américaine. Comme nos nations n'ont pas de désaccords politiques importants, le temps est peut-être venu pour nos deux grandes nations de se rapprocher. À cette fin, il a été proposé d'envoyer une délégation permanente chez notre voisin du Nord pour s'occuper des activités de lobbying et de nos autres initiatives diplomatiques. Bien que cette idée semble recueillir un soutien écrasant, quelques voix s'y opposent, trouvant l'idée de se rapprocher de l'Etat de l'Union épouvantable."
cuba.124.d_7:0 "L'État de l'Union a gagné la guerre civile américaine. Bien que l'idéologie de leur gouvernement soit vile, il serait peut-être préférable de tenter de réparer notre relation. À cette fin, il a été proposé d'envoyer une délégation permanente chez notre voisin du Nord pour s'occuper des activités de lobbying et de nos autres initiatives diplomatiques. L'opinion publique et l'opinion interne sont partagées sur ce point, et beaucoup trouvent épouvantable l'idée de s'aligner sur l'État de l'Union."
cuba.124.d_8:0 "Le gouvernement de la Nouvelle-Angleterre a gagné la guerre civile américaine. Si nous entretenons depuis longtemps des relations étroites avec les États-Unis, dont le nouveau gouvernement américain prétend être la continuation ininterrompue, le temps est peut-être venu pour nos deux grandes nations de se rapprocher encore davantage. À cette fin, il a été proposé d'envoyer une délégation permanente chez notre voisin du Nord pour s'occuper des efforts de lobbying et de nos autres initiatives diplomatiques dans ce pays. Si cette idée semble recueillir un soutien écrasant, quelques voix s'élèvent contre, affirmant que nous avons déjà fait tout ce qu'il fallait pour favoriser l'amitié mutuelle."
cuba.124.d_9:0 "Le gouvernement de la Nouvelle-Angleterre a gagné la guerre civile américaine. Alors que nous entretenons depuis longtemps des relations étroites avec les États-Unis, dont le nouveau gouvernement américain prétend être la continuation ininterrompue, nos désaccords politiques actuels ont jeté un froid dans nos relations mutuelles. Le temps est peut-être venu pour nos deux grandes nations de mettre fin à notre différend. À cette fin, il a été proposé d'envoyer une délégation permanente chez notre voisin du Nord pour s'occuper des efforts de lobbying et de nos autres initiatives diplomatiques là-bas. Si cette idée semble recueillir un soutien écrasant, de nombreuses personnes sont en désaccord, trouvant la perspective de se rapprocher des nouveaux États-Unis épouvantable, surtout compte tenu du lien entre le régime de la Nouvelle-Angleterre et le Canada."
cuba.124.a:0 "Approcher les Américains."
cuba.124.b:0 "Nous n'interférerons pas dans la politique américaine."
cuba.124.c:0 "Approcher l'État de l'Union."
cuba.124.d:0 "Approcher le gouvernement du Pacifique."
cuba.124.e:0 "Approcher le gouvernement de la Nouvelle-Angleterre."
cuba.124.f:0 "Nous n'interférerons pas dans la politique américaine."

cuba.1240.t:0 "Cuba tend la main"
cuba.1240.d_1:0 "Aujourd'hui, nous avons reçu une demande pour recevoir une délégation spéciale du gouvernement cubain. D'après la structure proposée pour la nouvelle mission cubaine, il semble qu'elle sera chargée à la fois d'aider les bureaux diplomatiques cubains existants et, plus discrètement, d'essayer d'obtenir directement la faveur de notre régime."
cuba.1240.d_2:0 "Aujourd'hui, nous avons reçu une demande pour recevoir une délégation spéciale du gouvernement cubain. D'après la structure proposée pour la nouvelle mission cubaine, il semble qu'elle sera chargée à la fois d'aider les bureaux diplomatiques cubains existants et, plus discrètement, d'essayer d'obtenir directement la faveur de notre régime. Bien que l'offre elle-même soit surprenante, puisque nos nations sont gouvernées par des régimes qui semblent naturellement opposés, peut-être qu'en acceptant leur ouverture, nous pourrions commencer à réparer notre relation mutuelle."
cuba.1240.a:0 "Travaillons ensemble."
cuba.1240.b:0 "Renvoyez les Cubains chez eux."
cuba.1240.c:0 "Dénoncez ouvertement Cuba."

cuba.1241.t:0 "Les Américains acceptent notre délégation"
cuba.1241.d:0 "Notre grand voisin du nord a accepté la présence permanente d'une délégation cubaine supplémentaire dans son pays."
cuba.1241.a:0 "Nous buvons à une autre ère de coopération !"

cuba.1242.t:0 "Les Américains rejettent notre délégation"
cuba.1242.d:0 "Notre grand voisin du nord s'est opposé à la présence permanente d'une délégation cubaine supplémentaire dans son pays."
cuba.1242.a:0 "Merde !"

cuba.1243.t:0 "L'Amérique a dénoncé notre gouvernement"
 cuba.1243.d:0 " Plutôt que d'accepter ou même de refuser notre proposition de délégation, les Américains ont dénoncé notre régime dans son intégralité et se sont presque moqués de notre tentative " effrontée " de " subversion " Cette évolution inattendue a semé la panique chez de nombreux politiciens, dont beaucoup exigent que nos forces armées se mobilisent immédiatement en cas d'invasion américaine."
cuba.1243.a:0 "Tous les hommes à l'armée !"
cuba.1243.b:0 "Ne prenons pas de décisions hâtives."

cuba.125.t:0 "Relations européennes"
cuba.125.d:0 "Alors que nos partenaires aux Etats-Unis ont longtemps été le principal marché pour nos exportations, la dépression persistante et les troubles croissants dans le pays nous ont forcés la main et des négociations ont été engagées avec les puissances européennes. Etant donné que l'Autriche et l'Allemagne contrôlent de vastes pans de la consommation européenne, il est tout à fait logique que nous concluions un accord commercial (favorable) avec l'un ou l'autre de ces pays, ce qui pourrait peut-être conduire plus tard à des relations encore plus étroites tant économiques que géopolitiques"
cuba.125.a:0 "L'Empire allemand."
cuba.125.b:0 "L'Empire autrichien."

cuba.1250.t:0 "Relations européennes"
cuba.1250.d:0 "Avec notre nation à nouveau tournée vers l'extérieur, nous devrions naturellement engendrer une relation plus étroite avec les puissances socialistes de l'Europe. L'humanité unie par le commerce qui évite les pièges de l'exploitation du capitalisme et les liens de l'amitié nationale est vraiment forte."
cuba.1250.a:0 "[INT.GetNameDefCap]."

cuba.1251.t:0 "Relations européennes"
cuba.1251.d:0 "Bien que les grandes puissances d'Europe soient actuellement inaccessibles, de nombreuses petites nations peuvent se montrer aimables envers une campagne diplomatique. Chaque fois que c'est possible, nous devrions essayer de forger de nouvelles relations commerciales et diplomatiques avec les Etats mineurs d'Europe."
cuba.1251.a:0 "Établir des liens avec les petites nations."

cuba.126.t:0 "Nouveaux marchés"
cuba.126.d:0 "Alors que les nations d'Amérique latine sortent lentement mais sûrement du monopole commercial américain en raison de la vague massive d'agitation qui secoue le pays et de leur manque de fiabilité croissante, nous devrions nous rapprocher de celles dont la clientèle est importante et qui seraient ouvertes aux exportations cubaines. Bien que les différences idéologiques entre nous et eux puissent s'avérer un problème, nous espérons atteindre autant de consommateurs que possible avec nos produits."
cuba.126.a:0 "Approche-les."
cuba.126.b:0 "Nous devrions nous en tenir à nos partenaires plus âgés."

cuba.127.t:0 "Nos alliés sur le continent"
cuba.127.d:0 "Avec le retour de la stabilité sur le continent américain, nous devons rechercher des relations plus étroites avec la puissance dominante et discuter des possibilités d'un vaste pacte de coopération, tant économique que militaire"
 cuba.127.a:0 "[TEX.GetNameDefCap]"
 cuba.127.b:0 "[CSA.GetNameDefCap]"
 cuba.127.c:0 "[USA.GetNameDefCap]"
 cuba.127.e:0 "[PSA.GetNameDefCap]"

cuba.128.t:0 "Changement de politique étrangère"
cuba.128.d:0 "Puisque nos anciens alliés sur le continent américain ne tiennent plus nos intérêts à cœur et pourraient même représenter un danger potentiel pour notre souveraineté, nous devrions chercher des alliés ailleurs, que ce soit sur le continent européen ou plus près de chez nous. Mais une chose est sûre, Cuba ne regardera plus de l'autre côté de la ligne de touche."
 cuba.128.a:0 "[GER.GetNameDefCap]"
 cuba.128.b:0 "[FRA.GetNameDefCap]"
 cuba.128.c:0 "[CAN.GetNameDefCap]"
 cuba.128.e:0 "[COS.GetNameDefCap]"
 cuba.128.f:0 "[AUS.GetNameDefCap]"
cuba.128.g:0 "Le Canada nous sauvera du CSA"

cuba.1280.t:0 "Cuba veut rejoindre notre faction"
cuba.1280.d:0 "Craignant que l'effondrement de l'ancien ordre mondial ne les place du mauvais côté de l'histoire, la nation cubaine nous a aujourd'hui proposé une aide militaire en cas d'éclatement d'un conflit mondial. Alors que leur contribution à l'effort de guerre serait très probablement négligeable, leur influence dans les Caraïbes pourrait fournir certains avantages si jamais les théâtres de guerre arrivaient sur le continent américain."
cuba.1280.a_can:0 "Bienvenue au [CAN.GetFactionName] !"
cuba.1280.a_ger:0 "Bienvenue au [GER.GetFactionName] !"
cuba.1280.a_fra:0 "Bienvenue au [FRA.GetFactionName] !"
cuba.1280.a_sov:0 "Bienvenue au [SOV.GetFactionName] !"
cuba.1280.a_cos:0 "Bienvenue au [COS.GetFactionName] !"
cuba.1280.a_aus:0 "Bienvenue au [AUS.GetFactionName] !"
cuba.1280.b:0 "Ils ne seraient qu'un handicap."

cuba.1281.t:0 "Ils ont refusé notre offre !"
cuba.1281.d:0 "Notre demande de rejoindre le [FROM.GetFactionName] a été rejetée."
cuba.1281.a:0 "Va te faire foutre aussi."

cuba.1282.t:0 "Ils ont accepté notre offre !"
cuba.1282.d:0 "Notre demande de rejoindre le [FROM.GetFactionName] a été acceptée."
cuba.1282.a:0 "Ensemble, nous sommes forts."

cuba.1283.t:0 "Cuba veut rejoindre notre faction"
cuba.1283.d:0 "La nation insulaire de Cuba a demandé à rejoindre notre faction."
cuba.1283.a:0 "Bienvenue !"
cuba.1283.b:0 "Ils ne seraient qu'un handicap."

cuba.1284.t:0 "Cuba veut rejoindre notre faction"
cuba.1284.d:0 "La nation insulaire de Cuba a demandé à rejoindre notre faction."
cuba.1284.a:0 "Pétition notre chef de faction"
cuba.1284.b:0 "Ils ne seraient qu'un handicap."

cuba.1285.t:0 "L'allié de notre allié"
cuba.1285.d:0 "La nation insulaire de Cuba a demandé à se joindre à notre faction, avec nos alliés américains plaidant en leur nom."
cuba.1285.a:0 "Bienvenue !"
cuba.1285.b:0 "Ils ne seraient qu'un handicap."

cuba.1286.t:0 "Cuba est reniée"
cuba.1286.d:0 "Notre chef de faction a refusé de permettre à Cuba de rejoindre notre faction."
cuba.1286.a:0 "Malheureux"

cuba.1287.t:0 "Partenariat avec Cuba ?"
cuba.1287.d:0 "Cuba a envoyé une délégation pour former un pacte bilatéral d'amitié et de coopération militaire. Bien qu'il ne s'agisse pas d'une véritable alliance en soi, nos destins seront sûrement liés."
cuba.1287.a:0 "Ça sonne bien"
cuba.1287.b:0 "Ils ne seraient qu'un handicap."

cuba.1288.t:0 "Partenariat avec l'Amérique"
cuba.1288.d:0 "L'Amérique a accepté notre proposition d'accord militaire et politique bilatéral."
cuba.1288.a:0 "Maintenant et pour toujours"

cuba.129.t:0 "Intégration militaire internationale"
cuba.129.d:0 "Notre allié cubain a fait une proposition modeste mais bienvenue. Ils ont proposé qu'en tant que partenaire subalterne de notre alliance militaire, en temps de guerre, leur administration militaire soit placée, du moins en théorie, sous notre autorité. Bien qu'en effet, cela ne signifie pas grand-chose, cela permet à nos armées de partager plus efficacement l'information cruciale et de combattre un peu plus efficacement ensemble."
cuba.129.a:0 "Un développement bienvenu."

cuba.130.t:0 "Contre le monde"
cuba.130.d:0 " Notre alliance avec le Costa Rica n'a pas d'organisation commune de recherche formelle. Devrions-nous approcher les Costariciens pour en créer un ?"
cuba.130.a:0 "Faites l'offre."
cuba.130.b:0 "Investir dans la recherche nationale."

cuba.1300.t:0 "Recherche commune"
cuba.1300.d:0 "Cuba a proposé que nos nations, maintenant alliées, relient nos systèmes militaires de recherche et développement."
cuba.1300.a:0 "Nous sommes d'accord."
cuba.1300.b:0 "C'est absurde."

cuba.1301.t:0 "Le Costa Rica accepte"
cuba.1301.d:0 "Le Costa Rica a accepté notre proposition de recherche commune."
cuba.1301.a:0 "Merveilleux."

cuba.1302.t:0 "Le Costa Rica décline"
cuba.1302.d:0 "Le Costa Rica a refusé notre proposition de recherche commune."
 cuba.1302.a:0 "Bon sang"

cuba.131.t:0 "La délégation cubaine"
cuba.131.d:0 "Une délégation cubaine est arrivée sur nos côtes avec un préavis minimal. Ils sont venus négocier un nouvel accord économique en vertu duquel nos deux pays établiraient chacun une nouvelle mission diplomatique chargée de promouvoir la coopération commerciale et économique mutuelle. Pour adoucir l'accord, Cuba a offert de payer pour la rénovation de certains de nos sites industriels les plus désuets."
cuba.131.a:0 "Cela ne peut que nous profiter à tous les deux."
cuba.131.b:0 "Nous ne serons pas redevables à Cuba."

cuba.132.t:0 "La Fédération des Antilles accepte"
 cuba.132.d:0 "La Fédération des Antilles a accepté de rencontrer notre délégation et a fait part de son amabilité à l'égard du resserrement des liens économiques. Bien qu'il ait fallu des concessions mineures de notre part pour conclure l'accord, les bureaucraties de nos deux pays travaillent maintenant à l'établissement de bureaux économiques officiels dans l'autre pays. Bien qu'il faille peu de temps avant que nous puissions commencer à récolter les bénéfices économiques, ce n'est qu'une question de temps."
cuba.132.a:0 "Excellent !"

cuba.1320.t:0 "Nouvelle activité économique"
cuba.1320.d:0 "Notre mission économique dans la Fédération des Antilles a été rapidement établie et le commerce entre nos deux nations a explosé. En raison de l'augmentation des investissements antillais, nos installations industrielles fonctionnent aussi un peu plus efficacement."
cuba.1320.a:0 "Ça donne des fruits !"

cuba.133.t:0 "La Fédération des Antilles décline"
cuba.133.d:0 "Notre délégation est retournée à La Havane sans accord ; la Fédération des Antilles a refusé de chercher à promouvoir nos relations économiques et politiques."
cuba.133.a:0 "Malheureusement."

cuba.134.t:0 "Une invitation"
cuba.134.d:0 "Du consulat cubain dans notre capitale, notre gouvernement a reçu une offre intéressante. Alors que des pourparlers sporadiques entre les pays des Caraïbes et de l'Amérique centrale ont eu lieu pour promouvoir le commerce régional, de profondes divisions idéologiques et des revendications territoriales qui se chevauchent ont entravé toute résolution. Cuba a proposé que ces préoccupations soient mises de côté dans notre intérêt mutuel afin de créer un nouvel organe international permanent chargé d'œuvrer en faveur de la coopération économique et de la réduction mutuelle des obstacles au commerce. L'organe n'aura aucune autorité sur les différends purement politiques ou les relations formelles entre les Etats participants. Les détails exacts de ce plan doivent être discutés lors d'un sommet à La Havane qui se tiendra dès que possible."
cuba.134.a:0 "Nous y assisterons."
cuba.134.b:0 "Refusé."

cuba.1340.t:0 "Avis de refus"
cuba.1340.d_1:0 "Plusieurs États que nous avions invités au sommet des Caraïbes ont refusé - certains plus poliment que d'autres."
cuba.1340.d_2:0 "Des invitations ont été envoyées à nos principaux partenaires commerciaux régionaux, mais malheureusement, toutes les parties ont décliné l'invitation. Le sommet des Caraïbes a été annulé de manière inattendue."
cuba.1340.d_3:0 "Tous ceux qui ont été invités ont accepté notre invitation au Sommet des Caraïbes à La Havane."
cuba.1340.a:0 "Nous continuerons sans eux"
cuba.1340.b:0 "Bien !"

cuba.1341.t:0 "Déception dans le dos"
cuba.1341.d:0 "En réponse à notre précédent refus du " Sommet des Caraïbes " de Cuba, le gouvernement cubain a exprimé une légère colère contre nous, incitant notre gouvernement à répondre par une lettre ferme et verbale contre leur comportement enfantin"
cuba.1341.a:0 "Bien alors."

cuba.135.t:0 "Sommet des Caraïbes"
cuba.135.d:0 "Le sommet des Caraïbes a été un succès retentissant. Les pays présents ont réussi à régler quelques petits différends économiques et à jeter les bases de futurs pourparlers. Tout ce dont nous avons besoin maintenant, c'est de notre propre signature en tant que partie et principal observateur d'un traité élaboré dans le but de créer un conseil consultatif indépendant sur le commerce international pour arbitrer les différends commerciaux entre signataires."
cuba.135.a:0 "Signez l'accord."
cuba.135.b:0 "Merde !"

cuba.136.t:0 "Nouvelles de Cuba"
cuba.136.d:0 "La convention de La Havane a été un succès, nos relations avec Cuba et les autres parties présentes se sont améliorées."
cuba.136.a:0 "Incroyable."

cuba.137.t:0 "Cuba dénonce notre régime"
cuba.137.d:0 "Cuba a publié une dénonciation formelle de notre régime. Bien que cela ait pu sembler sortir du champ de bataille, les tensions entre notre nation et les Cubains ont lentement augmenté depuis un certain temps."
cuba.137.a:0 " Allez en enfer avec eux "

cuba.138.t:0 "L'effort de guerre américain"
cuba.138.d_1:0 "Bien que la guerre civile américaine soit contenue sur le continent, étant donné nos relations étroites avec le gouvernement fédéral en difficulté, la guerre a déjà eu de profondes répercussions pour notre nation. En abordant la guerre et ses participants, quelle position devrions-nous prendre, sachant bien sûr que poursuivre une position passive pourrait mettre en colère nos bienfaiteurs fédéralistes ?"
cuba.138.d_2:0 "Si la guerre civile américaine est contenue sur le continent, son issue aura sans aucun doute de profondes ramifications pour notre nation. En abordant la guerre et ses participants, quelle position devrions-nous prendre ?"
cuba.138.a:0 "Prenez une position active."
cuba.138.b:0 " Attendez de voir."
cuba.138.c:0 "Concentrez-vous sur la limitation des répercussions internes."

cuba.139.t:0 "Matériel cubain"
 cuba.139.d:0 "En sympathisant avec notre grande lutte et les profondes divisions idéologiques qui la caractérisent, Cuba a envoyé une assistance militaire composée d'armes légères anciennes et nouvelles et de stocks de munitions"
cuba.139.a:0 "¡Gracias !"

cuba.140.t:0 "Notre place dans la guerre"
cuba.140.d_1:0 "La Confédération Syndicaliste d'Amérique est notre frères d'armes naturels, il est primordial que nous lui apportions notre aide."
cuba.140.d_2:0 "Avec l'effondrement de la Confédération Syndicaliste d'Amérique, l'avenir du socialisme aux Etats-Unis est en danger. Bien que de nombreux membres de notre gouvernement aient suggéré que nous nous efforcions d'évacuer les éléments socialistes dans tout le pays déchiré par la guerre vers nos côtes, une approche plus conséquente pourrait peut-être être adoptée."
cuba.140.a:0 "Soutenez le CSA."
cuba.140.b:0 "Le CSA est parti, envahissez l'État de l'Union."
cuba.140.c:0 "Les fédéraux sont progressistes, soutenez-les."
cuba.140.d:0 "Les Etats du Pacifique sont progressistes, soutenez-les"
cuba.140.e:0 "Faire entrer clandestinement des restes socialistes sur nos côtes."

cuba.141.t:0 "Notre place dans la guerre"
cuba.141.d_1:0 "Nos bienfaiteurs américains sont plongés dans une guerre civile sanglante. Bien que l'influence du gouvernement fédéral soit toujours aussi forte à Cuba, cette influence et notre relation mutuellement bénéfique s'équilibrent sur le fil du rasoir. Comme nous avons décidé à juste titre d'honorer pleinement cette relation et de prendre une position active dans la guerre civile américaine, la seule question qui se pose maintenant est : comment devrions-nous intervenir ?"
cuba.141.d_2:0 "La guerre de Sécession américaine aura certainement des ramifications massives sur Cuba. À ce titre, nous devons veiller à ce que notre pays ne subisse aucun préjudice par quelque moyen que ce soit. La seule question est : comment ?"
cuba.141.a:0 "Soutenez les fédéraux."
cuba.141.b:0 "Se battre pour nos amis."
cuba.141.c:0 "Le CSA doit être arrêté !"
cuba.141.d:0 "Soutenir l'Etat de l'Union"

#cuba.142 hidden

cuba.143.t:0 "Cuba refuse d'augmenter son aide"
cuba.143.d:0 " Malgré notre influence sur la politique cubaine, le gouvernement cubain a indiqué qu'il a l'intention de maintenir son niveau marginal actuel de soutien à notre effort de guerre. Bien que Cuba soit une petite nation et que son soutien total n'aurait été qu'une goutte d'eau dans l'océan compte tenu de l'ampleur de notre guerre civile, c'est néanmoins une évolution inquiétante."
cuba.143.a:0 "Notre contrôle est limité..."

cuba.144.t:0 "   service de la production "
cuba.144.d_1:0 "Nos camarades cubains ont offert de coordonner étroitement avec notre gouvernement la fabrication de matériel de guerre et de produits civils en notre nom sans aucune compensation. Bien que la contrebande de ces fournitures dans le pays puisse parfois s'avérer difficile, le soutien de Cuba a libéré une petite quantité d'industries essentielles pour d'autres utilisations."
cuba.144.d_2:0 "Nos amis cubains ont offert de coordonner étroitement avec notre gouvernement la fabrication de matériel de guerre et de produits civils en notre nom sans aucune compensation. Bien que la contrebande de ces fournitures dans le pays puisse parfois s'avérer difficile, le soutien de Cuba a libéré une petite quantité d'industries essentielles pour d'autres utilisations."
cuba.144.a:0 "Vraiment, l'humanité unie ne connaît pas de frontières."
cuba.144.b:0 "Loué soit le Seigneur, et passe les munitions."

cuba.145.t:0 "L'aide cubaine s'essouffle"
cuba.145.d:0 " Bien que la capacité industrielle de Cuba soit relativement faible, son assistance industrielle a été très appréciée. Toutefois, cette aide a maintenant pris fin alors que la guerre fait rage. Devrions-nous demander aux Cubains de s'engager à nous soutenir davantage ?"
cuba.145.a:0 "Faites l'offre."
cuba.145.b:0 "Le geste a été apprécié, laisse tomber."

cuba.146.t:0 "Les Américains proposent un nouvel accord"
cuba.146.d:0 "Avec la guerre civile qui fait toujours rage, nos amis américains ont offert une compensation monétaire en échange d'un nouveau cycle d'assistance industrielle."
cuba.146.a:0 "Une aubaine pour nous deux."
cuba.146.b:0 "Nous ne pouvons accepter cela."

cuba.147.t:0 "Cuba accepte"
cuba.147.d:0 "Cuba a accepté de fournir une assistance industrielle supplémentaire."
cuba.147.a:0 "Super !"

cuba.148.t:0 "Cuba décline"
cuba.148.d:0 "Cuba a refusé de fournir une assistance industrielle supplémentaire."
cuba.148.a:0 "Décevant"

cuba.149.t:0 "Cuba soutient les dissidents"
 cuba.149.d:0 "Bien que Cuba socialiste ait d'abord signalé son intention de ne pas s'impliquer dans notre guerre civile, avec l'effondrement de la Confédération Syndicaliste d'Amérique, cette position a changé. Les Cubains acheminent maintenant l'aide monétaire et d'armement aux dissidents socialistes à travers les factions restantes de la guerre, y compris notre propre pays."
cuba.149.a:0 "Maudits soient eux !"

cuba.150.t:0 "Les Cubains envoient du soutien militaire"
 cuba.150.d:0 "Il semble que Cuba a jeté son sort avec le sien. Malgré la taille limitée de ses forces armées, Cuba a organisé plusieurs divisions de volontaires sanctionnées par l'État pour combattre à nos côtés pendant la guerre civile."
cuba.150.a:0 "Vraiment, l'humanité unie ne connaît pas de frontières."
cuba.150.b:0 "Un pas de plus vers la victoire."

cuba.151.t:0 "Planifier la guerre avec l'État de l'Union"
 cuba.151.d:0 "Le potentiel de victoire de l'État de l'Union dans la guerre civile est une menace existentielle pour notre nation, que nous allons enfin tenter de résoudre. Cependant, deux plans distincts ont été proposés par nos conseillers civils et militaires. Nous pourrions, bien sûr, organiser une invasion à grande échelle et débarquer des troupes en Floride sous le contrôle de l'État de l'Union. Sinon, nous pourrions lancer une campagne de sabotage dans les zones sous contrôle de l'État de l'Union, peut-être en affaiblissant leur effort de guerre au point de le faire échouer."
cuba.151.a:0 "Préparez-vous à une guerre totale."
cuba.151.b:0 "Envoyez les saboteurs."

cuba.152.t:0 "Cuba attire les dissidents"
 cuba.152.d:0 "Cuba socialiste, consterné par l'effondrement du CSA, a proclamé son intention d'accepter tous les Américains qui choisissent de chercher asile sur ses côtes. Les rumeurs abondent selon lesquelles des agents cubains sont également entrés dans nos frontières pour faciliter l'évacuation des socialistes et autres dissidents. Bien que cela n'ait pas encore eu beaucoup d'impact, certains groupes d'opposition connus ont commencé à s'agiter, peut-être en préparation de leur fuite vers Cuba."
cuba.152.a:0 "Troublant."

cuba.153.t:0 "Flux de dissidents à Cuba"
cuba.153.d:0 "Au cours du mois dernier, plusieurs milliers de dissidents ont quitté des territoires sous notre contrôle pour Cuba. Bien que cela ait épuisé les réserves d'hommes, ceux qui restent sont plus susceptibles d'être loyaux envers notre gouvernement."
cuba.153.a:0 "On est mieux sans eux."

cuba.1530.t:0 "Les socialistes américains arrivent"
cuba.1530.d:0 "Nous avons évalué pour la première fois l'afflux de réfugiés en provenance d'Amérique déchirée par la guerre, en comptant plusieurs milliers d'arrivants, la plupart d'entre eux étant âgés et pleinement disposés à servir dans nos forces armées si jamais le besoin s'en faisait sentir."
cuba.1530.a:0 "Bienvenue !"

cuba.154.t:0 "Le flux des dissidents à Cuba ralentit"
cuba.154.d:0 "Alors que le taux d'émigration a considérablement ralenti, au cours des deux derniers mois, quelques milliers d'individus mécontents de plus sont partis pour Cuba"
cuba.154.a:0 "Qu'il en soit ainsi."

cuba.1540.t:0 "D'autres socialistes américains arrivent"
cuba.1540.d:0 "Au cours des deux derniers mois, plusieurs milliers d'Américains en âge de combattre sont arrivés sur nos côtes. Bien que l'afflux important qui a suivi le début de la politique semble s'essouffler, il devrait continuer d'y avoir des retombées régulières au fil du temps."
cuba.1540.a:0 "Bienvenue !"

cuba.155.t:0 "Guerre avec l'État de l'Union"
cuba.155.d:0 "Les préparatifs pour la guerre sont terminés et ont commencé. Alors que les chances sont certainement contre notre victoire dans cette guerre, comme David a tué Goliath, nous allons perdre l'État de l'Union. Ou, à tout le moins, s'affaiblir suffisamment pour provoquer sa défaite dans la guerre civile."
cuba.155.a:0 "Comme David et Goliath."

cuba.156.t:0 " Les Saboteurs sont prêts "
cuba.156.d:0 " Après des semaines de préparation et le passage en contrebande de groupes de soldats entraînés en Amérique, nos saboteurs sont prêts à entrer en action dans les grandes villes ennemies, frappant les infrastructures clés avant de se retirer, espérons-le sans être détectés. Tout ce qu'il faut maintenant, c'est un dernier feu vert."
cuba.156.a:0 " Fais-le."

cuba.157.t:0 "Des Saboteurs"
cuba.157.d:0 "Notre nation a été secouée par une série d'explosions et de défaillances soudaines d'infrastructures clés et de systèmes électriques. Bien que les dommages puissent être réparés relativement rapidement et que les dommages ne soient pas trop graves, à court terme, notre infrastructure pourrait être partiellement endommagée. Compte tenu de l'ampleur des attentats, ils ont presque certainement été perpétrés par un acteur étatique cherchant à affaiblir notre position dans cette terrible guerre civile. Une enquête est en cours pour déterminer le coupable."
cuba.157.a:0 "Nous aurons notre revanche."

cuba.158.t:0 "Cuba déclare la guerre"
cuba.158.d:0 "Chose choquante, Cuba, presque sans importance militairement, a attaqué la Floride, des troupes terrestres dans la partie sud de l'état. Bien que nous n'ayons pas de liens diplomatiques officiels avec cette horrible nation socialiste, Cuba a officiellement présenté une déclaration de guerre à notre gouvernement. Bien sûr, alors que combattre les Cubains devrait ressembler à écraser une mouche, la distraction pourrait affecter notre position dans la guerre civile, ce que nous soupçonnons être l'objectif de Cuba de toute façon."
cuba.158.a:0 "On va écraser ces idiots !"

cuba.159.t:0 "Saper le CSA"
cuba.159.d:0 "La Confédération Syndicaliste d'Amérique représente une menace existentielle pour notre nation. Nous devons donc trouver un moyen de saper son effort de guerre."
cuba.159.a:0 "Joignez-vous au Canada."
cuba.159.b:0 "Envoyez les saboteurs."

cuba.160.t:0 " Assistance cubaine ?"
cuba.160.d:0 "Cuba a offert de se joindre à notre guerre avec la Confédération Syndicaliste d'Amérique. Bien qu'ils souhaitent prendre les armes directement, peut-être que le petit pays pourrait plutôt fournir un soutien indirect, en aidant à la production d'armes et en fournissant nos troupes."
cuba.160.a:0 "Frères d'armes."
cuba.160.b:0 "Un rôle de soutien."

cuba.161.t:0 "Le Grand Nord Blanc"
cuba.161.d:0 "Bien que notre nation et la Confédération Syndicaliste d'Amérique ne soient pas actuellement en guerre, cela pourrait éclater à tout moment. Cuba aussi craint la domination des CSA et a offert de nous venir en aide, quel que soit le bien que cela puisse faire, c'est un cas de guerre."
cuba.161.a:0 "Nous ne faisons qu'un."
cuba.161.b:0 "Nous n'en avons pas besoin."

cuba.162.t:0 "Notre place dans la guerre"
cuba.162.d:0 "Le Canada a accepté notre proposition de participer à leur guerre contre la Confédération Syndicaliste d'Amérique. Bien que nous n'ayons pas encore pleinement mis le paquet avec l'Entente, cela représente une étape importante vers une alliance militaire officielle avec le Canada."
cuba.162.a:0 "Aux armes !"

cuba.1620.t:0 "Cuba se joint à la lutte"
cuba.1620.d:0 "Cuba a déclaré la guerre à la Confédération Syndicaliste d'Amérique en notre nom. Bien qu'ils ne soient en aucun cas une puissance militaire, leur soutien est apprécié."
cuba.1620.a:0 "Merveilleux !"

cuba.163.t:0 "Le Canada demande de l'aide"
cuba.163.d:0 "Le Canada a décliné notre offre de soutien militaire direct dans sa guerre contre la Confédération Syndicaliste d'Amérique. Cependant, le pays a plutôt proposé que nous produisions des armes au nom du Canada en échange d'une compensation. Bien que certains membres de notre service extérieur considèrent cette offre comme une offense, elle pourrait quand même contribuer à la défaite de la répréhensible CSA."
cuba.163.a:0 "Nous sommes d'accord."
cuba.163.b:0 "Quel manque de respect !"

cuba.1630.t:0 "Cuba accepte"
cuba.1630.d:0 "Cuba a accepté de soutenir notre production d'armements. Peut-être que cela pourrait être le début d'une relation longue et mutuellement bénéfique."
cuba.1630.a:0 "Un développement merveilleux !"

cuba.1631.t:0 "Cuba décline"
cuba.1631.d:0 "Cuba a refusé de soutenir notre production d'armements, en accusant notre gouvernement d'une sorte de légèreté indéterminée."
cuba.1631.a:0 "Une réaction excessive."

cuba.164.t:0 "Le Canada accepte"
cuba.164.d:0 "Le Canada a accepté notre offre. Notre promesse de soutien contre les CSA a été un atout majeur pour les relations mutuelles."
cuba.164.a:0 "Merveilleux !"

cuba.1640.t:0 "Le Canada entre en guerre"
cuba.1640.d:0 "La guerre a éclaté entre la Confédération Syndicaliste d'Amérique et le Canada. Selon notre promesse précédente, nous devrions aussi déclarer la guerre à la Confédération Syndicaliste d'Amérique."
cuba.1640.a:0 "Nous devons nous battre !"

cuba.165.t:0 "Identité des saboteurs découverts"
cuba.165.d:0 "La nation responsable des attentats d'il y a un mois a été découverte sans l'ombre d'un doute : Cuba. Alors que nous avons protesté diplomatiquement, les Cubains ont été impénitents, se moquant presque en réponse."
cuba.165.a:0 "Déclarer la guerre."
cuba.165.b:0 "Une fois la guerre terminée..."

cuba.166.t:0 "Le Canada nous ignore"
cuba.166.d:0 "Le Canada a rejeté notre offre bienveillante de soutien contre la Confédération Syndicaliste d'Amérique."
cuba.166.a:0 "Au diable avec eux !"

cuba.167.t:0 "Les volontaires rentrent chez eux"
cuba.167.d:0 "Les volontaires cubains-américains qui se sont joints à notre invasion de les États de l'Union américaine sont rentrés chez eux avec la fin de la guerre."
cuba.167.a:0 "Leur service a été apprécié."

cuba.168.t:0 "Les miliciens retournent à Cuba"
cuba.168.d:0 "Les miliciens qui se sont si courageusement portés volontaires pour la première vague de débarquements clandestins en Floride pour notre guerre contre l'État de l'Union sont maintenant de retour à Cuba."
cuba.168.a:0 "Retour au bercail."

cuba.169.t:0 "Les volontaires cubains rentrent chez eux"
cuba.169.d:0 "Avec la fin de la guerre civile, les volontaires de Cuba sont rentrés chez eux."
cuba.169.a:0 "Ils étaient inestimables."

cuba.170.t:0 "Le retour de nos volontaires"
cuba.170.d:0 "Nos volontaires de la guerre civile américaine sont rentrés victorieux dans notre nation."
cuba.170.a:0 "Honorez-les publiquement."

cuba.199.t:0 "La fin de l'Amérique"
cuba.199.d:0 "Nos bienfaiteurs aux Etats-Unis ne sont plus, et l'influence américaine à Cuba s'effondre rapidement."
cuba.199.a:0 "Nous sommes seuls alors."

### Late Game Focus Trees

cuba.200.t:0 "Triomphe de la liberté"
cuba.200.d:0 "Ces dernières semaines, un sentiment étrange s'est installé dans la nation. Un sentiment étrange, tout à fait étranger, mais en aucun cas mauvais - loin de là en fait. Non seulement la pléthore de défis à notre démocratie a été vaincue, mais le système qui est apparu et les ajustements politiques qui ont été entrepris en réponse à la crise sont maintenant entièrement normalisés. La démocratie elle-même, semble-t-il, a non seulement survécu, mais elle est devenue tout à fait banale, tout à fait normale. Avec ce changement d'attitude, nous pouvons enfin commencer non seulement à consolider et à protéger le système, mais aussi à regarder vers l'avenir."
cuba.200.a:0 "Si seulement Martí pouvait nous voir maintenant."

cuba.201.t:0 "Convention constitutionnelle : Droits positifs ?"
cuba.201.d:0 "La convention constitutionnelle a maintenant commencé, avec la participation de délégués de tous les principaux partis politiques et de personnalités influentes de tout le pays en tant que délégués votants et observateurs. Bien que les premières heures aient été très productives, la nature fondamentale d'une grande partie du langage utilisé dans le document est devenue un sujet de controverse, les libéraux préférant définir exclusivement ce que le gouvernement devrait être interdit de faire et les unionistes préférant ce langage impliquent également une obligation positive du gouvernement d'assurer certaines réalités pour la population."
cuba.201.a:0 "Les arguments unionistes prévalent."
cuba.201.b:0 "Les libéraux ont raison."

cuba.202.t:0 "Convention constitutionnelle : Discrimination"
cuba.202.d:0 " L'inclusion d'un passage visant à lutter contre la discrimination raciale est devenue le prochain point de litige important dans la rédaction de la nouvelle constitution. Les membres de tous les principaux partis politiques s'opposent à l'inclusion de ce passage, faisant valoir qu'un tel effort pour mettre fin à la discrimination devrait être abordé par le biais d'une législation normale plutôt que d'entacher notre Constitution d'une question aussi laide et intrinsèquement conflictuelle."
cuba.202.a:0 "Le passage est inclus."
cuba.202.b:0 "Jamais !"

cuba.203.t:0 "Convention constitutionnelle : La plus haute cour ?"
cuba.203.d:0 "Une dernière question a empêché l'ajournement définitif de la Convention. Sur le modèle de celle des États-Unis, la Cour suprême de Cuba devait être indépendante des autres branches du gouvernement, mais elle est devenue tout sauf indépendante. Alors que beaucoup insistent sur le fait que la Cour n'avait tout simplement pas les institutions de soutien nécessaires pour fonctionner correctement, d'autres souhaitent maintenant la restructurer complètement et énoncer plus explicitement sa mission politique dans la Constitution."
cuba.203.a:0 "Maintenir le statu quo."
cuba.203.b:0 "Restructurer la cour."

cuba.204.t:0 "Le Général"
 cuba.204.d:0 "Le général Díaz, qui n'a même pas encore quarante ans, est devenu plus grand que la vie, plus grand que la nation elle-même dans l'esprit de beaucoup et avec le temps, son contrôle s'est consolidé. La crise étant maintenant chose du passé, il peut enfin passer de la consolidation de son pouvoir à une véritable prise de conscience du règne de l'Etat et du peuple."
cuba.204.a:0 "Hail !"

cuba.205.t:0 "L'homme de Machado"
cuba.205.d:0 "Clemente Vázquez Bello, autrefois un allié clé de Machado, a suivi les traces de son mentor déchu, consolidant sans cesse sa domination pour rester aujourd'hui largement sans opposition. Tandis que beaucoup de gens portent une grande inimitié envers notre magnanime Président, son règne, semble-t-il, ne sera terminé que par le faucheur lui-même."
cuba.205.a:0 "Longue vie et prospérité."

cuba.206.t:0 "Vázquez Is Shot !"
 cuba.206.d:0 "Des nouvelles choquantes sont arrivées aujourd'hui de La Havane ; alors qu'il quittait un théâtre avec sa femme, le Président Vázquez a été abattu plusieurs fois par un tireur solitaire et a été déclaré mort sur les lieux. La succession est totalement incertaine et diverses factions au sein du gouvernement de notre pays ont commencé à se mobiliser. La sénatrice Mendieta, une opposante modérée et unique de Vazquez, a été nommée à la présidence lors d'une session extraordinaire du Congrès, tandis qu'un successeur plus permanent est désigné."
cuba.206.a:0 "Nous sommes au bord du gouffre."

cuba.207.t:0 "Réforme ?"
cuba.207.d_1:0 "Alors que le président Mendieta a réussi à contenir la situation, le décès soudain de Vázquez a encore une fois bouleversé l'ordre politique et par crainte d'une résurgence de l'opposition, des factions au sein de notre gouvernement font maintenant pression pour une réforme progressive afin de maintenir au pouvoir. Parmi les réformateurs potentiels, le principal est l'influent José Agripino Barnet, que l'ex-Mambi Oreste Ferrara Marino lui-même est sorti de sa retraite pour jeter son lot avec, au sein du service extérieur. Mendieta lui-même, bien qu'il ne soit pas opposé à la réforme, craint le retour du chaos qui affligeait le régime unioniste et a indiqué son désir de démissionner de la présidence en faveur de Barnet si le maintien du statu quo s'avérait impossible."
cuba.207.d_2:0 "Le président Mendieta s'est révélé totalement incapable de contenir les retombées politiques du décès soudain de Vázquez, et avec l'affaiblissement de nos relations essentielles avec les États-Unis, la réforme semble désormais pratiquement garantie. Toutefois, personne ne sait comment cette réforme prendra forme. Au sein du service extérieur, l'influent José Agripino Barnet, que l'ex-Mambi Oreste Ferrara Marino lui-même est sorti de sa retraite pour jeter son lot avec, recueille des appuis en faveur d'un programme plus modéré de démocratisation progressive, tandis que le parti Nuevo Liberal, qui avait auparavant apporté son soutien à notre régime, appelle maintenant à un changement légèrement plus radical. Alors que les Nuevo Libéraux sont l'entité politique la plus puissante, Mendieta doit maintenant envisager sa propre démission en faveur de Barnet afin de préserver un minimum du statu quo."
cuba.207.a:0 "Maintenir le régime."
cuba.207.b:0 "Mendieta démissionne."
cuba.207.c:0 "Les nouveaux libéraux prennent le pouvoir !"

cuba.208.t:0 "Convention constitutionnelle : La force de l'exécutif"
cuba.208.d:0 "Avec des délégués venus de tout le pays, principalement des gouvernements locaux et de la législature nationale, la Convention constitutionnelle vient de commencer. Si les premières heures ont été productives, la structure du pouvoir exécutif est devenue une pomme de discorde. Certains délégués souhaitent que la Présidence reste à peu près la même qu'aujourd'hui, tandis que d'autres soutiennent que le pouvoir présidentiel de gracier les criminels et de nommer des juges devrait plutôt être investi dans l'assemblée législative, faisant valoir que ces pouvoirs ont été utilisés de manière flagrante dans le passé. Bien que le président Barnet ait accepté de respecter l'esprit des restrictions proposées dans le cadre d'un "gentleman's agreement", lui et les membres de son cabinet soutiennent qu'inscrire une telle disposition dans la Constitution pourrait être préjudiciable en temps de guerre."
cuba.208.a:0 "Restreindre l'autorité présidentielle."
cuba.208.b:0 "Maintenir le statu quo."

cuba.209.t:0 "Convention constitutionnelle : Législature monocamérale ?"
cuba.209.d:0 " La convention avance bien et notre nouveau grand document fondateur est un spectacle à voir. Une autre question a toutefois provoqué de grandes divisions : la nature du législateur national. Bien que notre corps législatif ait été bicaméral selon le modèle des États-Unis, de nombreux réformateurs souhaitent maintenant le rendre unicaméral pour simplifier le processus législatif et promouvoir la capacité de la population à comprendre la division du pouvoir politique. Que faut-il faire ?"
cuba.209.a:0 "Unicaméral."
cuba.209.b:0 "Garder la structure bicamérale."

cuba.210.t:0 "Convention constitutionnelle : Ugly Past"
cuba.210.d:0 "Au moment où la convention s'apprêtait à lever la séance, un groupe de citoyens ordinaires a fait irruption dans la salle, criant et hurlant, la sécurité ne semblant pas être en vue. Ils ont exigé qu'on reconnaisse dans une certaine mesure l'obligation de l'État de ne pas répéter ses comportements passés sous Vázquez, Díaz et le bref régime socialiste. Même s'il est presque certain qu'ils seront bientôt retirés du bâtiment et qu'ils n'ont pas l'air armés, l'inclusion d'une telle disposition serait peut-être sage et apaiserait la méfiance du public."
cuba.210.a:0 "Écris-le."
cuba.210.b:0 "Attendez-les dehors"

cuba.211.t:0 "L'avenir du socialisme"
cuba.211.d:0 "Les feux de la révolution se sont éteints, et sur ses cendres, les fondements du socialisme se sont construits, l'avenir de l'humanité elle-même. Maintenant, nous ne devons pas seulement nous tourner vers la consolidation, mais aussi vers l'avenir de notre nation."
cuba.211.a:0 "Vive Cuba Libre !"

cuba.212.t_1:0 "S'installer"
cuba.212.t_2:0 "Démocratisation complète"
cuba.212.d_1:0 "Ce qui a commencé avec la révolution a porté ses fruits. Le socialisme est pleinement arrivé à Cuba et la main ferme qui a guidé cette transition doit rester."
cuba.212.d_2:0 "Avec notre règle cimentée et nos normes sociétales qui subissent un changement satisfaisant, nous pouvons maintenant recommencer le processus de démocratisation. Que les tyrans du monde entendent notre cri de ralliement alors que nous construisons à Cuba une véritable démocratie syndicaliste."
cuba.212.a:0 "La science immortelle !"

cuba.213.t:0 "Mella a établi une domination politique"
 cuba.213.d_1:0 "La révolution a laissé Cuba dans une position vulnérable. Aujourd'hui, notre chef intrépide, Julio Antonio Mella, est revenu vers nous, pour guider la nation. Nous nous relèverons des cendres de la dictature réactionnaire de la bourgeoisie, le visage levé vers l'aube !"
cuba.213.d_2:0 "L'accord entre les factions Comunista et Revolucionario s'est maintenu et les Trabajadores ont vu leur influence réduite en conséquence. Comme beaucoup l'avaient prédit, cependant, des fissures ont commencé à se former à mesure que notre nation s'enfonçait davantage dans la lumière du socialisme. Dans quelle mesure la grande vision de Mella pour Cuba se réalisera ?"
cuba.213.a:0 "En avant !"

cuba.214.t:0 "Le statu quo ?"
cuba.214.d:0 "L'accord initial conclu à la suite de la victoire de Revolucionario lors de la session extraordinaire du congrès all-socialiste est mort. Les Revolucionarios et les Comunistas sont armés et s'entretuent. Une bataille approche."
cuba.214.a:0 "Qui sera victorieux ?"

cuba.2140.t:0 "Les rues redeviennent rouges"
cuba.2140.d_1:0 "Tandis que les Revolucionarios tenaient bon et conservaient la primauté politique dans la coalition informelle avec les Comunistas, l'ambition de Mella est vraiment insatiable. Aujourd'hui, des groupes de fanatiques communistes armés achetés par les dirigeants communistes ont ouvert le feu sur un groupe de travailleurs du gouvernement affiliés à Revolucionario à propos d'un petit conflit interpersonnel. Les troubles se sont rapidement propagés et des barricades ont été érigées dans toute la ville de La Havane et des coups de feu intermittents sont entendus alors que les deux parties se préparent à de nouvelles violences. Au Parlement, Blas, Mella et leurs factions respectives sont également dans une impasse."
cuba.2140.d_2:0 "Tandis que les Revolucionarios ont signalé et perdu la primauté politique dans la coalition informelle avec les Comunistas, Blas n'est pas en reste. Aujourd'hui, des groupes de fanatiques communistes armés achetés par les dirigeants communistes ont ouvert le feu sur un groupe de travailleurs du gouvernement affiliés à Revolucionario à propos d'un petit conflit interpersonnel. Les troubles se sont rapidement propagés et des barricades ont été érigées dans toute la ville de La Havane et des coups de feu intermittents sont entendus alors que les deux parties se préparent à de nouvelles violences. Au Parlement, Blas, Mella et leurs factions respectives sont également dans une impasse."
cuba.2140.a:0 "Les Communistes font un miracle."
cuba.2140.b:0 "Les Révolutionnaires redescendent."
cuba.2140.c:0 "Les Révolutionnaires sont écrasés."
cuba.2140.e:0 "Les Révolutionnaires font un miracle."
cuba.2140.f:0 "Les Communistes redescendent."
cuba.2140.g:0 "Les Communistes sont écrasés."

cuba.2141.t:0 "Un grand jour"
cuba.2141.d:0 "Après des mois de conflit interne, les Revolucionarios ont été vaincus. Conscient des apparences et ayant de toute façon atteint bon nombre de ses objectifs, Mella a fait part de son intention de maintenir les politiques élaborées sous le gouvernement de coalition. Blas a apparemment disparu dans les airs, avec sa position au sein de la faction Revolucionario maintenant dirigée par l'influent militaire Alberto Bayo."
cuba.2141.a:0 "Les vrais Revolucionarios !"

cuba.2142.t:0 "Un adieu aux armes"
cuba.2142.d:0 "Après des mois de conflit interne, les Comunistas ont été vaincus. Mella, semble-t-il, a encore une fois fui le pays. Peut-être qu'un jour, il reviendra encore une fois..."
cuba.2142.a:0 "La tempête est passée !"

cuba.215.t:0 "Deux révolutionnaires entrent"
 cuba.215.d:0 "La rencontre très médiatisée entre Blas et Mella a commencé. Dans les premières minutes de la conversation, les plaisanteries se sont transformées en débat et en colère. Parmi les questions si vivement contestées, la principale est de savoir comment notre système agraire pourrait encore être amélioré. Mella est convaincue que les institutions établies dans la première vague de réformes transformationnistes qui a suivi le congrès socialiste doivent être affinées, tandis que Blas propose que les masses rurales soient la cible d'une campagne d'éducation politique et d'une attention accrue accordée à l'extraction des ressources"
cuba.215.a:0 "Blas concède le point."
cuba.215.b:0 "Mella laisse tomber la question."

cuba.2150.t:0 "L'Optimisation"
 cuba.2150.d:0 "La question économique étant écartée pour l'instant, Blas et Mella se disputent maintenant sur la manière correcte d'assurer l'efficacité dans des positions bureaucratiques hautement politisées. Mella soutient qu'il faut simplement contrecarrer les règlements normaux et les punitions sans exception, tandis que Blas propose plutôt que chaque ministère crée un conseil d'administration élu directement pour superviser ses activités et produire des rapports d'efficacité pour notre gouvernement"
cuba.2150.a:0 "Utilisez le bâton."
cuba.2150.b:0 "Créer des comités Blas."

cuba.2151.t:0 "Améliorer les milices"
cuba.2151.d:0 "Alors que la réorganisation de la structure de milice de notre armée est un débat en cours au sein des forces armées, des réformes supplémentaires ont été proposées par Blas et Mella, dans l'espoir de tirer profit de leurs influences respectives au sein des différentes milices pour des gains politiques. Cependant, les deux plans ont beaucoup de mérite en eux-mêmes et nos forces armées en bénéficieront certainement de la main de l'un ou l'autre des deux hommes."
cuba.2151.a:0 "Mella submerge Blas de faits et de logique."
cuba.2151.b:0 "Blas réussit son coup."

cuba.216.t:0 "Égalisation sociale"
cuba.216.d:0 "L'antagonisme de Mella a incité Blas et les Revolucionarios à proposer un plan concurrent à celui de Mella pour mettre en œuvre les aspects sociaux de son idéologie transformationniste. Alors que les deux plans appellent à une action agressive de l'État pour parvenir à l'égalité entre les sexes et les races, les détails exacts diffèrent."
cuba.216.a:0 "Le plan de Mella est supérieur."
cuba.216.b:0 "Nous irons avec Blas."
cuba.216.c:0 "Compromis"

cuba.217.t:0 "Ouverture"
cuba.217.d:0 "Après la déposition de Guiteras et de Mella, Blas est de loin la personnalité politique la plus influente du pays. Bien que ce pouvoir ait permis l'adoption des réformes souhaitées par Blas et le début de la transformation de la nation, les moyens antidémocratiques par lesquels il a accédé au pouvoir se sont révélés problématiques pour lui et ses compagnons, qui prétendent aspirer au plus haut des idéaux démocratiques. En effet, même l'échec du congrès socialiste proposé par Guiteras avait à l'origine semblé à Blas n'être qu'une mascarade déguisée en démocratie. Avec la direction politique, le temps est venu de rouvrir la sphère politique."
cuba.217.a:0 "Vive le Cuba Libre !"

cuba.218.t:0 "Le Nouvel État"
cuba.218.d:0 "Comme quand les canons se sont tus dans le Weltkrieg, la fin de l'insurrection n'a apporté qu'un silence sinistre, pas la paix. Cependant, au fur et à mesure que notre gouvernement a renforcé son pouvoir et atténué les malheurs économiques qui nous affligent depuis plus d'une décennie, nous avons réveillé chez les gens cet esprit indomptable qui les a définis dans les temps anciens. Nous pouvons enfin nous tourner vers l'avenir ; avec le président Grau à la barre, plus personne ne se vautrera dans la pauvreté ni le socialisme ne menacera à nouveau notre terre. Ce nouvel état qui est en train de naître sera un spectacle à contempler."
cuba.218.a:0 "La foire de Cuba se lève !"

cuba.2180.t:0 "La Havane, nous avons un problème."
 cuba.2180.d:0 "Grâce à notre précédente décision d'étendre les Chemises vertes, l'organisation a connu une croissance rapide. Ses membres les plus radicaux ont capitalisé sur cette croissance pour amener de nouveaux membres à leur cause. La soi-disant Légion nationale révolutionnaire que ces hommes ont fondée s'est considérablement développée ces derniers mois, et ses membres sont devenus de plus en plus mécontents des politiques de l'administration du Grau.\n\nBien que les légionnaires soient peu nombreux, ils occupent un rang élevé dans diverses entités bureaucratiques, et leur ambition ne connaît pas de limites. Lorsque le président Grau a quitté la ville de La Havane aujourd'hui, les légionnaires ont pris le pouvoir. Bien que de nombreux Chemises vertes restent fidèles à Grau, l'armée a refusé d'intervenir, car la situation à La Havane a évolué. La situation, semble-t-il, est que les légionnaires ont pris le contrôle de la capitale et ont déclaré leur chef, l'auteur Alberto Lamar Schweyer, président par intérim."
cuba.2180.a:0 "Cela ne va certainement pas durer."

cuba.2181.t:0 "Cela n'a pas pris beaucoup de temps"
 cuba.2181.d:0 "Déjà, le gouvernement provisoire, si l'on peut encore l'appeler ainsi, de la faction légionnaire des Chemises vertes a commencé à s'effilocher. Depuis son renversement, Grau et ses loyalistes ont simplement quitté les grandes villes, tandis que la plupart des forces armées continuent de refuser de prendre les armes, cherchant à revenir au pouvoir. Cette opportunité s'est maintenant présentée sous la forme du secrétaire à l'intérieur des légionnaires, le célèbre aviateur Agustin Parla Orduna. Le célèbre Orduna, qui compte personnellement parmi les fidèles de nombreux légionnaires, a commencé à perdre la faveur de ses camarades. Il a proposé d'aider les loyalistes du Grau à reconquérir La Havane en échange d'un poste au sein du cabinet du Grau."
cuba.2181.a:0 "Le président Grau est réintégré dans ses fonctions."
cuba.2181.b:0 "Grau a refusé l'accord."

cuba.219.t:0 "AND revigorée"
 cuba.219.d:0 "L'Asociación Nacional Democrática est devenue moribonde ces dernières années. Même en tant que membre de la coalition qui s'est présentée aux élections de 1936, l'ex-président Menocal n'a pas réussi à faire beaucoup de progrès. Tout cela a maintenant changé. Le modéré Carlos Prío Socarrás, peu après l'annonce par le gouvernement d'une normalisation de la sphère politique et la programmation de nouvelles élections, a commencé à courtiser des membres éminents de l'AND, à toutes fins utiles dans le contexte des réalités politiques actuelles, formant une nouvelle AND sous sa propre direction, sanctionnée par l'État."
cuba.219.a:0 "Il n'est certainement qu'une marionnette du Grau."

cuba.2190.t:0 "L'ouverture de la sphère politique"
cuba.2190.d:0 "Bien que les partis politiques restent, en théorie, libres, une grande pression institutionnelle a été exercée sur l'opposition et de nombreuses personnes ont fait l'objet d'intimidations de la part des groupes Chemises vertes. Le président Prios, désormais aux commandes, est sur le point de mettre fin à ces pratiques. Comme les Unionistes, qui ne sont pas entièrement opposés au parti Authentique, ont été soumis à un degré de répression bien moindre, il est certain qu'ils formeront la principale opposition."
cuba.2190.a:0 "Publier le décret."

#cuba.220 removed

cuba.2200.t:0 "Le scandale de corruption secoue Cuba"
 cuba.2200.d_1:0 "Le président Grau a été impliqué dans une conspiration peut-être la plus incompétente de l'histoire cubaine. José Alemán Casharo, un sénateur arriviste et des fidèles du président Grau qui auraient commencé à utiliser son influence politique à des fins lucratives, a été pris en train de soudoyer le président Grau avec le joyau cérémoniel de la législature cubaine elle-même. Les appels à la démission du président se sont multipliés, même au sein de son propre parti."
 cuba.2200.d_2:0 "Ramon Grau a été impliqué dans la conspiration peut-être la plus incompétente de l'histoire cubaine. José Alemán Casharo, un sénateur arriviste et loyal de Grau dont la rumeur dit qu'il a commencé à utiliser son influence politique à des fins lucratives, a été pris en train de soudoyer Grau avec le joyau cérémoniel du corps législatif cubain lui-même. Bien que Grau ne soit plus président de Cuba, il reste un ministre sans portefeuille et, avec son influence considérable, il s'implique dans l'exécutif. Les appels à la démission du Grau se sont multipliés, même au sein de son propre parti."
cuba.2200.a:0 "Ramon Grau démissionne de ses fonctions mais refuse de se retirer de la politique."
cuba.2200.b:0 "Refuser de démissionner."

### Flavor

cuba.221.t:0 "La Troisième Internationale"
cuba.221.d:0 "La France est allée au bout de son projet de tenir le Premier Congrès de la Troisième Internationale, et malgré la récente révolution, nous avons reçu une invitation. Il est certes tentant d'y assister, et cela conférerait sans aucun doute une certaine légitimité à notre nouveau régime, mais comme notre situation politique n'est toujours pas réglée, le fait d'envoyer d'importants responsables à un tel événement contribuera probablement à accroître l'instabilité"
cuba.221.a:0 "Envoyez un avion."
cuba.221.b:0 "Les choses sont encore trop instables ici à Cuba..."

cuba.222.t:0 "Symbolisme national"
 cuba.222.d:0 "Le drapeau cubain est aimé par le peuple pour son association avec les premières luttes pour l'indépendance et le grand patriote José Martí. Le drapeau, cependant, parmi d'autres symboles nationaux, est entrelacé avec la corruption de la bourgeoisie, en contradiction avec la nature socialiste de notre nouvelle nation. Certains ont demandé que ces symboles soient remplacés, en commençant par le drapeau national. La proposition la plus importante pour un nouveau drapeau est basée sur le drapeau des Céspedes, une bannière toujours avec un designer bourgeois, mais aussi plus explicitement révolutionnaire, avec des modifications pour rendre le nouveau drapeau suffisamment socialiste. Outre le drapeau national, nombreux sont ceux qui demandent que la fête de l'indépendance soit déplacée du 20 mai, date liée à l'impérialisme américain, au 10 octobre, date à laquelle, en 1868, le mouvement indépendantiste cubain a véritablement commencé."
cuba.222.a:0 "Ils doivent être changés."
cuba.222.b:0 "Jamais !"

cuba.223.t:0 "La femme de l'Oriente"
 cuba.223.d:0 "Bien que majoritairement catholiques, de nombreux Afro-Cubains incorporent des éléments des religions traditionnelles ouest-africaines, en particulier la religion du peuple yoruba, dans leurs pratiques religieuses. Pour ceux qui ne sont pas nés dans ce système de croyances, beaucoup de ces coutumes syncrétiques sont choquantes et moralement répréhensibles, voire presque sataniques.\nRécemment, des rumeurs selon lesquelles certains adorateurs ont commencé à sacrifier de jeunes enfants dans le cadre d'un rituel occulte ont couru. Alors que pendant un certain temps, les rumeurs semblaient s'être apaisées, aujourd'hui, un groupe d'hommes sont arrivés à La Havane en prétendant avoir voyagé de la province d'Oriente avec une prétendue adoratrice du diable, une femme afro-cubaine de petite taille, les mains et les pieds liés, qui traîne derrière elle. La femme, disent-ils, avait assassiné son propre enfant pour communier avec un démon pervers et les autorités d'Oriente avaient refusé de la discipliner. Bien qu'il n'y ait pas suffisamment d'éléments de preuve permettant de mettre en évidence des actes répréhensibles de sa part et une pléthore d'éléments justifiant l'arrestation des milices, l'affaire a fait rage à La Havane et les appels à une enquête nationale sur le sacrifice présumé sont bien visibles."
 cuba.223.a:0 "Arrêtez les hommes et relâchez la femme."
cuba.223.b:0 "Ces hommes sont des héros, enquêtez !"

cuba.224.t:0 "Un espion allemand à La Havane"
cuba.224.d_1:0 "Il y a plusieurs années, des preuves d'au moins un espion allemand opérant à La Havane ont été découvertes, mais l'identité des infiltrés restait incertaine. Aujourd'hui, un homme connu sous le nom d'Enrique Lüning, un homme d'affaires originaire d'Allemagne, a été arrêté pour espionnage et les preuves sont accablantes. Étant donné notre guerre actuelle contre l'Allemagne, il sera jugé par un tribunal militaire en tant que combattant ennemi et sera probablement condamné à mort. C'est, bien sûr, à moins que sa peine ne soit commuée en une simple peine de prison par notre administration."
 cuba.224.d_2:0 "Il y a plusieurs années, des preuves d'au moins un espion allemand opérant à La Havane ont été découvertes, mais l'identité des infiltrés restait incertaine. Aujourd'hui, un homme connu sous le nom d'Enrique Lüning, un homme d'affaires originaire d'Allemagne, a été arrêté pour espionnage et les preuves sont accablantes. S'il est jugé, il sera probablement exécuté et, sachant cela, le gouvernement allemand a plaidé pour l'indulgence et la simple déportation."
cuba.224.a:0 "Permettez-lui d'être jugé."
cuba.224.b:0 "Déportez-le."
cuba.224.c:0 "Exécutez-le."
cuba.224.d:0 "Epargnez sa vie"

cuba.225.t:0 "Mort d'une légende"
cuba.225.d:0 "José Capablanca Graupera, l'un des plus grands joueurs d'échecs de tous les temps et un merveilleux ambassadeur culturel non officiel de notre nation à l'étranger, est décédé à l'âge de 53 ans des complications liées à une histoire d'hypertension."
cuba.225.a:0 "Tout Cuba est en deuil."

cuba.226.t:0 "Jour de l'indépendance"
cuba.226.d:0 " Après une longue lutte contre la domination espagnole, qui a culminé avec l'intervention américaine à Cuba pendant la guerre hispano-américaine, la République de Cuba a été déclarée le 20 mai 1902. Chaque année, cette date monumentale est commémorée comme le Jour de l'Indépendance et des défilés et des célébrations ont lieu dans tout le pays. Pour ce seul jour, notre peuple profondément divisé peut mettre de côté ses différences et pousser un court instant un soupir de soulagement."
cuba.226.a:0 "¡Viva Cuba !"

cuba.227.t:0 "Jour de l'indépendance"
cuba.227.d:0 "Le 20 mai, notre jour de l'indépendance nationale, est de nouveau arrivé, et comme toujours, la fête est marquée par la célébration et la joie."
cuba.227.a:0 "¡Viva Cuba !"

cuba.228.t:0 "Jour de l'indépendance"
cuba.228.d:0 "Le 20 mai, notre jour de l'indépendance nationale, est de nouveau arrivé, et comme toujours, la fête est marquée par la célébration et la joie."
cuba.228.a:0 "¡Viva Cuba !"

cuba.229.t:0 "Jour de l'indépendance"
cuba.229.d:0 "Le 20 mai, date monumentale dans l'histoire cubaine, est marqué par l'héritage de l'impérialisme américain. C'est aujourd'hui le premier jour de l'indépendance célébré le 10 octobre, jour qui marque la première déclaration d'indépendance de Cuba déclarée au début de la guerre de dix ans. Les craintes que les gens ne prennent pas bien à la nouvelle fête n'étaient pas fondées et les célébrations qui ont balayé notre nation sont plus joyeuses que jamais."
cuba.229.a:0 "¡Viva Cuba !"

cuba.230.t:0 "Jour de l'indépendance"
cuba.230.d:0 "Le 10 octobre, notre nouveau jour de l'indépendance nationale, est revenu, et comme toujours, la fête est marquée par la célébration et la joie."
cuba.230.a:0 "¡Viva Cuba !"

cuba.231.t:0 "Jour de l'indépendance"
cuba.231.d:0 "Le 10 octobre, notre nouveau jour de l'indépendance nationale, est de retour, et comme toujours, la fête est marquée par la célébration et la joie."
cuba.231.a:0 "¡Viva Cuba !"

cuba.232.t:0 "Trouble dans le CNOC"
 cuba.232.d_1:0 "Après la mort d'Alfredo López Arencibia, la Confederación Nacional Obrera de Cuba (CNOC) a été mise en déroute et des organisations syndicales concurrentes ont été créées par des socialistes déçus par sa nouvelle direction. Le jeune brandon Lázaro Peña González a finalement succédé au chef de l'organisation avec l'ascension de son ancien président, Sandalio Junco Camellón, lui-même récemment rentré d'exil au Mexique, au motif qu'il démissionnerait en faveur de Junco à la fin d'un seul mandat de deux ans.\nEn raison de l'échec de l'agitation de Peña pendant la grève générale, il n'a pas le pouvoir politique de maintenir le contrôle de l'organisation et doit tenir sa promesse à Junco."
 cuba.232.d_2:0 "Après la mort d'Alfredo López Arencibia, la Confederación Nacional Obrera de Cuba (CNOC) a été mise en déroute et des organisations syndicales concurrentes ont été créées par des socialistes déçus par sa nouvelle direction. Le jeune brandon Lázaro Peña González a finalement succédé au chef de l'organisation avec l'ascension de son ancien président, Sandalio Junco Camellón, lui-même récemment rentré d'exil au Mexique, au motif qu'il démissionnerait en faveur de Junco à la fin d'un seul mandat de deux ans.\nL'échec de Peña dans la sécurisation du pouvoir après le succès de la révolution, fait qu'il manque de pouvoir politique pour maintenir le contrôle de l'organisation et doit tenir sa promesse à Junco."
 cuba.232.d_3:0 "Après la mort d'Alfredo López Arencibia, la Confederación Nacional Obrera de Cuba (CNOC) a été mise en déroute et des organisations syndicales concurrentes ont été créées par des socialistes déçus par sa nouvelle direction. Le jeune brandon Lázaro Peña González a finalement succédé au chef de l'organisation avec l'ascension de son ancien président, Sandalio Junco Camellón, lui-même récemment rentré d'exil au Mexique, au motif qu'il démissionnerait en faveur de Junco à la fin de un seul mandat de deux ans.\nEn raison de l'ascension de Julio Mella McPartland à la tête du bloc politique du CNOC et de la marginalisation subséquente du CNOC lui-même, la question du leadership n'a jamais été réglée. En effet, la victoire de la faction Comunista lors des récentes élections est assez surprenante car la réputation de Junco et de Peña a été ternie par le reste du parti en raison de l'incapacité de Peña à maintenir le contrôle du CNOC et de ses alliés après le retour de Mella et Junco se réconcilie pleinement avec son ancien camarade en exil.\nBien que Peña ait mené le CNOC et les Comunistas à la victoire aux élections, Junco n'a pas tardé à reconstruire sa base de soutien. Il exige maintenant que Peña démissionne non seulement en tant que président du CNOC, mais aussi en tant qu'exécutif cubain."
 cuba.232.d_4:0 "Après la mort d'Alfredo López Arencibia, la Confederación Nacional Obrera de Cuba (CNOC) a été mise en déroute et des organisations syndicales concurrentes ont été créées par des socialistes déçus par sa nouvelle direction. Le jeune brandon Lázaro Peña González a finalement succédé au chef de l'organisation avec l'ascension de son ancien président, Sandalio Junco Camellón, lui-même récemment rentré d'exil au Mexique, au motif qu'il démissionnerait en faveur de Junco à la fin d'un seul mandat de deux ans.\nLe succès du CNOC pendant la révolution et son intégration subséquente dans la structure du parti socialiste, cependant, ont rendu la présidence du CNOC et le bureau de la présidence une seule et même chose. Alors que Junco, ses partisans s'attendent toujours à ce que Peña démissionne dans les deux en faveur de Junco, avec son nouveau pouvoir politique, Peña pourrait bien être en mesure de conserver le pouvoir."
cuba.232.a:0 "Dehors avec le nouveau, dedans avec l'ancien."
cuba.232.b:0 "Peña refuse de démissionner."

cuba.233.t:0 "Tir sur el Présidente Mella !"
 cuba.233.d:0 "Le président Mella marchait en compagnie de sa femme, Tina Modotti, de plus en plus influente politiquement. Le tireur, un partisan des Trabajadores marginalisés, a été accusé d'être un agent étranger et attend une mort certaine dans une cellule sous un poste de police. Suite à la fusillade de Mella, Modotti a réussi à consolider sa position politique et à obtenir une nomination en tant que secrétaire intérimaire du parti socialiste. Si Mella survit à cette épreuve, sa femme, qui est très manoeuvrable, prendra sûrement une partie de ses fonctions."
cuba.233.a:0 "Mella survit. Modotti reste secrétaire."
cuba.233.b:0 "Mella décède. Que Modotti dirige comme il l'a fait."

cuba.234.t:0 "Élection générale"
cuba.234.d:0 "Le 28 janvier, jour du scrutin, est arrivé. Quel parti politique dirigera notre belle nation pour les quatre prochaines années ? Le parti Revolucionario de Juan Blas Hernández a mené notre nation du bord de l'asservissement à sa forme actuelle de démocratie, le plus à gauche. À droite se trouve le Nouveau Parti libéral, l'aile gauche de l'ancien parti libéral de l'ancien président Machado, très maltraité. Le parti unioniste modéré qui a dirigé la nation après la révolution étudiante de 1929 est également en lice, il offre un programme politique plus modéré."
cuba.234.a:0 "Les Revolucionarios."
cuba.234.b:0 "Victoire unioniste."
cuba.234.c:0 "Les nouveaux Libéraux le prennent."

cuba.235.t:0 "Élection générale"
cuba.235.d:0 "Le 28 janvier, jour du scrutin, est arrivé. Quel parti politique dirigera notre belle nation pour les quatre prochaines années ? Le parti unioniste le plus à gauche est le parti unioniste qui a dirigé la nation après la révolution étudiante de 1929, il offre une plate-forme politique et économique sociale-démocrate. Au centre se trouve le Nouveau Parti libéral, l'aile gauche de l'ancien parti libéral de l'ancien président Machado. Le parti républicain libéral offre la plate-forme la plus à droite, préconisant le laissez-faire des politiques économiques et la réduction des obstacles au commerce."
cuba.235.a:0 "Les Républicains."
cuba.235.b:0 "Victoire unioniste."
cuba.235.c:0 "Les nouveaux Libéraux le prennent."

cuba.236.t:0 "Élection générale"
cuba.236.d:0 "Le 28 janvier, jour du scrutin, est arrivé. Quelle faction socialiste dirigera notre belle nation pour les quatre prochaines années ?"
cuba.236.a:0 "Les Revolucionarios."
cuba.236.b:0 "Victoire des Trabajadores."
cuba.236.c:0 "Les communistes le prennent."

cuba.237.t:0 "La Révolution trahie"
 cuba.237.d:0 "Malgré les divisions politiques qui troublèrent le nouveau gouvernement socialiste de l'époque et l'influence de l'autoritarisme à peine voilé des nombreuses nations qui prétendent pratiquer une certaine forme de socialisme, la lumière de la démocratie socialiste brilla dans notre juste nation. Avec la victoire de Comunista aux dernières élections générales, cette réalité change rapidement. Déjà, les Comunistas nouvellement au pouvoir ont des armes puissantes et ont menacé d'obtenir un changement institutionnel et ont marginalisé l'influence des autres factions socialistes et leur influence sur grandit de jour en jour. Notre grande expérience socialiste semble prendre une nouvelle direction audacieuse."
cuba.237.a:0 "Non. La révolution est sauvée !"

cuba.238.t:0 "Le nouveau Cabinet"
cuba.238.d:0 "Conformément à la tradition, les postes du cabinet exécutif sont restés vacants jusqu'à présent. Ne devrait-on nommer que des membres du parti au pouvoir pour combler ces postes vacants ou, comme par le passé, confier des postes au Cabinet à des membres de divers partis politiques ?"
cuba.238.a:0 "Tous doivent être de notre parti."
cuba.238.b:0 "Continuer la tradition."
cuba.238.c:0 "Inscrire la pratique dans le droit."

cuba.239.t:0 "Élection générale"
cuba.239.d:0 "Le 28 janvier, jour du scrutin, est arrivé. Quel parti politique dirigera notre belle nation pour les quatre prochaines années ? Le plus à gauche est le Nouveau Parti libéral, l'aile gauche de l'ancien parti libéral de l'ancien président Machado, très maltraité. Au centre, le parti républicain libéral offre la plate-forme la plus à droite, préconisant des politiques économiques de laisser-faire et de réduction des obstacles au commerce. A droite, le Parti progressiste, anciennement du défunt Clemente Vázquez, s'est légèrement modéré et a adopté une plate-forme plus compatible avec notre démocratie libérale actuelle."
cuba.239.a:0 "Les Républicains."
cuba.239.b:0 "Les nouveaux Libéraux le prennent."
cuba.239.c:0 "La vieille garde revient."

cuba.240.t:0 "Le retour de Machado ?"
cuba.240.d:0 "Vieilles et frêles, ces quelques années d'exil à Miami n'ont pas été bonnes pour l'ex-Président Gerardo Machado. Avec le déclenchement de la guerre civile américaine, Machado a officiellement demandé à retourner à Cuba. Il a juré de ne pas revenir à la politique et est physiquement incapable de le faire de toute façon. Certains parmi les gens seraient déçus d'un quelconque geste de bonté envers leur vieux despote."
cuba.240.a:0 "Permettez-lui de revenir."
cuba.240.b:0 "Jamais."

cuba.241.t:0 "Un triste jour"
cuba.241.d:0 "La famille du violoniste et compositeur Amadeo Roldán Gardes a annoncé aujourd'hui son décès. Né d'une mère mixte, Roldán était une légende dans la communauté afro-cubaine et des milliers de personnes remplissent les rues pour marquer son décès."
cuba.241.a:0 "Adieu !"

cuba.242.t:0 " Des cœurs lourds à La Havane "
cuba.242.d:0 "Un véritable homme de la Renaissance, Alejandro García Caturla, au-delà de sa passion pour le violon et la musique en général, était aussi juge. Aujourd'hui, se préparant à entrer dans son palais de justice, un jeune homme qui se tenait debout devant l'accusé l'a précipité avec un couteau, poignardant García à plusieurs reprises. Avec son décès, le monde musical est de nouveau en deuil."
cuba.242.a:0 "Il ne sera pas oublié."

cuba.243.t:0 "Cuba rompt les liens commerciaux"
cuba.243.d:0 "Le gouvernement cubain, apparemment en solidarité avec les socialistes du monde entier, a suspendu tout commerce avec notre nation."
cuba.243.a:0 "Nous n'avons pas besoin de ces voyous socialistes de toute façon."

cuba.244.t:0 " La folie de l'Autogyro"
cuba.244.d:0 "Développé à l'origine en Espagne, l'autogire, un avion traditionnel avec un grand rotor propulsé par le mouvement de l'air, est devenu la curiosité du monde entier. Récemment, plusieurs des aviateurs amateurs cubains les plus renommés ont survolé les monuments les plus importants du pays, ce qui a suscité un engouement parmi les civils aisés. Les Autogyros sont maintenant un spectacle assez régulier autour des nombreux aérodromes du pays."
cuba.244.a:0 "Une distraction enfantine ! Les hélicoptères n'ont aucune valeur militaire."

cuba.245.t:0 "Jazz Afro-Cubain "
 cuba.245.d:0 "Une performance récente de l'artiste de jazz local Mario Bauzá est devenue le sujet de conversation de La Havane et de la nation dans son ensemble. La tendance musicale la plus récente dans certaines communautés africaines est une variation de la musique jazz américaine. Bien que la performance de Bauzá ne soit en aucun cas la première représentation de ce genre à La Havane, elle a attiré l'attention sur le genre jusqu'alors inconnu. Cependant, beaucoup dans notre gouvernement et la classe politique en général trouvent ce nouveau style irritant, certains accusent même Bauzá et autres de subversion politique intentionnelle. Quoi qu'il en soit, il semble que la boîte à musique de Pandore ait été ouverte pour de bon."
cuba.245.a:0 "Que quelqu'un fasse taire ce vacarme infernal !"

 cuba.246.t:0 "Un pays pour les vieillards?"
 cuba.246.d:0 "Avec la chute du général Diaz, l'armée manque de généraux compétents. Alors que de nouvelles commissions pourraient toujours être attribuées, une idée intéressante a été proposée par le nouveau cabinet. José Martí Zayas-Bazán, héros de la guerre d'indépendance et fils de José Martí lui-même a démissionné de son mandat pendant les années Machado et a refusé de reprendre son ancien poste après la chute de Machado en raison de la direction du nouveau gouvernement influencé par l'armée. La démocratie étant maintenant sur le point de revenir, nous pourrions offrir à \"El Ismaelillo\" son ancienne commission."
 cuba.246.a:0 "Faire l'offre"

 cuba.247.t:0 "Un pays pour les vieillards?"
 cuba.247.d:0 "Depuis la tourmente qui a laissé Vazquez et son lot essentiellement la dernière faction politique debout, l'armée a manqué de généraux compétents. Alors que de nouvelles commissions pourraient toujours être attribuées, une idée intéressante a été proposée par le nouveau cabinet. La commission d'Alberto Herrera Franchi, qui est tombé du pouvoir avec la grève de La Havane et en raison de son opposition au général Diaz et de la querelle de longue date avec Vazquez, n'a pas été rétablie par la suite et José Martí Zayas-Bazán, héros de la guerre d'indépendance et fils de José Martí lui-même, qui a démissionné de sa commission pendant les années Machado et a refusé de reprendre son ancien poste après la chute de Machado pour la direction du nouveau gouvernement influencé par l'armée, pourrait être rétabli. La démocratie étant maintenant sur le point de revenir pleinement, les deux hommes accepteraient-ils sûrement ?"
 cuba.247.a:0 "Faire les offres"

 cuba.248.t:0 "Dépoussiérer les pièces du musée"
 cuba.248.d_1:0 "José Martí Zayas-Bazán a accepté notre offre de reprendre ses fonctions dans l'armée."
 cuba.248.d_2:0 "José Martí Zayas-Bazán et Alberto Herrera Franchi ont tous deux accepté notre offre de reprendre leurs fonctions dans l'armée."
 cuba.248.a:0 "Bon retour."

 cuba.250.t:0 "Élections générales"
 cuba.250.d:0 "Le 28 janvier, jour des élections, est arrivé. Quel parti politique dirigera notre nation équitable pendant les quatre prochaines années ?"
 cuba.250.a:0 "Le parti Authentique."
 cuba.250.b:0 "La renaissante AND."
 cuba.250.c:0 "Les Unionistas résurgents."

 cuba.251.t:0 "Décès de Mario Garcia Menocal"
 cuba.251.d_1:0 "Mario Garcia Menocal est décédé inopinément aujourd'hui à La Havane. Bien qu'il se soit opposé à la révolution, son mouvement conservateur était autrefois un exutoire pour beaucoup des mêmes personnes lésées qui sont maintenant l'épine dorsale de notre nation. Nombre de ses plus fidèles partisans ont commencé à affluer à la tête de Carlos Prío Socarrás."
 cuba.251.d_2:0 "Mario Garcia Menocal est décédé inopinément aujourd'hui à La Havane. Nombre de ses plus fidèles partisans ont commencé à affluer à la tête de Carlos Prío Socarrás."
 cuba.251.a:0 "Pour le meilleur ou pour le pire, il a eu un impact considérable sur Cuba."

 cuba.252.t:0 "Retraite d'Henri Schueg Chassin"
 cuba.252.d_1:0 "Henri Schueg Chassin, le membre le plus actif politiquement de la riche famille Bacardi, a annoncé aujourd'hui sa retraite de la politique. Bien que les biens de la famille Bacardi aient été saisis lors de la révolution, il est resté une figure publique depuis. Nombreux sont ceux qui poussent un soupir de soulagement à l'annonce de sa retraite."
 cuba.252.d_2:0 "Henri Schueg Chassin, le membre le plus actif politiquement de la riche famille Bacardi, a annoncé aujourd'hui sa retraite de la politique. Il est certain que l'influence des Bacardi ne disparaîtra pas complètement avec sa retraite."
 cuba.252.a:0 "Adieu à ce titan de l'industrie."

 cuba.253.t:0 "Retraite d'Antonio Sanchez Bustamente"
 cuba.253.d_1:0 "Bien qu'Antonio Sanchez Bustamente ait été démis de ses fonctions suite à la révolution, il a aujourd'hui annoncé officiellement sa retraite. Bien que de nombreux membres de notre gouvernement aient poussé un soupir de soulagement en apprenant qu'un tel personnage avait cessé de soutenir l'opposition, son impact sur le gouvernement de notre nation et sur la société civile est indéniable."
 cuba.253.d_2:0 "Antonio Sanchez Bustamente a façonné à lui seul de nombreuses normes qui régissent de manière informelle la vie politique cubaine actuelle. Malheureusement, après des décennies de service, il a annoncé sa retraite de la politique."
 cuba.253.a:0 "Il a bien servi sa nation."

 cuba.254.t:0 "Un administrateur de la marine a été tué dans l'explosion"
 cuba.254.d:0 "Le jeune contre-amiral Carmelo González Arias a été tué aujourd'hui dans une explosion à La Havane. La bombe, déguisée en paquet, a été placée par un certain Luis Buch Rodríguez, un partisan du leader socialiste Antonio Guiteras Holmes. Il affirme avoir perpétré l'attentat en représailles à la trahison de González envers Guiteras il y a un an, une action qui a failli entraîner la mort de Guiteras lui-même."
 cuba.254.a:0 "Inquiétant. Et si proche de l'élection aussi."

 cuba.255.t:0 "Affronter un Vieil Ennemi"
 cuba.255.d:0 "Des gouvernements révolutionnaires contrôlent désormais le Pérou et Cuba, transformant leurs sociétés respectives en fonction de programmes politiques radicaux. Alors qu'à travers le monde, ces régimes se sont fait des amis rapides, cet état de fait n'a fait que rouvrir de vieilles blessures pour le Président Haya de la Torre.\n\nEn tant que jeune révolutionnaire, notre Président et le mouvement apriste ont subi les critiques constantes du cubain Julio Mella. Aujourd'hui, dans un discours très médiatisé devant une foule de partisans, le Président Haya a dénoncé de manière cinglante Mella et son régime à Cuba. Une réponse des Cubains est certainement à venir."
 cuba.255.a:0 "Un discours enthousiaste."

 cuba.256.t:0 "Rupture Diplomatique Péruvienne"
 cuba.256.d:0 "Après avoir été critiqué par le Président Mella, il semble que le Péruvien Victor Haya de la Torre ne soit pas du genre à laisser dormir les chiens, en lançant une attaque contre la personnalité et le gouvernement de notre Président. Le Président Mella, pour sa part, a rapidement conclu que la meilleure solution serait de rappeler notre mission diplomatique à Lima et de publier une dénonciation de notre part."
 cuba.256.a:0 "Les Apristes n'apprennent apparemment jamais."

 cuba.257.t:0 "Rappel de l'Ambassadeur Cubain"
 cuba.257.d:0 "En réponse à la dénonciation du Président Haya, La Havane a choisi de rappeler purement et simplement ses diplomates de Lima. Bien que la dénonciation du Président Mella, qui l'accompagne, ne mâche pas ses mots, il semble que la situation ne risque pas de s'aggraver et que les relations devraient s'améliorer avec le temps."
 cuba.257.a:0 "Un petit prix à payer pour la dignité."

