CUB_Emergency_Mobilisation:0 "Mobilisation d'urgence"
CUB_Emergency_Mobilisation_desc:0 "En réponse à un échange diplomatique extrêmement hostile avec les Américains, Cuba a émis un ordre de mobilisation générale d'urgence. Tous les hommes qui peuvent être épargnés sont précipités dans le service militaire par peur d'une invasion américaine."
CUB_authentic_girls:0 "Droits des femmes"
CUB_authentic_girls_desc:0 "Cuba a lancé un programme ambitieux pour changer fondamentalement les normes et les perceptions nationales du rôle des femmes. Afin de promouvoir le nationalisme chez ses citoyens, même dès la naissance, il souligne maintenant que les hommes et les femmes de la nation doivent se tenir bras dessus bras dessous avec un fanatisme idéologique égal. Dans le cadre de cette initiative, les femmes de la nation ont obtenu la pleine égalité juridique avec les hommes."
CUB_education_natpop:0 " Programme d'éducation autenthique "
CUB_education_natpop_desc:0 "Le système éducatif cubain a été réformé en profondeur et élargi en mettant autant l'accent sur la promotion du nationalisme et de la loyauté que sur la lecture et l'écriture"
CUB_racism_outlawed_natpop:0 " Égalité raciale obligatoire "
 CUB_racism_outlawed_natpop_desc:0 "La race a toujours divisé le peuple cubain, mais si le gouvernement actuel fait ce qu'il veut, les divisions raciales seront remplacées par une fraternité nationaliste vraiment aveugle aux couleurs, ou du moins, c'est le message que le régime essaie d'envoyer aux Afro-Cubains. Par commodité, ceux qui enfreignent ces nouvelles lois sont presque toujours des figures de l'opposition."
CUB_autentichealth_idea:0 "Soins de santé universels"
 CUB_autentichealth_idea_desc:0 "Cuba a mis en place un système de soins de santé progressif. Les régimes d'assurance établis par les différents hôpitaux ont été fusionnés assez récemment en une nouvelle entité administrative. Tous les citoyens doivent payer un taux fixe et les salaires perdus lors des traitements sont remplacés par l'État. Le système est assez coûteux à faire fonctionner et une grande partie de son administration est confiée aux mêmes grands hôpitaux dont les régimes d'assurance naissants ont été repris, créant ainsi un comportement de recherche de rente au sein du système lui-même."
CUB_permrev_idea:0 "Révolution permanente"
CUB_permrev_idea_desc:0 "Le régime cubain a inspiré au peuple une sorte de paranoïa populaire - la crainte que les forces de réaction ne soient toujours à l'horizon."
CUB_syndint_idea:0 "Syndicalisation totale"
CUB_syndint_idea_desc:0 "Les syndicats ont été placés sous le contrôle de l'Etat et ont été pleinement intégrés dans la bureaucratie nationale cubaine"
CUB_ruralpolitics_idea:0 "Participation politique rurale"
CUB_ruralpolitics_idea_desc:0 "Alors que le syndicalisme a toujours lutté pour trouver de l'argent et du soutien dans les régions rurales, Cuba a fait un effort national concerté pour y parvenir. La participation politique et économique rurale et sa disposition n'ont jamais été aussi satisfaisantes."
CUB_ruralpolitics_idea_2:0 "Vigilance démocratique"
CUB_ruralpolitics_idea_2_desc:0 "Pour que le système syndicaliste reste en place indéfiniment, une grande campagne de propagande a insufflé une conscience politique renouvelée dans le peuple"
CUB_ruralpolitics_idea_3:0 "Démocratie Syndicaliste Stable"
 CUB_ruralpolitics_idea_3_desc:0 "La démocratie syndicaliste a été pleinement établie à CUba."
CUB_radsocresearch:0 "Expansion académique"
CUB_radsocresearch_desc:0 "Cuba a fait un investissement important pour améliorer les capacités de son système universitaire et de son réseau de recherche et développement militaire."
CUB_modsyndagr_radplus:0 "Economie égalitaire"
CUB_modsyndagr_radplus_desc:0 "Alors que Marx dénonçait la poursuite universelle de l'égalité comme une discipline idéologique plutôt qu'intellectuelle et que les impérialistes se soucient de tout, mais ici à Cuba, c'est la poursuite de ce rêve égalitaire. Libéré des pièges du syndicalisme et du capitalisme, grâce à une politique économique pragmatique et socialement responsable, un jour, aucun Cubain n'aura à souffrir de quelque façon que ce soit"
CUB_modsyndagr_radplus_2:0 "Économie égalitaire"
CUB_modsyndagr_radplus_2_desc:0 "Alors que Marx dénonçait la poursuite universelle de l'égalité comme une discipline idéologique plutôt qu'intellectuelle et que les impérialistes s'occupent de tout, mais ici à Cuba, il y a la poursuite de ce rêve égalitariste. Libéré des pièges du syndicalisme et du capitalisme, grâce à une politique économique pragmatique et socialement responsable, un jour, aucun Cubain n'aura à souffrir de quelque façon que ce soit"
CUB_radsocmilsurge:0 "Rassemblement pour la démocratie"
CUB_radsocmilsurge_desc:0 "Grâce à l'accent mis par son régime très machiste sur la vigilance populaire, Cuba a connu une vague d'enrôlement militaire et un militarisme accru parmi sa population."
CUB_anti_syndicalism:0 "Campagne anti-socialiste"
CUB_anti_syndicalism_desc:0 "Le gouvernement cubain est engagé dans une campagne de persécution et d'intimidation visant à dissuader les gens de s'associer même avec les socialistes."
CUB_profadmin:0 "La méritocratie émergente"
CUB_profadmin_desc:0 "La bureaucratie cubaine, bien qu'elle ne soit pas exempte de népotisme et de malhonnêteté, a été nettoyée à un niveau si élevé qu'elle pourrait être considérée comme aussi proche que possible d'une véritable méritocratie dans la pratique"
CUB_token_pros:0 "L'apaisement populaire"
CUB_token_pros_desc:0 "Cuba a écouté à contrecœur les demandes d'une sous-population enragée de sa population et a jugé une poignée d'hommes de la chute du régime Vázquez."
CUB_indag_support_idea:0 " Soutien à la fabrication cubaine "
CUB_indag_support_idea_desc:0 "Bien que sa contribution soit faible par rapport à l'ampleur de la guerre civile américaine, le soutien industriel cubain a eu un impact notable sur son allié américain"
CUB_indag_support_2_idea:0 " Soutien à la fabrication cubaine "
CUB_indag_support_2_idea_desc:0 "Bien que sa contribution soit faible par rapport à l'ampleur de la guerre civile américaine, le soutien industriel cubain a eu un impact notable sur son allié américain"
CUB_acwvolcsa_idea:0 "Intervention socialiste"
CUB_acwvolcsa_idea_desc:0 "Cuba a fourni un soutien militaire à la Confédération Syndicaliste d'Amérique pendant la guerre de Sécession."
CUB_acwvolusa_idea:0 "Intervention fédérale"
CUB_acwvolusa_idea_desc:0 "Cuba a fourni un soutien militaire au gouvernement fédéral pendant la guerre civile américaine."
 CUB_acwvoltex_idea:0 "Intervention Longiste"
CUB_acwvoltex_idea_desc:0 "Cuba a fourni un soutien militaire à l'État de l'Union pendant la guerre civile américaine."
CUB_permaudit_idea:0 "Résistance à la surveillance"
 CUB_permaudit_idea_desc:0 "Même avec les éléments les plus gênants de l'armée, la création d'un comité gouvernemental chargé de superviser et d'examiner les activités et les décisions militaires a suscité la colère au sein des forces armées."
CUB_optimism_idea:0 "Optimisme populaire"
CUB_optimism_idea_desc:0 "Cuba a accompli beaucoup pour réaliser le grand rêve de José Martí et le peuple est optimiste quant à l'avenir de la nation"
CUB_peacenatpop_idea:0 "La paix à notre époque"
CUB_peacenatpop_idea_desc:0 "Le régime nationaliste cubain s'emploie à éliminer les dernières poches de résistance ouverte à son pouvoir."
CUB_autorconst_idea:0 "Constitution autocratique"
 CUB_autorconst_idea_desc:0 "Le régime militaire cubain a élaboré un nouveau document fondateur moulé pour donner une légitimité à ses objectifs politiques et promouvoir la centralisation du pouvoir politique"
CUB_autorconst2_idea:0 "Tirer sur les cordes"
CUB_autorconst2_idea_desc:0 "Le régime militaire cubain a formalisé son réseau mondial de contacts criminels et commerciaux pour accroître ses efforts diplomatiques et son influence internationale."
CUB_autorconst3_idea:0 "Ersatz Autocratie"
CUB_autorconst3_idea_desc:0 "Progressivement, le régime militaire cubain est devenu une véritable autocratie avec un pouvoir entièrement centralisé entre les mains du Président et tous les aspects de la vie relevant de l'Etat."
CUB_germanizedarmy_idea:0 "Haut Commandement allemand copié"
CUB_germanizedarmy_idea_desc:0 "Cuba a réorganisé sa structure de commandement militaire sur une copie directe soigneusement reproduite du modèle allemand."
CUB_afrowork:0 "Travail ciblé et programmes éducatifs"
CUB_afrowork_desc:0 "Cuba a créé de nouveaux programmes sociaux destinés à encourager le niveau d'instruction et les compétences professionnelles de sa population noire"
CUB_hailcol_idea:0 " Commissariat aux affaires américaines "
CUB_hailcol_idea_desc:0 "Alors qu'il cherche à maintenir la paix et la coopération avec son voisin américain au nord, le régime cubain a créé le nouveau " Commissariat des affaires américaines " avec un objectif caché : étudier la tactique militaire américaine, potentiellement par le biais de l'espionnage"
CUB_pupind1_idea:0 "Indépendance fiscale"
CUB_pupind1_idea_desc:0 "Cuba a repris le contrôle total de son système financier et a mis les entreprises étrangères sur le terrain en conformité avec ses intérêts nationaux"
CUB_pupind2_idea:0 "Politique perceptive"
CUB_pupind2_idea_desc:0 "Cuba bascule sur le fil d'un couteau entouré d'une grande mer de tyrannie et de domination étrangère. Pour maintenir le statu quo, les politiciens et les fonctionnaires cubains reçoivent une éducation formelle approfondie sur des sujets relatifs à leur profession qui seraient certainement considérés comme peu recommandables par les normes de tout honnête homme."
CUB_american_loyal_idea_4:0 "Démocratie amicale"
CUB_american_loyal_idea_4_desc:0 "Bien que Cuba ait subi de sérieuses réformes politiques, son régime reste fondamentalement le même que celui que nous avons installé à la suite de sa révolution socialiste de courte durée."
CUB_american_puppet_idea_4:0 "Démocratie amicale"
CUB_american_puppet_idea_4_desc:0 "Bien que Cuba ait subi de sérieuses réformes politiques, son régime reste fondamentalement le même que celui que nous avons installé à la suite de sa révolution socialiste de courte durée."
CUB_demecon_idea:0 "Rapprochement économique"
CUB_demecon_idea_desc:0 "Cuba a beaucoup investi pour réparer les dommages causés à l'intégrité civique de la nation par des années de dictature et de subversion militaire."
CUB_demecon_idea_2:0 "Rapprochement économique"
CUB_demecon_idea_2_desc:0 "Cuba a beaucoup investi pour réparer les dommages causés à l'intégrité civique de la nation par des années de dictature et de subversion militaire."
CUB_cananticsasupport:0 "Fabrication d'armes canadiennes"
CUB_cananticsasupport_desc:0 "Cuba fabrique des armes légères canadiennes pour appuyer la guerre de ce dernier contre les syndicats mixtes d'Amérique."
CUB_cananticsasupport2:0 "Production cubaine d'armements"
CUB_cananticsasupport2_desc:0 "Cuba fabrique des armes légères canadiennes pour appuyer la guerre de ce dernier contre les syndicats mixtes d'Amérique."
CUB_longjustblas:0 " Racines profondes "
CUB_longjustblas_desc:0 "Pour prendre le dessus, les factions rivales Revolucionario et Comunista ont établi des systèmes parallèles d'organisation politique. Alors que ces systèmes sont entièrement soutenus par les coffres de l'État, ces institutions, autrement prédatrices, sont un cauchemar pour les envahisseurs potentiels."
CUB_socliscences:0 "Une diplomatie particulière"
 CUB_socliscences_desc:0 "Juste au cas où les Revolucionarios et les Comunistas auraient stocké de grandes quantités de munitions achetées à des nations étrangères, souvent idéologiquement opposées. Malgré les problèmes évidents d'une telle réalité, cela a naturellement fait de nombreux hommes de parti des négociateurs compétents."
CUB_opensocialistconflict:0 "Conflit Intra-Socialiste Renouvelé"
CUB_opensocialistconflict_desc:0 "Le conflit entre les Revolucionarios et les Comunistas a atteint un point critique."

