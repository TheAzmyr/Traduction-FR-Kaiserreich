CUB_americanaircraftneg:0 " Vente d'avions cubains "
CUB_americanaircraftneg_desc:0 "Nous avons convenu de produire des avions pour l'armée cubaine en échange d'un paiement forfaitaire."
CUB_american_loyal_idea:0 " Le Chien de compagnie de l'Amérique"
CUB_american_loyal_idea_desc:0 "Malgré l'évolution de la situation politique dans le pays et aux Etats-Unis, Cuba a choisi de rester fidèle à l'Amérique."
