 CUB_artilleryproduction:0 " Une production d'armement optimisée "
CUB_artilleryproduction_desc:0 "L'armée cubaine se concentre sur l'intégration d'une puissance de feu écrasante dans ses divisions et l'État fournit des fonds généreux aux fabricants d'armes afin d'augmenter la production autant que possible"
CUB_accurateguns:0 " Armement précis "
CUB_accurateguns_desc:0 "L'armée cubaine met l'accent sur l'adresse au tir et l'utilisation d'armements précis de haute qualité."
CUB_offensivearmy:0 "Armée offensive"
CUB_offensivearmy_desc:0 "L'armée cubaine est conçue pour attaquer, se replier sur un Cubain serait une folie."
CUB_defensivearmy:0 "Armée défensive"
CUB_defensivearmy_desc:0 "L'armée cubaine a adopté une approche essentiellement défensive."
