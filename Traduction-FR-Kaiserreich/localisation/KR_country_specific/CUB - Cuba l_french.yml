### Focuses ###

# Shared
CUB_general_election:0 "Élection générale"
CUB_general_election_desc:0 "Le 28 janvier marque l'anniversaire du héros national cubain, José Martí, et depuis la révolution de 1928, date de l'élection présidentielle à Cuba. L'élection de 1935 a été reportée d'un an à la suite de troubles généralisés et de l'intimidation des électeurs. Avec un an de retard, le jour des élections de 1936, le bureau de la présidence et la majorité des membres du Congrès cubain sont en lice."
CUB_havana_strike:0 " La grève de la Havane "
CUB_havana_strike_desc:0 "Avec la reprise de la tourmente économique provoquée par le lundi noir allemand et la contraction économique mondiale qui a suivi, une grève générale et des manifestations de masse ont éclaté à la Havane. Si les troubles dans la capitale ne sont pas réglés, beaucoup de membres du gouvernement craignent que le désordre qui y règne ne dégénère rapidement en chaos total."
CUB_chaos:0 " Désordre "
CUB_chaos_desc:0 "Les troubles à La Havane ont atteint un point critique. L'ordre dans la ville s'est complètement effondré et s'étend rapidement au reste du pays. Le gouvernement civil n'étant plus en mesure d'exercer son autorité, seule l'armée est désormais capable de rétablir l'ordre dans la ville et la nation."
CUB_strike_crushed:0 " Frappe dispersée "
 CUB_strike_crushed_desc:0 "Dans ce que beaucoup considèrent aujourd'hui comme le dernier souffle des mouvements socialistes et nationalistes de plus en plus marginalisés, la grève générale de La Havane a été rapidement dispersée et l'intégrité du gouvernement civil est restée fermement intacte"
CUB_order_restored:0 "Commande restaurée"
CUB_order_restored_desc:0 "Les troubles qui ont balayé Cuba après la grève générale à La Havane ont enfin pris fin. Au fur et à mesure que la poussière s'est dissipée, il est devenu de plus en plus évident pour les observateurs internationaux que l'armée cubaine contrôle désormais entièrement le gouvernement du pays."
CUB_tamayo_steps_in:0 " Marche militaire "
 CUB_tamayo_steps_in_desc:0 "La junte qui a servi de gouvernement de fait à Cuba depuis la fin de la grève générale a maintenant consolidé son autorité. Enfin, l'armée peut abandonner toute prétention et prendre officiellement le contrôle de Cuba."
 CUB_strike_expands:0 "La grève prend de l'ampleur"
 CUB_strike_expands_desc:0 "Le chaos à La Havane a balayé Cuba, rendant le gouvernement civil et l'armée incapables de maintenir l'ordre. Avec le succès de la grève, l'impasse entre les nationalistes et les socialistes en guerre a pris fin. Alors que ce sont les socialistes qui ont largement organisé la grève, les nationalistes les plus organisés sont certains de tenter de profiter de la situation."
CUB_leftists:0 "Révolution socialiste"
CUB_leftists_desc:0 "Avec le succès de la grève générale et la menace d'une prise de pouvoir nationaliste à la fin, la révolution est arrivée à Cuba. Alors que le mouvement socialiste reste totalement désuni et que le spectre de l'intervention américaine se rapproche de plus en plus, le temps est enfin venu pour le peuple de hisser la bannière rouge sang"
CUB_coalition_and_conflict:0 "Coalition et conflit"
CUB_coalition_and_conflict_desc:0 "Quelques instants seulement après le succès de la révolution, les divisions idéologiques entre les différentes factions socialistes sont devenues un obstacle insurmontable à la formation d'un nouveau gouvernement. Alors que certains appellent à la tenue d'une conférence pansocialiste pour résoudre le problème par la voie diplomatique, beaucoup ne sont pas disposés à le faire. Pour le Cuba nouvellement socialiste, il ne peut plus y avoir qu'une coalition ou un conflit interne ouvert."
CUB_agrarianism:0 "Agrarianisme"
 CUB_agrarianism_desc:0 "Si beaucoup déplorent le manque d'industrie à Cuba, cela ne doit pas être un obstacle au succès du socialisme. De même, de nombreux socialistes cubains éminents ont été influencés par les politiques agraires mises en œuvre par le Mexique à la suite de la fin de la guerre civile de ce pays pour s'en inspirer "
CUB_syndic_indust:0 "Industrialisation"
CUB_syndic_indust_desc:0 "Les révolutions en Grande-Bretagne et en France sont nées dans l'ombre de ces palais industriels. Pour vraiment créer une nation révolutionnaire, Cuba doit être industrialisée."
CUB_seize_assets:0 " Capturer les biens "
CUB_seize_assets_desc:0 "De nombreuses élites de notre nation ont jusqu'à présent résisté avec succès à nos tentatives de prendre le contrôle de leurs terres et biens mal acquis. Maintenant que notre règle est fermement établie, nous avons la capacité de saisir ces biens et de les restituer à leurs propriétaires légitimes - les gens."
CUB_land_reform:0 "Réforme agraire"
 CUB_land_reform_desc:0 "Avec l'élimination des derniers doutes sur le contrôle de la bourgeoisie, nous pouvons commencer à réorganiser et redistribuer la terre."
CUB_collect_ind:0 "Développement collectif"
CUB_collect_ind_desc:0 "Au fond, le socialisme est le progrès, et notre nation doit en effet progresser plus que jamais. "Ensemble, notre nation doit s'attaquer aux problèmes urgents et, ensemble, en tirer profit."
CUB_econ_integrate:0 "Intégration économique"
 CUB_econ_integrate_desc:0 "L'ancien régime bourgeois était accablé par la corruption et l'influence étrangère. Par conséquent, de nombreuses industries clés ont été organisées de façon inefficace. Nous devons réorganiser ces industries et les intégrer dans l'économie nationale."
CUB_red_nation:0 " Nation Rouge "
CUB_red_nation_desc:0 "Notre nation a émergé du chaos un phare brillant du socialisme. Un rempart de progrès contre la tyrannie réactionnaire. Une nation meilleure et un monde meilleur sont en train de naître."
CUB_protect_revolution:0 " Protéger la révolution "
CUB_protect_revolution_desc:0 "La souillure fétide de la réaction infecte encore notre nation et nous ne devrions pas la laisser s'envenimer et croître. De ceux qui ont prouvé leur loyauté à la révolution, nous devrions créer une force capable de protéger notre nation des réactionnaires."
CUB_crush_reactionaries:0 " Écraser les réactionnaires "
CUB_crush_reactionaries_desc:0 "Les éléments réactionnaires sont en attente à la fois dans notre nation et en dehors. Notre force contre-réactionnaire nouvellement établie doit être utilisée immédiatement pour affaiblir l'emprise de ces traîtres insidieux. Ceux qui consultent les ennemis de la révolution doivent eux-mêmes être considérés comme tels et écartés de toute position de pouvoir et d'influence qu'ils détiennent."
CUB_march_on_havana:0 "Marche sur La Havane"
CUB_march_on_havana_desc:0 "Avec la nation déchirée par la tourmente, les paramilitaires fanatiques du Parti Auténtico sont devenus de plus en plus hardis. Il est peut-être temps qu'ils s'affirment pleinement et marchent ensemble dans les rues de La Havane, dispersant le régime corrompu et les socialistes démoniaques."
CUB_the_siege:0 "Le Siège"
CUB_the_siege_desc:0 "Avec Cuba sous contrôle nationaliste, de nombreux socialistes ont demandé asile à la mission diplomatique officieuse de la Commune de France. Bien que le bâtiment soit resté entouré d'unités paramilitaires depuis la révolution, les Communards se sont jusqu'à présent montrés réticents à libérer ces fauteurs de troubles sous leur protection. Nous devons soit nous désengager, soit prendre le contrôle de l'immeuble."
CUB_national_and_social:0 "Restitution"
CUB_national_and_social_desc:0 "L'influence insidieuse des Etats-Unis continue d'être une épine dans le pied de la prospérité de notre peuple. Leurs plantations, rappel constant de cet état de choses malheureux, ne peuvent rester. Ils doivent servir Cuba."
CUB_cuba_for_cubans:0 "Cuba Pour les Cubains"
CUB_cuba_for_cubans_desc:0 "Cuba ne doit plus jamais être le jouet d'une nation étrangère. Enlevons ces vestiges de l'influence étrangère de notre gouvernement et construisons un Cuba pour les Cubains seulement. ¡Cuba Para Los Cubanos !"
CUB_red_coats:0 "Soutenir les Chemises vertes"
CUB_red_coats_desc:0 "Fondés à l'origine par le libéral Jorge Manach pour faire pression sur le général Diaz, les Chemises Vertes ont finalement fusionné avec l'aile paramilitaire du Parti Auténtic, auparavant composée d'anciens marins et soldats ayant participé à la révolution de 1929. Les Chemises Vertes sont devenus particulièrement radicaux, mais ils sont néanmoins très disciplinés et devraient être intégrés dans les forces armées pour garantir leur loyauté."
CUB_mass_action:0 "Action de masse"
 CUB_mass_action_desc:0 "Très souvent, la politique et les conflits ne sont qu'un jeu de chiffres. Pour que nous ayons toujours les chiffres de notre côté, les paramilitaires doivent être rapidement étendus et leur vertu doit être vénérée. Alors, le peuple cubain pourra être façonné pour mieux servir la nation."
CUB_authentic_youth:0 " Auto Éducation "
CUB_authentic_youth_desc:0 "Des idées insidieuses sont certaines de corrompre le peuple si elles ne sont pas contrôlées, à savoir le socialisme et l'américanisme. Avec la création d'organisations de jeunesse nationalistes et la réforme complète du système éducatif, nous pouvons commencer à diminuer lentement la sensibilité de la population à ces notions et à renforcer la dévotion."
CUB_collaborativism:0 " Le collaborationnisme "
CUB_collaborativism_desc:0 "Si l'inégalité est inévitable, les classes sociales ne doivent pas être en désaccord. Il faut promulguer des lois qui interdisent les violations des droits des travailleurs et encouragent l'harmonie sociale."
CUB_infrastructural_equity:0 " Équité infrastructurelle "
CUB_infrastructural_equity_desc:0 "Sans infrastructures adéquates, les villes et villages ruraux sont privés de la plupart des opportunités économiques et sont moins liés à leurs compatriotes et à leur identité nationale. Investissons dans l'infrastructure rurale."
CUB_emergency_powers:0 "Pouvoirs d'urgence"
CUB_emergency_powers_desc:0 "Les exigences des manifestants havanais sont irréalistes, et pour assurer leur conformité continue avec les lois données par Dieu dans ce pays, l'exécutif doit être doté d'une plus grande autorité."
CUB_appoint_tamayo:0 " Désigner Díaz "
CUB_appoint_tamayo_desc:0 "Le général Díaz cherche depuis longtemps l'autorité politique, et pour faire face à la crise actuelle, il pourrait contribuer à rétablir l'ordre. En vertu de la loi sur la protection nationale, le Président a le pouvoir de remplacer le Président du Sénat, le chef du corps législatif, et de nommer Díaz à ce poste. Selon sa demande, plusieurs postes bureaucratiques vacants seront occupés par des hommes que Díaz croit capables."
CUB_suspend_constitution:0 "Suspendre la constitution"
CUB_suspend_constitution_desc:0 "La Constitution est devenue un obstacle à l'ordre et à la stabilité. Elle devrait être suspendue indéfiniment, pour être restaurée quand le pays pourra s'en occuper."
CUB_subjugate_unions:0 " Subjuguer les unions "
 CUB_subjugate_unions_desc:0 "Alors que beaucoup pensent que les syndicats devraient être réduits en raison de leur rôle dans la tourmente de La Havane, les syndicats pourraient aussi bien être contrôlés que supprimés. En assurant la loyauté absolue de ceux qui dirigent les syndicats de notre nation et en remplaçant les individus indisciplinés, les travailleurs de Cuba apprendront à aimer notre régime."
CUB_tamayo_industry:0 "Restructuration économique"
CUB_tamayo_industry_desc:0 "L'ancien régime était incapable d'assurer au peuple son pain. Nous ne devrions pas être aussi stupides. Si notre nation doit avoir un minimum de stabilité, nous devons adopter des politiques économiques raisonnables et éliminer les institutions inefficaces."
 CUB_urbanisation_effort:0 "Effort d'urbanisation"
 CUB_urbanisation_effort_desc:0 "Les villes sont des moteurs de prospérité. Si plus de Cubains vivaient et travaillaient dans un environnement urbain, le pays serait plus fort et la révolte serait beaucoup moins probable. Nous devrions donc subventionner le logement et le développement urbain."
CUB_incent_foreign_invest:0 "Inciter l'investissement étranger"
CUB_incent_foreign_invest_desc:0 "Alors que les entreprises étrangères ont exploité notre nation dans le passé, les investissements étrangers dans le processus d'urbanisation pourraient certainement accélérer la transition de notre nation loin du dénuement rural. En travaillant étroitement avec les entreprises étrangères et en surveillant leurs activités, nous pouvons développer une relation mutuellement bénéfique."
CUB_crackdown:0 "Répression de la corruption"
CUB_crackdown_desc:0 "La corruption s'est longtemps répandue à Cuba, et nos relations étroites avec des entités étrangères n'ont fait qu'exacerber le problème. Pour que notre nation prospère vraiment, ceux qui ne veulent pas montrer à leur pays la loyauté et l'honnêteté qu'il mérite doivent être systématiquement éradiqués."
CUB_industrial_nation:0 " Nation industrielle "
CUB_industrial_nation_desc:0 "Nos efforts pour faire de Cuba un bastion de l'industrie et de la modernité dans les Caraïbes ont déjà commencé à porter leurs fruits. Alors que la fin de cet effort monumental n'est nulle part en vue, notre transition économique est inévitable."
CUB_chicago_boys:0 " Les hommes de Chicago "
 CUB_chicago_boys_desc:0 "Le crime organisé s'est rapidement développé aux États-Unis en raison des troubles politiques et de l'adoption de lois interdisant l'alcool dans de nombreux États. Souhaitant diversifier leurs revenus, de nombreuses organisations criminelles se sont adressées à notre gouvernement en proposant des transactions lucratives en échange de la sphère de sécurité. Nous devrions accepter leur offre."
CUB_foreign_vices:0 "Vices étrangers"
 CUB_foreign_vices_desc:0 "Les progrès de l'aviation civile et l'essor des paquebots de croisière de luxe ont provoqué une explosion des voyages d'agrément. Notre proximité avec les États-Unis et notre environnement vierge font de Cuba une destination de choix pour les touristes. Beaucoup de ces voyageurs apportent leurs vices avec eux ou cherchent des tabous qu'ils n'ont pas à leur portée à la maison. On devrait capitaliser là-dessus."
CUB_international_capital:0 "Capitale internationale"
CUB_international_capital_desc:0 "Cuba est en train de devenir rapidement un refuge pour ceux dont les nations verraient leurs passions ou leurs nations disparaître. De nombreuses sociétés et institutions étrangères pourraient également bénéficier d'une présence dans notre pays. Nous devrions travailler pour les amener ici."
CUB_appease_strikers:0 " Apaisez vos grévistes "
CUB_appease_strikers_desc:0 "Grâce aux promesses faites par le Président aux dirigeants plus modérés de la grève générale de La Havane, les troubles à La Havane ont été contenus avec succès par des éléments militaires loyaux. Maintenant, nous devrions tenir nos promesses."
CUB_presidential_guard:0 "Garde présidentielle"
CUB_presidential_guard_desc:0 "Bien que nous ayons l'intention d'honorer nos promesses de frapper les dirigeants, un tel désordre ne peut être permis à l'avenir. Pour faire en sorte que notre gouvernement ne soit plus jamais menacé, nous devrions créer un organisme dédié à sa sauvegarde."
CUB_negotiate_tariffs:0 " Ajuster les tarifs "
CUB_negotiate_tariffs_desc:0 "Selon le traité révisé des relations cubano-américaines signé au lendemain de la révolution, les droits et tarifs sont soumis à l'approbation des États-Unis. Cela a provoqué des irrégularités massives qui entravent notre développement. Bien que cette obligation doive être éliminée quoi qu'il arrive, nous devons d'abord demander l'approbation."
CUB_labor_relief:0 " Aide à l'emploi "
CUB_labor_relief_desc:0 "La dépression a laissé de nombreuses personnes sans travail et luttant pour satisfaire leurs besoins quotidiens les plus élémentaires. Bien que cela puisse coûter cher, les programmes de travail mis en œuvre au début de la Crise doivent être élargis jusqu'à ce que la crise soit vraiment terminée."
CUB_new_elections:0 "Convoquer de nouvelles élections"
CUB_new_elections_desc:0 "Avec la fin de la crise et le processus démocratique maintenant libéré de l'influence de l'armée, beaucoup exigent maintenant qu'une nouvelle élection pour la présidence et les deux chambres du Congrès soit appelée. En répondant à ces appels, nous pouvons enfin devenir la république démocratique dont Martí rêvait."
CUB_republican_victory:0 "Victoire républicaine"
CUB_republican_victory_desc:0 "Les républicains, le successeur de l'aile pro-business de l'ancien Parti libéral ont remporté la victoire lors des récentes élections spéciales."
CUB_dereg_financial:0 "Déréglementer le secteur financier"
CUB_dereg_financial_desc:0 "Sous le régime unioniste, la portée de la réglementation gouvernementale s'est considérablement élargie. Un gouvernement d'un peuple vraiment libre n'a pas besoin de réglementer les détails les plus insignifiants. En effet, de telles réglementations étouffent à la fois politiquement et économiquement."
CUB_invite_multi_finan:0 " Séduire les Multinationales "
CUB_invite_multi_finan_desc:0 "La nature du commerce international a rapidement changé depuis la fondation de notre pays, mais de nombreuses lois et réglementations sont encore fermement ancrées dans le passé, décourageant les investissements des sociétés étrangères. Nous devons non seulement changer ces lois, mais aussi encourager les multinationales à investir à Cuba."
CUB_slash_corp_tax:0 "Réduire l'impôt des sociétés"
CUB_slash_corp_tax_desc:0 "Les impôts prélevés sur les entreprises et leurs activités ne font qu'entraver la capacité de notre nation à prospérer. Ces taxes doivent être sévèrement réduites."
CUB_reduce_subsidy:0 " Réduire les subventions "
CUB_reduce_subsidy_desc:0 "Pour assurer la révolution de 1928, le nouveau gouvernement de l'époque a fait une surabondance d'accords secrets pour assurer la loyauté des personnalités et organisations influentes. Ces programmes doivent être complètement éliminés en même temps que d'autres programmes de subventions inefficaces."
CUB_free_society:0 "Société libre"
CUB_free_society_desc:0 "Jusqu'à présent, nos réformes ont stimulé l'économie et ramené notre pays à un modèle de croissance pour la première fois en plus de dix ans. Ces initiatives doivent se poursuivre. Pour que Cuba soit vraiment libre, ils doivent avoir la liberté de se conduire comme bon leur semble."
CUB_commercial_nation:0 "Nation Commercial"
CUB_commercial_nation_desc:0 "Une nation qui n'entretient pas de relations commerciales compétitives avec le monde extérieur sera inévitablement confrontée à la ruine économique. Notre nation a reconnu la valeur du commerce et de l'activité financière et les gens développent lentement une aptitude inhérente à cette activité."
CUB_coalition_victory:0 " Victoire des nouveaux libéraux "
CUB_coalition_victory_desc:0 "Le Nouveau Parti libéral, composé en grande partie de partisans de l'ancien président Zayas, a gagné aux dernières élections spéciales."
CUB_modernise_plantations:0 "Moderniser les plantations"
CUB_modernise_plantations_desc:0 "Les plantations sont le moteur de notre économie et, par extension, de toute la nation. Cependant, de nombreux biens qui pourraient profiter à notre peuple sont plutôt concentrés dans les plantations. Nous devrions travailler avec les propriétaires de plantations pour promouvoir l'efficacité et réduire le gaspillage, en libérant des ressources."
CUB_prom_immigration:0 "Promouvoir l'immigration"
CUB_prom_immigration_desc:0 "Les immigrants du reste de l'Amérique latine ont joué un rôle central dans l'histoire de notre nation, et cette migration n'a fait que croître ces dernières années. Au fur et à mesure que notre économie de plantation se développera, nous aurons besoin de plus de travailleurs, et les immigrants latins peuvent facilement remplir ce rôle et s'intégrer dans notre société et devraient être encouragés."
CUB_foreign_agr_experts:0 "Expertise agricole étrangère"
CUB_foreign_agr_experts_desc:0 "L'effort de modernisation des plantations a été couronné de succès mais coûteux et est souvent très lent. Pour alléger le fardeau de nos propres travailleurs qualifiés, nous devrions faire appel à un homme d'affaires étranger familier avec l'agriculture de plantation pour nous conseiller."
CUB_agr_uni:0 "Universités agricoles"
 CUB_agr_uni_desc:0 "Sans l'expertise des intellectuels locaux, l'effort de modernisation des plantations aurait été un échec. La demande de ces travailleurs hautement qualifiés ne peut que croître. Pour répondre à la demande croissante, nous devrions parrainer la création d'instituts spécialisés dans les sciences agricoles."
CUB_agr_sup_industries:0 "Industries de soutien agricole"
CUB_agr_sup_industries_desc:0 "L'industrie et l'agriculture ne peuvent fonctionner efficacement sans les produits de l'autre. Les industries de niche qui produisent certains équipements agricoles sont inexistantes dans notre pays. Nous devrions encourager leur création."
CUB_export_nation:0 "Nation Exportatrice"
CUB_export_nation_desc:0 "Alors que de nouveaux marchés s'ouvrent aux produits de notre nation, notre nation en récoltera les fruits. Une économie tirée par des exportations compétitives a toujours été au centre des préoccupations de Cuba et devrait le rester."
CUB_unionista_victory:0 " Victoire unioniste "
CUB_unionista_victory_desc:0 "Les unionistes ont gagné l'élection spéciale. Enfin, le parti de Trejo, aujourd'hui à la retraite, préside un gouvernement libéré de la tache noire de l'influence militaire."
CUB_public_works:0 "Initiative Publique du travail"
CUB_public_works_desc:0 "Les programmes de travail de l'ancien président Trejo et sa révision ultérieure ont été efficaces dans la lutte contre le chômage mais ne sont pas adaptés aux périodes de croissance. Un programme plus permanent devrait être mis en place pour faire travailler les sans-travail sur l'infrastructure."
CUB_priv_pub_joint_ven:0 "Entreprises publiques-privées"
CUB_priv_pub_joint_ven_desc:0 "Alors que l'entreprise privée est sans égal pour générer du profit, et c'est certainement bénéfique, son but lucratif est souvent en contradiction avec ce qui est le mieux pour la nation tout entière. Le cas échéant, le gouvernement doit collaborer avec les entreprises privées pour créer des entités indépendantes qui sont responsables des deux et profitent à tous."
CUB_inc_subsidies:0 "Subventions ciblées"
CUB_inc_subsidies_desc:0 "Pour sauver la jeune révolution, le gouvernement de Rafael Trejo a dû faire des concessions, souvent sous forme de subventions, à diverses organisations. Ils devraient être jetés et l'argent devrait plutôt être consacré à des investissements légitimes dans des industries essentielles."
CUB_intermed_indust:0 "Industrie intermédiaire"
CUB_intermed_indust_desc:0 "Tout comme le sucre est fabriqué à partir de la canne à sucre avant son incorporation dans d'autres produits, il existe une forte demande de produits industriels destinés à être utilisés dans d'autres produits, nous devons exploiter cette niche et investir dans la production de produits semi-finis"
CUB_ind_exports:0 "Exportations industrielles"
CUB_ind_exports_desc:0 "Si l'industrie est certainement bénéfique pour notre propre pays en soi, l'exportation de biens industriels peut aussi générer des revenus et de la prospérité et encourager la croissance industrielle. Faisons tout ce qui est nécessaire pour soutenir l'exportation de produits industriels."
CUB_new_cuba:0 "Nouveau Cuba"
CUB_new_cuba_desc:0 "Le pire est passé et l'atmosphère politique est maintenant beaucoup plus stable. De ces luttes récentes est née une nouvelle Cuba, plus que jamais capable de surmonter les difficultés et imprégnée d'orientation et de détermination."

CUB_new_economic_expansion:0 " Nouvelle expansion économique "
CUB_new_economic_expansion_desc:0 "Une fois la situation politique résolue, les déficits économiques peuvent enfin être évalués et comblés. Un investissement substantiel dans la modernisation et la construction devrait être fait pour donner un coup de fouet à ce processus."
CUB_resource_boom:0 " Expansion des ressources "
CUB_resource_boom_desc:0 "Une grande partie des ressources naturelles de notre pays reste inexploitée. Nous devons utiliser tout ce que cette terre merveilleuse a à nous offrir."
CUB_resource_foc_1:0 "Recherche de pétrole"
CUB_resource_foc_1_desc:0 "Les intérêts commerciaux américains ont découvert plusieurs gisements de pétrole exploitables dans le nord de notre nation il y a plusieurs années. Cependant, à ce jour, notre pays ne produit aucun pétrole. Évaluons formellement le potentiel de nos gisements de pétrole et commençons à en tirer ce que nous pouvons."
CUB_resource_foc_2:0 "Richesse en chrome"
CUB_resource_foc_2_desc:0 "Cuba a une abondance de chrome partout, mais malgré notre statut de l'un des plus grands producteurs de chrome, une grande partie de nos gisements restent inexploités. Avec le financement de l'État, nos mines regorgeront sûrement d'une richesse encore plus grande de cette ressource utile."
CUB_resource_foc_3:0 "Production ciblée d'acier"
CUB_resource_foc_3_desc:0 "L'acier est l'épine dorsale de tant de merveilles technologiques de la société moderne. Notre maigre industrie sidérurgique est toutefois entravée par des approvisionnements imprévisibles en fer de haute qualité. En exploitant les gisements de fer locaux et en investissant dans l'industrie, certains de ses maux peuvent être atténués et la production d'acier augmentée."
CUB_resource_foc_4:0 "Rêves de caoutchouc"
 CUB_resource_foc_4_desc:0 "Quelques expériences dans la culture du caoutchouc ont eu lieu dans notre pays. Malgré le fait que le climat cubain soit favorable à la production de caoutchouc, en raison d'un manque de financement, ces tentatives ont échoué. L'intérêt pour la culture du caoutchouc est à nouveau entré dans la conversation politique. Faut-il importer du caoutchouc pour le cultiver ?"
CUB_protect_miners:0 "Protéger les mineurs"
CUB_protect_miners_desc:0 "Avec un boom minier stimulé par de récents investissements dans l'exploitation des ressources, le sort de ceux qui doivent effectivement travailler dans les mines a reçu beaucoup d'attention. Nous devrions rédiger un projet de loi protégeant les droits des mineurs."
CUB_further_econ_reform:0 "Poursuite de la réforme économique"
CUB_further_econ_reform_desc:0 "[CUB_econreformfocloc]"
CUB_shipping_reform:0 "Renforcer la flotte marchande"
 CUB_shipping_reform_desc:0 "En tant que nation insulaire, toutes les exportations et importations doivent être effectuées par mer. Pour que notre nation connaisse une croissance économique soutenue, notre marine marchande doit s'agrandir."
CUB_port_expand:0 " Expansion des ports "
CUB_port_expand_desc:0 "Les ports désuets et douloureusement sous-dimensionnés sont depuis longtemps un goulet d'étranglement économique pour notre nation. Commençons le processus de rénovation et d'agrandissement."
CUB_improve_live_cond:0 "Améliorer les conditions de vie"
CUB_improve_live_cond_desc:0 "Malgré leur rôle économique crucial, les dockers de tous bords ont été négligés par les administrations précédentes. "Les hommes dont le labeur est le sang de notre nation devraient avoir la dignité qui leur est due."
CUB_encour_consumpt:0 "Développement intellectuel"
 CUB_encour_consumpt_desc:0 "L'éducation est la clé de la prospérité nationale, et malgré le prestige récent de l'Université de La Havane, Cuba manque cruellement de lieux d'enseignement supérieur. Un effort gouvernemental substantiel doit être fait pour corriger cette situation en construisant de nouvelles universités et en incitant les intellectuels étrangers à immigrer."
CUB_gem_carib:0 " La perle des Caraïbes "
CUB_gem_carib_desc:0 "Cuba est une nation d'abondance naturelle et avec le succès de nos récentes réformes, elle est redevenue un joyau brillant dans les Caraïbes."

CUB_foreign_relate:0 "Relations extérieures"
CUB_foreign_relate_desc:0 "Maintenant que le terrible conflit qui a défini notre nation pendant si longtemps est terminé, nous pouvons commencer à nous affirmer diplomatiquement."
CUB_fed_relate_trade:0 "La Fédération"
CUB_fed_relate_trade_desc:0 "La Fédération des Antilles s'est relevée de l'effondrement rapide de l'Empire britannique pour consolider les avoirs anglo-français dans la région. En tant que voisin le plus puissant, on ne peut les ignorer, nous devons y étendre notre influence politique et économique."
CUB_local_relate_trade:0 "Diplomatie régionale"
CUB_local_relate_trade_desc:0 "Les nations des Caraïbes partagent une histoire d'assujettissement colonial et de domination étrangère. Nous devrions nous efforcer de resserrer les liens dans toute la région."
CUB_american_relate_trade:0 "Relations avec l'Amérique"
CUB_american_relate_trade_desc:0 "Notre puissant voisin du nord est depuis longtemps notre plus grand ami et ennemi. Comme la réalité politique de nos deux nations évolue, il en va de même pour cette relation."
CUB_european_relate_trade:0 "Opportunités européennes"
CUB_european_relate_trade_desc:0 "L'Europe est le cœur économique et politique du monde ; nous serions stupides de ne pas y promouvoir nos intérêts économiques et diplomatiques nationaux"
CUB_new_partners:0 "Nouveaux partenaires commerciaux"
CUB_new_partners_desc:0 "Les nations d'Amérique du Sud vont certainement devenir des partenaires commerciaux de plus en plus importants. Allons de l'avant et établissons des liens plus étroits avec les nations là-bas."
CUB_old_friends:0 " Vieilles connaissances "
CUB_old_friends_desc:0 "L'Amérique est depuis longtemps notre plus grand ami, et cette relation ne fait que se renforcer. Formalisons notre engagement envers eux et eux envers nous !"
CUB_new_allies:0 "Nouveaux Alliés"
CUB_new_allies_desc:0 "Nous pouvons nous associer plus longtemps avec l'Amérique, et pour éviter leur colère et protéger la souveraineté de notre nation, nous devons trouver de nouveaux alliés."
CUB_joint_research:0 " La recherche conjointe"
CUB_joint_research_desc:0 "Nous devrions relier notre appareil de recherche militaire à celui de nos alliés."
CUB_military_integrate:0 "Intégration_militaire"
CUB_military_integrate_desc:0 "Nous devons faire pression pour que la structure de commandement militaire de notre alliance soit partagée par tous ses membres ; les tactiques d'un allié ne doivent pas seulement être coordonnées avec celles d'un autre allié, mais liées intégralement."

CUB_begin_mil_reform:0 " Début de la réforme militaire "
CUB_begin_mil_reform_desc:0 "Nos forces armées sont dans un état épouvantable, et s'il fut un temps où notre nation pouvait compter sur les Etats-Unis pour sa défense, le monde est devenu de plus en plus turbulent, et nous devons prendre des mesures pour renforcer nos forces armées"
CUB_assess_army:0 "Évaluer l'armée"
CUB_assess_army_desc:0 "Pendant des années, le factionnalisme a tourmenté l'armée et l'a rendue totalement inefficace. Maintenant que ces questions sont réglées, l'armée doit être complètement évaluée et restructurée pour assurer sa loyauté."
CUB_infantry_doctrs:0 "Sans moi, mon fusil est inutile"
CUB_infantry_doctrs_desc:0 "Les hommes sont le cœur battant de toute armée, mais même les hommes bien armés sans discipline et sans planification adéquate ne deviennent guère plus qu'une racaille."
CUB_new_squad_tactics:0 "Nouvelle tactique d'équipe"
CUB_new_squad_tactics_desc:0 "Les plans, aussi bien dessinés soient-ils, ne sont pas exécutés dans le salon. Chaque sous-officier devrait recevoir une formation adéquate pour s'assurer qu'il connaît les tactiques modernes et qu'il a sa place dans le tableau stratégique global."
CUB_armament_doctrs:0 "Sans mon fusil, je suis inutile"
CUB_armament_doctrs_desc:0 "La technologie militaire progressant plus rapidement que jamais, le maintien de la parité technologique et l'intégration de nouvelles armes dans les formations établies sont devenus de plus en plus critiques. Par conséquent, notre doctrine doit être adaptée à l'utilisation des armements modernes."
CUB_weltkrieg_analysis:0 " Analyses de la Grande Guerre "
CUB_weltkrieg_analysis_desc:0 "L'innovation tactique et stratégique qui s'est produite pendant la Grande Guerre a redéfini de manière irréversible la manière dont les guerres sont menées. Notre armée n'a cependant pas encore adapté ces percées. Nous devrions commander un examen de la guerre et nous adapter."
CUB_modernisation:0 "Modernisons nous"
CUB_modernisation_desc:0 "Beaucoup de nos équipements sont presque obsolètes. "Rénovons ce que nous pouvons et développons de nouveaux modèles de ce qui n'est pas récupérable."
 CUB_entice_foreign_experts:0 "Conseillers étrangers"
 CUB_entice_foreign_experts_desc:0 "Nos alliés à l'étranger peuvent fournir des informations précieuses sur la théorie et la poursuite de la guerre. Nous devrions leur demander des conseillers."
CUB_carib_lake:0 "Lac des Caraïbes"
CUB_carib_lake_desc:0 "Alors que notre vaillante armée doit être prête à défendre notre nation jusqu'au bout, il est évidemment préférable qu'elle n'atteigne jamais nos côtes. Les Caraïbes doivent être à l'avant-garde de notre politique militaire."
CUB_blackbeard:0 "Barbe noire"
 CUB_blackbeard_desc:0 "L'époque où la mer des Caraïbes était un foyer de piraterie est révolue depuis longtemps. Dans cette tradition, nos flottes peuvent se spécialiser dans la destruction du commerce ennemi."
CUB_buccaneer:0 " Les Boucaniers "
CUB_buccaneer_desc:0 "Les sous-marins allemands sont un outil de guerre moderne dévastateur capable de faire des ravages sur les navires ennemis sans jamais être vus. Pour raviver l'esprit des boucaniers, nous devons développer notre propre flotte de U-Boat."
CUB_coast_guard:0 "Intégrer la garde côtière"
CUB_coast_guard_desc:0 "La Marina Nacional, la garde côtière de notre nation, est devenue une force de combat efficace, mais son administration reste totalement distincte de celle de la marine. En fusionnant leurs états-majors généraux, ils peuvent tous les deux fonctionner plus efficacement."
CUB_protect_trade:0 "Protéger le commerce"
CUB_protect_trade_desc:0 "En tant que nation insulaire, nous dépendrons toujours des importations et des exportations dans une certaine mesure. Assurer que nos flottes marchandes puissent naviguer sur les mers en toute tranquillité devrait donc être la mission de notre marine."
CUB_power_projection:0 " Projection de puissance "
CUB_power_projection_desc:0 "Notre marine doit être capable de combattre au-delà de la sécurité de nos côtes et de la mer des Caraïbes. Une fois notre doctrine établie, remanions notre production navale et développons la capacité de projeter la puissance navale à l'étranger."
CUB_protect_shores:0 "Protégeons nos rivages"
CUB_protect_shores_desc:0 "Le littoral vierge et bas de notre pays nous rend vulnérables à l'invasion. Nous devrions construire des fortifications défensives tout le long de la côte."
CUB_airforce:0 "Expension de l'aviation"
CUB_airforce_desc:0 "L'aviation militaire a joué un rôle important dans la Grande Guerre et pour que notre Air Corps naissant soit efficace, il doit avoir les effectifs nécessaires pour affronter efficacement nos ennemis. Mais la façon de procéder à cette expansion fait l'objet d'un débat."
CUB_combinedarms:0 "Combinaison d'armes"
CUB_combinedarms_desc:0 "Les guerres sont finalement gagnées sur le terrain. Notre Corps d'armée de l'air devrait donc être étroitement intégré à la structure de commandement de l'armée et adapté au soutien des forces terrestres."
CUB_ind_airforce:0 " Armée de l'air indépendante "
CUB_ind_airforce_desc:0 "L'armée de l'air doit être une branche militaire indépendante capable de prendre ses propres décisions tactiques et stratégiques. Cela assurera sa flexibilité et augmentera son efficacité."
CUB_found_air_academy:0 " Développer l'Académie de l'air "
CUB_found_air_academy_desc:0 "Notre pays compte de nombreux aviateurs civils de renom. Nous devrions les consulter au sujet de l'agrandissement prévu de l'Académie centrale de l'air. Grâce à leur contribution, les nouveaux pilotes seront mieux formés."
CUB_escort_fighters:0 " Chasseurs à longue portée "
CUB_escort_fighters_desc:0 "Les plus gros avions, comme les bombardiers, possèdent naturellement une plus grande portée que les chasseurs qui les protègent. Nous devons avoir des chasseurs à long rayon d'action spécialement construits pour assurer que nos autres avions ne soient jamais sans soutien."
CUB_flying_tanks:0 " Les chars volants"
CUB_flying_tanks_desc:0 "Les nouveaux modèles CAS sont plus grands et plus lourds que leurs homologues plus anciens et sont souvent bien décrits comme des chars volants. Nous serions stupides de ne pas investir dans le développement de tels avions."
CUB_airinfrastructure_program:0 "Infrastructures_de_l'air"
CUB_airinfrastructure_program_desc:0 "Pour soutenir la croissance de notre corps d'armée de l'air, nous devons construire de nouvelles infrastructures pour son entretien et la production du matériel de guerre nécessaire."
CUB_marine_expand:0 " Agrandir le corp de marine"
CUB_marine_expand_desc:0 "A l'instar des Etats-Unis, notre nation a établi ses forces amphibies comme une branche militaire indépendante. En tant que nation insulaire et face à la menace croissante d'un conflit mondial, nous devons renforcer notre Corps des Marines."
CUB_new_landing_craft:0 " Nouvelle barge de débarquement "
CUB_new_landing_craft_desc:0 "De nouveaux véhicules spécialement conçus pour permettre aux unités amphibies de débarquer rapidement et efficacement, même sous le feu, ont récemment été développés. Avec des péniches de débarquement modernes, nos marines seront sûrement plus efficaces."
CUB_naval_aviation:0 "Aviation navale"
CUB_naval_aviation_desc:0 "Les navires sont aussi vulnérables aux avions qu'une casemate ou une Panzer. Nous devrions développer de nouveaux modèles d'avions navals et régner sur les mers depuis le ciel."
CUB_skip_bombing:0 " Bombardement à bas niveau "
CUB_skip_bombing_desc:0 "Bien que dangereux et exigeant beaucoup de compétence de la part des pilotes, en volant à basse altitude dans certains engagements et en utilisant de nouvelles techniques de bombardement intelligentes comme le saut de bombardement, nos avions de combat peuvent combattre beaucoup plus efficacement. Nous devrions former de nouveaux pilotes navals sur les tenants et aboutissants du bombardement à basse altitude."

CUB_democracy_survives:0 " La démocratie renaissante "
CUB_democracy_survives_desc:0 "Alors qu'elle a failli être détruite, la démocratie est sortie plus forte que jamais. Avec l'amélioration rapide de la situation économique, les piliers fondamentaux d'un gouvernement représentatif peuvent être renforcés."
CUB_march_institutions:0 "Marche sur les institutions"
CUB_march_institutions_desc:0 "Les extrémistes abondent même dans les plus hautes fonctions gouvernementales, sapant lentement mais sûrement la liberté de notre nation. Nous devons évaluer la menace qu'ils représentent et écarter les individus à problèmes si nécessaire."
CUB_econ_rappro:0 "Rapprochement économique"
CUB_econ_rappro_desc:0 "De nombreuses grandes entreprises étrangères et nationales ont jeté leur sort avec ceux qui cherchaient à détruire notre démocratie. De nouvelles réglementations globales doivent être mises en place pour minimiser ce type de comportement subversif à l'avenir sans étouffer les investissements futurs. Ce sera sans aucun doute un long processus et nous devrions commencer dès que possible."
CUB_milaudit:0 "Audit permanent"
CUB_milaudit_desc:0 "L'influence militaire va certainement revenir et menacer à nouveau la démocratie, c'est inévitable. En établissant un comité civil permanent chargé d'évaluer l'influence politique de l'armée de la même manière qu'un bureaucrate peut effectuer une vérification, peut-être même dans une telle situation, la liberté peut encore survivre à une telle situation future."
CUB_loosenspeech:0 "Liberté de la presse"
CUB_loosenspeech_desc:0 "Même immédiatement après la révolution étudiante, la presse n'a jamais été véritablement non censurée. La situation politique étant maintenant suffisamment stable, nous devrions enfin permettre à la presse d'opérer sans restriction."
CUB_clean_slate:0 "Ardoise propre"
CUB_clean_slate_desc:0 "Le gouvernement démocratique est défini par un ajournement au moins nominal à la circonscription. Cette circonscription est encore divisée par les troubles du passé, et beaucoup craignent donc les répercussions sociétales et punitives de leurs actions passées. Commençons à nous réconcilier avec les dissidents politiques de toutes les nuances, en effaçant leur ardoise et en les réintégrant dans la société en général."
CUB_empowerment:0 " Renforcement du pouvoir populaire "
CUB_empowerment_desc:0 "Pour redresser les griefs, le Cubain moyen a peu de possibilités et les normes sociales découragent la non-conformité. Cela a pour conséquence de limiter notre potentiel national et politique et de pousser les citoyens mécontents vers des mouvements politiques radicaux. Nous devons travailler à une transformation sociale, encourager les gens à trouver leur voix et à les écouter."
CUB_never_again:0 "Plus jamais"
CUB_never_again_desc:0 "Que les fantômes du passé ne continuent pas à hanter notre peuple. Bien que nous ayons fait de grands progrès sur la voie d'une réconciliation adéquate, beaucoup d'entre eux sont encore confrontés à des difficultés économiques dues à des injustices antérieures. Nous devrions établir une commission pour identifier les localités qui restent gardées à l'égard de notre gouvernement et travailler pour regagner leur loyauté et leur confiance."
CUB_consitutional_conv:0 "Convention constitutionnelle"
CUB_consitutional_conv_desc:0 "La constitution de 1928 est née d'un compromis amer et est finalement plus propice à la tyrannie que la vraie démocratie. Appelons l'ensemble de l'appareil politique de la nation à travailler ensemble pour créer un document adapté à la liberté."
CUB_mod_reform:0 " Réforme progressive de la consécration "
CUB_mod_reform_desc:0 "Les blessures du passé se cicatrisent et les gens ont enfin la possibilité de participer légitimement au système politique. Cependant, alors que le radicalisme est en déclin, ses promesses insidieuses de changement radical demeurent dans le cœur de la population. Nous devons promouvoir d'une manière plutôt propagandiste la vertu de la réforme graduelle et le maintien de la stabilité de notre démocratie."
CUB_leg_marti:0 "L'héritage de Martí"
CUB_leg_marti_desc:0 "La nation dont Martí rêvait est enfin en train de naître. Qu'il nous sourie du ciel même."

CUB_authoritarianism_normal:0 " Le Cuba de Díaz "
CUB_authoritarianism_normal_desc:0 "Le général Díaz, après des années de lutte politique contre le même gouvernement civil qu'il a aidé à établir, a non seulement obtenu le pouvoir, mais il a aussi consolidé son pouvoir et celui des militaires. Cuba est tout seul à sa portée."
CUB_authoritarianism_normal_2:0 "Remplacer la Constitution"
CUB_authoritarianism_normal_2_desc:0 "La constitution a été suspendue pour une période si longue que la plupart ont maintenant perdu leur amour fou pour le document. Le temps de le remplacer est enfin arrivé."
CUB_authoritarianism_normal_3:0 "Limiter l'influence politique étrangère"
CUB_authoritarianism_normal_3_desc:0 "Nos amis à l'étranger, bien qu'utiles, ne doivent pas être autorisés à continuer à renforcer leur emprise sur le système politique de notre nation. "On devrait écarter leurs laquais tout en restant aimables avec les intérêts étrangers."
CUB_authoritarianism_normal_4:0 "Une nouvelle union"
CUB_authoritarianism_normal_4_desc:0 "Alors que de nombreux groupes ouvriers du pays ont été licenciés de force pour leurs tendances socialistes, ceux qui sont restés loyaux et ouverts à la corruption se sont révélés indispensables pour maintenir le contrôle politique. Nous devrions créer une organisation nationale du travail réglementant ces entités et assurant leur coopération continue."
CUB_authoritarianism_normal_5:0 " Autorisation pragmatique "
CUB_authoritarianism_normal_5_desc:0 "Comme le commerce est le sang des nations, le commerce bien ordonné est le sang des nations bien ordonnées. Nous devons être ouverts aux intérêts économiques étrangers et nationaux sans faute, mais pour faire de telles affaires ouvertes, tous doivent aussi travailler au nom de la nation et du régime lorsqu'ils sont appelés à le faire ou ne devraient pas être autorisés à le faire du tout"
CUB_authoritarianism_normal_6:0 "Changement de la garde"
CUB_authoritarianism_normal_6_desc:0 "L'armée a été directement responsable de la suppression des éléments subversifs. Il faut mettre fin à ce gaspillage de ressources. Une force de police nationale, loyale non seulement à une municipalité, mais au seul gouvernement central, devrait être mise en place."
CUB_authoritarianism_normal_7:0 " Ave Columbia "
CUB_authoritarianism_normal_7_desc:0 "Quel que soit le régime de notre voisin du Nord ou sa politique à l'égard de notre nation, la survie de notre régime dépend des développements qui s'y produisent. Nous devons établir un nouveau bureau bureaucratique dédié spécifiquement à la compréhension de l'Amérique et à l'élaboration d'un récit sur notre juste pays qui réponde à nos intérêts nationaux. En cas de guerre, le bureau peut aussi être chargé de combattre l'Amérique."
CUB_authoritarianism_normal_8:0 "Un équilibre prudent"
CUB_authoritarianism_normal_8_desc:0 "Un régime comme le nôtre sera toujours vulnérable par sa nation même. La position des divers groupes d'intérêts et leurs relations les uns avec les autres et au sein du gouvernement doivent être constamment évaluées et manipulées en conséquence. Nous devons nous concentrer sur la manipulation de la nature même de ces relations en notre faveur."
CUB_authoritarianism_normal_9:0 "Pas de plus grande flatterie"
CUB_authoritarianism_normal_9_desc:0 "L'empereur allemand, malgré ses défauts évidents, est admiré par son peuple et sûr de son pouvoir. Cultiver une image similaire doit être l'objectif de tout leader. Bien que cela puisse sembler un gaspillage, dépensons somptueusement en faste et en cérémonies ; laissons le peuple cubain regarder son chef comme les Allemands font le leur."
CUB_authoritarianism_normal_10:0 "Intégrer les Afro-Cubans"
CUB_authoritarianism_normal_10_desc:0 "L'armée a été un exutoire pour la mobilité sociale et économique afro-cubaine même si le racisme a continué à imprégner la société cubaine. En tant que tel, notre régime trouve un soutien disproportionné au sein de la population noire. Nous devons continuer à intégrer les Afro-cubains à notre régime et nous concentrer sur l'amélioration de leur sort sans perturber totalement la hiérarchie raciale établie dans notre nation."
CUB_authoritarianism_normal_11:0 "Resserrer les restrictions"
CUB_authoritarianism_normal_11_desc:0 "Bien que l'armée soit actuellement entièrement sous contrôle, le potentiel d'insurrection dans ses rangs demeurera toujours. La nouvelle police militaire nationale, relativement intacte, doit être élargie et intégrée à ses rangs pour faire face à cette situation."
CUB_authoritarianism_normal_12:0 "Le monde entier entre ses mains"
CUB_authoritarianism_normal_12_desc:0 "Avec des intérêts étrangers limités à notre satisfaction, nous pouvons maintenant utiliser nos liens avec ces mêmes groupes pour promouvoir l'influence cubaine à l'étranger."
CUB_authoritarianism_normal_13:0 "Contrôle total"
CUB_authoritarianism_normal_13_desc:0 "La société doit être étroitement ordonnée à tous les niveaux, et bien qu'il y aura toujours des dissidences à la fois de notre régime et des normes sociales, nous avons fait du chemin pour éliminer ce comportement. Regardons vers un avenir encore plus radieux."

CUB_puppet_begin:0 "L'étoile du Nord"
CUB_puppet_begin_desc:0 "Comme l'étoile du Nord, que cela nous plaise ou non, l'Amérique nous guide directement et par l'exemple. C'est dans cet esprit que nous devons maintenant choisir notre voie."
CUB_auth_continue:0 "Préserver le régime"
CUB_auth_continue_desc:0 "Bien que le président Vázquez soit perdu pour nous, la nation qu'il a bâtie ne sera pas. "Soyons solidaires de l'Amérique pour notre bénéfice mutuel."
CUB_auth_continue_2:0 "Jardinières à sucre apaisé"
CUB_auth_continue_2_desc:0 "La poursuite du développement économique par notre régime a suscité l'indignation de nombreux planteurs de sucre, américains et autres. Les Américains ont commencé à faire de plus en plus pression pour leur cause, et avec cela, il est devenu nécessaire de travailler à un accord mutuellement acceptable."
CUB_auth_continue_3:0 "Silence de l'opposition interne"
CUB_auth_continue_3_desc:0 "Notre gouvernement est infesté de traîtres qui parlent de réforme malavisée. Ils doivent être chassés du pouvoir et notre régime nettoyé."
CUB_auth_continue_4:0 "Le rempart anti-syndicaliste"
CUB_auth_continue_4_desc:0 "Le socialisme en général et le syndicalisme en particulier sont un fléau dangereux, qui pourrit un pays et l'autre en son sein. Nous ne devons pas laisser de telles idées reprendre pied à Cuba. Par l'éducation idéologique et la répression sociétale, nous y parviendrons."
CUB_auth_continue_5:0 "Politique acharnée"
CUB_auth_continue_5_desc:0 "L'intrigue qui définit la politique intérieure de notre gouvernement serait perçue comme préjudiciable par certains. L'ensemble des compétences qu'un tel comportement crée chez nos administrateurs est cependant sans aucun doute bénéfique. La politique acharnée doit être contrôlée, maniée uniformément, pas éradiquée."
CUB_auth_continue_6:0 "Propagande américaine"
 CUB_auth_continue_6_desc:0 "La machine de propagande des Américains est sans égal. Nous devons commencer à nous en servir pour attiser la ferveur nationaliste de notre peuple."
CUB_auth_continue_7:0 "Contrôle bureaucratique du ciment"
CUB_auth_continue_7_desc:0 "Avec des bureaucrates à tous les niveaux administratifs entièrement contrôlés, l'instabilité interne serait considérablement réduite. Faisons tout ce que nous pouvons pour y parvenir."
CUB_auth_continue_8:0 " En avant ! "
CUB_auth_continue_8_desc:0 "Notre relation avec l'Amérique n'a été que bénéfique ; amenons notre nation encore plus loin dans la sphère économique américaine"
CUB_democratize_auth:0 "Démocratiser"
CUB_democratize_auth_desc:0 "Si notre régime doit rester fondamentalement le même, nous devons aussi commencer à rouvrir la sphère politique et à réintroduire la démocratie ; que ce soit Vázquez, Machado ou quiconque, Cuba ne peut rester sous le joug d'un tyran"
CUB_democratize_auth_2:0 "Salle de respiration"
CUB_democratize_auth_2_desc:0 "Les États-Unis ont envoyé enquête après enquête sur l'intention de notre nouveau gouvernement. Il est clair qu'ils sont mal à l'aise. Nous devons les convaincre de notre amitié et de notre amabilité envers les intérêts américains."
CUB_democratize_auth_3:0 "Apaiser les entreprises américaines"
CUB_democratize_auth_3_desc:0 "Avec le début de la transition graduelle vers la démocratie, les entreprises américaines qui ont prospéré sous le statu quo sont devenues pour le moins " nerveuses " Nous devons rencontrer d'éminents hommes d'affaires américains et apaiser leurs craintes tout en soulignant la nécessité d'une réforme."
CUB_democratize_auth_4:0 "Poursuite par jeton"
CUB_democratize_auth_4_desc:0 "Bien que nous ne souhaitions pas mettre en colère les partisans de nos rivaux politiques, la demande populaire s'est de plus en plus déplacée vers des appels à poursuivre les personnes les plus directement impliquées dans les plus grandes injustices commises sous le gouvernement Vázquez. Nous devons céder un pouce pour éviter de donner un mile."
CUB_democratize_auth_5:0 "Réconcilier les modérés"
CUB_democratize_auth_5_desc:0 "Bien que la caractéristique la plus marquante du régime Vázquez ait peut-être été le factionnalisme, uni uniquement par la force de volonté du président Vázquez, tous les cœurs ne sont pas devenus des cendres. D'un bout à l'autre de l'échiquier politique, il y a ceux qui cherchent le compromis et la réconciliation. Embrassons-les à bras ouverts."
CUB_democratize_auth_6:0 "Nettoyage de printemps"
CUB_democratize_auth_6_desc:0 "La bureaucratie doit être exempte de népotisme à tous les niveaux. Alors que beaucoup ont essayé et échoué tout au long de l'histoire d'instaurer une méritocratie globale dans l'ensemble de l'administration, en gardant à l'esprit nos principes directeurs, notre propre tentative sera certainement couronnée de succès."
CUB_democratize_auth_7:0 " Poussez un nouveau document "
CUB_democratize_auth_7_desc:0 "La suspension de la constitution de notre nation rend nos efforts de réforme vulnérables à une future abrogation. En rétablissant ce document faible de toute évidence hors de la table, nous devrions rédiger un nouveau document fondateur."
CUB_democratize_auth_8:0 "Raviver le rêve"
CUB_democratize_auth_8_desc:0 "Le rêve de la démocratie, qui semblait perdu avec la prise du pouvoir par les socialistes et le changement de régime qui a suivi, est de nouveau une réalité. "Ravivons la flamme de la liberté dans l'esprit du peuple."
CUB_nomorelapdop:0 "Dans l'exemple seulement"
CUB_nomorelapdop_desc:0 "Notre régime actuel est né de l'ambition américaine. Bien que nous soyons toujours reconnaissants pour la libération de notre nation du socialisme, à mesure que la situation évolue vers le nord, notre nation doit l'être aussi. Alors que nous avons déjà commencé à sortir de l'ombre américaine, tenons nous debout."
CUB_nomorelapdop_2:0 "Indépendance fiscale"
CUB_nomorelapdop_2_desc:0 "Les banques étrangères dominent notre pays, et bien que ce ne soit pas une situation entièrement négative, les institutions financières étrangères doivent être amenées à s'associer à des sociétés nationales ou à des filiales partiellement détenues en propre, avant d'être autorisées à fonctionner pleinement selon le code juridique favorable du pays. Ainsi, nous réduirons lentement la mainmise étrangère tout en ne perdant pas leurs affaires."
CUB_nomorelapdop_3:0 "Marcher sur la corde raide"
CUB_nomorelapdop_3_desc:0 "Sous le pouce d'une puissance étrangère, notre nation a fait face à un changement de régime constant et a souvent flirté avec la tyrannie. Pour assurer la stabilité de notre nouvelle démocratie. Cependant, la neutralité s'avérera tout aussi insupportable ; nous ne pouvons rester les bras croisés alors que les menaces étrangères deviennent incontrôlables. Il est primordial que nous nous efforcions de marcher prudemment sur la corde raide, en permettant une certaine influence étrangère tout en travaillant à la limiter lorsqu'elle est dangereuse. Aussi, nous devrions commencer à reconstituer nos réserves d'or épuisées."
CUB_nomorelapdop_4:0 "Acte de disparition"
CUB_nomorelapdop_4_desc:0 "Comme un magicien, nous devons utiliser la fumée et les miroirs pour embrouiller nos adversaires nationaux. Alors que nous devrions offrir la promesse de la démocratie même à ceux qui s'opposent à notre régime, par une propagande subtile et une consolidation institutionnelle, l'opposition peut être pleinement reléguée dans l'histoire."
CUB_nomorelapdop_5:0 "Indépendance totale des médias"
CUB_nomorelapdop_5_desc:0 "Fondamentalement, la presse doit être libre de toute restriction gouvernementale. Non seulement devrions-nous faire une telle déclaration, mais nous devons aussi tenter d'enraciner la liberté de la presse si profondément dans notre tissu gouvernemental que seul un bouleversement radical pourrait la faire disparaître."
CUB_nomorelapdop_6:0 "Institutions inattaquables"
CUB_nomorelapdop_6_desc:0 "La subversion institutionnelle est une menace pour toute nation, en particulier une démocratie libérale. Nous devons établir une commission permanente pour surveiller la bureaucratie."
CUB_nomorelapdop_7:0 " Démocratie parlementaire "
CUB_nomorelapdop_7_desc:0 "Le pouvoir étendu de la Présidence, bien qu'utile pour faire avancer les réformes, sera toujours une menace pour la démocratie. Nous devons complètement bouleverser la structure de notre gouvernement, en adoptant une nouvelle constitution réorganisant notre système politique pour en faire un chef de législature fort, assumant la majeure partie du rôle de l'exécutif et une présidence faible"
CUB_nomorelapdop_8:0 "Indépendance réelle"
CUB_nomorelapdop_8_desc:0 "Martí a rêvé non seulement d'une nation démocratique, mais d'une nation totalement libre de tout contrôle étranger - une nation libre de forger son propre chemin. Qu'il repose en paix, souriant sur le Cuba qui émerge."

CUB_orthodox_syndicalism:0 "Le Spectre"
CUB_orthodox_syndicalism_desc:0 "De même que Marx et Engels proclamaient autrefois que le spectre du communisme hantait l'Europe, le spectre du syndicalisme hante aujourd'hui la planète entière. Alors que notre révolution a réussi et s'est enracinée, nos systèmes politiques et économiques doivent encore être affinés, de peur que nous n'attirions la colère des réactionnaires étrangers et nationaux."
CUB_syndienodem:0 "Subvertir le processus démocratique"
CUB_syndienodem_desc:0 "Si la démocratie a sa place, la volonté du peuple doit être étroitement contrôlée pour que le socialisme s'épanouisse vraiment"
CUB_nodem_tot:0 " Priver les Subversifs de leurs droits "
CUB_nodem_tot_desc:0 "La bourgeoisie et ses toutous ne méritent que le mépris de la classe ouvrière. Alors qu'il y a ceux qui osent se qualifier de socialistes qui prétendent que nos nouvelles institutions seules suffiront à assurer et à mettre fin à la tyrannie de classe, en vérité, les éléments subversifs, y compris beaucoup au sein de l'appareil du parti, ne doivent pas être libres de saper notre nation."
CUB_nodem_tot_2:0 "Embrasser le Totalisme Européen"
CUB_nodem_tot_2_desc:0 "Alors que nous nous sommes accrochés jusqu'à présent à une terminologie comme simplement "socialiste" et même "communiste", faute d'une nomenclature plus appropriée, une idée nouvelle et audacieuse est née en Europe : Totalisme. Le parti devrait embrasser cette idéologie et ses partisans à l'étranger."
CUB_nodem_tot_3:0 "Les collines sont vivantes"
 CUB_nodem_tot_3_desc:0 "Les collines du sud ont longtemps été une redoute pour les guérilleros et les dissidents de toutes sortes. Beaucoup de ces militants insaisissables sont fidèles aux Revolucionarios de Juan Blas Hernández et pour éviter les conflits et le désordre inévitables, nous devons travailler à les éliminer immédiatement."
CUB_nodem_tot_4:0 "Révolution permanente"
CUB_nodem_tot_4_desc:0 "La révolution est terminée, mais son esprit doit vivre ! L'urgence de la révolution est le printemps dans le pas de notre peuple, le coup de marteau supplémentaire, le soldat le plus diligent. On ne peut permettre que cette éthique se flétrisse en temps de paix. Nous devons encourager un esprit révolutionnaire incessant."
CUB_nodem_tot_5:0 "Le conflit final"
CUB_nodem_tot_5_desc:0 "Cuba devient enfin une nation véritablement révolutionnaire, une terre de totalisme. Il reste cependant ceux qui corrompent notre nation de l'intérieur du parti, ceux qui s'opposent à ce progrès. Ils peuvent enfin être éliminés et une nouvelle nation vraiment construite."
CUB_nodem_syn:0 "Dominance bureaucratique"
CUB_nodem_syn_desc:0 "Avec l'échec du congrès socialiste et la consolidation du pouvoir par le président Guiteras, la transformation socialiste de notre nation a été largement dirigée par les bureaux exécutifs, le congrès n'agissant que comme un tampon sur les actions exécutives. Cette nouvelle bureaucratie est devenue de plus en plus lourde et inefficace. Pour promouvoir la loyauté et l'efficacité, elle doit être davantage centralisée."
CUB_nodem_syn_2:0 "Intégration contrôlée"
CUB_nodem_syn_2_desc:0 "Si les syndicats ont pu conserver leur indépendance et jouer un rôle important dans la gestion politique et économique locale, ils entrent de plus en plus en conflit avec la bureaucratie. Cette discorde doit être résolue et pour y parvenir, les syndicats doivent être tenus d'élire aux postes de direction uniquement ceux qui occupent également des postes au sein de l'appareil bureaucratique central."
CUB_nodem_syn_3:0 "Placer les idéalistes en paix"
CUB_nodem_syn_3_desc:0 "Les moyens par lesquels notre gouvernement s'est constitué ne sont certainement pas optimaux, et malgré nos succès, beaucoup au sein du parti pensent que la sphère politique devrait être quelque peu ouverte à l'instar du système présent dans certaines autres nations syndicalistes. Bien que leurs idées soient fausses, nous ne pouvons pas nous permettre d'en finir avec celles de cette opinion. Nous devons allouer des ressources politiques pour apaiser leurs craintes."
CUB_nodem_syn_4:0 "Que chacun se tienne à sa place"
CUB_nodem_syn_4_desc:0 "Pour que notre nation fonctionne et que le syndicalisme prospère, chaque individu doit être une partie immuable d'un tout plus grand. Tous doivent être fermement encouragés à faire pleinement leur part."
CUB_nodem_syn_5:0 "Syndicalisme administratif"
CUB_nodem_syn_5_desc:0 "De manière péjorative, de nombreux syndicalistes orthodoxes à l'étranger ont commencé à qualifier notre régime de "syndicalisme administratif", où il est au cœur même du syndicalisme lui-même et a été pourri par l'appareil de l'Etat. S'il est évident qu'une telle calomnie est de la foutaise, l'aspect "administratif" en est un que nous pouvons embrasser, regardons vers un avenir où tous les aspects de la vie ont été subsumés par une bureaucratie syndicaliste responsable."
 CUB_nodem_syntot:0 "Présidence intermittente"
CUB_nodem_syntot_desc:0 "Avec un leadership faible, le socialisme de notre nation risque de s'effondrer sous la pression impérialiste renouvelée. Bien que notre président actuel ne nous ait pas induits en erreur, il ne fait aucun doute qu'un autre président pourrait remplir le poste beaucoup moins efficacement. Le Président doit être doté d'un grand pouvoir juridique pour décider qui sera son successeur et comment les limites du pouvoir exécutif doivent être interprétées."
CUB_syndiedem:0 "Ciment Démocratie"
CUB_syndiedem_desc:0 "Le syndicalisme est au cœur d'une idéologie démocratique. Alors que de nombreuses nations syndicalistes ont vu les institutions démocratiques mises à l'écart par l'État, nous serons différents. La démocratie syndicaliste continuera de vivre et de s'épanouir à Cuba."
CUB_electoral_reform:0 "Réforme électorale communale"
 CUB_electoral_reform_desc:0 "Les divisions politiques régionales sont toujours basées sur les lignes arbitraires tracées par les régimes réactionnaires d'autrefois. Nous devons créer de nouvelles divisions régionales et intermédiaires entre les syndicats et le gouvernement central basées sur des liens de travail partagé plutôt que sur une simple géographie."
CUB_rural_participation:0 "Participation politique rurale"
CUB_rural_participation_desc:0 "Dans les régions les plus rurales de notre pays, beaucoup de gens manquent non seulement d'une véritable conscience de classe, mais ne participent pas aux élections syndicales et locales, et encore moins aux organisations politiques. Nous devrions lancer une campagne dans ces domaines de l'éducation des électeurs et lutter contre l'apathie."
CUB_syndflav_1:0 "Faire progresser le sexe équitable"
CUB_syndflav_1_desc:0 "Beaucoup, même au sein du Parti socialiste, peuvent penser que les femmes sont des créatures purement domestiques, mais il a toujours été la plate-forme du parti pour encourager leur émancipation politique et psychologique. Nous devons commencer à permettre aux femmes non seulement de participer pleinement à toutes les fonctions démocratiques, mais aussi de promouvoir activement leur participation."
CUB_syndflav_2:0 "Garantir la civilité"
CUB_syndflav_2_desc:0 "Le système syndicaliste, par la promotion et l'intégration de syndicats qui, malgré tous nos efforts, sont souvent au moins partiellement en désaccord les uns avec les autres, a exacerbé certains conflits politiques au point de provoquer des violences mineures. Nous devons promouvoir et normaliser la civilité dans le débat public et la politique, même si un tel effort s'avère coûteux."
CUB_syndflav_3:0 " Un électorat vigilant "
 CUB_syndflav_3_desc:0 "Un Etat syndicaliste, habilité à exécuter la volonté du peuple, est susceptible d'exercer son autorité contre le processus démocratique. Si l'on veut maintenir un véritable syndicalisme, il faut inculquer au peuple l'esprit de vigilance démocratique, en n'acceptant pas que l'État n'en fasse trop."
CUB_syndflav_4:0 "Surveillance de l'Union"
CUB_syndflav_4_desc:0 "Au sein des syndicats, les individus s'enracinent souvent dans des postes de direction. Que ces camarades fassent leur travail efficacement ou non, un tel état de choses peut conduire à la subversion des structures démocratiques au sein de chaque syndicat et affecter ainsi l'État dans son ensemble. Un comité chargé d'évaluer l'état individuel de tous les syndicats de notre nation est nécessaire pour réduire le problème."
CUB_syndflav_5:0 "L'inspiration à l'étranger"
CUB_syndflav_5_desc:0 "Tandis que certaines nations autrefois socialistes se sont égarées dans la tyrannie, d'autres ont commencé à vraiment cultiver des sociétés prospères et communautaires par divers mécanismes. Nous devons toujours chercher l'inspiration à l'étranger et adapter nos tendances idéologiques à la réalité plutôt qu'à la folie du contraire."
CUB_syndflav_6:0 "Il y a du pouvoir dans un syndicat"
CUB_syndflav_6_desc:0 "Notre peuple, une fois appréhendé par l'imposition d'un nouveau système socio-économique radical, a commencé non seulement à se contenter du syndicalisme, mais à voir ses mérites. De telles attitudes doivent être encouragées, donnons du pouvoir à l'esprit des gens !"

CUB_revdem_begin:0 "Démocratie révolutionnaire"
 CUB_revdem_begin_desc:0 "Le Parti socialiste s'est révélé être une farce truffée de tyrans aussi mauvais que les bâtards qu'ils ont cherché à renverser. L'appréhension du général Blas à l'idée de se joindre à l'affaire sordide s'est avérée juste. Travaillons à l'établissement d'un nouveau parti libéré des despotes, et avec lui une véritable démocratie où le peuple est placé au-dessus de tout."
CUB_revdem_newparty:0 " Rapprochement Unioniste "
CUB_revdem_newparty_desc:0 "Alors qu'ils étaient pris en otage par les militaires et les marionnettes des Etats-Unis, les unionistes se sont toujours efforcés d'obtenir un Cuba juste et libre. En effet, certains membres du parti ont secrètement soutenu la grève qui a mené à leur déposition. Faisons la paix avec eux et permettons leur participation politique formelle une fois de plus."
CUB_revdem_2:0 "Contrôlez les milices"
CUB_revdem_2_desc:0 "Les milices, tant par leur loyauté mitigée que par leur fanatisme idéologique, sont devenues une sorte de responsabilité tant pour notre gouvernement que pour la nation dans son ensemble. Nous devons cependant respecter le service et le caractère des hommes dans leurs rangs, et donc faire tout ce qui est en notre pouvoir pour assurer leur loyauté et contrôler leur influence politique plutôt que quelque chose de plus radical."
CUB_revdem_3:0 "La voix des sans-voix"
CUB_revdem_3_desc:0 "Tandis que beaucoup de gens de tout l'éventail politique ignoreraient les pauvres ou les opprimés, ou même la tribune sur leur dos brisé, à Cuba, cela ne sera pas. Nous devons nous efforcer d'institutionnaliser la recherche de la justice économique et l'esprit de pragmatisme politique. Ne laissons pas l'idéologie ou l'ambition brouiller cette vision audacieuse."
CUB_revdem_4:0 "Racine des laquais"
CUB_revdem_4_desc:0 "Si Mella a longtemps été vaincue, ceux qui sympathisent avec sa vision autoritaire et celle d'autres tyrans en puissance occupent encore une place importante dans certains milieux. Faisons tout ce que nous pouvons pour divorcer ces gens de toute influence politique ou même sociale."
CUB_revdem_5:0 "Réforme agraire renouvelée"
CUB_revdem_5_desc:0 "Les réformes entreprises par Blas et l'aile alors révolutionnaire du Parti socialiste ont réussi à réduire l'écart entre riches et pauvres sans provoquer de dangereuses perturbations économiques ou changer fondamentalement le caractère plus agraire de notre nation. Nous devons aller plus loin, doubler notre politique économique."
CUB_revdem_6:0 "Rouvrir complètement la sphère politique"
CUB_revdem_6_desc:0 "Bien que les unionistes et la plupart des organisations politiques de gauche aient été pleinement relégalisés, la plupart des anciens réformateurs de la nation restent encore, du moins nominalement, hors-la-loi. Réouvrons complètement la sphère politique, en permettant même aux libéraux de participer à la politique tant qu'ils obéissent à nos nouveaux principes égalitaristes."
CUB_revdem_7:0 "L'esprit démocratique"
CUB_revdem_7_desc:0 "Pour véritablement transformer Cuba, le peuple doit être éduqué à la fois dans ses devoirs de citoyen et dans des activités académiques plus traditionnelles. Nos systèmes académiques médiocres, même s'ils ne sont pas irrécupérables, doivent être complètement mis à jour, quel qu'en soit le coût."
CUB_revdem_8:0 "Un peuple gardé"
 CUB_revdem_8_desc:0 "Parmi nos supporters, beaucoup de ceux dont l'amour pour la nouvelle nation est devenu fanatique. Une telle ferveur patriotique, même pour la démocratie et la liberté, pourrait devenir problématique, mais elle peut aussi être exploitée. Parmi nos soldats, alimentons ce nouveau sentiment de patriotisme."
CUB_revdem_9:0 "Blessures profondes"
CUB_revdem_9_desc:0 "Après tant d'agitation politique, de révolution en révolution, de coup d'Etat en coup d'Etat et de grands changements économiques, notre société est profondément divisée. Même parmi ceux qui appuient notre gouvernement, beaucoup sont tout simplement épuisés à un niveau plus profond. Nous devrions créer un comité chargé d'examiner les injustices du passé, d'indemniser les victimes passées de la violence d'État et de travailler à restaurer l'esprit de notre peuple autant que son bien-être physique."
CUB_revdem_10:0 "La liberté hérissée"
 CUB_revdem_10_desc:0 "Notre nation et son peuple ont embrassé la liberté comme jamais auparavant. Pas la'liberté' de Locke, ni les alternatives offertes par Marx ou par le Syndicalisme, une liberté vraiment du peuple, se débattant défensivement sur le potentiel de son exploitation."

CUB_mella_begin:0 " La vision d'un homme"
CUB_mella_begin_desc:0 "Mella a vu la prospérité du système mexicain et est retournée à Cuba avec un rêve et une idéologie. Maintenant, il conduit le peuple vers le futur."
CUB_mella_2:0 " Double descente "
CUB_mella_2_desc:0 "Mella a l'expérience de soutenir ses paroles, le Transformationnisme va conduire notre économie et les industriels stupides vont voir l'erreur de leurs voies. Qui a besoin de cheminées quand on peut avoir des champs roulants de verdure ?"
CUB_mella_3:0 "La Vieille Voie"
CUB_mella_3_desc:0 "Peut-être que les syndicalistes ont un aperçu à offrir. Une industrialisation modérée ne peut pas faire de mal d'essayer, après tout, nous aurons besoin de tracteurs !"
CUB_mella_4:0 "Éliminer la pensée syndicaliste"
CUB_mella_4_desc:0 "Depuis le premier jour, les syndicalistes ont entravé notre gouvernement à chaque pas. Nous mettrons fin à cette petite politique, et les communistes feront ce qui est juste."
CUB_mella_5:0 "Comités d'entreprise centralisés"
CUB_mella_5_desc:0 "Notre nation est vaste et la communication est nécessaire dans une économie et un gouvernement modernes. Nous allons établir un congrès à La Havane pour faciliter la communication et la coopération entre les provinces."
CUB_mella_6:0 "Tribunaux kangourous"
CUB_mella_6_desc:0 "Les tribunaux n'ont jamais servi l'homme du commun. Nous ferons en sorte que cette institution corrompue soit entraînée dans une nouvelle ère."
CUB_mella_7:0 "Harmonie raciale"
CUB_mella_7_desc:0 "Plus de 900 000 Africains ont été amenés à Cuba tout au long de la période coloniale, et depuis l'abolition de l'esclavage en 1886, nos camarades noirs n'ont reçu que mépris. On leur a refusé l'égalité des droits et des chances. Mella s'est présentée devant le Congrès aujourd'hui et a déclaré que l'État doit lutter activement contre la discrimination raciale, en particulier sur le lieu de travail. Bien qu'il y ait sûrement de la résistance, aucune cause n'est plus noble."
CUB_mella_8:0 "Réveiller le beau sexe"
CUB_mella_8_desc:0 "Un des piliers de la révolution sociale est l'abolition du sexisme. Les femmes ont besoin de chances égales si nous voulons assurer une prospérité totale."
CUB_mella_9:0 "La force de la volonté"
CUB_mella_9_desc:0 "Depuis son retour d'exil, Mella a laissé une grande impression sur la nation et son peuple. Il s'est assuré une place dans la politique cubaine et a transformé notre pays d'un régime rétrograde et oppressif à un paradis ouvrier. En raison de son allure frappante et de sa silhouette imposante, de nombreux citoyens appellent aujourd'hui Mella " El Caballo " Qui n'aime pas le beau et fringant président ?"
CUB_mella_10:0 "Allumez les flammes"
CUB_mella_10_desc:0 "Cuba n'est qu'un tremplin dans la révolution mondiale. Nous agirons comme une base dans les Caraïbes pour libérer les citoyens des autocraties voisines. Nous n'avons rien d'autre à perdre que nos chaînes !"
CUB_mella_11:0 "Nouvelle campagne culturelle"  
CUB_mella_11_desc:0 "Le catholicisme est enraciné dans la société cubaine, certains ont encore besoin d'être convaincus du retard de la religion établie. Ce sera une campagne coûteuse, mais aucune révolution ne peut être facile."
CUB_mella_12:0 "Réforme de l'éducation"
CUB_mella_12_desc:0 "Mella a commencé en tant qu'étudiante à La Havane, où elle a vécu directement les abus subis. L'avenir est entre les mains des jeunes, et avec une éducation décente et financée par l'Etat, ils mèneront Cuba à la gloire."
CUB_mella_13:0 "Sortie des ruines"
CUB_mella_13_desc:0 "Mella nous a guidés à travers une période turbulente. Du renversement de la démocratie oligarchique à la restructuration de notre société et à la reconstruction de l'économie. Cuba entre maintenant dans un monde nouveau, mais avec El Caballo, aucune route n'est trop difficile."
CUB_melraddeal_2:0 "Secouez-vous dessus !"
 CUB_melraddeal_2_desc:0 "Bien que Mella ait contraint le camarade Blas à former un gouvernement de coalition non mérité et ait ainsi mis en œuvre les politiques qu'il préférait, la situation étant maintenant stabilisée, le recul de Revolucionario et son désaccord avec la suspension continue de la démocratie atteignent la masse critique. Blas et Mella ont convenu de se rencontrer pour développer une plateforme politique unifiée et assurer une stabilité continue."
CUB_melraddeal_3:0 "Tant que les champs"
 CUB_melraddeal_3_desc:0 "Le gouvernement Revolucionario est devenu de plus en plus sceptique à l'égard des options politiques plus radicales de ses alliés comunista. L'évolution de l'idéologie transformationniste et de la grande expérience agricole de Cuba dépendra en grande partie du compromis trouvé entre Blas et Mella eux-mêmes."
CUB_melraddeal_4:0 "Coup de pied dans le pantalon"
 CUB_melraddeal_4_desc:0 "Notre système a politisé davantage les positions intermédiaires dans la bureaucratie économique. Mella et Blas ont deux visions légèrement différentes sur la façon d'aborder la question."
CUB_melraddeal_5:0 " Les hommes millet"
CUB_melraddeal_5_desc:0 "Dans un jeu de mots, le monde anglophone désigne désormais nos miliciens agraires comme des " milletmen " Avec la direction de notre direction centrale, montrons au monde que ces hommes sont encore plus durs que ces céréales."
CUB_melraddeal_6:0 "Un nouveau rôle"
CUB_melraddeal_6_desc:0 "Alors que Mella et Blas sont en profond désaccord sur les points les plus fins de la libération des femmes, les deux hommes conviennent que les chaînes de la tradition doivent être dissoutes. "Soeurs, camarades, vous serez égaux !" Ils disent : "Vous serez égaux."
CUB_melraddeal_7:0 " Lève-toi, maudit"
 CUB_melraddeal_7_desc:0 "Alors que certains accusent les Trabajadores d'entretenir des sentiments racistes chauvins, le pedigree antiraciste de Blas et Mella est fort."
CUB_melraddeal_8:0 " La légende "
 CUB_melraddeal_8_desc:0 "Les armements étrangers sont souvent supérieurs, nous devrions faire appel à des négociateurs qui ont catalysé le stockage d'armes parmi les différentes factions politiques en tant qu'agents officiels de l'Etat"
CUB_melraddeal_9:0 " Contre-Croisière "
 CUB_melraddeal_9_desc:0 "Alors que Blas est fermement opposé à plusieurs des aspects les plus extrêmes de la prochaine série de réformes et de campagnes culturelles de Mella, il est amical envers ses idées anti-cléricales. Ce qui était autrefois une campagne de transformation culturelle deviendra maintenant une bataille ciblée contre la religion organisée et l'influence politique et sociale persistante de l'Eglise catholique en particulier."
CUB_melraddeal_10:0 "Une tâche pas si dérisoire"
CUB_melraddeal_10_desc:0 "La lutte entre les Comunistas et les Revolucionarios s'est approfondie et des institutions politiques parallèles se forment, qui, bien que dangereuses, pourraient aussi aller de l'avant et être intégrées dans l'appareil du parti. Un gouvernement centralisé et un parti socialiste décentralisé, nous en profiterons !"
CUB_melraddeal_11:0 "La bipolarité"
CUB_melraddeal_11_desc:0 "Entre deux pôles, le système politique cubain en a assez des blocages et des chamailleries constants. Nous devons travailler pour remettre les engrenages à la base de cette grande machine du gouvernement."
CUB_melraddeal_12:0 "Quelque chose doit donner"
CUB_melraddeal_12_desc:0 "Alors que le compromis semblait possible à première vue, le statu quo devient de plus en plus instable. Quelque chose doit s'arranger."

CUB_autenticfoc_begin:0 " Une seule nation "
CUB_autenticfoc_begin_desc:0 "La crise est terminée, mais la nation n'a pas encore retrouvé son esprit. Dieu nous a donné le devoir de redonner au peuple cubain la dignité qui lui revient."
CUB_autenticfoc_2:0 "Contrôlez les tuniques rouges"
CUB_autenticfoc_2_desc:0 "Les tuniques rouges sont toujours une institution politique importante, mais certaines d'entre elles sont devenues trop zélées au point d'être séditieuses. "Ces voix doivent être réduites au silence immédiatement."
CUB_autenticfoc_3:0 "Une paix fragile"
CUB_autenticfoc_3_desc:0 "L'armée doit être mise à contribution pour réprimer les éléments insurrectionnels restants dans tout le pays et en particulier au sein de l'appareil d'Etat. Cela entravera son processus d'entraînement et de préparation au combat, mais c'est sans aucun doute nécessaire."
CUB_autenticfoc_4:0 " Pour une démocratie revigorée "
CUB_autenticfoc_4_desc:0 "La démocratie, telle que l'entendaient les régimes passés, est une imposture. Elle ne sert qu'à habiliter ceux qui manipulent le peuple pour leurs propres fins égoïstes. La démocratie, telle que nous la connaissons, ne peut se réaliser que lorsque les dirigeants sont fermement convaincus de la nécessité d'une renaissance nationale et que tous ceux qui se sacrifieraient volontiers pour notre bien national sont habilités à le faire"
CUB_autenticfoc_5:0 "Une Concorde Brutale"
CUB_autenticfoc_5_desc:0 "Le socialisme reste une menace constante. Avec une brutalité qui n'est même pas parallèle à ces jours sombres d'antan, donnons à chaque homme, femme ou même enfant que nous savons associer à cette idéologie noire le fusil."
CUB_autenticfoc_6:0 "Marcher dans l'esprit"
 CUB_autenticfoc_6_desc:0 "Des camarades fusillés par des rouges et des réactionnaires marchent en esprit dans les rangs de tous les Cubains qui luttent pour leur nation. Nous devons vanter leur exemple, leurs sacrifices, et les gens répondront à l'appel comme jamais auparavant."
CUB_autenticfoc_7:0 "Liberté universelle"
CUB_autenticfoc_7_desc:0 "La maison est le domaine des femmes nommé par Dieu. Pourtant, ce rôle n'est pas moins important pour notre tissu national que celui des hommes. Pour que la prochaine génération puisse développer une conscience nationale appropriée, les femmes doivent se voir accorder l'égalité politique avec les hommes, le simple suffrage tel qu'il a été obtenu en 1921 ne suffit pas, et la promotion par l'Etat d'un travail domestique proprement nationaliste doit être intense"
CUB_autenticfoc_8:0 "Campagne d'éducation autenthique"
CUB_autenticfoc_8_desc:0 "Bien que les personnes distinguées aient largement accès aux livres et à l'éducation, parmi la grande paysannerie et la classe moyenne inférieure qui forment la base de nos partisans, beaucoup sont analphabètes. C'est sûrement par manque d'éducation seulement que beaucoup de pauvres ont été trompés par le socialisme. Pour le docteur Grau, lui-même professeur, il n'y a pas de plus grande honte. Investissons dans un système éducatif à la fois accessible à tous et moralement juste."
CUB_autenticfoc_9:0 "La loi et l'ordre public"
CUB_autenticfoc_9_desc:0 "Malgré nos efforts pour institutionnaliser la stabilité, les dissidents restent en liberté. Cependant, nous avons maintenant la capacité de juger les grévistes du lundi noir. Elle sera publique et suscitera sans aucun doute de vives émotions parmi la population, mais nous pouvons maintenant présumer que la réaction populaire à cet événement ne sera pas préjudiciable pour notre gouvernement."
CUB_autenticfoc_10:0 "Assimiler les Afro-Cubains"
CUB_autenticfoc_10_desc:0 "Tandis que les Cubains libéraux nous regardent de leur nez comme une bande de voyous despotiques, nous sommes vus pour ce que nous sommes vraiment : des libérateurs parmi la population afrocubaine. La discrimination raciale empêche notre juste nation de développer une conscience nationale digne d'elle. Que la nation se lève comme une seule nation et abolisse de telles divisions."
CUB_autenticfoc_11:0 "Compétence bureaucratique"
CUB_autenticfoc_11_desc:0 "Le mérite seul doit guider les administrateurs. Si un bureaucrate porte atteinte à cette vérité sacrée, il faut le traiter durement."
CUB_autenticfoc_12:0 "Progrès inébranlables"
CUB_autenticfoc_12_desc:0 "Une nation marche toujours en avant. A chaque nouveau défi, à chaque nouvelle idée qui déchire l'ordre ancien, nous devons nous adapter. Car le temps n'est que la grande marche vers la réalisation inévitable de nos idéaux. Un peuple qui se sentira également assuré du succès accomplira mieux un tel destin."

