### Scripted Loc ###
CUB_hasherreraornot_yes:0 "De même, le général Alberto Herrera Franchi, longtemps critique à l'égard du général Díaz, a été licencié, ayant enfin perdu toute son influence politique autrefois importante."
CUB_hasherreraornot_no:0 ""
 CUB_econreformfocloc_soc:0 "L'économie révolutionnaire émergente nécessite des institutions spécifiquement adaptées à son maintien. Tant que la bureaucratie restera entachée de traces de capitalisme et de domination de la bourgeoisie, les travailleurs ne pourront jamais vraiment prospérer. Le pire de la dépression étant passé, il est temps de se débarrasser complètement de l'ancienne bureaucratie et de créer à nouveau des entités de régulation."
CUB_econreformfocloc_succ:0 "La corruption de nos institutions nationales sous Machado a laissé un héritage d'incompétence. Si les réformes entreprises après la révolution ont effectivement effacé une partie de l'influence malveillante de Machado, de nombreux bureaucrates nourrissent une grande rancœur à l'égard de notre régime. Le moment est venu de transformer complètement nos institutions réglementaires."
CUB_econreformfocloc_lib:0 "Pour réguler correctement l'économie nationale, on ne peut pas faire confiance à la populace. Les hommes instruits, les hommes de culture et de bienséance doivent être au premier rang de la bureaucratie de notre nation. À cette fin, comme l'économie a dépassé la bureaucratie qui la supervise et a besoin d'une réforme globale, les réformes fondamentalement dommageables entreprises pendant les années Trejo doivent également être inversées."
CUB_econreformfocloc_mil:0 "Pour réguler correctement l'économie nationale, on ne peut pas faire confiance à la populace. Les hommes instruits, les hommes de culture et de bienséance, en particulier les hommes d'habileté martiale, doivent être au premier rang de la bureaucratie de notre nation. À cette fin, comme l'économie a dépassé la bureaucratie qui la supervise et a besoin d'une réforme globale, les réformes préjudiciables entreprises pendant les années Trejo doivent également être inversées."
CUB_econreformfocloc_nat:0 "Jamais la bureaucratie qui exerce autant de pouvoir sur notre peuple n'a vraiment travaillé pour améliorer le pays. Du vieux Parti libéral à Trejo et son lot, ceux qui distribuent des règles mesquines ne sont gouvernés que par leur propre intérêt. La bureaucratie, maintenant que l'économie n'est plus en danger, doit être jetée et complètement refaite. La nation et le peuple doivent être sa première et unique priorité."

