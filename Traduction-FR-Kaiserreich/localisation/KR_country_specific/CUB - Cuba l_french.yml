### Ideas ###
CUB_partial_great_depression:0 " Récupération de la dépression partielle "
CUB_partial_great_depression_desc:0 "Les politiques du jeune président Rafael Trejo et du parti unioniste ont partiellement atténué les effets de la grande dépression"
CUB_double_dip:0 " Double baisse de récession "
 CUB_double_dip_desc:0 "Après des années de dépression économique suivies d'une reprise terne prolongée, l'effondrement économique de l'Allemagne, déjà surendettée, a provoqué de nouvelles difficultés économiques"
CUB_havana_general_strike:0 " La grève générale de La Havane "
 CUB_havana_general_strike_desc:0 "Les troubles provoqués par nos difficultés économiques ont été une aubaine pour les groupes d'opposition, et nombre des plus radicaux d'entre eux ont saisi cette occasion sans précédent de recommencer l'agitation. Aujourd'hui, une grève générale a été déclenchée par diverses organisations, dont beaucoup ont des liens avec divers groupes socialistes criminalisés. Bien que la grève n'ait jusqu'à présent trouvé preneur qu'à La Havane, elle pourrait rapidement devenir incontrôlable."
CUB_american_influence:0 " Influence américaine dominante "
CUB_american_influence_desc:0 "Les Etats-Unis ont une grande influence sur la société et la politique cubaines, et les Américains observent de près et parfois directement les développements politiques cubains. Tout changement substantiel du statu quo est susceptible de provoquer une réaction américaine."
CUB_american_influence_2:0 " Influence américaine étendue "
CUB_american_influence_2_desc:0 "Les Etats-Unis ont une grande influence sur la société et la politique cubaines, et les Américains observent de près et parfois directement les développements politiques cubains. Tout changement substantiel du statu quo est susceptible de provoquer une réaction américaine."
CUB_mixed_regime:0 " Régime mixte "
CUB_mixed_regime_desc:0 "L'armée cubaine détient une grande partie du pouvoir politique, y compris des sièges garantis au Congrès, et elle est presque totalement indépendante du gouvernement civil."
 CUB_strike_destroyed:0 "Grève Dispersée"
CUB_strike_destroyed_desc:0 "La grève générale de La Havane a été contenue avant qu'elle ne paralyse la nation, notre peuple reste profondément divisé et les conséquences de la grève ont laissé notre régime dans une position plus précaire que jamais auparavant."
CUB_complete_chaos:0 " Le chaos "
CUB_complete_chaos_desc:0 "La grève générale de La Havane a consumé le pays et paralysé le gouvernement civil. Les dissidents socialistes et populistes parcourent le pays en grande partie sans entraves, s'affrontant fréquemment avec l'armée."
CUB_npop_Greenshirts_est:0 "Patronage des Chemises vertes"
 CUB_npop_Greenshirts_est_desc:0 "Fondés à l'origine par le libéral Jorge Manach Robato pour tenter de repousser le général Diaz, les Chemises Vertes ont fini par échapper à son contrôle et ont fusionné avec la branche paramilitaire du Parti Auténtic, composée auparavant essentiellement d'anciens marins et soldats armés ayant participé à la révolution de 1929. Le surnom de \"Chemises vertes" a été donné pour attirer l'attention sur les similitudes du groupe avec les voyous des régimes malhonnêtes de l'autre côté de Cuba. Avec le patronage accru du régime Auténtic, les Chemises Vertes ont été intégrées dans les forces armées."
CUB_npop_Greenshirts_edu:0 "Institutions martiales"
 CUB_npop_Greenshirts_edu_desc:0 "Fondés à l'origine par le libéral Jorge Manach Robato pour tenter de repousser le général Diaz, les Chemises Vertes ont fini par échapper à son contrôle et ont fusionné avec la branche paramilitaire du Parti Auténtic, composée auparavant essentiellement d'anciens marins et soldats armés ayant participé à la révolution de 1929. Le surnom de \"Chemises vertes\" a été donné pour attirer l'attention sur les similitudes du groupe avec les voyous des régimes malhonnêtes de l'autre côté de Cuba. Avec l'augmentation du patronage du régime Auténtic, les Chemises vertes ont été intégrés dans une pléthore d'institutions politiques travaillant à la fois à promouvoir la loyauté et l'habileté martiale au sein de la population cubaine."
CUB_mass_act_est:0 "Action de masse"
CUB_mass_act_est_desc:0 "Les paramilitaires du parti Auténtic ont été agressivement promus au grand public et leurs rangs ont grossi. Bien qu'elles ne maintiennent plus le même niveau de discipline martiale que par le passé, ces organisations contribuent à encourager l'aptitude militaire du grand public et à inspirer la loyauté envers l'Etat."
CUB_mass_act_edu:0 "Institutions martiales"
CUB_mass_act_edu_desc:0 "Les paramilitaires du parti Auténtic ont fait l'objet d'une promotion agressive auprès du grand public et leurs rangs ont grossi, et avec la promotion de l'État, ils ont maintenant une grande influence dans la bureaucratie civile. Bien qu'elles ne maintiennent plus le même niveau de discipline martiale que par le passé, ces organisations contribuent à encourager l'aptitude militaire du grand public et à inspirer la loyauté envers l'Etat."
CUB_emergency_powersidea:0 "Pouvoirs d'urgence"
CUB_emergency_powersidea_desc:0 "L'état d'urgence a été déclaré à la suite de la grève générale de La Havane et des pouvoirs supplémentaires ont été accordés à l'exécutif."
CUB_air_acadidea:0 "Académie Nationale de l'Air"
CUB_air_acadidea_desc:0 "Cuba a fondé une nouvelle école d'aviation au sein du prestigieux collège militaire de La Havane."
CUB_airinvest1:0 "Programme de développement de l'aviation"
CUB_airinvest1_desc:0 "Cuba a financé un plan ambitieux pour développer rapidement son Corps de l'air."
CUB_airinvest2:0 "Programme de développement de l'aviation"
CUB_airinvest2_desc:0 "Cuba a donné un financement substantiel à un plan déjà ambitieux d'expansion rapide de son Corps d'aviation."
CUB_modsyndagr:0 "Socialisme agraire"
CUB_modsyndagr_desc:0 "Cuba a embrassé une forme modérée de socialisme agraire qui cherche à autonomiser la paysannerie rurale sur les plans politique et économique. L'épine dorsale de ce nouveau système économique est la manière dont l'État contrôle et exploite pleinement toutes les industries clés et les plus grandes plantations du pays, tout en redistribuant toutes les autres terres privées du pays à ceux qui les exploitent. Ces petites parcelles de terre nouvellement créées sont ensuite regroupées géographiquement, chaque région étant collectivement responsable des mandats économiques de l'État."
CUB_extsyndagr:0 "Transformationnisme"
CUB_extsyndagr_desc:0 "Mella a commencé ses réformes initiales pour soutenir une économie principalement agraire, connue sous le nom de'Transformationnisme'."
CUB_modsyndindust:0 "Syndicalisme de marché"
CUB_modsyndindust_desc:0 "Alors que le gouvernement cubain a travaillé sans relâche pour imiter les systèmes économiques syndicalistes orthodoxes européens, les Cubains ont tenté de maintenir la concurrence dans leur économie. Alors que le " profit " personnel est fortement réglementé, les syndicats, dirigés collectivement par leurs membres, sont encouragés à se faire concurrence pour l'adhésion et ont la liberté de fixer les prix et de contrôler pleinement la production des biens et services comme ils l'entendent."
CUB_extsyndindust:0 "Industrialisation communale"
 CUB_extsyndindust_desc:0 "Avec la révolution qui s'annonce, Cuba vit une transition économique audacieuse. Toutes les terres de la nation, urbaines et rurales, développées et appauvries, ont été réorganisées en collectivités publiques, chacune étant gérée directement par la bureaucratie centrale dans le but de façonner la totalité de la capacité de productivité de la nation pour encourager l'industrialisation."
CUB_modsyndagr_2:0 "Socialisme agraire"
CUB_modsyndagr_2_desc:0 "Cuba a embrassé une forme modérée de socialisme agraire qui cherche à autonomiser la paysannerie rurale sur les plans politique et économique. L'épine dorsale de ce nouveau système économique est la manière dont l'État contrôle et exploite pleinement toutes les industries clés et les plus grandes plantations du pays, tout en redistribuant toutes les autres terres privées du pays à ceux qui les exploitent. Ces petites parcelles de terre nouvellement créées sont ensuite regroupées géographiquement, chaque région étant collectivement responsable des mandats économiques de l'État."
CUB_extsyndagr_2:0 "Transformationnisme"
CUB_extsyndagr_2_desc:0 "La poursuite de l'expansion du secteur agricole est achevée et la population profite de la richesse du territoire cubain."
CUB_extsyndagr_3:0 "Domination Transformationniste"
CUB_extsyndagr_3_desc:0 "Le transformisme a dominé l'économie cubaine, les faibles industriels syndicalistes ont reculé et le peuple chante'La conquista del pan!'."
CUB_extsyndagr_4:0 " Transformat modifié" 
CUB_extsyndagr_4_desc:0 " La transformation a été affinée et améliorée sous la primauté politique de Revolucionario, et de plusieurs façons elle a été modérée. "
CUB_extsyndagr_comp:0 "Le compromis "industrialiste-agricole"
CUB_extsyndagr_comp_desc:0 "Sans une véritable industrie, Cuba remonterait le temps. Nous devrons travailler avec les syndicalistes pour le bien-être de notre Etat."
CUB_sexism:0 "Droits des femmes"
CUB_sexism_desc:0 "Que peut faire un homme qu'aucune femme déterminée ne peut faire ? Nous devons nous unir en tant que frères et sœurs, permettre aux femmes de jouer un rôle sur le lieu de travail et dans l'armée. Les fils de Cuba ont besoin de bonnes infirmières !"
CUB_mellatranssociety:0 " La transformation sociale "
CUB_mellatranssociety_desc:0 "Le régime de Mella a mis en œuvre des réformes radicales destinées à promouvoir l'égalité raciale et de genre et à propager une mentalité socialiste à ces camarades nouvellement libérés."
CUB_blastranssociety:0 " Transformations sociales "
CUB_blastranssociety_desc:0 "Sous la pression de Mella, Blas a élaboré une plate-forme sociale comparable. Cette plate-forme a également mis en œuvre des réformes radicales visant à promouvoir l'égalité raciale et l'égalité des sexes et à propager une mentalité socialiste à ces camarades nouvellement libérés."
CUB_comptranssociety:0 " La transformation sociale "
CUB_comptranssociety_desc:0 "Sous la pression de Mella, Blas a compromis sur une plateforme sociale comparable. Cette plate-forme a également mis en œuvre des réformes radicales visant à promouvoir l'égalité raciale et l'égalité des sexes et à propager une mentalité socialiste à ces camarades nouvellement libérés."
CUB_judicial_reform:0 "Réformes judiciaires"
CUB_judicial_reform_desc:0 "Le système judiciaire dominé par les capitalistes américains doit être introduit dans l'ère moderne. Ils apprendront à fonctionner avec notre nouveau gouvernement."
CUB_racism_outlawed:0 "Le racisme est illégal "
CUB_racism_outlawed_desc:0 "Les gens de \"couleur\" de Cuba sont aussi capables que tout autre Cubain. Nous devons parvenir à une révolution sociale complète, leur permettre d'entrer sur le marché du travail et dans l'armée."
CUB_perm_rev:0 "Exporter la révolution"
CUB_perm_rev_desc:0 "Nous devons faire face à la réalité que beaucoup de nos frères et sœurs sont encore esclaves à travers les Caraïbes, c'est notre travail de faciliter la révolution et la libération des travailleurs"
CUB_education:0 "L'éducation gratuite"
CUB_education_desc:0 "Mella a toujours été un partisan de la protection sociale, voulant le meilleur pour sa nation. En ouvrant les collèges et en couvrant les frais d'éducation, nous pouvons améliorer notre nation en éduquant les brillants enfants de Cuba."
CUB_modsyndindust_2:0 "Syndicalisme de marché"
CUB_modsyndindust_2_desc:0 "Alors que le gouvernement cubain a travaillé sans relâche pour imiter les systèmes économiques syndicalistes orthodoxes européens, les Cubains ont tenté de maintenir la concurrence dans leur économie. Alors que le " profit " personnel est fortement réglementé, les syndicats, dirigés collectivement par leurs membres, sont encouragés à se faire concurrence pour l'adhésion et ont la liberté de fixer les prix et de contrôler pleinement la production des biens et services comme ils l'entendent."
CUB_extsyndindust_2:0 "Industrialisation communale"
 CUB_extsyndindust_2_desc:0 "Avec la révolution qui s'annonce, Cuba vit une transition économique audacieuse. Toutes les terres de la nation, urbaines et rurales, développées et appauvries, ont été réorganisées en collectivités publiques, chacune étant gérée directement par la bureaucratie centrale dans le but de façonner la totalité de la capacité de productivité de la nation pour encourager l'industrialisation."
CUB_recovering:0 "Reprise économique"
CUB_recovering_desc:0 "Le pire est passé et le long chemin vers la reprise économique a commencé."
CUB_recovering_2:0 "La reprise économique"
CUB_recovering_2_desc:0 "Le pire est passé et la longue route vers la reprise économique a commencé. Ce n'est qu'une question de temps avant que l'économie cubaine ne tourne à nouveau à plein régime."
CUB_rev_society:0 "Ethos révolutionnaire"
CUB_rev_society_desc:0 "La révolution a bouleversé nos moeurs et nos normes nationales et les gens commencent à peine à s'approcher de cette manifestation idéale et irréalisable de l'humanité proposée par Marx depuis si longtemps."
CUB_strikers_appeased:0 "Protestants apaisés"
CUB_strikers_appeased_desc:0 "Le gouvernement cubain a réussi à réprimer les participants les plus radicaux de la grève générale de La Havane tout en diffusant diplomatiquement le chaos et en acceptant certaines des revendications des manifestants"
CUB_skip_bomb_idea:0 "Bombardement à bas niveau"
CUB_skip_bomb_idea_desc:0 "Les pilotes de bombardiers navals cubains reçoivent une formation approfondie sur les nouvelles méthodes d'attaque des navires ennemis et tous les pilotes possèdent maintenant au moins une certaine connaissance des techniques efficaces mais difficiles du bombardement à basse altitude."
CUB_coastal_guard:0 "Garde Côtière"
CUB_coastal_guard_desc:0 "Les garde-côtes cubains se coordonnent désormais efficacement avec la marine et sont en mesure d'appuyer les grands navires de la marine au combat."
CUB_ship_reform:0 "Amélioration de la flotte marchande"
CUB_ship_reform_desc:0 "Les grands navires marchands cubains ont reçu des fonds publics pour des améliorations technologiques et des modernisations générales et sont désormais capables d'assurer une coordination étroite avec la marine même en temps de guerre. Leur capacité générale à transporter des marchandises s'est également améliorée en conséquence."
CUB_presiguard:0 "Garde présidentielle"
CUB_presiguard_desc:0 "Cuba a mis en place une importante garde présidentielle pour protéger à la fois l'exécutif et les fonctions du gouvernement central en général. Alors que l'organisation est techniquement directement sous l'autorité présidentielle, l'influence de l'armée indisciplinée sur elle a suscité une bonne dose d'inquiétude chez certains politiciens cubains"
CUB_carib_navy:0 "Marine des Caraïbes"
 CUB_carib_navy_desc:0 "La marine cubaine a été réorganisée pour se concentrer sur les opérations en mer des Caraïbes. Bien que cela ait entravé sa capacité d'opérer plus loin, la flotte cubaine combat maintenant plus efficacement que jamais près de chez elle."
CUB_eqindidea:0 "Développement des infrastructures"
CUB_eqindidea_desc:0 "Le régime cubain autonome a accordé un financement substantiel à une nouvelle entité bureaucratique dédiée au développement des infrastructures dans les localités rurales pauvres du pays"
CUB_plantamodern:0 "Plantations rénovées"
CUB_plantamodern_desc:0 "Cuba a accordé des fonds publics à de nombreuses exploitations agricoles parmi les plus importantes du pays pour rénover leurs installations et acheter de nouveaux équipements."
CUB_ampleworkers:0 " Beaucoup de travailleurs "
 CUB_ampleworkers_desc:0 "Les agents cubains travaillent dans toute l'Amérique latine pour recruter des travailleurs agricoles saisonniers et permanents, assurant que même pendant la saison la plus agitée, le marché du travail des nombreuses plantations du pays reste stable."
CUB_foragrexp:0 "Expertise agricole étrangère"
CUB_foragrexp_desc:0 "Cuba a recruté des agronomes étrangers et des hommes d'affaires chevronnés, familiers avec la politique agricole, pour conseiller ses efforts d'élaboration des politiques et de modernisation"
CUB_agun:0 "Université agricole fondée"
CUB_agun_desc:0 "Cuba a créé une nouvelle université publique entièrement consacrée à l'étude des sciences agricoles, des affaires et des politiques."
CUB_agrsup:0 "Industries de soutien agricole"
 CUB_agrsup_desc:0 "La promotion par l'État cubain de certaines industries de niche pertinentes pour son secteur agricole a été une aubaine pour l'économie nationale. Ce n'est que la dernière d'une série d'initiatives politiques majeures qui a catalysé une grande résurgence dans le secteur agricole du pays."
CUB_agrsup_2:0 "Industries de soutien agricole"
 CUB_agrsup_2_desc:0 "La promotion par l'État cubain de certaines industries de niche pertinentes pour son secteur agricole a été une aubaine pour l'économie nationale. Ce n'est que la dernière d'une série d'initiatives politiques majeures qui a catalysé une grande résurgence dans le secteur agricole du pays."
CUB_forinvestidea:0 "Investissements étrangers"
CUB_forinvestidea_desc:0 "Le gouvernement cubain travaille en étroite collaboration avec les entreprises étrangères pour obtenir des financements et des partenariats afin de poursuivre ses efforts d'urbanisation."
CUB_forvice:0 "Vices étrangers"
CUB_forvice_desc:0 "Le régime Díaz a doublé son exploitation des jeux de hasard et autres vices étrangers comme moyen d'activité économique."
CUB_corruption_elim:0 "Réduction de la corruption"
CUB_corruption_elim_desc:0 "Alors qu'il est lui-même accusé de corruption, le régime militaire cubain s'est fortement attaqué à ces pratiques au sein de la bureaucratie et s'efforce de promouvoir une éthique d'honnêteté dans le secteur privé"
CUB_industcountry:0 "Esprit de productivité"
CUB_industcountry_desc:0 "Entre la promotion par l'État de la vertu du travail acharné et plusieurs nouvelles initiatives coûteuses de développement industriel, les normes sociales ont beaucoup évolué. Le Cubain moyen travaille maintenant plus longtemps et plus efficacement que jamais."
CUB_finandereg:0 "Secteur financier déréglementé"
CUB_finandereg_desc:0 "Les réglementations imposées aux sociétés financières ont été évaluées en détail et abrogées dans l'espoir d'assurer la prospérité du secteur financier national"
CUB_multinafin:0 "Le secteur financier multinational"
CUB_multinafin_desc:0 "Le gouvernement cubain a négocié plusieurs contrats importants avec des sociétés financières étrangères pour encourager leurs investissements dans le pays."
CUB_corpslash:0 "Réduction de l'impôt des sociétés"
CUB_corpslash_desc:0 "Cuba a annulé les impôts antérieurs prélevés sur les bénéfices des entreprises et a institué un nouveau système de déductions fiscales pour les dépenses personnelles des entreprises."
CUB_corpslashtwo:0 "Réduction de l'impôt des sociétés"
CUB_corpslashtwo_desc:0 "Cuba a annulé les impôts antérieurs prélevés sur les bénéfices des entreprises et a institué un nouveau système de déductions fiscales pour les dépenses personnelles des entreprises"
CUB_redsub:0 "Subventions inefficaces réduites"
CUB_redsub_desc:0 "Une grande partie du programme d'incitation mis en œuvre par le Trejo est née d'un compromis alors nécessaire avec divers intérêts commerciaux, tant étrangers que nationaux, et a été à la fois totalement inefficace et propice à la monopolisation. De tels programmes ont été éliminés et remplacés par de légères déductions fiscales instituées pour certains aspects du secteur financier en plein essor."
CUB_redsubtwo:0 "Subventions inefficaces réduites"
CUB_redsubtwo_desc:0 "Une grande partie du programme d'incitation mis en œuvre par le Trejo est née d'un compromis alors nécessaire avec divers intérêts commerciaux tant étrangers que nationaux et a été à la fois totalement inefficace et propice à la monopolisation. De tels programmes ont été éliminés et remplacés par de légères déductions fiscales instituées pour certains aspects du secteur financier en plein essor."
CUB_freesocidea:0 "Société libre"
CUB_freesocidea_desc:0 "Cuba est devenu un modèle de liberté économique avec des restrictions à la libre entreprise et des barrières à l'entrée négligeables dans presque tous les secteurs économiques. En conséquence, l'économie cubaine a explosé comme jamais auparavant."
CUB_freesocideatwo:0 "Société libre"
CUB_freesocideatwo_desc:0 "Cuba est devenu un modèle de liberté économique avec des restrictions à la libre entreprise et des barrières à l'entrée négligeables dans presque tous les secteurs économiques. En conséquence, l'économie cubaine a explosé comme jamais auparavant."
CUB_pubworkidea:0 "Travaux publics"
CUB_pubworkidea_desc:0 "Le gouvernement cubain a mis en œuvre des initiatives permanentes de travaux publics pour encourager le développement des infrastructures et réduire le chômage même en période de prospérité."
CUB_privpubidea:0 " Entreprises publiques-privées "
CUB_privpubidea_desc:0 "Cuba a mis au point un système de gestion des coentreprises public-privé pour assurer la maximisation de l'avantage populaire sans porter atteinte au but lucratif privé"
CUB_goodsubidea:0 "Subventions ciblées"
CUB_goodsubidea_desc:0 "Cuba a procédé à une évaluation complète et à une nouvelle répartition de ses divers programmes de subventions économiques avec un succès retentissant"
CUB_intermedidea:0 "Industries intermédiaires"
CUB_intermedidea_desc:0 "Le gouvernement cubain a pris des mesures pour promouvoir le développement de l'industrie pour produire des produits semi-finis, en particulier des produits qui dépendent des intrants agricoles cubains"
CUB_intermedideatwo:0 "Industries intermédiaires"
CUB_intermedideatwo_desc:0 "Le gouvernement cubain a pris des mesures pour promouvoir le développement de l'industrie pour produire des produits semi-finis, en particulier des produits qui dépendent des intrants agricoles cubains"
CUB_industexpidea:0 "Exportations industrielles"
CUB_industexpidea_desc:0 "Parmi ses nombreuses initiatives économiques ambitieuses récentes, Cuba a commencé à promouvoir agressivement ses produits industriels, allant même dans certains cas jusqu'à accorder des concessions aux entreprises internationales en échange de leur utilisation exclusive de certains produits"
CUB_industexpideatwo:0 "Exportations industrielles"
CUB_industexpideatwo_desc:0 "Parmi ses nombreuses initiatives économiques ambitieuses récentes, Cuba a commencé à promouvoir agressivement ses produits industriels, allant même parfois jusqu'à accorder des concessions aux entreprises internationales en échange de leur utilisation exclusive de certains produits"
CUB_comnatidea:0 " Les prouesses commerciales "
 CUB_comnatidea_desc:0 "Comme Martí reprochait aux Espagnols de limiter l'inclination naturelle cubaine à la libre entreprise, le peuple cubain a plus que jamais adopté la valeur du commerce et du commerce."
CUB_exportcidea:0 " Boum de l'exportation "
CUB_exportcidea_desc:0 "Si, pendant des années, les exportations agricoles ont été l'élément vital de Cuba, la valeur d'un tel système a été prise pour acquise. Heureusement, les initiatives économiques de l'Etat ont réaffirmé l'engagement de Cuba en faveur d'une telle structure économique et renforcé sa valeur auprès du peuple."
CUB_rs_guard_guer:0 "Milice populaire"
 CUB_rs_guard_guer_desc:0 "Afin de combattre activement l'influence contre-révolutionnaire, Cuba a organisé, à partir des rangs des anciens guérilleros, une force dédiée à la lutte contre les conspirateurs réactionnaires. Il s'agit d'une armée de guérilla permanente, séparée des forces armées, qui s'est profondément ancrée dans la société civile. Chaque cellule doit se familiariser intimement avec la géographie de sa zone immédiate, capable d'organiser rapidement une milice locale pour combattre ce qui menace sa zone d'opérations. En temps de paix, les guérilleros sont chargés de promouvoir clandestinement le régime et les valeurs révolutionnaires."
CUB_rs_guard_pol:0 " Le Département "
CUB_rs_guard_pol_desc:0 "'Le Département' est l'agence de renseignement de l'Etat cubain. Au-delà de la lutte contre l'espionnage étranger et de la surveillance des menaces intérieures, l'organisation tente d'encourager subtilement la ligne de parti et les valeurs révolutionnaires parmi la population."
CUB_syn_guard_sep:0 "Joven Cuba réformé"
CUB_syn_guard_sep_desc:0 "Joven Cuba a été restructuré en tant qu'aile paramilitaire officielle du mouvement socialiste cubain. Il est chargé de prévenir l'influence réactionnaire sur la bureaucratie et dans les rangs du parti."
CUB_syn_guard_int:0 "Joven Cuba intégré"
 CUB_syn_guard_int_desc:0 "Joven Cuba a été intégré dans la structure du système national de milice pour contrôler la loyauté des milices et des miliciens individuels et promouvoir la discipline générale. Des rumeurs plus sombres circulent selon lesquelles l'Etat donnerait le feu vert aux officiers de Joven Cuba pour, en cas de guerre, aller jusqu'à tirer sur des miliciens cubains qui ne feraient que battre en retraite ou hésiter."
CUB_tot_guard_ref:0 "Gardien révolutionnaire"
CUB_tot_guard_ref_desc:0 "Plusieurs petits groupes de miliciens qui se sont montrés très loyaux envers le régime socialiste totalitaire et qui ont fait preuve d'un esprit révolutionnaire fanatique ont été fusionnés en une nouvelle organisation paramilitaire de police secrète connue sous le nom de "Garde révolutionnaire" La garde fonctionne en quelque sorte comme une seconde armée, chargée d'assurer la loyauté de tous les éléments de la société ainsi que la discipline des différentes milices, qui sont également devenues une sorte d'armée parallèle"
CUB_tot_guard_rip:0 "Gardien révolutionnaire"
CUB_tot_guard_rip_desc:0 "Plusieurs petits groupes de miliciens qui se sont montrés très loyaux envers le régime socialiste totalitaire et qui se sont montrés fanatiquement révolutionnaires ont été fusionnés en une nouvelle organisation paramilitaire de police secrète connue sous le nom de "Garde révolutionnaire" La garde fonctionne en quelque sorte comme une seconde armée, chargée d'assurer la loyauté de tous les éléments de la société et de surveiller l'activité gouvernementale pour assurer l'efficacité et la réduction des dépenses frivoles."
CUB_tot_guard2_sep:0 "La Chambre de la Révolution"
CUB_tot_guard2_sep_desc:0 "Le CNOC, bien que marginalisé à bien des égards par la révolution cubaine, a été réinventé. Le nouveau Bureau de la Révolution est chargé d'assurer la loyauté au sein de la bureaucratie et du gouvernement central, et d'évaluer la politique pour la tache insidieuse de réaction, assurant la continuité de l'orthodoxie idéologique de Cuba."
CUB_tot_guard2_int:0 "La Chambre de la Révolution"
CUB_tot_guard2_int_desc:0 "Le CNOC, bien que marginalisé à bien des égards par la révolution cubaine, a été réinventé. Le nouveau Bureau de la Révolution est chargé d'assurer la loyauté au sein des milices et de l'armée, et de contrôler les officiers et les simples soldats pour la tache de réaction."
CUB_americabackdis:0 "Dissidents à dos américain"
 CUB_americabackdis_desc:0 "En réponse au récent changement de régime cubain, les États-Unis ont apporté leur soutien à divers groupes dissidents qui commettent désormais des actes clandestins de résistance contre l'État."
CUB_americabackdis2:0 "Dissidents à dos américain"
 CUB_americabackdis2_desc:0 "En réponse au récent changement de régime cubain, les États-Unis ont apporté leur soutien à divers groupes dissidents. Malgré ce soutien, ces organisations restent cependant largement inactives et les rumeurs d'une tentative de coup d'État abondent."
CUB_syn_seize_mod:0 "Perturbation économique"
CUB_syn_seize_mod_desc:0 "Les saisies foncières socialistes ont temporairement perturbé l'économie cubaine."
CUB_syn_seize_rad:0 "Perturbation économique"
CUB_syn_seize_rad_desc:0 "Les saisies foncières socialistes ont temporairement bouleversé l'économie cubaine."
CUB_nat_seize:0 "Perturbation économique"
CUB_nat_seize_desc:0 "Les saisies foncières nationalistes ont temporairement bouleversé l'économie cubaine."
CUB_natplantdeal:0 " Convention agricole américaine "
CUB_natplantdeal_desc:0 "Le régime cubain autonome a conclu un accord global avec le gouvernement des États-Unis et les intérêts agricoles américains dans le pays. En vertu du nouvel accord, en échange de la reconnaissance formelle par Cuba du statu quo concernant les entreprises américaines, les États-Unis élimineront presque totalement les droits sur les produits industriels cubains."
CUB_econexpidea:0 "Expansion économique"
CUB_econexpidea_desc:0 "Cuba a engagé des fonds publics substantiels pour un nouveau programme de modernisation. Partout au pays, les infrastructures désuètes et les structures d'importance économique doivent être partiellement rénovées."
CUB_cargemidea:0 " La perle des Caraïbes "
CUB_cargemidea_desc:0 "Les réformes économiques cubaines ont contribué à la revitalisation spectaculaire de l'économie cubaine. Alors que le Cubain moyen jouissait déjà d'un niveau de vie plus élevé que les citoyens de certains pays d'Europe occidentale, jamais auparavant le pays n'avait connu une croissance aussi forte."
CUB_resoexplo:0 "Extraction efficace"
CUB_resoexplo_desc:0 "Le gouvernement cubain a financé plusieurs initiatives d'exploration des ressources. Elle a fait appel à des experts étrangers pour l'assister dans la mécanisation totale de l'exploitation minière cubaine et d'autres moyens d'améliorer sa capacité d'extraction des richesses minérales."
CUB_minerprotect_idea:0 "Protections des mineurs"
CUB_minerprotect_idea_desc:0 "Cuba a beaucoup investi dans l'amélioration des conditions de travail de ceux qui travaillent dans cette industrie essentielle, l'exploitation minière."
CUB_socecobureau:0 "bureaucratie économique socialiste"
CUB_socecobureau_desc:0 "Cuba a établi un nouvel ensemble de bureaux bureaucratiques chargés de gérer l'économie toujours plus complexe de la nation."
CUB_demecobureau:0 "La bureaucratie économique réformée."
CUB_demecobureau_desc:0 "Cuba a établi un nouvel ensemble de bureaux bureaucratiques chargés de gérer l'économie de plus en plus complexe du pays."
