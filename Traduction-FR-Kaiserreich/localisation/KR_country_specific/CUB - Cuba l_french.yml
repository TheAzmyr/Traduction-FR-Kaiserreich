CUB_new_market_1:0 " Commerce sud-américain "
CUB_new_market_1_desc:0 "Cuba et une poignée de pays d'Amérique du Sud se sont mis d'accord pour réduire drastiquement les barrières au commerce. Cela a provoqué une hausse sensible de l'économie dans tous les pays concernés."
