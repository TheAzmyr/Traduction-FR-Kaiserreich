# Election & Strike
cuba.0.t:0 "Cuba : Une brève histoire"
 cuba.0.d:0 "Cuba, n'ayant obtenu son indépendance qu'en 1902, est une jeune nation. Alors que de nombreuses personnes aux États-Unis semblent presque certaines que l'île deviendra un jour un autre État américain, les Cubains tiennent leur identité nationale à cœur. Tout au long de ses vingt-cinq premières années d'autonomie, Cuba a été en proie aux troubles politiques causés par l'ingérence américaine dans ses affaires intérieures. Cependant, le 20 septembre 1928, la colère cubaine contre le président de plus en plus dictatorial, Gerardo Machado, et ses marionnettistes américains semblaient déborder. Le lendemain matin au matin, Cuba avait un nouveau gouvernement composé de modérés, de nationalistes et de socialistes et un nouvel espoir pour l'avenir. Même lorsque la direction de ce gouvernement intérimaire éphémère a été contrainte de nommer le jeune et inexpérimenté Rafael Trejo à la présidence, les Cubains sont restés prudemment optimistes. Cela ne devait pas durer.\nLe nouveau régime, bien que rancunier envers les États-Unis, a dû faire des concessions à l'armée soutenue par les États-Unis pour maintenir le pouvoir et l'autorité nominale pendant qu'il luttait pour régner sous les effets de la Grande Dépression. En 1935, la coalition des révolutionnaires qui avait renversé Machado était sur le point de s'effondrer et, le jour des élections, les tensions entre les partisans de l'Auténtic et du Socialisme s'effondrèrent. Au lendemain de ce jour tristement célèbre où les rues de La Havane sont devenues rouges, les socialistes et les Auténticos ont été expulsés du Congrès et les modérés du parti unioniste au pouvoir se sont alors retrouvés la seule véritable opposition à l'influence de l'armée, avec ce qui restait du "vieux garde", les partisans du parti libéral et ses alliés plus conservateurs, plus soucieux de garantir leur pouvoir que de préserver la démocratie cubaine. De nouvelles élections pour le congrès et le bureau de la Présidence sont prévues pour le vingt-huit janvier 1936, et à mesure que cette date approche, le sort de Cuba semble lui aussi se dessiner."
cuba.0.a:0 "Intéressant."

cuba.1.t:0 "Élection générale spéciale"
cuba.1.d:0 "Avec la chute de Machado, le paysage politique cubain a changé radicalement. Le parti libéral de Machado, auquel appartenait la majorité des présidents cubains et qui était sans doute l'entité politique la plus puissante du pays, s'est effondré. Peu avant le malheureux cycle électoral de 1935, les deux principaux successeurs du Parti libéral, le Parti républicain et le Nouveau Parti libéral, ont formé une coalition avec l'ancien président conservateur Mario García Menocal, le " Mouvement démocratique " Ensemble, cette coalition représente un défi légitime pour le parti unioniste au pouvoir de Rafael Trejo. L'armée américaine, qui a gagné en influence sur la scène politique nationale, a soutenu l'ancien président du Sénat du parti libéral, Clemente Vázquez Bello, comme candidat à la présidence, et de nombreux Cubains craignent que l'armée ne tente d'intimider les électeurs ou de fausser les résultats des élections de manière extra-légale. La relation de Vázquez avec l'armée est complexe en soi, car malgré ses liens avec les États-Unis, l'armée s'efforce de maintenir une indépendance politique totale, alors que Vázquez semble se contenter de devenir un peu plus qu'un pantin américain. La nécessité fait en effet d'étranges compagnons de lit. En outre, alors que beaucoup soutiennent les Auténticos ou les Socialistes, ces organisations ont été déclarées illégales et sont donc interdites de participation aux élections."
cuba.1.a:0 "Trejo est réélu."
cuba.1.b:0 "Victoire de la coalition"
cuba.1.c:0 "Vázquez, l'homme de l'armée."

cuba.2.t:0 "Le nouveau Cabinet"
cuba.2.d:0 "Dans un geste de bonne volonté, à la suite de la révolution étudiante, le président par intérim Trejo a offert aux membres du Parti libéral des postes clés au sein du cabinet. Cette pratique s'est poursuivie après les dernières élections. Cette nouvelle tradition doit-elle être maintenue ou nos plus hauts ministres doivent-ils être issus de notre propre parti ?"
cuba.2.a:0 " Cabinet unifié "
cuba.2.b:0 " Cabinet mixte "
cuba.2.c:0 " Cabinet sélectionné par les Américains "

cuba.3.t:0 " Recession à double trempage "
cuba.3.d:0 "Le peuple cubain est toujours sous le choc de la Grande Dépression, qui n'a jamais vraiment pris fin, malgré le succès limité de la politique économique du Président Trejo. Aujourd'hui, l'effondrement de l'économie allemande s'est répercuté dans le monde entier. Notre pays n'a pas été épargné et nous entrons rapidement dans une période de nouveau déclin économique. De nombreux Cubains parlent ouvertement des propositions radicales des socialistes et des Auténticos et doutent de la capacité de notre gouvernement à faire face à la crise."
cuba.3.a:0 "Cher Dieu..."

cuba.4.t:0 "La grève générale de La Havane"
 cuba.4.d:0 "Dans une tentative de tirer profit de la tourmente provoquée par les nouvelles difficultés économiques, le Mouvement socialiste, officiellement interdit après le bain de sang de l'année dernière, est apparu plus fort que jamais pour organiser des manifestations dans toute la ville de La Havane, accompagnées par une grève générale. La grève a paralysé la plupart des grandes industries de la ville et semé la panique au sein du gouvernement civil. Jusqu'à présent, l'activité socialiste s'est limitée à La Havane même, mais elle semble croître rapidement. Si rien n'est fait, la grève et le chaos général pourraient très bien consumer la nation entière. Les militaires, dirigés par le général Díaz, ont hésité à agir et, sans leur soutien, la suppression de la grève sera sans aucun doute difficile. Heureusement, cependant, certaines personnalités de l'opposition ont exprimé leur volonté de mettre fin à la grève en échange de certaines concessions du gouvernement. Pour l'instant, nous ne pouvons qu'attendre et nous préparer à mettre fin à la grève d'une manière ou d'une autre."
cuba.4.a:0 "Horrid !"

cuba.5.t:0 " Gérer la grève "
 cuba.5.d_1:0 "Comme on le craignait, l'agitation à La Havane ne s'est pas dissipée. En effet, elle n'a fait que croître et même infecter d'autres grandes villes du pays. Pire encore, les guérilleros sous le commandement de l'homme fort socialiste Juan Blas Hernández, longtemps relégué dans les jungles montagneuses du sud, ont commencé à attaquer les villages voisins. L'organisation paramilitaire syndicaliste Joven Cuba a également refait surface et lancé une campagne de violence contre les bâtiments et les travailleurs du gouvernement. Bien que ces éléments de l'armée loyaux au gouvernement civil aient joué un rôle critique dans la maîtrise du chaos, Díaz et la majorité de l'armée refusent toujours d'agir. Bien que nous puissions tenter de réprimer la grève avec les unités dont nous disposons, cela s'avérera probablement insuffisant et ne servira qu'à galvaniser l'opposition. Que faut-il faire ?"
 cuba.5.d_2:0 "Comme on le craignait, l'agitation à La Havane ne s'est pas dissipée. En effet, elle n'a fait que croître et même infecter d'autres grandes villes du pays. Pire encore, les guérilleros sous le commandement de l'homme fort socialiste Juan Blas Hernández, longtemps relégué dans les jungles montagneuses du sud, ont commencé à attaquer les villages voisins. L'organisation paramilitaire syndicaliste Joven Cuba a également refait surface et lancé une campagne de violence contre les bâtiments et les travailleurs du gouvernement. Alors que le président Vázquez a réussi à faire appel à lui et aux bienfaiteurs mutuels de Díaz à Washington pour forcer le général à supprimer la grève, l'agitation persiste toujours, et il est évident que Díaz refuse toujours de commettre la majorité de ses forces. Que faut-il faire ?"
cuba.5.a:0 "Offrir publiquement des concessions pour la paix."
cuba.5.b:0 "Tentative de supprimer la grève."
cuba.5.c:0 "Continuer à travailler avec Díaz."
cuba.5.d:0 "Au diable Díaz, on en finira tout seul"

cuba.6.t:0 "Loi sur la protection nationale"
cuba.6.d_1:0 "Dans la foulée de la grève, le Congrès a adopté de justesse un projet de loi suspendant de nombreuses libertés civiles et habilitant l'exécutif à réprimer l'opposition par tous les moyens nécessaires. Sans la signature du Président, le projet de loi n'obtiendra certainement pas l'appui législatif nécessaire pour être promulgué, quoi qu'il en soit. Le Président Vázquez a exprimé son soutien inconditionnel au projet de loi et lui donnera sans aucun doute sa signature."
cuba.6.d_2:0 "Dans la foulée de la grève, le Congrès a adopté de justesse un projet de loi suspendant de nombreuses libertés civiles et habilitant l'exécutif à supprimer l'opposition par tous les moyens nécessaires. Sans la signature du Président, le projet de loi n'obtiendra certainement pas l'appui législatif nécessaire pour être promulgué, quoi qu'il en soit. Le président Céspedes n'a pas encore fait part de son intention. On suppose que, bien qu'il appuie personnellement le projet de loi, il craint les répercussions qu'il pourrait avoir en brisant les promesses qu'il avait faites aux dirigeants de la grève."
cuba.6.d_3:0 "Dans la foulée de la grève, le Congrès a adopté de justesse un projet de loi suspendant de nombreuses libertés civiles et habilitant l'exécutif à supprimer l'opposition par tous les moyens nécessaires. Sans la signature du Président, le projet de loi n'obtiendra certainement pas l'appui législatif nécessaire pour être promulgué, quoi qu'il en soit. Le président Trejo a ouvertement exprimé son dégoût à l'égard de la simple existence du projet de loi et est certain de ne pas lui donner sa signature et a réaffirmé son engagement à tenir les promesses qu'il a faites aux dirigeants de la grève. Peut-être que si l'élection présidentielle avait abouti à un résultat différent, le projet de loi aurait une chance d'être adopté."
cuba.6.a:0 "Ça ne vaut pas le papier sur lequel il est écrit !"
cuba.6.b:0 "Signe-le."

cuba.7.t:0 "Bordel"
 cuba.7.d:0 "Nos efforts pour arrêter la grève ont échoué ; le chaos a consumé La Havane et a rapidement balayé la nation. Le gouvernement civil fuyant la capitale et son autorité complètement érodée, le général Díaz a pris sa décision. Toutes les routes d'entrée et de sortie de La Havane ont été bloquées par des unités de l'armée et plusieurs bâtiments importants du gouvernement ont été placés sous contrôle militaire. Aujourd'hui, une grande impasse s'est développée juste à l'extérieur du Palais présidentiel, où la dernière révolution a également atteint son paroxysme, entre les manifestants armés organisés dans une structure de milice impromptue et l'armée de Díaz. Le vainqueur, semble-t-il, prendra tout."
cuba.7.a:0 "L'armée disperse les grévistes."
cuba.7.b:0 "Les grévistes repoussent l'armée."

cuba.8.t:0 "Paramilitaires authentiques"
cuba.8.d:0 "Alors que la grève générale a réussi à renverser le gouvernement et à briser l'armée, ses divisions internes entre modérés et radicaux, et même entre différentes factions socialistes, ont empêché la formation de tout nouveau gouvernement. Voyant une opportunité, les Auténticos, qui avaient fait profil bas tout au long de la tourmente, réapparurent. Leurs paramilitaires, qui n'ont gagné en force et en discipline que depuis leur criminalisation, ont déjà capturé plusieurs villes importantes. Ils sont maintenant prêts à prendre le contrôle total de la ville de La Havane, mettant fin une fois pour toutes à leurs rivaux aigris et anciens alliés, les socialistes. Si les atrocités qu'ils ont déjà commises contre les personnes accusées d'entretenir des sentiments socialistes dans les zones sous le contrôle de l'Auténtic sont une indication quelconque, les rues de La Havane seront à nouveau rouges."
cuba.8.a:0 "Les socialistes repoussent les Auténticos."
cuba.8.b:0 "Auténticos saisit La Havane."

### Socialist Chain
cuba.9.t:0 "La Révolution cubaine"
cuba.9.d:0 "Enfin, la menace Auténtico étant surmontée, un nouveau gouvernement socialiste a été formé. Alors que l'ancienne Constitution est toujours en vigueur et qu'aucune réforme structurelle significative n'a encore été adoptée, les socialistes ont pris le contrôle total de l'Etat. Antonio Guiteras, de la faction syndicaliste dominante au sein du parti parapluie qui se désintègre rapidement, le " Mouvement socialiste ", a été nommé président par intérim, tandis que la forme et la structure du régime sont consolidées. Déjà, des bandes de révolutionnaires fidèles au nouveau régime ont pris d'assaut plusieurs plantations appartenant à des Américains et ont fait des choses indescriptibles aux Américains qu'ils avaient trouvés. En outre, les milices, qui ont été la clé du succès de la révolution, ont été organisées au sein de la nouvelle armée révolutionnaire cubaine."
cuba.9.a:0 "Briser les chaînes."

cuba.10.t:0 "Lutte de pouvoir socialiste"
cuba.10.d:0 "Une fois unies dans l'opposition, les différentes factions au sein de la coalition au pouvoir, le Mouvement socialiste, n'ont pas pu coopérer et le blocage qui en a résulté a empêché la réforme. La révolution, semble-t-il, a été mise en veilleuse pendant que ses plus grands partisans se chamaillent. Le président Guiteras a travaillé sans relâche pour résoudre les différents différends au cœur de l'impasse, et dans un ultime effort pour préserver la révolution, Guiteras a proposé que la structure gouvernementale existante soit complètement détruite et qu'un Congrès tous socialistes soit organisé pour régler définitivement ces questions. Mais derrière ce vernis de bienveillance, le président craint le pire et a commencé à rassembler discrètement une force impromptue de ses plus fidèles partisans. Si les autres factions n'acceptent pas sa proposition, il occupera la législature."
cuba.10.a:0 "Le congrès s'appelle."
cuba.10.b:0 "Le congrès est refusé."

cuba.11.t:0 "Direction Agraire"
cuba.11.d_1:0 "Pendant le long exil de la camarade Mella au Mexique, il n'a pas simplement laissé passer le monde. Il savait que le jour viendrait où Cuba ferait de nouveau appel à lui. Il passa une grande partie de son exil à s'immerger dans la propre incursion du Mexique à la lumière du socialisme. Là-bas, son dévouement déjà atypique aux idéaux largement moribonds de la révolution infructueuse en Russie et son rejet sans équivoque du syndicalisme ont été tempérés par le succès de l'agrarianisme au Mexique. Il a ensuite théorisé une toute nouvelle forme de socialisme adaptée aux réalités d'une nation agraire telle que Cuba. Le " transformationnisme ", comme il l'appelle, prône la mobilisation complète et sans fin des travailleurs ruraux comme le seul moyen de parvenir à une société utopique. La démocratie socialiste, dont Mella s'est fait le champion alors qu'elle était étudiante il y a dix ans, est maintenant une farce, une simple distraction par rapport à l'objectif ultime de transformation sociétale si complète qu'une véritable démocratie peut être réalisée. Les idées de Mella peuvent enfin être mises en pratique."
cuba.11.d_2:0 "Pendant le long exil de la camarade Mella au Mexique, il n'a pas simplement laissé passer le monde. Il savait que le jour viendrait où Cuba ferait de nouveau appel à lui. Il passa une grande partie de son exil à s'immerger dans la propre incursion du Mexique à la lumière du socialisme. Là-bas, son dévouement déjà atypique aux idéaux largement moribonds de la révolution infructueuse en Russie et son rejet sans équivoque du syndicalisme ont été tempérés par le succès de l'agrarianisme au Mexique. Il a ensuite théorisé une toute nouvelle forme de socialisme adaptée aux réalités d'une nation agraire telle que Cuba. Le " transformationnisme ", comme il l'appelle, prône la mobilisation complète et sans fin des travailleurs ruraux comme le seul moyen de parvenir à une société utopique. La démocratie socialiste, dont Mella s'est fait le champion alors qu'elle était étudiante il y a dix ans, est maintenant une farce, une simple distraction par rapport à l'objectif ultime de transformation sociétale si complète qu'une véritable démocratie peut être réalisée. Dans le cadre de notre accord avec l'actuelle secrétaire Mella, bon nombre de ses idées sont devenues partie intégrante de la structure de notre gouvernement et peuvent maintenant être pleinement mises en pratique."
 cuba.11.d_3:0 "Évitant le réconfort que lui procurait la gare de sa famille pour la cause de ceux qui souffrent de la pauvreté rurale, peu de gens comprennent la nécessité du développement rural aussi profondément que le camarade Blas. Avec le camarade Blas à la tête de notre gouvernement, notre principal objectif politique devrait être l'autonomisation de la paysannerie rurale et le développement des nombreux petits villages qui parsèment les campagnes, ainsi que la démocratisation des plantations désormais contrôlées par l'État qui constituent l'épine dorsale de l'économie rurale. Pour ce faire, il est nécessaire que les gens soient propriétaires des terres qu'ils exploitent tout en conservant la responsabilité des directives de production de l'État. Ainsi, ces parcelles nouvellement créées seront regroupées géographiquement, chaque région élisant parmi elle des représentants qui agiront comme agents de liaison entre elle et notre gouvernement."
cuba.11.a:0 "Une nouvelle direction audacieuse."
cuba.11.b:0 "Rien ne peut arrêter la révolution."

cuba.12.t:0 "Direction Industrielle"
 cuba.12.d_1:0 "Camarade Peña, en tant que nouveau président et secrétaire général du Parti socialiste, cherche à faire à peu près la même chose maintenant qu'il l'a fait en tant que jeune militant syndical en herbe, lutte de tout cœur pour l'émancipation de l'humble travailleur, quel qu'en coûte. Pour ce faire, Peña a créé et a commencé à mettre en œuvre un plan pour encourager notre nation à s'industrialiser rapidement."
cuba.12.d_2:0 "Camarade Guiteras, avec sa position maintenant assurée, peut enfin mettre en œuvre ses réformes. Autrefois disciple de Mella, Guiteras a de plus en plus assimilé les idées syndicalistes dans sa propre plate-forme. Une société idéale, dit-il, doit être démocratique tout en étant perpétuellement prête à faire tout ce qui est nécessaire pour repousser les transgressions contre elle. En tant que petite nation, Cuba ne pourra jamais atteindre cet idéal que par un développement industriel efficace et la recherche de la productivité."
cuba.12.d_3:0 "Le compromis règne en maître, et bien que le Congrès se soit mis d'accord sur une plate-forme économique similaire à celle préconisée par le camarade Guiteras, des concessions ont été faites aux Comunistas et aux Revolucionarios. Le socialisme cubain doit promouvoir la démocratisation économique sans compromettre la conscience sociale du peuple ou la productivité de la société."
cuba.12.a:0 "Une nouvelle aube pour Cuba."
cuba.12.b:0 "¡Viva Cuba Libre !"

cuba.13.t:0 "Retour de Julio Mella"
cuba.13.d:0 "Le leader étudiant socialiste et mentor du président Guiteras, Julio Mella McPartland, a été contraint à l'exil au Mexique par le régime Machado et empêché de revenir par le gouvernement Trejo qui a suivi - un premier point de discorde entre Trejo et ses alliés socialistes d'alors. Avec la révolution, Mella a demandé la permission de retourner à Cuba avec l'asile pour son épouse italienne, qui est de plus en plus en désaccord avec le gouvernement mexicain. Le camarade Junco, qui est parti en exil avec Mella avant de revenir à la fin de 1928, défend vigoureusement sa cause."
cuba.13.a:0 "Permettez-lui de revenir."
cuba.13.b:0 "Refuser sa demande."

cuba.14.t:0 "La révolution socialiste à Cuba"
cuba.14.d:0 "De mauvaises nouvelles sont arrivées de Cuba aujourd'hui. Après des semaines d'instabilité et bien qu'ils aient fourni à l'armée cubaine un équipement et une formation suffisants, les agitateurs socialistes ont renversé le gouvernement cubain. Pire encore, de nombreuses plantations et autres entreprises appartenant à des Américains ont été reprises par des hooligans socialistes. Déjà, le personnel et les marines de notre ambassade à La Havane se préparent à évacuer à l'improviste. Quelque chose.... tout doit être fait pour arrêter cette folie."
cuba.14.a:0 "Préparez-vous à intervenir."
cuba.14.b:0 "Soyez diplomate."

cuba.15.t:0 "Reprendre le contrôle de Cuba"
cuba.15.d:0 "Nous ne pouvons pas rester les bras croisés alors que le sang américain est versé sur un sol étranger et que la liberté est éteinte. Un embargo a déjà été décrété sur les marchandises cubaines et nous devons évidemment saper directement le nouveau régime cubain, mais comment ?"
cuba.15.a:0 "Soutenir clandestinement les dissidents."
 cuba.15.b:0 "Organiser un coup d'état immédiatement."

cuba.16.t:0 "Les États-Unis soutiennent les dissidents"
cuba.16.d:0 "Suite à l'arrestation systématique d'un dissident violent, une découverte des plus troublantes a été faite. Après interrogatoire, l'homme a révélé qu'il avait reçu des armes et des munitions d'un petit bateau en provenance des États-Unis. Il est rapidement devenu évident, en raison d'une recrudescence de la violence, qu'il ne s'agit pas d'un cas isolé."
cuba.16.a:0 "Au diable les Américains."

cuba.17.t:0 " Murmure d'un coup d'Etat "
 cuba.17.d:0 "Les rues de La Havane sont tranquilles.... trop tranquilles. Là où hier encore, des dizaines de réactionnaires ont été pris en train de préparer notre chute et où d'autres ont été arrêtés en train d'essayer de réaliser de tels fantasmes insensés, il n'existe plus qu'un silence étrange et une atmosphère si tendue que l'on pouvait presque sentir physiquement les doigts cruels de la réaction le tirer à bloc. Les murmures de l'activité américaine et d'un coup d'État imminent abondent. Bien que ces rumeurs ne puissent être vérifiées, il se passe sûrement quelque chose ? N'est-ce pas ? Quoi qu'il en soit, nous devons nous préparer à ce qui nous attend."
cuba.17.a:0 "Préparez-vous au pire."

cuba.18.t:0 "Coup d'Etat à dos américain"
cuba.18.d:0 "Après des jours de sécurité accrue dans les environs de La Havane et d'alerte militaire accrue, la tentative de coup d'Etat rumeur a porté ses fruits. Aux petites heures du matin, de petits groupes de réactionnaires bien armés se sont levés dans chaque grande ville. Après plusieurs heures de combats, la tentative semblait vouée à l'échec, mais au moment même où notre succès semblait presque assuré, d'horribles nouvelles arrivèrent à la capitale : apparemment de nulle part, une force de plusieurs milliers de personnes dirigée par nul autre que le général Díaz, qui avait apparemment disparu après le succès de la révolution, avait débarqué dans le village de Trinidad et pris le contrôle du secteur. Avec l'armée occupée à réprimer l'insurrection, la mise en place d'une défense efficace s'est jusqu'à présent avérée difficile et Díaz a pris le contrôle d'une grande partie du centre de Cuba, divisant nos forces en deux. Il marche maintenant son armée vers La Havane. Il semble qu'il bénéficie également d'un soutien important sous la forme d'avions américains mal déguisés et qu'il est parti lui-même des États-Unis. Les prochaines heures décideront du sort de notre nation."
cuba.18.a:0 "L'armée de Díaz est vaincue."
cuba.18.b:0 "Díaz prend le contrôle."

cuba.19.t:0 "Répondre au coup d'Etat"
cuba.19.d:0 "Alors que la populace réactionnaire balayait le pays, semblant faire reculer la grande marche du progrès à chaque pas, un miracle est arrivé à notre nation. De la périphérie de Pinar Del Rio, après des jours de lutte acharnée contre l'insurrection réactionnaire, un grand nombre de patriotes armés se sont précipités pour la défense de La Havane. La bataille qui s'ensuivit juste au sud de la ville fut la plus sanglante sur le sol de notre nation depuis la guerre d'indépendance, mais malgré tout, nos hommes en sortirent triomphants, tuant le général Díaz au passage. Root.GetLeader] a prononcé un discours vibrant depuis le balcon du palais présidentiel dénonçant la mainmise des Etats-Unis dans la tentative de coup d'Etat et s'est vanté de la défaite totale de l'impérialisme américain. De plus, en raison de la nature globale de la tentative de coup d'État, la force de la dissidence réactionnaire dans notre pays a sérieusement diminué."
cuba.19.a:0 "Une grande victoire !"

cuba.20.t:0 "Coup d'Etat cubain échoue"
cuba.20.d:0 "Notre tentative de coup d'Etat à Cuba a échoué et avec elle notre influence y a encore diminué. Les efforts futurs pour vaincre leur régime barbare s'avéreront certainement plus favorables, mais aucune occasion de ce genre ne se présente encore."
cuba.20.a:0 "Horrible !"

cuba.21.t:0 "Coup d'Etat cubain réussi"
cuba.21.d:0 "Notre coup d'Etat à Cuba a réussi et un nouveau gouvernement dirigé par le Général Martin Díaz a été établi. Díaz, cependant, malgré notre bienveillance à son égard, a refusé de restituer des terres appartenant à des citoyens américains et à des entreprises injustement saisies par les socialistes. Bien qu'il s'agisse évidemment d'une trahison, il serait peut-être préférable d'abandonner la question et d'accepter la compensation monétaire offerte par Cuba à la place. Avec Díaz à la barre, Cuba sera certainement stable et réceptive à nos efforts diplomatiques. Que faut-il faire ?"
cuba.21.a:0 "Restaurer les relations diplomatiques."
cuba.21.b:0 "Faites pression pour qu'il accepte."

cuba.22.t:0 "Marines à La Havane"
cuba.22.d:0 "Notre pari à Cuba a réussi. Un petit contingent de Marines a pris le contrôle de La Havane avec le soutien du Parti progressiste cubain et a établi un nouveau gouvernement. Le général Díaz et ses semblables ont été arrêtés et attendent la décision du nouveau président cubain, Clemente Vázquez Bello."
cuba.22.a:0 "Succès !"

cuba.23.t:0 " Demandes des États-Unis - Concessions "
cuba.23.d:0 "Sous le régime socialiste, de nombreuses grandes plantations et propriétés américaines ont été saisies par l'Etat. Le président Díaz, reconnaissant la valeur de ces propriétés, a refusé de restituer ces actifs et a plutôt offert une compensation monétaire. Alors qu'on pensait au départ que les Etats-Unis ne considéreraient une telle action que comme une atteinte mineure, ils ont réagi de manière agressive, menaçant presque d'envahir Cuba pour rétablir leur contrôle sur les plantations. Devrions-nous accéder à leur demande ?"
cuba.23.a:0 "Nous n'avons pas le choix."
cuba.23.b:0 "Jamais."

cuba.24.t:0 "Cuba accepte"
cuba.24.d:0 "Cuba a accepté notre demande de contrôle des biens saisis par l'ancien gouvernement socialiste. Les tensions se sont rapidement dissipées et l'embargo a été levé."
cuba.24.a:0 "Super !"

cuba.25.t:0 "Cuba refuse"
cuba.25.d:0 "Cuba a refusé notre demande de contrôle des biens saisis par l'ancien gouvernement socialiste. Le département d'État a été envoyé en mission pour trouver une solution au problème et, dans une très large mesure, la recommandation consiste simplement à accepter le nouveau régime cubain et à se concentrer sur le développement de nos relations. Toutefois, certains affirment également que nous devrions menacer les Cubains d'une intervention directe, ou peut-être même intervenir immédiatement dans le pays. Quelle option est préférable ?"
cuba.25.a:0 " Reculez."
cuba.25.b:0 "Menacez-les."
cuba.25.c:0 "Intervenez maintenant."

cuba.26.t:0 "Les États-Unis reculent"
cuba.26.d:0 "Les Etats-Unis ont abandonné leur tentative de nous soumettre. Les liens diplomatiques et économiques entre nos deux nations, rompus à la suite de la révolution socialiste, ont été rétablis."
cuba.26.a:0 "David a tué Goliath."

cuba.27.t:0 " L'intervention des États-Unis menace "
cuba.27.d:0 "En réponse à notre refus continu d'accepter de restituer les plantations qui appartenaient auparavant aux Américains, les États-Unis ont ouvertement menacé de renverser notre gouvernement. Nous serons presque certainement incapables de nous défendre adéquatement contre une telle action. Le moment est-il venu de plier le genou ?"
cuba.27.a:0 "Nous ne pouvons plus les défier."
cuba.27.b:0 "Nous ne céderons jamais !"

cuba.28.t:0 "Cuba reste provocante"
cuba.28.d:0 "Malgré nos menaces, Cuba nous défie toujours. Alors que céder maintenant serait une honte, l'autre option, envoyer les marines à La Havane et s'emparer de La Havane, représente un grand risque."
cuba.28.a:0 "C'est trop risqué."
cuba.28.b:0 "Envoyez les Marines."

cuba.29.t:0 "Marines américains à La Havane"
cuba.29.d:0 "Comme on le craignait, les Américains ont donné suite à leurs menaces. Aux petites heures du matin, plusieurs centaines de Marines américains sont soudainement apparus dans toute La Havane comme si de nulle part et ont pris le contrôle de la majeure partie de la ville, mettant le général Díaz et d'autres chefs militaires en état d'arrestation. La marionnette américaine, Clemente Vázquez Bello, a été installé en tant que président et le corps législatif est rempli de ses partisans."
cuba.29.a:0 " Un nouveau maître suprême "

cuba.30.t:0 "Début du Congrès révolutionnaire"
cuba.30.d:0 "Le projet de Congrès révolutionnaire all-socialiste a été jugé acceptable par toutes les factions. Aujourd'hui, des délégués de chaque faction et des représentants de plusieurs syndicats et organisations essentiels au succès de la révolution se sont réunis au Capitole pour élaborer un cadre pour un nouveau gouvernement et rédiger une constitution. Alors que la plupart des résolutions proposées ont été adoptées à la quasi-unanimité, notamment, une nouvelle structure législative monocamérale a été adoptée et l'illégalité des partis politiques non socialistes a été confirmée, l'une d'entre elles en particulier a été une source de conflit : le pouvoir et la structure de l'exécutif. Les délégués des Trabajadores ont proposé que l'exécutif soit à peu près le même qu'il l'a été - élu directement, indépendant et à la fois chef du gouvernement et de l'État ainsi que chef de l'appareil du parti. Les délégués de Comunista ont fait valoir en réponse que l'exécutif doit être nommé par le parti pour assurer le développement du socialisme face à l'infiltration réactionnaire de l'assemblée législative. Les délégués du Revolucionario, outrés par les deux propositions, ont plutôt proposé que le chef du gouvernement et le parti soient élus par les membres de l'assemblée législative élue et responsables devant elle. En outre, la présidence devrait être assurée en commun par plusieurs conseillers élus par le peuple et dirigés nominalement par le chef de l'assemblée législative."
cuba.30.d_mella:0 "Le Congrès révolutionnaire all-socialiste proposé a été jugé acceptable par toutes les factions. Aujourd'hui, des délégués de chaque faction et des représentants de plusieurs syndicats et organisations essentiels au succès de la révolution se sont réunis au Capitole pour élaborer un cadre pour un nouveau gouvernement et rédiger une constitution. Alors que la plupart des résolutions proposées ont été adoptées à la quasi-unanimité, notamment, une nouvelle structure législative monocamérale a été adoptée et l'illégalité des partis politiques non socialistes a été confirmée, l'une d'entre elles en particulier a été une source de conflit : le pouvoir et la structure de l'exécutif. Les délégués des Trabajadores ont proposé que l'exécutif soit à peu près le même qu'il l'a été - élu directement, indépendant et à la fois chef du gouvernement et de l'État ainsi que chef de l'appareil du parti. Les délégués de Comunista ont fait valoir en réponse que l'exécutif doit être nommé par le parti pour assurer le développement du socialisme face à l'infiltration réactionnaire de l'assemblée législative. Les délégués du Revolucionario, outrés par les deux propositions, ont plutôt proposé que le chef du gouvernement et le parti soient élus par les membres de l'assemblée législative élue et responsables devant elle. De plus, l'exécutif devrait être tenu en commun par plusieurs conseillers élus par le peuple et dirigés nominalement par le chef de l'assemblée législative. Dans un geste qui a choqué le président Guiteras, son ancien mentor et ami, Mella, a été parmi les critiques les plus sévères du plan des Trabajadores, et a même lancé des insultes contre lui personnellement."
cuba.30.a:0 "Gardez la présidence."
cuba.30.b:0 "Remplacez-le par le conseil."
cuba.30.c:0 "Renforcer la présidence."

cuba.31.t:0 "Numéro deux : Statut du pouvoir judiciaire"
cuba.31.d:0 "Après une autre journée de progrès, le Congrès a de nouveau rencontré un obstacle majeur : le pouvoir judiciaire. Les Trabajadores souhaitent que les juges soient élus directement par le peuple et ne servent que pour présider un conseil de jurés élu dans chaque cas. Les autres fonctions d'un juge devraient être exercées collectivement par ces jurés. Les Revolucionarios ont pour la plupart accepté cette proposition, mais s'opposent à l'élection des jurés, proposant plutôt qu'ils soient méthodiquement choisis parmi les citoyens. Les Comunistas rejettent l'ensemble de la proposition, préférant que les juges soient nommés par l'exécutif et qu'aucun système de jury ne soit mis en place."
cuba.31.d_mella:0 "Après une autre journée de progrès, le Congrès a de nouveau rencontré un obstacle majeur : le pouvoir judiciaire. Les Trabajadores souhaitent que les juges soient élus directement par le peuple et ne servent que pour présider un conseil de jurés élu dans chaque cas. Les autres fonctions d'un juge devraient être exercées collectivement par ces jurés. Les Revolucionarios ont pour la plupart accepté cette proposition, mais s'opposent à l'élection des jurés, proposant plutôt qu'ils soient méthodiquement choisis parmi les citoyens. Les Comunistas rejettent l'ensemble de la proposition, préférant que les juges soient nommés par l'exécutif et qu'aucun système de jury ne soit mis en place. De plus, Mella était encore une fois constamment à la gorge de Guiteras, et de nombreux délégués du parti Comunista de son temps semblaient imiter ses sentiments. Même le camarade Peña semblait ravi de Mella et de ses fulminations contre les Trabajadores."
cuba.31.a:0 "Jury élu."
cuba.31.b:0 "Jury sélectionné."
cuba.31.c:0 "Nomination présidentielle."

cuba.32.t:0 "Numéro trois : Syndicalisation"
cuba.32.d:0 " Tout au long du Congrès, la question de la syndicalisation et du statut des nombreux syndicats à Cuba a provoqué des conflits et a par la suite été repoussée sur l'agenda du Congrès. Le Congrès arrivant à son terme, il faut maintenant s'y attaquer. Les Trabajadores soutiennent l'affiliation syndicale obligatoire pour tous les citoyens en fonction de leur profession et l'intégration des syndicats dans la structure administrative de la plupart des localités, l'objectif final étant que les syndicats deviennent la principale institution du gouvernement et participent directement au processus politique national. Les Revolucionarios croient que l'adhésion syndicale devrait être volontaire et que leur influence sur le gouvernement devrait être purement locale. Les communistes préconisent de placer tous les syndicats sous l'autorité d'une seule entité bureaucratique contrôlée par l'Etat et liée au parti."
cuba.32.d_mella:0 "Pendant tout le Congrès, la question de la syndicalisation et du statut des nombreux syndicats à Cuba a provoqué des conflits et a été repoussée par la suite à l'ordre du jour du Congrès. Le Congrès arrivant à son terme, il faut maintenant s'y attaquer. Les Trabajadores soutiennent l'affiliation syndicale obligatoire pour tous les citoyens en fonction de leur profession et l'intégration des syndicats dans la structure administrative de la plupart des localités, l'objectif final étant que les syndicats deviennent la principale institution du gouvernement et participent directement au processus politique national. Les Revolucionarios croient que l'adhésion syndicale devrait être volontaire et que leur influence sur le gouvernement devrait être purement locale. Les communistes préconisent de placer tous les syndicats sous l'autorité d'une seule entité bureaucratique contrôlée par l'Etat et liée au parti. Curieusement, la position comunista n'a pas été esquissée par la camarade Peña, c'est la camarade Mella qui a parlé sous des applaudissements voraces. Il semble qu'il soit devenu extrêmement influent au sein de la faction Comunista."
cuba.32.a:0 "Intégrer les syndicats."
cuba.32.b:0 "Maintenir l'adhésion volontaire."
cuba.32.c:0 "Les fusionner."

cuba.33.t:0 "Victoire des Trabajadores"
cuba.33.d:0 "Les Trabajadores du président sortant Guiteras ont émergé du Congrès comme la faction la plus influente du mouvement socialiste. De nombreux membres du mouvement socialiste n'étaient cependant pas satisfaits. Julio Mella a même quitté l'hémicycle après les dernières victoires politiques des Trabajadores et a promis de punir les Guiteras. C'est ce que lui et de nombreux partisans de la faction Comunista ont tenté de faire. Alors que Guiteras sortait du palais présidentiel, une foule s'est soudain jetée sur lui, a tué ses gardes et l'a pris en otage. Pendant ce temps, plusieurs membres du Congrès Comunista ont ouvertement brandi des armes dans le hall du Congrès, appelant à l'abrogation de la nouvelle constitution et à la nomination de Mella à la présidence. Jusqu'à présent, les escarmouches entre gangs pro et anti-Mella ont été contenues aux abords de La Havane, mais cette tentative de coup d'Etat menace toujours la stabilité du nouveau gouvernement, surtout avec les Guiteras sous leur pouvoir."
cuba.33.a:0 "Le coup échoue."
cuba.33.b:0 "Le coup réussit."

cuba.34.t:0 "Victoire des Trabajadores"
cuba.34.d:0 "Les Trabajadores du président sortant Guiteras ont émergé du Congrès comme la faction la plus influente du mouvement socialiste. Guiteras a été autorisé à conserver son poste de président, malgré les appels à de nouvelles élections lancés par certains membres de la faction Revolucionario. Il semble que le syndicalisme soit arrivé dans les Caraïbes."
cuba.34.a:0 "Une victoire pour le syndicalisme."

cuba.35.t:0 "Victoire de Revolucionario"
 cuba.35.d:0 "Les Revolucionarios de Juan Blas Hernández ont émergé du Congrès comme la faction la plus influente du mouvement socialiste. Alors que beaucoup méprisent Blas pour sa position relativement modérée sur de nombreuses questions et l'accusent de flirter avec la bourgeoisie contre laquelle la révolution s'est battue, il est aimé des travailleurs ruraux. Après avoir commandé pendant des années des guérilleros antigouvernementaux, il est sans aucun doute un leader d'hommes compétent. Cette victoire a toutefois poussé Julio Mella, de plus en plus en vue, à l'action. Mella s'est hissée au premier rang de la faction comunista à la suite de leur défaite et de l'insignifiance croissante de la jeune Peña. Même s'il tient Juan Blas en haute estime, Mella croit aussi que ses idéaux flirtent dangereusement avec la social-démocratie. Mella a exigé que l'honorable Blas accepte de mettre en œuvre des aspects clés de sa plate-forme économique, qui partage de nombreuses similitudes avec celle de Blas, en échange de son soutien total au gouvernement de Blas."
cuba.35.a:0 "Accepte sa proposition."
cuba.35.b:0 "On ne nous fera pas chanter !"

cuba.36.t:0 "Victoire de Revolucionario"
 cuba.36.d:0 "Les Revolucionarios de Juan Blas Hernández ont émergé du Congrès comme la faction la plus influente du mouvement socialiste. Alors que beaucoup méprisent Blas pour sa position relativement modérée sur de nombreuses questions et l'accusent de flirter avec la bourgeoisie contre laquelle la révolution s'est battue, il est aimé des travailleurs ruraux. Après des années de guérilla anti-gouvernementale, il est sans aucun doute un chef d'hommes compétent."
cuba.36.a:0 "La voix des sans-voix !"

cuba.37.t:0 " Victoire des communistes "
cuba.37.d:0 "Les Comunistas ont émergé du Congrès comme la faction la plus influente du mouvement socialiste. Alors qu'il était initialement prévu qu'ils nomment Lázaro Peña González à la présidence par intérim, Julio Mella McPartland, de plus en plus en vue, a été choisi et assermenté comme président. Les opinions de Mella sont encore quelque peu inconnues de ceux qui ne font pas partie de son entourage immédiat, mais on dit que ses opinions ont changé radicalement pendant son exil au Mexique. Quoi qu'il en soit, Cuba entre définitivement en territoire inconnu sur le plan politique."
cuba.37.a:0 "Un nouveau Cuba se lève."

cuba.38.t:0 "Victoire Communiste"
cuba.38.d:0 "Les communistes de Lázaro Peña González ont émergé du Congrès comme la faction la plus influente du mouvement socialiste. Peña plaide en faveur d'une industrialisation rapide soutenue par l'Etat et soutient l'idée largement dépassée qu'un gouvernement socialiste doit être à l'avant-garde de la transition vers un système socialiste."
cuba.38.a:0 "Cuba renaît !"

cuba.39.t:0 "Pas de majorité"
cuba.39.d:0 "Le Congrès socialiste suprême s'est terminé à peu près de la même façon qu'il a commencé - dans l'impasse. Aucun parti n'a obtenu la majorité et de nombreuses questions clés ne sont que partiellement résolues. Heureusement, cependant, dans un compromis entre les Revolucionarios et les Trabajadores, Guiteras a accepté de se retirer en faveur du plus modéré Raul Roa García et a promis aux Revolucionarios des positions gouvernementales clés en échange de leur soutien et leur coopération continus. Bien que les partis politiques soient officiellement interdits, c'est aussi près que possible d'un gouvernement de coalition. Bien qu'en colère contre leur exclusion, les communistes ont néanmoins manifesté à contrecœur leur soutien au nouveau gouvernement."
cuba.39.a:0 "Une coalition est formée."

cuba.40.t:0 " Faire affaire avec Mella "
cuba.40.d:0 "Pendant plusieurs longues heures, Guiteras est resté défiant malgré la brutalité que lui ont infligée les brutes de Mella. Pendant ce temps, le coup d'État a été annulé et, après une courte mais sanglante fusillade, Guiteras a été secouru. Le coup d'État a échoué et Mella a été arrêtée. Bien qu'il soit facile de le faire exécuter, et il mérite certainement ce sort, une petite partie de Guiteras se souvient de l'homme qui lui a inculqué la conscience révolutionnaire qui allait définir sa vie d'adulte et qui avait assez de pitié pour lui épargner cet homme. Quel devrait être le destin de Mella ?"
cuba.40.a:0 "Au revoir, vieil ami."
cuba.40.b:0 "Qu'il pourrisse en prison."

cuba.41.t:0 " Traiter avec Guitéras "
cuba.41.d:0 "Avec un fusil sur la tempe, ce pauvre imbécile de Guiteras a crié comme un cochon, suppliant pour sa vie après seulement un bref moment de défi. En fin de compte, son manque de détermination et d'acquiescement aux demandes de Mella a permis à la tentative de coup d'État de réussir. Maintenant, la Mella victorieuse ne doit donner que la moindre indication et son vieil ami Guiteras sera pendu comme tant de réactionnaires pendant la révolution."
cuba.41.a:0 "Au revoir, vieil ami."
cuba.41.b:0 "Qu'il pourrisse en prison."

cuba.42.t:0 "Les demandes de Mella refusées"
cuba.42.d:0 "Avec ses demandes du nouveau gouvernement rejetées, Mella est descendu dans la rue, ralliant ses partisans contre lui. Bien qu'il ne prône pas une résistance pure et simple, ses divagations ont déjà entamé l'intégrité du régime. Il serait facile de l'emprisonner et de mettre un terme à ses ennuis une fois pour toutes, mais cela semblerait aller à l'encontre de nos principes."
cuba.42.a:0 "Arrêtez-le."
cuba.42.b:0 "Qu'il divague."

cuba.43.t:0 "Les syndicalistes s'emparent du pouvoir législatif"
cuba.43.d:0 "Dans un geste qui n'est pas tout à fait surprenant pour ceux qui connaissent les sentiments autoritaires de Guiteras et d'autres membres de la faction Trabajadores, le corps législatif a été occupé par des milices fidèles au Président. Le congrès a été dissous et un nouveau pouvoir législatif unicaméral impuissant a été établi et rempli presque exclusivement par des Trabajadores avec de nombreux dissidents au sein du parti socialiste rapidement arrêtés. L'indignation qui a consumé ceux qui s'opposent à ce mouvement a nécessité que La Havane soit placée temporairement sous la loi martiale pendant que l'ordre est restauré. Il semble cependant qu'aucune opposition coordonnée au nouveau régime n'ait émergé."
cuba.43.d_mella:0 "Dans un geste qui n'est pas tout à fait surprenant pour ceux qui connaissent les sentiments autoritaires de Guiteras et d'autres membres de la faction Trabajadores, le corps législatif a été occupé par des milices fidèles au Président. Le congrès a été dissous et un nouveau pouvoir législatif unicaméral impuissant a été établi et rempli presque exclusivement par des Trabajadores avec de nombreux dissidents au sein du parti socialiste rapidement arrêtés. L'indignation qui a consumé ceux qui s'opposent à ce mouvement a nécessité que La Havane soit placée temporairement sous la loi martiale pendant que l'ordre est restauré. On dit que l'opposition s'est ralliée autour du défi Julio Mella, un Messie qui semble être revenu pour mener la révolution cubaine à sa véritable conclusion face à la duplicité des Guiteras."
cuba.43.a:0 "Super !"
cuba.43.b:0 "Inquiet."

#cuba.44 removed

cuba.45.t:0 "L'enfer à La Havane"
cuba.45.d:0 "Depuis que Guiteras et les Trabajadores ont pris le contrôle total du gouvernement, l'opposition sous la direction de Julio Mella n'a cessé de croître. Aujourd'hui, ils ont fait ce qu'ils avaient à faire. Les milices loyales au gouvernement se sont heurtées à celles qui ont défendu la cause de Mella et La Havane s'est une fois de plus trouvée prise dans le chaos. Après des heures de combats, Mella a été tuée par une balle perdue et avec la nouvelle de sa mort, l'opposition s'est lentement effondrée. Le nouveau régime syndicaliste a résisté à un nouveau défi à son pouvoir et en est ressorti triomphant."
cuba.45.a:0 "Avec des amis comme ceux-ci..."

cuba.46.t:0 "L'enfer à La Havane"
cuba.46.d:0 "Depuis que Guiteras et les Trabajadores ont pris le contrôle total du gouvernement, l'opposition sous la direction de Julio Mella n'a cessé de croître. Aujourd'hui, ils ont fait ce qu'ils avaient à faire. Les milices loyales au gouvernement se sont heurtées à celles qui ont défendu la cause de Mella et La Havane s'est une fois de plus trouvée prise dans le chaos. Après des heures de combats, Guiteras a été tué par une balle perdue et avec la nouvelle de sa mort, les forces pro-gouvernementales se sont lentement effondrées. Mella a été nommée présidente et a promis de renverser les demi-mesures prises par les Trabajadores et d'apporter une révolution plus complète à Cuba. Déjà, il a remplacé le congrès dominé par les Trabajadores et une purge idéologique a commencé avec le parti socialiste."
cuba.46.a:0 "La vraie révolution !"

cuba.47.t:0 "Protéger la révolution"
 cuba.47.d_1:0 "La révolution est constamment menacée de l'intérieur. Il est devenu de plus en plus évident que notre pays ne sera jamais vraiment libre de toute influence réactionnaire si nous ne combattons pas activement les contre-révolutionnaires. À cette fin, la faction Revolucionario au pouvoir a commencé à organiser, à partir des rangs de ses anciens guérilleros, un groupe dédié à l'éradication des cabales et des individus qui conspirent contre notre régime. Les membres de la faction ne s'entendent toutefois pas sur la manière dont cette nouvelle organisation devrait être structurée. Une idée consiste à établir ce qui constitue une armée de guérilla permanente séparée des forces armées. Cette nouvelle armée serait ancrée dans la société, chaque cellule se familiarisant intimement avec la géographie de sa zone immédiate, capable d'organiser rapidement une milice locale pour combattre toute armée ou groupe rebelle qui menacerait sa zone d'opérations. En temps de paix, les guérilleros étaient chargés de promouvoir clandestinement le régime et les valeurs révolutionnaires. Certains critiquent cependant cette idée farfelue au motif qu'elle ne fait rien pour combattre la non-violence et plaider en faveur d'une organisation plus conventionnelle qui fonctionne comme une agence de renseignement nationale, sauf le nom. De plus, l'organisation proposée, simplement appelée "Le Département", serait intégrée dans l'appareil du parti pour assurer sa loyauté absolue."
cuba.47.d_2:0 "Il est devenu de plus en plus évident que notre nation ne sera jamais vraiment libre de toute influence réactionnaire si nous ne combattons pas activement les contre-révolutionnaires. Avec la nécessité croissante d'une nouvelle organisation contre-révolutionnaire, le Secrétaire général Mella a présenté un plan de réforme de plusieurs milices qui se sont avérées loyales et fanatiquement révolutionnaires pour en faire une nouvelle organisation paramilitaire de police secrète connue sous le nom de "Garde révolutionnaire" Par ailleurs, Mella a noté qu'il serait peut-être plus efficace de charger la nouvelle garde non pas d'assurer la discipline et la loyauté parmi les milices, mais de se concentrer sur les enquêtes sur la dissidence et l'inefficacité des officiers et de l'administration militaire. La seule question maintenant est de savoir où se cache cette sale tache de réaction."
cuba.47.d_3:0 "Depuis sa fondation par Guiteras lui-même et la radicalisation qui a suivi, Joven Cuba est la première organisation paramilitaire socialiste du pays. Malheureusement, cependant, après le succès de la révolution, elle s'est rapidement détériorée car les milices qui étaient essentielles au succès de la grève générale de La Havane ont assumé un rôle beaucoup plus important dans la sauvegarde du parti et de la nation. Sans oublier ses amis, Guiteras a commencé à tenter de revitaliser l'organisation. Comme il est devenu de plus en plus évident que notre nation ne sera jamais vraiment à l'abri de l'influence réactionnaire si nous ne combattons pas activement les contre-révolutionnaires, la direction de Joven Cuba a proposé que l'organisation soit intégrée dans la structure des milices pour contrôler leur loyauté et promouvoir la discipline, garantissant que la réaction ne se répande jamais dans nos rangs. Guiteras lui-même, cependant, est favorable au maintien de la séparation des organisations et à l'investissement dans la transformation de Joven Cuba en aile paramilitaire officielle de l'ensemble du mouvement socialiste et lui demande d'empêcher toute influence réactionnaire sur la bureaucratie."
 cuba.47.d_4:0 "La Confederación Nacional Obrera de Cuba (CNOC), l'un des plus grands syndicats du pays avant la révolution, a apporté un soutien significatif aux propositions de Peña par le biais du Congrès socialiste et a fait partie intégrante de la victoire du Congrès comunista. Comme il est devenu de plus en plus évident que notre nation ne sera jamais vraiment à l'abri de l'influence réactionnaire si nous ne combattons pas activement les contre-révolutionnaires, d'anciens membres du CNOC qui connaissent son fonctionnement ont proposé au Président Peña que les tactiques que le CNOC avait employées contre l'ancien régime puissent encore être pertinentes pour prévenir la corruption réactionnaire. En particulier, le CNOC a été incroyablement efficace pour promouvoir une conscience socialiste parmi les travailleurs cubains et le nombre de ses membres a augmenté d'année en année sans faute. Cette mobilisation de masse peut être utilisée de deux façons. Les anciens membres concernés du CNOC pourraient être chargés de mobiliser la bureaucratie pour lutter contre la réaction sur place ou faire de même parmi les milices. Le nom proposé pour l'organisation est'La Oficina De Revolución'"
cuba.47.d_5:0 "Il est devenu de plus en plus évident que notre nation ne sera jamais vraiment libre de toute influence réactionnaire si nous ne combattons pas activement les contre-révolutionnaires. Avec la nécessité croissante d'une nouvelle organisation contre-révolutionnaire, le président Mella doit envisager un plan émergent pour réformer plusieurs milices qui se sont avérées loyales et fanatiquement révolutionnaires pour en faire une nouvelle organisation paramilitaire de police secrète connue sous le nom de "Garde révolutionnaire" Par ailleurs, Mella a noté qu'il serait peut-être plus efficace de charger la nouvelle garde non pas d'assurer la discipline et la loyauté parmi les milices, mais de se concentrer sur les enquêtes sur la dissidence et l'inefficacité des officiers et de l'administration militaire. La seule question maintenant est de savoir où se cache cette sale tache de réaction."
cuba.47.d_6:0 "Depuis sa fondation par Guiteras lui-même et la radicalisation qui a suivi, Joven Cuba est la première organisation paramilitaire socialiste du pays. Malheureusement, cependant, après le succès de la révolution, elle s'est rapidement détériorée car les milices qui étaient essentielles au succès de la grève générale de La Havane ont assumé un rôle beaucoup plus important dans la sauvegarde du parti et de la nation. Le camarade Roa a commencé à tenter de revitaliser l'organisation tout en limitant l'influence personnelle des Guiteras. Comme il est devenu de plus en plus évident que notre nation ne sera jamais vraiment à l'abri de l'influence réactionnaire si nous ne combattons pas activement les contre-révolutionnaires, la direction de Joven Cuba a proposé que l'organisation soit intégrée dans la structure des milices pour contrôler leur loyauté et promouvoir la discipline, garantissant que la réaction ne se répande jamais dans nos rangs. Roa, cependant, est favorable au maintien de la séparation des organisations et à l'investissement dans la transformation de Joven Cuba en aile paramilitaire officielle de l'ensemble du mouvement socialiste et lui demande d'empêcher toute influence réactionnaire sur la bureaucratie."
 cuba.47.a:0 "Une force de guérilla permanente."
 cuba.47.b:0 "Organiser le département."
cuba.47.c:0 "Séparez-les"
cuba.47.d:0 "L'intégrer."
cuba.47.e:0 "Recherche basse."
cuba.47.f:0 "Chercher haut."
cuba.47.g:0 "La bureaucratie."
cuba.47.h:0 "Les milices."

cuba.48.t:0 "Coup d'Etat de Blas"
 cuba.48.d:0 "Alors que Juan Blas Hernández et la faction Revolucionario du Parti socialiste avaient soutenu le renversement de Guiteras à la suite de sa consolidation illégale du pouvoir, Mella, en tant que Président, s'est avéré être davantage un tyran, enfermant immédiatement ses opposants politiques et refusant toute opposition de l'intérieur.\nAujourd'hui, ce qui a commencé par une petite dispute entre Blas et l'un des nombreux gardes de Mella concernant les excentricités personnelles étranges du nouveau président, a conduit les infâmes guérilleros de Blas à encercler le palais présidentiel, ayant apparemment fait secrètement leur chemin vers le nord en un temps étourdissant. Quiconque sortira vainqueur de l'impasse, le Parti socialiste aura été suffisamment épuisé par l'opposition interne."
cuba.48.a:0 "Le coup réussit."
cuba.48.b:0 "Vive Mella !"

cuba.49.t:0 "Démocratie révolutionnaire"
cuba.49.d:0 "Avec Mella, le peuple attendait la libération et recevait le despotisme comme celui de Machado. Les Revolucionarios sont victorieux, les hommes de Mella sont morts, et le sang tache les salles dorées du Palais présidentiel. L'homme lui-même est mort des suites d'une blessure par balle qu'il s'était lui-même infligée. Blas annonça rapidement la dissolution du Parti socialiste, mettant en colère beaucoup de gens, et l'intention du nouveau gouvernement Revolucionario d'établir une véritable démocratie où tous les citoyens peuvent participer au processus de gouvernement libre de la tyrannie du capitalisme et des formes perverses du socialisme"
cuba.49.a:0 "Un brillant avenir teinté de rouge."

cuba.50.t:0 " Sous contrôle "
cuba.50.d:0 "Quand les derniers dissidents du Revolucionario ont levé les mains pour se rendre, le Président Mella était devenu le maître incontesté de Cuba. Bien que beaucoup s'opposent encore à la nouvelle orientation de la nation, aucune n'a maintenant la capacité de la contester efficacement. Le sort de Blas n'est pas connu ; alors que certains prétendent qu'il a échappé au massacre du palais présidentiel, le régime l'a déclaré mort, bien qu'il ait été incapable de produire un corps."
cuba.50.a:0 "La résistance est inutile."

cuba.51.t:0 "Retourner ce qui a été volé"
 cuba.51.d:0 "Après la révolution, de nombreuses élites locales, en particulier dans les campagnes, ont réussi à résister aux premières tentatives de s'emparer par la force de leurs terres et de leurs biens. Maintenant que la structure et l'orientation du gouvernement ont été réglées et que les luttes intestines nous rendent impuissants, il faut s'occuper des bourgeois qui ont réussi à maintenir leurs actifs. Bien que l'on présume et que l'on s'attende à ce que notre régime s'attaque de force au problème, et qu'il ne soit pas populaire de ne pas le faire, la perturbation économique d'une telle saisie pourrait avoir de graves conséquences sur notre pays."
cuba.51.a:0 "Approuver l'idée."
cuba.51.b:0 "C'est trop risqué."

cuba.52.t:0 "Redestribution"
 cuba.52.d:0 "La décision de procéder aux saisies a été prise et avec un millier de miliciens en bonne santé dans tout le pays se préparant à imposer la volonté du peuple à ces capitalistes traîtres, il n'y a pas de retour en arrière. Au fur et à mesure que la nouvelle de la mobilisation s'est répandue, des membres de l'élite ont demandé la clémence à notre gouvernement en échange de leur accord de confisquer la totalité de leur richesse, sauf un petit pourcentage, sans se battre. Ils réalisent sans aucun doute que si un gang de miliciens descend sur leurs terres décadentes, non seulement leurs biens, mais leur vie même est en jeu."
cuba.52.a:0 "Soyez diplomate."
cuba.52.b:0 "Rôtir les cochons !"

### Nationalist Chain
cuba.53.t:0 "La marche sur La Havane"
cuba.53.d:0 "La bande hétéroclite de fauteurs de troubles socialistes qui tenaient la capitale et la nation en otage ont été dispersés au vent sans aucun coup de feu. Les Auténticos ont pris le contrôle de La Havane, le bruit des bottes de leurs paramilitaires contre le sol alors qu'ils marchaient dans les rues barricadées de la ville à la hâte et dans une démarche bien disciplinée qui semblait tout ce qui pouvait s'élever au-dessus du bruit sinistre de la désolation. Après la victoire d'Auténtico, des personnalités socialistes connues qui n'ont pas réussi à s'échapper de la ville ont été rapidement brutalisées par les Chemises Vertes, avec ou sans l'approbation de Ramon Grau. Ce nouveau gouvernement qui est apparu est en quelque sorte similaire au précédent, promettant immédiatement des réformes économiques et la fin de la domination étrangère, mais la radicalisation du parti Auténtic lui a laissé une haine brûlante pour le socialisme. Des élections ont également été promises, au grand dam des dirigeants de facto des Chemises vertes."
cuba.53.a:0 "¡Cuba Para Los Cubanos !"

cuba.54.t:0 "Saisie d'actifs américains"
cuba.54.d_1:0 "Les Américains ont bêtement méprisé notre offre de diplomatie et ne nous ont laissé d'autre choix que de prendre tout ce qui appartient à leurs barons voleurs agricoles !"
cuba.54.d_2:0 "Les Américains et leurs entreprises possèdent la plupart des plantations de notre nation, et beaucoup de nos riches planteurs leur sont redevables. Cependant, les plantations elles-mêmes constituent un secteur précieux de l'économie et il serait contre-productif de les reprendre avec n'importe quel type de plan quant à leur utilisation continue. Pour éviter toute perturbation de l'économie, il serait peut-être préférable de formuler un compromis avec les Américains en vertu duquel nous nous engageons à continuer à respecter les plantations américaines en échange de l'acceptation par les Américains de notre droit de réglementer ces plantations. En raison de la nécessité d'un plus grand respect de notre souveraineté, tout accord doit être formulé sur le sol cubain, de préférence à La Havane."
cuba.54.d_3:0 "Avec les Etats-Unis en proie à la guerre civile, ceux qui voulaient négocier avec les Américains ont été réduits au silence. Il n'y a pas de meilleure occasion de rendre enfin des terres cubaines aux mains des Cubains qu'aujourd'hui. Que les Américains soient damnés !"
cuba.54.a:0 "Pas de compromis."
cuba.54.b:0 "Négocier."

cuba.55.t:0 "Traiter avec les socialistes"
cuba.55.d:0 "Certaines poches de résistance socialiste continuent de résister à notre gouvernement et commettent des actes haineux de violence et de terreur dans tout le pays. Alors que de nombreux membres du mouvement socialiste ont réussi à s'échapper du pays, certains, dont le chacal Juan Blas Hernández, restent à Cuba et doivent être traités."
cuba.55.a:0 "Les écraser."

cuba.56.t:0 "Révolution nationaliste à Cuba"
 cuba.56.d:0 "Un groupe de nationalistes radicaux, le mouvement Auténtico, a renversé le gouvernement cubain après des semaines de grèves et de manifestations de sympathisants socialistes qui ont déstabilisé l'ancien régime. Bien qu'ils n'aient pas encore agi contre nos intérêts à Cuba, leur rhétorique est fermement anti-américaine."
cuba.56.a:0 "Inquiet."

cuba.57.t:0 "Cuba s'empare des plantations américaines"
cuba.57.d:0 "Comme on le craignait, le nouveau gouvernement nationaliste cubain a pris violemment le contrôle des plantations et d'autres entreprises appartenant à nos citoyens et aux Cubains qui défendent nos intérêts. Évidemment, nous devons répondre à une telle offense, mais dans quelle mesure ?"
cuba.57.a:0 "Condamne le déménagement."
cuba.57.b:0 "Embargo et soutien à l'opposition."

cuba.58.t:0 "Un sommet agricole cubain-américain ?"
 cuba.58.d:0 "Étonnamment, le gouvernement nationaliste cubain nous a approchés à la recherche d'une solution diplomatique au statut contesté des entreprises américaines à Cuba. Plus précisément, ils souhaitent organiser un sommet diplomatique à La Havane pour traiter de cette question. L'offre initiale du gouvernement cubain n'est pas tout à fait déraisonnable, en fait, les Cubains semblent ouverts à une véritable discussion dans la recherche d'un accord mutuellement bénéfique, mais elle limite toujours notre influence sur leur économie et annule le traité actuel des relations cubano-américaines."
cuba.58.a:0 "D'accord pour le sommet."
cuba.58.b:0 "Refuser de négocier."

cuba.59.t:0 "Les États-Unis acceptent le sommet"
cuba.59.d:0 "Les Etats-Unis ont accepté d'envoyer une délégation à La Havane pour parvenir à un accord sur le statut de leurs plantations et entreprises dans notre pays. Les négociations vont bientôt commencer."
cuba.59.a:0 "Les négociations commencent...."

cuba.60.t:0 "Les États-Unis refusent le Sommet"
cuba.60.d:0 "Les Etats-Unis ont refusé d'envoyer une délégation à La Havane et ont carrément rejeté nos demandes."
cuba.60.a:0 "Damn them !"

cuba.61.t:0 "Traiter avec les dirigeants socialistes"
cuba.61.d:0 "Guiteras et beaucoup de ses supporters les plus importants ont été capturés et attendent leur sort. Alors que les gens veulent sa tête sur un pic, et qui sommes-nous pour les refuser, il vaut peut-être mieux le condamner à la prison à vie."
cuba.61.a:0 "Exécutez-les."
cuba.61.b:0 "Qu'ils pourrissent."

cuba.62.t:0 "Début du Sommet agricole cubano-américain"
cuba.62.d:0 " Notre délégation est arrivée à La Havane et les négociations vont bientôt commencer. Nous devrions maintenant apprendre à nos diplomates comment se comporter lors du sommet."
cuba.62.a:0 "Soyez diplomate."
cuba.62.b:0 "Jouer dur."

cuba.63.t:0 "Négociations réussies"
cuba.63.d:0 "Les Américains étaient disposés et prêts à travailler avec notre délégation et, par conséquent, les négociations ont réussi et un cadre équitable pour nos relations agricoles a été établi."
cuba.63.a:0 "Super !"

cuba.64.t:0 "Les négociations américaines s'écroulent"
cuba.64.d:0 " Les Etats-Unis ont résisté à nos demandes au sommet et n'ont offert guère plus que le statu quo. C'est tout à fait inacceptable et certains participants au sommet appellent maintenant à la saisie immédiate des actifs américains, comme cela était prévu précédemment."
cuba.64.a:0 "Rappelons nos diplomates."
cuba.64.b:0 "Repoussez vers l'arrière."

#cuba.65 removed

cuba.66.t:0 "Echec des négociations"
cuba.66.d:0 "Les négociations avec les Etats-Unis ont échoué et leurs diplomates sont retournés à Washington. Le manque de bonne foi de la part des Américains ne sera pas oublié puisque les investissements de leurs compatriotes sont réorientés vers Cuba seulement."
cuba.66.a:0 "Vraiment Horrible."

cuba.67.t:0 "Succès des négociations"
cuba.67.d:0 "Les négociations avec Cuba ont réussi et nos intérêts commerciaux dans ce pays non seulement poussent un soupir de soulagement, mais doivent aussi faire face plus longtemps à l'environnement politique cubain instable. Les affaires vont sûrement exploser."
cuba.67.a:0 "Super !"

cuba.68.t:0 "Assiéger les traîtres"
 cuba.68.d:0 "De nombreux socialistes, y compris ce bâtard de Guiteras, se sont réfugiés dans ce qui a servi de consulat de fait de la Commune de France depuis la création de cette nation. Actuellement, nous ne reconnaissons pas techniquement la Commune et, par conséquent, la délégation communale n'est pas dotée des immunités légales généralement accordées aux diplomates. Bien que la capture de Guiteras et de ses semblables serait certainement bénéfique sur le plan national et que l'entrée par la force dans le bâtiment ne soit techniquement contraire à aucun accord international formel, elle nous mettrait néanmoins en désaccord permanent avec la Commune et l'Internationale dans son ensemble. Qu'est-ce qu'on fait ?"
cuba.68.a:0 "Tempête le bâtiment."
cuba.68.b:0 "Désengager."

cuba.69.t_1:0 "Cuba prend d'assaut notre mission diplomatique"
cuba.69.t_2:0 "Cuba prend d'assaut la mission diplomatique française"
cuba.69.d_1:0 "Pendant un bref instant, la flamme éternelle de la révolution a semblé scintiller à la vie à Cuba, mais aussi vite qu'elle était allumée, elle s'est éteinte. Le nouveau gouvernement nationaliste qui s'est levé à sa place a brutalement réprimé ceux qui s'étaient autrefois affiliés aux socialistes de la nation et a exécuté de nombreux dirigeants socialistes. Le membre le plus en vue du mouvement socialiste a cependant réussi à trouver refuge dans notre mission diplomatique non officielle dans le pays, avec des foules réactionnaires à ses trousses. Aujourd'hui, les Cubains ont pris d'assaut notre mission et ont arrêté tous les citoyens cubains dans le bâtiment."
cuba.69.d_2:0 "Pendant un bref instant, la flamme éternelle de la révolution a semblé scintiller à la vie à Cuba, mais aussi vite qu'elle était allumée, elle s'est éteinte. Le nouveau gouvernement nationaliste qui s'est levé à sa place a brutalement réprimé ceux qui s'étaient autrefois affiliés aux socialistes de la nation et a exécuté de nombreux dirigeants socialistes. Le membre le plus en vue du mouvement socialiste a cependant réussi à trouver refuge dans la mission diplomatique officieuse de Communard dans le pays avec des foules réactionnaires à ses trousses. Aujourd'hui, les Cubains ont pris d'assaut la mission Communard et arrêté tous les citoyens cubains présents dans le bâtiment."
cuba.69.a:0 " Maudits soient eux ! "

cuba.70.t:0 "Cuba pour les Cubains !"
cuba.70.d_1:0 "La devise et le cri de ralliement de notre parti sont enfin devenus une réalité. Cuba est vraiment pour les Cubains et le peuple cubain est de plus en plus enthousiaste à l'égard de notre gouvernement. Tout comme nous avons forcé les Américains à accepter de réduire l'emprise sur notre nation et d'éliminer les socialistes traîtres en dépit des protestations de Communard, il en sera de même pour toutes les questions à venir avant que la puissance de Cuba ne s'unisse dans son but."
cuba.70.d_2:0 "La devise et le cri de ralliement de notre parti sont enfin devenus une réalité. Cuba est vraiment pour les Cubains et le peuple cubain est de plus en plus enthousiaste à l'égard de notre gouvernement. Tout comme nous avons forcé les Américains à accepter de réduire l'emprise sur notre nation et d'éliminer ce que les socialistes n'ont pas trouvé de refuge, il en sera de même pour toutes les questions futures avant que la puissance de Cuba ne s'unisse dans un but commun"
cuba.70.d_3:0 "La devise et le cri de ralliement de notre parti sont enfin devenus une réalité. Cuba est vraiment pour les Cubains et le peuple cubain est de plus en plus enthousiaste à l'égard de notre gouvernement. De même que nous avons arraché aux Américains leur mainmise sur l'économie cubaine et éliminé ce que les socialistes n'avaient pas trouvé de refuge, de même toutes les questions futures se briseront avant que la puissance de Cuba ne s'unisse dans l'intention."
cuba.70.d_4:0 "La devise et le cri de ralliement de notre parti sont enfin devenus une réalité. Cuba est vraiment pour les Cubains et le peuple cubain est de plus en plus enthousiaste à l'égard de notre gouvernement. Tout comme nous nous sommes emparés avec justice de l'emprise des Américains sur l'économie cubaine et avons éliminé les socialistes traîtres en dépit des protestations de Communard, il en sera de même pour toutes les questions futures avant que la puissance de Cuba ne s'unisse dans son dessein."
cuba.70.a:0 "Vive Cuba !"

### Democratic Chain
cuba.71.t:0 "Tarifs cubains"
cuba.71.d:0 "Bien que l'amendement Platt qui régissait le commerce et les relations entre Cuba et les États-Unis ait été annulé et que son successeur n'exige que des concessions commerciales mineures de la part des Cubains, une délégation est arrivée de Cuba pour demander l'abrogation d'une partie du traité actuel. Dans le cadre du nouveau Traité des relations cubano-américaines, Cuba est tenue de percevoir des droits de douane substantiels sur les produits non américains. Cela, affirment les Cubains, a causé de graves dommages économiques et a contribué au quasi-effondrement récent de son gouvernement. Pour éviter un autre incident comme celui qui a récemment frappé leur pays, ils disent que nous devons concéder notre position sur cette question."
cuba.71.a:0 "Ils doivent respecter le traité."
cuba.71.b:0 "C'est le seul moyen."

cuba.72.t:0 "Les É.-U. résistent à l'ajustement des tarifs douaniers"
 cuba.72.d:0 "Chose choquante, les Etats-Unis ont refusé la demande de notre délégation d'approuver la baisse des droits de douane sur les marchandises non américaines. Malgré leur résistance, nous devons de toute façon baisser les droits de douane de peur qu'une autre révolte n'éclate. Les Américains comprendront sûrement notre position à temps."
cuba.72.a:0 "Nous le ferons quand même."

cuba.73.t:0 "Levée des restrictions au commerce"
cuba.73.d:0 " Après de multiples séries de discussions animées, les États-Unis ont accepté notre demande de supprimer les droits de douane sur les marchandises non américaines exigés par le Traité. C'est un grand jour pour Cuba !"
cuba.73.a:0 "Super !"

cuba.74.t:0 "La Garde détient le Président !"
cuba.74.d:0 "Au-delà des salles dorées de l'édifice du Capitole, rien ne semblerait être mauvais, mais dans le siège de notre gouvernement, ce qui a commencé comme une journée tranquille est devenu un cauchemar. Alors que le Président se dirigeait avec confiance vers le podium avant le congrès rassemblé pour prononcer un discours plutôt banal sur les points les plus délicats de la politique fiscale, sa pompeuse garde sur ses flancs, un coup de feu retentit et, debout au fond de la salle, le général Díaz se leva et les quelque douze gardes de la salle se retournèrent soudainement contre ceux qu'ils avaient promis de protéger. Díaz, semble-t-il, avait conservé suffisamment d'influence dans l'armée pour renverser la direction de la garde en quelques semaines, mais ce sont les prochaines heures qui sont les plus critiques pour l'avenir de notre nation. En effet, la détermination et la volonté du Président de résister à Díaz face à de graves préjudices personnels feront probablement ou non la tentative de coup d'Etat."
cuba.74.a:0 "Le Président est effrayé."
cuba.74.b:0 "Le Président est provocateur et le coup d'Etat est rompu."

cuba.75.t:0 "Nouvelles élections annoncées"
 cuba.75.d_1:0 "Cuba enfin libérée de l'emprise tyrannique de l'armée, de nouvelles élections, enfin libres et équitables, ont été convoquées. Les rumeurs disent que le Président Trejo ne se représentera pas malgré son succès."
 cuba.75.d_2:0 "Contre toute attente, la démocratie cubaine a survécu, même si sa figure centrale, Rafael Trejo, n'est plus à la tête du pays. Satisfait que sa nation n'a plus besoin de lui, le jeune Trejo a annoncé peu de temps après le déclenchement des élections qu'il ne briguerait pas de réélection non consécutive et se retirerait de la vie politique. Manuel Bisbé, malgré les rumeurs selon lesquelles il serait étroitement lié à des organisations socialistes encore interdites, a succédé à Trejo à la tête du parti Unionista et se portera candidat à la présidence."
cuba.75.a:0 "J'aime la démocratie !"

cuba.76.t:0 "Election présidentielle"
 cuba.76.d_1:0 "Contre toute attente, la démocratie cubaine a survécu avec Rafael Trejo toujours à la tête de la nation. Satisfait que sa nation n'a plus besoin de lui et souhaitant ne pas créer un précédent de présidents se présentant jusqu'à ce qu'ils soient expulsés par les électeurs, le jeune Trejo, comme on l'a dit précédemment, a annoncé peu de temps après le déclenchement des élections qu'il ne se représenterait pas et se retirerait de la politique. Manuel Bisbé, malgré les rumeurs selon lesquelles il serait étroitement lié à des organisations socialistes encore interdites, a succédé à Trejo à la tête du parti Unionista et se présentera comme candidat à la présidence. Seul l'avenir nous dira si cela mènera à la défaite du parti. De plus, la coalition entre les Nuevo Libéraux, les Républicains et les partisans conservateurs de l'ex-Président Mario García s'est effondrée et chaque parti a choisi de se présenter avec un billet distinct. En raison de son âge et de son état de santé défaillant, la candidature de García n'est que minime et il n'a aucune chance réelle d'obtenir la présidence. L'élection est proche, mais il doit bien sûr y avoir un gagnant."
cuba.76.d_2:0 "Suite à la décision de Trejo de démissionner de son poste de chef du parti unioniste, la coalition au pouvoir entre les Nuevo Libéraux, les Républicains et les partisans conservateurs de l'ex-Président Mario García a été dissoute et chaque parti a choisi de se présenter avec un billet séparé. En raison de son âge et de son état de santé défaillant, la candidature de García n'est que minime et il n'a aucune chance réelle d'obtenir la présidence. L'élection est proche, mais il doit bien sûr y avoir un gagnant."
cuba.76.a:0 "Victoire républicaine."
cuba.76.b:0 "Les libéraux le prennent."
cuba.76.c:0 "Les unionistes de Bisbé gagnent."

cuba.77.t:0 "Le nouveau Cabinet"
cuba.77.d:0 "La tradition particulière du parti victorieux de nos élections nationales, qui offre des postes ministériels clés aux membres des partis rivaux, s'est poursuivie. Cependant, il n'existe aucune loi qui l'exige et il existe un débat sain sur la question de savoir si cette pratique doit être maintenue ou même être inscrite dans la loi."
cuba.77.a:0 " Tous doivent être de notre parti "
cuba.77.b:0 "Continuer la tradition."
cuba.77.c:0 "Inscrire la pratique dans le droit."

### Junta Tree
cuba.78.t:0 "Suspendre la Constitution !"
 cuba.78.d_1:0 "Dans le dernier acte de sa présidence et sous la menace explicite de la force de Díaz, le Président a démissionné. Comme Díaz était président du Sénat, il est ensuite devenu lui-même président. Le président Díaz a immédiatement déclaré l'état d'urgence et approuvé la suspension \"d'urgence\" de la constitution cubaine. Grâce à ces mesures, les ambitions de Díaz ont été réalisées et son règne est maintenant presque incontesté. [CUB_hasherreraornot]"
 cuba.78.d_2:0 "Le soutien des États-Unis a été critique à la fois dans le renversement du bref régime socialiste et dans la destruction du bloc de pouvoir du général Díaz. Heureusement, avec la pression politique des États-Unis qui s'effondrent ne nous forçant plus la main, nous n'avons plus besoin de saluer la constitution pourrie qui est actuellement le fondement officiel de notre régime. Déjà, une nouvelle constitution a été rédigée pour prendre sa place, ce qui assure le maintien de notre domination et donnera à notre gouvernement une plus grande stabilité. [CUB_hasherreraornot]"
 cuba.78.d_3:0 "Le soutien des États-Unis a été critique à la fois dans le renversement du bref régime socialiste et dans la destruction du bloc de pouvoir du général Díaz. Avec la défaite de ces groupes peu recommandables et la marginalisation de l'ancien régime libéral, nous n'avons plus besoin de saluer la constitution pourrie qui est actuellement le fondement officiel de notre régime. Déjà, une nouvelle constitution a été rédigée pour prendre sa place, ce qui assure le maintien de notre domination et donnera à notre gouvernement une plus grande stabilité. [CUB_hasherreraornot]"
 cuba.78.d_4:0 "Le régime de Díaz est désormais incontesté et l'ancienne constitution libérale n'a plus à restreindre ses actions. Díaz, en tant que nouveau président de Cuba, a suspendu la constitution sous prétexte d'urgence nationale et une nouvelle constitution plus conforme aux objectifs de son régime est en préparation. [CUB_hasherreraornot]"
cuba.78.a:0 "Viva Díaz !"
cuba.78.b:0 "Un grand poids soulevé de nos épaules."
cuba.78.c:0 "Cuba se relève de la ruine."

cuba.79.t:0 "Chicago Boys"
cuba.79.d_1:0 "L'instabilité aux États-Unis a poussé les grandes organisations criminelles à chercher à diversifier leurs finances et, si l'Union doit s'effondrer dans une guerre civile comme beaucoup le craignent, à avoir un refuge pour s'y installer physiquement. À cette fin, nous avons envoyé une délégation à Chicago, sous couvert d'un voyage diplomatique pour rendre hommage à la tombe de Lincoln à Springfield, afin de rencontrer des représentants des syndicats du crime les plus civilisés et de leur proposer de relocaliser leurs activités à Cuba. Notre gouvernement a accepté certaines activités, en particulier la contrebande aux États-Unis, et a promis une amnistie en contrepartie de son engagement à investir dans le tourisme et le divertissement en expansion dans le pays, à combattre les organisations criminelles et à aider notre régime dans cette fin. Cet arrangement était plus qu'acceptable pour toutes les parties à la réunion et des dispositions sont prises pour faire entrer clandestinement des hommes et du matériel à Cuba."
cuba.79.d_2:0 "La guerre civile aux États-Unis a poussé de grandes organisations criminelles à chercher désespérément à diversifier leurs finances et à trouver un refuge pour s'y installer physiquement. À cette fin, nous avons envoyé une délégation à Chicago pour rencontrer des représentants des syndicats du crime plus civilisés afin de leur proposer de délocaliser leurs activités à Cuba et de faire accepter par notre gouvernement certaines activités, notamment la contrebande aux États-Unis, ainsi que la promesse d'une amnistie en échange de leur engagement à investir dans le tourisme et le divertissement en plein essor de notre pays, à combattre les organisations criminelles nationales et à aider notre régime à cette fin. Cet arrangement était plus qu'acceptable pour toutes les parties à la réunion et des dispositions sont prises pour faire entrer clandestinement des hommes et du matériel à Cuba."
cuba.79.d_3:0 "Malgré la fin de la guerre civile aux États-Unis, les grandes organisations criminelles, craignant l'atmosphère politique qui se dégage des décombres, cherchent désespérément à diversifier leurs finances et à trouver un refuge pour s'y installer physiquement. À cette fin, nous avons envoyé une délégation à Chicago pour rencontrer des représentants des syndicats du crime plus civilisés afin de leur proposer de délocaliser leurs activités à Cuba et de faire accepter par notre gouvernement certaines activités, notamment la contrebande aux États-Unis, ainsi que la promesse d'une amnistie en échange de leur engagement à investir dans le tourisme et le divertissement en plein essor de notre pays, à combattre les organisations criminelles nationales et à aider notre régime à cette fin. Cet arrangement était plus qu'acceptable pour toutes les parties à la réunion et des dispositions sont prises pour faire entrer clandestinement des hommes et du matériel à Cuba."
cuba.79.a:0 "Un arrangement merveilleux."

cuba.80.t:0 "Sénateur Díaz"
cuba.80.d:0 "Bien qu'il ait souvent été peu coopératif pendant la grève, le général Díaz a encore plus d'influence que toute autre figure de l'armée et, à ce titre, sa loyauté est essentielle à la stabilité de notre gouvernement. Comme il l'a fait savoir, usant de l'autorité que lui confère la loi sur les pouvoirs d'urgence, le Président Vázquez a, dans un geste sans précédent et totalement antidémocratique, nommé Díaz au Sénat cubain et, par la suite, au poste de Président du Sénat. Avec sa propre survie politique maintenant entrelacée avec celle du gouvernement, Díaz sera certainement un atout précieux pour maintenir l'ordre et la stabilité."
cuba.80.a:0 "Un mouvement raisonnable."

cuba.81.t:0 "Díaz fait son mouvement"
cuba.81.d:0 "Depuis sa nomination au Sénat, le général Díaz a effectivement supprimé les cellules socialistes encore en activité dans les campagnes et a consolidé son contrôle sur l'armée. Cependant, ne se contentant pas d'occuper simplement le poste de président du Sénat, Díaz a exigé que le président destitue son cabinet et nomme à tous les postes ministériels clés qui ne sont pas déjà sous contrôle des hommes fidèles à lui seul. Le président n'a rien fait pour résister à cette manœuvre politique et en effet, l'exécutif cubain est maintenant entièrement sous le contrôle du général Díaz, l'autorité de Vázquez n'existant que sur papier."
cuba.81.a:0 "Une action nécessaire."

# New Cuba Event
cuba.82.t:0 "Vers le futur"
cuba.82.d:0 "L'histoire cubaine est marquée par la brutalité et les luttes politiques, mais il n'y a rien de comparable à la grande transformation que notre nation a connue depuis l'éclatement du Lundi noir et les retombées de la grève de la Havane. Alors que notre nation se tourne vers l'avenir, nombreux sont ceux qui osent espérer que le nouveau Cuba issu de cette période noire sera beaucoup plus grand que celui qui l'a précédé. Faisons tout notre possible pour prouver que ces optimistes ont raison."
cuba.82.a:0 "Histoire en devenir."

### Economic Tree
cuba.83.t:0 "Difficultés d'extraction d'huile"
cuba.83.d:0 "Certains gisements de pétrole que l'on croyait initialement facilement accessibles sont beaucoup plus profonds que prévu et se trouvent sous des sédiments qui ne favorisent pas l'extraction du pétrole. Bien que bon nombre de ces gisements soient tout simplement inaccessibles avec les méthodes d'extraction actuelles, avec suffisamment de fonds, certains pourraient devenir productifs et notre production pétrolière actuellement pathétique pourrait être un peu stimulée."
cuba.83.a:0 "Augmenter le financement."
cuba.83.b:0 "Ça n'en vaut pas la peine."

#cuba.84 removed

cuba.85.t:0 "L'effort d'huile échoue"
cuba.85.d:0 "Jusqu'à présent, malgré un financement public extrêmement généreux, les efforts d'extraction du pétrole n'ont toujours pas porté leurs fruits. Il est peut-être temps de réduire nos pertes et d'abandonner notre production de pétrole."
cuba.85.a:0 "Continuez d'essayer."
cuba.85.b:0 "Abandonnez."

cuba.86.t:0 "L'effort pétrolier réussit"
cuba.86.d:0 "Enfin, nous avons bien arpenté et commencé à bien exploiter les richesses pétrolières de nos nations, l'or noir des temps modernes. Notre production de pétrole augmente rapidement."
cuba.86.a:0 "Super !"

cuba.87.t:0 "Poursuite de l'exploration du chrome"
cuba.87.d:0 " Les efforts initiaux pour augmenter la production de chrome ont dépassé toutes les attentes, mais comme pour toute nouvelle entreprise, de nombreuses exploitations de chrome nouvellement établies ne fonctionnent toujours pas aussi efficacement qu'elles le pourraient. Avec des fonds supplémentaires, certaines de ces mines pourraient produire beaucoup plus de chrome."
cuba.87.a:0 "Approuver un financement supplémentaire."
cuba.87.b:0 "Nous ne pouvons pas nous le permettre."

cuba.88.t:0 "Production d'acier"
cuba.88.d:0 "L'industrie sidérurgique connaissant une croissance rapide grâce aux investissements de l'Etat, la nécessité d'adopter des méthodes plus avancées de production de l'acier est devenue évidente. Une nouvelle technologie prometteuse est le " four à arc électrique " qui, grâce à la puissance impressionnante de l'électricité, a le potentiel d'augmenter considérablement la production d'acier. Toutefois, ces nouveaux fours sont prohibitifs pour les aciéries canadiennes et, sans l'intervention du gouvernement, ils ne seront probablement pas utilisés à grande échelle avant plusieurs décennies. Devrions-nous investir dans des fours à arc électrique ?"
cuba.88.a:0 "C'est une affaire..."
cuba.88.b:0 "On va seulement se brûler."

cuba.89.t:0 "Importation de caoutchouc"
 cuba.89.d:0 "Les intérêts commerciaux américains considéraient notre nation, qui se trouve au bord de ce que l'on appelle la "ceinture de caoutchouc", et en particulier la zone autour de Pinar del Río propice à la culture du caoutchouc. Cette idée, cependant, n'a jamais réussi à attirer beaucoup d'investissements. Avec l'appui de l'État, l'hévéa importé pourrait peut-être devenir un autre actif agricole précieux. Cependant, les pays producteurs de caoutchouc actuels ne seraient pas très heureux d'avoir encore plus de concurrence, c'est pourquoi plusieurs conseillers ont élaboré une proposition visant à acheter secrètement des semences de plusieurs variétés différentes d'arbres et à les apporter à Pinar del Río. Les excentricités du plan sont certainement discutables, mais néanmoins, le financement de ce plan pourrait être l'un des meilleurs investissements que notre pays ait jamais fait."
cuba.89.a:0 "Feu vert au plan."
cuba.89.b:0 "Ça ne marchera jamais."

cuba.90.t:0 "Importation de caoutchouc réussie"
cuba.90.d:0 "Après plus d'un mois sans contact, plusieurs hommes sont revenus de l'étranger avec des stocks de graines d'hévéas. Déjà, des terres sont défrichées et préparées pour une installation de culture et d'expérimentation dans la production de caoutchouc."
cuba.90.a:0 "Vraiment Excellent."

cuba.91.t:0 "Première plantation de caoutchouc à Cuba"
cuba.91.d:0 "Des nouvelles merveilleuses viennent d'arriver de Pinar del Rio : la première véritable plantation d'hévéas a terminé sa construction et de petits arbres ont été introduits sur le site. Déjà, de petites quantités de latex sont siphonnées dans les arbres et la production de caoutchouc commercialement viable a commencé."
cuba.91.a:0 "Super !"

cuba.92.t:0 "Plantations d'hévéa établies"
cuba.92.d:0 " Nos efforts pour établir plus de plantations d'hévéa ont porté leurs fruits et la production à Pinar del Rio a doublé en l'espace de quelques jours seulement. Des plantations ont même été établies dans le sud du pays, que l'on pensait initialement impropres à la culture du caoutchouc."
cuba.92.a:0 "Super !"

cuba.93.t:0 "Plantations d'hévéas établies"
cuba.93.d:0 "Encore plus de plantations d'hévéas sont maintenant opérationnelles à Pinar del Rio et au-delà."
cuba.93.a:0 "Super !"

cuba.94.t:0 "Plantations d'hévéa établies"
cuba.94.d:0 "Encore plus de plantations d'hévéas sont maintenant opérationnelles à Pinar del Rio et au-delà. Bien qu'il s'agisse d'une excellente nouvelle, la production de caoutchouc a commencé à se heurter à des goulets d'étranglement et l'investissement de l'État ne peut plus être aussi efficace pour augmenter la production."
cuba.94.a:0 "C'était une bonne course."

