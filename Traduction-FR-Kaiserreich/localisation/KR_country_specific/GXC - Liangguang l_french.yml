 GXC_li_zongren: "Li Zongren"
 GXC_li_zongren_leader_desc: "§YDescription du dirigeant\nNé le:§! 13 octobre 1890, à Guilin, Guangxi, Empire Qing\n§YCarrière politique:§! Li Zongren est l'un des chefs militaires les plus compétents et les plus qualifiés de l'Armée Nationale Révolutionnaire. Il a été membre du Tongmenghui dès son jeune âge malgré sa compréhension limitée de la vision de Sun Yat-sen pour la Chine. Éduqué par Cai E, il a rapidement gravi les échelons de la clique du Guangxi et il a personnellement pris de l'importance grâce à l'invasion du Guangxi par le Yunnan en 1923. Rassemblant une force importante alors que le Yunnan se retirait, il s'est aligné sur les forces du KMT et a établi la Nouvelle Clique du Guangxi après avoir expulsé l'Ancienne Clique de la province.\nAu cours de l'Expédition du Nord, la direction habile de Li de la Septième Armée Nationaliste lui a valu le surnom d '«armée d'acier», et il est l'un des rares commandants de la NRA à avoir vaincu Wu Peifu sur le terrain. Cependant, l'expédition a finalement échoué et Li a été contraint de se retirer dans le Guangxi, où il serait délogé par une force combinée de l'ancien Guangxi-Guangdong alignée sur la clique Zhili. La Nouvelle Clique du Guangxi s'enfuit alors au Yunnan, protégée par Tang Jiyao afin de sauvegarder l'autonomie de sa province.\nAprès sa défaite, Li Zongren s'est concentré sur la reconstruction et la consolidation de ses forces, devenant rapidement le chef informel du KMT de droite. De là, il a comploté pour envahir le Guangxi lorsque l'occasion se présenterait et rétablir une présence nationaliste dans le sud de la Chine. C'est-à-dire une présence qui ne soit pas entachée par le Comité Central, dépendant de la France, de Wang Jingwei et qui serait capable de réunifier véritablement la Chine au lieu de "jouer au révolutionnaire", depuis un exil confortable."
 GXC_li_zongren_commander_desc: "§YGeneral Description\nBorn:§! §gAugust 13th, 1891, in Guilin, Guangxi, Qing Empire§!\n§YMilitary Career:§! §gLi Zongren is one of the National Revolutionary Army's most competent and skilled military leader. He was a member of the Tongmenghui at a young age despite understanding little about Sun Yat-sen's vision for China initially. Educated by Cai E, he quickly rose through the ranks under the Guangxi Clique and he would personally rise to prominence through Yunnan's invasion of Guangxi in 1923. Gathering a significant force as Yunnan retreated, he aligned himself with the KMT forces and established the New Guangxi Clique after evicting the Old Clique from the province.\nDuring the Northern Expedition, Li’s skilled leadership of the Nationalist Seventh Army earned it the moniker of "Army of Steel", being one of the few NRA commanders to have defeated Wu Peifu on the field. However, the Expedition failed, and Li was forced to retreat to Guangxi, where he would be dislodged by a combined Old Guangxi-Guangdong force aligned with the Zhili Clique. The New Guangxi Clique then fled to Yunnan, protected by Tang Jiyao in order to safeguard his province's autonomy.\nAfter his defeat, Li Zongren focused on rebuilding his forces and consolidating, rapidly becoming the informal leader of the KMT's right-wing. From there, he plotted to invade Guangxi when the opportunity would present itself and re-establish a Nationalist presence in Southern China. That is, one not tainted by Wang Jingwei's French-dependent Central Committee and would truly reunite China first instead of "playing revolutionary" from a comfortable exile.§!"

 GXC_bai_chongxi: "Bai Chongxi"
 GXC_bai_chongxi_leader_desc: "§YLeader Description\nBorn:§! March 18th, 1893, in Guilin, Guangxi, Qing Empire\n§YPolitical Career:§! A Muslim man from the Hui people, Bai Chongxi claims descent from a family of Persian merchants who settled in Sichuan. He attended the Guangxi Military Cadre Training School under a ground-breaking modernised curriculum as part of wider reforms within the Chinese military. This cutting edge knowledge would serve him well when he made a name for himself serving in a Guangxi student militia, later climbing the ranks to become one of the most influential generals in the Warlord Era. A loyal supporter of Sun Yat-sen's vision for a democratic China, he was part of the triumvirate known as the New Guangxi Clique, which sought to overthrow Lu Rongting's regional warlord government. Unfortunately, the collapse of the Northern Expedition and the German intervention in China would lead to the New Guangxi Clique snatching defeat from the jaws of victory, fleeing in exile alongside many other Kuomintang members to Yunnan. Since then, he has worked to train a new generation of officers, passing down the book smarts he learned in Guangxi, and the bitter lessons the Northern Expedition has taught him."
 GXC_bai_chongxi_commander_desc: "§YGeneral Description\nBorn:§! §gMarch 18th, 1893, in Guilin, Guangxi, Qing Empire§!\n§YMilitary Career:§! §gA Muslim man of the Hui people, Bai Chongxi claims descent from a family of Persian merchants who settled in Sichuan. He attended the Guangxi Military Cadre Training School under a ground-breaking modernised curriculum as part of wider reforms within the Chinese military. This cutting edge knowledge would serve him well when he made a name for himself serving in a Guangxi student militia, later climbing the ranks to become one of the most influential generals in the Warlord Era. A loyal supporter of Sun Yat-sen's vision for a democratic China, he was part of the triumvirate known as the New Guangxi Clique, which sought to overthrow Lu Rongting's regional warlord government. Unfortunately, the collapse of the Northern Expedition and the German intervention in China would lead to the New Guangxi Clique snatching defeat from the jaws of victory, fleeing in exile alongside many other Kuomintang members to Yunnan. Since then, he has worked to train a new generation of officers, passing down the book smarts he learned in Guangxi, and the bitter lessons the Northern Expedition has taught him.§!"

