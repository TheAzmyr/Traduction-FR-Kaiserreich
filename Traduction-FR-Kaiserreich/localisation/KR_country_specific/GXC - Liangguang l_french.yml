 GXC_UPC_ultimatums_titles_default: "[FROM.GetFlag] contacte [FROM.GetNameDef]"
 GXC_UPC_ultimatums_tooltip: "§H[ROOT.GetNonIdeologyNameDef]§! et §H[FROM.GetNonIdeologyNameDef]§! ne participent pas à la §HConférence d'Unification§ !"

 GXC_UPC_ultimatums_descs_HNN: "Beaucoup au Hunan soutiennent le fédéralisme, mais leur contrôle sur le gouvernement provincial n'est pas garanti. Quoi qu'il en soit, ses dirigeants devraient avoir la possibilité de faire amende honorable et de rendre le pouvoir au peuple hunanais."
 GXC_UPC_ultimatums_descs_SZC: "La province du Sichuan a vu de terribles fléaux succéder à d'autres terribles fléaux sur son territoire. Famine, seigneurs de la guerre, bandits, etc. Peut-être que les Provinces-Unies peuvent apporter la stabilité à cette province troublée et restaurer la foi des gens ?"
 GXC_UPC_ultimatums_descs_LEP: "Il est ironique de constater que nous sommes capables de faire pression sur les anciens dirigeants de la Ligue qui ont tenté de nous détruire. Bien que nous n'attendions rien du soi-disant Maréchal de la Ligue, il vaut simplement mieux faire le premier pas en faveur de la paix, pour montrer notre bonne foi."
 GXC_UPC_ultimatums_descs_ANQ: "Chen Tiaoyuan est décidément un homme digne de respect et sa position anti-concessionniste est admirable. Bien que nous ne soyons pas sûrs de son véritable caractère, il y a une chance qu'il soit attiré par notre cause et veuille limiter les effusions de sang envers nos compatriotes."
 GXC_UPC_ultimatums_descs_SQI: "Nous n'attendons rien du leadership du Shandong. Ce ne sont que des formalités dans l'espoir que les pauvres de cette province troublée sachent que nous venons en libérateurs, pour renverser leurs oppresseurs."
 GXC_UPC_ultimatums_descs_SHX: "Yan Xishan est un homme pour le moins singulier. On ne peut certes pas dire qu'il soit fédéraliste, mais il est clair que le CZGP a influencé son leadership. Pour autant, cet homme d'État pragmatique voit-il que s'opposer à nous irait à l'encontre de ce qu'il prétend défendre ? Sinon, nous pouvons toujours essayer de trouver un nouvel accord avec les Guominjun, comme nous avons essayé de le faire en 1921."
 GXC_UPC_ultimatums_descs_YUN: "Le Yunnan est connu comme un bastion républicain, mais son gouverneur n'est peut-être pas assez sage pour considérer notre mouvement comme un allié. Les seigneurs de guerre doivent être éliminés et le pouvoir rendu au peuple."
 GXC_UPC_ultimatums_descs_YUN_tang: "Tang Jiyao a été nommé vice-président du Parti de l'Intérêt Public lors de sa fondation, mais son allégeance au mouvement est discutable. Une fois que nous serons certains qu'il est loyal, nous pouvons l'amener dans les Provinces-Unies."

 GXC_negotiate_with_FNG: "[FNG.GetFlag] Ouvertures diplomatiques à Zhang Zuolin"
 GXC_negotiate_with_FNG_desc: "Même si ses relations avec le Japon et sa domination personnelle sont discutables, le gouvernement Fengtian de Zhang Zuolin reste le plus proche de la République d'avant la restauration et de la Révolution Xinhai. Afin de limiter les effusions de sang et de réunir la Chine le plus pacifiquement possible, il sera nécessaire de conclure un accord avec le maréchal du Nord et Chen Jiongming estime que seul un règlement Nord-Sud apportera véritablement la paix dans le pays."
 GXC_negotiate_with_Zhili: "[QIE.GetFlag] Négocier avec Wu Peifu"
 GXC_negotiate_with_Zhili_desc: "Alors que de nombreux républicains considèrent le maréchal de Jade avec une extrême méfiance pour son travail avec l'ancienne dynastie, Chen Jiongming pense personnellement qu'il peut faire appel au patriotisme de Wu Peifu et trouver un règlement diplomatique, apportant la paix en Chine une fois pour toutes."

 GXC_Purge_the_Party_State:0 "Purger le Parti-Etat"
 GXC_Purge_the_Party_State_desc: "Le Kuomintang est depuis longtemps notre plus grand rival. Bien que les nationalistes disent épouser la démocratie et le bien-être, le Kuomintang, à la fois de gauche et de droite, n'est rien de plus qu'une émanation des partisans d'un État-Parti avec leurs idéaux de « tutelle politique ». Il est temps de les éradiquer, une fois pour toutes !"

 GXC_Overthrow_the_Monarchy: "Renverser la Monarchie"
 GXC_Overthrow_the_Monarchy_desc: "Le fait que Puyi reste sur le trône, après avoir été restauré pour apaiser les étrangers à la fin de l'expédition du Nord, constitue peut-être le rappel le plus cruel des échecs de la révolution Xinhai. Il s'agit peut-être de la plus grande trahison de la clique de Zhili à l'égard de l'héritage Xinhai, et elle représente l'échec des républicains à s'unir contre la tyrannie. C'en est fini : nous marchons vers le nord pour achever ce que nous avons commencé des décennies auparavant."

 GXC_Crush_the_Zhili_Clique: "Écraser la Clique Zhili"
 GXC_Crush_the_Zhili_Clique_desc: "La clique de Zhili est la dernière manifestation des échecs de Beiyang : corrompue, antidémocratique et inefficace. "Dirigée par une porte tournante de bureaucrates ineptes et gérée par une cabale de généraux sans responsabilité publique, elle a insisté sur une dictature tyrannique et centralisée en dépit des réalités persistantes sur le terrain. En tant que première menace pour la démocratie chinoise, nous devons les éjecter !"

 GXC_Liberate_the_Northeast: "Libérer le Nord-Est"
 GXC_Liberate_the_Northeast_desc: "[716.Owner.GetNameDefCap] a transformé le Gouvernement du Nord-Est en un Etat satellite détesté. Il est temps d'achever la réunification de la Chine et de libérer nos compatriotes de la tyrannie [716.Owner.GetAdjective]e!"

 GXC_guangdong_guangxi_war_decisions: "La Seconde Guerre Guangdong-Guangxi"
 GXC_guangdong_guangxi_war_decisions_desc: "Également connue sous le nom de Seconde Guerre Yue-Gui d'après les noms abrégés des provinces respectives, les provinces du Guangdong et du Guangxi se sont retrouvées une fois de plus en guerre. La première guerre a eu lieu en 1920 entre Lu Rongting et Chen Jiongming après que le premier eut rompu avec Sun Yat-sen, que ce dernier soutenait encore à ce moment-là. La guerre fut brève, ce qui permit aux forces de Chen Jiongming de sécuriser le Guangdong pour le compte du KMT et Lu Rongting fut incapable de contre-attaquer.\n\nLa Diarchie du Liangguang fut de courte durée, car les dirigeants de deux provinces ne pouvaient simplement plus se voir. Le vainqueur peut très bien décider de l'avenir de la Chine du Sud, voire de tout le pays."
 GXC_mobilize_merchant_corps: "Mobiliser le Corps des Marchands"
 GXC_mobilize_merchant_corps_desc: "L'Organisation de la Sécurité Publique des Marchands de Guangzhou, simplement connue sous le nom de Corps des Marchands, a mobilisé ses milices pour nous aider à abattre les rebelles du Guangxi. Leurs intérêts étant en danger dans les deux provinces, les marchands de Guangzhou se sont rangés de notre côté, nous donnant le contrôle de l'une des meilleures troupes du sud de la Chine."
 GXC_mobilize_gentry_militia: "Mobiliser la Milice Rurale"
 GXC_mobilize_gentry_militia_desc: "Une grande partie des corps de Milice du Guangxi et du Guangdong est sous le commandement de la noblesse rurale. Leurs intérêts étant mis en danger par le conflit en cours entre les deux provinces, la noblesse a décidé de nous soutenir pleinement et leurs milices sont désormais sous notre commandement."

