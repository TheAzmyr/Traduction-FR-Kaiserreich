### Ideas ###
 GXC_backwards_guangxi: "L'économie en difficulté du Guangxi"
 GXC_backwards_guangxi_desc: "L'économie de la province du Guangxi est vampirisée par la forte militarisation de sa clique au pouvoir, car la plupart des fonds sont acheminés vers l'armée provinciale. Le rythme des dépenses militaires est devenu tout à fait insoutenable et l'économie en souffre. Des sources de revenus supplémentaires ou de sérieuses réformes économiques sont nécessaires pour remédier à la situation."

 GXC_AOG_leftovers: "Vague Anti-Concessioniste"
 GXC_AOG_leftovers_desc: "Suite au lundi noir et à l'effondrement de la Ligue des Huit Provinces, la détestée AOG, association des commerçants allemands en Chine, est en chute libre. Les impérialistes allemands, apparemment incapables de récupérer leurs pertes et laissés en territoire hostile, tentent de fuir et les anti-concessionnistes de Guangzhou en profitent pleinement. Des émeutes pourraient bientôt éclater, ce qui pourrait provoquer un incident diplomatique si la représentation allemande dans la ville était attaquée. Pour le moment, les hommes d'affaires chinois achètent avec joie nos actifs allemands défaillants dans le sud de la Chine, augmentant ainsi leur propre influence et leur propre pouvoir dans la région."

 GXC_bailing_out_peasants: "Aide financière aux paysans"
 GXC_bailing_out_peasants_desc: "Le gouvernement provincial a pris des mesures pour aider les paysans à faire face à la crise économique actuelle."

 GXC_bailing_out_merchants: "Renflouement des Marchands"
 GXC_bailing_out_merchants_desc: "Le gouvernement provincial a pris des mesures pour renflouer les commerçants en faillite et les aider à se remettre du ralentissement économique mondial."

 GXC_guangxi_militarism: "Militarisme du Guangxi"
 GXC_guangxi_militarism_desc: "Le militarisme est prédominant au Guangxi depuis des siècles et les prouesses militaires de son peuple sont bien connues dans toute la Chine. Il est tout à fait naturel que nous profitions de cet état de fait pour faire avancer nos propres ambitions."

 GXC_militia_corps_idea:0 "Corps de milice"
 GXC_militia_corps_idea_desc:0 "Le terme Corps de milice fait référence aux unités de milice prélevées dans les petites villes et villages pour servir de forces anti-bandits ou, parfois, de force de réserve. Celles-ci sont généralement dirigées et équipées par la noblesse et les notables locaux. Cela signifie que de nombreuses personnes dans les zones rurales ont une forme d'expérience militaire, ce qui élargit notre bassin de recrues potentielles."

 GXC_militarised_guangxi: "Guangxi militarisé"
 GXC_militarised_guangxi_desc: "La province du Guangxi a été complètement militarisée afin de servir les ambitions de la clique au pouvoir. La province n'existe que pour soutenir les forces provinciales, comme si l'armée était un État en lui-même."

 GXC_roar_of_wolftroops: "Rugissement des troupes du Loup"
 GXC_roar_of_wolftroops_desc: "Les Lang Bing, ou Troupes du Loup, étaient une unité militaire spéciale de la dynastie Ming composée de troupes d'élite des provinces du sud, en particulier du Guangxi. Ils étaient féroces et brutaux, ce qui était parfait pour leur rôle de réprimer la dissidence et les pillards étrangers. Leur héritage perdure avec la redoutable réputation du Guangxi d'avoir les meilleurs soldats de Chine, et les gens ont embrassé cette identité."

 GXC_mountaineer_training: "Entrainement de Troupes de Montagne"
 GXC_mountaineer_training_desc: "Les habitants du Sud de la Chine connaissent bien ses montagnes. Naturellement, cela signifie que beaucoup de nos soldats sont déjà habitués aux complexités et aux dangers de la guerre en montagne, ce qui nous permet de créer une forte force de troupes de montagne pour défendre notre patrie."

 GXC_factionalism: "Factionnalisme accru"
 GXC_factionalism_desc: "L'effondrement de la Ligue des Huit Provinces a créé une vacance du pouvoir dans la région. Alors que le Liangguang est en grande partie épargné par le conflit armé pour succéder à la Ligue, de nombreuses factions de la région ont pris cela comme un signal pour faire avancer leur propre programme tandis que des hommes ambitieux recherchent de potentielles opportunités pouvant les porter au pouvoir."

 GXC_divided_military: "Armée divisée"
 GXC_divided_military_desc: "Les armées provinciales du Guangdong et du Guangxi ont été indépendantes l'une de l'autre depuis la révolution de Xinhai, à quelques exceptions près, jusqu'à l'échec de la révolte du Kuomintang. Les deux armées doivent encore former une structure de commandement unifiée et cela affectera grandement leurs performances générales jusqu'à ce que cela soit rectifié."

 GXC_reforming_guangxi: "Réforme financière au Guangxi"
 GXC_reforming_guangxi_desc: "Le gouvernement a finalement pris des mesures pour améliorer la situation économique catastrophique du Guangxi."

 GXC_warlord_economy: "Economie des Seigneurs de Guerre"
 GXC_warlord_economy_desc: "L'économie n'a qu'une seule utilité : approvisionner et soutenir les forces du gouverneur. Le gouvernement est assez peu scrupuleux quant à l'ajout de nouvelles sources de revenus pour soutenir les dépenses militaires et cela aura probablement de graves conséquences socio-économiques sur le  long terme car le nombre de toxicomanes à l'opium et au jeu continue d'augmenter, mais l'armée a besoin d'argent et elle en a besoin maintenant."

 GXC_modernising_guangxi: "Modernisation du Guangxi"
 GXC_modernising_guangxi_desc: "Le gouvernement a pris de nouvelles mesures pour rectifier la situation économique catastrophique du Guangxi, ce qui, espérons-le, doit mener à une économie moderne à l'avenir."

 GXC_guangxi_four_guangxi_peeps: "Le Guangxi dirigé par le peuple du Guangxi"
 GXC_guangxi_four_guangxi_peeps_desc: "« Le Guangxi dirigé par le peuple du Guangxi » est une adaptation du slogan de Chen Jiongming « Le Guangdong pour le peuple du Guangdong ». L'idée est de créer des institutions démocratiques et d'aider à développer la démocratie locale parmi les habitants du Guangxi et, à terme, de moderniser la province."

 GXC_suppressing_bandits: "Elimination des bandits"
 GXC_suppressing_bandits_desc: "Le banditisme est endémique au Guangxi. Son élimination sera un processus long et difficile, mais cela doit être fait afin de ramener l'ordre et la sécurité dans la province. Toute tentative de modernisation est vouée à l'échec si ces besoins fondamentaux de la population ne sont pas satisfaits."

 GXC_warlord_economy_idea: "Économie de Seigneur de Guerre"
 GXC_warlord_economy_idea_desc: "L'argent doit circuler d'une manière ou d'une autre et, que ce soit par la force ou par la coercition, nous ferons de Liangguang une province adaptée à nos besoins militaires."

 GXC_unfinished_reforms: "Réformes inachevées"
 GXC_unfinished_reforms_desc: "Malgré l'optimisme initial, le Plan Triennal s'est soudainement arrêté. Bien que la stabilisation et la reconstruction initiales aient été mises en œuvre, le plan est loin d'avoir atteint son plein potentiel."

 GXC_aviation_bureau: "Bureau de l'aviation du Liangguang"
 GXC_aviation_bureau_desc: "Les deux provinces ont une industrie aéronautique petite mais en plein essor. Le potentiel de la puissance aérienne est grand, en particulier en Chine où peu de factions y ont accès, et le Bureau de l'Aviation a été créé afin de former de nouveaux pilotes, mécaniciens et aider à développer l'industrie à notre avantage."

 GXC_officer_vanguards_idea: "Officier d'avant-garde"
 GXC_officer_vanguards_idea_desc: "La Chine a une main-d'œuvre presque illimitée, mais le nombre à lui seul ne permet pas nécessairement de gagner des guerres car très peu de soldats sont instruits et encore moins ont une expérience militaire. Former des unités entièrement composées d'officiers, qui ont à la fois de l'éducation et de l'expérience, garantira que nous ayons des unités militaires avec des capacités bien supérieures à celles composées uniquement d'énormes armées de conscrits."

 GXC_professional_officers: "Officiers professionnels"
 GXC_professional_officers_desc: "La Chine a une main-d'œuvre presque illimitée, mais des officiers sont nécessaires pour diriger ces soldats, généralement des paysans sans instruction enrôlés dans les petites villes et villages. Nous devons nous assurer que nos officiers sont bien formés et éduqués afin qu'ils puissent diriger ces hommes correctement au lieu de gaspiller leurs vies."

 GXC_legacy_of_the_army_of_steel_idea: "Héritage de l'Armée d'Acier"
 GXC_legacy_of_the_army_of_steel_idea_desc: "L'Armée d'Acier est le surnom de la septième armée du Kuomintang lors de l'expédition du Nord. Ces hommes, pour la plupart originaires du Guangxi, se sont révélés être les soldats les plus capables du sud, remportant de nombreuses victoires, même face au Maréchal de Jade lui-même. Malgré l'échec de la révolution du KMT, l'héritage de l'Armée d'Acier perdure."

 GXC_reforming_guangdong_one: "Réforme financière au Guangdong"
 GXC_reforming_guangdong_one_desc: "En raison de l'empiètement de l'A.O.G. depuis plus d'une décennie, les finances de la province du Guangdong peinent à compenser les pertes qu'elles ont occasionnées. Alors que Chen Jionming a réussi à ressusciter l'économie après des années de mauvaise gestion de la part du KMT, il reste encore beaucoup à faire pour redonner à la province son ancienne gloire."

 GXC_reforming_guangdong_two: "Investissement au Guangdong"
 GXC_reforming_guangdong_two_desc: "Grâce aux investissements du gouvernement provincial et de l'élite économique de Chine, tant à l'intérieur qu'à l'étranger, l'économie du Guangdong peut non seulement se redresser, mais prospérer!"

 GXC_reforming_guangdong_three: "Exposition Industrielle au Guangdong"
 GXC_reforming_guangdong_three_desc: "Afin de montrer le développement économique et industriel de la province, une exposition a été organisée. Le gouverneur espère qu'elle montrera le potentiel de l'autonomie, de la démocratie et des méthodes économiques modernes au reste de la Chine, pour servir d'exemple à suivre."

 GXC_education_reform: "Réforme Educative"
 GXC_education_reform_desc: "L'éducation est l'institution la plus importante et des réformes sont nécessaires pour l'amener aux niveaux nécessaires pour que les jeunes d'aujourd'hui se garantissent un avenir prospère pour demain."

 GXC_professional_training_focus: "Priorité à la formation professionnelle"
 GXC_professional_training_focus_desc: "Se concentrer sur la création d'un cadre de professionnels garantira qu'ils sont bien formés pour mener la province, et potentiellement la Chine, vers la prospérité et la gloire. Cette façon de penser est ancienne, profondément liée aux idéaux confucéens."

 GXC_literacy_campaign: "Campagne d'Alphabétisation"
 GXC_literacy_campaign_desc: "Il est clair que l'une des principales raisons pour lesquelles l'Occident est si prospère est son taux d'alphabétisation élevé. Étant donné que l'alphabétisation est extrêmement faible en Chine, nous ne pourrons jamais espérer devenir les égaux du reste du monde tant que nous ne l'aurons pas amélioré, nous resterions ainsi inférieurs à eux."

 GXC_decentralisation: "Décentralisation"
 GXC_decentralisation_desc: "Chen Jiongming est catégorique sur le fait que la décentralisation est le meilleur moyen de gouverner un pays aussi grand que la Chine. La centralisation confère trop de pouvoir à trop peu de personnes, ce qui conduit inévitablement à la corruption et à l'autocratie. Pour que la Chine soit unie et prospère, la division du pouvoir entre le gouvernement central et les provinces, et entre la province et les comtés, doit être claire. Grâce à l'autonomie provinciale, la démocratie peut être introduite en Chine de bas en haut, et ce n'est qu'avec la démocratie que le peuple chinois pourra être vraiment libre."

 GXC_land_reform: "Programme "La Terre au Laboureur""
 GXC_land_reform_desc: "La réforme agraire a été la pierre angulaire de tout mouvement révolutionnaire en Chine, y compris chez les fédéralistes. C'est tellement important pour eux que son symbole, le caractère chinois figurant un puits, est visible notamment sur le drapeau du Parti de l'Intérêt Public."

 GXC_self_management: "Promouvoir l'Auto-Organisation"
 GXC_self_management_desc: "En promouvant l'autonomie des provinces et des comtés, la démocratie peut être introduite en Chine de bas en haut en tant que mouvement populaire, car il n'y a dans les faits aucun moyen de créer la démocratie de haut en bas, comme cela a été tenté pendant les années précédant la restauration Qing."

 GXC_gentry_dominance: "Domination de la Noblesse"
 GXC_gentry_dominance_desc: "Afin de s'assurer le soutien de la noblesse rurale, un certain nombre de concessions leur ont été accordées. Cela peut être considéré comme une trahison envers les paysans chinois, leur soutien et leur stabilité politique étant considérés comme plus importants pour le moment."

 GXC_agrarianism: "Economie Agraire Améliorée"
 GXC_agrarianism_desc: "L'économie de la région devrait rester agraire dans un avenir proche et des mesures ont été prises pour l'améliorer."

 GXC_model_province: "Province fédéraliste modèle"
 GXC_model_province_desc: "Le plan de reconstruction de Chen Jiongming pour la Chine consiste à faire du Guangdong une province modèle pour montrer au reste de la Chine les avantages d'une province moderne, responsable et démocratique. Grâce à cela, il espère que d'autres provinces suivront et se lieront pour créer la république démocratique fédérale dont il rêve pour la Chine."

 GXC_exploitation: "Exploitation du Guangdong"
 GXC_exploitation_desc: "Le Guangdong est riche et sa richesse doit être utilisée pour financer nos armées et nos ambitions. La fin justifiera les moyens."

 GXC_deal_with_guangdong: "Coopération avec le Guangdong"
 GXC_deal_with_guangdong_desc: "Le Guangdong est riche, mais vampiriser ses richesses causera notre perte à long terme. Nous devons nous montrer responsables et travailler avec ses collaborateurs afin de développer durablement notre pouvoir."

 GXC_militarised_guangdong: "Militarisation du Guangdong"
 GXC_militarised_guangdong_desc: "Le Guangdong doit être militarisé comme le Guangxi afin d'étendre notre puissance militaire."

 GXC_lus_legacy: "L'héritage de Lu Rongting"
 GXC_lus_legacy_desc: "L'héritage de Lu Rongting est multiple. Sous son autorité, la clique du Guangxi est devenue puissante et son aptitude à dénicher des talents était inégalée, s'entourant des personnes de tous horizons uniquement sur la base de leurs propres mérites."

 GXC_nanning_academy: "Académie Militaire de Nanning"
 GXC_nanning_academy_desc: "Les diplômés de l'Académie Militaire de Nanning formaient le noyau dur de la clique du Guangxi lors de sa fondation, assurant l'entrainement des officiers qui ont dirigé le renversement de la monarchie, leurs nouveaux diplômés constituent toujours la base du personnel recruté par la clique."

