 GXC_border_raid_decisions: "Pillages aux frontières"
 GXC_border_raid_decisions_desc: "Le Guangxi a une histoire étroitement liée au banditisme, une histoire que nous pouvons parfaitement mettre à profit pour améliorer notre stock d'équipement. Nos voisins n'aimeront certainement pas ça, mais alors la Chine a sombré dans le chaos, la confusion générale fait qu'il est peu probable qu'ils puissent nous blâmer officiellement. Dans ces conditions, autant profiter de la situation."

