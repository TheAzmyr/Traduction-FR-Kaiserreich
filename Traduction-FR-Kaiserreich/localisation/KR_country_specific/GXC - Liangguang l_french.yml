 ### KMT Parties ###
 GXC_kmt_whampoa_clique:0 "Clique de Whampoa"
 GXC_kmt_whampoa_clique_long: "Clique Whampoa (Huángpŭ jítuan)\n\n§LPendant qu'il dirigeait l'académie militaire de Whampoa, feu le généralissime Chiang Kai-shek a créé un culte parmi ses étudiants de droite. Ils sont également fortement influencés par l'idéologue de droite du Kuomintang, Dai Jitao, et sont considérés comme l'extrême droite du Kuomintang. Avec le renforcement de l'aile droite de l'organisation du Kuomintang, la clique de Whampoa voit sa force croître de jour en jour, à mesure que de plus en plus d'étudiants radicaux succombent à l'attrait de son ton militariste de révolution..§!\n"

 GXC_kmt_pac_long: "Comité d'action provisoire du Kuomintang (Zhongguo Guomindang linshi xingdong weiyuanhu)\n\n§LLe Comité d'Action Provisoire a été formé pendant la guerre de la Ligue par ceux qui soutenaient Song Qingling dans le gouvernement provisoire de MinGan et qui se méfiaient de la nature autoritaire du Comité central de retour dirigé par Wang Jingwei. Croyant en la notion de réalisation du socialisme total par les travailleurs et la paysannerie, le PAC tire son nom de son désir de voir le Kuomintang agir en tant qu'avant-garde révolutionnaire, les masses acquérant une conscience révolutionnaire et agissant à leur tour.\n\nLes principales facettes idéologiques du PAC sont une révolution sociale totale par le biais d'une réforme agraire démocratique pour récompenser la terre à ceux qui la cultivent, l'installation de gouvernements locaux autonomes en conséquence, et la nécessité pour la Chine d'adopter une méthode de "capitalisme national" pour faire passer la Chine d'une société féodale à une société socialiste. Alors que certains membres du PAC considèrent l'extension de la Troisième Internationale en Chine comme une menace potentielle pour la révolution indigène pratiquée en Chine, le PAC a néanmoins montré une volonté de travailler avec les membres de la faction orthodoxe du Parti Syndicaliste Chinois ainsi qu'une relation tout aussi bénéfique avec la World Society. En tant que l'une des deux principales cliques politiques du Kuomintang, le PAC cherche à éclairer les masses chinoises et à transformer le prolétariat chinois en une force de changement révolutionnaire pour vaincre entièrement les seigneurs de la guerre, expulser les impérialistes et réaliser le rêve de Sun Yat-sen. L'aile droite du Kuomintang étant redevenue la force dominante du parti, le PAC s'est imposé comme la principale opposition de gauche au généralissime au sein du comité central.§!\n"
 GXC_kmt_pac: "CAP"

 GXC_kmt_western_hills_long: "Clique des Collines de l'Ouest (Xīshān huìyì)\n\n§LLa clique des collines occidentales a été formée en 1925 par des membres mécontents de l'aile droite du Kuomintang dans le district des collines occidentales de Beijing, pour s'opposer à la réorganisation du Kuomintang. Après la rupture entre l'aile droite et l'aile gauche, les membres de la Western Hills Clique ont fui vers Shanghai, la Russie, l'Asie du Sud-Est et au-delà. Après le retour de l'aile droite du Kuomintang et l'unification de la Chine sous l'égide du KMT, ils sont redevenus une faction politique conservatrice majeure du Kuomintang. Bien qu'ils soutiennent l'abandon de l'influence syndicaliste par le Comité central, ils n'en critiquent pas moins la présence accrue des militaires dans la politique du parti.§!\n"
 GXC_kmt_western_hills:0 "Clique des Collines de l'Ouest"

 GXC_rca_long: "Association des Camarades Réorganisés du Kuomintang (Zhongguo Guomindang gaizu tongzhì huì)\n\n§LLorsque le Comité central du Kuomintang, dominé par la gauche, s'est réfugié en Europe après la fin de l'Expédition du Nord, beaucoup de ceux qui ont suivi les exilés en Europe ont rejoint l'Association des Camarades Réorganisés (ACR) du Kuomintang. L'ACR, dirigée principalement par Chen Gongbo, mais comprenant les amis les plus proches et les partisans de Wang Jingwei, estime que si la révolution doit être sauvée, elle doit être réorganisée dans le même esprit qu'en 1924. Le Kuomintang, à leurs yeux, doit être purgé de ses forces démocratiques et réactionnaires excédentaires ; ce n'est qu'alors que la Chine réalisera sa révolution nationale.\n\nAutrefois faction secrète au sein de la communauté chinoise expatriée en Europe, l'ACR est devenue, avec le retour du Comité central, l'un des deux principaux partis politiques du Kuomintang. Elle adhère à un modèle de leadership strict (considérant le Kuomintang comme l'avant-garde de la révolution socialiste) et à un parti pour la paysannerie, les ouvriers et la petite bourgeoisie. Ils entretiennent des liens chaleureux et cordiaux avec la Troisième Internationale, et de nombreux membres de l'ACR entretiennent également des relations avec l'aile radicale du Parti Syndicaliste Chinois. Néanmoins, il s'agit d'un mouvement qui considère que la cause nationaliste chinoise n'est pas seulement celle de la Chine, mais aussi celle de l'ensemble de l'Asie. L'ACR s'appuie sur une plate-forme selon laquelle la Chine est l'avant-garde socialiste, qui propage la révolution dans le monde entier et libère les peuples opprimés d'Asie des chaînes de l'impérialisme. L'ACR se compose de deux ailes - l'aile radicale dirigée par Chen Gongbo et l'aile modérée dirigée par Gu Mengyu - dont les points de vue divergent sur des questions telles que la nature de la lutte des classes en Chine ou la réforme agraire.\n\n Suite à divers revers et circonstances imprévues, l'ACR a perdu sa position autrefois dominante au sein du comité central au profit d'éléments de droite autrefois marginalisés au sein du parti. Les membres de l'ACR qui ont rejoint le nouveau comité central dominé par la droite se sont alliés à contrecoeur avec des membres du PAC pour former une opposition de gauche au généralissime.§!\n"
 GXC_rca: "ACR"
 GXC_reconstruction_long: "Clique de Reconstruction (Zàizào huì)\n\n§LLorsque le Comité central du Kuomintang, dominé par la gauche, s'est enfui en Europe après la fin de l'Expédition du Nord, la plupart des gauchistes ont rejoint l'Association des Camarades Réorganisés du Kuomintang (ACR). L'ACR, dirigée principalement par Chen Gongbo, mais comprenant les amis les plus proches et les partisans de Wang Jingwei, estime que si la révolution doit être sauvée, elle doit être réorganisée dans le même esprit qu'en 1924. Le Kuomintang, à leurs yeux, doit être purgé de ses forces démocratiques et réactionnaires excédentaires ; ce n'est qu'à cette condition que la Chine réalisera sa révolution nationale. L'aile droite du parti ayant remporté une véritable victoire dans l'unification du pays, elle a rejoint le Comité Central en tant que membre d'une opposition quasi inexistante.§!\n"
 GXC_reconstruction: "Clique de Reconstruction"

 GXC_whampoa_extreme_long: "Extremistes de Whampoa (Huángpŭ jíduān fēnzi)\n\n§LReprésentant l'ultra-nationalisme et l'extrême droite du Kuomintang, les extrémistes de Whampoa viennent des couloirs de Whampoa. Ils considèrent le modèle du Savinkovisme comme un moyen de sauver la Révolution nationale et, à ce titre, ils estiment que le Généralissime doit jouer un rôle quasi-totalitaire dans la direction du pays pour éviter que la Chine ne tombe à nouveau dans la faiblesse.§!\n"
 GXC_whampoa_extreme:0 "Extrémistes de Whampoa"

 GXC_political_science_long: "Clique des Sciences Politiques (Zhèng xué xì)\n\n§LComposée de banquiers, d'industriels et d'élites, la clique des Sciences Politiques représente les intérêts commerciaux du Kuomintang chinois et entretient des liens étroits avec Shanghai et le commerce extérieur. Bien que relativement mineurs au sein du Comité central, ils sont néanmoins les bienvenus dans le gouvernement du KMT.§!\n"
 GXC_political_science: "Clique des Sciences Politiques"

 GXC_nat_pop_kmt_long: "Société d'Encouragement à l'Esprit (Lìzhì shè)\n\n§LAutrefois secrète, la Société d'Encouragement à l'Esprit a vu ses effectifs augmenter en réponse au culte de la personnalité du généralissime Li Zongren. La SEE pense que la Chine doit être sauvée par un "lingxiu" au pouvoir absolu, qui doit égaliser toutes les structures de classe dans le cadre d'un État totalitaire et nationaliste. Une fois composé des extrémistes de Whampoa, seul le temps nous dira à quel point ils seront pertinents...§!\n"
 GXC_nat_pop_kmt: "SEE"

 KMT_cc_long: "Clique CC (CC Pài)\n\n§LÉgalement connue sous le nom de "Central Club Organisation", personne ne sait d'où vient le nom CC. Qu'il provienne des deux frères de la clique, Chen Guofu ou Chen Lifu, ou qu'il représente leur lieu de rencontre, cette clique d'influence particulière s'est considérablement développée depuis l'unification de la Chine par Li Zongren. Née à Shanghai pendant l'exil du KMT, cette clique se retrouve régulièrement autour ou avec des membres du cercle intérieur de Li Zongren.§!\n"
 KMT_cc: "Clique CC"

 GXC_rca_radicals_long: "Kuomintang - Association des Camarades Réorganisés (faction radicale) - (Zhongguo Guomindang gaizu tongzhi hui - jijin pai)\n\n§LL'Association des Camarades Réorganisés est dominée par sa faction radicale, dirigée par Chen Gongbo. La faction radicale se démarque des modérés par son point de vue sur la lutte des classes et le matérialisme historique marxiste. Bien que peu de membres de l'ACR soient prêts à se déclarer ouvertement marxistes, leurs écrits présentent une forte influence marxiste et les membres de la fraction radicale utilisent fréquemment des expressions telles que "contradiction" et "totalité".\n\nLes rangs de la faction radicale sont remplis d'anciens syndicalistes et ils sont souvent associés à la faction radicale du Parti Syndicaliste Chinois. Les membres de la faction radicale de l'ACR épousent ce qu'ils croient être une interprétation "matérialiste" des "Trois principes" du peuple, c'est-à-dire la conviction que le Sanminzhuyi peut être interprété à travers les lentilles du marxisme et que les facteurs économiques peuvent être utilisés pour explorer l'histoire de la Chine. Partageant les vues des modérés, les radicaux estiment qu'une réorganisation est nécessaire pour expulser la dégénérescence qui s'est infiltrée dans le Kuomintang. Cependant, le parti doit être lié aux masses et l'organisation du Kuomintang doit être transformée en une organisation pour les ouvriers et les paysans, pour finalement devenir tellement enracinée que la révolution sera dirigée par les ouvriers et les paysans. Jusqu'à ce que ce moment arrive, il appartiendra aux dirigeants des ACR-radicaux de guider et de former les classes révolutionnaires de Chine afin de démanteler complètement la monstruosité du capitalisme, une fois pour toutes.\n\n Bien qu'ils considèrent avec mépris le nouveau Comité central dominé par la droite, les membres de l'aile radicale de l'ACR ont rejoint l'opposition marginalisée au Généralissime.§!\n"
 GXC_rca_radicals: "ACR-R"

