 GXC_kong_xiangxi: "Kong Xiangxi"
 GXC_kong_xiangxi_desc: "§YAdvisor Description\nBorn:§! §gSeptember 11th, 1880, in Taigu, Shanxi, Qing Empire§!\n§YPolitical Career:§! §gBorn into a well off banking family directly descended from Confucius, Kong Xiangxi went to the United States to study culture and social science in Oberlin University in Ohio. He went on to study mineralogy in Yale University, receiving a master's degree in physics and chemistry.\n\nWhen the 1911 Xinhai Revolution kicked off, Kong Xiangxi led local students and business groups in Taigu to maintain order. While in Japan raising funds for Sun Yet-sen's Chinese Revolutionary Party, he met Sun's English secretary Song Ailing, the eldest sibling of the Song family. The two married in 1914, and returned back to China to do business in Shanxi. His work in education and business caught the attention of Shanxi's governor Yan Xishan, who hired him as a councilor. While working for Yan Xishan, Kong Xiangxi helped promote Shanxi's image as the "model province," and helped provide relief for the victims of a severe drought in 1919. Acting as Sun's liaison in Northern China, Kong established contact with general Feng Yuxiang and aided him in launching the Beijing Coup to oust Cao Kun and Wu Peifu.\n\nIn 1926, Kong Xiangxi went to Guangzhou to support the Northern Expedition. When the Kuomintang movement collapsed, Kong escaped back to Shanxi, where Governor Yan welcomed him with open arms. He has spent the last decade helping to maintain Yan's alliance with Feng Yuxiang's Guominjun. When the Central Committee reestablished itself on Chinese soil, Kong Xiangxi did not immediately offer his services, due to the socialist orientation of Wang Jingwei's Kuomintang. However now that the Central Committee is under more moderate leadership, Kong Xiangxi was quick to offer his services to the Nationalist Government, working closely with his brother-in-law Song Ziwen.§!"

 GXC_ma_ji: "Ma Ji"
 GXC_ma_ji_leader_desc: "§YLeader Description\nBorn:§! §g1888, in Baise, Guangxi, Qing Empire§!\n§YPolitical Career:§! Ma Ji is the head of the Guangxi Clique following Lu Rongting's death. As the younger adopted son of Lu, his views and attitudes were heavily influenced by his adoptive father. He valued maintaining the Clique's image as a pluralist military entity that was fixated on maintaining Guangxi's independence.\nWhen Lu Rongting became governor of Guangxi during the Xinhai Revolution, Ma was his deputy, and the two would be involved in the National Protection Movement that overthrew Yuan Shikai's regime.\nAfter a brief war with Yunnan, Lu's Guangxi Clique was evicted from the province by the KMT-aligned New Guangxi Clique. While Lu retreated to Hong Kong and allied with Chen Jiongming, Ma Ji, who was in Hunan at the time, went north and joined forces with Wu Peifu's Zhili Clique. By the time of the KMT's failed Northern Expedition, he was leading the Fifteenth Army against the KMT. He scored a victory against the retreating Nationalists' Seventh Army, which was also composed of soldiers from Guangxi. He would later convince them to stand down, declaring that \"Guangxi people do not fight Guangxi people\".\nSince the Northern Expedition, Ma Ji rejoined Lu Rongting after his restoration to the Guangxi provincial government. From there, he led the provincial army's modernisation plan, giving him ample influence and experience in managing the Clique's affair. He remains devoted to the province and its people, strongly promoting regionalism and Lu Rongting's pluralist legacy."
 GXC_ma_ji_commander_desc: "§YGeneral Description\nBorn:§! §g1888, in Baise, Guangxi, Qing Empire§!\n§YMilitary Career:§! §gMa Ji is the head of the Guangxi Clique following Lu Rongting's senescence. As the younger adopted son of Lu, his views and attitudes were heavily influenced by his adoptive father. He valued maintaining the Clique's image as a pluralist military entity that was fixated on maintaining Guangxi's independence.\nWhen Lu Rongting became governor of Guangxi during the Xinhai Revolution, Ma was his deputy, and the two would be involved in the National Protection Movement than overthrew Yuan Shikai's regime.\nAfter a brief war with Yunnan, Lu's Guangxi Clique was evicted from the province by the KMT-aligned New Guangxi Clique. While Lu retreated to Hong Kong and allied with Chen Jiongming, Ma Ji, who was in Hunan at the time, went north and joined forces with Wu Peifu's Zhili Clique. By the time of the KMT's failed Northern Expedition, he was leading the Fifteenth Army against the KMT. He scored a victory against the retreating Nationalists' Seventh Army, which was also composed of soldiers from Guangxi. He would later convince them to stand down, declaring that \"Guangxi people do not fight Guangxi people\".\nSince the Northern Expedition, Ma Ji rejoined Lu Rongting after his restoration to the Guangxi provincial government. From there, he led the provincial army's modernisation plan, giving him ample influence and experience in managing the Clique's affair. He remains devoted to the province and its people, strongly promoting regionalism and Lu Rongting's pluralist legacy.§!"

 GXC_chen_jitang: "Chen Jitang"
 GXC_chen_jitang_commander_desc: "§YGeneral Description\nBorn:§! §gFebruary 12th, 1890, in Fangchenggang, Guangdong, Qing Empire§!\n§YMilitary Career:§! §gChen Jitang joined Sun Yat-sen's movement in 1908 while he was in the Qing Army. He would be an officer during the Anti-Monarchy War, Constitutional Protection War, and Guangdong-Guangxi War under Chen Jiongming. During the June 16 incident, he would side with Sun Yat-sen, participating in a mutiny orchestrated by Li Jishen. Despite considering himself a \"staunch follower of Sun Yat-sen\", Chen was critical of the presence of Russian and French advisors, and Sun's pro-Internationale foreign policy, putting him firmly in Hu Hanmin's right-wing of the Kuomintang. He would stay in Guangdong during the Northern Expedition, fighting off the remnants of Chen Jiongming's Guangdong Army before making a desperate attempt to stop the German Expedition as part of the Fourth \"Iron\" Army. Hu Hanmin's purge by Chiang Kai-shek put Chen in an awkward position within the party, and when the Northern Expedition failed, he disavowed Wang Jingwei's leadership of the KMT and followed Chen Mingshu back to Guangzhou, now back in Chen Jiongming's control.\nDespite having opposed Chen Jiongming, Chen Jitang soon came into conflict with Chen Mingshu because of his progressive platform and alignment with the KMT's left-wing. Instead, he was won over by his former enemy's economic policy and sensible leadership, which saw increasing prosperity for his beloved Guangdong. With amends made with his former enemy, Chen Jitang was heavily involved in rebuilding the Guangzhou Military Academy with Whampoa destroyed, firmly committed to improving education in both the Army and the province.§!"

 GXC_jiang_guangnai: "Jiang Guangnai"
 GXC_jiang_guangnai_commander_desc: "§YGeneral Description\nBorn:§! §gDecember 17th, 1888, in Dongguan, Guangdong, Qing Empire§!\n§YMilitary Career:§! §gAfter graduating from Baoding, Jiang Guangnai became an officer of the Guangdong Army in 1923. He fought in the Northern Expedition, following Chen Mingshu into the Battle of Wuhan and back out to Guangdong, witnessing the collapse of the National Revolutionary Army. He remains loyal to Chen Mingshu, helping him reorganise the remnant KMT in Guangdong under the Productive People's Party.§!"

 GXC_lin_hu: "Lin Hu"
 GXC_lin_hu_commander_desc: "§YGeneral Description\nBorn:§! §g1887, in Luchuan, Guangxi, Qing Empire§!\n§YMilitary Career:§! §gLin Hu graduated from Baoding in 1903. During the Xinhai Revolution, he led a battalion to Nanjing, a brigade during the National Protection War, and the Guangdong Army's second division during the Constitutional Protection War. After the June 16 incident, he stayed with Chen Jiongming and fought the NRA in Guangdong. However, he would be defeated by Chiang Kai-shek in 1925, with the Guangdong Army destroyed, and he fled North. He returned to Guangdong with Chen Jiongming after the Northern Expedition, remaining one of the Guangdong Army's top commanders, although his defeat by Chiang Kai-shek's French-trained army supported by Red Russian mercenaries remain an obvious low-point in his military career.§!"

 GXC_lu_yuguang: "Lu Yuguang"
 GXC_lu_yuguang_commander_desc: "§YGeneral Description\nBorn:§! §g1894§!\n§YMilitary Career:§! §gAn ethnic Vietnamese, Lu Yuguang is Lu Rongting's elder adopted son. The young man distinguished himself during the Xinhai Revolution, National and Constitutional Protection Wars. Merely 21, he was already a General and became known as the Guilin Marshal. During the Northern Expedition, after Lu's Clique was ousted by Li Zongren, he fought the NRA in the Lower Yangtze, leading Guangxi troops under Zhang Zongchang. He returned with his adopted father after the war, essentially governing the province in Lu Rongting's stead by the late 1920s.§!"

 GXC_cai_tingkai: "Cai Tingkai"
 GXC_cai_tingkai_commander_desc: "§YGeneral Description\nBorn:§! §gApril 15th, 1892, in Luoding, Guangdong, Qing Empire§!\n§YMilitary Career:§! §gIn 1910, he was a police officer when the local sheriff of Dapeng District, Shenzhen, introduced him to Sun Yat-sen's Alliance. The next year, he joined the Guangdong Army during the Xinhai Revolution, becoming a company commander at 19. He became a pupil of Chen Mingshu and would distinguish himself during the Northern Expedition despite its defeat, remaining in the Guangdong Army afterwards as a skilled commander despite his young age.§!"

 GXC_li_pinxian: "Li Pinxian"
 GXC_li_pinxian_commander_desc: "§YGeneral Description\nBorn:§! §gApril 22nd, 1890, in Cangwu, Guangxi, Qing Empire§!\n§YMilitary Career:§! §gLi Pinxian was studying at the Army Middle School in Hubei when the Xinhai Revolution broke out and studied at Baoding in 1913, joining the Guangxi Army the next year. In 1916, he transferred to the Hunan Army under Tang Shengzhi, and would only return to Guangxi after the National Revolutionary Army was defeated in the Northern Expedition. He became a general in the Guangxi Army, having been separated from Tang Shengzhi after the NRA collapsed. While he appears to have sympathies with the Kuomintang, he has no clear affiliation with them.§!"

 GXC_zhang_gan: "Zhang Gan"
 GXC_zhang_gan_commander_desc: "§YGeneral Description\nBorn:§! §g1897, in Guilin, Guangxi, Qing Empire§!\n§YMilitary Career:§! §gZhang Gan was an officer in Lu Rongting's army when the latter was ousted by Li Zongren's New Guangxi Clique. He would serve as a battalion commander in Li's Seventh Army, the so-called Army of Steel of the National Revolutionary Army, during the Northern Expedition. While distinguishing himself during the Expedition, the NRA was defeated and Zhang returned to Guangxi, where he would remain in the Guangxi Army after Lu Rongting returned. Superstitious, he is known as the Compass General (referring to a Luopan, a type of compass used in Feng Shui). He has very clear sympathies to Li Zongren's New Guangxi Clique despite not being part of the Kuomintang itself.§!"

 GXC_hong_zhaolin: "Hong Zhaolin"
 GXC_hong_zhaolin_commander_desc: "§YGeneral Description\nBorn:§! §gApril 3rd, 1876, in Ningxiang, Hunan, Qing Empire§!\n§YMilitary Career:§! §gHong Zhaolin comes from a poor family and was drafted into the Guangdong Army, gradually rising through the ranks. When the Xinhai Revolution broke out, he was inspired by Chen Jiongming and the Provincial Assembly and defected to them, becoming a prominent officer. He fought against Yuan Shikai's forces in 1914, only to be defeated by Long Jiguang and forced into exile. He returned in 1916 and helped defeat Long. Hong was promoted to commander of the Guangdong Army's Second Division in 1921 and would side with Chen in the June 16 Incident. When they were unsuccessful in dislodging Sun Yat-sen from Guangzhou, they retreated to the east, continuing to fight the Kuomintang on-and-off until Chiang Kai-shek routed the Guangdong Army in 1925. Hong survived an assassination attempt while fleeing to Shanghai and would continue the fight against the National Revolutionary Army alongside Northern troops. He returned to Guangdong with Chen Jiongming, remaining fiercely loyal to the re-established Governor of Guangdong and helping him rebuild the provincial army.§!"

 GXC_liu_fei: "Liu Fei"
 GXC_liu_fei_commander_desc: "§YGeneral Description\nBorn:§! §gOctober 25th, 1898, in Liling, Hunan, Qing Empire§!\n§YMilitary Career:§! §gLiu Fei was a platoon commander in the Guangxi Army when the power struggle between Guangxi warlords began in 1922. He would become a staff officer by 1924 and serve with distinction during the Northern Expedition. Returning to Guangxi after its failure, he remained in the Guangxi Army afterwards, going to study at the Imperial Japanese Army Academy in 1927, only returning to China in 1934. Being personal friends with Bai Chongxi, he has little loyalty to the Old Guangxi Clique, being a Kuomintang member, while holding sympathies with the Chinese Syndicalist Party.§!"

 GXC_ye_jianying: "Ye Jianying"
 GXC_ye_jianying_commander_desc: "§YGeneral Description\nBorn:§! §gApril 28th, 1897, in Meixian, Guangdong, Qing Empire§!\n§YMilitary Career:§! §gYe Jiangying graduated from the Yunnan Military Academy in 1919, joining the Kuomintang that year. During the June 16 Incident, he sided with Sun, openly fighting Chen's forces in Guangzhou and helping Sun escape the city. He was one of the major participants in the establishment of the short-lived Whampoa Military Academy, teaching there. He participated in the suppression of the Guangzhou Merchant Corps and the Northern Expedition as a division commander. After the National Revolutionary Army's failure, Ye returned to Guangdong and joined the Chinese Syndicalist Party.§!"

 GXC_li_yangjing: "Li Yangjing"
 GXC_li_yangjing_desc: "§YGeneral Description\nBorn:§! §gMarch 11th, 1894, in Dongguan County, Guangdong, Qing Empire§!\n§YMilitary Career:§! §gAs a teenager, Li Yangjing attended military school in Huangpu where he met Chen Jitang, who would become his lifelong friend. Li became a cadet and in 1914 joined the Tongmenghui. During the National Protection War against Yuan Shikai, Li participated in the uprising of the of the Nanhu garrison in Wuchang. Afterwards, he continued his studies at the Baoding Military Academy and Peking University. In 1921, Li became an officer in the Presidential Palace Guard protecting Sun Yat-sen. It was in this capacity that he faced the forces of Chen Jiongming during the June 16th Incident and was injured in battle. After recovering, Li served as a staff officer under Chiang Kai-shek, then later as a gendarme and director of ordinance after the KMT’s return to Guangdong. During the Northern Expedition, Li was a staff officer yet again; when it failed, Li sought out his Chen Jitang and the remnants of the Fourth Army as they retreated back to Guangdong. Loyal to his friend’s example, Li reconciled with Chen Jiongming and became an instructor at the Guangzhou Military Academy.§!"

 GXC_yang_kunru: "Yang Kunru"
 GXC_yang_kunru_desc: "§YGeneral Description\nBorn:§! §g1884, in Boulou County, Guangdong, Qing Empire§!\n§YMilitary Career:§! §gYang Kunru’s military career began in 1917 when he was recruited into the Old Guangxi Clique during the Constitutional Protection War. However, with the splintering of the Constitutional Protection Movement Yang went over to the Guangdong Army of Chen Jiongming. During the 1st Yue-Gui War he was promoted brigade commander, and during the 2nd Yue-Gui War he led the 5th Division in the capture of Wuzhou and Xunzhou. After the June 16th Incident, Yang was ordered by Chen Jiongming and Ye Ju to defend Huizhou. It appeared at first that Yang had defected to Sun Yat-sen, but this turned out to be a ruse and soon the NRA was marching against Yang and the 9th Division of the Guangdong Army. For four months, Yang held out in Huizhou until the NRA forces were finally exhausted and forced to give up the attack. Over the next two years, Yang defended his position against the KMT, even pretending to join them and double-crossing a second time. But the defence could not last forever and in October 1925 Chiang Kai-shek finally breached the gates of Huizhou. Yang was forced to retreat to Hong Kong along with the rest of Chen’s followers. With the defeat of the Northern Expedition, Chen returned to take his place as governor of Guangdong, and Yang Kunru’s flag flies above Huizhou once again.§!"

 GXC_ye_ju: "Ye Ju"

 GXC_chen_mingshu: "Chen Mingshu"
 GXC_chen_mingshu_leader_desc: "§YLeader Description\nBorn:§! October 15th, 1889, in Hepu, Guangdong, Qing Empire\n§YPolitical Career:§! When the Xinhai Revolution of 1911 broke out, Chen Mingshu eagerly took part, having joined Sun Yat-sen's Tongmenghui in 1906. Although he enrolled in the Baoding Military Academy in 1912, Chen left the following year to join Sun Yat-sen's ill-fated second revolution. As a commander in the National Revolutionary Army, Chen Mingshu led his troops to defeat Chen Jiongming's rebellion in Eastern Guangdong and to dislodge anti Kuomintang warlords in Guangxi and Yunnan.\n\nDuring the Northern Expedition, Chen Mingshu led the 10th Division of the Fourth Army of the National Revolutionary Army, defeating Wu Peifu in a joint operation led by Li Zongren. Despite its initial success, disaster soon struck the Kuomintang as the German Empire directly intervened against the Guangzhou Nationalist Government. Chen Mingshu found himself retreating back to Guangdong where Chen Jiongming had reestablished his control of Guangzhou in the wake of the Kuomintang collapse.\n\nDespite being an enemy of the Kuomintang, Chen Jiongming gave refuge to Chen Mingshu as he needed capable allies to help strengthen his new regime. Under Chen Jiongming's protection, Chen Mingshu established the Productive People's Party as a front for Kuomintang remnants in Guangdong to rally behind. Disgusted with Wang Jingwei's longterm exile in Paris, Chen Mingshu aligned the Productive People's Party behind Song Qingling's People's Action Committee, an intra party faction in opposition to Wang. Covertly reorganising underground National Revolutionary Army units in Guangdong, Chen Mingshu waits for an opportunity to begin the revolution anew.§!"
