 lng.17.d.assassination: "Ce n'est un secret pour personne que les croyances de Chen Jiongming sont fortement inspirées des États-Unis d'Amérique. Ou, du moins, ce qui était autrefois les États-Unis.\n\nOr, les opposants de Chen ont certainement entendu parler de la Deuxième Guerre de Sécession Américaine et ils voient dans les combats aux États-Unis la preuve que les idéaux de Chen Jiongming sont voués à l'échec, comme ils l'ont été de l'autre côté de l'océan. Celui-ci a fait l'objet de nouvelles critiques concernant l'assassinat de [GetUSAssassinationTarget], un acte qui semble avoir été commandité par le président nouvellement investi lui-même. Pour sa part, Chen a rappelé à ses opposants que sa proposition pour la Chine différait sensiblement du système américain, et s'est empressé de faire des parallèles entre les États actuels de la Chine et des États-Unis : Comme cela était évident - son système présidentiel donne trop de pouvoir au président et d'influence par rapport au pouvoir législatif, ce qui ne le rend pas différente de l'actuelle monarchie «constitutionnelle» telle qu'elle existe en Chine.\n\nAlors que Chen Jiongming soutient que l'échec de l'Amérique n'est pas intrinsèquement dû au fédéralisme ou à la démocratie, son argument a mis en évidence le fait que sa proposition soulève de nombreux doutes."
 lng.17.a: "Le temps nous le dira."

 lng.18.t: "Emeutes Anti-Concessionistes à Guangzhou"
 lng.18.d: "Les sentiments anti-concessionnistes sont fortement répandus dans le Guangdong depuis la création des concessions. Hong Kong, Macao et, plus récemment, depuis que la présence allemande s'est installée à Guangzhou. Tous ces symboles sont bien visibles et vécus comme une humiliation nationale pour les habitants de Guangdong, la province qui comprenait auparavant ces concessions.\n\nLe Lundi Noir a ébranlé l'odieuse présence allemande, et avec la disparition de la Ligue, leurs flagorneurs et larbins chinois ne peuvent plus les protéger. Inspirés par les émeutes plus au nord, les anticoncessionnistes de Guangzhou ont organisé leurs propres manifestations dans les quartiers allemands locaux, manifestations qui se sont rapidement transformées en émeutes. La police locale a fermé les yeux alors que plusieurs entreprises allemandes ont été endommagées et qu'un citoyen allemand a été attaqué et blessé. La situation ne s'est calmée qu'avec l'intervention du Corps des Marchands, qui a réussi à disperser les manifestants.\n\nChen Jiongming, tout en appelant au calme, a ouvertement sympathisé avec les anti-concessionnistes et a critiqué à la fois les traités inégaux et l'inaction de Beijing.\n\nCette déclaration audacieuse a été bien accueillie par le peuple, mais certains ne peuvent s'empêcher de penser que les représailles impérialistes sont déjà en route."
 lng.18.a: "Espérons que ça ne dégénère pas..."

 lng.19.t: "Attaque des Anti-Concessionistes contre les intérêts allemands"
 lng.19.d: "L'ancienne Ligue des Huit Provinces étant en flammes, la présence allemande en Chine est dans une position de plus en plus délicate. L'AOG et la Nanking-Kommission luttent pour se sortir du chaos alors même qu'ils sont contraints de se retirer dans leur quartier général. Pour aggraver les choses, nous avons reçu des informations à Guangzhou selon lesquelles des émeutiers ont attaqué les quartiers allemands là-bas, endommageant des biens et agressant un citoyen allemand. En réponse, l'Amirauté se prépare à riposter en envoyant un escadron de destroyers attaquer Guangzhou et rappeler aux Chinois que l'Empire allemand ne tolérera pas une violation aussi flagrante des traités internationaux.\n\nBien sûr, la valeur stratégique ou tactique d'une telle attaque contre une ville sans défense sera au mieux limitée, mais cela enverra un message et garantirait que le peuple chinois et le reste du monde n'oublient pas que l'Allemagne est une puissance mondiale."
 lng.19.a: "Lancez un assaut de représailles."
 lng.19.b: "Nous avons de plus gros problèmes."

 lng.20.t: "Les navires allemands bombardent Guangzhou"
 lng.20.d: "Comme on le craignait, les forces navales allemandes dans la région ont lancé une frappe de représailles sur Guangzhou. Deux destroyers sont entrés dans le delta de la rivière des Perles et, après avoir attendu un moment pour montrer leurs drapeaux, ont ouvert le feu sur la ville. Après avoir tiré leur salve, ils sont restés en place un autre moment avant de se replier dans la mer de Chine méridionale.\n\nAlors que les dommages à la ville étaient relativement limités, le message était très clair : la présence de l'Allemagne en Chine est maintenue. Si l'un des larbins des impérialistes allemands réussissait à rétablir l'ordre au sein de l'ancienne Ligue, il bénéficiera sans aucun doute d'un soutien allemand important lorsqu'il tentera de reprendre le Guangxi et le Guangdong."
 lng.20.a: "Ils paieront pour cela en temps voulu."

 lng.21.t: "Silence de Qingdao"
 lng.21.d: "Malgré l'incident causé par l'émeute anti-concessionniste, il semble que la marine allemande soit trop préoccupée par la désintégration de sa présence en Chine pour nous identifier et riposter. Nous devrions être à l'abri de la diplomatie de la canonnière pour le moment."
 lng.21.a: "Un soulagement, c'est le moins qu'on puisse dire."

 lng.22.t: "L'escadron revient de Guangzhou"
 lng.22.d: "Après s'être engagé dans un peu de « diplomatie de la canonnière » à Guangzhou, l'escadron est revenu sain et sauf après une mission réussie. Les Chinois n'oublieront certainement pas celà jusqu'à ce que la Nanking-Kommission puisse nettoyer leur désordre en Chine."
 lng.22.a: "Mission accomplie."

 lng.23.t: "Le KMT du Liangguang et le Comité Central"
 lng.23.d: "Le Kuomintang à Liangguang est isolé depuis la fin de l'Expédition du Nord. Afin de survivre, ils ont travaillé au gouvernement provincial sous le nom de Parti du Peuple Productif tandis que l'aile droite du KMT se cachait dans le Yunnan. Maintenant qu'ils ont pris le contrôle du Guangdong et du Guangxi pour le Parti, ils ont fait une demande officielle pour rejoindre les rangs du Comité Central."
 lng.23.a: "Bien sûr, souhaitez leur bon retour parmi nous."
 lng.23.b: "On ne peut pas leur faire confiance."

 lng.24.t: "[FROM.GetLeader] accepte"
 lng.24.d: "Le Comité Central du Kuomintang de [FROM.GetNameDef] nous a de nouveau accueilli dans ses rangs. Nous allons maintenant les soutenir dans leurs efforts pour reconstruire la République, telle que Sun Yat-sen l'envisageait."
 lng.24.a: "Longue vie à la République !"

 lng.25.t: "[FROM.GetLeader] refuse"
 lng.25.d: "Nous ne savons pas pourquoi, mais le Comité Central du Kuomintang a refusé notre requête."
 lng.25.a: "Imbéciles!"

 lng.26.t: "Conflit de travail"
 lng.26.d: "La province du Guangdong s'est avérée être l'une des plus progressistes en termes de problèmes du travail. La syndicalisation a été encouragée depuis le début des années 1920 et l'un des plus influents de ces syndicats est le Syndicat des Travailleurs de la Machinerie, leur grève de 1921 étant l'un des actes les plus connus de mémoire récente.\n\nAvec l'intensification de l'industrialisation, il semble qu'un autre conflit de travail soit imminent et que les travailleurs de la machinerie menacent de se mettre à nouveau en grève. Le gouvernement provincial dirigé par Chen Jiongming s'est présenté comme un médiateur pour les différends entre les travailleurs et les hommes d'affaires, ce qui a été largement couronné de succès jusqu'à présent, car le gouverneur a maintenu une approche raisonnable pour résoudre ces problèmes de manière pacifique par le biais d'un compromis. On s'attend à ce que le gouverneur Chen veille à ce qu'un compromis soit trouvé entre le syndicat et le propriétaire de l'usine, mais il est plausible que la chambre de commerce puisse utiliser son pouvoir au sein du gouvernement pour influencer le règlement en sa faveur."
 lng.26.a: "Le positionnement favorise légèrement les travailleurs."
 lng.26.b: "Le compromis favorise légèrement les marchands."

 lng.27.t: "Grève générale au Guangzhou"
 lng.27.d: "Notre nouvelle politique dans le Guangdong a été mal reçue par la petite classe ouvrière, mais en croissance rapide, de la grande ville. Menés par le Syndicat des Travailleurs de la Machinerie, les travailleurs de l'industrie et des docks sont descendus dans la rue pour manifester, refusant de travailler jusqu'à ce que leurs revendications soient satisfaites.\n\nSans surprise, leurs revendications allaient de l'amélioration des salaires et des conditions de sécurité à une meilleure représentation au sein du gouvernement provincial, duquel ils ont été récemment mis à l'écart, voire carrément interdits. Bien sûr, nous pourrions négocier avec eux compte tenu de l'importance du maintien en activité des usines, mais cela nécessiterait un changement sérieux de politique, ce qui n'est peut-être plus politiquement faisable. Sinon, il faudra des hommes armés pour les disperser, ce qui entraînera inévitablement des effusions de sang."
 lng.27.a: "Négocier avec les grévistes."
 lng.27.b: "Envoyez les troupes."
 lng.27.c: "Attendez."

 lng.28.t: "[FROM.GetNameDefCap] mobilise ses troupes"
 lng.28.d: "Des mouvements de troupes à la frontière avec [FROM.GetNameDef] ont été signalés. Il est attendu que la situation s'aggrave à partir de maintenant."
 lng.28.a: "Tenez-vous prêts!"

 lngcivilwar.1.t: "Lu Rongting est mort"
 lngcivilwar.1.d: "Gouverneur militaire du Guangxi et chef de sa clique depuis la révolution Xinhai en 1911, Lu Rongting est décédé paisiblement à l'âge de 77 ans, laissant ses fils adoptifs Lu Yuguang et Ma Ji comme gouverneurs civils et militaires de la province. Le gouverneur Lu avait été un symbole vivant de la Révolution, du mouvement républicain et de l'ère des Seigneurs de Guerre en général. Malgré sa rivalité précoce avec Chen Jiongming pour le contrôle du Guangdong, les deux ont commencé à coopérer étroitement après la restauration des Qing, garantissant la survie des idéaux républicains et anti-Qing. Alors que son règne était contesté par Li Zongren, en exil dans le Yunnan, Lu a maintenu le Guangxi dans un état de relative stabilité et a maintenu son identité régionale.\n\nAvec Ma Ji assurant le contrôle de la clique du Guangxi, la coopération entre les deux cliques de Liangguang semble désormais ténue alors que l'ambitieux nouveau chef de guerre complote pour accroitre son pouvoir dans le sud de la Chine."
 lngcivilwar.1.a: "Inquiétant."

 lnggxwar.1.t: "Li Zongren nous envahit!"
 lnggxwar.1.d: "Baïse, une ville qui contrôle le col de la montagne reliant le Guangxi au Yunnan et au Vietnam, a été attaquée par Li Zongren, un général représentant l'aile droite du KMT. Son attaque a rapidement écrasé les défenses locales. Nos éclaireurs rapportent également que le Seigneur de Guerre a divisé ses forces, une partie se préparant à descendre la Rivière des Perles pour attaquer Nanning, et une autre se dirigeant vers Wuzhou pour isoler les forces du Guangxi. Li, profitant du récent décès de Lu Rongting, espère clairement déloger l'actuelle Clique du Guangxi et s'emparer une fois pour toutes de la province au nom du Kuomintang.\n\nMa Ji veut attaquer Li à Baïse avant qu'il n'ait une chance de se renforcer et de déménager à Nanning, tandis que Lu Yuguang veut se diriger vers le nord et empêcher Nanning d'être encerclé. Cependant, Lin Hu, l'un de nos officiers, suggère que nous fortifiions plutôt Nanning, affirmant que notre allié du Guangdong ne permettra pas à Wuzhou de tomber et que Li devrait être contraint de les déloger."
 lnggxwar.1.a: "Portez le combat chez Li!"
 lnggxwar.1.b: "Défendez Wuzhou, nous ne pouvons nous faire encercler!"
 lnggxwar.1.c: "Laissez-les venir à nous!"

 lnggxwar.2.t: "Chute de Wuzhou; Ma lutte à Baïse"
 lnggxwar.2.d: "Comme prévu, Wuzhou tomba aux mains des troupes de Li alors qu'elles suivaient la piste de l'opium le long de la Rivière des Perles. Même si celui-ci ne s'attendait pas à la contre-attaque agressive menée par Ma, ce dernier n'eut d'autre choix que de demander des renforts, l'armée de Li, bien entrainée, se battant avec acharnement. De son côté, Lu craint que la force ennemie à Wuzhou n'expose son flanc et le coupe du Guangdong, mettant toute la province en danger si Guangdong ne réagissait pas rapidement."
 lnggxwar.2.a: "Ma Ji a besoin d'aide ; envoyez des renforts!"
 lnggxwar.2.b: "Nous devons d'abord sécuriser notre flanc à Wuzhou."

 lnggxwar.3.t: "Li Zongren a été vaincu!"
 lnggxwar.3.d: "Après un combat long et sanglant, l'arrivée opportune de Lu Yuguang a forcé l'envahisseur à battre en retraite. Les deux cliques ont subi de lourdes pertes, mais Ma Ji est victorieux, sa position dans le Guangxi étant désormais assurée au contraire de son rival extérieur."
 lnggxwar.3.a: "La victoire, mais à un prix."

 lnggxwar.4.t: "Li Zongren est victorieux"
 lnggxwar.4.d: "Sans aide, Ma Ji fut vaincu à Baïse, subissant de lourdes pertes avant d'être poursuivi sans pitié. Pendant ce temps, Lu Yuguang ne pu déloger les forces de Li à Wuzhou, et a été contraint de se replier sur Nanning, pour finir par être détruit en chemin. Avec la destruction de la clique de l'ancien Guangxi, Li Zongren est désormais incontestablement le seul gouverneur du Guangxi, donnant à l'aile droite du KMT une base d'opération."
 lnggxwar.4.a: "Une nouvelle Clique du Guangxi"

 lnggxwar.5.t: "Diversion!"
 lnggxwar.5.d: "L'attaque de Li Zongren sur Wuzhou n'était qu'une diversion destinée à diviser les forces du Guangxi. Wuzhou ayant été facilement défendu, Li a pu attaquer et vaincre facilement les forces de Ma Ji dans la ville. Disposant maintenant de la majorité des forces sous son commandement, Lu Yuguang devra reprendre Nanning par la force, où Li a l'avantage. Alternativement, il pourrait se diriger vers l'ouest pour essayer de l'encercler en reprenant Baise. Bien sûr, il y a toujours la possibilité de se retirer dans le Guangdong allié et de déloger les envahisseurs avec leur aide."
 lnggxwar.5.a: "Retournez reprendre Nanning!"
 lnggxwar.5.b: "Excellente idée! Dirigez-vous vers l'ouest et isolez ses troupes!"
 lnggxwar.5.c: "Cette guerre est perdue, battez en retraite!"

 lnggxwar.6.t: "Lu Yuguang a été repoussé"
 lnggxwar.6.d: "La tentative de Lu Yuguang de reprendre Nanning à Li Zongren, qui a eu le temps de fortifier sa position, a échoué. Sans surprise, ce qui reste des forces du Guangxi a fait défection au profit de la nouvelle clique de Li, renforçant davantage l'aile droite du KMT."
 lnggxwar.6.a: "Li Zongren sécurise le Guangxi"

 lnggxwar.7.t: "Désintégration de la Clique du Guangxi"
 lnggxwar.7.d: "Dans une tentative de remonter la rivière Hongshui, un affluent de la Rivière des Perles, et de couper les envahisseurs en reprenant Baise, les forces de Lu Yuguang se sont disloquées car elles ont été rapidement prises en tenaille et détruites près de la ville de Laibin. L'ancienne clique du Guangxi n'est plus, et ses restes ont rejoint la nouvelle clique, sécurisant le Guangxi pour la faction de droite de Li Zongren du KMT."
 lnggxwar.7.a: "Li Zongren est victorieux."

 lnggxwar.8.t: "Wuzhou tombe; Li Zongren approche"
 lnggxwar.8.d: "La nouvelle que Wuzhou est tombée aux mains d'une petite force opérationnelle dirigée par l'un des subordonnés de Li Zongren est parvenue jusqu'à Nanning, alors que Li lui-même marche déjà vers Nanning. Tandis que Lu Yuguang et d'autres critiquent notre inaction et craignent d'être coupés du Guangdong, Ma Ji pense que leur opportunité d'attaquer est révolue depuis longtemps et qu'ils doivent renforcer davantage la ville. Il pense également que Li n'a pas d'autre choix que d'attaquer dès que possible, ou bien de risquer une intervention du Guangdong. Lu pour sa part compte sur le fait que le Guangdong n'interviendra pas tant que la route de Nanning n'aura pas été ouverte."
 lnggxwar.8.a: "Envoyez une petite force à Wuzhou."
 lnggxwar.8.b: "Creusez."

 lnggxwar.9.t: "Attaque de Wuzhou repoussée ; Nanning tombe"
 lnggxwar.9.d: "Non seulement la petite force pour reprendre Nanning a échoué contre un ennemi retranché, mais Nanning est tombée sous l'assaut implacable de Li Zongren. La victoire de la nouvelle clique a cependant été coûteuse et a causé des dommages importants à la ville. Malgré un faible nombre de défections dans ses forces, Li Zongren a sécurisé le Guangxi pour le compte du KMT de droite."
 lnggxwar.9.a: "Une victoire coûteuse pour la Nouvelle Clique du Guangxi."

 lnggxwar.10.t: "Bataille de Nanning"
 lnggxwar.10.d: "L'histoire donna raison à Ma Ji car l'assaut de Li Zongren sur la capitale du Guangxi commença presque dès son arrivée. Face à toute la force de la clique du Guangxi, il ne parvint pas à les déloger de leurs positions fortifiées, subissant de lourdes pertes et lorsqu'il fut clair pour Li que la clique ne s'était pas faite avoir par sa diversion, et qu'il faisait face à une situation désavantageuse, il se retira en laissant à Ma Ji la possibilité de détruire la menace de Li, une fois pour toutes. Cependant, comme une partie des forces de Li se dirigeait également vers Wuzhou, des officiers plus prudents estimèrent qu'ils pourraient se regrouper et causer des problèmes en tant que bandits. Ils nous suggèrent dès lors de demander de l'aide au Guangdong pour réduire les forces de Li à Wuzhou et dans ses environs."
 lnggxwar.10.a: "Demander de l'aide au Guangdong."
 lnggxwar.10.b: "Poursuivons Li par nous-mêmes."

 lnggxwar.11.t: "Li Zongren a été défait"
 lnggxwar.11.d: "Avec les forces du Guangxi à sa poursuite, la retraite de Li Zongren est devenue de plus en plus désorganisée et s'est transformée en déroute. L'endroit où il se trouve est actuellement inconnu, mais ce qui est certain, c'est qu'il n'est plus une menace pour le Guangxi et que le règne de la clique est à nouveau assuré."
 lnggxwar.11.a: "Une victoire décisive!"

 lnggxwar.12.t: "La décision de Chen Mingshu"
 lnggxwar.12.d: "Jusqu'à présent, le Parti du Peuple Productif, dirigé par Chen Mingshu et représentant la majorité des membres du Kuomintang à Liangguang, collaborait avec la large coalition républicaine de Chen Jiongming. Les nationalistes étaient heureux d'aider à développer et à participer aux institutions démocratiques, afin de protéger leurs intérêts et leur héritage après l'échec de l'Expédition du Nord. L'idée était également de mettre en œuvre  sur le long-terme et pacifiquement Mínquán, le principe de gouvernement populaire de Sun Yat-sen. Enfin, les Fédéralistes de Chen ont constitué pour eux une protection contre les représailles des Zhili et des Qing.\n\nLa prise du Guangxi par Li Zongren a cependant complètement changé la donne. Alors que Chen Mingshu ne fait guère confiance au chef de guerre de droite, bien qu'ils soient tous deux membres du KMT, une opportunité en or se présente à lui : s'il pouvait se débarrasser de Chen Jiongming, le Parti Nationaliste s'emparerait de Liangguang sans effusion de sang. Il hésite cependant à le trahir, après plus d'une décennie de protection et de coopération. Pourtant, le Comité Central du Parti a élaboré un plan : saisir les principaux bâtiments de Guangzhou et forcer Chen Jiongming, qui craint fortement les combats dans la ville, à se rendre.\n\nChen Mingshu n'a plus qu'à donner l'ordre."
 lnggxwar.12.a: "Li n'est qu'un bandit indigne de confiance."
 lnggxwar.12.b: "Lancez l'opération."

 lnggxwar.13.t: "Le KMT s'empare de Guangzhou"
 lnggxwar.13.d: "Tôt ce matin, sous le couvert de la mobilisation générale contre le Guangxi, des membres armés du KMT ont commencé à s'emparer de bâtiments clés autour de la ville, notamment l'université du Guangdong et le bâtiment de l'Assemblée Provinciale. Bientôt, Chen Mingshu a annoncé la formation du gouvernement populaire du Guangdong, la déposition de Chen Jiongming et un appel à la paix avec la province du Guangxi.\n\nComme prévu, Chen Jiongming a annoncé que, s'il refusait de reconnaître le nouveau gouvernement, il refusait de laisser la ville subir des effusions de sang et des destructions inutiles. Lui et ses proches partisans sont partis pour Hong Kong plus tard dans la journée, laissant la ville aux mains du Parti Nationaliste."
 lnggxwar.13.a: "Un bain de sang a été évité."

 lngcivilwar.2.t: "Les funérailles de Lu Rongting"
 lngcivilwar.2.d: "Le Gouverneur-Général Chen Jiongming a été invité aux funérailles de l'ancien gouverneur Lu Rongting en tant qu'invité d'honneur, par les dirigeants du Guangxi. Une affaire traditionnelle, Chen a accepté l'offre, espérant favoriser une plus grande unité entre les deux provinces en ces temps difficiles."
 lngcivilwar.2.a: "Une démonstration d'unité."

 lngcivilwar.3.t: "Garder le corps"
 lngcivilwar.3.d: "Selon les traditions funéraires chinoises, le corps de Lu Rongting était exposé dans la résidence de l'ancien gouverneur, avec sa famille et ses amis proches veillant sur le défunt. Mais alors que le Gouverneur-Général Chen et quelques proches collaborateurs étaient de veille pour la journée, des assaillants inconnus s'approchèrent de lui, brandissant des armes de poing et un échange de coups de feu s'ensuivit rapidement."
 lngcivilwar.3.a: "L'entourage est abattu."
 lngcivilwar.3.b: "Les assaillants échouent et sont tués."

 lngcivilwar.4.t: "Assassinat de Chen Jiongming"
 lngcivilwar.4.d: "Incapables de réagir à temps, le Gouverneur-Général Chen Jiongming et ses associés ont été abattus par des assassins sous les ordres du gouverneur Ma Ji du Guangxi. Les nouvelles ont atteint le Guangdong rapidement alors que le Guangxi se mobilisait contre eux, mais une question demeure dans l'esprit des dirigeants de la province orientale : qui succédera à Chen Jiongming en tant que gouverneur du Guangdong ?\n\nChen Mingshu est un membre éloigné du Parti Nationaliste chinois, ou "Kuomintang". Bien qu'il ne soit pas opposé au KMT au Fujian, il en veut à la direction autoritaire du parti de Wang Jingwei, croyant plus sincèrement en la démocratie qu'un certain nombre de membres du parti.\n\nChen Lianbo est à la tête du Corps des Marchands, la milice de la classe marchande chinoise de Guangzhou. Il a été l'un des premiers opposants aux politiques plus socialistes et populistes de feu Chen Jiongming, et souhaite avant tout protéger les intérêts des commerçants dans la région."
 lngcivilwar.4.a: "Chen Mingshu"
 lngcivilwar.4.b: "Chen Lianbo"

 lngcivilwar.5.t: "Tentative manquée sur le Gouverneur Chen"
 lngcivilwar.5.d: "Réagissant à temps contre leurs assaillants, Chen Jiongming et ses associés ont réussi à s'en sortir indemnes. On s'est rapidement rendu compte qu'ils étaient sous les ordres du gouverneur du Guangxi Ma Ji et ils ont rapidement quitté Nanning. Au moment où ils atteignirent le Guangdong, la clique du Guangxi avait déjà mobilisé ses armées, prêtes à prendre le contrôle de Liangguang par la force. À son retour, le gouverneur général Chen a prononcé un discours impromptu devant l'Assemblée provinciale du Guangdong, les ralliant contre le seigneur de guerre tyrannique du Guangxi et pour défendre leurs libertés durement gagnées."
 lngcivilwar.5.a: "La Diarchie s'effondre."

 lngcivilwar.6.t: "La Seconde Guerre Guangdong-Guangxi"
 lngcivilwar.6.d: "La Diarchie est tombée car les deux provinces n'ont pas été en mesure de régler leurs différends diplomatiquement. Le nouveau chef de guerre du Guangxi ne veut pas reconnaître la suprématie du Guangdong sur Liangguang et ses ambitions ne peuvent coexister avec les idéaux de son homologue oriental. Les deux cliques ont maintenant pris les armes ; L'avenir de Liangguang se réglera donc sur le champ de bataille."
 lngcivilwar.6.a: "[GXC.GetLeader] prévaudra!"
 lngcivilwar.6.b: "Le Guangxi prendra le relais!"

 lngcivilwar.7.t: "Mobilisation du Corps des Marchands"
 lngcivilwar.7.d: "L'Organisation de la Sécurité Publique des Marchands de Canton, simplement connue sous le nom de Corps des Marchands, a mobilisé ses milices pour nous aider à abattre les rebelles du Guangxi. Leurs intérêts dans les deux provinces étant en danger, les marchands de Guangzhou se sont rangés de notre côté, nous donnant le contrôle de l'une des meilleures troupes du sud de la Chine."
 lngcivilwar.7.a: "Leur soutien est bienvenu."

 lngcivilwar.8.t: "Mobilisation de la Milice Rurale"
 lngcivilwar.8.d: "Une grande partie des corps de milice du Guangxi et du Guangdong est sous le commandement de la noblesse rurale. Leurs intérêts étant mis en danger par le conflit en cours entre les deux provinces, la noblesse a décidé de nous soutenir pleinement, et leurs milices sont désormais sous notre commandement."
 lngcivilwar.8.a: "Un coup de pouce nécessaire à nos effectifs."

 lngcivilwar.9.t: "L'IA rebelle du Guangxi gagne"
 lngcivilwar.9.d: "Vous ne devriez pas voir ça. Si c'est le cas, envoyez un rapport de bogue. C'est juste nécessaire afin de contourner les bugs des versions d'origine."
 lngcivilwar.9.a: "Okay."

 lngcivilwar.10.t: "L'IA rebelle du Guangdong gagne"
 lngcivilwar.10.d: "Vous ne devriez pas voir ça. Si c'est le cas, envoyez un rapport de bogue. C'est juste nécessaire afin de contourner les bugs des versions d'origine."
 lngcivilwar.10.a: "Okay."

 lngcivilwar.11.t: "L'IA rebelle du Guangxi gagne bien trop vite"
 lngcivilwar.11.d: "Vous ne devriez pas voir ça. Si c'est le cas, envoyez un rapport de bogue. C'est juste nécessaire afin de contourner les bugs des versions d'origine."
 lngcivilwar.11.a: "Okay."

 lngcivilwar.12.t: "L'IA rebelle du Guangdong gagne bien trop vite"
 lngcivilwar.12.d: "Vous ne devriez pas voir ça. Si c'est le cas, envoyez un rapport de bogue. C'est juste nécessaire afin de contourner les bugs des versions d'origine."
 lngcivilwar.12.a: "Okay."

 lngcivilwar.13.t: "Ma Ji sécurise Liangguang"
 lngcivilwar.13.d: "Le chef de guerre du Guangxi est victorieux des rebelles du Guangdong. Avec les deux Guang sécurisés, Ma Ji est désormais en mesure de pousser ses ambitions vers le reste du sud de la Chine, et au-delà."
 lngcivilwar.13.a: "Le pouvoir du Guangxi grandit."

 lngcivilwar.14.t: "Chen Lianbo sécurise Liangguang"
 lngcivilwar.14.d: "Le chef du Corps des Marchands, Chen Lianbo, a obtenu le gouvernement général de Liangguang après avoir vaincu les rebelles du Guangxi. Sans aucun doute, le nouveau gouverneur mettra l'accent sur le développement économique et la protection des intérêts des marchands chinois dans la région avant tout."
 lngcivilwar.14.a: "La prospérité avant tout."

 lngcivilwar.15.t: "Chen Mingshu sécurise Liangguang"
 lngcivilwar.15.d: "Chen Mingshu, chef du Parti des Peuples Productifs et ancien membre du Kuomintang, a vaincu les rebelles du Guangxi et pris le contrôle de Liangguang. En tant que gouverneur général, Chen alignera probablement les provinces sur le KMT au Fujian, et est connu là-bas pour soutenir la faction de Song Qingling."
 lngcivilwar.15.a: "Encore une victoire pour le KMT!"

 lngcivilwar.16.t: "Chen Jiongming sécurise Liangguang"
 lngcivilwar.16.d: "Malgré l'opposition interne et la révolte de la clique du Guangxi, Chen Jiongming est resté à la tête du Liangguang. Son règne et sa popularité étant plus assurés que jamais, il aura la capacité d'aller plus loin dans la poursuite de ses idéaux si la situation dans le reste de la région le lui permet : une Chine fédérale et véritablement démocratique."
 lngcivilwar.16.a: "Chen libèrera la Chine!"

 lngcivilwar.17.t: "Réintégration de l'Armée Rebelle"
 lngcivilwar.17.d: "Pour la plupart, les soldats et même les généraux des Seigneurs de Guerre ou des armées provinciales avaient tendance à se préoccuper davantage de défendre leurs maisons contre les envahisseurs et les bandits que des questions d'importance nationale. En tant que tel, nous pouvons réintégrer l'armée rebelle avec une relative facilité, une fois que nous en aurons fini avec leurs chefs traîtres. Après tout, ce sont des compatriotes chinois. Même s'ils ont déjà servi un mauvais maître, ils peuvent toujours se racheter ou retourner chez eux."
 lngcivilwar.17.a: "Ils servent maintenant un plus grand dessein."

 lngcivilwar.18.t: "L'ancienne clique du Guangxi demande l'asile"
 lngcivilwar.18.d: "Ma Ji et Lu Yuguang, dirigeants de la clique qui dirigeait autrefois le Guangxi, ont fui leurs foyers après une lutte pour le pouvoir. Les deux sont de vieux amis qui ont servi sous nos ordres pendant la guerre contre le Kuomintang et ils ont demandé à servir dans nos forces armées après avoir été forcés de quitter le Guangxi, cherchant peut-être un moyen de rétablir leur autorité un jour."
 lngcivilwar.18.a: "Bien sûr, ces vieux amis sont les bienvenus."
 lngcivilwar.18.b: "Ils devront se trouver une nouvelle maison ailleurs."

 lngcivilwar.19.t: "Le destin du Guangdong"
 lngcivilwar.19.d: "Maintenant que le Guangdong est sous notre contrôle, nous devons choisir qui remplacera l'ancien gouvernement provincial. Les hauts gradés de la Clique plaident pour une exploitation totale de la province développée, afin d'alimenter le développement du Guangxi et, plus important encore, de financer une armée nombreuse et moderne. Bien sûr, c'est sans doute plutôt à courte vue, et des membres de la Clique plus avertis sur le plan politique soutiennent que nous devrions remettre les gouvernements provinciaux aux élites locales afin que la province ne soit pas aspirée."
 lngcivilwar.19.a: "Exploitez-les!"
 lngcivilwar.19.b: "Nous devons être prudents - laissez les habitants s'en occuper."

 lngcivilwar.20.t: "Li Zongren sécurise Liangguang"
 lngcivilwar.20.d: "Li Zongren, un membre éloigné du Parti nationaliste chinois, a réussi à prendre le contrôle de Liangguang par la force. Contrairement au KMT du Fujian, Li est membre de l'aile droite du parti, qui avait été, dit-on, purgée par la gauche lors de l'exécution de Hu Hanmin en 1925. L'aile gauche du Kuomintang, jusqu'à présent leaders incontestés des nationalistes, doivent maintenant gérer une menace très réelle pour la direction du Parti."
 lngcivilwar.20.a: "Le vrai KMT est de retour."

 lngcivilwar.21.t: "Rencontre des chefs provinciaux du KMT"
 lngcivilwar.21.d: "Chen Mingshu étant gouverneur du Guangdong et Li Zongren ayant évincé la vieille clique du Guangxi, les deux gouverneurs se sont rencontrés pour discuter de l'avenir de Liangguang. Les deux hommes sont essentiellement membres du Kuomintang, mais sont alignés avec différentes factions au sein du parti. Chen est aligné avec la faction Minquan de Song tandis que Li est de facto le leader de la droite. Bien que les deux aient des points de vue différents sur la manière de procéder à la révolution nationale, ils conviennent tous deux qu'ils doivent former un gouvernement unifié pour garantir la position du Parti dans le sud de la Chine et ont demandé à ses membres dans les deux provinces de choisir leur nouveau chef régional."
 lngcivilwar.21.a: "Chen Mingshu se battra pour la démocratie."
 lngcivilwar.21.b: "L'unification à tout prix avec Li Zongren."

 lngcivilwar.22.t: "Bai Chongxi part pour Guangxi"
 lngcivilwar.22.d: "Bai Chongxi a quitté le Yunnan plus tôt dans la journée avec ses hommes pour rejoindre son frère d'armes, Li Zongren, dans le Guangxi. Ce dernier est récemment devenu chef de la province après une lutte de pouvoir avec l'ancienne clique au pouvoir et est désormais à la tête de l'aile droite du Kuomintang à Nanning. Bai Chongxi lui a toujours été fidèle avant tout, et son départ était attendu et incontesté."
 lngcivilwar.22.a: "Bonne chance, je suppose."

 lngcivilwar.24.t: "La nouvelle Clique de Guangxi est de retour"
 lngcivilwar.24.d: "La clique de Li Zongren a été vaincue dans le Guangxi et a été forcée de se cacher. Avec le Yunnan en sécurité entre les mains du Kuomintang, ils sont de retour, espérant continuer le combat à nos côtés et offrir leur soutien et leurs capacités à l'Armée Nationale Révolutionnaire."
 lngcivilwar.24.a: "Leur révolution continue ici."

 lngraids.1.t: "Pillage de l'Indochine allemande"
 lngraids.1.d: "Alors que les Allemands sont occupés à maintenir l'ordre dans leur colonie, leur frontière avec nous reste relativement peu protégée. Cela en fait une cible de choix pour des raids, d'autant plus qu'ils ont des avant-postes mal défendus dans tout le nord de l'Indochine où nous pouvons facilement récupérer des fournitures et de l'équipement."
 lngraids.1.a: "Envoyez une petite expédition."
 lngraids.1.b: "Envoyez une grande expédition."

 lngraids.2.t: "Pillage de l'Indochine"
 lngraids.2.d: "Comme la guerre d'Indochine est une épreuve récente dont ils se remettent encore, ce pays reste une bonne cible pour les pillages. Il y aura forcément du matériel de guerre que nous pouvons récupérer et récupérer sans craindre la résistance des forces indochinoises épuisées."
 lngraids.2.a: "Envoyez une petite expédition."
 lngraids.2.b: "Envoyez une grande expédition."

 lngraids.3.t: "Pillage du Yunnan"
 lngraids.3.d: "Les dirigeants de la province du Yunnan sont nos rivaux depuis des décennies maintenant. Leurs forces sont formidables, mais pas parfaites. La frontière entre le Yunnan et le Guangxi est montagneuse, ce qui en fait une affaire relativement simple."
 lngraids.3.a: "Envoyez une petite expédition."
 lngraids.3.b: "Envoyez une grande expédition."

 lngraids.4.t: "Pillage du Hunan"
 lngraids.4.d: "Le Hunan a connu sa juste part de problèmes depuis l'effondrement de la Ligue. Bien que relativement stable, de nombreuses factions se disputent le pouvoir et aucune d'entre elles n'est amicale avec nous. Alors qu'ils sont distraits par leurs affaires intérieures, nous devrions frapper."
 lngraids.4.a: "Envoyez une petite expédition."
 lngraids.4.b: "Envoyez une grande expédition."

 lngraids.5.t: "Pillage des Nationalistes"
 lngraids.5.d: "Les nationalistes ont été une épine dans le pied pour la stabilité en Chine, ce qui joue en notre faveur. Leur radicalisme les rend intrinsèquement instables, et nous pouvons les frapper à tout moment alors qu'ils luttent pour atteindre leurs idéaux illusoires."
 lngraids.5.a: "Envoyez une petite expédition."
 lngraids.5.b: "Envoyez une grande expédition."

 lngraids.6.t: "Pillage de la Ligue"
 lngraids.6.d: "La Ligue est faible. Elle l'a toujours été, elle le sera toujours. Plus on s'éloigne de Nanjing, plus il nous est facile de leur envoyer des pillards, profitant de leur dissension interne pour acquérir du matériel plus avancé qu'ils auront eux-mêmes acquis des impérialistes allemands."
 lngraids.6.a: "Envoyez une petite expédition."
 lngraids.6.b: "Envoyez une grande expédition."

 lngraids.7.t: "Pillage des Concessions Internationales"
 lngraids.7.d: "Les Légations impérialistes ont été un symbole constant d'humiliation pour le peuple chinois. Trouver des volontaires à envoyer dans leurs zones protégées sera facile, et il y a beaucoup d'habitants plus qu'heureux de les soutenir contre les occidentaux."
 lngraids.7.a: "Envoyez une petite expédition."
 lngraids.7.b: "Envoyez une grande expédition."

 lngraids.8.t: "Pillage des Concessions Allemandes"
 lngraids.8.d: "Les concessions manifestement illégales de l'AOG sont une cible de choix pour nos pillards : les habitants les détestent, ils ont un équipement de qualité à saisir, et leurs forces de défense sont dispersées et peu fiables. Les piller est non seulement justifié, mais de droit."
 lngraids.8.a: "Envoyez une petite expédition."
 lngraids.8.b: "Envoyez une grande expédition."

 lngraids.9.t: "Attaque de bandit réussie"
 lngraids.9.d: "L'un de nos avant-postes militaires isolés près de la frontière a été attaqué par des pillards. Avec le chaos qui règne en Chine, il n'est pas facile de deviner qui sont leurs commanditaires, voire impossible. Nous savons qu'ils nous ont déjà volé du matériel militaire, et intervenir pourrait être de toute façon infructueux, mais il est clair que les forces locales auront du mal à repousser les raids. Que nous décidions d'envoyer des troupes pour les aider ou non, nous devrons sécuriser nos frontières ou les raids continueront."
 lngraids.9.a: "Envoyez des renforts."
 lngraids.9.b: "Les défenses locales devront faire face."

 lngraids.10.t: "Raid infructueux"
 lngraids.10.d: "Nos pillards sont revenus les mains vides aujourd'hui. Une combinaison de mauvaise reconnaissance et de défenses locales les a forcés à battre en retraite sans atteindre leur objectif. S'ils ont échoué, ils sont également tous revenus sains et saufs, sans alerter les forces ennemies."
 lngraids.10.a: "Dommage."

 lngraids.11.t: "Attaque de bandit ratée"
 lngraids.11.d: "Des bandits ont attaqué l'un de nos avant-postes militaires isolés près de la frontière, plus tôt dans la journée. Nos troupes, heureusement, ont réussi à se ressaisir et à les détruire complètement malgré les obstacles. Ces imbéciles ne reviendront certainement pas de sitôt après que nos glorieuses forces leur aient infligé une défaite si écrasante. Malheureusement, nous n'avons pas pu savoir s'ils agissaient sur ordre ou s'ils étaient simplement des bandits à la recherche de ressources."
 lngraids.11.a: "Ils n'étaient pas de taille."

 lngraids.12.t: "Attaque de bandit réussie"
 lngraids.12.d: "L'un de nos avant-postes militaires isolés près de la frontière a été attaqué par une grande bande de pillards. Avec le chaos qui règne en Chine, il n'est pas facile de deviner qui sont leurs commanditaires, voire impossible. Nous savons qu'ils nous ont déjà volé une quantité importante de matériel militaire, et intervenir pourrait de toute façon s'avérer vain, mais il est clair que les forces locales auront du mal à repousser les raids. Que nous décidions d'envoyer des troupes pour les aider ou non, nous devrons sécuriser nos frontières ou les raids continueront."
 lngraids.12.a: "Nous ne pouvons pas les laisser s'en tirer comme ça!"
 lngraids.12.b: "Il est trop tard."

 lngraids.13.t: "Raid réussi"
 lngraids.13.d: "Notre raid a été un succès. Les pertes ont été minimes et nous avons pu saisir une quantité décente de fusils et de grenades à l'ennemi."
 lngraids.13.a: "Gloire à nous!"

 lngraids.14.t: "Raid désastreux"
 lngraids.14.d: "Nos pillards ont été totalement vaincus par les troupes ennemies locales, nous forçant à battre en retraite avec de lourdes pertes. Nous ne pourrons certainement pas les attaquer à nouveau de sitôt."
 lngraids.14.a: "Bon sang!"

 lngraids.15.t: "Réussite totale du raid"
 lngraids.15.d: "Notre raid audacieux a porté ses fruits. Non seulement ils ont totalement écrasé la résistance locale, mais nos pillards sont repartis avec une grande quantité de matériel, dont de nombreuses pièces d'artillerie. Cela nous aidera certainement à renforcer nos propres armées, tandis que nos ennemis sont humiliés."
 lngraids.15.a: "Gloire à nous!"

 lngkmt.1.t: "Le Kuomintang demande notre soumission"
 lngkmt.1.d: "Le Kuomintang de Li Zongren à Guangzhou a commencé à mobiliser ses forces contre nous. Ses exigences impossibles nous ont été officiellement remises aujourd'hui : Notre gouvernement se soumettrait au Comité central du KMT, nos armées seraient absorbées dans l'Armée Nationale Révolutionnaire. En échange, nous resterions gouverneur de notre province et de son armée, quoique placés sous leur tutelle."
 lngkmt.1.a: "Très bien..."
 lngkmt.1.b: "Inacceptable!"

 lngkmt.2.t: "[FROM.GetName] refuse de se soumettre!"
 lngkmt.2.d: "[FROM.GetName] a refusé nos demandes de soumettre au Comité Central. Nous allons maintenant mettre nos menaces à exécution, alors que l'Armée Nationale Révolutionnaire se dirige vers [FROM.GetNameDef]."
 lngkmt.2.a: "Il en paiera le prix."

 lngkmt.3.t: "[FROM.GetName] se soumet!"
 lngkmt.3.d: "[FROM.GetName] s'est soumis à notre pression. Ses armées seront intégrées à la NRA et [FROM.GetNameDef] sera placé sous la supervision du Comité Central."
 lngkmt.3.a: "Inattendu, mais bienvenu."

 lngkmt.4.t: "[ROOT.GetLeader] proclame un nouveau gouvernement national"
 lngkmt.4.d: "La dictature fédéraliste de Chen Jiongming ayant été chassée et [ROOT.GetLeader] ayant pris le contrôle du Comité central du Kuomintang à Guangzhou (l'ancien berceau de la Révolution nationale), la proclamation attendue est arrivée aujourd'hui : Une nouvelle République de Chine va être fondée, l'Armée Nationale Révolutionnaire reprenant la direction de l'héritage de Sun Yat-sen et de la Révolution nationale. La bataille sera rude, mais c'est le dernier espoir pour le parti nationaliste chinois d'arracher la victoire aux mâchoires de la défaite et de libérer la Chine."
 lngkmt.4.a: "Zhonghua Minguo Wansui."

 lngkmt.5.t: "Manifestation des élites du Guangdong"
 lngkmt.5.d: "Immédiatement après la proclamation, des voix dissidentes se sont faites entendre. Les élites locales de Liangguang, principalement la noblesse rurale et les marchands de Guangzhou, ont exprimé leurs réticences à une nouvelle "Expédition du Nord". La première fut un échec cuisant, Tchang Kaï-chek n'ayant pas réalisé les rêves de Sun Yat-sen et le Kuomintang sapant le Sud de toute sa richesse et sa prospérité. L'échec est assez vif dans la mémoire des gens et la noblesse est lasse des rêves du Kuomintang d'expropriation et de demandes de réforme agraire. Les Marchands eux se souviennent très bien de leur purge violente lors de l'incident du Corps des Marchands en 1924. Le commandant en chef est convaincu que la noblesse pourra être rassurée au moment opportun, cependant les marchands sont bien plus hostiles et exigeants ; s'occuper d'eux demandera probablement des sacrifices."
 lngkmt.5.a: "Ils suivront la ligne bien assez tôt."

 lngkmt.6.t: "Début de la tutelle politique"
 lngkmt.6.d: "La tutelle politique est la deuxième étape des Trois Etapes de la Révolution Nationale de Sun Yat-sen. Une fois la réunification du pays faite, l'Armée Nationale Révolutionnaire commencera à relâcher son emprise sur le pouvoir, tandis que le Parti cimentera le sien. De cette façon, le Kuomintang continuera à guider la Chine vers la troisième et dernière étape, et à devenir une république démocratique. Cependant, pour que cela réussisse, les gens doivent être éduqués afin qu'ils comprennent leurs devoirs et leurs droits civiques et participent aux institutions publiques. Il s'agit de créer une démocratie saine et d'éviter les échecs de la Révolution Xinhai."
 lngkmt.6.a: "La Chine sera libre. Enfin."

 lngkmt.7.t: "Nomination d'un Premier Ministre"
 lngkmt.7.d: "Le généralissime Li Zongren ne devrait pas diriger seul la Révolution Nationale. Dans le cadre des réformes visant à créer un gouvernement telles que décrites par Sun Yat-sen, un Yuan exécutif, l'une des cinq branches du gouvernement, sera nommé. Ce conseil agira essentiellement en tant que gouvernement et son président en tant que chef du gouvernement suivant les termes occidentaux (en tant que tel, le président du Yuan exécutif est connu sous le nom de « Premier ministre » en Occident).\n\nDeux choix ont été présentés au généralissime pour présider le Yuan exécutif : Sun Fo, le fils de Sun Yat-sen et considéré comme un candidat naturel pour réunifier le Parti fractionné, et Zhu Peide, l'un des dirigeants de la NRA et membre éminent de la droite modérée du parti. Le premier contribuerait à combler le fossé au sein du Parti Nationaliste, tandis que le second maintiendrait l'influence politique de l'Armée Nationale Révolutionnaire et le rôle dirigeant de la droite."
 lngkmt.7.a: "Sun Fo nous apportera l'unité."
 lngkmt.7.b: "Zhu Peide de la droite modérée et de la NRA."

 lngkmt.8.t: "Réunion préparatoire du Yuan Législatif"
 lngkmt.8.d: "Le Yuan législatif est l'une des cinq branches du gouvernement de la République de Chine. Actuellement, l'organe est nommé par le président, Li Zongren, et agit en tant qu'organe législatif du pays. On suppose que lorsque la tutelle politique prendra fin, le corps deviendra une sorte de parlement à part entière avec ses membres élus par le peuple.\n\nUne session préparatoire s'est ouverte aujourd'hui pour discuter de cette possibilité. Le débat devrait être féroce car de nombreux membres espèrent organiser des élections l'année prochaine, tandis que d'autres ne pensent pas que la tutelle politique devrait encore prendre fin et souhaitent reporter la décision à l'année suivante."
 lngkmt.8.a: "Annoncer des élections pour l'année prochaine!"
 lngkmt.8.b: "Le prochain Yuan sera nommé."

 lngkmt.9.t: "Réunion préparatoire du Yuan Législatif"
 lngkmt.9.d: "Le Yuan Législatif est l'une des cinq branches du gouvernement de la République de Chine. Actuellement, l'organe est nommé par le président, Li Zongren, et agit en tant qu'organe législatif du pays. On suppose que lorsque la tutelle politique prendra fin, le corps deviendra une sorte de parlement à part entière avec ses membres élus par le peuple.\n\nUne autre session préparatoire s'est ouverte aujourd'hui pour discuter de cette possibilité. L'année dernière, la décision d'élire un Yuan Législatif a été retardée. Un an s'est déjà écoulé et le débat est renouvelé : le Yuan Législatif doit-il être élu l'année prochaine, ou retardé une fois de plus ?"
 lngkmt.9.a: "Annoncer des élections pour l'année prochaine!"
 lngkmt.9.b: "Reporter d'une année supplémentaire."
 lngkmt.9.c: "Reporter indéfiniment."

 lngkmt.10.t: "Première Election du Yuan Législatif"
 lngkmt.10.d: "Le temps est venu. La tutelle politique touche à sa fin et le prochain Yuan Législatif doit être élu par le peuple. Alors que l'activité politique en dehors du Kuomintang reste limitée, la faction de centre-gauche du Kuomintang fait farouchement campagne en faveur de nouvelles réformes, ajoutant une couche de pluralisme démocratique inédite en Chine depuis longtemps."
 lngkmt.10.a: "Le Centre-Droit est renforcé."
 lngkmt.10.b: "Le Centre-Gauche prend pied."

 lngkmt.11.t:0 "Les Élections de [GetYear]"
 lngkmt.11.d: "Alors qu'une autre élection approche, le parti-État, les fonctionnaires et les chefs de parti du Kuomintang se précipitent pour au moins suivre les mouvements de la pratique des processus démocratiques. À [ROOT.Capital.GetCapitalVictoryPointName], les délégués récemment élus de l'Assemblée Nationale se préparent à voter pour le Président de la République. Le KMT détenant pratiquement tous les sièges à l'Assemblée depuis les élections législatives de l'année dernière, il n'y avait guère de doute quant à savoir qui allait gagner. Pour maintenir les apparences, [ROOT.GetLeader] a encouragé Sun Fo à mener une campagne d'opposition symbolique, mais au final, le résultat ne faisait guère de doute. Par un glissement de terrain majeur, les électeurs ont choisi..."
 lngkmt.11.a: "Le status quo est renforcé."
 lngkmt.11.b: "Les réformistes sont renforcés."

 lngkmt.12.t: "Requête du Comité Central"
 lngkmt.12.d: "Le Comité Central réorganisé du Kuomintang à Guangzhou a envoyé une simple demande pour que nous rejoignions ses rangs. Cela signifie nous mettre sous leur commandement et leur supervision. Pour le bien de la nation, bien sûr."
 lngkmt.12.a: "Bien sûr. Pour la République!"
 lngkmt.12.b: "C'est empiéter sur notre autonomie!"

 lngkmt.13.t: "[FROM.GetLeader] refuse notre requête"
 lngkmt.13.d: "Ces sales traîtres de [FROM.GetNameDef] ont refusé d'obtempérer! Ils ont essentiellement refusé de reconnaître l'autorité du Comité Central et ils recevront la punition que méritent les traîtres."
 lngkmt.13.a: "Ils paieront."

 lngkmt.14.t: "[FROM.GetLeader] rejoint le Comité Central"
 lngkmt.14.d: "Nos amis de [FROM.GetNameDef] ont bien entendu accepté notre demande et ont rejoint nos rangs."
 lngkmt.14.a: "Pour la République!"

 lngkmt.19.t: "Statut des temples du Guangdong"
 lngkmt.19.d: "Une histoire célèbre parmi les écoliers du Guangdong raconte comment Sun Yat-Sen a vandalisé une image de la divinité protectrice de sa ville natale dans le comté de Xingshan. Pourtant, alors que les fédéralistes et les nationalistes se chamaillent sur le statut et le régime du Guangdong, la question de la religion persiste. Les partisans des deux gouvernements sont impatients de faire oublier le passé impérial, car la ferveur religieuse serait utilisée pour faciliter l'intégration de l'État et de la société.\n Des concepts modernes tels que l'évolution et le rationalisme sont en effet entrés dans la société du Guangdong, et il ne fait aucun doute qu'une grande partie de l'administration de la ville estime que le Guangdong devrait s'affirmer comme « province modèle » - une province qui afficherait sa modernité et son occidentalisation par rapport aux villes arriérées des seigneurs de guerre et des Qing. Cependant les temples et les rituels religieux font également partie des traditions chinoises depuis des siècles, et leur destruction pure et simple susciterait sans aucun doute de la dissidence au sein de la population locale. Dans la Chine impériale, le dieu de la ville jouait un rôle essentiel dans l'administration urbaine - il était y considéré comme un co-dirigeant. Par exemple, à Guangzhou, les fonctionnaires se rendaient au temple du dieu de la ville pour invoquer des bénédictions telles que la pluie ou la protection contre les fantômes.\n Mais pour les fédéralistes et le Kuomintang, les villes dirigées "conjointement" sont une fabrication du passé, une représentation physique de l'arriération qui a tourmenté la Chine pendant un siècle d'humiliation. Pour les modernistes, les temples sont un lieu d'ignorance et de désordre - la « vieille Chine » qu'il faut détruire. Cependant, pour les gens ordinaires, ces temples ont une signification et demeurent un motif de fierté culturelle autant que religieuses. Des entreprises telles que la divination y sont organisées, et même les différends sont arbitrés par le dieu de la ville. Le temple était autrefois le centre de la vie communautaire, et les éradiquer simplement nous vaudrait sans aucun doute la colère de la population."
 lngkmt.19.a: "Mettons un terme à l'Ancien Temps!"
 lngkmt.19.b: "Nous ne détruirons pas nos propres temples!"

 lngkmt.20.t: "Les fumeries d'opium de Guangzhou"
 lngkmt.20.d: "La puanteur de l'opium imprègne toute la Chine, cette plante maudite qui n'a apporté que la dépendance. Bien qu'il ne soit pas aussi répandu que dans d'autres régions de Chine, l'opium s'est perverti dans la société et la culture de Guangdong. Souvent dépeintes comme des salles obscures et infâmes, les maisons de l'opium de Guangzhou sont en réalité plutôt à la mode - des bâtiments propres et agréables à vivre pour l'élite. Du plus petit coolie à l'élite, fumer de l'opium est un passe-temps populaire dans le Guangdong. Considérées comme des lieux de divertissement de premier ordre, les plus de 500 maisons de l'opium font indubitablement partie du tissu social de Guangzhou. Les maisons de l'opium vont des tanières ombragées aux "Gaodeng tanhuaguan" haut de gamme, équipées de commodités modernes telles que radios, chauffages et ventilateurs électriques.\n\nLa vente d'opium brut et les permis de possession d'opium constituent une forme de revenu indispensable pour Guangzhou. Au fur et à mesure que le régime [ROOT.GetAdjective] consolide son contrôle sur Guangzhou, il contrôlera les maisons d'opium. Pourtant, malgré le profit et la tentation, l'opium a certainement ses ennemis. Les organisations anti-opium telles que la Woman's Anti Drug Association et la branche de Guangzhou de la National Anti-Opium Association réclament l'éradication de cette drogue qui a rendu la Chine accro. La suppression des maisons susciterait certainement des dissensions mais constituerait la première étape de la lutte contre la menace ; cependant, le maintien des maisons nous fournirait une excellente source de revenus..."
 lngkmt.20.a: "Nous n'accepterons pas ce poison dans notre ville!"
 lngkmt.20.b: "Laissez-les tranquilles, nous avons besoin de fonds."

 lngkmt.21.t: "Thé chinois de haute qualité"
 lngkmt.21.d: "Le concept de Dim Sum vient de la province du Guangdong et désigne une forme populaire de petit-déjeuner ou de déjeuner. Les "Dim Sum" sont des petits plats qui « touchent légèrement votre cœur sans remplir votre estomac », tandis que « Yum Cha » désigne la pratique de boire du thé. Arrivé en Chine pendant la dynastie Song, la pratique du "Dim Sum" a incorporé des influences non seulement de Chine mais aussi du monde entier. Jusque dans les années 1920, cependant, la pratique du "Yum cha" et de la consommation de "Dim Sum" était un privilège réservé à l'élite et aux riches. Les clients des pavillons haut de gamme inspectaient les feuilles de thé pour vérifier leur température et leur qualité pour dîner dans l'intimité et le confort.\n\nDe nos jours, la pratique des "Dim Sum" s'est cependant étendue aux personnes à revenu moyen, aux étudiants et aux employés du gouvernement. La culture des salons de thé de Guangzhou a en effet permis à certains chefs de devenir de véritables célébrités et donc de stimuler une forte concurrence entre les salons de thé. De nouvelles variétés de "Dim Sum" sont inventées presque quotidiennement - fortement influencées par les pâtisserie au thé de Shanghai, de Beijing et de l'Occident. Cependant, alors que la situation en Chine continue de devenir instable et que la guerre menace, de plus en plus de chefs exportent leur savoir-faire culinaire à Hong Kong. Néanmoins, l'ancienne pratique des "Dim Sum" continuera sans aucun doute à se perpétuer, et rester une forme de fierté culturelle et d'importance pour le peuple cantonais."
 lngkmt.21.a: "A table!"

 lngkmt.22.t: "Se souvenir des martyrs"
 lngkmt.22.d: "Guangdong... le berceau de la révolution. Depuis l'effondrement de la dynastie Ming, la dissidence envers les dirigeants mandchous du nord n'a jamais été aussi grande dans la province la plus méridionale de la Chine. Le Guangdong est en effet le berceau de la révolution nationale. Les martyrs de la révolution sont nés au Guangdong, notamment les 72 martyrs qui ont donné leur vie lors du deuxième soulèvement du Guangzhou pour se débarrasser des Qing. Se sachant condamnés, ils ont écrit des lettres à leurs proches avant de mener leurs activités fatidiques. En effet, l'esprit du martyre serait perpétué au sein du Corps "Prêts à mourir", des patriotes prêts à donner leur vie pour une Chine plus libre lors de la révolution de 1911, et de l'Expédition du Nord. Le retour des Qing a cependant remis en cause les sacrifices de ces martyrs. Doit-on considérer qu'ils ont été vains?\n\nCe ne sera pas le cas. Le retour d'un gouvernement républicain à Guangzhou a permis à l'espoir de renaitre et à l'image du phénix mythique, le mouvement vers une Chine libre renaît ! Nous nous sommes regroupés et sommes plus revigorés que jamais pour venger nos frères tombés au combat et nous débarrasser de la pollution qu'est la dynastie Qing. Nous vengerons nos frères et entreprendrons une nouvelle Expédition vers le Nord. Les martyrs seront glorifiés et commémorés par des statues et des vers en prose de toute la Chine. Une fois notre position assurée, nous planifierons, nous nous entraînerons et nous serons prêts à renverser les despotes Qing une fois pour toutes."
 lngkmt.22.a: "Fan Qīng fù Míng!"

 lngkmt.23.t.annexed:0 "Destin de la Troisième ANR"
 lngkmt.23.t.long_yun: "La NRA quitte le Yunnan"
 lngkmt.23.d.annexed:0 "Après l'échec de l'Expédition du Nord, les membres restants de la 3e ANR sont retournés au Yunnan afin de se construire une nouvelle carrière au sein de l'administration de Tang Jiyao. Avec la province désormais sous notre contrôle, nous avons l'opportunité de réintégrer les membres perdus du KMT dans l'ANR. Les Généraux Zhu Peide, He Yingqin et Kim Hong-il sont des membres loyaux du KMT et auront l'occasion de mettre leurs talents à profit au sein de l'ANR. Les Généraux Fan Shisheng, Jin Handing et Luo Binghui sont également candidats à l'intégration dans l'ANR, mais leur loyauté envers le KMT est incertaine."
 lngkmt.23.d.long_yun: "Après l'échec de l'Expédition du Nord, les membres restants de la 3ème NRA sont retournés au Yunnan afin de se construire une nouvelle carrière au sein de l'administration de Tang Jiyao. Cependant, après que le général Long Yun a sécurisé le Yunnan après la guerre civile sanglante, les généraux du Kuomintang ont décidé de fuir la province - craignant pour leur vie. Les généraux Zhu Peide, He Yingqin et Kim Hong-il sont des membres fidèles du KMT et auront l'opportunité de mettre leurs talents à profit au sein de la NRA. Les généraux Fan Shisheng, Jin Handing et Luo Binghui sont également candidats à l'intégration dans la NRA, mais leur loyauté envers le KMT est incertaine."
 lngkmt.23.a: "On ne peut faire confiance qu'aux généraux fiables."
 lngkmt.23.b: "Ils se vengeront de leurs échecs avec nous."

 lngkmt.30.t: "Zhang Fakui et Xue Yue arrivent à Guangzhou"
 lngkmt.30.d: "Ce matin, les anciens généraux de l'Armée Nationale Révolutionnaire Zhang Fakui et Xue Yue sont arrivés à Guangzhou avec leur humble requête pour recevoir des commissions pour servir dans l'ANR de Liangguang.\n\nAprès avoir passé les dernières années en exil à la suite de l'effondrement de l'Expédition du Nord, les deux hommes se sont enfuis en Inde, où ils ont joué le rôle de conseillers et de mentors auprès d'une mission militaire sino-indienne à l'étranger. À leur retour en Chine après la guerre de la Ligue, ils se sont engagés à servir le Comité central, dominé par la gauche. Il semblerait toutefois qu'ils aient choisi le mauvais camp. L'aile gauche du parti, toujours divisée en raison des luttes intestines incessantes, s'est à nouveau exilée après sa dernière défaite pendant la Guerre de la Ligue.\nLes deux hommes ne partagent pas les sentiments gauchistes de Zhang, ayant autrefois dirigé la quatrième armée du Kuomintang aux côtés de généraux tels que Chen Jitang et Li Jishen. Faisons-nous confiance à nos anciens camarades ou devons-nous les renvoyer une fois de plus en exil ?"
 lngkmt.30.a: "Camarades, une fois de plus !"
 lngkmt.30.b: "Vous avez goûté à l'exil une fois, goûtez-y à nouveau."

 lngkmt.40.t:0 "La Question de la Constitution"
 lngkmt.40.d: "Des années se sont écoulées depuis que le gouvernement militaire de Guangzhou du Kuomintang a entrepris d'unifier la Chine sous le drapeau du Soleil Blanc, du Ciel Bleu et de la Terre Entièrement Rouge. À l'époque, il était nécessaire, voire primordial, que le pays soit placé sous la protection du parti Kuomintang. Le Kuomintang chinois devait être le parti du peuple, mais il devait le guider soigneusement vers un état de démocratie.\n\nAvec l'unification du parti, cependant, de nombreuses factions libérales et de gauche du Kuomintang ont commencé à réclamer l'ouverture du forum politique et à demander au généralissime Li Zongren de déclarer la fin de la loi martiale et de la tutelle politique. Dirigée par des hommes politiques tels que Song Qingling et Sun Fo, la coalition libérale a demandé à Li de contribuer à la ratification de la nouvelle "Constitution des cinq pouvoirs", proposée à l'origine par feu le Dr Sun Yat-sen.\n\nNéanmoins, les radicaux de droite et les éléments conservateurs au sein de l'armée ont imploré le généralissime de ne pas ratifier la constitution. Il existe encore de nombreux repaires zhili, mandchous, allemands et syndicalistes dans tout le pays, et le gouvernement doit être dirigé par le généralissime, car lui seul a le pouvoir de contrôler la Chine."
 lngkmt.40.a: "Ratifiez-le et promettez des élections l'année prochaine..."
 lngkmt.40.b: "La période de tutelle doit se poursuivre !"

 lngkmt.50.t: "Le Congrès de [GetYear] est organisé"
 lngkmt.50.d: "Aujourd'hui à [GXC.Capital.GetCapitalVictoryPointName], le généralissime [GXC.GetLeader] a annoncé l'ouverture du premier congrès national du Kuomintang. Dans un geste de bonne volonté, il a autorisé les autres organisations politiques et cliques du Kuomintang à participer à la démonstration du centralisme démocratique du Kuomintang. Absent du Congrès national, le Parti Syndicaliste Chinois qui, suite à l'effondrement du Comité Central dominé par la gauche, a rejeté la direction du Kuomintang de Guangzhou en la qualifiant de "réactionnaire illégitime".\n\nL'extrême gauche du parti est représentée par l'ancien président du parti, Wang Jingwei, et son Association des camarades réorganisés. Il est suivi par le Comité d'action provisoire, codirigé par Chen Mingshu et Song Qingling - le premier s'est gracieusement désisté en faveur de la populaire veuve de feu le Dr Sun.\n\nLe "centre politique" du Kuomintang est dirigé par la clique de reconstruction de Sun Fo et la clique des collines de l'Ouest de Lin Sen. Ils sont également rejoints par la "clique des sciences politiques", modérée mais liée au monde des affaires, dirigée par Zhang Qun. Elle est suivie par l'aile droite du parti, composée principalement de chefs militaires qui sont d'abord loyaux envers le généralissime et ensuite envers le parti.\nEn fin de compte, le Congrès est parvenu à un compromis selon lequel la période de tutelle sera maintenue jusqu'à ce que la Chine se soit suffisamment rétablie. Reste à savoir si cela se concrétisera ou non... pour l'instant."
 lngkmt.50.a: "Les délégués prennent place..."

 lngkmt.51.t: "L'hymne national de la République de Chine"
 lngkmt.51.d: "Une belle collaboration artistique entre les plus grands esprits du Kuomintang chinois - Liao Zhongkai, Shao Yuanchong, Dai Jitao et le regretté Hu Hanmin - a permis au nouveau comité central du Kuomintang d'adopter à la quasi-unanimité le nouvel hymne national du pays, qui est devenu officiellement "Les trois principes du peuple". Les paroles de la chanson sont tirées du préambule de feu le Dr Sun Yat-sen à la première classe de l'Académie militaire de Whampoa et ont connu un regain de popularité depuis l'unification du pays. Certaines opinions dissidentes au sein de la sphère politique du Kuomintang ont fait valoir que le fait qu'une chanson de parti politique représente une nation entière est une erreur et une dictature - mais le Comité central a parrainé le Comité d'édition et de recherche sur l'hymne national pour promouvoir la chanson du parti dans tout le pays."
 lngkmt.51.a:0 "Merveilleux !"

 lngkmt.52.t: "La politique du Minzu"
 lngkmt.52.d: ""Article I : Le territoire de la République de Chine comprend les différentes provinces, la Mongolie et le Tibet".\n\nLe Kuomintang chinois, qui constitue l'une des plates-formes les plus controversées du Kuomintang, estime que les régions de la Mongolie et du Tibet sont des territoires chinois à part entière. La plupart des écrits de Sun Yat-sen et ceux qui sont chéris par l'aile droite du Kuomintang considèrent la Chine comme une nation enfermée parmi d'autres nations dans une lutte de sélection naturelle. L'idée de "Minzu" s'articule autour d'un mode de vie, d'une langue, d'une religion, de coutumes et, surtout, d'une lignée commune. Pour les Minzu non Han de Chine, Sun les rejetterait comme étant numériquement insignifiants. Après tout, les Han ont résisté à l'extermination et ont même assimilé leurs occupants, les Mongols Yuan et les Mandchous Qing. Néanmoins, les écrits de Sun sur l'impérialisme avertissent que la Chine a connu une période de déclin constant et que si la Chine était victime de l'impérialisme, elle serait très certainement exterminée.\n\nEn fait, Sun a laissé entendre que l'histoire passée de la Chine, marquée par un impérialisme bienveillant, diffère considérablement de l'impérialisme pratiqué par l'Occident et le Japon. Historiquement, l'expansion de la Chine était fondée sur la reconnaissance de la suprématie culturelle chinoise parmi ses voisins et sur l'ordre mondial hiérarchique du système de tribut. Selon Sun, ce type de vénération consensuelle n'existe pas chez les sujets occidentaux de l'impérialisme."
 lngkmt.52.a: "Nous maintenons les politiques de l'ancien Premier ministre."

 lngkmt.53.t: "Anti-impérialisme"
 lngkmt.53.d: "La nature de l'anti-impérialisme du Kuomintang a été un autre sujet de discussion entre les délégués à la conférence. Se référant à l'époque du Kuomintang "révolutionnaire", les gauchistes du congrès ont soutenu que le Kuomintang devait adopter une position anticoloniale active pour libérer l'Asie des chaînes de l'impérialisme étranger et lutter activement contre le colonialisme.\n\nNéanmoins, le généralissime [GXC.GetLeader] trouve un argument convaincant chez les membres de la clique des sciences politiques, les banquiers et les industriels qui soutiennent que, dans l'état actuel de la Chine, nouer des liens économiques et forger des relations avec l'Occident, pour l'instant, est le meilleur moyen de mener la révolution en Chine. Ils affirment que la base industrielle de la Chine est si limitée qu'elle nécessitera très certainement des investissements de la part des grandes nations industrialisées du monde. Cet argument a été condamné par les membres de la gauche, en particulier la RCA, qui ont dénoncé le régime comme n'ayant pas atteint les objectifs de ce qu'ils prétendent être la vision du Dr."
 lngkmt.53.a: "Nous ferons preuve de prudence à l'égard de l'Occident."

 lngkmt.54.t: "La CEN"
 lngkmt.54.d: "Créée selon les principes du Dr Sun Yat-sen, la Commission de reconstruction nationale doit être dirigée par une nouvelle organisation de planification centrale, le Conseil Economique National (CEN).\n\nDirigé par le dynamique diplômé de Harvard Song Ziwen, le conseiller financier H.H. Kung et le socialiste de gauche Chen Gongbo, le Conseil économique national a pour principaux objectifs de développer l'économie industrielle côtière. Les travaux du CEN sont consacrés à la conservation de l'eau, aux transports, à la santé publique et à l'agriculture, leur idée la plus ambitieuse étant la Commission de Contrôle du Coton ou CCC. En outre, la CEN reflète également le mouvement anti-impérialiste en promouvant l'économie de la Chine côtière comme alternative aux pratiques économiques médiocres de la clique du Guangxi.\n\nCette combinaison éclectique de l'industriel Song Ziwen et du marxiste Chen Gongbo s'inscrit dans la lignée des visions des deux hommes pour une reconstruction centrée sur l'État et orientée vers le nationalisme. Dans le cadre de ces paramètres, ils plaident pour des réformes économiques et institutionnelles visant à améliorer l'économie du pays, sous la direction de l'État. C'est tout naturellement qu'ils qualifient leurs pratiques de "capitalisme national" et qu'ils envisagent de faire des villes côtières de la Chine de nouvelles zones économiques pour la modernisation du pays."
 lngkmt.54.a: "Pouvons-nous réaliser le Capitalisme National ?"

 lngkmt.55.t:0 "Le Sort de Puyi"
 lngkmt.55.d: "Inévitablement, alors que le congrès touche à sa fin, se pose la question de savoir ce qu'il faut faire de Puyi, capturé dans les derniers jours des guerres d'unification. L'ancien "Fils du Ciel" gît aujourd'hui, doux et honteux, dans une cellule de prison, et son sort doit être déterminé par le Comité central.\n\nAlors que les membres de la gauche et les libéraux, tels que Sun Fo, ont plaidé pour que Puyi soit gracié et pour encourager l'ancien empereur Qing à fuir en exil, les membres de la droite, en particulier le généralissime, ont soutenu la fusillade de Puyi. Puyi représente l'un des plus grands Hanjian de l'histoire chinoise, ayant collaboré avec les Allemands pour écraser la révolution nationale et réinstaller l'empire Qing, annulant ainsi les sacrifices pour lesquels les martyrs sont morts lors de la révolution Xinhai. En fin de compte, le destin de Puyi est déterminé à être..."
 lngkmt.55.a: "Donnez l'ordre fatal..."
 lngkmt.55.b: "Envoyez-le loin de la Chine."

 lngkmt.56.t: "Le Congrès se termine"
 lngkmt.56.d: "Après de longues discussions, le premier congrès national du Kuomintang s'est enfin achevé. Le généralissime a promis de revenir sur l'idée de mettre fin à la tutelle politique une fois l'ère de la reconstruction achevée. Mais d'ici là, la Chine restera un État à parti unique, car tout le monde sait que seul le glorieux parti du Kuomintang chinois peut ramener l'honneur et la liberté pour le peuple chinois. Vive le Kuomintang, vive la République de Chine !"
 lngkmt.56.a:0 "Wansui !"

 lngkmt.60.t: "Nos liens avec les bas-fonds de Shanghai"
 lngkmt.60.d: "Du toxicomane mourant dans la rue aux hommes d'affaires haut placés de Shanghai, personne ne peut nier que l'opium imprègne le tissu de la société chinoise. Selon certaines estimations, en 1923, la Chine produisait 30 millions de livres d'opium par an, contre 2 millions pour l'Inde et 1,15 million pour le reste du Proche-Orient. Par exemple, 90 % des hommes adultes toxicomanes au Yunnan, et de nombreux bébés nés toxicomanes, ont acquis leurs habitudes dans le ventre de mères toxicomanes.  Certains rêveurs idéalistes voient dans la révolution nationale du Kuomintang la possibilité d'éradiquer le vice, et dans la fin du règne des seigneurs de la guerre chinois la suppression de cette plante scrofuleuse.\n\nNéanmoins, les nationalistes sous la direction de [GXC.GetLeader] sont pragmatiques dans leur besoin de financement militaire. Depuis 1923, Sun Yat-sen a créé un précédent en autorisant les bordels et les fumeries d'opium pour la révolution nationale. De même, si le généralissime [GXC.GetLeader] a déclaré que l'opium devait être supprimé, il s'agit essentiellement d'une couverture du fait que le Parti contrôle l'approvisionnement en opium.\n\nLes nationalistes de Guangzhou ont donc trouvé un allié dans le crime organisé des villes de légation, comme les Green Gangs. Ces triades, bien que nominalement "apolitiques", considèrent néanmoins le gouvernement nationaliste comme la meilleure force pour éradiquer les gauchistes radicaux et les seigneurs de la guerre. Dans le même temps, elles sont tout à fait disposées à jouer un rôle dans le monopole des nationalistes sur les stupéfiants. Après l'effondrement de l'éphémère gouvernement de gauche du Kuomintang, certains de ces "hommes de Shanghai" ont proposé leurs services à [GXC.GetNameDef] - pour contribuer à la grande révolution nationale."
 lngkmt.60.a: "L'argent doit circuler d'une manière ou d'une autre..."

 lngkmt.61.t: "La classe Whampoa de [GetYear]"
 lngkmt.61.d: ""Vous poursuivrez les idéaux des martyrs révolutionnaires, en donnant votre vie et en versant votre sang, en assurant les fondements de la République Chinoise, en faisant en sorte que le Sanminchuyi se manifeste de manière pratique ; et alors la révolution sera proclamée bruyamment, comme celle de la France... Si la révolution n'est pas achevée, la Chine mourra, et une race de 400 000 000 de personnes s'éteindra. La mort de notre pays et l'extinction de notre race dépendent de la vie et de la mort de ces messieurs... C'est pourquoi nous devons absolument ouvrir cette école et former une armée révolutionnaire d'hommes qui sauveront le pays et le peuple".\n\nC'est ainsi que notre cher et estimé Premier ministre éternel s'est adressé à la première promotion de l'Académie militaire de Whampoa. Une fois de plus, les portes de l'académie ont été rouvertes après des années d'inactivité, et une nouvelle cérémonie de remise des diplômes a été dédiée à une nouvelle classe de Whampoa, [GXC.GetLeader] a prononcé ces mots avec une passion et une intensité ardentes, reflétant la frustration de l'organisation du Kuomintang. Avec l'effondrement de l'ANR lors de l'Expédition du Nord, le KMT n'avait été associé qu'à l'échec. Avec cette nouvelle classe de soldats idéologiquement motivés et prêts à verser leur sang pour leur nation, il y a peut-être une chance que la flamme de la révolution ne se soit pas encore éteinte."
 lngkmt.61.a: "Nous terminerons ce qu'ils ont commencé."

 lngkmt.62.t: "Propagande au Peuple"
 lngkmt.62.d: "Article 11 : Les activités des stations de radiodiffusion doivent être limitées à ce qui suit :\n1. Discours d'intérêt public.\n2. Nouvelles et rapports sur la situation du marché et la météorologie.\n3. Musique, chansons et autres programmes de divertissement.\n4. Des publicités commerciales, mais celles-ci ne doivent pas dépasser un dixième du temps d'émission total.\n\nArticle 12 : Les stations de radiodiffusion ne doivent pas diffuser d'émissions qui violent les principes du parti, portent atteinte à l'ordre public et à la décence ; les contrevenants seront poursuivis dans les pays.\n\nAvec ces nouvelles directives du parti, le ministère de la communication a été créé aujourd'hui à [GXC.GetNameDef]. Dans le domaine de la radiodiffusion et de la presse écrite, le ministère de la communication s'efforce de créer un nouveau moyen d'unifier le pays et de "civiliser" les masses, conformément aux efforts déployés pour unifier le pays sur le plan linguistique et culturel sous l'hégémonie du KMT. Pour diffuser les idéaux des Trois Principes du Peuple et encourager les masses à participer à la révolution du Kuomintang, le Parti a officiellement mis en place un journal du Parti (The Minguo Ribao) et une station de radiodiffusion du Parti (Zhongguo Zhongyang Wuxian Gunagbo Diantai - China Central Radio Broadcasting Station ou CCBS)."
 lngkmt.62.a: "Le peuple entendra et saura."

 lngkmt.63.t: "Principes économiques de Song Ziwen"
 lngkmt.63.d: "Dans une déclaration effrontée, Song Tziwen a déclaré aujourd'hui dans un discours que la phase militaire de la révolution était terminée et que le gouvernement devait se tourner vers la reconstruction. Cet économiste formé à Harvard a des liens étroits avec Song Qingling, dont il est le frère, et a été recruté par Sun Yat-sen pour financer le gouvernement du Guangdong.\n\nIl a créé trois points pour réformer et reconstruire l'économie chinoise en passant du gouvernement provincial du Kuomintang à une République de Chine véritablement nationale. Le premier était la création d'une commission nationale du budget chargée de coopérer avec le ministère des finances pour mettre en place un système budgétaire. La Commission était chargée de décider et de contrôler les dépenses du gouvernement. Au grand dam des chefs militaires de l'ANR et du généralissime [GXC.GetLeader], il a également appelé à la démobilisation des militaires et à la réduction des dépenses militaires. Enfin, il a demandé une réforme complète de la monnaie - le remplacement du tael impérial par le yuan, une banque centrale et un hôtel des monnaies central.\n\nEn tant que dirigeant civil du Kuomintang, la proposition de Song représente un nouveau mouvement d'opposition à la direction militaire du Kuomintang. Il a souligné à plusieurs reprises la nécessité de réduire les dépenses militaires au profit du développement du pays par le gouvernement. Selon lui, seule une économie nationale saine peut produire une base fiscale fiable et fournir au gouvernement les fonds nécessaires à la reconstruction."
 lngkmt.63.a:0 "Mettons-nous au travail."

 lngkmt.64.t: "Avenir de la Révolution Nationale"
 lngkmt.64.d: "Alors que la révolution est assurée sur le continent chinois et que l'unification nationale est enfin réalisée, des questions se posent quant à l'orientation future du Kuomintang. Alors que les questions intérieures sont abordées dans le cadre de la reconstruction nationale, nombreux sont ceux qui partagent l'idée que la place de la Chine n'est pas simplement de se cantonner au Pays du Milieu, mais plutôt d'étendre son influence à travers le Pacifique.\n\nAprès tout, ne sommes-nous pas les fils de Yan et de Huang, destinés à gouverner et à diriger l'Asie orientale ? N'est-ce pas la Chine qui, pendant des siècles, a incarné l'hégémonie culturelle et politique, pratiquant non pas ce que certains dénoncent comme de l'impérialisme, mais plutôt un sentiment d'hégémonie culturelle dû à la supériorité innée de la civilisation chinoise. Dans toute l'Asie, de nombreux peuples et nations sont opprimés sous la botte de l'impérialisme. Sous la République de Chine renaissante, la paix, la souveraineté et la tranquillité régneront en Asie - les peuples ne crieront plus au désespoir ; nous les aiderons à réaliser les "trois principes" du peuple."
 lngkmt.64.a: "We will maintain the peace of the world."

 lngkmt.65.t: "Objectifs du Mouvement pour une vie nouvelle"
 lngkmt.65.d: "Malgré le succès des guerres d'unification et de la réunification nationale, la révolution nationale reste... inachevée. Le peuple chinois est, dans son ensemble, paresseux, égoïste, indiscipliné et dissolu. De l'opiomane à la prostituée, notre société a besoin d'une grande réforme.\n\nPour guider le peuple et l'amener à devenir de véritables citoyens nationaux, nous devons réintroduire dans notre nation les quatre grandes valeurs : Li (les rites naturels), Yi (la droiture de la justice), Lian (l'honnêteté ou la propreté) et Chi (la notion de bien et de mal). Ce sont des valeurs confucéennes, mais il est certainement impossible de faire connaître aux gens les 96 règles de leur comportement quotidien. C'est le confucianisme pour les masses, réduit à son strict minimum éthique - si nous voulons avoir une nouvelle vie en accord avec les quatre valeurs, nous devons moins parler de venger l'humiliation nationale et d'abord de la façon de se laver le visage à l'eau claire.\n\nLorsque la société atteindra un état d'obéissance, de sacrifice, de rigueur et de propreté, nous serons alors capables de nous rassembler et de tout sacrifier courageusement pour la nation. Quel est donc l'objectif de ce mouvement ? Tout simplement de militariser à fond la vie des citoyens de toute la nation afin qu'ils puissent cultiver le courage et la rapidité, supporter la souffrance et le dur labeur - et surtout qu'ils soient prêts à tout sacrifier pour la nation."
 lngkmt.65.a: "L'avenir nous dira si nous avions raison ou non..."

 lngkmt.66.t: "Conférences du Département Politique"
 lngkmt.66.d: "Au fur et à mesure que l'armée révolutionnaire nationale s'agrandit et se renforce, les soldats de l'ANR sont invités à assister à ses conférences. Ces conférences sont choisies par le département politique pour inspirer les soldats à devenir la nouvelle armée révolutionnaire de Chine. Voici quelques-unes des conférences et des leçons que les nouveaux cadets sont encouragés à suivre :\n\nL'humanité et la retenue sont les vertus les plus importantes pour les militaires.\n\nPour être membre du parti révolutionnaire, il faut d'abord comprendre la valeur de la vie humaine.\n\nLa vie militaire comme fondement de l'unification spirituelle\n\nL'hygiène est un élément crucial dans une organisation militaire\n\nLes soldats, les membres et les fonctionnaires du parti doivent obéir absolument à ses ordres et ne pas faire ce qu'ils veulent.\n\nLe principe du salut national par l'unification."
 lngkmt.66.a: "La voie du Parti est toujours la bonne !"
 lngkmt.66.b: "Je veux assister à une conférence du KMT !"

 lngkmt.67.t: "La Conférence commence"
 lngkmt.67.d: "Rassemblés dans une haie de soldats venus d'endroits aussi éloignés que le Hunan et le Yunnan, les nouveaux cadets écoutent leur commissaire politique tandis que le jeune officier hurle dans un putonghua fluide les commandements politiques :\n"Camarades, récitez les dix commandements de l'armée révolutionnaire !".\n\nLes cadets de l'Armée nationale révolutionnaire sont constamment nourris d'idéaux révolutionnaires et d'endoctrinement politique par leurs supérieurs et leurs officiers. Tous les soldats de l'Armée nationale révolutionnaire doivent mémoriser et réciter les principes suivants :\n\nNe pas craindre la mort\n\nNe pas convoiter la richesse\n\nÊtre prêt à travailler dur\n\nÊtre fier d'avoir une bonne réputation\n\nAccepter la discipline et avoir une foi inébranlable dans les principes des trois peuples\n\nAccepter de renoncer à ses opinions personnelles\n\nAimer les gens du peuple\n\nÊtre dévoué au devoir\n\nÊtre uni dans l'esprit\n\nRestez fidèle à vos devoirs jusqu'à ce qu'ils soient terminés."
 lngkmt.67.a: "Retour au champ de bataille."
 lngkmt.67.b: "Je veux en savoir plus !"

 lngkmt.68.t: "Catéchismes du KMT"
 lngkmt.68.d: "Les soldats ont ensuite été interrogés par leur commissaire sur les catéchismes de la NRA. Ces catéchismes sont récités quotidiennement par les soldats de l'ANR afin de maintenir leur discipline et leur position idéologique vis-à-vis du Parti.\n\n"Camarades, pourquoi une révolution nationale ?\n\n"Parce que nous nous sentons opprimés par les étrangers."\n\n"Quels sont les principes pour sauver le peuple ?"\n\n"Les trois principes du peuple."\n\n"Pouvons-nous les mettre en pratique ?"\n\n"Nous devons faire de notre mieux."\n\n"Quel est le symbole de notre principe ?"\n\n"Le drapeau du parti."\n\n"Avec quoi avons-nous payé ce drapeau ?"\n\n"De la vie de nos martyrs."\n\n"Connaissez-vous vos ennemis ?"\n\n"Oui, mes ennemis sont les traîtres et les puissances étrangères."\n\n"Comment votre humiliation peut-elle être vengée ?"\n\n"Seulement dans la lutte acharnée de la révolution.""
 lngkmt.68.a: "Par le sang et le sacrifice, nous unirons la Chine."

 lngkmt.69.t:0 "Le ministère de l'éducation"
 lngkmt.69.d: "Inspiré par sa visite et son observation du système éducatif français, l'éducateur chinois Cai Yuanpai avait l'intention de concevoir un système éducatif élaboré et moderne pour les masses chinoises, conformément aux Trois principes du peuple. Dans une proposition datant de 1922, Cai recommande au gouvernement chinois de créer des districts universitaires où les recteurs de ces universités travailleraient ensemble pour former un Conseil de l'enseignement supérieur - qui pourrait discuter des problèmes sans craindre l'ingérence du gouvernement. Son objectif était de créer un enseignement supérieur unifié et fort, à l'abri de l'influence du gouvernement.\n\nSous le gouvernement nationaliste de Guangzhou, le Parti a créé un Conseil central de l'éducation pour s'occuper des questions d'éducation. Avec l'effondrement fatal de la faction de gauche du Kuomintang, les intellectuels de gauche comme Cai ont nerveusement réintégré la sphère politique, le généralissime [GXC.GetLeader] accueillant l'éducateur pour qu'il participe à un nouveau Conseil central de l'éducation. Cai a néanmoins tenté de mettre en place son propre conseil universitaire.\n\nNéanmoins, lors d'un vote quasi unanime au sein du Comité central, le gouvernement nationaliste a officiellement voté l'abolition du Conseil universitaire et son remplacement par un ministère de l'Éducation, comme le souhaitait feu le Dr Sun Yat-sen. En outre, le gouvernement nationaliste a également approuvé la participation du département de la propagande du parti à l'éducation de la société."
 lngkmt.69.a:0 "Intéressant."

 lngkmt.70.t: "La République Brillante"
 lngkmt.70.d: "Regardez notre drapeau national qui flotte maintenant dans le ciel ; il flotte dans le vent. Il est beau, il est majestueux - le Ciel Bleu, le Soleil Blanc et la Terre Entièrement Rouge. Nos drapeaux nationaux flottent maintenant dans le monde entier, et ils montrent la force de notre pays et de nos forces armées. Ce drapeau national glorifie la République de Chine. Nous espérons qu'à partir de maintenant, ce drapeau pourra guider tous nos compatriotes, hommes et femmes. Travailler dur pour reconstruire le pays. Nous nous efforcerons de reconstruire notre agriculture, notre industrie et notre économie. Nous ferons également revivre notre culture et notre art. Et nous espérons rester en harmonie avec tous les autres pays du monde."
 lngkmt.70.a: "Gloire à la République Chinoise. (Changer de couleur)"
 lngkmt.70.b: "Gloire à la République Chinoise. (Garder la même couleur)"

