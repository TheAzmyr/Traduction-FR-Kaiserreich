 GXC_russian_advisors_idea: "Conseillers Russes"
 GXC_russian_advisors_idea_desc: "Comme nous, les Russes savent ce que c'est que de tout perdre face à [GER.GetNameDef]. Bien qu'elle ait été véritablement humiliée pendant la guerre russo-japonaise de 1904 et la Weltkrieg, la Russie s'est rapidement reconstruite et a poursuivi un programme de modernisation militaire et économique au cours de la dernière décennie. Invitons leurs conseillers à venir aider à former l'Armée Nationale Révolutionnaire renaissante."

