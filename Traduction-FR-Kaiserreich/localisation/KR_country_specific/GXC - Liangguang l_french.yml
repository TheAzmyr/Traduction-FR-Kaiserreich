 GXC_rkmt_officer_desc: "§LChef militaire chinois qui croit en la cause de la révolution nationaliste de Sun Yat-sen mais qui a promis sa loyauté à la faction de Droite du Kuomintang Chinois.§!"

### Parties ###

 GXC_totalist_party: "Parti Syndicaliste Chinois"
 GXC_totalist_party_long: "Parti Syndicaliste Chinois\n§gLe Parti Syndicaliste Chinois est un acteur mineur de la politique chinoise. Il n'a certainement pas une grande puissance militaire, mais sa présence est notable dans les régions industrialisées telles que Guangzhou, où il a prospéré sous la position pro-syndicale de Chen Jiongming. Il est toutefois peu probable qu'ils prennent le pouvoir, étant donné que la Chine reste un arriéré rural et agraire.§!"
 GXC_syndicalist_party: "Parti Syndicaliste Chinois"
 GXC_syndicalist_party_long: "Parti Syndicaliste Chinois\n§gLe Parti Syndicaliste Chinois est un acteur mineur de la politique chinoise. Il n'a certainement pas une grande puissance militaire, mais sa présence est notable dans les régions industrialisées telles que Guangzhou, où il a prospéré sous la position pro-syndicale de Chen Jiongming. Il est toutefois peu probable qu'ils prennent le pouvoir, étant donné que la Chine reste un arriéré rural et agraire.§!"
 GXC_radical_socialist_party:0 "Parti des Peuples Productifs"
 GXC_radical_socialist_party_long: "Parti Populaire Productif\n§gLe Parti Nationaliste Chinois était autrefois une force révolutionnaire sur le point de guider la Chine vers la modernité et la liberté, avant d'être arrêté par le Yangtze. L'Expédition du Nord a peut-être échoué, mais le KMT reste clandestin et constitue une force puissante à Liangguang. Le Parti Populaire Productif de Chen Mingshu sert de façade aux restes de la Quatrième Armée Nationale Révolutionnaire et aux politiciens sociaux-démocrates du Parti de la région. La faction de Wang Jingwei au sein du Comité Central est cependant assez faible, la plupart des membres de Liangguang étant favorables aux Populistes de Song Qingling.§!"
 GXC_social_democrat_party: "Parti de l'Intérêt Public"
 GXC_social_democrat_party_long: "Parti d'Intérêt Public\n§gLe Zhongguo Zhigongdang, ou Parti Zhi Gong de Chine (Parti d'Intérêt Public de Chine) est le principal parti politique du mouvement fédéraliste en Chine. Fondé en 1925, le parti a réuni des politiciens désabusés du Kuomintang et des Chinois d'outre-mer (notamment des francs-maçons du Hongmen), appelant à la réforme de la République de Chine en un véritable État fédéral et une démocratie multipartite. Bien que ces espoirs aient été rapidement anéantis par la restauration des Qing, ils restent une force importante, bien qu'ils soient interdits dans les pays contrôlés par les Qing/Zhili en raison de leur républicanisme explicite. Leur programme, en dehors du fédéralisme et de la démocratie républicaine, expose des vues sociales et politiques progressistes, allant de la réforme de la terre et de l'éducation à l'élection d'assemblées à tous les niveaux du gouvernement.§!"
 GXC_social_liberal_party: "Grande Ligue Républicaine"
 GXC_social_liberal_party_long: "Grande Ligue Républicaine\n§gLa Gonghe Datongmeng (Grande Ligue Républicaine) a été fondée en 1928 par Chen Jiongming, représentant du parti fédéraliste Zhigongdang, et Duan Qirui, représentant de la République de Chine et de la clique de l'Anhui, alors disparues, afin de créer une coalition de républicains. Bien que la Ligue ait attiré peu d'attention, elle est devenue la coalition officielle de Chen à l'assemblée provinciale de Guangdong. La ligue est vaste et difficile à manier, puisqu'elle contient des fédéralistes de toutes les couleurs, des vestiges du Kuomintang, des représentants des milieux d'affaires et de la noblesse, et même des syndicalistes.§!"
 GXC_market_liberal_party: "Corps des Marchands"
 GXC_market_liberal_party_long: "Organisation de la Sécurité Publique des Marchands\n§gLe Guangzhou Yueshang Gongan Weichihui, ou Corps des marchands en abrégé, est la milice armée sous le contrôle de la Chambre de Commerce de Guangzhou. Fondée en 1912, les hommes d'affaires de la ville ont organisé et financé leurs propres capacités d'autodéfense alors que la province sombrait dans le seigneurisme de guerre et le banditisme. La Chambre de commerce s'est soulevée contre le Kuomintang en 1924, convaincue de propager le syndicalisme, mais elle a été complètement écrasée. Chen Lianbo, son chef depuis le début, s'est enfui à Hong Kong et n'est revenu qu'après l'échec de l'expédition du Nord. Dans le cadre de la coalition de Chen Jiongming, la Chambre de Commerce de Guangzhou et ses paramilitaires représentent les intérêts commerciaux de la province, leur position antisyndicale obligeant la coalition à édulcorer la législation progressiste, ce qui crée de grandes tensions.§!"
 GXC_social_conservative_party: "Association des propriétaires terriens"
 GXC_social_conservative_party_long: "Association des Propriétaires Fonciers\n§gL'Association des Propriétaires Fonciers, comme son nom l'indique, est un groupement informel de propriétaires fonciers ruraux du Guangdong. Elle n'est pas un parti politique à proprement parler, étant représentée soit par le Corps des Marchands, soit par des indépendants à l'Assemblée provinciale. En tant que tels, ils n'ont pas de véritable idéologie contraignante, ne s'unissant que pour les intérêts économiques de leur classe et de leurs communautés rurales.§!"
 GXC_authoritarian_democrat_party: "Nouvelle Clique du Guangxi"
 GXC_authoritarian_democrat_party_long: "Nouvelle Clique du Guangxi\n§gLa Nouvelle Clique du Guangxi de Li Zongren a brièvement régné pendant l'Expédition du Nord, où la Septième Armée de l'Armée Nationale Révolutionnaire s'est distinguée malgré l'échec de la campagne. La Nouvelle Clique du Guangxi représente la droite militariste du Kuomintang, croyant en la suprématie de l'Armée Nationale Révolutionnaire et en l'importance des Première et Deuxième Etapes de la Révolution de Sun Yat-sen : Le renversement de l'ancien système par la force et le gouvernement provisoire de la Chine par l'armée.§!"
 GXC_paternal_autocrat_party: "Clique de Guangxi"
 GXC_paternal_autocrat_party_long: "Clique du Guangxi\n§gSouvent appelée l'Ancienne Clique du Guangxi pour la différencier de celle de Li Zongren, la Clique du Guangxi représente l'un des plus puissants seigneurs de guerre de l'ère républicaine, Lu Rongting. Elle n'est guère plus qu'un gouvernement provincial militariste qui dépend du gouvernement du Guangdong pour sa protection et son soutien. Sa grande armée est au centre de tout, tandis que la culture de la Clique est étonnamment pluraliste, rassemblant de nombreuses minorités ethniques du Guangxi avec peu de discrimination.§!"
 GXC_national_populist_party: "Yiguandao"
 GXC_national_populist_party_long: "Yiguandao\n§gLe culte de Zhang Tianran a une influence limitée à Liangguang.§!"

 GXC_social_liberal_party_federalist: "Parti de l'Intérêt Public"
 GXC_social_liberal_party_federalist_long: "$GXC_social_democrat_party_long$"

### Focus ###
 GXC_Liangguang_Dyarchy: "Diarchie du Liangguang"
 GXC_Liangguang_Dyarchy_desc: "Le Liangguang  ne constitue pas un seul État ni même un gouvernement. C'est l'union de deux provinces, le Guangxi à l'ouest et le Guangdong à l'est, et leurs gouvernements restent séparés et largement indépendants l'un de l'autre. Cette union reste informelle du moins jusqu'à présent, et des mesures devraient être prises pour la formaliser, sous l'autorité d'un Gouverneur-Général du Liangguang."

### Guangxi Development

 GXC_Guangxi_Construction_Plan: "Plan de Construction du Guangxi"
 GXC_Guangxi_Construction_Plan_desc: "Des deux provinces constituant le Liangguang, le Guangxi est clairement en retard en matière de développement économique. Avec un financement supplémentaire en provenance du Guangdong plus riche, un plan a été conçu pour stimuler l'économie locale et réduire le retard accumulé par le Guangxi sur la richesse de sa province voisine."

 GXC_haobi: "Monnaie Provinciale"
 GXC_haobi_desc: "Loin de l'emprise du gouvernement de Beijing, la province de Guangxi, malgré sa récente unification avec le Guangdong, reste amèrement pauvre. Pour résoudre nos problèmes économiques, créons notre propre monnaie provinciale indépendante, le "haobi", afin de bloquer la pénétration économique du Gouvernement Central."

 GXC_Warlordist_Economy: "Economie des Seigneurs de Guerre"
 GXC_Warlordist_Economy_desc: "De nombreux gouvernements militaires provinciaux en Chine disposent d'économies poussives en raison de la nature même de leurs régimes, la quasi totalité de la richesse y est canalisée en faveur de l'armée. Le Guangxi ne fait pas exception, mais pourquoi cela devrait-il changer ? Le Guangxi a besoin de cette armée pour se protéger et protéger ses intérêts. L'économie continuera à servir l'armée."

 GXC_Opium_Smuggling: "Contrebande d'Opium"
 GXC_Opium_Smuggling_desc: "Ce n'est un secret pour personne que le Guangxi, comme de nombreuses provinces, a un grave problème avec l'opium. En revanche, une grande route commerciale de l'opium traverse la province et la Clique en profite grandement. Puisque nous avons besoin de ces profits pour étendre et maintenir notre armée, nous devons étendre ces opérations de contrebande, même si succomber à ce péché sera mal vu par beaucoup."

 GXC_Economic_Modernization: "Modernisation Economique"
 GXC_Economic_Modernization_desc: "Le Guangxi ne peut plus continuer à dépendre du terrible commerce de l'opium. Ce n'est pas seulement une addiction pour de nombreux chinois, mais aussi pour l'administration provinciale afin de financer ses opérations. Si la modernisation de l'économie sera une entreprise coûteuse, elle est nécessaire à long terme, sinon le peuple restera démuni et sujet au vice."

 GXC_Financial_Reorganization: "Réorganisation financière"
 GXC_Financial_Reorganization_desc: "Dans le cadre de la modernisation de l'économie du Guangxi, les finances provinciales doivent être complètement remaniées. Il faudra faire appel à des experts du Guangdong pour remettre l'économie à zéro, de la suppression de la contrebande d'opium à la diversification de ses activités économiques."

 GXC_Develop_Terrace_Field: "Développer les cultures en terrasse"
 GXC_Develop_Terrace_Field_desc: "Les cultures en terrasse ne sont certainement pas nouvelles dans le sud de la Chine. Et certainement pas au Guangxi, où son terrain accidenté en fait une nécessité absolue dans de nombreuses régions de la province. Pourtant, ces cultures nécessitent une technique particulière ainsi que des investissements importants avant que les agriculteurs ne puissent les travailler. Après tout, le Guangxi est encore très agraire et il y a peu de raisons de croire que cela change dans un proche avenir."

 GXC_three_year_plan: "Le Plan Administratif Triennal"
 GXC_three_year_plan_desc: "Notre temps est compté si nous voulons effectivement unifier le pays ou maintenir l'autonomie de notre province. Nos ingénieurs et nos investisseurs ont proposé un plan triennal radical pour moderniser rapidement la province modèle de la Chine si nous osons même rêver d'une unification nationale sous notre drapeau."

 GXC_grand_construction_scheme: "Grand Plan de Construction"
 GXC_grand_construction_scheme_desc: "Comme le Guangdong reste la partie la plus industrielle du Liangguang, nous devons prendre sur nous, dans le cadre de la Révolution Nationale, d'industrialiser et de développer également le Guangxi. Afin de développer rapidement notre province avec le peu d'industrie que nous avons, nous encouragerons les efforts de construction dans toute la province pour se développer et répondre à nos besoins."

 GXC_rapid_industrialisation:0 "Industrialisation rapide"
 GXC_rapid_industrialisation_desc: "Plus, plus, et plus encore. Notre province gémit sous la fatigue de notre grande armée, mais pour atteindre nos quotas de production d'armes, nous devons mettre notre industrie au défi de croître encore plus. Nous devons intensifier les efforts de construction de nos chemins de fer, de nos industries civiles et de nos industries militaires si nous voulons développer pleinement le potentiel de Liangguang."

 GXC_We_Are_Bandits: "Nous sommes des bandits!"
 GXC_We_Are_Bandits_desc: "Le Guangxi et le banditisme ont une longue et profonde histoire commune. Pourquoi cette tradition devrait-elle être brisée? Ces bandits du Guangxi restent connus comme certains des plus grands guerriers de Chine. Nous devons embrasser cette identité, pas la détruire, car c'est ce que nous sommes vraiment."

 GXC_Embrace_Regionalism: "Adhérer au régionalisme"
 GXC_Embrace_Regionalism_desc: "Le Guangxi est spécial et ni Beijing ni même Guangzhou ne peuvent nous dire le contraire. Nous devons avant tout nous concentrer sur notre province et maintenir notre identité régionale contre les efforts centralistes et assimilationnistes."

 GXC_guide_economy: "Guider de l’Économie du Guangxi"
 GXC_guide_economy_desc: "Il n'y a pas si longtemps, peu de gens auraient cru que la révolution industrielle atteindrait même la province pauvre de Guangxi. Grâce à l'aide de nos dirigeants, nous avons été en mesure de générer une mini-révolution industrielle dans notre province tout en exploitant le plein potentiel de la province voisine de Guangdong."

 GXC_resource_extraction: "Efforts d'Extraction des Ressources"
 GXC_resource_extraction_desc: "L'exploitation minière est l'une des plus grandes industries de Chine et il se trouve que la région de Liangguang est rentable grâce à ses ressources en acier et en tungstène. Encourageons les efforts d'extraction des ressources en promouvant l'industrie minière et en encourageant les industriels à étudier les stratégies et les idées minières à l'étranger afin de les mettre en œuvre dans notre province."

 GXC_intensify_mining: "Intensifier l'Exploitation Minière"
 GXC_intensify_mining_desc: "Nos premiers efforts miniers ayant été couronnés de succès, nous devons encourager l'intensification de l'exploitation de nos ressources naturelles. Continuons à encourager l'exploitation minière en tant qu'entreprise rentable et offrons des subventions gouvernementales à l'industrie minière afin qu'elle se sente obligée de contribuer à nos efforts de développement."

 GXC_liquidate_assets: "Liquider les actifs rentables"
 GXC_liquidate_assets_desc: "Contrairement aux autres grandes cliques chinoises, la région de Guangdong reste assez rentable grâce au commerce extérieur et à la proximité de la mer et de Hong Kong. Les riches de cette province ne sont toutefois pas disposés à partager leurs richesses avec nous ni à coopérer avec notre régime. C'est pourquoi nous devons nous efforcer de nous emparer de leurs biens et de leurs richesses afin qu'ils puissent servir nos armées."

 GXC_resource_industry: "Ressources de Liangguang"
 GXC_resource_industry_desc: "Plus nous exploitons les mines du Guangxi, du Guangdong et de l'île de Hainan, plus nous nous rendons compte que les ressources naturelles du Guangdong sont abondantes. Non seulement l'exploitation minière nous fournira les ressources dont nous avons besoin pour relancer l'économie, mais elle contribuera également à créer de nouveaux emplois et à donner du travail à ceux qui sont encore ébranlés par le désespoir économique. "

 GXC_autarky:0 "Poursuivre la politique d'autarcie"
 GXC_autarky_desc: "Les ressources de Liangguang ne doivent être utilisées que par Liangguang seul. Ni le gouvernement central ni les étrangers ne sont dignes de notre travail et de notre labeur. Nous poursuivrons sur la voie de l'autosuffisance provinciale afin de renforcer notre économie et notre identité régionaliste, tout en nous aidant à résister au fléau de l'impérialisme occidental."

 GXC_twin_model_provinces: "Provinces modèles jumelées"
 GXC_twin_model_provinces_desc: "Sous son ancien chef de guerre Chen Jiongming, la province de Guangdong a été surnommée "la province modèle", en raison des réformes de Chen et de son développement économique de la province. Nous avons pris sur nous de faire du Guangdong et du Guangxi des provinces dignes d'éloges, et il est donc tout à fait normal que ces provinces soient désormais considérées comme des "provinces modèles jumelles", un modèle à suivre pour toute la Chine."

###Military

 GXC_provincial_armies: "Restructuration des Armées Provinciales"
 GXC_provincial_armies_desc: "Le Guangdong et le Guangxi ont des armées, des commandements et des structures administratives distincts depuis la formation de la Ligue des Huit Provinces. Les deux forces doivent être réunies sous un même commandement afin de devenir une force de combat cohérente, et afin de ne pas se retrouver pris dans un combat avec une armée divisée et désorganisée."

 GXC_hong_kong_contacts: "Contacts à Hong-Kong"
 GXC_hong_kong_contacts_desc: "Avec notre proximité avec Hong Kong et les liens commerciaux étroits entre elle et nos provinces, nous avons de nombreux contacts au sein des villes des Légation, beaucoup d'entre eux sont sympathiques à notre cause et les autres prêts à en profiter. Cela nous ouvre un marché d'armes excédentaires et de machines de pointe provenant du reste de la Chine et de l'Occident."

 GXC_tooling_help: "Aide supplémentaire sur l'outillage"
 GXC_tooling_help_desc: "Nos contacts à Hong Kong nous ont assuré une livraison de pièces de machines modernes que nous pouvons utiliser pour mettre à niveau notre stock actuel. Cela nous coûtera cher, mais nous aiderait à reconstituer rapidement nos forces par rapport à nos rivaux."

 GXC_second_arsenal: "Agrandir le deuxième arsenal"
 GXC_second_arsenal_desc: "L'usine d'artillerie de Paijang, également connue sous le nom de deuxième arsenal du Guangdong, a été construite en 1933 avec l'aide de Siemssen & Co. et de l'AOG. Elle a récemment commencé à produire de l'artillerie de campagne et des munitions pour la Ligue jusqu'à ce qu'elle s'effondre. Avec l'aide du gouvernement, il peut être agrandi et s'assurer qu'il reste hors des mains des Allemands."

 GXC_improved_communications: "Acheter des radios"
 GXC_improved_communications_desc: "La logistique et les communications sont essentielles dans une guerre moderne. Grâce à nos contacts à Hong Kong, nous pouvons accéder à certaines radios modernes, qui pourraient s'avérer déterminantes pour la capacité de nos forces à combattre, car elles amélioreraient la capacité des officiers à maintenir le contact avec leurs subordonnés, lors de combats intenses."

 GXC_specialized_artillery: "Canons spécialisés AA/AT"
 GXC_specialized_artillery_desc: "Alors que la puissance aérienne et blindée reste assez limitée en Chine, leur présence ne cesse de croître et nous devons adopter des contre-mesures pour y faire face efficacement. Les pièces d'artillerie conçues pour contrer les avions et les véhicules blindés continuent d'être la solution la plus rentable."

 GXC_Liangguang_Aviation_Bureau: "Bureau de l'aviation du Liangguang"
 GXC_Liangguang_Aviation_Bureau_desc: "Les deux provinces ont une petite industrie aéronautique stimulée par les exigences des armées provinciales et de leurs chefs. Bien que cette industrie puisse paraitre insignifiante aux yeux des étrangers, c'est une aubaine incroyable par rapport à la plupart des gouvernements provinciaux chinois. Les deux provinces devraient mettre en commun leurs ressources et leur expertise pour maintenir l'avantage significatif que l'aviation militaire apporte sur le champ de bataille moderne."

 GXC_Aircraft_Repair_Factory: "Usine de réparation aéronautique"
 GXC_Aircraft_Repair_Factory_desc: "Shaoguan possède une petite usine capable de construire de petits avions militaires. Bien que leurs capacités soient faibles, ils sont capables de réparer et d'entretenir les avions que nous avons en stock."

 GXC_Liangguang_Aviation_School: "Ecole d'aviation de Liangguang"
 GXC_Liangguang_Aviation_School_desc: "Afin de créer n'importe quel type de force aérienne, les officiers et les hommes doivent être formés et éduqués. Une école d'aviation pour former les pilotes et les équipages nous aiderait à créer l'infrastructure de base et à développer notre flotte aérienne naissante."

 GXC_rejuvenation_type_aircraft: "Chasseurs de type rénovés"
 GXC_rejuvenation_type_aircraft_desc: "Les usines aéronautiques de Liuzhou et de Shaoguan ont commencé à développer leur propre modèle d'avion. Le Guangxi Type 3, un biplan de construction mixte, est l'un des premiers chasseurs à succès fabriqués en Chine, tandis que Shaoguan travaille sur un monoplan moderne qu'ils ont nommé « Type rénové ». Ils pourraient devenir l'épine dorsale de notre force aérienne et nous donner un avantage incommensurable sur nos ennemis."

 GXC_northern_doctrine: "Doctrine du Nord : Puissance de Feu"
 GXC_northern_doctrine_desc: "Les armées chinoises du nord ont développé leur propre doctrine basée sur la puissance de feu de leurs expériences de combat dans la plaine de Chine du Nord. Étant donné que nous combattrons probablement les habitants du Nord sur leur propre terrain, il serait sage d'adopter leurs idées et leurs expériences pour nos propres forces alors que nous continuons à reconstruire et à réformer nos armées."

 GXC_southern_doctrine: "Doctrine du Sud : Mobilité"
 GXC_southern_doctrine_desc: "Les combats dans le sud de la Chine depuis la révolution Xinhai ont principalement tourné autour de forces d'infanterie hautement mobiles se concentrant sur la mobilité et le maintien d'un avantage en main-d'œuvre. Puisque nous allons certainement nous défendre contre les assaillants, nous devons continuer à nous adapter à partir de nos propres leçons en combattant dans le Sud, où nos troupes combattent déjà le mieux."

 GXC_reopen_whampoa: "Corps des Officiers professionnel"
 GXC_reopen_whampoa_desc: "Parmi les officiers des armées chinoises, le professionnalisme est une denrée rare car nombre d'entre eux sont d'anciens bandits. Cependant, Liangguang a connu un taux d'alphabétisation en constante augmentation, ce qui nous donne un avantage lors du recrutement et de la formation de nouveaux officiers. Nous devons œuvrer à leur professionnalisation pour que nos officiers soient les vrais défenseurs de la République, et non une armée formée à partir de « l'Ecole Verte »."

 GXC_militia_integration: "Intégration des milices"
 GXC_militia_integration_desc: "Les armées du sud de la Chine, depuis la création des nouvelles armées Qing à la fin du XIXe siècle, ont été essentiellement de grandes forces de milice. Les intégrer au sein de notre structure militaire nous assurera d'avoir accès à une main-d'œuvre motivée et expérimentée, désireuse de défendre leurs maisons contre les Seigneurs de Guerre et les bandits."

 GXC_minjun_reforms: "Réformes des Minjun"
 GXC_minjun_reforms_desc: "Minjun, ou armées citoyennes/populaires, est le nom utilisé pour désigner les soldats volontaires dans les armées du Sud. Ils ont une réputation pour le moins mitigée, car le Kuomintang les a ridiculisés en les qualifiant de bandits, dans leur propagande. Nous devons réformer cette force, car les citoyens-soldats seront l'épine dorsale d'une armée efficace qui défendra la république comme ils l'ont fait aux États-Unis et en Grande-Bretagne."

 GXC_civilwar_lessons: "Leçons des guerres Yue-Gui"
 GXC_civilwar_lessons_desc: "Les guerres Yue-Gui, abréviation des guerres Guangdong-Guangxi, font référence à un certain nombre de conflits entre le Guangdong et la province du Guangxi depuis la révolution Xinhai. Nos forces ont encore beaucoup à apprendre en matière de guerre moderne, et la guerre la plus récente sera examinée et étudiée afin d'améliorer nos armées, car les guerres en Chine semblent ne pas devoir connaître de fin."

 GXC_modern_army_structure: "Moderniser la structure de l'Armée"
 GXC_modern_army_structure_desc: "Les armées chinoises diffèrent considérablement des armées occidentales modernes malgré des décennies de tentatives pour les imiter. Sans surprise, une structure d'armée moderne est une nécessité pour mener correctement les guerres, et le Chef d'Etat-Major a présenté un nouveau système visant à organiser les divisions d'infanterie."

 GXC_improved_logistics: "Logistique améliorée"
 GXC_improved_logistics_desc: "Les amateurs étudient la tactique, les maîtres étudient la logistique. En Chine, où les infrastructures vont de médiocres, dans le meilleur des cas, à inexistantes, une bonne organisation de la logistique des armées peut non seulement faire la différence entre la victoire et la défaite, mais aussi les sauver d'un anéantissement complet."

 GXC_mountain_warfare: "Leçons sur la Guerre en Montagne"
 GXC_mountain_warfare_desc: "Le sud de la Chine ne manque pas de terrain accidenté avec les montagnes de Nanling couvrant la région nord du Liangguang. Beaucoup de nos troupes connaissent bien la guerre en montagne ; eux-mêmes et les recrues de la région nous aideront à étudier ce type de guerre difficile et complexe."

 GXC_modern_engineers: "Corps des Ingénieurs permanent"
 GXC_modern_engineers_desc: "La Rivière des Perles s'avère être un obstacle majeur pour les mouvements d'unités importantes au sein de Liangguang. Un corps professionnel d'ingénieurs inspirés de leurs équivalents occidentaux nous aidera à surmonter les défis posés par les traversées de rivières pendant la bataille, car il est clair qu'ils ne manqueront pas à l'avenir."

 GXC_proper_recon: "Entrainement à la Reconnaissance"
 GXC_proper_recon_desc: "La reconnaissance et le renseignement ont toujours été la base d'une armée compétente. La guerre moderne nous a donné de nouveaux outils et de nouveaux défis pour accomplir ces tâches, ce qui garantira que nos troupes savent ce qui les attendent, et donneront à nos officiers la capacité de planifier et de réagir correctement face à ces défis."

 GXC_modern_forts: "Etude des fortifications"
 GXC_modern_forts_desc: "Il semble inévitable que la guerre arrive sur nous à un moment donné, car nous sommes entourés de rivaux hostiles. Dans la guerre moderne, les fortifications ont une réputation mitigée, cependant l'utilisation appropriée et raisonnable de fortifications statiques peut aider à dissuader les ennemis dans certaines zones, et les canaliser vers des points d'étranglement ou créer des obstacles difficiles sur des points stratégiques."

 GXC_federal_army: "Recréer la Guofangjun"
 GXC_federal_army_desc: "La Guofangjun, ou Armée de Défense Nationale, a été formée pour la première fois par Chen Jiongming en 1920. Il s'agissait essentiellement d'une extension de l'armée provinciale du Guangdong, qu'il avait l'intention de placer sous le contrôle civil d'un gouvernement fédéraliste chinois. Il est temps de finaliser la réorganisation des armées provinciales au sein d'une Guofangjun réformée, qui défendra et libérera une république chinoise libre."

 GXC_defense_force: "Force de défense du Liangguang"
 GXC_defense_force_desc: "Avec de grands progrès accomplis pour réformer les armées provinciales, nous pouvons commencer à finaliser sa restructuration en une véritable force de défense. Cela rendra clair le but de notre armée : la défense de Liangguang contre les envahisseurs, les bandits et les rebelles."

 GXC_seventh_army: "La Gloire de l'Armée d'Acier"
 GXC_seventh_army_desc: "L'Armée d'Acier est le surnom donné à la 7e armée de la République du Kuomintang de Chine, dont les hommes étaient originaires du Guangxi. L'Armée d'Acier était l'une des rares unités à avoir connu le succès lors de l'Expédition du Nord, où elle a gagné son surnom, et son héritage perdure dans la province, dans la lignée des nombreux succès militaires du Guangxi."

 GXC_fourth_army: "L'Héritage de l'Armée de Fer"
 GXC_fourth_army_desc: "L'Armée de Fer est le surnom de la 4e armée de la République de Chine. Ces hommes du Guangdong formaient le noyau des forces du KMT pendant l'Expédition du Nord, devenant rapidement l'une de ses unités les plus capables. Comme cette armée a été essentiellement créée à partir de l'armée du Guangdong de Chen Jiongming, son héritage perdure en tant qu'armée très mobile et compétente, malgré l'échec de l'Expédition."

 GXC_Officer_Vanguards: "Avant-gardes d'Officiers"
 GXC_Officer_Vanguards_desc: "Les avant-gardes d'officiers sont des unités composées uniquement de sous-officiers et d'officiers vétérans servant d'avant-garde à l'armée. Au lieu de disperser nos officiers pour diriger des unités mal entraînées et inexpérimentées, nous pouvons plutôt les concentrer au sein de leurs propres unités, où leur expérience et leurs compétences les rendront utiles pour des assauts audacieux."

 GXC_Professional_Officer_Corps: "Corps des Officiers professionnel"
 GXC_Professional_Officer_Corps_desc: "La professionnalisation du corps des officiers garantira que nos divisions sont dirigées par des officiers formés et talentueux. Comme nous sommes susceptibles de déployer une grande armée en un temps et avec des ressources limités pour les former et les équiper, un mauvais leadership conduirait à des désastres complets, un bon leadership peut compenser compenser ces lacunes."

 GXC_russian_advisors: "Inviter l'Expédition Militaire Russe"
 GXC_russian_advisors_desc: "De nombreux Russes sympathisent avec le Kuomintang en raison de notre haine commune de l'Empire allemand et de notre propre lutte révolutionnaire pour la renaissance de la Chine. Bien que nous soyons assez éloignés des frontières de la Russie, invitons une expédition militaire russe à aider à former et à équiper l'Armée Nationale Révolutionnaire renaissante."

 GXC_liangguang_NRA: "L'ANR Ravivée"
 GXC_liangguang_NRA_desc: "Camarades, n'oubliez pas vos frères, vos xiongdi, qui se sont battus avec courage et honneur contre l'armée de Chen Jiongming lors de la bataille de Mianhu. Face aux tirs écrasants et aux défenses ennemies, nos soldats ont fait une percée, ne se souciant pas de leur propre vie, mais plutôt du salut de la Chine. Aujourd'hui, des années plus tard, nous portons cet esprit Whampoa plus loin, afin de réaliser une fois de plus la vision du Dr Sun !"

#Guangdong Development

 GXC_Guangdong_Star: "L'étoile du Guangdong"
 GXC_Guangdong_Star_desc: "Sous Chen Jiongming, le Guangdong est devenu l'une si ce n'est la plus économiquement stable et prospère du pays. La limitation des dépenses militaires (bien plus que dans tout autre gouvernement provincial) et la stabilité relative de la dernière décennie ont permis à la province de réussir là où d'autres ont échoué. Pourtant, le Guangdong a tellement plus de potentiel, et nous devons travailler pour l'améliorer davantage."

 GXC_Financial_Reform: "Réforme financière"
 GXC_Financial_Reform_desc: "Bien que de manière moins endémique que dans de nombreuses provinces de Chine, le Guangdong souffre toujours de corruption et le Lundi Noir a bousculé les choses. Les finances doivent être ajustées et réformées si le Liangguang veut se redresser et connaître à nouveau la croissance."

 GXC_New_Industrial_Zones: "Nouvelles zones industrielles"
 GXC_New_Industrial_Zones_desc: "La présence de l'AOG à Guangzhou a sérieusement entravé les finances et le développement économique du gouvernement provincial. Quoi qu'il en soit, la dernière décennie a vu de nombreux succès dans le développement industriel, notamment dans les petites villes et villages. Cette tendance devrait être davantage soutenue afin de continuer à stimuler la croissance économique dans la région."

 GXC_Infrastructral_Efforts: "Efforts sur les infrastructures"
 GXC_Infrastructral_Efforts_desc: "Les infrastructures en Chine sont notoirement sous-développées. Les chemins de fer sont encore rares ; la ligne ferroviaire principale reliant Guangzhou à Beijing est par exemple toujours inachevée. Bien que coûteuse et chronophage, l'amélioration des infrastructures est la base de tout développement économique important."

 GXC_Fuguo_Coal_Mine: "Agrandir la mine de charbon de Fuguo"
 GXC_Fuguo_Coal_Mine_desc: "Nous luttons toujours contre des pénuries  importantes de ressources telles que le charbon et les mines de Fuguo restent sous-exploitées. Elles devraient donc être agrandies, car le charbon est l'une des ressources les plus importantes au monde et nous devons en limiter nos importations."

 GXC_Municipal_Development: "Développement municipal"
 GXC_Municipal_Development_desc: "Les fédéralistes se sont toujours concentrés sur les comtés, les villes et les villages. Les développer est une grande partie de leur base visant à améliorer la vie des gens et l'économie provinciale en général."

 GXC_Guangdong_Industrial_Exhibition: "Exposition Industrielle au Guangdong"
 GXC_Guangdong_Industrial_Exhibition_desc: "Comme de nombreux gouverneurs de province, nous espérons faire de notre province des modèles afin de renforcer notre influence, de poursuivre nos objectifs politiques et, bien sûr, de les développer de manière générale. Montrer notre développement industriel et notre expertise nous aidera à atteindre cet objectif, d'autant plus que la Chine en général continue d'être à la traîne industriellement parlant."

 GXC_Revive_Guangdong_Arsenal: "Rénover l'arsenal du Guangdong"
 GXC_Revive_Guangdong_Arsenal_desc: "L'arsenal du Guangdong est l'un des principaux arsenaux chinois. Maintenant qu'il est de retour entre nos mains, nous devons l'agrandir afin d'agrandir également notre main-d'œuvre industrielle et, bien sûr, nos capacités de production militaire. Cela nous donnera supplémentaire par rapport à nos ennemis."

 GXC_Local_Investment: "Investissement local"
 GXC_Local_Investment_desc: "Investir dans les économies locales de toute la province stimulera le développement économique dont nous avons grandement besoin pour maintenir notre proéminence dans la politique nationale. Cela implique beaucoup de travaux de construction car les infrastructures existantes dans le pays sont largement inssufisantes."

 GXC_Consolidate_Local_Support: "Consolider le soutien local"
 GXC_Consolidate_Local_Support_desc: "En s'appuyant sur les élites locales, Chen Jiongming a pu se maintenir à son poste de gouverneur pendant très longtemps, malgré un agenda politique relativement radical, et bien que cela ne réjouisse pas ses partisans radicaux, le poste de gouverneur de Chen dépend toujours de leur soutien car ils ont une influence significative au sein de l'Assemblée provinciale élue."

 GXC_Republican_United_Front: "Front Uni Républicain"
 GXC_Republican_United_Front_desc: "Chen Jiongming est un ardent républicain et a travaillé avec de nombreux types hauts en couleur tout au long de son mandat, des anarchistes au KMT et des libéraux aux conservateurs. Souhaitant rester à la pointe du mouvement républicain chinois, il espère créer un front uni pour œuvrer à son objectif d'une république chinoise démocratique et fédérale."

 GXC_Education_Reform_focus: "Réforme Educative"
 GXC_Education_Reform_focus_desc: "L'éducation reste médiocre par rapport aux normes mondiales et son amélioration est l'une des principales préoccupations du Parti de l'Intérêt Public. Des fonds importants ont été détournés pour améliorer les institutions et cela doit être maintenu afin d'éduquer le peuple, et apporter la prospérité à la Chine à une époque de guerre et de chaos."

 GXC_Expand_Yue_University: "Agrandir l'Université du Guangdong"
 GXC_Expand_Yue_University_desc: "L'Université du Guangdong a été fondée en 1921 pendant le premier mandat de Chen Jiongming en tant que gouverneur du Guangdong et était la pierre angulaire de son Comité Provincial de l'Education. Malgré une instabilité croissante dans la région, l'éducation reste une priorité et l'expansion de l'institution aura d'importants avantages à long terme."

 GXC_Professional_Training_School: "Institut de formation professionnelle"
 GXC_Professional_Training_School_desc: "Le professionnalisme des fonctionnaires est un élément essentiel de la culture et de l'art de gouverner à la chinoise depuis des millénaires. Nous devons continuer à réformer notre système éducatif selon ces lignes traditionnelles, mais les améliorer et les moderniser pour améliorer notre cadre d'élites instruites."

 GXC_Massive_Literacy_Campaign: "Campagne d'Alphabétisation massive"
 GXC_Massive_Literacy_Campaign_desc: "L'analphabétisme nous ronge depuis trop longtemps. Si la Chine veut à nouveau prospérer, alors chaque Chinois doit être éduqué afin qu'il puisse participer au développement du pays. Après tout, comment le peuple chinois peut-il être libre s'il ne sait pas lire, et prendre des décisions par lui-même ?"

 GXC_Reform_Local_Culture: "Réformer la Culture Locale"
 GXC_Reform_Local_Culture_desc: "Le Guangdong n'a jamais été épargné par la décadence, la corruption et la mauvaise gestion. Ces problèmes ne peuvent être résolus que si les racines sont visées, elles qui sont, le plus souvent, profondément enracinées dans la culture. Alors que Chen Jiongming lutte contre les vices du jeu et de la consommation d'opium depuis plus de deux décennies, ces efforts doivent se poursuivre afin d'améliorer les moyens de subsistance de la population."

 GXC_County_Self_Governmence: "Autonomie du comté"
 GXC_County_Self_Governmence_desc: "Chen Jiongming, ainsi que de nombreux réformateurs chinois éminents, comprennent que la Chine est trop grande pour être gouvernée comme un État unitaire, et réorganiser le gouvernement selon des lignes fédéralistes aiderait à atténuer bon nombre de ses maux liés au Gouvernement Central. Cela doit être fait de bas en haut, et non de haut en bas, et doit commencer dans les comtés traditionnellement autonomes, où la démocratie peut s'affirmer."

 GXC_Land_to_the_Tiller: "La Terre au Laboureur"
 GXC_Land_to_the_Tiller_desc: "La question de la réforme agraire a occupé le cœur du débat du Parti de l'Intérêt Public, mais a rencontré une sérieuse opposition dès le début. Reste qu'il faut reprendre le programme « La terre au laboureur » afin d'aider la paysannerie à s'organiser et à participer à la démocratie au lieu de rester pauvre, et vulnérable aux caprices des propriétaires terriens."

 GXC_Promote_Self_Organization: "Promouvoir l'Auto-Organisation"
 GXC_Promote_Self_Organization_desc: "L'auto-organisation est l'un des principes fondamentaux de l'idéologie de Chen Jiongming. La démocratie n'est pas possible si le peuple n'est pas libre, et le peuple ne peut pas être libre s'il n'est pas politiquement autonome et économiquement indépendant. La clé de la démocratie en Chine sera d'organiser le peuple pour pouvoir lutter contre la corruption et l'autoritarisme."

 GXC_Enlightened_Gentry_Dominance: "Domination éclairée de la noblesse"
 GXC_Enlightened_Gentry_Dominance_desc: "Les propriétaires terriens dominent les comtés ruraux du Liangguang et ont une influence sérieuse à l'Assemblée Provinciale. Leur soutien a été essentiel jusqu'à présent, et il serait imprudent de les trahir car ils se sont montrés coopératifs dès le début et même prêts à accepter des réformes modérées. Cependant, ce ne sera pas une décision populaire parmi les réformateurs."

 GXC_Agricultural_Commodification: "Marchandisation agricole"
 GXC_Agricultural_Commodification_desc: "L'agriculture reste le mode de vie le plus important pour la grande majorité des Chinois. Veiller à ce que cette industrie soit rentable améliorera nos revenus et aidera les communautés rurales à proprement parler."

 GXC_Rural_Development: "Développement rural"
 GXC_Rural_Development_desc: "Les réformes agraires et politiques, c'est bien beau, mais les ruraux, l'écrasante majorité de notre population, ne croiront pas nos paroles à moins qu'ils ne constatent des améliorations dans leur vie. Le développement des collectivités rurales sera essentiel pour améliorer la prospérité économique de l'ensemble de la province."

 GXC_Federalist_Model_Province: "Province fédéraliste modèle"
 GXC_Federalist_Model_Province_desc: "Chen Jiongming espère qu'une « Province fédéraliste modèle» prouvera davantage que ses idéaux sont plus que de simples discours et brochures, qu'ils mèneront vraiment à une Chine meilleure, libre et vraiment unifiée, et surtout qu'ils convaincront les autres gouverneurs provinciaux de suivre son exemple."

###Split and Reorganisation

 GXC_Fire_in_the_Lake: "Il y a le feu au lac"
 GXC_Fire_in_the_Lake_desc: "La Diarchie a échoué! Les nombreuses forces en compétition pour le pouvoir n'ont pas pu être maîtrisées et la guerre a éclaté entre les deux provinces. La faction qui sortira victorieuse de la guerre Guangdong-Guangxi pourra non seulement dicter l'avenir du Liangguang, mais affectera également la politique nationale chinoise dans son ensemble."

###Guangxi Dominance

 GXC_Guangxi_Warlord_Domination: "Domination de la Clique du Guangxi"
 GXC_Guangxi_Warlord_Domination_desc: "La clique du Guangxi de Ma Ji est sortie victorieuse de la guerre Yue-Gui. La poursuite de la militarisation est au menu, c'est une certitude. Ce qui n'est pas certain en revanche, c'est si le Guangxi se battra pour la prééminence nationale ou maintiendra sa priorité sur la politique régionale."

 GXC_Stabilize_the_Situation: "Stabiliser la situation"
 GXC_Stabilize_the_Situation_desc: "Il est clair que le Guangdong n'accueille pas ses conquérants à bras ouverts. Si nous voulons les intégrer au sein de notre gouvernement, nous devrons travailler avec les locaux et faire des compromis avec eux. La stabilité est la clé, et gagner les élites locales nous aidera sur le long terme."

 GXC_Exploit_Our_New_Lands: "Exploiter nos nouvelles terres"
 GXC_Exploit_Our_New_Lands_desc: "Le Guangdong est riche, mais cette richesse appartient désormais au Guangxi! Ce que pensent les habitants n'a pas d'importance ; la croissance continue de l'armée du Guangxi est primordiale!"

 GXC_Further_Militarization: "Vers davantage de militarisation"
 GXC_Further_Militarization_desc: "Sous Chen Jiongming, le Guangdong a été considérablement démilitarisé, se concentrant plutôt sur les entreprises civiles. Cette tendance doit être inversée afin d'étendre davantage nos forces."

 GXC_Raid_Our_Enemy: "Pillages aux frontières"
 GXC_Raid_Our_Enemy_desc: "Le Guangxi a une histoire étroitement liée aux bandits et aux pillards. Cette ... tradition, pour ainsi dire, reste assez répandue, et nous pouvons en profiter. Afin de soutenir davantage notre grande armée, nous pouvons attaquer nos voisins pour compléter notre équipement."

 GXC_Expand_Nanning_Academy: "Agrandir l'Académie de Nanning"
 GXC_Expand_Nanning_Academy_desc: "L'Académie Militaire de Nanning date de l'époque pré-révolutionnaire, formant un grand nombre de sous-officiers du sud de la Chine, et la majorité des officiers du Guangxi sont diplômés. Avec notre armée en expansion, nous devons agrandir cette institution pour assurer la formation d'officiers de qualité."

 GXC_Expansionism: "Expansionnisme"
 GXC_Expansionism_desc: "Le Guangxi ne peut assurer son avenir que par la conquête. Sinon, nous serons condamnés à rester inféodés à un autre gouvernement."

 GXC_End_Yunnan_Threat: "Mettre fin à la menace du Yunnan"
 GXC_End_Yunnan_Threat_desc: "Le Yunnan et le Guangxi se battent pour la domination régionale depuis la révolution Xinhai. Nous savons bien que le Yunnan était complice de la tentative d'invasion de Li Zongren, et ils paieront désormais pour leur trahison."

 GXC_Republican_Glory: "Gloire Républicaine"
 GXC_Republican_Glory_desc: "Le Guangxi a été l'une des premières provinces à rejoindre à la fois la révolution Xinhai et le mouvement de Protection Constitutionnelle. Notre avenir se confond avec la République, et notre histoire récente est baignée de sa gloire éphémère. La République doit renaître, et les soldats du Guangxi seront l'avant-garde républicaine!"

 GXC_Lu_Rontings_Legacy: "L'héritage de Lu Rongting"
 GXC_Lu_Rontings_Legacy_desc: "Lu Rongting était un homme brillant. Non seulement en matière militaire, mais également dans les relations personnelles, et pour dénicher des talents cachés. Sous son autorité, la clique du Guangxi s'est faite connaître comme un groupe ouvert d'esprit et pluraliste, soucieux d'attirer les gens pour leurs compétences, sans se soucier de leur passé. Peuvent en témoigner les fils adoptifs et les successeurs de Lu, un musulman Hui et un Vietnamien."

###Chen Lianbo path

 GXC_Merchant_Government: "Un Gouvernement marchand"
 GXC_Merchant_Government_desc: "Chen Lianbo est sorti vainqueur! La chambre de commerce de Guangzhou et le Corps des Marchands ont réussi à renverser la perfide clique du Guangxi. Sous l'autorité des marchands cantonais, Liangguang s'engage sur la voie de la prospérité économique, où coulera la richesse, une étoile scintillante dans un vide sombre et chaotique."

 GXC_Merchant_Corp_Dominance: "Domination du Corps des Marchands"
 GXC_Merchant_Corp_Dominance_desc: "Le Corps des Marchands de Guangzhou, la propre force de défense de la Chambre de Commerce, est devenu l'une des forces dominantes du Liangguang de Chen Lianbo. Comme on pouvait s'y attendre, ils sont devenus une institution privilégiée et leur influence s'est considérablement accrue."

 GXC_Strengthen_Trade_Protection: "Renforcer la protection du commerce"
 GXC_Strengthen_Trade_Protection_desc: "La Chambre de commerce insiste sur la révision de nombreuses lois promulguées par le gouvernement de Chen Jiongming. Ils font pression pour une plus grande protection du commerce pour les commerçants chinois du Liangguang, afin de garantir que la richesse soit créée et reste entre les mains des Chinois."

 GXC_End_Labor_Movement: "Supprimer le Mouvement du Travail"
 GXC_End_Labor_Movement_desc: "Le mouvement ouvrier du Guangdong s'est développé avec l'industrialisation, protégé par les politiques socialistes de Chen Jiongming. Cela ne peut pas continuer, car le mouvement syndical continue de menacer la stabilité économique et la prospérité de la province. Après tout, peut-on vraiment faire confiance à ces marionnettes des puissances syndicalistes occidentales?"

 GXC_Philantropy: "Philanthropie"
 GXC_Philantropy_desc: "Chen Lianbo est un philanthrope, ce qui fait que le peuple l'aime. Le nouveau gouverneur n'a certainement pas l'intention de rogner sur cette générosité ; il continuera à financer personnellement des écoles et des hôpitaux, ainsi que d'autres grands projets pour le bien de la population. En plus, c'est une très bonne RP."

 GXC_Merchants_Fight_Bandits: "Ecraser les bandits du Guangxi"
 GXC_Merchants_Fight_Bandits_desc: "Le banditisme au Guangxi a été une épine dans le pied pour le développement de la région. Leur seule présence suffit à entraver la croissance économique, ce que la Chambre de Commerce ne peut plus tolérer, et le Corps des Marchands veillera à ce que le commerce soit protégé dans la région."

 GXC_Chinese_Washington: "Le Washington Chinois"
 GXC_Chinese_Washington_desc: "Pendant le Soulèvement du Corps des Marchands, un commentateur occidental à Hong Kong a décrit Chen Lianbo comme le « Washington chinois ». Il n'est certainement pas le premier à avoir reçu ce surnom, mais il est certainement positif aux yeux de l'Occident et aide notre cause en dehors de la Chine."

###Shared Guangxi-Merchant Corps

 GXC_Reapproachment_with_Yunnan: "Rapprochement avec le Yunnan"
 GXC_Reapproachment_with_Yunnan_desc: "Notre conflit avec le Yunnan ne peut pas continuer. Pour le bien de la République, nous devons faire amende honorable et nous lier ensemble, sinon nous serons détruits un à un par les Nordistes vengeurs."

 GXC_Reapproachment_with_Yunnan2: "Rapprochement avec le Yunnan"
 GXC_Reapproachment_with_Yunnan2_desc: "Notre conflit avec le Yunnan ne peut pas continuer. Pour le bien de la République, nous devons faire amende honorable et nous lier ensemble, sinon nous serons détruits un à un par les Nordistes vengeurs."

 GXC_Secure_South_China: "Sécuriser la Chine du Sud"
 GXC_Secure_South_China_desc: "La sécurisation du sud du pays garantira que le Liangguang restera la force dominante dans la région. De cette façon, nous pourrons garantir notre autonomie vis-à-vis du Gouvernement Central, ou ils devront nous forcer à nous soumettre."

 GXC_Conquer_Indochina: "Conquérir l'Indochine"
 GXC_Conquer_Indochina_desc: "Les radicaux d'Indochine sont une menace pour notre gouvernement s'ils décident de répandre leur idéologie toxique vers le nord. Leur gouvernement maléfique doit être renversé, et remplacé par un autre favorable à nos intérêts, pour sécuriser notre frontière sud."

 GXC_Secure_South_China2: "Sécuriser la Chine du Sud"
 GXC_Secure_South_China2_desc: "La sécurisation du sud du pays garantira que le Liangguang restera la force dominante dans la région. De cette façon, nous pourrons garantir notre autonomie vis-à-vis du Gouvernement Central, ou ils devront nous forcer à nous soumettre."

 GXC_Conquer_Indochina2: "Conquérir l'Indochine"
 GXC_Conquer_Indochina2_desc: "Les radicaux d'Indochine sont une menace pour notre gouvernement s'ils décident de répandre leur idéologie toxique vers le nord. Leur gouvernement maléfique doit être renversé, et remplacé par un autre favorable à nos intérêts, pour sécuriser notre frontière sud."

###Chen Jiongming and the Federalists

 GXC_Initiate_United_Provinces: "Troisième Conférence de Shantou"
 GXC_Initiate_United_Provinces_desc: "Les première et deuxième conférences de Shantou étaient des réunions des dirigeants du mouvement fédéraliste, rejoints par des délégués d'autres dirigeants nationaux, pour décider de l'avenir du mouvement. Il est temps de réunir à nouveau le mouvement et enfin de travailler à notre rêve d'une Chine fédérale et démocratique, et de rompre officiellement avec le gouvernement de Beijing."

 GXC_United_Provincial_Consititution: "Constitution Fédérale Provisoire"
 GXC_United_Provincial_Consititution_desc: "La rédaction d'une constitution est une partie importante du plan de reconstruction de Chen Jiongming. Alors que celle-ci sera provisoire jusqu'à ce que la Chine puisse être réunifiée, nous rassemblerons les dirigeants de toutes les provinces et comtés et rédigerons notre constitution fédérale."

 GXC_Southern_Reconstruction_Plan: "Plan de reconstruction du Sud"
 GXC_Southern_Reconstruction_Plan_desc: "Au cours des années 1920, Chen Jiongming a rédigé un plan de reconstruction ambitieux pour la Chine, dans l'espoir de combler le fossé entre les factions belligérantes et de réunifier le pays, et ce plan a été adopté par plusieurs autres gouverneurs de province, à l'époque. Celui-ci peut être adapté à nos provinces alliées et contribuer à faire du Sud un modèle des avantages du fédéralisme et de la démocratie."

 GXC_Civilian_Guangxi: "Restaurer le pouvoir civil au Guangxi"
 GXC_Civilian_Guangxi_desc: "Pendant trop longtemps, le Guangxi a été contrôlé par des militaristes irresponsables et avides de pouvoir qui ont privé la province de sa richesse et de son bonheur. Le rétablissement du pouvoir à l'Assemblée Provinciale et la mise en œuvre du plan de reconstruction dans le Guangxi lui donneront, ainsi qu'au mouvement fédéraliste, une expérience pratique et des résultats indispensables pour populariser les Provinces-Unies."

 GXC_Feds_Suppress_Bandits: "Mettre fin au banditisme dans le Guangxi"
 GXC_Feds_Suppress_Bandits_desc: "Le banditisme sévit dans le Guangxi depuis la révolution Xinhai. Même avant cela, la province a une histoire étroitement liée au banditisme et elle y est encore étroitement associée. Y mettre fin est notre priorité absolue dans la province, si nous souhaitons gagner le cœur et l'esprit de la population, et concrétiser nos promesses d'un développement économique approprié."

 GXC_Military_Nationalization: "Nationalisation militaire"
 GXC_Military_Nationalization_desc: "L'un des plus gros problèmes affligeant actuellement la Chine est le règne des seigneurs de  guerre. Ils font obstacle à l'unification nationale, assurant la poursuite d'une corruption endémique et de l'autoritarisme. Chen pense qu'il ne peut y avoir qu'une seule armée pour la Chine, une armée qui relèverait clairement du gouvernement fédéral civil. Ce sera probablement un casus belli pour les seigneurs de guerre alignés sur nous."

###NPA announces Northern Expedition 2

 GXC_National_Protection_Alliance: "Alliance Nationale de Protection"
 GXC_National_Protection_Alliance_desc: "Afin de renverser le gouvernement corrompu et inconstitutionnel de Beijing, le mouvement National de Protection doit être relancé une fois de plus. Rassembler les dirigeants du Sud nous donnera le pouvoir de réunifier enfin la Chine, une fois pour toutes."

 GXC_Negotiate_For_Reunification: "Négocier pour la Réunification"
 GXC_Negotiate_For_Reunification_desc: "Chen Jiongming estime que le seul moyen d'unir véritablement la Chine passe par le compromis et la négociation avec le nord, créant une union durable au lieu d'une victoire creuse par la force. Les Qing et leurs alliés ne pouvant pas être raisonnés, il y a une chance que les républicains du Fengtian reviennent à la raison, ou que Wu Peifu renonce à sa fidélité aux Qing par patriotisme."

 GXC_A_New_China: "Une Nouvelle Chine"
 GXC_A_New_China_desc: "Avec Beijing entre nos mains, nous avons enfin assuré notre revendication en tant que Gouvernement Central de Chine. Maintenant, nous pouvons commencer à reconstruire une nouvelle République de Chine, qui résistera à l'épreuve du temps !"

 GXC_National_Protection_Alliance2: "Alliance Nationale de Protection"
 GXC_National_Protection_Alliance2_desc: "Afin de renverser le gouvernement corrompu et inconstitutionnel de Beijing, le mouvement National de Protection doit être relancé une fois de plus. Rassembler les dirigeants du Sud nous donnera le pouvoir de réunifier enfin la Chine, une fois pour toutes."

 GXC_A_New_China2: "Une Nouvelle Chine"
 GXC_A_New_China2_desc: "Avec Beijing entre nos mains, nous avons enfin assuré notre revendication en tant que Gouvernement Central de Chine. Maintenant, nous pouvons commencer à reconstruire une nouvelle République de Chine, qui résistera à l'épreuve du temps !"

 GXC_A_New_China3: "Une Nouvelle Chine"
 GXC_A_New_China3_desc: "Avec Beijing entre nos mains, nous avons enfin assuré notre revendication en tant que Gouvernement Central de Chine. Maintenant, nous pouvons commencer à reconstruire une nouvelle République de Chine, qui résistera à l'épreuve du temps !"

###Chen Minshu & Li Zongren

 GXC_Li_Zongren_focus: "Retour du Kuomintang"
 GXC_Li_Zongren_focus_desc: "Li Zongren et sa Nouvelle clique du Guangxi ont pris le contrôle des deux provinces. Pour la première fois depuis la chute de l'Expédition du Nord, le Kuomintang renaissant dispose d'une base d'opérations importante. Renforcé par son aile droite, le Kuomintang doit se hâter de préparer et de remplir Guangzhou pour la seconde expédition du Nord."

 GXC_whampoa: "Restaurer l'Académie Militaire de Whampoa"
 GXC_whampoa_desc: "Il y a plus de dix ans, l'éternel premier ministre du Kuomintang a fondé l'Académie militaire de Whampoa au large de l'île de Changzhou afin de créer une école destinée à former un nouveau cadre de héros révolutionnaires et de soldats pour défendre la révolution. Bien que l'académie ait été diluée et corrompue par des éléments gauchistes lors de sa création, avec notre récente prise de contrôle de la province, nous veillerons à ce que Whampoa soit l'école de nos nouveaux révolutionnaires."

 GXC_launch_hunan_expedition: "Déclarer la Soumission du Hunan"
 GXC_launch_hunan_expedition_desc: "La province du Hunan sera le premier obstacle que nous devrons franchir pour préparer la deuxième expédition du Nord. Nous exigerons que le Hunan rejoigne notre gouvernement en tant que membre bienvenu de la révolution nationaliste ou que nous mobilisions les troupes pour une offensive rapide à travers les champs et jusqu'à la rivière Xiang."

 GXC_launch_eastern_expedition: "Marche vers Nanjing"
 GXC_launch_eastern_expedition_desc: "Au lieu de pousser vers Beijing immédiatement, nous pourrions chercher à pousser vers les provinces orientales de la Chine, des provinces de Jiangxi à Jiangsu. La ville de Nanjing a servi de palais présidentiel au Dr Sun Yat-sen pendant la première révolution et nous remonterons le moral de nos soldats si nous parvenons à prendre une telle position stratégique."

 GXC_launch_western_expedition: "Forcer l'Ouest à se Soumettre"
 GXC_launch_western_expedition_desc: "Les provinces occidentales du Yunnan et du Sichuan se trouvent loin des yeux de Beijing mais pourraient constituer une menace plus tard en raison de leur autonomie naturelle. Nous pourrions également chercher dans ces provinces des alliés républicains susceptibles de prêter serment de loyauté au gouvernement militaire de Guangzhou. Préparons une expédition rapide contre les régions occidentales pour sécuriser notre flanc ouest."

 GXC_second_northern_expedition:0 "Lancer la Seconde Expédition du Nord"
 GXC_second_northern_expedition_desc: "Bien que la première expédition se soit soldée par un désastre, il n'y a pas de meilleur moment pour frapper que maintenant, dans le sillage de l'effondrement de la Ligue, alors que les tyrans du Nord luttent pour consolider leur pouvoir. Dans notre victoire, nos camarades tombés au combat seront vengés et la révolution sera achevée !"

 GXC_provinical_unrest: "Faire face à l'Agitation Provinciale"
 GXC_provinical_unrest_desc: "Bien que le Kuomintang ait depuis longtemps une présence importante à Liangguang, en particulier dans ses anciennes bases du Guangdong, nombreux sont ceux qui restent fidèles aux fédéralistes traîtres, aux marchands corrompus ou même aux misérables seigneurs de la guerre. Nous devons convaincre les gens de nos bonnes intentions et éradiquer ceux qui s'opposent à nous. Le Guangdong sera, comme il l'a été, notre base d'opérations pour l'unification nationale !"

 GXC_kmt_land_reform: "Administrer la Terre au Motoculteur"
 GXC_kmt_land_reform_desc: "Le peuple chinois a longtemps travaillé sous le joug d'un système féodal dépassé. Dans le cadre de la révolution nationale, il est essentiel que la terre soit donnée à ceux qui la cultivent - une promesse intégrale qui démontre notre engagement en faveur du développement national. Dans le même temps, nous éviterons le radicalisme inutile et la division des classes que les étrangers ont apportés, afin d'aboutir à une véritable révolution nationale."

 GXC_communications: "Création du Ministère des Communications"
 GXC_communications_desc: "Autrefois, la communication était la clé de la cohésion des grands empires, et l'absence de communication a souvent joué un rôle déterminant dans leur chute. Aujourd'hui, alors que la technologie progresse à un rythme si rapide, il est essentiel que nous ayons une agence gouvernementale dédiée à sa maintenance. Il est peut-être tout aussi important de veiller à ce que les mauvais acteurs n'abusent pas de ces technologies pour nuire à notre cause."

 GXC_tutelage: "La Phase de Tutelle Nécessaire"
 GXC_tutelage_desc: "Pour que la Chine devienne une démocratie fonctionnelle, elle doit passer par trois étapes de développement. La première consiste en un régime militaire destiné à éliminer les seigneurs de la guerre, dont le temps est enfin révolu. L'étape suivante est la création d'une "tutelle politique" à parti unique pour former le peuple à un régime constitutionnel. Le Kuomintang les guidera à travers cette phase difficile pour éviter la perversion des seigneurs de la guerre."

 GXC_lec_ties: "Nos liens avec Shanghai"
 GXC_lec_ties_desc: "Grâce à l'accès du Guangdong à de nombreux ports de commerce internationaux, nous disposons de nombreuses connexions dans les villes de légation. Nous entretenons notamment des liens avec la société républicaine Vermillion, ainsi qu'avec des groupes moins recommandables tels que les triades de Shanghai. Ces deux groupes sont des alliés nécessaires à la révolution, car ils sont des camarades et des patriotes chinois éloignés qui partagent le même désir de libération nationale."

 GXC_crush_leftists: "Expulser les Syndicalistes Chinois"
 GXC_crush_leftists_desc: "Si le seigneur de la guerre est une maladie de la peau, le syndicalisme est une maladie du cœur - une perversion fondamentale de la révolution du Dr Sun. Le marché faustien que nos prédécesseurs ont conclu avec l'Internationale leur a coûté l'unification il y a dix ans, en attirant l'intervention étrangère et en semant la division interne. C'est une erreur que nous ne referons pas - tous les Syndicalistes et autres radicaux seront rapidement expulsés du parti."

 GXC_kmt_commissars: "Ressusciter le Département Politique"
 GXC_kmt_commissars_desc: "Le concept de parti-État, Dangguo, nécessite un groupe actif de commissaires pour préserver l'orthodoxie et la loyauté du parti. Ces agents doivent travailler non seulement à la sécurité de l'armée et de l'État sous notre autorité, mais aussi à celle de l'ensemble de la société chinoise si nous voulons réussir. Au fur et à mesure que nous construisons un nouvel État chinois, ce département sera essentiel pour protéger la révolution de la subversion extérieure."

 GXC_provisional_yuan: "Créer un Yuan Provisoire"
 GXC_provisional_yuan_desc: "Avec la récente proclamation du retour du Kuomintang dans la province de Guangzhou, rétablissons le Yuan législatif pour renforcer notre légitimité dans tout le pays et déclarer que nous sommes le seul Kuomintang. Nous travaillerons avec nos alliés du Kuomintang dans toute la province en un front uni pour garantir que notre unité et notre rêve de la vision du Dr Sun ne s'évanouissent pas."

 GXC_kmt_congress: "Annonce du Premier Congrès National"
 GXC_kmt_congress_desc: "Ayant enfin consolidé notre domination sur l'ensemble du pays, nous devons maintenant rassembler les principaux membres du Kuomintang pour la formation officielle d'une nouvelle république sous le Soleil Blanc. Ensemble, ils jetteront les bases de la prochaine étape de notre révolution, en intégrant toutes les provinces de Chine dans les organes de notre gouvernement. Bien que de nombreux camarades courageux soient tombés en chemin, la Chine est enfin sauvée."

 GXC_work_with_pac: "L'Action Provisoire Maintenant !"
 GXC_work_with_pac_desc: "Avec l'effondrement du Comité central dominé par la gauche, le Guangdong est l'une des dernières provinces fidèles à l'idée d'une interprétation de gauche des principes du Dr Sun. Invitons la veuve de notre éternel premier ministre et les vestiges de son organisation à nous rejoindre ici à Guangzhou afin que la flamme de la révolution ne s'éteigne pas."

 ### Unification for KMT
 GXC_martial_law: "Prolonger la Période de Tutelle"
 GXC_martial_law_desc: "Comme le stipule l'article 28-31, les idées de tutelle politique doivent être mises en œuvre pendant la reconstruction nationale, conformément à la philosophie du Dr Sun Yat-sen. En ces temps précieux et instables qui suivent l'unification nationale, le gouvernement national chinois dirigé par le Kuomintang doit former et guider les citoyens dans l'exercice des quatre droits politiques que sont l'élection, l'initiative, la révocation et le référendum."

 GXC_academia_sinica:0 "Académie Sinica"
 GXC_academia_sinica_desc: "Dans le cadre du modèle de reconstruction nationale exprimé par feu le Dr Sun Yat-sen, l'Academia Sinica est la tentative de la République de défendre les idéaux de la recherche scientifique et de l'enseignement supérieur. Les classes de l'académie proposeront des formations et des études dans un large éventail de disciplines, dont la biologie, les mathématiques, les sciences humaines, l'agriculture et bien d'autres encore."

 GXC_national_monopoly: "Créer des Monopoles Nationalisés"
 GXC_national_monopoly_desc: "Le statut de la Chine en tant que société semi-coloniale renvoie à l'idée que la Chine n'est pas économiquement autosuffisante pour être une nation véritablement libre. Dans le cadre de nos efforts de reconstruction nationale et conformément aux principes du Sanminzhuyi, nous nous efforcerons de nationaliser et de contrôler tous les grands projets d'État, tels que les chemins de fer, afin de développer une économie véritablement autosuffisante."

 GXC_rebuild_national_arsenals: "Reconstruire les Arsenaux Nationaux"
 GXC_rebuild_national_arsenals_desc: "Dans tout le pays, des arsenaux sont abandonnés ou mal utilisés depuis qu'ils ont servi les armées privées ou les machinations des divers seigneurs de la guerre provinciaux. Sous la direction de l'Armée Nationale Révolutionnaire, nous confisquerons et saisirons ces arsenaux afin de les reconstruire en complexes militaro-industriels adaptés qui pourront servir la République dans un avenir proche."

 GXC_extend_education: "S'adresser au Mouvement de Masse"
 GXC_extend_education_desc: "L'un des principes clés du Sanminzhuyi du Dr Sun Yat-sen est constitué des idéaux de Minzu et de Minsheng. Alors que le Minsheng, en général, a été envahi par l'aile gauche du parti, notre interprétation favorise toujours une approche de type mouvement de masse pour atteindre les travailleurs et la paysannerie chinoise du pays et les arracher aux seigneurs de la guerre. Cependant, nous ne nous concentrerons pas uniquement sur eux, mais nous encouragerons l'idée que le KMT est un parti pour les masses, y compris la bourgeoisie."

 GXC_state_capitalism: "Adopter le Capitalisme National"
 GXC_state_capitalism_desc: "Sun Yat-sen s'est détourné des pratiques du capitalisme occidental et du marxisme, estimant qu'il existait une autre façon de résoudre le problème du capitalisme tout en modernisant le pays. Selon ses principes, l'État jouera un rôle dans la planification et la structuration économiques du pays en créant des enclaves côtières où le commerce et les capitaux étrangers pourront aider l'économie chinoise à se développer rapidement."

 GXC_economic_stabilisation:0 "Commission Nationale de Reconstruction"
 GXC_economic_stabilisation_desc: "L'économie du pays étant en ruine, nous devons envisager de réformer les pratiques industrielles et agricoles rétrogrades. La commission de reconstruction nationale a été créée à l'initiative du Dr Sun Yat-sen et de ses collaborateurs."

 GXC_encourage_nationalist: "Encourager l’Éducation Nationaliste"
 GXC_encourage_nationalist_desc: "Tous les citoyens de ce pays doivent apprendre à servir la République de Chine et à aimer leur guojia. Conformément à l'article 49 de la Constitution Nationale, tous les établissements d'enseignement privés et publics de ce pays sont soumis à la supervision de l'État et sont également responsables de la mise en œuvre des politiques éducatives adoptées par l'État. Les trois principes doivent constituer la base de l'enseignement dans toute la nation."

 GXC_new_life_movement: "Réveiller le Mouvement pour une Vie Nouvelle"
 GXC_new_life_movement_desc: "Alors que nous avons achevé la phase militaire de la révolution, nombreux sont ceux qui, au sein de l'aile droite du Kuomintang, considèrent que le devoir du gouvernement de veiller au bien-être du peuple n'est pas encore achevé. Alors que la corruption, l'omniprésence et l'hédonisme imprègnent tous les aspects de la société chinoise, il incombe à l'État d'instruire et de guider la nation vers ses racines ordonnées de confucianisme et de légalisme afin de faire revivre l'éthique de l'ancienne Chine que nous avons perdue depuis lors."

 GXC_cult_of_personality: "Le Culte du Généralissime"
 GXC_cult_of_personality_desc: "De chef de bandits à Généralissime de l'Armée Nationale Révolutionnaire, Li Zongren est devenu un nom familier dans tout le pays en tant qu'homme qui a unifié la Chine sous la bannière du Kuomintang de Sun Yat-sen. En tant que personnage plus important que nature, réputé pour ses succès militaires, encourageons la vénération de Li dans tout le pays comme étant plus qu'un Généralissime, mais plutôt la main qui guide le Lingxiu."

 GXC_constitution:0 "Ratification de la Constitution"
 GXC_constitution_desc: "Conformément aux instructions données à la fin du premier congrès national, le moment est venu de ratifier une nouvelle constitution et de mettre fin à la période de tutelle politique. Si beaucoup sont optimistes et pensent que le Généralissime Li lèvera les restrictions imposées par la loi martiale et assurera le développement de la démocratie, certains implorent le généralissime de ne pas attendre le moment de la libéralisation."

 GXC_kmt_faction: "Sécuriser la Révolution Nationale Chinoise"
 GXC_kmt_faction_desc: "La Révolution Nationale Chinoise menée par le Kuomintang contre vents et marées a finalement réussi à unifier le pays. Mais la révolution ne doit pas s'arrêter là. Alors que la Chine se retrouve de plus en plus seule dans le nouvel ordre mondial turbulent, tournons-nous vers nous-mêmes et vers nos voisins pour veiller à ce que la révolution nationale soit à l'abri de tous."

 ### Unification Army tree for KMT
 GXC_legacy_of_war: "Héritage des Guerres d'Unification"
 GXC_legacy_of_war_desc: "Contre vents et marées, l'ANR de Guangxi et Guangzhou s'est imposée comme l'une des principales forces de combat de la Chine. Alors qu'elle n'était au départ qu'un vestige de l'Expédition du Nord, elle est devenue l'armée qui a unifié le pays chinois. Étudions les tactiques des guerres d'unification pour préparer l'ANR à ses futures luttes."

 GXC_firepower:0 "Choc et effroi"
 GXC_firepower_desc: "L'artillerie a longtemps été la favorite des armées des seigneurs de la guerre en raison de sa portée et de sa facilité d'utilisation, bien que le manque de coordination et d'équipement ait souvent conduit à plus d'échecs que de succès. Étudions les tactiques de l'artillerie occidentale et copions-les, comme les "barrages rampants", pour développer nos doctrines de percée explosive."

 GXC_kmt_tanks: "La Nouvelle Méthode de Guerre"
 GXC_kmt_tanks_desc: "Pendant les guerres d'unification, très peu de cliques de seigneurs de la guerre ou de gouvernements chinois possédaient des chars, la quasi-totalité des véhicules blindés étant importés de l'étranger. Puisque la Chine est désormais unifiée et que le cœur industriel du pays nous appartient, développons notre propre programme de chars et de blindés. À l'avenir, nos guerres ne seront plus menées à l'aide de dadao et de fusils, mais plutôt grâce au potentiel de percée dévastateur des unités blindées."

 GXC_kmt_central_military_academy: "Créer l'Académie Militaire Centrale"
 GXC_kmt_central_military_academy_desc: "Sun, il n'est plus nécessaire d'accueillir l'Académie Militaire de Whampoa à Guangzhou. Déplaçons cette éminente école militaire dans notre capitale nationale afin de créer une académie militaire centralisée. Cela aidera notre structure de commandement centrale et encouragera les recrues de tout le pays à apprendre auprès des meilleurs officiers que la Chine a à offrir."

 GXC_integrate_the_warlords: "Intégrer les Seigneurs de Guerre"
 GXC_integrate_the_warlords_desc: "Malgré l'unification du pays, il existe encore de nombreux généraux seigneurs de la guerre et des armées qui n'ont pas encore déposé les armes devant le gouvernement central. Offrons l'amnistie à ces généraux afin que leurs troupes puissent maintenant servir la nouvelle République de Chine - et veillons à ce que les armées de ce pays restent sous le contrôle du Parti."

 GXC_kmt_cic: "Coopératives Industrielles Chinoises"
 GXC_kmt_cic_desc: "Suite au chaos des guerres d'unification et de résistance, des milliers de Chinois et de Chinoises se retrouvent réfugiés ou sans travail. Afin de compenser la perte de capacité industrielle de la Chine, nous organiserons des coopératives industrielles pour que les travailleurs reçoivent des actions avec droit de vote et contribuent à l'essor de l'industrie de l'armement en Chine. Non seulement cela encouragera les masses à soutenir le Parti, mais cela nous aidera également à orienter les efforts indispensables vers la relance de nos industries d'armement."

 GXC_kmt_nra: "L'Armée de la République"
 GXC_kmt_nra_desc: "Malgré les problèmes de l'ANR après l'unification, nous avons réussi nos réformes pour moderniser et équiper l'ANR pour les conflits futurs. Chaque jour, nous recevons de nouvelles recrues enthousiastes, prêtes à recevoir l'enseignement de vétérans aguerris de l'ANR. En tant que véritable armée de la République chinoise, nos forces armées témoigneront du succès de la modernisation chinoise pour les générations à venir. Longue vie à l'Armée nationale révolutionnaire, longue vie au Kuomintang chinois !"

#### Air Content
 GXC_central_aviation_academy: "L'Académie Centrale d'Aviation"
 GXC_central_aviation_academy_desc: "Avant l'unification, les efforts aériens à travers le pays étaient principalement localisés dans les tentatives provinciales locales de créer de petites forces aériennes. Dans le cadre de nos efforts globaux de modernisation de l'armée et dans l'esprit de la révolution nationale chinoise, créons l'Académie Centrale d'Aviation afin de former nos pilotes pour les conflits futurs et de les former à défendre les idéaux du sanminzhuyi. "

 GXC_kmt_new_aircraft_factories: "Développer l'Industrie Aérienne Militaire"
 GXC_kmt_new_aircraft_factories_desc: "Alors qu'avant l'unification et l'achèvement de l'Expédition du Nord, notre parti ne disposait pas d'une armée de l'air, nous avons commencé à déployer des efforts depuis l'unification pour augmenter notre production d'avions. Accordons des subventions gouvernementales pour accélérer la construction de nouvelles usines qui nous aideront à produire notre propre armée de l'air."

 GXC_kmt_new_fighters: "Développer nos Propres Chasseurs"
 GXC_kmt_new_fighters_desc: "Avec la création de nos propres industries aériennes, poursuivons la production de nos propres chasseurs nationaux tels que le Chu (AFAMF) XP-0. Ce monoplan pourra servir à la fois de chasseur et de bombardier en piqué dans le ciel."

 GXC_kmt_medium_bomber: "Terreur des Ciels"
 GXC_kmt_medium_bomber_desc: "Comme l'ont montré les conflits à travers le monde, les guerres modernes se gagnent aussi par d'intenses campagnes de bombardement visant les complexes industriels et les appareils militaires de l'ennemi. Encourageons nos pilotes et nos concepteurs aériens à étudier les modèles de bombardiers européens afin que nous puissions adopter une doctrine aérienne similaire, axée sur la puissance de feu depuis le ciel."

 GXC_kmt_cas: "Intégration du support aérien rapproché"
 GXC_kmt_cas_desc: "Nous avons appris, en observant la conduite de la guerre européenne moderne de pays tels que l'Empire Allemand et l'Union Britannique, que le soutien aérien rapproché est essentiel à la mobilité du champ de bataille moderne. Cherchons à imiter leurs progrès en étudiant et en achetant des bombardiers étrangers dans le but de faire progresser notre propre force aérienne."

 GXC_naval_bombers: "Programme Aérien de Ciblage Naval"
 GXC_naval_bombers_desc: "Comme la Guerre de Résistance nous l'a appris, l'une des plus grandes faiblesses de la Chine est qu'elle peut être victime d'une puissance navale carrément supérieure comme l'Empire du Japon ou l'Empire Allemand. Afin de combattre les marines étrangères, encourageons la formation et l'étude des programmes de ciblage naval avec nos bombardiers navals afin que nous puissions livrer des batailles même lorsque nos flottes sont en infériorité numérique."

### Naval Content

 GXC_roc_navy: "Relancer la Marine de la République de Chine"
 GXC_roc_navy_desc: "Avec l'achèvement de l'unification nationale et la réalisation de la vision du Dr Sun, nous devons maintenant prendre des mesures pour transformer nos forces navales provinciales autrefois naissantes en la nouvelle marine nationale. Faisons revivre la Marine de la République de Chine sous le drapeau du Soleil Blanc et encourageons la construction de chantiers navals sur toute la côte chinoise pour répondre à nos besoins croissants en navires."

 GXC_legacy_of_beiyang_fleet: "Le Dernier Voyage des Amiraux de Beiyang"
 GXC_legacy_of_beiyang_fleet_desc: "À la suite des guerres d'unification, certains des meilleurs amiraux et officiers de marine chinois se retrouvent maintenant sans travail depuis l'unification nationale. Nous leur offrirons une amnistie gouvernementale complète afin que ces officiers de marine puissent former et diriger la prochaine génération de marins chinois en haute mer, dans le cadre de la nouvelle marine révolutionnaire chinoise."

 GXC_kmt_destroyers: "Programme de Destroyer"
 GXC_kmt_destroyers_desc: "Toute marine moderne a besoin de destroyers pour constituer son soutien léger. Ainsi, un programme de financement et de construction de ces navires est fortement soutenu par la nouvelle marine républicaine et sera très bénéfique pour nos efforts globaux de construction navale."

 GXC_kmt_submarines: "La Mort vient des Profondeurs"
 GXC_kmt_submarines_desc: "La prochaine étape dans la construction de notre Marine sont les sous-marins. De nombreuses marines modernes utilisent ces navires pour attaquer des convois et des flottes sur les différents océans. Pour nous, ce serait l'occasion idéale de perturber nos nombreux ennemis dans le Pacifique, protéger nos côtes des envahisseurs potentiels et nous doter d'une marine entièrement moderne."

 GXC_cruisers: "Schéma de Modernisation des Croiseurs Chinois"
 GXC_cruisers_desc: "Dans le cadre de nos efforts de réforme navale, nous devrions également chercher à moderniser nos plus gros navires tels que les croiseurs légers. Avec l'énorme potentiel industriel de la Chine, il ne fait aucun doute qu'avec le temps, nous serons en mesure de développer nos propres efforts ambitieux de modernisation des croiseurs et de créer une marine républicaine qui pourra rivaliser avec celle de nos plus grands rivaux."

 GXC_prepare_for_storm:0 "Se préparer à affronter la Tempête"
 GXC_prepare_for_storm_desc: "Les prochaines guerres concerneront l'ensemble du pays et notre littoral abrite une partie de l'industrie chinoise la plus importante. Si nous voulons protéger notre pays d'une invasion ou d'une attaque en mer, nous devons nous efforcer de moderniser et de développer des fortifications côtières équipées de stations radar modernes afin de projeter notre puissance dans les mers de Chine méridionale et orientale."

 GXC_kmt_invade_taiwan:0 "La Lutte Finale"
 GXC_kmt_invade_taiwan_desc: "Taïwan est une colonie japonaise depuis bien trop longtemps. Elle a longtemps fait partie de la Chine jusqu'à ce qu'elle nous soit malheureusement volée en 1895 et que toute tentative de résistance à l'envahisseur japonais soit écrasée. Mais nous ne commettrons pas les mêmes erreurs que les Mandchous à l'époque. Nos forces étant renforcées, il est temps de montrer au monde que la Chine est à nouveau une force avec laquelle il faut compter !"

### Intro Screen ###
 GXC_country_intro_header:0 "Introduction au Liangguang"
 GXC_country_intro_content:0 "Liangguang, ou "Deux Guangs", est un terme géographique représentant les provinces de Guangxi à l'ouest et de Guangdong à l'est. La vice-royauté de Liangguang a été créée sous la dynastie Ming, mais elle a été dissoute et réformée à plusieurs reprises jusqu'à sa dissolution finale en 1911. Son nom officiel était le long "Gouverneur général, commandant et quartier-maître, superviseur des voies navigables et inspecteur général des deux étendues (Guangs) et des régions environnantes".\n\nLa province de Guangdong est l'une des régions les plus riches et les plus développées de Chine, Guangzhou rivalisant avec Shanghai, Nanjing et Beijing. Cependant, son histoire récente est entachée de guerres et de destructions, la province ayant perdu Hong Kong, Macao et Guangzhouwan au profit des impérialistes occidentaux au 19e siècle, tandis que la révolution Xinhai a finalement entraîné une ruine encore plus grande en raison des nombreuses guerres entre seigneurs de la guerre et de la domination turbulente du Kuomintang. Depuis l'échec de l'expédition du Nord en 1926, la province a été gouvernée par Chen Jiongming et a connu une reprise et une croissance remarquables, développant une jeune démocratie provinciale avec de multiples factions dans le processus.\n\nLe Guangxi, quant à lui, a été dirigé par Lu Rongting, considéré comme le seigneur de la guerre par excellence. La militarisation poussée de la clique - financée principalement par le Guangdong - a permis aux deux provinces d'exercer une autonomie de plus en plus grande par rapport à Nanjing et à la clique de Zhili au cours de la dernière décennie, car toute tentative de régner par la force sur Liangguang échouerait probablement, ce qui entraînerait une instabilité massive dans la ligue des huit provinces et potentiellement dans toute la région. Cela a également permis à de nombreux groupes de rester actifs à Liangguang alors qu'ils sont interdits ailleurs en Chine."
 lng.0.a:0 "Le gouverneur Chen nous accompagnera."
 lng.0.b: "Quelles sont les factions dans le Guangdong ?"
 lng.0.c: "Parlez-moi du Guangxi."

 GXC_country_intro_header_1:0 "Factions dans le Guangdong"
 GXC_country_intro_content_1:0 "Chen Jiongming est actuellement à la tête d'une large coalition de républicains, la Grande Ligue Républicaine, qui comprend de nombreuses factions en dehors de son propre parti politique.\n\nLe Parti de l'Intérêt Public, ou Zhigongdang, a été fondé en 1925 par Chen Jiongming et son allié Tang Jiyao. Son idéologie peut être comparée à la social-démocratie occidentale, car il souhaite améliorer les droits civils et les droits des travailleurs dans toute la Chine. Toutefois, il s'agit surtout du plus important parti fédéraliste du pays, qui appelle à la réorganisation du gouvernement central en une république fédérale et à une démocratie multipartite.\n\nLe Parti populaire productif, dirigé par Chen Mingshu, est essentiellement une organisation de façade pour le Kuomintang de gauche modérée dans le Guangdong. Bien que social-démocrate comme les fédéralistes, il s'en distingue par le fait que l'idéologie et la philosophie du PPP sont basées sur les Trois principes du peuple de Sun Yat-sen et sur ses enseignements. Leur principal obstacle au rapprochement avec les fédéralistes est la mauvaise histoire entre les fondateurs des deux partis, qui se sont violemment séparés avant l'Expédition du Nord.\n\nBien qu'il ne s'agisse pas d'un parti politique, la Merchants' Public Safety Organisation, l'organisation paramilitaire de la Chambre de commerce de Guangzhou, est très influente. Dirigée par Chen Lianbo, elle a pour principal objectif de protéger les entreprises et le commerce contre les bandits et les politiciens irresponsables. Elle entretient des liens étroits avec les hommes d'affaires de Hong Kong et d'Allemagne au sein de l'AOG, ce qui lui vaut de nombreuses critiques de la part des voix les plus anticoncessionnistes de Guangzhou."
 lng.101.a: "Le gouverneur Chen nous accompagnera."
 lng.101.b: "Parlez-moi du Guangxi."

 GXC_country_intro_header_2:0 "La situation dans le Guangxi"
 GXC_country_intro_content_2:0 "Dans le Guangxi, l'assemblée provinciale n'est guère qu'un organe d'approbation de l'armée. En tant que telle, la clique du gouverneur Lu Rongting ne rencontre guère d'opposition ouverte de la part des groupes politiques. La province a été fortement militarisée et ses soldats sont réputés dans toute la Chine pour être parmi les meilleurs. Toutefois, ce niveau élevé de militarisation a coûté cher et le Guangdong, plus riche, a essentiellement maintenu l'armée du Guangxi à flot, créant une relation d'interdépendance entre les deux provinces puisque les troupes du Guangxi complètent souvent l'armée du Guangdong, plus petite.\n\nPar rapport à d'autres cliques de seigneurs de la guerre en Chine, on peut considérer que le Guangxi est étonnamment pluraliste, puisque l'armée recrute parmi de nombreuses minorités ethniques de la province, sans grande discrimination. Ce pluralisme a été soigneusement et délibérément mis en avant par Lu Rongting et s'étend même à ses deux fils adoptifs et adjoints à la direction du Guangxi : Ma Ji, un musulman Hui, et Lu Yuguang, un Vietnamien.\n\nLes principaux ennemis de la clique se cachent actuellement au Yunnan, Li Zongren attendant patiemment l'occasion de frapper et de reprendre la province pour sa propre clique alignée sur l'aile droite du Kuomintang."
 lng.102.a: "Le gouverneur Chen nous accompagnera."
 lng.102.b: "Quelles sont les factions dans le Guangdong ?"

