 GXC_li_qingwen: "Li Qingwen"
 GXC_li_qingwen_admiral_desc: "§YAdmiral Description\nBorn:§! §g1889, in Maoming, Guangdong, Qing Empire§!\n§YNaval Career:§! §gLi Qingwen graduated from the Huangpu (Whampoa) Naval Academy in 1916 and served in the Guangdong Navy ever since. He became deputy commander of the fleet in 1932, then commander of the declining Academy in 1935.§!"

 #丁颖
 GXC_ding_ying: "Ding Ying"
 GXC_ding_ying_desc: "§YAdvisor Description\nBorn:§! §gNovember 25th, 1888, in Gaozhou Prefecture, Guangdong Province, Qing Empire§!\n§YPolitical Career:§! §gBorn into a farming family in Guangdong, Ding Ying was acquainted with agriculture from a young age. His father believed that the poor were bullied for being uneducated, so he borrowed money to send Ding Ying to school. In 1912, Ding Ying became qualified to study abroad in Japan.\n\nDue to his family’s troubling financial situation, Ding Ying dropped out of school and returned to China in 1919 to teach. Discovering the decrepit state of the Chinese educational system, Ding Ying returned to Japan to finish his studies, gaining a bachelor’s degree in agriculture from the Tokyo Imperial University. In 1924, Ding Ying became a professor at Guangdong University. Upon discovering wild rice in the eastern suburbs of Guangzhou, Ding Ying began extensive research on rice cultivation, becoming the premier rice researcher in all of China. Staying out of politics, Ding Ying’s research is respected by all.§!"

 GXC_chen_ce: "Chen Ce"
 GXC_chen_ce_admiral_desc: "§YAdmiral Description\nBorn:§! §g1893, in Wenchang, Guangdong, Qing Empire§!\n§YNaval Career:§! §gKnown in the Anglophone world as Andrew Chan Chak, Chen Ce graduated from the Huangpu Naval Academy, leading fellow naval officers against Yuan Shikai and supporting Sun Yat-sen, lobbying Chen Jiongming to allow Sun to return to Guangdong in 1917. In the June 16 Incident of 1922, Chen Ce sided with Sun Yat-sen, his marines instrumental in resisting Chen Jiongming's attack while his ships saved Sun and forced the rebels out of Guangzhou. Chen Ce would become commander of the Guangdong Fleet as a result. During the Northern Expedition, he bravely led the defence of the old fortress of Humen Island, which guarded the sea entrance to Guangzhou, against the German Expedition. This would cost him his left leg, but his personal bravery ensured he wouldn't be purged during Chen Jiongming's return. Ever since then, Chen Ce has fought to maintain the Guangdong Fleet's independence from the Army despite its insignificant size. His actions during the July Incident and the German Intervention cemented his reputation as a skilled and brave naval and marine commander.§!"
