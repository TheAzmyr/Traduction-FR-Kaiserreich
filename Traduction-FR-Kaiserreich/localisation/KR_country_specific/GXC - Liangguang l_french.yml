 GXC_secure_south_decisions: "Sécuriser la Chine du Sud"
 GXC_secure_south_decisions_desc: "Le Liangguang est désormais en mesure d'établir son hégémonie sur le sud de la Chine. Là où les cliques hostiles sont faibles et vulnérables, nous devons frapper et les ramener dans notre giron. Bientôt, nous aurons un contrôle incontesté de cette partie de la Chine, ce qui nous rendra très influents dans la politique nationale."
 GXC_secure_south: "[FROM.GetFlag] Sécuriser [FROM.GetNonIdeologyNameDef]"

 GXC_finding_backers: "Trouver des bailleurs de fonds"
 GXC_finding_backers_desc: "Depuis l'effondrement de la Ligue, ce statut du Gouvernement Central a été au mieux, déroutant. Afin de garantir notre propre position en tant que l'un des principaux dirigeants du sud de la Chine, nous devrions trouver des soutiens parmi les factions qui tentent de prendre le contrôle du gouvernement chinois ou même, potentiellement, auprès du Japon."

 GXC_align_with_zhili: "S'aligner avec la Clique Zhili"
 GXC_align_with_zhili_desc: "Ma Ji est un ami personnel de Wu Peifu, ayant combattu sous ses ordres lors de l'invasion ratée du Kuomintang. Sa Clique nous soutient depuis lors, et il est temps que nous remboursions notre dette envers le Maréchal de Jade et soutenions le gouvernement central contre la trahison."

 GXC_align_with_japan: "S'aligner avec le Japon"
 GXC_align_with_japan_desc: "Avec la Chine ravagée par le radicalisme et les seigneurs de guerre, l'économie est garantie de retomber dans le chaos. Le Japon, cependant, est devenu la clé de la stabilité pour le pays. Chen Lianbo a des sympathies pro-japonaises et il croit en leur idéal panasiatique. Après tout, ils sont maintenant la seule chance d'apporter enfin la paix, et il serait dans notre intérêt de conclure un bon accord avec eux avant que l'armée impériale japonaise n'entre à Guangzhou."

 GXC_UPC_reunification_decisions: "Réunification Fédéraliste"
 GXC_UPC_reunification_decisions_desc: "Le temps est venu. Avec la consolidation des Provinces-Unies, nous pouvons maintenant étendre notre influence dans la région en renversant les derniers seigneurs de guerre indisciplinés du sud de la Chine et en confiant le pouvoir au peuple. Lorsque la République aura sécurisé cette moitié de la nation, nous pourrons négocier avec les militaristes et républicains du Nord pour la réunification de notre pays bien-aimé."

