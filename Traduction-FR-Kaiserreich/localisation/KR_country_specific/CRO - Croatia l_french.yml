 CRO_slavko_kvaternik: "Slavko Kvaternik"
 CRO_slavko_kvaternik_commander_desc:0 "§YGeneral Description\nBorn:§L August 25, 1878, in Moravice, Croatia-Slavonia, Austria-Hungary\n§YMilitary Career:§L Kvaternik graduated from Vienna’s Kriegsschule before the Weltkrieg, and from October 1914 to February 1916, he was adjutant to none-other than Svetozar Borojević, one of the most respected and competent commanders of the war. He would spend most of the war as a staff officer on the Italian front and, in 1918, he was promoted to lieutenant colonel and became chief of staff of the 55th Infantry Division, part of the Army of the Isonzo. After the Austro-Hungarian Army’s success against the Italians in 1919, Kvaternik was promoted once more and would end the war as a colonel. After the war, he remained in the army, retaining a high position among the staff of the semi-independent Croatian-Slavonian Home Guard behind illustrious Croatian war heroes such as Borojević and Stjepan Sarkotić. He quickly secured an important position as the Croatian-Slavonian Home Guard was reformed as the Illyrian Home Guard, making him a logical choice to succeed the ageing heroes, as Borojević passed away in 1923, and Sarkotić rose up to esteemed positions in the Austro-Hungarian Army before his retirement and term as Ban (governor) of Illyria. With the war heroes having passed their torch over to the younger generation, Kvaternik has found himself to be one of the most important Croatian commanders in the Austro-Hungarian Army, though he is largely untested as a field commander and his disdain for ethnic Serbs has caused significant friction in the Home Guard."

 CRO_mihajlo_lukic: "Mihajlo Lukić"
 CRO_mihajlo_lukic_commander_desc:0 "§YGeneral Description\nBorn:§L September 24, 1886, in Virje, Croatia-Slavonia, Austria-Hungary\n§YMilitary Career:§L Hailing from a family of Serbian origin, Lukić attended a cadet school in Karlovac before studying in Vienna’s Kriegsschule. He completed his staff officer courses shortly before the Weltkrieg began and would serve for the entirety of the war. After the war, he quickly rose up the ranks within the Austro-Hungarian general staff and was made colonel in 1931, then general in 1935. With his wartime experience and later work with Austrian alpine troops, he is one of the likely candidates to lead mountain units should larger ones be organised in the future."

 CRO_fedor_dragojlov: "Fedor Dragojlov"
 CRO_fedor_dragojlov_commander_desc:0 "§YGeneral Description\nBorn:§L August 21, 1881, in Pančevo, Hungary, Austria-Hungary\n§YMilitary Career:§L Son of a captain, Dragojlov comes from an Eastern Orthodox military family, graduating from the Military Technical Academy and the Kriegsschule in Vienna before the outbreak of war. He served in the Austro-Hungarian General Staff throughout the war, ending the war with the rank of colonel. Along with Kvaternik, Dragojlov was seen, after the war, as one of the potential successors to the Croat war heroes as they retired or passed away. For most of the interwar, he was assigned to the War Ministry in Vienna as part of the Operations Department. As he was made general in 1930, he began overhauling the training of Illyrian Home Guard units, especially with regards to mountain warfare."

 CRO_eduard_bunic_de_bona: "Eduard Bunić de Bona"
 CRO_eduard_bunic_de_bona_commander_desc:0 "§YGeneral Description\nBorn:§L March 14, 1894, in Ogulin, Croatia-Slavonia, Austria-Hungary\n§YMilitary Career:§L Scion of the oldest of Dubrovnik’s noble families and one of the oldest in Europe, Bunić chose a military career early in his life. He had barely been commissioned as a junior officer when the Weltkrieg broke out, and he would serve through the entire war in various cavalry regiments. By the end of the war, he was a captain, and he stayed in the Home Guard afterwards. In 1924, he attended the Kriegsschule in Vienna to train as a staff officer before being assigned to the Ministry of Defence in Zagreb, slowly rising to the rank of colonel by 1936. While he has no frontline experience at a level higher than company-level, he is one of the few Croat officers with experience with cavalry, even if that arm of the Home Guard has seen limited love since the war."

 CRO_matija_canic: "Matija Čanić"
 CRO_matija_canic_commander_desc:0 "§YGeneral Description\nBorn:§L 1901, in Gospić, Croatia-Slavonia, Austria-Hungary\n§YMilitary Career:§L Little is known about Čanić’s early life. What is known is that he served in the Croatian-Slavonian Home Guard during the latter part of the Weltkrieg. By the end of it, he was captain of a cavalry squadron of the 10th Home Guard Hussar Regiment. After the war, he remained in the Home Guard as it was reorganised into the military force of the reorganised Kingdom of Illyria. He was eventually set to Vienna to take staff officer courses at the Kriegsschule, graduating in 1926. He then served in the Illyrian Ministry of Defence, where he rose to the rank of colonel. It is no secret that he is a very young commander with limited experience, and what little he has was commanding nothing larger than a squadron."

 CRO_vladimir_laxa: "Vladimir Laxa"
 CRO_vladimir_laxa_commander_desc:0 "§YGeneral Description\nBorn:§L January 21, 1870, in Sisak, Croatia-Slavonia, Austria-Hungary\n§YMilitary Career:§L Commissioned into the Austro-Hungarian Army in 1890, Laxa was already a senior officer when the Weltkrieg broke out. In 1917, as colonel of the general staff and commander of the 18th Infantry Brigade, he distinguished himself during the Eleventh Battle of the Isonzo: For \"heroism, enormous bravery, and tenaciously successful defence of positions\", he was awarded the Military Order of Maria Theresia, the Austro-Hungarian Army’s top award. He was, without a doubt, one of the most distinguished Croat senior officers of the war, and rapidly rose through the ranks after its conclusion. He is largely seen as de facto \"second-in-command\" of the Illyrian Home Guard behind Kvaternik, with General Dragojlov his nearest equivalent. However, his relationship with the former remains tense, and could become strained over disagreements in leadership style."

