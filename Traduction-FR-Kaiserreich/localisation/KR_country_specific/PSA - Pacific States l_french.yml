### Characters ###
 PSA_henry_wallace: "Henry Agard Wallace"
 PSA_henry_wallace_leader_desc:0 "Humble beginnings as an Iowa farmer did not dissuade a young Henry Wallace from seeing the world and gaining worldly insight. His fortune came from inventing hybrid corn breeds, a major innovation that allowed Wallace him travel the world. Henry visited India and became acquainted with Theosophy, a Hinduist school of thought popular in Russia that draws elements from Christian Anarchism and Socialism. These teachings ultimately alienated him from mainstream socialism and pushed him into the Farmer Labor Party when he returned. Wallace portrays himself above all else a pragmatic economist and an agricultural expert capable of the agrarian reform America needs."

 PSA_philip_la_follette: "Philip Fox La Follette"
 PSA_philip_la_follette_leader_desc:0 "A professional Wisconsin progressive, Philip is the most successful of the politically active La Follette family. A friend and former mentor to Floyd Olson, who had been convinced to join the Farmer-Labor Party in order to continue to help his state in need. With the spectre of isolationism that Philip's father Robert stood for, Philip nonetheless stands behind the need for a strong military in the Americas as well as the full extent and strength of the government as promoted by the Farmer-Labor Party."

 PSA_glen_taylor: "Glen Hearst Taylor"
 PSA_glen_taylor_leader_desc:0 "Being President was just as much a surprise to Glen Taylor as it was to the voting public. The man that had wanted at one point to be a wandering preacher and then a country singer had finally reached a position that befitted his skills. Taylor was known in Congress as a compassionate economist and advocate of progressive policies and singing to children on the steps of the Capitol. Taylor's compassion fuelled his opposition to segregation, and despite his eccentricities he has endeared himself to the American people, which is all he ever wanted."

 PSA_hiram_johnson: "Hiram Warren Johnson"
 PSA_hiram_johnson_leader_desc:0 "Born in the mid-century in Sacramento, California, Hiram Johnson came from a political family. Hiram's father, Grove Johnson, was a disgraced state representative, his mother was heavily involved in the Daughters of the American Revolution. Hiram's early political career was boosted by this legacy, and he became a competent DA for San Francisco in 1902. Hiram's gubernatorial race in 1910 was funded by the liberal Republican group 'the Lincoln-Roosevelt League' Johnson's campaign ran in opposition to the Southern Pacific Railroad corporation, who sought to lobby within the Republicans against Hiram. As Governor, Hiram supported anti immigration bills, and paved the way for a later Congressional career. The Republican establishment in California was rocked in 1932, when Hiram threw in his support for Herbert Hoover. Hiram's personal distaste for the Eastern Establishment meant he stayed away from the political chaos of 1936."

 PSA_culbert_olson: "Culbert Levy Olson"
 PSA_culbert_olson_leader_desc:0 "Culbert Olson had faced both the stigma of running as a Mormon politician, and running as an atheist in his lifetime. In California as Governor, Culbert had to deal with long standing rumours that Mormons had a blood feud with the US Government. Olson's superb term as Governor in passing health care legislation and allowing non-SPA socialists to organise. By the time of the national race, Culbert had come out as an atheist, and faced a second uphill battle. The party stood by him, and ultimately his portfolio allowed him to reach the White House."

 PSA_clarence_martin: "Clarence Daniel Martin"
 PSA_clarence_martin_leader_desc:0 "Clarence Martin came into prominence during a consequential Washington State election of 1932, which unseated many Republicans from state office. Clarence may have come in during a major shift, but his credentials in Washington included fostering small business and his unusually respectful discourse. Clarence on principle refused to exaggerate or appeal to populist tendencies in his election campaign, and distinguished himself in the Washington Senate by sponsoring necessary civil works projects. As the Democratic Party was able to wrest the civil works initiative from Republicans across the West, Clarence reaped the benefits politically and received more votes in '36 than Garner in Washington. The desertion of some Democrats to MacArthur only made Clarence's loyalty stand out, and his nomination to the executive chair that more likely."

 PSA_warren_magnuson: "Warren Grant Magnuson"
 PSA_warren_magnuson_leader_desc:0 "While it's known that Warren Grant Magnuson was born in Moorhead, Minnesota in 1905, the exact details of his birth are a mystery - he never knew his birth parents, and was given his name by a pair of second-generation Scandinavian immigrants. Magnuson spent two years studying in North Dakota, before spending a brief stint in Canada working jobs with threshing crews. At the behest of a high school girlfriend, he moved to Seattle, Washington, where he would earn his law degree in 1929, and spent the next few years working in various government jobs. He first entered the world of politics by supporting Al Smith's 1928 bid for the presidency and remained active as a Democrat since then, championing opposition to prohibition and eventually entering the Washington House of Representatives in 1933 as a Seattle delegate. Magnuson was then elected to fill a vacancy in the national House, taking his seat in January 1937 - mere months before the country was torn apart by civil war. Opposing MacArthur's takeover, Magnuson defied the odds and escaped Washington, D.C. with the aid of anti-coup elements in the Navy - in return, he would volunteer for the war effort and serve in the Navy for much of the war.\n\nIn 1944, Magnuson entered the Senate on the back of his war record and progressive credentials, famously spearheading efforts to repeal the Chinese Exclusion Act and quickly becoming a poster boy of the Democratic reformist wing. When he announced his intent to run for the presidency in 1952, he was seen as an ideal candidate - nobody, the Democrats argued, better embodied the Pacific cause than a veteran who has dedicated his life to the cause of democracy. With the turn of the decade, many look to President Magnuson as the harbinger of a new era of American progressivism."

 PSA_frank_merriam: "Frank Finley Merriam"
 PSA_frank_merriam_leader_desc:0 "Son of Civil War veterans, Frank Merriam was born in Iowa and planned for a legal career in the Midwest. Upon seeing the rising prominence of the California Republican Party, Frank shifted his career out west. It was Merriam more than anyone that defeated the SPA in California, defeating the Longshoremen strike, and even rebuffing Upton Sinclair when he became the Democrat nominee for Governor. Despite this, traditionally Republican papers resisted Merriam's tax reforms. Upon the ascension of MacArthur, most of these papers were ordered by Hearst to decry all Republicans. Merriam was able to use the public outcry against Hearst and MacArthur to gain the executive seat."

 PSA_charles_mcnary: "Charles Linza McNary"
 PSA_charles_mcnary_leader_desc:0 "Charles McNary stood behind the foundation of the Republican party when it was under attack from all angles in 1936, serving as Alf Landon's running mate. A Republican at heart but also a pragmatist, McNary was seen within the party as an insurance against the Northwest descending into radicalism, which also made him allies with an ally of Entente interests in North America. In fact, his company provided electricity to a significant portion of Western Canada by the 1940s due to this relationship."

 PSA_joseph_bracken_lee: "Joseph Bracken Lee"
 PSA_joseph_bracken_lee_leader_desc:0 "Joseph Bracken Lee was one of the first hard right Utahan Republicans, being elected only shorty after Mormons were allowed into Congress. While others resisted the draft on religious grounds, Lee joined the military and eventually fell on hard times after veterans’ pensions dried up. Running for Governor as a Republican and promising to promote Veteran Pay, Lee had also become acquainted with the old boys’ network of politics. This old boy’s network almost led to his dismissal after he was caught in an illegal gambling den by pro-AFP sheriff W. Skousen. Lee continued to advocate for fiscal conservatism and for admission of all religious right groups into Republican circles, which eventually got him nominated for the highest office."

 PSA_earl_warren: "Earl Warren"
 PSA_earl_warren_desc: "§YAdvisor Description\nBorn:§! §gMarch 19th, 1891, in Los Angeles, California, United States of America§!\n§YPolitical Career:§! §gYoung Earl Warren thought his career was doomed when his father Mathias was blacklisted for joining a strike, but instead it motivated the young man into excelling past this stigma. This prior stigma motivated Earl into joining numerous fraternities and lodges in order to intermingle with the people that stigmatised his father, as well as serving in the military. These connections paid off and sent Earl into a life of public service and eventually reached the Governor seat of California in 1930, where he steered the declining Progressive movement towards the political centre away from the even more declining West Coast Socialist Party."
 PSA_earl_warren_leader_desc:0 "Young Earl Warren thought his career was doomed when his father Mathias was blacklisted for joining a strike, but instead it motivated the young man into excelling past this stigma. This prior stigma motivated Earl into joining numerous fraternities and lodges in order to intermingle with the people that stigmatised his father, as well as serving in the military. These connections paid off and sent Earl into a life of public service and eventually reached the Governor seat of California in 1930, where he steered the declining Progressive movement towards the political centre away from the even more declining West Coast Socialist Party. Earl became a progressive entryist within the Republican party, pushing for national desegregation."

 PSA_harry_cain: "Harry Pulliam Cain"
 PSA_harry_cain_leader_desc:0 "Harry Pulliam Cain was born with his twin brother on January 10, 1906 in Nashville, Tennessee to a two with a strong Southern heritage, something they made sure that Cain remembered well and took pride in even after the family moved to Tacoma, Washington in 1911. Despite losing his mother at age 11 and developing a case of Bell's palsy that temporarily restrained his ability to speak, he overcame both and enrolled in Hill Military Academy and later The University of the South in Sewanee, Tennessee, developing an affinity for the 18th-century Anglo-Irish conservative philosopher and statesman, Edmund Burke. His studies also drew him towards the field of journalism, which led to him taking a job offer for The New York Times after graduating in 1929.\n\nCain's life, like the rest of America's, was completely upended by the news of MacArthur's coup and the following Californian revolt. Finding MacArthur's actions to be a sick perversion of conservativism, Cain quickly joined up with the fledgling Pacific army, where his previous military schooling was a welcome asset and helped him find a talent for military government, a skill in great demand when dealing with the unprecedented humanitarian crisis brought on by the civil war. Following his service, he returned to Tacoma to run for its largely nonpartisan mayoral office, winning the election handily by virtue of his war record and public campaign style. After a largely successful term, the conservative Democrat, long falling out of love with the party, changed his registration to Republican and made a run for the Senate, creating his first brush with controversy by accusing his Democratic opponent of having ties to Socialist front organisations. It would not be his last - the senator rapidly became notorious for his inflammatory conservative stances throughout his term.\n\nCain's rails against the tripartite threat of Socialism, Longism, and MacArthurism carried him to the Republican nomination and the presidency - but now that he's privy to the inner workings of the ongoing committees dedicated to investigating "subversive activities", Cain has shocked everyone by coming out against many of the procedures as violations of civil liberties and due process of law. President Cain is quickly earning a reputation as a man at odds with his past - and a man prepared to make a stand for any opinion, no matter how controversial."

 PSA_richard_nixon: "Richard Milhous Nixon"
 PSA_richard_nixon_leader_desc: "A native Californian and an obstinate Quaker, Nixon attempted to join the FBI after college. After failing to do so, Nixon became a lawyer for the major oil companies of California. Nixon began a feud with fellow Republican Earl Warren, which persisted into the national political scene. Nixon took jobs prosecuting politicians in the Pacific States who were suspected of radicalism, and had a good winning record against socialists. Finally Nixon defeated Warren within the Republicans by promising him the Governorship of California in exchange for the National Nomination."

 PSA_sheridan_downey: "Sheridan Downey"
 PSA_sheridan_downey_leader_desc:0 "Sheridan Downey, born on March 11, 1884 in Laramie, Wyoming, went to law school at the University of Michigan and was soon afterwards elected as the district attorney of Wyoming's Albany County in 1908 - as a Republican. In 1912, when he made a bold move of backing Theodore Roosevelt and his “Bull Moose” third-party revolt, and led the movement's efforts in Wyoming, indirectly helping the Democrats winning the state. The next year, he moved to California with his brother, Stephen, and dedicated the next few years of his life to their law firm and his own real estate ventures. In 1924, re-entered politics in the same way that he left it - by supporting another Progressive's bid for the presidency, this time with Robert La Follette, Sr. By 1932, he had decided to change his party registration to Democratic, and before the end of 1933 declared his intent to run for Governor of California. After his announcement, he was approached by the famous writer Upton Sinclair, who had his own plans to run for governor and was attracted to Downey's progressive past - however, Downey was unwilling to abandon the Democrats for the Socialist Party, and so Sinclair ran without him, while Downey narrowly edged out the Democratic nomination. Both candidates were defeated by the Republican incumbent, Frank Merriam.\n\nDowney's progressive tendencies left him unwilling to tolerate MacArthur’s coup, and so he eagerly backed the Sacramento government - but the years went on, and he became more formally involved with the political scene, his own politics began to shift. While the once-dedicated progressive remained a supporter of pensions, old-age insurance, and racial justice, he nonetheless grew increasingly conservative and friendly with the oil, corporate agriculture, and film industries. By the time of the 1944 campaign, his transformation was complete - he sought and won the Democratic nomination and the presidency as a moderate conservative Democrat, with the mission statement of leading a return to normalcy for a still war-torn nation."

