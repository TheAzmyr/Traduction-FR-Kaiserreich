 PSA_ng_poon_chew: "Ng Poon Chew"
 PSA_ng_poon_chew_desc: "§YAdvisor Description\nBorn:§! §gMarch 14th, 1866, in Toisan, Guangdong, Qing Empire§!\n§YPolitical Career:§! §gNg Poon Chew was born in Guangdong, China, and emigrated to America as a young man. Chew studied to be a minister for the First Prebyterian Church, only to have his church burn down after 1892. Chew started the Chung Sai Yat Pao Chinese newspaper, becoming a pillar of the Chinese community on the West Coast. Chew advocates for ending the Chinese Exclusion Act and westernisation of Chinese immigrants into American culture."
 PSA_leland_merritt_ford: "Leland Merritt Ford"
 PSA_leland_merritt_ford_desc: "§YAdvisor Description\nBorn:§! §gMarch 8th, 1893, in Eureka, Nevada, United States of America§!\n§YPolitical Career:§! §gLeland Ford was employed by various railways as a surveyor, helping expand infrastruture in the West. Californians elected Ford to Congress, where he began proposing radical actions be taken against the Japanese-American community. Isolationists in California see him as a more moderate leader to the antisemitic isolationists out East."
 PSA_george_orson_welles: "Orson Welles"
 PSA_george_orson_welles_desc: "§YAdvisor Description\nBorn:§! §gMay 6th, 1915, in Kenosha, Wisconsin, United States of America§!\n§YPolitical Career:§! §gOrson Welles is a widely acclaimed actor and union advocate. From his training in German theatre, to his stints in Broadway in Hollywood, Welles has been praised for his distintive and wide reaching cultural knowledge. Welles has even acted as a goodwill ambassador to Latin America, putting a good face to American diplomacy."
 PSA_harvey_arthur_van_norman: "Harvey Arthur Van Norman"
 PSA_harvey_arthur_van_norman_desc: "§YAdvisor Description\nBorn:§! §gOctober 5th, 1878, in Victoria, Texas, United States of America§!\n§YPolitical Career:§! §gHarvey Norman was born in Texas, and came to California to study architecture. Working under the legendary William Mulholland, Norman oversaw land reclamation and water projects across the state. Norman was shocked when residents of the Owen River Valley attempted to bomb his aquaduct, and the subsequent safety measures made Los Angeles prosper."
 PSA_hugh_samuel_johnson:0 "Hugh Samuel Johnson"
 PSA_hugh_samuel_johnson_desc: "§YAdvisor Description\nBorn:§! §gAugust 5th, 1882, in Fort Scott, Kansas, United States of America§!\n§YPolitical Career:§! §gFrom a very young age, Hugh S. Johnson pursued his goals with wild zeal regardless of consequences. Running away from home in order to force his father to send hin to West Point, Johnson was a classmate of Douglas MacArthur. Johnson climbed the corporate managerial ladder until he became an advisor to John Nance Garner's campaign. The Pacific States recruited him after the crisis of 1936, imploring him to help create a sustainable industry independent of eastern states."
 PSA_harold_leclair_ickes:0 "Harold LeClair Ickes"
 PSA_harold_leclair_ickes_desc: "§YAdvisor Description\nBorn:§! §gMarch 15th, 1874, in Hollidaysburg, Pennsylvania, United States of America§!\n§YPolitical Career:§! §gBeginning his law career in Chicago, Ickes sought office in Illinois to no success. The shift towards syndicalism overtaking the state forced Ickes to Washington D.C., where he sided against the old establishment during the crisis of 1936. Ickes's position in the Pacific is to employ the vast unused labour to ensure that democracy does not fall in the west."
 PSA_william_frederick_friedman: "William Frederick Friedman"
 PSA_william_frederick_friedman_desc: "§YAdvisor Description\nBorn:§! §gSepetember 24th, 1891, in Chisinau, Bessarabia Governorate, Russian Empire§!\n§YPolitical Career:§! §gFriedman is a polyglot knowledgable in Russian, Romanian, Yiddish and English. Friedman became a Signal Corps Officer under General Pershing, pioneering a number of cryptography techniques. Friedman intends to implement a series of cypher machines that will encrypt American messages so that democracy will not be censored by the eastern governments."
 PSA_herbert_osborn_yardley: "Herbert Osborn Yardley"
 PSA_herbert_osborn_yardley_desc: "§YAdvisor Description\nBorn:§! §gApril 13th, 1889, in Worthington, Indiana, United States of America§!\n§YPolitical Career:§! §gHerbert Yardley has decades of experience in electronic communication, working at the U.S. State Department Signal Corps since 1916. Yardley was integral in the foundation of America's first military intelligence office, MI-8. Yardley has attempted for several years to report the threat of Japanese naval buildup to Washington, only to be ignored."

