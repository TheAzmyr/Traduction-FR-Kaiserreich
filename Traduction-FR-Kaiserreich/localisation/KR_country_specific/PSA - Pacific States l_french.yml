 pacificstates.206.t.PSA: "La Madame Curie chinoise"
 pacificstates.206.d.PSA: "Une thèse récente sur le Bremsstrahlung et la production d'isotopes radioactifs issus de la fission nucléaire de l'uranium est due à nul autre que Chien-Shiung Wu, 28 ans, jeune physicienne en herbe de l'université de Californie à Berkeley. Originaire de la petite ville de Lihue, dans la province de Jiangsu, Wu est sortie major de sa classe et a été admise en 1929 à l'université de Nanjing. Enseignante dans une école publique de Shanghai, Wu a entretenu une relation étroite avec le président de l'école, l'éminent Hu Shih, qui a agi à la fois comme un mentor et un second père pour Wu. En raison de l'instabilité constante qui règne en Chine et des encouragements de sa collègue chercheuse Gu Jing-Wei, Wu a pris la décision d'émigrer aux États-Unis en 1936 avec l'intention d'étudier à l'université du Michigan. Choquée par le sexisme qui sévit dans le milieu universitaire américain, Wu décide de préférer l'université de Berkeley, beaucoup plus libérale. À Berkeley, l'intellect, la beauté et le charisme de Wu lui ont valu le respect de ses mentors tels que Robert Oppenheimer et Ernest O. Lawrence, tout en gagnant l'admiration de ses camarades de classe qui lui ont affectueusement donné le surnom de \"Gee Gee\". Ayant terminé son doctorat avec une thèse digne d'éloges, Oppenheimer et Lawrence ont recommandé que les recherches de Wu soient utilisées pour la poursuite de la recherche atomique."
 pacificstates.206.t.china: "La première dame de la physique de retour au pays"
 pacificstates.206.d.china: "Fuyant les États-Unis déchirés par la guerre, Chien-Shiung Wu est rentrée chez elle en Chine. Originaire de la petite ville de Lihue, Wu est sortie major de sa classe et a été admise à l'université de Nanjing en 1929. Enseignante dans une école publique de Shanghai, Wu a entretenu une relation étroite avec le président de l'école, l'éminent Hu Shih, qui a agi à la fois comme un mentor et un second père pour Wu. En raison de l'instabilité constante en Chine et des encouragements de sa collègue chercheuse Gu-Jing Wei, Wu a pris la décision d'émigrer aux États-Unis en 1936 avec l'intention d'étudier à l'université du Michigan. Wu est choquée par le sexisme qui règne dans le milieu universitaire américain et décide de préférer l'université de Berkeley, beaucoup plus libérale. Cependant, avec l'effondrement des États américains du Pacifique, Wu est une fois de plus retournée en Chine. Avec les ressources de l'Academia Sinica à sa disposition, Wu a l'intention de diriger le programme atomique chinois et de faire entrer la Chine dans l'ère moderne."
