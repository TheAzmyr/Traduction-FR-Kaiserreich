 PSA_george_catlett_marshall: "George Catlett Marshall"
 PSA_george_catlett_marshall_PSA_leader_desc: "§YGeneral Description\nBorn:§! §gDecember 21st, 1880, in Uniontown, Pennsylvania, United States of America§!\n§YMilitary Career:§! §gGeorge Catlett Marshall Jr. began his military career in the Virginia Military Institute in 1900, graduating in 1902 as a second lieutenant of the United States Army. Marshall was posted in the Philippines during the Philippine-American war, as well as helping to contain guerrilla operations in the area post-war. During the Weltkrieg, Marshall was sent to France, along with many other American officers as observers, where he was promoted to Captain for his observations. After working as aide-de-camp of General Pershing for a short time in 1919, he began being assigned to several positions in the army, mainly to relay his experience in the Weltkrieg to more inexperienced officers as well as helping the army modernise its doctrine. During this time, he became a key planner and writer in the War Department, commanded the 15th Regiment in the Legation Cities and taught the at the Army War College until 1927. Having being promoted to lieutenant colonel, he was appointed as assistant commandant of the Infantry School at Fort Benning, where he appointed Edwin F. Harding in charge of the school's publication. He'd be posted on different Infantry regiments until being promoted to colonel in 1933 and was promoted to his current rank of Brigadier General in late 1935 due to fear of desertion of several important members of the officer corps. With MacArthur's takeover of the government, Marshall refused to recognise his colleague as the army's generalissimo, and when the Pacific Governors declared their revolt, Marshall decided to join them, which earned him the promotion to Field marshal. He is widely considered one of the most brilliant planners in America, and is one of the most experienced members of our staff.§!\n\n§YNotes: Born from a Democrat father and a Republican mother, Marshall has become a politically tolerant man, both publicly and privately."
 PSA_george_catlett_marshall_leader_desc: "§YGeneral Description\nBorn:§! §gDecember 21st, 1880, in Uniontown, Pennsylvania, United States of America§!\n§YMilitary Career:§! §gGeorge Catlett Marshall Jr. began his military career in the Virginia Military Institute in 1900, graduating in 1902 as a second lieutenant of the United States Army. Marshall was posted in the Philippines during the Philippine-American war, as well as helping to contain guerrilla operations in the area post-war. During the Weltkrieg, Marshall was sent to France, along with many other American officers as observers, where he was promoted to Captain for his observations. After working as aide-de-camp of General Pershing for a short time in 1919, he began being assigned to several positions in the army, mainly to relay his experience in the Weltkrieg to more inexperienced officers as well as helping the army modernise its doctrine. During this time, he became a key planner and writer in the War Department, commanded the 15th Regiment in the Legation Cities and taught the at the Army War College until 1927. Having being promoted to lieutenant colonel, he was appointed as assistant commandant of the Infantry School at Fort Benning, where he appointed Edwin F. Harding in charge of the school's publication. He'd be posted on different Infantry regiments until being promoted to colonel in 1933 and was promoted to his current rank of Brigadier General in late 1935 due to fear of desertion of several important members of the officer corps in case of 'internal instability'. Regardless, he is widely considered one of the best planners of the United States Army and is widely respected within the General Staff.§!\n\n§YNotes: Born from a Democrat father and a Republican mother, Marshall has become a politically tolerant man, both publicly and privately."

 PSA_henry_harley_arnold: "Henry Harley Arnold"
 PSA_henry_harley_arnold_PSA_leader_desc: "§YGeneral Description\nBorn:§! §gJune 25th, 1886, in Gladwyne, Pennsylvania, United States of America§!\n§YMilitary Career:§! §gHenry Harley "Hap" Arnold, a member of the distinguished American Arnold dynasty from which several politicians and military officers were part of, signed up for West Point when he had just turned 17. While he wanted to join the Cavalry corps, his grades and overall performance in the academy caused him to be assigned to the 29th Infantry Regiment, stationed at the Philippines. In April 1911, he requested a transfer to the Signal Corps, where he completed his instruction as an aviator on May. He'd continue his pioneering work in the air force throughout the late 1910s, and became fascinated by the aircraft developments in the Weltkrieg. During the Twenties, he joined up his colleague William Lendrum Mitchell to fight for an independent air force, which lead to Mitchell being court-martialled. Arnold stood, along with other renowned airmen, in defence of Mitchell but failed to win the trial. Arnold would continue to fight for an independent air force, trying to sway congressmen and recruit pilots to his cause, until he was sent to Fort Riley for 'attempting to influence legislation in an improper manner', where he spent the next few years writing books trying to interest young people in the air force. He'd return in 1928 to enter the Army's Command and General Staff School, from where he graduated in 1929. He'd continue changing posts in the American army until 1935, where he was assigned with the General Headquarters Air Force, the closest thing to an independent Air Force he had been in all his career, being promoted to Brigadier General in March 2, 1935. With the outbreak of the Civil War, 'Hap' found himself in the West Coast of America, where due to his constant disagreements with the national Chief of Air Corps of the Federal Government, he decided to join the Pacific Governors in their struggle, and provide any technical expertise he is able to in exchange for the promise of an independent air force."
 PSA_henry_harley_arnold_leader_desc: "§YGeneral Description\nBorn:§! §gJune 25th, 1886, in Gladwyne, Pennsylvania, United States of America§!\n§YMilitary Career:§! §gHenry Harley "Hap" Arnold, a member of the distinguished American Arnold dynasty from which several politicians and military officers were part of, signed up for West Point when he had just turned 17. While he wanted to join the Cavalry corps, his grades and overall performance in the academy caused him to be assigned to the 29th Infantry Regiment, stationed at the Philippines. In April 1911, he requested a transfer to the Signal Corps, where he completed his instruction as an aviator on May. He'd continue his pioneering work in the air force throughout the late 1910s, and became fascinated by the aircraft developments in the Weltkrieg. During the Twenties, he joined up his colleague William Lendrum Mitchell to fight for an independent air force, which lead to Mitchell being court-martialled. Arnold stood, along with other renowned airmen, in defence of Mitchell but failed to win the trial. Arnold would continue to fight for an independent air force, trying to sway congressmen and recruit pilots to his cause, until he was sent to Fort Riley for 'attempting to influence legislation in an improper manner', where he spent the next few years writing books trying to interest young people in the air force. He'd return in 1928 to enter the Army's Command and General Staff School, from where he graduated in 1929. He'd continue changing posts in the American army until 1935, where he was assigned with the General Headquarters Air Force, the closest thing to an independent Air Force he had been in all his career, being promoted to Brigadier General in March 2, 1935. With his requests of an independent air force largely refused, Arnold may harbour some resentment against the general staff..."

 PSA_john_lesesne_dewitt: "John Lesesne DeWitt"
 PSA_john_lesesne_dewitt_commander_desc: "§YGeneral Description\nBorn:§! §gJanuary 2nd, 1880, in Fort Sidney, Nebraska§!\n§YMilitary Career:§! §gBorn into a military family and raised at various army posts, John Lesesne DeWitt Jr. began his military career in 1898 when he enlisted to fight in the Spanish-American War. This was followed by a service tour in the Philippines, where he became a supply officer, quickly rising through the ranks and reaching an office work at the quartermaster general office in Washington D.C. In the early twenties, he was promoted assistant Chief of Staff of the Army War Plans Divisions, where he helped design the Joint Defense Plan, a contingency plan to defend Hawaii in case of a Japanese invasion. For his work at the War Plans Division, he managed to reach the rank of Major General, and was assigned as Quartermaster General of the Army. With his experience, the Army War College has contacted him recently for him to take up a job as Commandant of the College, but he has so far shown little interests to leave his post as Quartermaster.§!\n\n§YNotes: Several reports from personnel attached to DeWitt have notified certain japanophobic sentiment in the general. While it doesn't pose a major issue at the moment, it's best to keep in mind his possible bias if conflict does break out with Japan at some point."

 PSA_alexander_mccarrell_patch: "Alexander McCarrell Patch"
 PSA_alexander_mccarrell_patch_commander_desc: "§YGeneral Description\nBorn:§! §gNovember 23rd, 1889, in Fort Huachuca, Arizona, United States of America§!\n§YMilitary Career:§! §gAlexander McCarrell "Sandy" Patch, the son of the Cavalry Captain Alexander M. Patch, started his military career when he joined West Point in 1909. While a fan of the cavalry corp, he was quick to realise that cavalry would soon enough become obsolete in combat, so he chose to join the infantry, and graduated from West Point as a second lieutenant in 1913. His first assignment was the 18th Infantry Regiment based in Texas, from where he was assigned to Pershing's 'Punitive Expedition' to Mexico, where he earned his promotion to first lieutenant. Without any major engagements for the US, Patch reached the rank of Captain in 1919 and was posted at Fort Benning as an instructor for four years. He'd apply for the Staunton Military Academy in Virginia as a professor of military science and tactics, a role which he'll keep until very recently. In the meantime, he attended the Field Officer's Course in 1922 and the U.S. Army Command and General Staff School, where he graduated with distinction in 1925, and finally graduated from the U.S. Army War College in 1932 as a lieutenant colonel. Patch's remarkable service record impressed General George Marshall, who tried to keep close contact with Patch in the following years of his graduation. When the civil war break out, Marshall implored Patch to join his staff in the Pacific Army, a request that Patch accepted and for which he was promoted to Brigadier General."

 PSA_lewis_hyde_brereton: "Lewis Hyde Brereton"
 PSA_lewis_hyde_brereton_commander_desc: "§YGeneral Description\nBorn:§! §gJune 21st, 1890, in Pittsburgh, Pennsylvania, United States of America§!\n§YMilitary Career:§! §gLewis Hyde Brereton began his military career in 1907, when he joined the Naval Academy with his brother and graduated in June 1911. However, before graduating he submitted a letter for resignation citing seasickness, which would make him unable to serve as a naval officer. His resignation was accepted, and he applied to be commissioned in the US Army and was appointed as a second lieutenant in the Coast Artillery Corps on August 17, 1911. In September 1912, he undertook flight training in Rockwell Field, and would work temporarily on the air corp until he survived his second crash, after which he requested to be relieved from duty. He returned to the Coast Artillery Corps and in July 1916, he was promoted to first lieutenant and sent to the Philippines and would serve a year before returning to the US in March 1917, where he was assigned to duty in the Aviation Sector Headquarters in Washington D.C... He'd go through a series of administrative posts and became a close assistant of Billy Mitchell in his attempts to make the air force independent. With Mitchell's resignation, his life took a downturn, as his wife left him, he suffered a crash and was found AWOL by accident while his mental health deteriorated greatly due to these developments. He was restored into service in August 1927 and was assigned to command of the 88th Observation Squadron at Post Field, Oklahoma, as well as an instructor at the Field Artillery School in Fort Sill. In 1931 he was posted in the Panama Canal Zone and received a promotion to lieutenant colonel in 1935 due to an excelling performance, which allowed him to salvage his reputation of his misfortunes in the late twenties. With the outbreak of the civil war becoming increasingly inevitable, he took a ship and arrived to San Diego right before hostilities began in order to meet his old acquaintance,'Hap' Arnold. Despite his inexperience in practical infantry combat, his excellent administrative and planning skills allowed him to become Brigadier General, by Arnold's own request."

 PSA_isaac_davis_white: "Isaac Davis White"
 PSA_isaac_davis_white_commander_desc: "§YGeneral Description\nBorn:§! §gMarch 6th, 1901, in Hillsborough County, New Hampshire, United States of America§!\n§YMilitary Career:§! §gIsaac Davis White graduated from Norwich University with a bachelor's degree in 1922 and would join the army in 1922, where he was commissioned as a second lieutenant in February 1923. He'd be promoted to First Lieutenant in 1927 after undergoing the Troop Officers' Course from the Cavalry school, where he became keenly interested in the prospect of mechanised warfare and the use of Tanks to break through enemy lines. He joined the Command and General Staff School in 1931, where he graduated as a Major in 1932 and became one of the army's strongest advocates for the use of tanks along with George S. Patton. As the country spiralled into civil war, Isaac sided with Marshall against MacArthur, leaving westwards from Fort Riley, where he was working as an instructor, and was awarded for his loyalty to Marshall with the rank of Brigadier General.§!\n\n§YNotes: Very interested in the adoption of tanks and mechanised vehicles over infantry combat, but his ambitions may have to wait until the Civil War is over."

 PSA_albert_coady_wedemeyer: "Albert Coady Wedemeyer"
 PSA_albert_coady_wedemeyer_commander_desc: "§YGeneral Description\nBorn:§! §gJuly 9th, 1896, in Omaha, Nebraska, United States of America§!\n§YMilitary Career:§! §gAlbert Coady Wedemeyer graduated from West Point in 1919 as a second lieutenant, after which he was posted with the 29th Infantry Regiment at Fort Benning, and would be transferred to the 57th Infantry in the Philippines in 1923. He was later assigned to the 15th Infantry Regiment in the Legation of Tianjin, where he learned to speak almost perfect Mandarin Chinese, and returned to the US to undergo a course in the Command and General Staff School, where his excellent grades made him eligible for an exchange program with the German Kriegsakademie, departing in early 1936. He never finished his courses however, as the Civil War began, and MacArthur took the reins of the government, Wedemeyer decided to travel back home and join the Pacific Forces, who he sees as the true American government. Upon his arrival on San Diego, George Marshall requested his promotion to Brigadier General, as his experience abroad could indeed prove invaluable for the struggling American Army."

 PSA_alexander_archer_vandegrift: "Alexander Archer Vandegrift"
 PSA_alexander_archer_vandegrift_commander_desc: "§YGeneral Description\nBorn:§! §gMarch 13th, 1887, in Charlottesville, Virginia, United States of America§!\n§YMilitary Career:§! §gAlexander Archer Vandegrift began his military career in his years during his time in the University of Virginia, where he received his commission in the U.S. Marine Corps, becoming a second lieutenant in early 1909. His first tour of duty was during the so-called 'Banana Wars', first on a short stay on Cuba and then to Nicaragua, where he took part in the capture of Coyotepe. He'd later take part in the occupation of Veracruz and would fight against the Cacos Bandits in Le Trou and Fort Capois, in Haiti. He was promoted to captain in 1916, and became one of the chief members of the Haitian Constabulary where he'd be promoted to Inspector of the Constabulary in 1919. He'd be promoted to major for his service in Haiti in 1920 and would be reassigned to a US Marine division in 1923, where he was sent to Quantico, Virginia. He'd complete the Field Officers' Course and be transferred to San Diego in 1926, where he'd serve as Assistant Chief of Staff. The next year, he was sent to the American legation in Tianjin where he helped train the 3rd Marine Regiment and in 1928, he was assigned with Moseley in the Bureau of Budget as assistant chief coordinator. He was promoted to lieutenant colonel and transferred back to China in 1935, where he served as the CO of the Marine Detachment of the American Embassy in Beijing. He'd be promoted to Colonel, and asked to return to the continent. However, during his travel in the civilian ship, the American Civil War begun, and when the Pacific Governors announced their revolt, Vandegrift had little choice but to support the Pacific Army in their struggle. For his loyalty, however, he was awarded the rank of Brigadier General and put in charge of the Pacific Marine Corps which has solidified his beliefs in the Pacific Administration."

 PSA_george_windle_read_jr: "George Windle Read Jr."
 PSA_george_windle_read_jr_commander_desc: "§YGeneral Description\nBorn:§! §gJuly 29th, 1900, in Fort Grant, Arizona§!\n§YMilitary Career:§! §gGeorge Windle Read Jr. spent most of his youth in military camps, following his father who was an important member of the US Army staff, he volunteered for the army in 1917, and although he signed up for the infantry at first, graduating as a second lieutenant from the Military Academy, his love for Polo made him move to the cavalry corps before 1920, where he undertook the Cavalry School Basic Course and graduated in 1921. He took several posts throughout the US and abroad, mostly following the steps of his father until his death in 1934. With his father's death, he was assigned to Seattle, where he had to put down several strikes in the name of the central government as the national situation deteriorated. When the Pacific governors finally revolted, George decided to support their insurrection, as most of his partners in the region were doing so and he didn't want to risk being imprisoned for treachery. As a token of appreciation for his loyalty, he was promoted to Brigadier General and now eagerly awaits to prove himself up for the task like his father was."

 PSA_james_harold_doolittle: "James Harold Doolittle"
 PSA_james_harold_doolittle_commander_desc: "§YGeneral Description\nBorn:§! §gDecember 14th, 1896, in Alameda, California, United States of America§!\n§YMilitary Career:§! §gJames Harold 'Jimmy' Doolittle attended Los Angeles City College after graduating from Manual Arts High School in Los Angeles, and later won admission to the University of California, Berkeley where he studied in The School of Mines. He'd enlist in the Signal Corps Reserve as a flying cadet in 1917 and was commissioned as a first lieutenant in 1918, after which he performed active duty as a flight instructor. He'd attend the Air Service Mechanical School and the Aeronautical Engineering Course, and after that finally returned to Berkeley where he earned his Bachelor of Arts degree in 1922. During the twenties, Doolittle became a national celebrity and a pioneer in aviation, performing several tours both within the US and abroad and attending several courses on naval aviation and even receiving a Master Degree in aeronautics from MIT in 1924. Doolittle helped contribute with the development of instrument flying, for which he earned the rank of Major in 1930. After that, he left active military duty and began working as the manager of the Aviation Department of Shell Oil Company. However, with the tension that led up to the civil war, Doolittle presented himself for service once again in his home state, and when Frank Merriam announced that California was joining the Pacific States' revolt, Doolittle happily volunteered for the general staff and was accepted as a brigadier general.§!\n\n§YNotes: A brilliant aviator and strategist, he's a remarkably faster learner than his colleagues. Staunch defender of democracy, even within the army, which has sparked some controversy for his superiors."

 PSA_herbert_butler_powell: "Herbert Butler Powell"
 PSA_herbert_butler_powell_commander_desc: "§YGeneral Description\nBorn:§! §gJuly 13rd, 1903, in Monmouth, Oregon, United States of America§!\n§YMilitary Career:§! §gHerbert Butler Powell began his military career when he joined the Oregon National Guard as a private in 1919, where he reached the rank of Sergeant, and began studying journalism at the university of Oregon, from where he graduated in 1927. In 1931 he undertook the Company Officers' Course at the United States Army Infantry School at Fort Benning, where he graduated as a second lieutenant. He'd sign up for the Command and General Staff College and graduate as a Major in 1935. While not precisely high in rank, during the buildup to the civil war, Powell joined up with Marshall in his protests against MacArthur, and when the Pacific States finally revolted, he joined Marshall in his escape westwards and was promoted by Marshall himself to Brigadier General for his loyalty"

 PSA_william_daniel_leahy: "William Daniel Leahy"
 PSA_william_daniel_leahy_admiral_desc: "§YAdmiral Description\nBorn:§! §gMay 6th, 1875 in Hampton, Iowa, United States of America§!\n§YMilitary Career:§! §gWilliam Daniel Leahy was born in family of former Captain of Wisconsin Infantry Volunteers during the Civil War. Leahy originally hoped to attend West Point, but there were no appointments available. When he completed high school in Ashland, Wisc., in 1893, he was able to win an appointment to the Naval Academy from which he was graduated in 1897. Leahy was assigned to USS Oregon, where he was when she made her famous dash through the Strait of Magellan, and around South America in the spring of 1898 to participate in the Battle of Santiago on July 3rd during the Spanish–American War. Leahy was commissioned Ensign in 1899 during the Philippine–American War. During the Boxer Rebellion in China he served on Castine and Glacier and commanded the gunboat Mariveles. He returned to the United States in 1902 and for the next five years, he did duty on board training ships which were stationed in Panama during the early period of construction of the canal. From 1907 to 1926, he mostly served ashore with rare periods of ship commanding. In 1927, he reached flag rank and became chief of the Bureau of Ordnance. After almost four years, he went to sea in 1931 as Commander Destroyers Battle Fleet. From 1933 to 1935 Leahy came ashore in Washington as Chief of the Bureau of Navigation before he again went to sea as a vice admiral, and Commander Battleships Scouting Fleet. In the start of 1936, he was promoted to the rank of admiral and appointed as Commander in Chief Scouting Fleet.§!\n\n§YNotes: Has small connections with the Republican Party."

 PSA_ernest_joseph_king: "Ernest Joseph King"
 PSA_ernest_joseph_king_admiral_desc: "§YAdmiral Description\nBorn:§! §gNovember 23rd, 1878, in Lorain, Ohio, United States of America§!\n§YMilitary Career:§! §gErnest Joseph ‘Rey' King attended the United States Naval Academy from 1897 until 1901, graduating fourth in his class. During his senior year at the academy, he attained the rank of midshipman lieutenant commander, the highest midshipman ranking at that time. While still at the Naval Academy, King served on the cruiser USS San Francisco during the Spanish–American War. After graduation, he served as a junior officer on the various pre-dreadnoughts and cruisers until 1912. In 1914 he received his first command, the destroyer USS Terry, participating in the United States occupation of Veracruz. With tensions in Europe during Weltkrieg he was appointed to the staff of the Commander in Chief, Atlantic Fleet and after the end of Weltkrieg became head of the Naval Postgraduate School where he prepared a report on naval training that recommended changes to naval training and career paths. Most of the report's recommendations were accepted and became policy. From 1923 to 1925, he held several posts associated with submarines. In 1926 King returning to service on battleships and in 1930 became captain of the dreadnought South Carolina. In 1935 for his service he was promoted to rear admiral.§!\n\n§YNotes: Has strong Anglophobic views and thinks that Representative Democracy is a weakness of the U.S.A."

 PSA_chester_william_nimitz: "Chester William Nimitz"
 PSA_chester_william_nimitz_admiral_desc: "§YAdmiral Description\nBorn:§! §gFebruary 24th, 1885, in Fredericksburg, Texas, United States of America§!\n§YMilitary Career:§! §gChester William Nimitz, the son of retired sea captain Charles Nimitz, had his sights set on an Army career and while a student he tried for an appointment to West Point. When none was available, he took a competitive examination for Annapolis and left high school to enter the Naval Academy Class of 1905. After graduation he joined the USS Ohio in San Francisco and cruised in her to the Far East. In 1907, he was commissioned Ensign, and took command of the gunboat USS Panay. He then commanded the USS Decatur and was court-martialled for grounding her. Nimitz returned to the U.S. in 1907 and was ordered to duty under instruction in submarines before 1912 when he had one year in command of the Atlantic Submarine Flotilla before coming ashore in 1913 for duty in connection with building the diesel engines for the tanker USS Maumee. In that same year, he was sent to Germany and Belgium to study engines at their Diesel Plants. With that experience he served on the Maumee until 1918 when he came ashore to duty in the office of the Chief of Naval Operations and was a member of the Board of Submarine Design. In 1920 he went to Pearl Harbor to build the submarine base there and later studied possible Pacific Ocean war's logistics in Naval War College. In 1922 he was assigned as a student at the Naval War College, and upon graduation went as Chief of Staff to Commander Battle Fleet and later to Commander in Chief, U.S. Fleet. In 1929, now holding the rank of Captain, he began two years as Commander of the 6th Submarine Division, followed by two more years in charge of reserve destroyers at San Diego, California. He then took the cruiser Augusta to the Orient, where, under his command, she was flagship of the Asiatic Fleet in 1933-34. After this Nimitz was appointed to the Bureau of Navigation, and at the end of 1935 he was promoted to rear admiral."

 PSA_harry_wilbur_hill: "Harry Wilbur Hill"
 PSA_harry_wilbur_hill_admiral_desc: "§YAdmiral Description\nBorn:§! §gApril 7th, 1890, in Oakland, California, United States of America§!\n§YMilitary Career:§! §gHarry Wilbur Hill entered the United States Naval Academy in 1907, graduating in June 1911. After graduation from the Naval Academy, he served successively in the armoured cruiser Maryland, torpedo boat tender Iris, and destroyer Perry, with the Pacific Flotilla; and as Engineer Officer of the protected cruiser Albany. From January 1917 he served on the battleship Texas and was transferred in September 1918 to the battleship Wyoming. On 23 November 1918, he reported as Navigator of the battleship Arkansas, and served in that capacity until January 1919, when he was assigned duty as Aide and Flag Lieutenant to the Commander Division Seven, Atlantic Fleet. In July of that year, he transferred to similar duty on the Staff of Commander Division Six, Pacific Fleet. After serving two months at the Naval Academy, in November 1919 he became Aide to the Chief of Naval Operations, where he remained until March 1923. He assisted in fitting out the Concord and upon the commissioning of that cruiser on 23 November 1923, he joined her as Gunnery Officer. He served three months from June 1925 as Aide to the Commander in Chief, U.S. Fleet, after which he had duty afloat as Gunnery Officer of the light cruiser Memphis. He was assigned for two years, June 1926 – 1928, as Executive Officer of the Receiving Barracks, Hampton Roads, Virginia, then had service from July 1928 to May 1931, as Gunnery Officer of Maryland. He was aboard that battleship in 1929 when she won the Gunnery Trophy and he received a commendatory letter from the Secretary of the Navy. In 1930 he reported as Battalion Officer in the Executive Department of the Naval Academy, and from June 1933 to 1934 served as Fleet Gunnery Officer on the staff of Commander Battle Fleet, U.S. Fleet in the Pacific. Ordered to Bath Iron Works, Commander Hill was in charge of fitting out Dewey, then commanded that destroyer from her commissioning, from 4 October 1934 until 17 June 1935. After that he was again assigned to the Office of the Chief of Naval Operations and was near of complete the Senior Course at the Naval War College when the Civil War started. With outbreak of the last, he joined the rebellion of the Pacific Governors and was promoted to the rank of rear admiral."

 PSA_felix_budwell_stump: "Felix Budwell Stump"
 PSA_felix_budwell_stump_admiral_desc: "§YAdmiral Description\nBorn:§! §gDecember 15th, 1894, in Parkersburg, West Virginia, United States of America§!\n§YMilitary Career:§! §gFelix Budwell Stump was appointed to the United States Naval Academy in 1913. He served in the gunboat Yorktown and as navigator aboard the cruiser Cincinnati during Weltkrieg in the Atlantic. After the war he served in the pre-dreadnought battleship Alabama. Shortly thereafter Stump attended flight training at the Naval Air Station Pensacola in 1920-1921 followed by postgraduate instruction in Aeronautical Engineering at the Massachusetts Institute of Technology. From 1923 to 1925 he was a Naval Flight Officer in Torpedo Squadron 2 (VT-2) "Doer Birds" of the experimental carrier Langley. He commanded the Cruiser Scouting Wing in 1928-1929 and served on the Staff of Commander Cruisers, Scouting Fleet in 1930–1931. Stump was Commanding Officer of Langley's Torpedo Bombing Squadron 2 before 1937. Promoted to Commander in 1937, he served as Executive Officer of Langley on moment of the start of the Civil War when he was promoted to the rank of rear admiral by Pacific Command."

 PSA_harvey_edward_overesch: "Harvey Edward Overesch"
 PSA_harvey_edward_overesch_admiral_desc: "§YAdmiral Description\nBorn:§! §gJanuary 20th, 1893, in Lafayette, Indiana, United States of America§!\n§YMilitary Career:§! §gHarvey Edward 'Swede' Overesch attended Purdue University for two years before enrolling as a midshipman at the United States Naval Academy. He played at the end positions for the Navy Midshipmen football team. In December 1913, he was elected as the captain of the 1914 Navy football team. He was also selected as a third-team All-American by Walter Camp in 1914. Overesch also competed for Navy's basketball team and on its eight-oared crew. He won the Navy Athletic Association sword in 1915 for "greatest personal excellence in athletics" in the Academy's Class of 1915. After graduation and during Weltkrieg, he first had duty on the USS South Carolina, serving until December 1918. He then had consecutive duty as Aide on the staff of Commanders of Atlantic. In 1920, he reported to the US Naval Academy for postgraduate instruction in ordnance after completing which in June 1923, he was ordered to the Newport News Shipbuilding and Dry Dock Company plant, where the USS West Virginia was building. He served in her from her commissioning until March, 1926, and was Executive Officer of the USS Osborne until 1927. His Next assignment was shore duty at the Naval Torpedo Station in Newportand later at the Naval Proving Ground in Dhalgren until 1929 when he returning to sea an d serving in Asiatic Fleet. In 1935 he was appointed as Naval Attaché and Naval Attaché for Air at the American Legion, where he served until the start of the Civil War. With the start of the Civil War he was recalled to U.S and temporarily promoted to the rank of rear admiral by Pacific Command."

 PSA_james_henry_doyle: "James Henry Doyle"
 PSA_james_henry_doyle_admiral_desc: "§YAdmiral Description\nBorn:§! §gAugust 22nd, 1897, in Astoria, New York, United States of America§!\n§YMilitary Career:§! §gJames Henry Doyle entering the US Naval Academy in 1916 and graduating with the Class of 1920. From his graduation in 1919 until August 1926, he served consecutively on the USS Mercury, USS Pennsylvania, USS George E. Badger, USS Delaware, and the USS Camden. On 1 August 1926 he reported for duty in the Office of the Judge Advocate General of the Navy, Navy Department, Washington, DC, and while so attached attended the George Washington University Law School. He graduated with distinction in 1929, receiving the degree of Bachelor of Laws. Returning to duty afloat in July 1929, he joined the USS Lawrence as Executive Officer, and in August 1930 transferred in a similar capacity to the USS Buchanan. Detached from the latter in June 1932, he served the next three years in the Office of the Judge Advocate General, after which between June 1935 and June 1937 he was Aide and Flag Secretary on the Staff of Commander Destroyers, Scouting Fleet. With outbreak of the Civil War he was promoted to the rank of rear admiral by Pacific Command."

