 SHX_province_economy_1_agriculture_1_modifier: "Héritage du Plan Décennal Révolutionnaire"
 SHX_province_economy_1_agriculture_1_modifier_desc: "Bien que nous ayons depuis quitté notre base de pouvoir initiale dans le Shanxi, les politiques révolutionnaires que nous y avons mises en œuvre auront des impacts qui dureront pendant des années."
