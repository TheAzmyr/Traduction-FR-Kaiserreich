 SHX_increase_taxes: "Renforcer la Nation en enrichissant le pays"
 SHX_increase_taxes_desc: "L'obtention d'une plus grande part de l'excédent agricole est absolument essentielle si nous voulons financer les réformes nécessaires pour notre province. Avec notre nouveau slogan, nous entamerons une campagne pour encourager de nouvelles contributions à notre effort provincial, en nous attaquant en particulier aux biens mal acquis de la noblesse. Les prêteurs sur gages et autres formes d'usure seront lourdement taxés, et l'impôt foncier sera réformé pour cibler les riches avant les pauvres. Cela ne leur plaira peut-être pas, mais cela vaut mieux qu'une véritable révolution !"

 SHX_maintain_countryside: "Maintenir l'équilibre dans l'arrière-pays"
 SHX_maintain_countryside_desc: "La société rurale du Shanxi est délicate et les paysans nourrissent des ressentiments. La seule solution appropriée est donc de créer un système plus juste.\n\nTout d'abord, il faut réduire les taxes imposées aux gouvernements des villages et des districts - elles sont trois fois plus élevées que l'impôt foncier et, de toute façon, les gouvernements des villages et les bureaux des finances sont généralement dans la poche de la noblesse. Certains affirment même que la noblesse engage délibérément des ruffians pour attaquer d'autres villes afin de justifier l'augmentation des impôts sous prétexte de recruter des défenseurs locaux.\n\nNous exigerons des budgets annuels et mettrons en place des audits réguliers, ce qui permettra d'alléger certaines charges pesant sur les paysans. En outre, le renforcement du maintien de l'ordre et de la présence du gouvernement contribuera à garantir la sécurité et l'ordre, prévenant ainsi toute révolte rurale.\n\nContrairement aux radicaux socialistes de Yan'an, nous indemniserons correctement les propriétaires terriens. La valeur des terres dans la province a chuté de près de 80 % à la suite du "lundi noir", et nous offrirons aux propriétaires terriens des obligations ne portant pas d'intérêts qui leur permettront d'atteindre le juste milieu, c'est-à-dire une valeur supérieure de 50 % à leur valeur réelle.\n\nBien que cela puisse susciter la grogne des radicaux et des réactionnaires, c'est cet équilibre prudent qui permettra à notre province de rester sûre et productive."

 SHX_litigation: "Conseil pour la prévention des litiges"
 SHX_litigation_desc: "L'un des abus les plus fréquents commis par la noblesse est l'utilisation de ses grandes capacités pour retarder la résolution des affaires devant les tribunaux, ce qui épuise la capacité des plaignants pauvres à s'offrir les services d'un avocat. C'est ce type de comportement qui a gravement entamé la confiance de la paysannerie dans le gouvernement et les moyens traditionnels de justice, et il faut y mettre un terme si nous voulons conserver la faveur du peuple. Les efforts précédents ont consisté à faire passer les poursuites judiciaires de la compétence des fonctionnaires locaux à celle des tribunaux officiels, mais cela a également eu ses défauts, les juges étant accusés de préférer démontrer leurs compétences en matière de raisonnement abstrait plutôt que de rendre une véritable justice. Au lieu de cela, nous continuerons à développer les efforts précédents pour créer dans chaque village un "Conseil pour la prévention des litiges" composé de six personnes, élues par les villageois eux-mêmes. Ces conseils tenteront d'arbitrer tout litige ou grief avant qu'il ne soit porté devant un tribunal ou un magistrat. Ils ont déjà connu un certain succès dans les années 1920 et il est grand temps qu'ils soient pleinement mis en œuvre dans toute la province."

 SHX_limited_nationalisation: "Nationalisation limitée"
 SHX_limited_nationalisation_desc: "Nous avons déjà mis en œuvre des dizaines de programmes dans l'espoir de mobiliser les gens du peuple à notre cause, mais il est temps que nous commencions à faire des efforts concrets pour mettre sous notre contrôle les terres arables du Shanxi.\n\nEnseignés et endoctrinés selon nos valeurs à l'Académie de formation et à l'Institut d'administration politique, un nouveau corps de magistrats de district doit être doté d'une autorité sans précédent sur les villages. Dotés de pouvoirs tels que la présidence des chefs de village, la révocation des fonctionnaires indésirables et des rapports réguliers à Taiyuan, ces nouveaux magistrats feront l'objet d'une rotation moins fréquente afin d'être moins dépendants de l'avis des habitants.\n\nDe même, L'Association pour la Promotion de l'Investigation Statistique des Economies et des Sociétés du Shanxi nous a aidé à publier annuellement des centaines de pages de statistiques sur presque tous les aspects de la vie au Shanxi. Cela permettra à nos magistrats d'entamer une campagne de nationalisation ciblée des terres mal gérées tout en évitant les écueils politiquement coûteux qui risqueraient de provoquer une réaction plus importante que celle que nous avons déjà provoquée."

 SHX_intimidate_landlords: "Intimider les propriétaires"
 SHX_intimidate_landlords_desc: "En réponse à nos efforts pour améliorer la situation foncière dans le Shanxi, de nombreux membres de la noblesse ont eu recours à toute une série d'astuces pour bloquer nos efforts. Il s'agit notamment d'organiser des manifestations, d'ignorer nos lois, de corrompre les administrateurs et même d'engager des ruffians pour attaquer nos magistrats. Il est temps que nous fassions la loi : nos propres milices et agitateurs seront déployés dans les villages en guise de démonstration de force et les propriétaires déloyaux seront expulsés de leurs propriétés. Cette politique entraînera sans aucun doute quelques problèmes, mais il est important que nous montrions que nous sommes prêts à un véritable changement et que nous défendons vraiment les gens ordinaires !"

 SHX_peasant_cooperatives: "Former des coopératives paysannes"
 SHX_peasant_cooperatives_desc: "L'idée d'une coopérative paysanne n'est pas nouvelle, même dans le Shanxi, et dans le cadre du plan décennal, de nombreuses autres industries ont été incitées à former des coopératives. Pour l'agriculture, cependant, c'est le seul moyen pratique de diviser les terres dans de nombreux cas, car une division égale crée souvent des parcelles trop petites pour subvenir aux besoins d'une famille. \n\nEn outre, elle tient mieux compte des mouvements de population et permet une surveillance et une gestion plus aisées de la part du gouvernement, ce qui facilitera grandement nos efforts pour reconstruire les campagnes et faire de la place pour d'autres plantations. Cette politique ne manquera pas de susciter des accusations de socialisme et de retourner contre le gouvernement de nombreux nobles jusqu'alors réticents, mais elle sera également populaire parmi les roturiers !"

 SHX_unfair_rent: "Mettre fin aux loyers injustes"
 SHX_unfair_rent_desc: "L'une des principales caractéristiques du système économique du Shanxi est la capacité de quelques personnes riches et instruites à exploiter la majorité, et leur capacité à ignorer la souffrance autour d'eux. C'est particulièrement vrai dans le cas des loyers fonciers, où les fermiers se voient imposer des frais et des intérêts exorbitants, ce qui maintient un système de féodalisme de facto. Ce problème est fortement localisé dans le centre du Shanxi, près de Taiyuan, car dans la majeure partie de la province, les paysans possèdent toutes les terres qu'ils cultivent ou sont au moins semi-indépendants. Mais ce n'est pas une grande consolation pour les malheureux qui vivent dans des régions surpeuplées, avec une économie stagnante qui les oblige à entrer en concurrence les uns avec les autres pour des rendements décroissants. Mettre un terme à ces abus est une priorité absolue : le gouvernement mettra en œuvre une série de mesures de contrôle des loyers sur les terres cultivées, en les plafonnant à environ 10 % (contre plus de 66 % auparavant), ce qui permettra aux cultivateurs de conserver la plus grande partie de ce qu'ils cultivent."

 SHX_land_to_villages: "Toute la terre aux villages"
 SHX_land_to_villages_desc: "Dans les années 1920, le gouverneur Yan a envisagé que toutes les terres soient remises au gouvernement, qui les répartirait ensuite plus équitablement entre les personnes qui les cultivent. Cette idée a été relancée au début du plan décennal, en partie grâce à l'arrivée du Guominjun.\n\nBien qu'elle ait attiré une attention considérable à l'époque, en nationalisant et en redistribuant toutes les terres agricoles de la région de Shanxi, cette attention s'est estompée depuis, car il n'en est pas résulté grand-chose. Il est temps que cela change, car nous entamons une nouvelle campagne de rachat des terres détenues par la noblesse pour les distribuer aux paysans dans le cadre d'un accord plus équitable. Là où il y a de la résistance, un effort militarisé sera déployé pour balayer les terres afin de saisir les grandes propriétés foncières et les propriétés absentes des nobles rebelles.\n\nC'est ainsi que nous ferons une impression durable sur la campagne, en libérant le Shanxi des chaînes d'un système obsolète."

 SHX_cheap_credit: "Crédit et engrais bon marché"
 SHX_cheap_credit_desc: "L'agriculture est un métier très difficile, l'agriculteur étant souvent contraint de s'endetter en début d'année pour l'achat d'équipements modernes indispensables tels que les engrais et d'espérer que la récolte sera suffisante pour compenser cette dette à la fin de l'année. Il est donc très facile pour les agriculteurs de se retrouver dans une situation d'endettement chronique, surtout après une série de mauvaises récoltes comme celle qui touche actuellement le Shanxi.\n\nLa Land Reclamation Bank doit être dotée de plus de capitaux à prêter à des taux avantageux afin d'alléger le fardeau de nos agriculteurs. Elle sera également autorisée à vendre des assurances sur les récoltes, ce qui fera de l'agriculture une activité beaucoup plus sûre pour les paysans que dans les décennies précédentes. Cela leur évitera d'avoir recours aux taux élevés fixés par la noblesse, qui sont souvent proches de l'usure (quand ils ne le sont pas carrément).\n\nDe même, une usine d'engrais doit être construite et sa production subventionnée. Cela permettra de réduire les prix pour nos agriculteurs et, espérons-le, d'augmenter la production à l'avenir"

 SHX_water_control: "Mesures de contrôle de l'eau et de reboisement"
 SHX_water_control_desc: "Le contrôle de l'eau a une longue histoire dans le Shanxi et a été l'une des réformes phares du premier gouvernement de Yan Xishan. Les précipitations du Shanxi ont toujours été extrêmement irrégulières et concentrées en été. Le Bureau du contrôle de l'eau a donc été créé avec des technocrates qualifiés pour construire de nouveaux canaux d'irrigation et louer de nouvelles machines aux paysans afin qu'ils puissent puiser dans les réservoirs. Parallèlement, la Société semi-officielle pour la Promotion de la Forestation a été chargée de planter des semis pour aider à prévenir l'érosion des sols et les crues soudaines. Ces efforts, bien qu'impressionnants en théorie, n'ont souvent pas été couronnés de succès dans la pratique. De nombreux paysans n'ont pas les moyens de louer les machines proposées par le Bureau et, de toute façon, les efforts d'irrigation des rivières ont souvent échoué en raison de la dépendance du Shanxi à l'égard des barrages en terre qui se désagrègent chaque année. Les arbres sont souvent laissés à l'abandon, à l'exception de ceux qui sont construits le long des autoroutes, et qui sont davantage destinés à faire de l'esbroufe qu'à être utiles.\n\nPour construire un Shanxi moderne, nous devrons investir dans des barrages en maçonnerie modernes équipés de vannes de contrôle et embaucher suffisamment de techniciens formés à l'étranger (et coûteux) pour tenir à jour les données hydrauliques afin de lancer notre nouveau programme de conservation de l'eau."

 SHX_build_a_road: "Moderniser les chemins provinciaux"
 SHX_build_a_road_desc: "Dans les années 1920, en réponse à l'échec de la distribution de l'aide aux victimes de la famine en raison de la médiocrité des infrastructures routières, Yan Xishan a mis son armée à contribution pour construire un réseau de routes reliant Taiyuan à toutes les provinces du pays. Cela a permis de réduire considérablement le temps de déplacement dans la province et, lorsque la famine a frappé en 1929, elle a été beaucoup moins dévastatrice que celle qui avait sévi dix ans auparavant. Elle a également contribué, dans une certaine mesure, à élargir les horizons des paysans du Shanxi et a attiré les faveurs de la Croix-Rouge et de la Commission Internationale de Secours en Cas de Famine (China International Famine Relief Commission).\n\nCependant, malgré les idées reçues, ces routes n'ont jusqu'à présent pas apporté grand-chose sur le plan économique. Comme elles ont été construites aussi rapidement et à moindre coût que possible, nombre d'entre elles n'ont pas été revêtues et, compte tenu du décret de Yan exigeant qu'elles soient entretenues localement, la plupart d'entre elles ont été emportées par les eaux ou envahies par les mauvaises herbes. En conséquence, beaucoup de ces routes sont désormais inutilisables et celles qui ne le sont pas sont tellement taxées que peu de gens les utilisent à des fins commerciales. En fait, les chameaux et les pousse-pousse sont plus populaires que les camions et de nombreuses routes s'arrêtent aux frontières de la province de Shanxi, sans connexion avec le reste de la Chine.\n\nSi nous voulons que nos routes soient utilisées à des fins autres que militaires, nous devons investir dans le réaménagement de nos infrastructures existantes et encourager le commerce intérieur."

 SHX_connect_yanan: "Chemins de fer et routes au Shanxi"
 SHX_connect_yanan_desc: "Après avoir développé notre infrastructure rurale et augmenté les rendements agricoles, il est maintenant vital que nous disposions d'un moyen de transport pour acheminer ces marchandises vers le marché.\n\nDans les années 1920, en réponse à l'échec de la distribution de l'aide aux victimes de la famine en raison de l'insuffisance des infrastructures routières, Yan Xishan a mis son armée à contribution pour construire un réseau de routes reliant Taiyuan à toutes ses provinces. Cela a permis de réduire considérablement le temps de déplacement dans la province et, lorsque la famine a frappé en 1929, elle a été beaucoup moins dévastatrice que celle qui avait sévi dix ans auparavant. Elle a également contribué, dans une certaine mesure, à élargir les horizons des paysans du Shanxi et a attiré les faveurs de la Croix-Rouge et de la Commission internationale de secours en cas de famine en Chine.\n\nCependant, malgré les idées reçues, ces routes n'ont jusqu'à présent pas apporté grand-chose sur le plan économique. Comme elles ont été construites aussi rapidement et à moindre coût que possible, nombre d'entre elles n'ont pas été revêtues et, compte tenu du décret de Yan exigeant qu'elles soient entretenues localement, la plupart d'entre elles ont été emportées par les eaux ou envahies par les mauvaises herbes. En conséquence, beaucoup de ces routes sont désormais inutilisables et celles qui ne le sont pas sont tellement taxées que peu de gens les utilisent à des fins commerciales. En fait, les chameaux et les pousse-pousse sont plus populaires que les camions et de nombreuses routes s'arrêtent aux frontières de la province de Shanxi, sans connexion avec le reste de la Chine.\n\nSi nous voulons que nos routes et nos voies ferrées soient utilisées à des fins autres que militaires, nous devons investir dans le réaménagement de nos infrastructures existantes et encourager le commerce intérieur."

 SHX_upgrade_telecommunications: "Développer les télécommunications"
 SHX_upgrade_telecommunications_desc: "Le Bureau télégraphique militaire a installé une série de téléphones militaires qui ont contribué à réprimer le banditisme dans la province au début du règne de Yan. Ce réseau téléphonique a été étendu dans les années 1920, ce qui a permis de faciliter les communications avec les districts, bien qu'il ne soit encore utilisé que par l'armée et le gouvernement. Des efforts supplémentaires devraient être consentis pour développer le réseau de télécommunications du Shanxi, tant à l'intérieur qu'avec le reste de la nation, afin de mieux nous connecter et de construire l'infrastructure nécessaire à l'industrialisation. Un projet similaire est en cours : la création d'un service de prévisions météorologiques qui nous permettra de mieux nous préparer aux conditions météorologiques défavorables et d'étudier le climat du Shanxi. Bien que ce ne soit peut-être pas la première priorité à laquelle on pense lorsqu'il s'agit de développer le secteur agricole du Shanxi, ces deux investissements sont essentiels à long terme si nous voulons atteindre une véritable modernité."

 SHX_sell_shanxi_cotton: "Vendre le coton du Shanxi"
 SHX_sell_shanxi_cotton_desc: "Grâce à l'augmentation de la production agricole de notre province, nous sommes en mesure de fournir de plus grandes quantités de nos précieuses cultures commerciales, en particulier le coton. Ces exportations nous permettent d'augmenter la quantité d'argent qui entre dans notre province, argent qui peut être utilisé pour d'autres projets dans le Shanxi."

