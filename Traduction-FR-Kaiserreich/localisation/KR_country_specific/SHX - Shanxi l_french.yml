 SHX_industrial_reform_mission_timer: "Progrès de la réforme industriel du Shanxi"
 SHX_industrial_reform_mission_timer_desc: "Le Shanxi est en train de subir d'énormes changements au niveau de sa base industrielle, concentrée autour de Taiyuan. Les décisions prises par le gouvernement tout au long de ce processus peuvent accélérer ou ralentir ces progrès, mais le Shanxi ne sera pas en mesure d'achever l'objectif "Creuser un peu plus profond" tant que ce calendrier ne sera pas terminé."

 SHX_autarky_committee: "Promotion des produits du Shanxi"
 SHX_autarky_committee_desc: "Si nous voulons mener à bien des réformes significatives en faveur de l'autosuffisance, il faut que ce flambeau soit repris non seulement par nos dirigeants et nos penseurs, mais aussi par la population.\n\nNous formerons et habiliterons un comité pour la consommation de produits fabriqués localement afin de pousser les commerçants à acheter des produits fabriqués au Shanxi. Composé d'activistes ralliés à notre cause, ce comité fera la promotion de l'idée reçue selon laquelle l'achat de produits étrangers est antipatriotique et que le seul moyen de renforcer la Chine est de lui permettre de vivre en harmonie avec elle-même. La Coopérative de Commercialisation de Produits Locaux du Shanxi fonctionnera de la même manière comme un grand magasin moderne à Taiyuan pour inciter les gens à acheter des produits locaux."

 SHX_land_bank: "Utiliser les banques"
 SHX_land_bank_desc: "La banque provinciale de Shanxi, longtemps étroitement contrôlée par le gouvernement de Shanxi et extrêmement rentable, doit être utilisée pour promouvoir le développement économique. En accordant des prêts avantageux à la population et en veillant à maîtriser l'inflation, nous construirons l'économie du Shanxi de l'intérieur. En d'autres termes, nous utiliserons l'argent du Shanxi pour le peuple du Shanxi et, si nécessaire, nous répudierons les devises non garanties et les prêts accordés aux exploiteurs étrangers avant 1930.\n\nPour soutenir cet effort, nous devons également assurer notre emprise sur le commerce lucratif du sel en utilisant notre banque de l'industrie du sel du Shanxi du Nord nouvellement créée. Notre peuple sera encouragé à utiliser moins de sel, ce qui nous permettra d'en vendre davantage aux étrangers et d'inverser ainsi notre déficit commercial. En outre, les marchands de sel de notre province doivent être tenus en laisse, afin d'éviter les excès inutiles et de s'assurer qu'ils ne fraudent pas le fisc.\n\nÀ ce sujet, nous allons prendre le contrôle de la taxation du sel. C'est une prérogative habituellement réservée au gouvernement central, mais qu'a-t-il fait pour nous jusqu'à présent ? Ce ne sera pas facile, mais la population de Shanxi mérite un système financier stable et de l'aide et non du mépris de la part de ses banquiers."

 SHX_Bureau_Econ_Controls: "Etablir le Bureau des Contrôles Economiques"
 SHX_Bureau_Econ_Controls_desc: "Le Bureau de contrôle économique du Shanxi est un élément essentiel de notre plan décennal. Cette agence délivrera des licences d'importation dans notre province, en veillant à écarter les produits étrangers indésirables qui pourraient concurrencer de manière déloyale le travail honnête effectué par les entreprises industrielles du Shanxi. De manière peut-être aussi controversée, cette mesure s'appliquera également aux produits fabriqués à l'intérieur des frontières de la Chine, en dehors des territoires que nous contrôlons. Il ne fait aucun doute que cela peut nuire à l'unité nationale, mais des sacrifices seront nécessaires si nous voulons finalement sauver la Chine."

 SHX_Baojin_Iron_Factory: "Construire la fonderie de fer de Baojin"
 SHX_Baojin_Iron_Factory_desc: "L'usine sidérurgique de Baojin est le dernier projet à grande échelle dans lequel le Shanxi doit s'engager. Des équipements hydrauliques doivent être importés ou fabriqués, de nouveaux fours électriques doivent être installés et les travailleurs doivent être formés. Une série de routes et de pistes menant à cette usine devront être construites et des locomotives et des camions devront être achetés. Il ne fait aucun doute que ce projet sera coûteux, mais il existe un certain nombre d'équipements existants provenant de projets antérieurs qui pourraient être récupérés. Et bien qu'ils soient peut-être un peu démodés, avec un peu d'ingéniosité, ils peuvent être transformés d'adéquats en efficaces pour produire des dizaines de tonnes d'acier par jour."

 SHX_reinforce_bank_of_SHX: "Renforcer la Banque du Shanxi"
 SHX_reinforce_bank_of_SHX_desc: "La banque provinciale semi-officielle de Shanxi était historiquement l'une des pierres angulaires du pouvoir de Yan Xishan et de l'administration de Shanxi, contrôlant effectivement toutes les activités bancaires et commerciales de la province. Bien qu'elle soit personnellement rentable, la stabilité et la qualité de la monnaie de la province suscitent de vives inquiétudes, en partie à cause des guerres incessantes et des dépenses militaires du gouvernement du Shanxi. Les efforts déployés pour soutenir la monnaie par des capitaux se sont généralement traduits par des ruées sur les banques, qui ont souvent été contraintes de revenir sur leurs promesses. C'est peut-être pour cette raison que les succursales semblent délibérément situées dans des endroits obscurs et inaccessibles afin d'empêcher l'échange de billets de banque. Tout cela doit cependant changer si l'on veut mettre en place une économie moderne. Grâce à l'afflux de capitaux étrangers, nous pouvons enfin tenter d'étayer notre monnaie et détenir des réserves de devises auprès du gouvernement central et des gouvernements étrangers. La banque centrale a également tenté d'établir une succursale provinciale, ce qui doit être surveillé mais pourrait apporter une stabilité supplémentaire à notre province. Dans l'ensemble, le renforcement de notre secteur bancaire jettera les bases du développement économique à venir."

 SHX_wave_of_capital: "Surfer sur la vague du Capital"
 SHX_wave_of_capital_desc: "La récente augmentation des investissements dans la province de Shanxi promet des bénéfices considérables dans un avenir proche. Les investisseurs envisagent de construire de nouvelles usines de sucre et de rayonne, ainsi que des barrages et des centrales électriques pour alimenter l'industrialisation en plein essor de Taiyuan. Signe de la confiance que beaucoup placent dans notre ville, deux grandes compagnies d'assurance ont ouvert de nouvelles succursales à Taiyuan, laissant entrevoir un avenir moderne pour la ville. Nous devons tirer le meilleur parti de cette tendance, en veillant à ce que les fruits de ces projets perdurent pour les générations à venir. Toutefois, nous devons veiller à ce que cet afflux soudain de nouvelles élites ne vienne pas bouleverser les anciennes."

 SHX_liquidate_railroad_bank: "Liquider la Banque des chemins de fer du Shanxi"
 SHX_liquidate_railroad_bank_desc: "La banque du chemin de fer Shanxi-Suiyuan, créée en 1936 dans le but d'encourager le développement de nouvelles liaisons ferroviaires et de financer les travaux de pose de voies ferrées dans lesquels notre gouvernement s'est engagé, n'est pas susceptible de faire grand-chose sans investissements supplémentaires. C'est pourquoi, profitant d'une foule d'acheteurs potentiels à la recherche d'un investissement modérément sûr (du moins selon les normes chinoises), nous allons commencer à privatiser cette ancienne banque d'État et permettre à ses nouveaux propriétaires d'établir leur propre programme. La banque des chemins de fer du Shanxi-Suiyuan, créée en 1936 dans le but d'encourager le développement de nouvelles liaisons ferroviaires et de financer les travaux de pose de voies ferrées entrepris par notre gouvernement, n'est pas en mesure de faire grand-chose en l'absence d'investissements supplémentaires. C'est pourquoi, profitant d'une foule d'acheteurs potentiels à la recherche d'un investissement modérément sûr (du moins selon les normes chinoises), nous allons commencer à privatiser cette ancienne banque d'État et permettre à ses nouveaux propriétaires d'établir leur propre programme. Cela permettra de réduire notre empreinte logistique et, espérons-le, de dégager les capitaux nécessaires au développement des chemins de fer de Shanxi."

 SHX_modernizing_industry_equipment: "Modernisation de l'équipement industriel"
 SHX_modernizing_industry_equipment_desc: "La construction d'une nouvelle économie au Shanxi ne se limite pas à l'acquisition d'outils et de machines modernes, bien que cela soit certainement utile. Il s'agit également de former la population locale aux techniques modernes, de mettre en place de nouvelles chaînes d'approvisionnement et d'éduquer de nouveaux gestionnaires. Il n'y a pas si longtemps, les Japonais ont fait quelque chose de similaire, ce qui les a aidés à passer d'une puissance secondaire languissante en Asie à l'une des puissances mondiales capables de défier même l'Occident.\n\nYan Xishan a longtemps théorisé la nécessité d'une "gestion scientifique" de l'industrie, en éliminant la corruption et le népotisme qui se sont envenimés dans notre isolement. À mesure que le protectionnisme diminue, nous devons encourager nos entreprises à relever le défi. Si nécessaire, des fusions forcées seront utilisées pour maximiser la production et élaguer les branches faibles. En leur demandant d'adopter de nouvelles méthodes et de s'associer à de nouveaux partenaires, nous entamons un processus qui ne sera peut-être pas très agréable au début, mais à long terme, la concurrence éliminera les paresseux et les inefficaces. À la place, nous aurons une économie moderne, compétitive et renaissante, à la mesure de notre province modèle."

 SHX_build_a_mill_dec: "Construire la Grande Aciérie"
 SHX_build_a_mill_dec_desc: "Imaginez une fonderie d'acier colossale, d'une valeur de plus de 5 millions de dollars canadiens, capable de rivaliser avec celles que les Japonais ont construites en Mandchourie. Une fois achevée, elle devrait produire 240 tonnes de charbon, 160 tonnes de fonte, 240 tonnes d'acier à foyer ouvert et 150 tonnes de rails en acier par jour. En d'autres termes, 43 000 tonnes d'acier par an - une véritable merveille d'ingénierie du Shanxi. Nous ne pouvons pas nous permettre d'hésiter et nous n'attendrons pas. La gloire est devant nous !"

 SHX_build_a_factory_dec: "Construire une Usine Automobile Moderne"
 SHX_build_a_factory_dec_desc: "Imaginez une usine automobile prospère, moderne et propre à Taiyuan, produisant un large catalogue de voitures, camions, tracteurs et autres véhicules pour les besoins de la province. Non, pour les besoins de toute la Chine ! Une usine capable de rivaliser avec celles de Detroit, à en rendre jaloux Henry Ford ! Beaucoup disent que ce n'est qu'une chimère, mais au fur et à mesure que nos ambitions grandiront, nous commencerons à investir des ressources dans des automobiles qui poursuivront l'élan de notre révolution industrielle. La gloire est devant nous !"

 SHX_expand_coal_sale: "Augmenter les ventes de charbon"
 SHX_expand_coal_sale_desc: "Le charbon est un élément essentiel de notre économie, l'extraction à grande échelle s'étant intensifiée ces dernières années le long des montagnes de Taihang. Avec la reprise de l'économie chinoise, les besoins en combustible pour la production ont augmenté et, par conséquent, la demande de charbon de Shanxi a grimpé en flèche. Il est essentiel de répondre à cette demande et de surpasser nos rivaux de Shandong pour nous rétablir en tant que premiers producteurs de charbon en Chine."

 #Zhifeng Decisions
 SHX_zhi_feng_war: "La Marche vers la Réunification"
 SHX_zhi_feng_war_desc: ""Dix ans pour aiguiser une épée. Son tranchant brillant n'a jamais été essayé. Aujourd'hui, je vous la montre, à vous qui n'avez pas eu droit à la justice".\n\nAlors que l'autorité du gouvernement central s'effondre dans les régions du sud et de l'est de la Chine, nous observons la situation, non pas sans rien faire, mais avec le regard d'un faucon toujours en alerte. La géographie du Shanxi a toujours placé la province dans le domaine de la neutralité, mais aujourd'hui, les vents suggèrent que d'autres fortunes vont changer.  Que nous décidions ou non de nous ranger aux côtés du gouvernement central de Beijing ou de poursuivre notre propre chemin, l'avenir de la clique du Shanxi est en jeu.\n\n§LCette catégorie de décision sera supprimée lorsque nous aurons unifié la Chine.§!"

 SHX_march_to_war: "La Marche à la Guerre"
 SHX_march_to_war_desc: "Les clairons et les tambours nous appellent à la guerre et le Shanxi se mobilise - pour la plus grande bataille qu'il aura peut-être à livrer dans la longue histoire de la province. Mais attention. Si nos efforts de mobilisation s'éternisent sans succès, le moral et le soutien à l'effort de guerre diminueront rapidement..."

 SHX_collapse_of_shanxi: "La Tension Croissante de la Guerre"
 SHX_collapse_of_shanxi_desc: "Au cours des dernières années, le gouverneur [SHX.GetLeader] a ordonné la mobilisation totale de pratiquement toutes les ressources de la région pauvre et déjà épuisée du nord-ouest pour réaliser son rêve de libérer toute la Chine. Bien qu'il soit incontestablement chinois depuis des siècles, le peuple du Shanxi peut être de nature provinciale. Malgré l'assentiment superficiel du laobaixing aux grands projets de ses hommes forts, ils s'attendent toujours à en bénéficier en retour. Une guerre violente et lointaine déstabilisera les fondations sur lesquelles [SHX.GetNameDef] a bâti son pouvoir, montrant que son mandat n'est peut-être pas aussi solide qu'ils le pensent. Méfiez-vous de l'impression que vos objectifs ne dépassent pas votre capacité à les atteindre, de peur que votre mégalomanie ne devienne votre perte.\n\nD'ici à ce que nous parvenions à unifier le pays, nous devons nous méfier de l'effondrement de notre soutien à la guerre. Contrairement aux autres seigneurs de guerre, Shanxi n'a tout simplement pas les ressources nécessaires pour une guerre de longue haleine, et [SHX.GetLeader] a tout misé sur un conflit court et décisif qui le mènera au sommet. S'il ne parvient pas à unifier la nation aux yeux du peuple, celui-ci trouvera rapidement un autre champion pour le faire à sa place.\n\nNotez que, même si nous parvenons à instaurer la paix, les dés sont déjà jetés. La menace d'un effondrement total restera toujours au-dessus de nos têtes jusqu'à l'unification, car nous nous trouvons sur un terrain précaire."

 SHX_set_targeted_state: "Planification de la Guerre du Shanxi"
 SHX_set_targeted_state_desc: "Chaque champ, chaque village, chaque ville... chaque objectif sur le champ de bataille doit être marqué sur nos cartes pour une planification et une organisation minutieuses. Car nous sommes confrontés à un ennemi plus grand et plus redoutable, et nous devons donc nous appuyer sur notre planification supérieure et notre compréhension du terrain pour déjouer l'ennemi et le manœuvrer !"

 SHX_crash_modernisation: "Modernisation à marche forcée"
 SHX_crash_modernisation_desc: "Si le Shanxi doit effectivement entrer dans la mêlée, nous devons être prêts à affronter la tempête. Nous devons saisir toutes les occasions de nous moderniser et de nous adapter à l'évolution des méthodes de guerre en Chine."

 SHX_QIE_improve_supply_networks: "Améliorer les réseaux de ravitaillement"
 SHX_QIE_improve_supply_networks_desc: "Avec l'aide des ingénieurs de Beijing, créons de nouvelles routes d'approvisionnement pour ravitailler nos troupes et les armées de [QIE.GetNameDef]."

 SHX_rapid_military_expansion: "Expansion militaire rapide!"
 SHX_rapid_military_expansion_desc: "Les balises ont été allumées et Shanxi est appelé à la guerre. Jeunes et vieux sont appelés au front, mais Shanxi a besoin d'hommes rapidement... et elle ne peut pas attendre trop longtemps."

 SHX_revolutionary_army: "Le Corps de défense révolutionnaire du peuple"
 SHX_revolutionary_army_desc: "La révolution ne commence pas seulement par la mobilisation d'armes ou de bureaucrates inutiles, mais elle commence aussi par l'éveil de la conscience révolutionnaire du pays dans son ensemble. Adhérer à la modernité, adhérer au changement, adhérer au salut national, c'est adhérer à la révolution nationale. Veillons à l'éducation des masses afin qu'elles deviennent l'avant-garde de la révolution chinoise."

 SHX_desperate_defense: "Défense désespérée"
 SHX_desperate_defense_desc: "Alors que la guerre s'éternise, il est clair que nous sommes mis à rude épreuve et poussés à la limite par l'ennemi qui occupe nos terres. Nous devons nous battre et résister jusqu'au bout, il ne peut y avoir aucune forme de reddition - nous remporterons une victoire totale ou nous mourrons avec gloire !"

 SHX_encourage_partisans: "Encourager les partisans locaux"
 SHX_encourage_partisans_desc: "En temps de guerre, les meilleurs soldats sont parfois les civils qui acceptent de porter les armes derrière les lignes ennemies. Encourageons ceux qui vivent dans des territoires occupés par l'ennemi à se soulever et à résister à leur occupation brutale."

 SHX_dare_to_die: "Escouade "Osons Mourir""
 SHX_dare_to_die_desc: "Allons-nous rester les bras croisés et regarder notre pays sombrer dans l'humiliation une fois de plus ? Non, pas du tout ! Comme les martyrs de la révolution Xinhai, encourageons nos troupes à préparer une nouvelle offensive pour repousser l'ennemi avec des volontaires prêts à donner leur vie pour notre cause !"

 SHX_purge_beijing_loyalists: "Purger les loyalistes de Beijing"
 SHX_purge_beijing_loyalists_desc: "Si nous voulons rompre avec le gouvernement central, nous devons nous assurer qu'il n'y a personne d'autre de son côté présent dans toute la province qui pourrait risquer d'être une menace ou un handicap si nous devions faire la guerre à Beijing."

 SHX_nationalise_beijing_assets: "Nationaliser les possessions de Beijing"
 SHX_nationalise_beijing_assets_desc: "Les entreprises, les mines et les industries construites sur notre sol par la main puissante des industriels de Beijing ne représentent qu'une forme d'intimidation impérialiste. Si nous voulons vraiment assurer un avenir libre à notre province, prenons-leur les ressources qu'ils exploitent depuis longtemps !"

 SHX_expel_german_investors: "Expulser les investisseurs allemands"
 SHX_expel_german_investors_desc: "L'influence impérialiste des Allemands a longtemps pesé sur notre pays, de Shandong à Guangzhouwan. En raison de la collaboration du gouvernement de Beijing avec l'empire allemand, un grand nombre d'investisseurs allemands se sont installés dans le Shanxi. Afin de poursuivre un avenir indépendant et de renforcer le nationalisme au sein de notre peuple, exigeons que tous les investisseurs allemands soient contraints de quitter la province !"

 SHX_peoples_volunteers: "Volontaires du Peuple"
 SHX_peoples_volunteers_desc: "Parcourons les rues pour sensibiliser le public à notre glorieuse croisade ! Le sort de la Chine est en jeu et personne ne peut rester inactif - tous doivent être encouragés à se battre et à mourir pour la province."

 SHX_baoding_division: "Première Division de Baoding"
 SHX_baoding_division_desc: "Des cadets de la célèbre académie chinoise de Baoding sont arrivés dans le Shanxi grâce à nos relations étroites avec le gouvernement central. L'état-major de [QIE.GetNameDef] souhaite que les unités de Baoding soient intégrées à nos divisions afin de créer des divisions modernes pour le Shanxi."

 SHX_production_overdrive: "Explosion de la production"
 SHX_production_overdrive_desc: "Plus, plus, plus... nos soldats ne doivent pas se battre avec des fusils auxquels il manque des baïonnettes et des balles. Alors que la Chine s'enfonce à nouveau dans la guerre, les usines de Taiyuan doivent être chargées d'augmenter leur production d'armements. Nous devons cependant être prudents, car les ordres d'augmenter notre production peuvent se retourner contre nos propres installations."

 SHX_negotiate_with_XSM: "Négocier avec [XSM.GetNameWithFlag]"
 SHX_negotiate_with_XSM_desc: "Nous avons un net avantage en ce qui concerne la taille de nos forces armées et notre position actuelle à l'égard de la clique des Ma. Envoyons une délégation dans leur province pour négocier leur reddition au gouvernement central ou, s'ils refusent, nous préparerons une expédition occidentale pour les forcer à se soumettre."

 SHX_joint_strike_decision: "Coordonner une frappe conjointe avec [FROM.GetNameDef]"
 SHX_joint_strike_decision_desc: "Seuls, nos chances contre [QIE.GetName] sont minces, mais le [FROM.GetName] pourrait être disposé à s'opposer à la tyrannie [QIE.GetAdjective]. Cependant, nous devons agir rapidement - nous devons avoir l'élément de surprise si nous voulons que cette attaque conjointe soit efficace. Si ce plan fonctionne, nous agirons immédiatement contre nos ennemis [QIE.GetAdjective]."

 SHX_joint_strike_attack_mission: "[ROOT.GetNonIdeologyName] - [SHX.GetNonIdeologyName] attaque conjointe contre [QIE.GetNameDef]"

 SHX_join_government:0 "S'aligner avec [FROM.GetNameDef]"
 SHX_join_government_desc: "Avec la défaite de [QIE.GetNameDef], l'équilibre des forces en Chine a radicalement changé. Par conséquent, s'aligner sur l'une des nombreuses factions en guerre pourrait être la clé de la préservation de notre autonomie. Nous ne serons peut-être pas d'accord avec eux sur tous les points de politique, mais face au peu d'options qui s'offrent à nous, c'est peut-être notre meilleure chance de survivre à l'agitation permanente de la Chine."

 SHX_invoke_our_agreement: "Demander à [FROM.GetNameDef] de se joindre à la lutte contre [QIE.GetNameDef]"
 SHX_invoke_our_agreement_desc: "L'accord a été signé et la guerre a commencé. Il est temps d'appeler les [FROM.GetName] à honorer leurs obligations. Ensemble, nous vaincrons la bête [QIE.GetAdjective] et ouvrirons la voie à la libération nationale !"

 #Suiyuan Decisions
 SHX_northwest_decision_category: "Le Nord-Ouest sauvage"
 SHX_northwest_decision_category_desc: "Dans une contrée éloignée de l'œil vigilant des empereurs et des présidents chinois se trouvent les foyers de nombreux peuples de toute l'Asie, chacun espérant préserver son mode de vie face à l'effondrement de l'autorité des Qing. La fin de la guerre du Nord-Ouest a apporté un début de paix dans cette région agitée, mais la décision de [SHX.GetLeader] d'étendre son influence dans la région a entraîné les armées de [SHX.GetNameDef] dans la mêlée. En quête de territoires dans le Suiyuan (et peut-être de gloire et de pouvoir), lui et ses généraux sont sous le choc. Ses plans ambitieux se heurtent à un terrain dangereux, à des peuplements clairsemés et à des clans méfiants à l'égard de toute autorité extérieure.\n\n[SHX_suiyuan_campaign_prep]"

 SHX_march_on_suiyuan_mission: "La marche sur Suiyuan"
 SHX_march_on_suiyuan_mission_desc: "Ayant choisi de marcher sur Suiyuan, contesté par Feng et Yan et plus tard dépouillé par Wu Peifu en faveur de Ma Fuxiang dans les années 1920, [SHX.GetNameDef] s'est efforcé d'attiser la frénésie de la population. Cependant, l'intérêt du public pour les campagnes étrangères est inconstant et s'estompe si aucune action offensive n'est entreprise dans la majeure partie de l'année.\n\nAlors que les bases de ravitaillement sont construites le long de la frontière de Yulin et que les divisions s'amassent, leurs adversaires sont également censés perturber ces préparatifs, stoppant ainsi toute avancée [SHX.GetAdjective] le long des routes sinueuses de Xibei. Les milices, les cavaliers et les éclaireurs ont déjà commencé les escarmouches, dans l'espoir de donner l'avantage à leur camp."

 SHX_suiyuan_northwestern_war_exhaustion_mission: "L'épuisement se concrétise dans le Nord-Ouest"
 SHX_suiyuan_northwestern_war_exhaustion_mission_desc: "[SHX_get_exhuastion_desc]"
 SHX_suiyuan_northwestern_war_exhaustion_mission_shanxi_desc: "Alors que le ravitaillement commence à manquer et que l'approbation de l'opinion publique chute au fur et à mesure que leurs fils traversent le désert de Gobi et les montagnes de Qilian, le haut commandement de [SHX.GetName] s'empresse d'atteindre ses objectifs stratégiques avant que le temps ne soit écoulé. Malgré toutes ses aspirations, [SHX.GetLeader] est assez sage pour comprendre que son pouvoir s'effondrera rapidement s'il n'est pas soutenu par une armée. À un moment ou à un autre, il sera contraint d'entamer des pourparlers de paix préliminaires, et il presse ses commandants d'acquérir suffisamment d'influence d'ici là."
 SHX_suiyuan_northwestern_war_exhaustion_mission_enemy_desc: "Alors que le ravitaillement commence à manquer et que l'approbation de l'opinion publique chute au fur et à mesure que leurs fils traversent le désert de Gobi et les montagnes de Qilian, le haut commandement de [SHX.GetName] s'empresse d'atteindre ses objectifs stratégiques avant que le temps ne soit écoulé. Malgré toutes ses aspirations, [SHX.GetLeader] est assez sage pour comprendre que son pouvoir s'effondrera rapidement s'il n'est pas soutenu par une armée. À un moment ou à un autre, il sera contraint de demander des pourparlers de paix préliminaires, et si nous prenons l'avantage sur le champ de bataille, nous pourrons l'humilier à ce moment-là."

 SHX_suiyuan_requires_100_supply_cost_text: "£GFX_in_combat §H100§!"
 SHX_suiyuan_requires_100_supply_cost_text_blocked: "£GFX_in_combat §R100§!"
 SHX_suiyuan_requires_100_supply_cost_text_tooltip: "Cela coûte $SHX_suiyuan_requires_100_supply_cost_text_blocked$ pour prendre cette décision"

 SHX_suiyuan_destabilise_province: "Déstabiliser le contrôle [FROM.owner.GetAdjective] sur [FROM.ChinaGetStateProvinceTitle]"
 SHX_suiyuan_destabilise_province_desc: "[FROM.SHX_Get_Destabilise_desc]"
 SHX_suiyuan_destabilise_suiyuan_desc: "Le Suiyuan est notre principale cible et abrite de nombreux citoyens Han qui préfèrent notre régime au leur. Pour affaiblir l'emprise [616.owner.GetAdjective] sur la province, il est essentiel de les retourner dans notre sens et d'envoyer nos instigateurs pour les rallier à notre cause. Si cela est fait correctement, cela facilitera notre avancée initiale, bien qu'il soit impossible de savoir si des milices ennemies peuvent surgir à leur tour."
 SHX_suiyuan_destabilise_ningxia_desc: "Le Ningxia abrite de nombreux clans Hui qui ont été contraints de vivre sous la tyrannie de la domination mongole. Ayant déjà gagné le soutien des anciens chefs du Xibei San Ma, il serait prudent d'envoyer nos agents et autres agents pour affaiblir davantage la stabilité de l'administration mongole dans la région."
 SHX_suiyuan_destabilise_qinghai_desc: "Le Ningxia abrite de nombreux clans Hui qui ont été contraints de vivre sous la tyrannie de la domination tibétaine. Ayant déjà gagné le soutien des anciens chefs du Xibei San Ma, il serait prudent d'envoyer nos agents et autres agents pour affaiblir davantage la stabilité de l'administration tibétaine dans la région."
 SHX_suiyuan_destabilise_gansu_desc: "Bien que le Gansu soit la patrie de nombreux Hui et Chinois Han, il est également peuplé d'autres peuples opprimés. De plus, tous les clans Hui ne sont pas favorables aux objectifs de [SHX.GetLeader], et certains peuvent même nous être sympathiques. Quoi qu'il en soit, entre les raids frontaliers, les pots-de-vin et les divers agitateurs, nous pouvons nous assurer que le Gansu ne sera pas une base d'opérations stable pour les armées de [SHX.GetNameDef]."
 SHX_suiyuan_send_scouts_to_enemy: "Envoyer des scouts aux positions [FROM.GetAdjective]."
 SHX_suiyuan_send_scouts_to_enemy_desc: "[SHX_send_scouts_desc]"
 SHX_send_scouts_shanxi_desc: "Avec peu de routes et de liaisons ferroviaires adaptées au transport militaire, il est important que nous tracions les angles d'attaque de nos armées. Il est probable que nos ennemis se préparent déjà à nous accueillir à divers points d'étranglement, de sorte que pour atténuer cet avantage, nous devons à notre tour connaître leur position à l'avance. En rencontrant des habitants sympathiques, nous pouvons construire un réseau de renseignements acceptable à Suiyuan."
 SHX_send_scouts_against_shanxi_desc: "Bien que nous connaissions parfaitement nos terres, il est trop tôt pour nous soustraire à nos obligations en matière de collecte de renseignements. Envoyer des éclaireurs et recueillir des rapports d'espions de leur côté de la frontière est essentiel pour savoir ce que [SHX.GetLeader] a l'intention de faire contre nous, ce qui nous donne un avantage décisif dans la préparation de nos défenses."
 SHX_prepare_hui_provisional_leaders: "Préparer les dirigeants provisoires Hui"
 SHX_prepare_hui_provisional_leaders_desc: "Chassés lors d'une écrasante déroute et voyant leurs immenses propriétés foncières confisquées par les autorités mongoles et tibétaines, plusieurs membres de la noblesse Hui étaient impatients de rejoindre notre cause dans l'espoir d'être rétablis dans leurs anciens domaines. Avec un peu d'effort, nous pouvons rallier des clans entiers à cette cause et renforcer considérablement notre capacité à administrer les régions éloignées que nous traversons."
 SHX_suiyuan_gather_supplies: "Rassemblez des fournitures pour l'Expédition du Nord-Ouest"
 SHX_suiyuan_gather_supplies_desc: ""Une armée sans son train logistique est perdue, sans ravitaillement elle est perdue, sans bases de ravitaillement, elle est perdue."\nNos hommes ne peuvent marcher aussi loin, combattre aussi longtemps et tirer autant d'obus que si nous pouvons raisonnablement les approvisionner. Cela peut nécessiter quelques initiatives distinctes et un investissement financier considérable, mais nous veillerons à ce que notre train logistique soit correctement préparé pour un conflit d'attrition !"
 SHX_suiyuan_decisive_first_strike_decision: "Préparer une première frappe décisive"
 SHX_suiyuan_decisive_first_strike_decision_desc: "Les toutes premières semaines d'un conflit sont peut-être les plus vitales pour façonner le conflit à venir. C'est à ce moment-là que le brouillard de guerre est d'abord levé, les bluffs exposés et le courage des armées mis à l'épreuve. Préparer nos hommes à être à leur meilleur lors de la salve d'ouverture nous donnera une chance unique d'éliminer nos ennemis sur leurs premières positions, en évitant, espérons-le, une impasse. Soyez averti, cependant, qu'une ouverture aussi agressive fatiguera probablement notre population, alors nous ferions mieux de faire en sorte que cela en vaille la peine."
 SHX_suiyuan_begin_northwestern_expedition: "Lancer l'Expédition du Nord-Ouest"
 SHX_suiyuan_begin_northwestern_expedition_desc: "Il est l'heure. C'est maintenant ou jamais. Les sapeurs et les tirailleurs ayant déjà commencé à se battre le long de notre frontière toujours poreuse, nous ne pouvons plus nous permettre d'attendre. Un ordre sera envoyé de [SHX.Capital.GetCapitalVictoryPointName] du quartier général régional jusqu'à nos divisions afin que chaque soldat sache : nous marcherons en direction du soleil couchant - vers la mort ou la gloire !"
 SHX_xibei_offer_early_peace: "Faire une proposition de paix"
 SHX_xibei_offer_early_peace_desc: "Ayant occupé tout ce que nous voulions occuper et écrasé les troupes ennemies partout où nous les trouvions, [SHX.GetLeader] estime qu'il est maintenant temps d'offrir des conditions de paix à nos ennemis vaincus. Il ne sert à rien de chasser nos ennemis dans leurs terres principales, et nous devons conserver nos ressources pour d'autres conflits desquels nous devons nous occuper."
 SHX_suiyuan_raid_SHX_supply_bases_decision: "Lancer un raid sur les bases de ravitaillement [SHX.GetAdjective]s"
 SHX_suiyuan_raid_SHX_supply_bases_decision_desc: "Afin de préparer leur campagne injuste contre nous, les [SHX.GetName] ont commencé à préparer des bases de ravitaillement le long de la frontière. Le manque de routes et de pistes appropriées nécessaires pour soutenir une opération aussi étendue signifie que beaucoup sont construites très près de notre territoire, les laissant à la merci des raids de notre cavalerie et de notre infanterie légère. Incendier ces bases et voler leurs fournitures réduira considérablement leur capacité à mener un conflit prolongé."
 SHX_suiyuan_fortify_frontier_decision: "Fortifier la frontière du Nord-Ouest"
 SHX_suiyuan_fortify_frontier_decision_desc: "Avec peu de routes praticables et un terrain accidenté (parfois inhabitable), nous disposons d'un avantage majeur sur notre adversaire. Nos adversaires [SHX.GetAdjective]s ne disposent en effet que d'un nombre limite de vecteurs d'attaque s'ils souhaitent mener leurs objectifs à bien. Construire des blockhaus, des bunkers et des tranchées le long de positions clés nous donnera un avantage crucial pour stopper net leurs assauts et aidera à retarder leur avance jusqu'à l'épuisement de leurs stocks."
 SHX_suiyuan_rally_local_supporters_decision: "Rallier des soutiens locaux"
 SHX_suiyuan_rally_local_supporters_decision_desc: "Il ne suffit pas de simplement rassembler nos armées et autres milices semi-professionnelles contre l'armée [SHX.GetAdjective] qui avance. Nous devons mobiliser toute notre population contre l'ennemi, en établissant un réseau de milices, d'informateurs et de bases d'approvisionnement informelles pour aider à ralentir les avancées ennemies. Cette défense en profondeur rendra tout assaut contre nos terres centrales insoutenable et maximisera notre avantage sur le terrain."
 SHX_suiyuan_invite_farmers_to_suiyuan_decision: "Inviter des agriculteurs à Suiyuan"
 SHX_suiyuan_invite_farmers_to_suiyuan_decision_desc: "Le Suiyuan possède un sol extrêmement riche grâce au fleuve Jaune, ce qui a historiquement attiré l'attention de Yan Xishan et de Feng Yuxiang. Les cultures du Suiyuan avaient déjà perturbé la production nationale du Shanxi, ce qui avait amené Yan à affirmer que les deux provinces étaient "mutuellement dépendantes". Pour sa part, Feng souhaitait coloniser la région en cinq ans, en invitant les métayers pauvres de toute la Chine à s'installer dans la région et à bénéficier gratuitement de l'irrigation et d'autres outils.\n\nMaintenant que nous avons obtenu Suiyuan, nous pouvons lancer un programme de mise en valeur des terres à des fins agricoles. Avec près de 4 000 acres de terres non cultivées auparavant, nous pouvons les distribuer à d'anciens soldats de nos armées comme une forme de quasi-retraite. Ils continueront cependant à s'entraîner sous la direction d'officiers retraités de l'armée, en maintenant une vigilance collective constante.\n\nNous devons cependant veiller à ce que nos efforts n'irritent pas la population mongole locale."
 SHX_suiyuan_tapping_into_the_riches_of_suiyuan_decision: "Puiser dans les richesses de Suiyuan"
 SHX_suiyuan_tapping_into_the_riches_of_suiyuan_decision_desc: "Suiyuan ainsi que Chahar sont particulièrement précieuses pour nous car les deux provinces possèdent environ trois fois plus de fer que Shanxi et probablement plus que n'importe quelle province chinoise au sud de la Grande Muraille. Cela améliorerait considérablement notre infrastructure actuelle de fer et de charbon et aiderait à alimenter nos industries. Suiyuan abrite également de vastes gisements de charbon que nous pouvons exploiter, accaparant davantage ce marché crucial. Compte tenu de tous les sacrifices auxquels nous avons du consentir pour acquérir ce terrain, ne devrions-nous pas l'utiliser à son plein potentiel ?"
 SHX_suiyuan_building_the_russian_connection_decision: "Construction de la Connection Russe"
 SHX_suiyuan_building_the_russian_connection_decision_desc: "L'un des avantages moins connus mais non moins importants d'avoir un accès à la Mongolie intérieure est notre plus grande capacité à rechercher une aide extérieure, indépendante de la surveillance de Beijing. De l'autre côté de la froide steppe septentrionale se trouve la Russie, qui jusqu'à présent a été largement indifférente à notre sort. S'il est trop tôt pour rechercher une reconnaissance ou une aide officielle, il n'est pas trop tôt pour tirer le meilleur parti du marché noir. L'envoi d'agents pour établir des réseaux de contrebande à travers la Mongolie et d'autres formes de commerce licites comme illicites peut nous donner un avantage dans les conflits communs en Chine."
 SHX_suiyuan_lay_tracks_to_target_decision: "Mettre en place des pistes vers [FROM.GetName]"
 SHX_suiyuan_lay_tracks_to_target_decision_desc: "[FROM.SHX_Get_Tracks_Desc]"
 SHX_suiyuan_lay_tracks_to_lanzhou_decision_desc: "Éloignés du reste de la Chine, les territoires Hui de la province du Xibei se sentent souvent isolés par rapport aux événements de la politique chinoise. Cela leur a donné une certaine apathie à l'égard des luttes de pouvoir et un certain désintéret vis à vis de la grande lutte pour le bien supérieur de la nation. L'une des premières étapes pour lutter contre ce provincialisme et nous aider à tirer parti des ressources de Xibei (ou à amener nos propres ressources vers la frontière) consiste à construire des liaisons ferroviaires adaptées vers la capitale du Gansu, à Lanzhou. Cela demandera des ressources, mais nous devrions être en mesure d'obtenir un certain nombre de voies adaptées au transport militaire."
 SHX_suiyuan_lay_tracks_to_zhangye_decision_desc: "Poursuivant nos efforts pour nous projeter plus à l'ouest dans le Gansu, nous pouvons maintenant créer une connexion du Gansu à Zhangye. Cela étend notre influence dans l'arrière-pays du couloir Hexi, dans le désert de Gobi. Aussi fastidieux et chronophage que cela puisse être, cela sera nécessaire si nous voulons lancer d'autres campagnes pour prendre possession de l'ouest de la Chine."
 SHX_suiyuan_lay_tracks_to_suiyuan_decision_desc: "Suiyuan est une province extrêmement précieuse pour nous, mais la plupart des liaisons ferroviaires pour y accéder sont sous le contrôle de nos rivaux ou risquent de le devenir. L'importance de ces voies a été démontrée par Feng Yuxiang et la retraite de son Guominjun de Pékin par le chemin de fer Pékin-Suiyuan (également connu sous le nom de chemin de fer Pékin-Kalgan). Un arrêt clé sur cette voie serait celui de Datong, qui était occupé par les forces Zhili à la fin de la quatrième guerre Zhili-Fengtian.\n\nPar conséquent, nous devons poser une nouvelle série de voies de Taiyuan à Suiyuan. Cela nous permettra d'étendre notre présence dans la province du Shanxi, loin de l'influence des yeux Zhili, Fengtian ou même japonais."

 #### Central Plains War
 SHX_Foreign_Policy_decisions: "La Guerre des Plaines Centrales"
 SHX_Foreign_Policy_decisions_desc: "Le traître gouverneur Yan a décidé de nous trahir ! Plutôt que d'honorer nos accords et de mettre fin à la monarchie imposée par l'Allemagne, il a pris sur lui la tâche d'insulter davantage les principes de Xinhai. Si nous voulons survivre, nous devons frapper vite pendant qu'il est encore distrait par les restes de Zhili. Grâce à l'esprit révolutionnaire Xinhai brûlant toujours dans nos cœurs, nous allons renverser Yan, ses marionnettes royalistes et tous ceux qui osent faire obstacle à la libération nationale!"
 QIE_SHX_intervention_visual_only: "La Guerre des Plaines Centrales"
 QIE_SHX_intervention_visual_only_desc: "Nous allons forcer Beijing de reconnaître notre §Y contrôle sur le Shanxi§! si nous les repoussons."
 SHX_feng_beating_yan_out: "Nous allons forcer Beijing de reconnaître notre §Y contrôle sur le Shanxi§! si nous les repoussons."

 ##Shanxi Mining Decisions

 SHX_expand_coal_mines1_decision: "Etendre l'exploitation du charbon dans [1015.GetName]"
 SHX_expand_coal_mines1_decision_desc: "Le charbon est un élément essentiel de notre économie. Le Shanxi est une province extrêmement riche en cette ressource stratégique, avec un minerai de grande qualité et une main-d'œuvre qualifiée pour l'exploitation minière. Leur industrie charbonnière naissante a cependant toujours été freinée par une corruption chronique, une mauvaise gestion et un monopole ferroviaire étranger facturant des prix exorbitants pour exporter le charbon. Nous devrions étendre nos propres opérations minières au [1015.GetName] pour mieux exploiter la ressource, nous enrichir en tant que province, et ainsi réduire notre dépendance à l'égard des sociétés étrangères et de leur équipement."

 SHX_expand_coal_mines2_decision: "Etendre l'exploitation du charbon dans [1072.GetName]"
 SHX_expand_coal_mines2_decision_desc: "Le charbon est un élément essentiel de notre économie. Le Shanxi est une province extrêmement riche en cette ressource stratégique, avec un minerai de grande qualité et une main-d'œuvre qualifiée pour l'exploitation minière. Leur industrie charbonnière naissante a cependant toujours été freinée par une corruption chronique, une mauvaise gestion et un monopole ferroviaire étranger facturant des prix exorbitants pour exporter le charbon. Nous devrions étendre nos propres opérations minières au [1015.GetName] pour mieux exploiter la ressource, nous enrichir en tant que province, et ainsi réduire notre dépendance à l'égard des sociétés étrangères et de leur équipement."

 SHX_improve_metal_refining1_decision: "Améliorer les raffineries de métaux dans [1015.GetName]"
 SHX_improve_metal_refining1_decision_desc: "Avec de nombreuses rivières, de grandes exploitations minières de charbon et un accès à du minerai de fer de qualité provenant des provinces voisines de Chahar et de Suiyuan, le Shanxi est une plaque tournante naturelle pour la production d'acier et a connu au cours des dernières décennies une sorte de mini-révolution industrielle. En tant que nouveaux maîtres de la province, nous devrions améliorer nos techniques en métallurgie afin de pouvoir raffiner nos métaux à diverses fins tant militaires que civiles."

 SHX_improve_metal_refining2_decision: "Améliorer les raffineries de métaux dans [622.GetName]"
 SHX_improve_metal_refining2_decision_desc: "Avec de nombreuses rivières, de grandes exploitations minières de charbon et un accès à du minerai de fer de qualité provenant des provinces voisines de Chahar et de Suiyuan, le Shanxi est une plaque tournante naturelle pour la production d'acier et a connu au cours des dernières décennies une sorte de mini-révolution industrielle. En tant que nouveaux maîtres de la province, nous devrions améliorer nos techniques en métallurgie afin de pouvoir raffiner nos métaux à diverses fins tant militaires que civiles."

 SHX_improve_metal_refining3_decision: "Améliorer les raffineries de métaux dans [622.GetName]"
 SHX_improve_metal_refining3_decision_desc: "Bien que la province du Shanxi soit célèbre pour ses industries liées au charbon et au fer, des filons de tungstène et d'autres métaux stratégiques se trouvent également dans ses montagnes. Cela nécessiterait un investissement initial en capital et une certaine allocation de ressources, mais au prix de quelques efforts, nous pouvons rapidement puiser dans les gisements de [622.GetName] pour étendre nos quotas d'extraction, en utilisant l'infrastructure minière existante."

 SHX_further_resource_extraction1_decision: "Extraction supplémentaire de ressources à [1072.GetName]"
 SHX_further_resource_extraction1_decision_desc: "Historiquement, une grande partie de l'extraction des ressources dans la province du Shanxi a été localisée dans les montagnes orientales, ce qui n'a pas manqué d'entretenir une source de tension entre les gouvernements central du Zhili et provincial du Shanxi, au début des années 1930. Néanmoins, en tant que capitale, Taiyuan est le principal centre métallurgique et de raffinage industriel et si nous voulons tirer pleinement parti des nombreuses ressources stratégiques du Shanxi, il est essentiel que nous développions notre infrastructure industrielle dans la ville. On peut d'ailleurs déjà compter sur une assez grande série de zones industrielles établies par le gouverneur Yan, à peine cachées à la vue de Wu Peifu pendant son "Plan décennal". Si nous en tirons le meilleur parti, nous pourrons véritablement donnerà l'économie régionale une importance nationale."

 SHX_further_resource_extraction2_decision: "Extraction supplémentaire de ressources à [1015.GetName]"
 SHX_further_resource_extraction2_decision_desc: "Historiquement, une grande partie de l'extraction des ressources dans la province du Shanxi a été localisée dans les montagnes orientales, ce qui n'a pas manqué d'entretenir une source de tension entre les gouvernements central du Zhili et provincial du Shanxi, au début des années 1930. La région de l'Ouest est moins explorée et a été en grande partie négligée au fil des ans, car le manque de liaisons ferroviaires et automobiles commercialement utiles a étouffé la croissance industrielle. Cela doit changer à présent.que nous planifions l'avenir, et nous devons tirer le meilleur parti des ressources du Shanxi, dans cette partie de la province. Ce n'est qu'ainsi que nous assurerons l'avenir non seulement des habitants, mais de notre grande nation."

