 SHX_QIE_negotiation_offer_on_table_level_1_key: "Le gouvernement provincial du Shanxi assumera le contrôle conjoint du Shanxi oriental, en concluant un accord compliqué de partage du pouvoir avec le gouvernement central. En raison de la nécessité pour le gouvernement central de protéger les "actifs stratégiques" dans la région (apparemment en raison de menaces extérieures), le gouvernement central maintiendra ses bases dans la région et affirmera son autorité militaire si nécessaire. Le contrôle civil de la région reviendra aux magistrats nommés par le gouverneur Yan, et les protections resteront en place pour la propriété existante des entreprises minières de la région, principalement soutenues par le gouvernement central. La reconnaissance mutuelle et publique de l'autorité de [QIE.GetLeader] et de son gouvernement central, ainsi que de [SHX.GetLeader] en tant que gouverneur du Shanxi, suivra peu après, et le Shanxi devra s'aligner sur le gouvernement central en vue de l'unification de la nation. Les forces provinciales du Shanxi, sous les ordres du maréchal [SHX.GetLeader], seront mises à disposition dans toute guerre à venir pour défendre la nation."

 SHX_QIE_negotiation_offer_on_table_level_2_key: "Le gouvernement provincial du Shanxi assumera le contrôle de l'est du Shanxi, y compris la responsabilité effective de sa protection militaire et de la sécurité des actifs stratégiques de la région (en particulier ses riches mines de charbon). [SHX.GetLeader] sera officiellement reconnu par [QIE.GetLeader] en tant que gouverneur du Shanxi et, à son tour, le gouverneur reconnaîtra publiquement le gouvernement central, apportant son soutien à Beijing dans la quête d'unification de la Chine. En outre, les forces provinciales du Shanxi, sous les ordres du maréchal [SHX.GetLeader], devraient être mises à disposition dans toute guerre à venir pour la défense de la nation."

 SHX_QIE_negotiation_offer_on_table_level_3_key: "Le gouvernement provincial du Shanxi prendra le contrôle du Guanzhong, y compris la précieuse ville de Xi'an. [SHX.GetLeader] sera officiellement reconnu par [QIE.GetLeader] en tant que gouverneur du Shanxi et du Shaanxi et, à son tour, le gouverneur reconnaîtra publiquement le gouvernement central, apportant son soutien à Beijing dans la quête d'unification de la Chine. Le statut permanent de l'est du Shanxi sera remis à plus tard (le gouvernement central continuant pour l'instant à exercer un contrôle de facto sur la région), mais les deux parties s'accorderont pour désamorcer les tensions dans la région. En outre, les forces provinciales du Shanxi, sous les ordres du maréchal [SHX.GetLeader], devraient être mises à disposition dans toute guerre à venir pour la défense de la nation."

 SHX_QIE_negotiation_offer_on_table_level_4_key: "Le gouvernement provincial du Shanxi prendra le contrôle du Guanzhong, y compris la précieuse ville de Xi'an. [SHX.GetLeader] sera officiellement reconnu par [QIE.GetLeader] en tant que gouverneur du Shanxi et du Shaanxi et, à son tour, le gouverneur reconnaîtra publiquement le gouvernement central, apportant son soutien à Beijing dans la quête d'unification de la Chine. Le gouvernement central a accepté de retirer ses garnisons de l'est du Shanxi, remettant le contrôle de la région aux autorités provinciales du Shanxi. En retour, les forces provinciales du Shanxi, sous les ordres du maréchal [SHX.GetLeader], devraient être mises à disposition dans toute guerre à venir pour la défense de la nation."

 SHX_QIE_negotiation_offer_on_table_level_5_key: "Le gouvernement provincial du Shanxi prendra le contrôle du Guanzhong, y compris la précieuse ville de Xi'an. [SHX.GetLeader] sera officiellement reconnu par [QIE.GetLeader] en tant que président du Conseil politique du Nord-Ouest et, à son tour, le gouverneur reconnaîtra publiquement le gouvernement central, apportant son soutien à Beijing dans la quête d'unification de la Chine. Le gouvernement central a accepté de retirer ses garnisons du Shanxi oriental, remettant le contrôle de la région aux autorités provinciales du Shanxi. En divisant le territoire, Yan a reçu l'autorité nébuleuse de dompter le nord-ouest au nom de Beijing, même si, plus concrètement, cette autorité se concentrera sur Suiyuan. En retour, les forces provinciales du Shanxi, sous les ordres du maréchal [SHX.GetLeader], devraient être mises à disposition dans toute guerre à venir pour la défense de la nation."

