 #Misc. Ideas
 SHX_strict_neutrality: "Neutralité stricte"
 SHX_strict_neutrality_desc: "Entourés de hautes montagnes et de voisins tendus, les dirigeants du Shanxi ont sombré dans un profond isolationnisme politique et diplomatique. Cette mentalité de siège perpétuel a ironiquement apporté aux dirigeants du Shanxi une certaine tranquillité d'esprit face à l'empiètement des Zhili, mais leur message régionaliste a rendu leur population apathique à tout interventionnisme étranger. Si Yan et Feng rêvent de quitter Taiyuan, une vision cohérente est nécessaire pour rallier la population."

 SHX_strict_neutrality1: "Neutralité en perte de vitesse"
 SHX_strict_neutrality1_desc: "Malgré les hautes montagnes et un sens profond du provincialisme, les dirigeants du Shanxi ont commencé à sortir de leur isolement. En regardant à nouveau vers l'extérieur, il est clair que le [SHX.GetRulingParty] rêve toujours d'unir la Chine et de partager sa vision avec d'autres. Le peuple aussi, de la noblesse aux intellectuels en passant par les humbles laobaixing, semble partager ce sentiment grandissant. De nombreux obstacles subsistent et le Shanxi serait un outsider dans n'importe quel conflit, mais peut-être que le Shanxi ne sera pas isolé pour toujours."

 SHX_Ten_Year_Plan_begins: "Plan Décennal Révisé"
 SHX_Ten_Year_Plan_begins_desc: "Il y a du changement dans l'air au Shanxi. Bien que les laobaixing ne connaissent pas ou ne se soucient pas de la petite politique entre les hommes forts du Shanxi, ils le sentent eux aussi. Les chefs de village travaillent au lieu de jouer la nuit, les activistes et les propagandistes bourdonnent à une fréquence plus élevée et les magistrats de Taiyuan se préoccupent réellement de générer de vrais chiffres. Même les étrangers l'ont remarqué : des investisseurs de Beijing et des observateurs de l'extérieur du pays ont fait des visites remarquées, prenant note de ce qui se passait dans le Shanxi. Bien que le Shanxi fasse l'objet d'un plan décennal depuis 1936, ce plan a récemment pris un nouveau caractère d'urgence. Cette fois, les choses vont changer. Même si l'on ne sait pas encore au profit de qui. Et même si d'énormes sacrifices seront nécessaires. Mais les habitants gardent l'espoir, toujours avec prudence."

 #Political Ideas
 SHX_order_of_the_vigilant_lion_idea: "L'Ordre du Lion Vigilant"
 SHX_order_of_the_vigilant_lion_idea_desc: "cL'ordre du Lion vigilant a été créé dans le Shanxi au début de l'ère des seigneurs de guerre pour récompenser les villageois et les villages qui parvenaient à tuer divers brigands. À l'époque, les brigands rôdaient souvent, pillant au hasard et extorquant les masses blotties derrière les murs des citadelles des villes. Le relief montagneux du Shanxi jouait souvent en défaveur des forces de l'ordre, car ces hors-la-loi se retiraient souvent à flanc de montagne entre deux raids. L'Ordre a fait partie des premiers succès de la clique de Shanxi dans la consolidation de son contrôle sur la province. Aujourd'hui, avec l'augmentation de l'instabilité politique due à des agitateurs internes et externes, il est nécessaire de réorienter la politique de sécurité de l'État vers la lutte contre les... "bandits". La paranoïa accrue dans la province n'a pas favorisé notre stabilité politique, mais peu de gens peuvent douter du succès de nos efforts en matière de contre-espionnage."

 SHX_strengthen_local_councils: "Renforcer les Conseils Locaux"
 SHX_strengthen_local_councils_desc: "Dans le cadre des efforts déployés par Shaanxi pour mobiliser le soutien du public en faveur de notre programme, il est nécessaire de renforcer les capacités des conseils locaux dans divers villages et villes. Ces efforts ont été modelés sur les instituts de formation rurale de Feng Yuxiang, qui cherchaient à enseigner aux villages sous son contrôle les principes fondamentaux nécessaires à l'autogestion. Bien entendu, cela a donné lieu à de nombreux conflits avec les membres de la noblesse, qui détiennent traditionnellement le pouvoir au sein de ces conseils, ainsi qu'avec la bureaucratie provinciale, qui a cherché à réduire le pouvoir des conseils de village. Un observateur extérieur devrait également se garder de surestimer les efforts déployés pour instaurer une démocratie libérale de type occidental. Bien qu'ils reposent sans aucun doute sur des motivations sincères, ces programmes sont plus proches par nature de la tutelle politique de Sun Yat-sen et il faudra attendre longtemps avant qu'une véritable démocratie ne soit instaurée en Chine."

 SHX_consolidate_bureaucracy: "Consolider la Bureaucratie"
 SHX_consolidate_bureaucracy_desc: "Dans le cadre des efforts déployés par le Shanxi pour mettre les ressources de la province au service de son programme, il est nécessaire d'accroître le pouvoir et la portée de nos bureaucraties provinciales en régnant sur d'autres structures de pouvoir dans notre province. Autour de l'Institut d'administration politique créé par Yan Xishan, les magistrats des centaines de districts du Shanxi sont formés aux compétences nécessaires pour superviser les différents villages et villes. Cette initiative a naturellement suscité des réactions négatives de la part des membres de la noblesse, qui tendent à dominer les conseils de village sur lesquels ces magistrats exercent leur autorité, ainsi que de divers groupes de paysans particularistes qui n'apprécient pas l'influence accrue des officiers venus de Taiyuan. Un observateur extérieur devrait toutefois se garder de surestimer ces efforts visant à instaurer une bureaucratie moderne de type occidental. Bien qu'ils reposent sans aucun doute sur des motivations sincères, ces efforts se heurtent toujours à la corruption et à des intérêts politiques bien ancrés, alors même qu'ils tentent d'étendre la portée de la dictature paternaliste de Yan Xishan."

 SHX_a_higher_purpose_idea: "Réorientation des Politiques Intérieures"
 SHX_a_higher_purpose_idea_desc: "Le Shanxi se trouve en quelque sorte à un carrefour, où la volonté collective des habitants du territoire gouverné par la clique du Shanxi doit bientôt prendre une décision sur le type d'avenir qu'elle entend poursuivre. Yan Xishan représente un style de leadership autoritaire, influencé par Confucius - une sorte de continuation de plusieurs décennies de règne axé sur la stabilité. Conservateur dans ses idées mais prêt à embrasser la modernité, l'ancien gouverneur promet de rétablir l'équilibre et l'harmonie qui ont été volés à la Chine. Feng Yuxiang prétend également vouloir ramener la Chine à l'endroit où elle devrait être, mais sa vision est assez différente. Révolutionnaire et soldat de métier, sa vision de l'avenir implique un leadership révolutionnaire et nationaliste qui apportera une révolution sociale et politique à la nation. Pour lui, il s'agit de restaurer la démocratie et les réformes qui ont été volées à la Chine après Xinhai. La décision est difficile à prendre et la population est divisée. Mais une chose est sûre : le Shanxi avancera ensemble !"

 SHX_stable_future_idea: "Un Avenir Stable"
 SHX_stable_future_idea_desc: "Il semble que les habitants du Shanxi aient choisi la stabilité plutôt que la révolution. Soutenue principalement par les traditionalistes, les technocrates/bureaucrates, la noblesse et quelques étudiants conservateurs radicaux menés par Liang Huazhi, la population a commencé à se rallier au gouvernement provincial du Shanxi de Yan Xishan. Ce faisant, ils ont commencé à mettre en œuvre sa vision : centraliser l'appareil d'État autour de leur gouverneur modèle, mettre en œuvre les réformes technocratiques nécessaires et réprimer la corruption politique. L'avenir semble prometteur, si seulement Shaanxi nous rejoignait."

 SHX_good_people_movement_idea: "Le Mouvement des Bonnes Gens"
 SHX_good_people_movement_idea_desc: "Prolongeant en quelque sorte le renouveau néoconfucéen et traditionaliste du mouvement du lavage des cœurs, Yan Xishan a mis en œuvre ce que l'on appelle le "Mouvement des Bonnes Gens" pour faire revivre l'esprit chinois. Sous son règne, le peuple poursuivra non seulement une réforme matérielle, mais aussi une réforme des valeurs - en recherchant des qualités telles que l'honnêteté, l'amabilité, la dignité, la modestie, la diligence, l'économie, la propreté et l'obéissance. En outre, quel que soit le moment ou l'endroit où les gens vaquent à leurs occupations, ils doivent respecter l'autorité de Yan Xishan et obéir à ses ordres sans poser de questions !"

 SHX_confucian_order: "Un Ordre Confucéen"
 SHX_confucian_order_desc: "Un ordre confucéen émerge dans le Nord-Ouest. La population des terres gouvernées par la clique du Shanxi s'est ralliée à son gouverneur modèle, construisant ainsi une province transformée. Une province où les excès de la noblesse sont réprimés, tandis que les humbles paysans savent où est leur place. Un lieu de développement économique et technologique majeur, tout en conservant les valeurs traditionnelles qui font de la Chine un pays chinois. La rhétorique révolutionnaire et populiste du Guominjun s'est en grande partie tue, le peuple a clairement fait son choix : nous irons vers le progrès !"

 SHX_towards_revolution_idea: "Vers un Avenir Révolutionnaire"
 SHX_towards_revolution_idea_desc: "Il semble que les habitants de Shaanxi aient choisi la révolution plutôt que la stabilité. Soutenue principalement par les révolutionnaires, les militaires, les pauvres des zones rurales et les étudiants radicaux, la population a commencé à se rallier au Guominjun de Feng Yuxiang, basé dans le Shaanxi. Ce faisant, ils ont commencé à concrétiser sa vision, en centralisant l'État et l'armée autour de leur généralissime, en mettant en œuvre les réformes sociales nécessaires et en abattant les structures politiques réactionnaires. L'avenir semble prometteur, si seulement le Shanxi nous rejoignait."

 SHX_nationalist_order: "Un Ordre Nationaliste"
 SHX_nationalist_order_desc: "Un ordre nationaliste émerge dans le Nord-Ouest. La population des terres gouvernées par la clique du Shanxi s'est ralliée à son général chrétien, construisant ainsi une nouvelle province. Une province où les Laobaixing reçoivent leur dû et où les ennemis de la Chine voient leur pouvoir brisé à jamais. Un lieu de changement révolutionnaire, où les anciennes structures oppressives sont détruites à la base et remplacées par des structures mieux adaptées à l'avenir du pays. La rhétorique réactionnaire et corrompue de la clique de Yan a été pratiquement réduite au silence, et le peuple a clairement fait son choix : nous irons vers le progrès !"

 #Industry-Related Ideas
 SHX_underdeveloped_mountain_economy: "Économie de Montagne Sous-Développée"
 SHX_underdeveloped_mountain_economy_desc: "Montagneux, agraire et pauvre, le Shanxi a été à bien des égards laissé pour compte par la révolution industrielle, même selon les normes chinoises. L'une des provinces les plus pauvres de Chine, le gouvernement de Yan a instauré une paix qui a favorisé une certaine prospérité. Toutefois, l'économie de la province reste fortement dominée par l'influence de Beijing à l'extérieur et par une noblesse méfiante à l'intérieur. Yan a désespérément tenté d'inverser le déficit commercial et l'inflation galopante des années 1920, mais ses diverses tentatives ont laissé des traces dans les campagnes, au mieux à moitié terminées. Malgré toutes ses prétentions à être une "province modèle", la réalité est plus sordide. Nombreux sont ceux qui pensent que la plupart des projets lancés par le "gouverneur modèle" ne sont que des démonstrations prétentieuses de "progrès" destinées à la consommation des étrangers, plutôt qu'un effort sincère de réforme. Seul l'avenir nous dira s'ils ont raison."

 SHX_underdeveloped_mountain_economy1: "Économie de la Montagne Écrasée"
 SHX_underdeveloped_mountain_economy1_desc: "Montagneuse, agraire et pauvre - et aujourd'hui dix fois pire - l'économie du Shanxi est en chute libre, subissant les contrecoups du lundi noir. Si l'impact réel de la récession mondiale a été largement atténué dans l'ensemble de la Chine, la récession qui s'est abattue sur le pays a, à bien des égards, déstabilisé la fragile économie industrielle du Shanxi. Ses industries artisanales, déjà en déclin depuis des années en raison des méandres du plan décennal, sont au bord de l'effondrement : fabricants de bougies, d'ustensiles en cuivre, prêteurs sur gages. La base industrielle limitée du Shanxi commence également à s'effondrer. Les usines textiles, les fabriques d'allumettes et l'unique distillerie du Shanxi sont toutes dans le rouge et on estime que neuf dixièmes des entreprises de Taiyuan sont au bord de la faillite. Le chômage monte en flèche, avec près d'un tiers de la population sans emploi. Les étudiants ont commencé à protester contre le fait que leur seule perspective est d'obtenir un diplôme et de rejoindre les chômeurs, tandis que le nombre de personnes entrant dans la pauvreté devrait doubler. Pire encore, les conséquences sociales de ce krach se font rapidement sentir : la criminalité s'abat sur la ville, poussée par le désespoir de la population. Quelque chose doit être fait rapidement - un chef de file fort doit émerger ou, au moins, des doigts doivent être pointés."

 SHX_underdeveloped_mountain_economy2: "Capitalisme d'État en Herbe"
 SHX_underdeveloped_mountain_economy2_desc: "La dyarchie du Shanxi s'enorgueillit depuis longtemps d'être un "capitaliste d'État", inspiré au moins en partie par les efforts de modernisation déployés au Japon et par la rhétorique interventionniste de divers hommes politiques aux États-Unis. Ces efforts n'ont fait que s'intensifier ces derniers temps, avec une récente vague de subventions destinées à soutenir les industries légères de Taiyuan, telles que les minoteries, les usines de cigarettes et les papeteries. Ces petites usines et ateliers enseignent aux soldats et aux chômeurs comment fabriquer du savon, des bougies et des vêtements, dans le cadre d'un réseau plus large qui soutient l'industrie lourde du Shanxi et aide la province à rester quelque peu autosuffisante. Cependant, les problèmes habituels se posent : les quotas élevés et la corruption persistante font que les directeurs d'usine, insuffisamment formés et sous-payés, ont tendance à rogner sur les coûts et à faire des économies. Les produits de qualité inférieure signifient souvent que le Shanxi a du mal à concurrencer les produits fabriqués en Chine, à une époque où de nombreuses entreprises occidentales se sentent obligées de déverser le maximum de leur production excédentaire dans les pays en développement pour soutenir leurs propres économies pendant la dépression mondiale."

 SHX_underdeveloped_mountain_economy_feng: "Capitalisme d'État Autarcique"
 SHX_underdeveloped_mountain_economy_feng_desc: "Le gouverneur Yan a souvent été cité pour avoir dit "une organisation et une administration appropriées sont tout aussi importantes que de bonnes machines". Et avec l'orientation récente des autorités gouvernementales, l'accent a été mis sur la promotion d'une "gestion scientifique" de l'industrie. En effet, bien qu'il s'agisse depuis longtemps d'un projet passionnant du gouverneur Yan, qui estime que la Chine a raté la "deuxième révolution industrielle" de l'Occident en matière de gestion industrielle appropriée alors qu'elle a à peine embrassé la première révolution industrielle, cet effort en faveur de l'efficacité a également été repris par de nombreux partisans de Feng. Pour compléter le contrôle centralisé de l'économie par la bureaucratie provinciale, le Shanxi a formé une hiérarchie parallèle d'experts techniques spécialisés dans la mise en œuvre du plan décennal. Bien entendu, la corruption restant un problème systématique et de nombreux administrateurs étant nommés sur la base du népotisme, le Shanxi a encore un long chemin à parcourir à cet égard."

 SHX_underdeveloped_mountain_economy_feng1: "Économie de Montagne Autarcique"
 SHX_underdeveloped_mountain_economy_feng1_desc: "Il semble qu'après des efforts considérables et une discipline interne, le Shanxi ait enfin atteint un crescendo dans ses efforts industriels. La Société du salut national par la production (zao-chan jiu-guo she), une organisation quasi-gouvernementale récemment créée, a commencé à pousser agressivement les commerçants du Shanxi à rechercher des fournisseurs dans la province plutôt que des contrats à l'étranger. Alors que de nombreux efforts similaires ont été ignorés ou suivis avec réticence, le Shanxi a vu l'approbation de ces mesures par la population augmenter et une nouvelle économie commence à porter ses fruits. La corruption a commencé à reculer grâce à une surveillance accrue, tandis que les cadres et les travailleurs se sont habitués à leur travail dans l'industrie. Les salaires augmentent, mais le gouvernement a choisi d'aller plus loin. Afin de stabiliser la monnaie (qui a connu une inflation considérable), les planificateurs les plus ambitieux de Taiyuan ont préconisé l'utilisation de certificats de production garantis par des denrées alimentaires et des produits de base stockés par l'État, en lieu et place de la monnaie traditionnelle. Il va sans dire que certains se méfient de ces changements majeurs, mais les dirigeants de Shanxi poursuivent leur marche vers la réforme économique."

 SHX_underdeveloped_mountain_economy_feng2: "Une Économie Révolutionnaire au Shanxi"
 SHX_underdeveloped_mountain_economy_feng2_desc: ""Nous ne sommes plus esclaves de notre système monétaire, nous sommes libres d'utiliser nos énormes ressources humaines pour développer nos immenses ressources matérielles", se vante-t-on à Taiyuan. Alors qu'il ne s'agissait que de paroles en l'air entre Yan et Feng, un système économique véritablement révolutionnaire a vu le jour dans le Shanxi. Bien que les critiques aient souvent affirmé que ces certificats de production n'étaient que des promesses vides visant à exploiter davantage le peuple, le gouvernement a poursuivi ses réformes en établissant dans les villes et même les villages des organisations de producteurs et de consommateurs coopératives gérées par le gouvernement. Les producteurs sont tenus de vendre à ces coopératives, ce qui place l'économie du Shanxi sous le contrôle de Taiyuan. Taiyuan, à son tour, a travaillé dur pour fixer les prix, réguler la production et éliminer la concurrence étrangère - avec un certain succès malgré une méfiance persistante. Quelle que soit son efficacité, la population a soif de changement et ce nouveau système a fait parler de lui (et parfois l'a ridiculisé) en dehors de la province de Shanxi. Pourtant, le Shanxi promet de libérer ce pays, et il est clair que cette industrie est à la base de ses plans."
 SHX_underdeveloped_mountain_economy_yan: "Développement de l'Économie de Montagne"
 SHX_underdeveloped_mountain_economy_yan_desc: "Le Shanxi a connu un afflux de capitaux étrangers, ce qui a contribué à stabiliser l'économie et à promouvoir une plus grande industrialisation centrée sur Taiyuan. En effet, le Shanxi s'avère tout à fait adapté à l'industrie, avec son accès facile au charbon et au minerai de fer, ainsi qu'à un vaste réservoir de main-d'œuvre. D'anciennes industries ont été réorganisées et prospèrent sous de nouveaux propriétaires, et de nouveaux efforts d'expansion des papeteries, des tanneries et des distilleries ont créé un vaste marché de l'emploi. Pour répondre aux nouvelles demandes, une usine de briques réfractaires et une cimenterie sont en cours de construction. Il reste bien sûr de nombreux obstacles à franchir, et la corruption demeure un problème majeur, même s'il semble que les investisseurs de Beijing n'aient pas encore été intimidés par ce fléau. L'argent facile va de pair avec les pots-de-vin et le népotisme. Bien que préjudiciable, pour l'instant, il semble que ce soit simplement une question d'affaires. Néanmoins, de nombreux hommes d'affaires locaux de Shanxi se plaignent de temps à autre d'être exploités par des spéculateurs qui ont une connaissance plus approfondie des conditions économiques, et qui les encouragent notamment à surproduire des biens."

 SHX_underdeveloped_mountain_economy_yan1: "Économie de Montagne Revitalisée"
 SHX_underdeveloped_mountain_economy_yan1_desc: "L'essor économique du Shanxi a été tout simplement impressionnant, avec une production qui a explosé et une qualité des produits fabriqués au Shanxi qui s'est considérablement améliorée. Les pots-de-vin et le népotisme ont été en grande partie éliminés, les clans bancaires traditionnels du Shanxi étant de plus en plus ouverts aux alliances avec les investisseurs extérieurs. Les énormes quantités de richesses qui entrent et sortent de la province ont dissipé les inquiétudes antérieures, et les capitalistes du Shanxi pensent aujourd'hui à long terme plutôt que de chercher à s'emparer rapidement de l'argent. L'urbanisation s'est accélérée, les habitants venant de toute la province et même de l'extérieur pour chercher du travail dans les usines du Shanxi. Il ne fait aucun doute que le succès du capitalisme d'État du Shanxi peut être attribué en grande partie au partenariat entre le gouvernement du Shanxi, sa classe marchande grandissante et les capitalistes étrangers, mais certains se demandent s'il ne faudrait pas freiner les choses avant que les excès ne prennent trop d'ampleur. Après tout, lorsque ce plan a été lancé pour la première fois, ne s'agissait-il pas simplement d'une mesure temporaire avant la libération ? Beaucoup se demandent maintenant si le Shanxi ne va pas devenir trop décadent dans sa prospérité."
 SHX_underdeveloped_mountain_economy_yan2: "Une Économie du Shanxi Renaissante"
 SHX_underdeveloped_mountain_economy_yan2_desc: "Le miracle économique du Shanxi sera probablement inscrit dans les livres d'histoire, et d'autres pays de Chine et d'ailleurs pourront s'en inspirer. Avec le bon dosage de déréglementation, tout en maintenant une approche collaborative entre le capital, l'État et le travail, les réformes économiques du Shanxi ont été une réussite éclatante. L'opulence vécue par l'élite du Shanxi n'a pas été égalée dans la région depuis l'époque des Piaohao, la qualité et l'étendue de la production du Shanxi ayant finalement atteint un point où les industries de Taiyuan peuvent rivaliser pour obtenir des contrats extérieurs. Toutes les industries n'ont pas survécu, bien sûr, le marché libre et les autorités gouvernementales ont dû procéder à un certain élagage, mais plusieurs d'entre elles - à savoir la laine, les allumettes, l'alcool industriel, le papier et les briques - sont devenues un produit d'exportation de base de cette province. Bien entendu, des inquiétudes subsistent quant à l'état de la population, à la qualité des logements construits rapidement dans le Shanxi et à la nouvelle culture d'entreprise qui s'installe dans la classe financière du Shanxi. Mais l'économie du Shanxi s'est développée à un point tel qu'il est possible qu'elle puisse à nouveau prétendre à la direction de la Chine du Nord. La question est de savoir si le Shanxi saisira cette chance."

 #QIE influence ideas
 SHX_qie_influence_idea0: "Dans l'Ombre de Beijing"
 SHX_qie_influence_idea0_desc: "§Y[QIE.GetNameDef] a une emprise considérable sur notre économie !§!"
 SHX_qie_influence_idea1: "Dans l'Ombre de Beijing"
 SHX_qie_influence_idea1_desc: "§Y[QIE.GetNameDef] a la mainmise sur notre économie !§!"
