 #SHX Introduction Events
shx.0.t: "La Clique du Shanxi"
 shx.0.d: "Le Shanxi est une fière province à l'histoire ancienne et illustre, dont on dit que c'est là que Yu le Grand a libéré les eaux du fleuve Jaune dans le passé. Cette province montagneuse et isolée a été gouvernée par diverses dynasties chinoises depuis l'antiquité, et est depuis tombée sous le pouvoir de la clique de Shanxi (ou Jin). Malgré son nom, la clique ne gouverne que la partie occidentale du Shanxi ainsi que certaines parties de la province voisine de Shaanxi. Son chef est le rusé et vénérable gouverneur Yan Xishan, qui dirige la province depuis la révolution Xinhai en 1911. Ses projets ambitieux visant à moderniser la province lui ont valu une certaine admiration et le surnom de "gouverneur modèle".\n\nAutrefois en lice dans les jeux de pouvoir houleux du nord de la Chine, Yan a soutenu Yuan Shikai et plus tard Duan Qirui dans leurs efforts pour stabiliser leur pouvoir dans un paysage politique chinois qui se détériorait. Cependant, la victoire finale de Wu Peifu et de la clique de Zhili sur les braises de la République moribonde de Beiyang en 1928 a contraint Zhang Zuolin à retourner en Mandchourie et Feng Yuxiang à se retirer avec le Guominjun sous la protection de Yan. Les anciens ennemis sont contraints de présenter un front uni face à la puissance croissante des Zhili et acceptent la restauration nominale de la monarchie Qing en échange de la reconnaissance par Beijing de Yan en tant que gouverneur. Remis de leur participation désastreuse à l'expédition du Nord et à la quatrième guerre Zhili-Fengtian, les deux hommes forts du Shanxi ont juré de se regrouper et de prendre leur revanche.\n\nPrès d'une décennie plus tard, les choses ne se sont pas déroulées comme ils l'espéraient. Malgré le surnom flatteur de Yan et la rhétorique idéaliste de Feng, le territoire de la clique du Shanxi est jonché de projets à moitié terminés ou carrément ratés. Leur plan décennal de revitalisation du Shanxi est en grande partie au point mort et la province reste en grande partie un marigot économique. En 1936, les mêmes vieux problèmes de corruption, de pauvreté et de négligence continueront probablement à affliger le pays pendant au moins une année supplémentaire. Malgré tout ce qui a mal tourné, une attitude familière demeure. En fin de compte, aucun des deux hommes ne peut se permettre de rester inactif dans une Chine en pleine mutation."
 shx.0.a: "Le Shanxi par dessus tout!"

 shx.1.t: "La situation du Guominjun"
 shx.1.d: "Le gouverneur Yan n'est pas la seule puissance du Shanxi. Après avoir décidé de se rallier au Kuomintang en 1926, le Guominjun du maréchal Feng Yuxiang s'est replié dans le Shaanxi l'année suivante, fortement ensanglanté et avec une organisation en lambeaux. La défaite de Yan peu après a contraint les deux hommes à trouver un arrangement, et lorsque Wu Peifu a cherché à éliminer définitivement le GMJ, Yan a déclaré publiquement que si Feng était contraint de quitter la Chine, "ensemble, nous verrons le monde, main dans la main". On dit que Feng a déclaré à son tour que Yan était son frère juré, consolidant ainsi l'alliance.\n\nDepuis lors, leur relation a été largement symbiotique, les deux personnages plus grands que nature promouvant une vision apparemment complémentaire du progrès. La reconnaissance de Yan par le gouvernement central de Beijing a permis à la province de rester protégée sur le plan juridique, et les liens profonds qu'il entretient depuis des décennies avec la noblesse locale ont contribué à stabiliser la province. Feng, un soldat qui a beaucoup voyagé, a cultivé des liens positifs avec les gens du peuple et son armée zélée et expérimentée aide à garder les cols de montagne de la province. \n\nCependant, les deux hommes se disputent la vedette, tant à l'intérieur qu'à l'extérieur du pays, et sous la surface se cachent deux visions assez différentes du sauvetage de la Chine. Yan pense que la Chine a besoin d'une figure paternelle forte pour la sortir de la pauvreté et aspire à une société stable construite autour de la ligne confucéenne, même si elle n'est pas nécessairement traditionaliste. Les convictions de Feng sont plus révolutionnaires, appelant à un changement radical de la nation pour le bien du peuple. Malheureusement, au fil des ans, aucune de ces deux visions n'a pu se concrétiser."
 shx.1.a: "Deux ambitions, une province."

 shx.2.t: "L'AOG annonce l'expansion de la Ligue"
 shx.2.d: "Alors que Sun Chuanfang et ses acolytes célèbrent l'ouverture réussie des nouvelles voies ferrées construites par l'AOG, Yan Xishan et son gouvernement continuent de négocier les détails avec les Allemands. Depuis longtemps, le chemin de fer Zheng Dai détient un monopole effectif sur les liaisons ferroviaires du Shanxi avec le Sud, imposant des tarifs exorbitants sur le fret. Le gouverneur Yan n'a pas voulu assumer les coûts de la pose de nouvelles voies et a demandé au gouvernement central de l'aider à financer des voies ferrées supplémentaires. Wang Xiang, des représentants de Beijing et des membres du syndicat de Pékin (soutenus par l'Ostchina-Direktorium) ont enfin trouvé un arrangement à cet effet, à la condition toutefois que les nouvelles voies utilisent une largeur standard plutôt que l'écartement étroit spécifié par Yan. Il semble que les négociations soient dans l'impasse et que Yan (avec l'approbation enthousiaste du maréchal Feng) va bientôt rompre les négociations.\n\nL'échec d'un nouveau cycle de négociations met en évidence l'isolement économique du Shanxi depuis le début du siècle. Le Shanxi abritait autrefois plusieurs centres bancaires et commerciaux de Chine, connus sous le nom de Piaohao (littéralement, banques de brouillon). La richesse autrefois fabuleuse de la province s'est depuis évaporée et l'effondrement de la stabilité intérieure chinoise a vu près de 9 familles sur 10 tomber dans la pauvreté au Shanxi. Ce ne sont pas seulement les montagnes qui empêchent une croissance économique significative, mais aussi la paranoïa intérieure et la méfiance entre Taiyuan et le gouvernement central qui étranglent l'économie de l'une des provinces les plus pauvres de l'est de la Chine. Pourtant, le gouverneur Yan reste confiant dans ses capacités, certain que sa décision protège le Shanxi d'une influence indue du gouvernement central."
 shx.2.a: "J'ai quelques idées à proposer..."

shx.3.t: "Feng suggère un financement plus important pour le Guominjun"
 shx.3.d: "Satisfait de la décision de Yan de maintenir l'autonomie du Shanxi par rapport à Beijing, Feng a proposé d'accueillir Yan lors de leur prochaine rencontre. Le sujet est familier aux deux hommes, mais pas nécessairement pour le meilleur : les dépenses militaires. Une force de frappe puissante est essentielle à la défense de la province et a permis à Wu Peifu de rester au pouvoir malgré sa victoire dans le nord du pays il y a huit ans. Toutefois, pour une province pauvre comme le Shanxi, la fourniture d'une armée - et encore moins de deux - représente un lourd fardeau pour une économie déjà mise à rude épreuve. En effet, malgré tous leurs discours sur la force de l'alliance Yan-Feng, les deux hommes ont choisi de maintenir leurs propres armées, respectivement l'armée provinciale du Shanxi et le Guominjun (armée nationaliste), qui leur sont fidèles.\n\nPar souci d'économie, les deux armées ont réduit leurs effectifs depuis 1930. Yan et Feng défendent l'idée que l'armée doit servir et être au service de la population, en participant à des projets de travaux publics et en s'occupant parfois de fermes. Bien qu'idéaliste en théorie, dans la pratique, de nombreux soldats n'apprécient pas d'être traités comme des coolies glorifiés, et la qualité de leurs armées a souffert au cours des six dernières années. Le manque d'unité entre les armées du Shanxi a contribué à l'inefficacité, et bien que Yan et Feng l'aient noté, ils ont refusé de céder du terrain sur l'armée qui devrait prendre la tête. Cependant, avec peu de fonds supplémentaires et aucun changement de la situation politique en vue, on s'attend à ce que tous deux mettent gracieusement fin à la discussion pour l'instant et se concentrent sur d'autres questions au Shanxi."
shx.3.a: "Le prix est trop élevé."
 shx.3.b: "J'aimerais en savoir plus sur nos armées."

 shx.3001.t: "La composition de nos armées"
 shx.3001.d: "Des deux armées qui gardent le Shanxi, l'armée provinciale est plus proche de Taiyuan. L'armée provinciale du Shanxi est née de la nécessité pour Yan de protéger la province contre les bandits itinérants et les armées de seigneurs de la guerre. Étant l'une des rares armées chinoises composées exclusivement d'hommes originaires de sa propre province, elle constitue, sur le papier, une force motivée capable de protéger les foyers de ses soldats. Dotée d'armes provenant de l'arsenal moderne de Taiyuan et d'officiers formés localement et recrutés parmi la gentry éduquée, la plupart des gens s'attendraient à ce qu'elle constitue une force redoutable. Cependant, dans la pratique, cette armée a beaucoup de mal à combattre les ennemis les plus courageux, en particulier en dehors du Shanxi proprement dit. Comme dans beaucoup d'armées en Chine, les désertions sont fréquentes et le moral est bas. Beaucoup s'engagent dans l'armée pour obtenir un emploi stable, un salaire et un pouvoir personnel, et s'enfuient lorsque leur vie est en jeu.\n\nLe Guominjun est une force lentement rassemblée par Feng Yuxiang au fil d'années de combats et d'itinérance dans le nord de la Chine. Fougueux, discipliné et populiste à la base, le Guominjun compte dans ses rangs de nombreux hommes originaires de l'extérieur des frontières de la clique du Shanxi, qui se sont depuis installés dans le Shaanxi. Feng et le Guominjun se targuent d'être l'armée des "Laobaixing" (les paysans et les roturiers). Cette armée républicaine, quasi-socialiste et expérimentée se targue de sa qualité, même si, dans la pratique, sa supériorité sur les autres milices et armées chinoises est discutable.\n\nEnsemble, ces deux forces doivent défendre le Shanxi contre les agressions extérieures, mais il reste à voir si elles se complètent ou si elles s'affaiblissent l'une l'autre."
 shx.3001.a: "Nos garçons nous font honneur !"

 shx.4.t:0 "Le lundi noir arrive !"
 shx.4.d: "De terribles nouvelles ont déferlé sur la Chine à l'autre bout du monde, atteignant même une province aussi isolée que la nôtre ! Alors que les répercussions du lundi noir se propagent, la bourse de Shanghai s'est effondrée, de même que d'autres maisons de commerce à travers le pays, entraînant l'économie chinoise dans une spirale infernale. Bien que le gouvernement du Shanxi se soit efforcé de s'isoler du reste de l'économie chinoise, le commerce a été complètement pulvérisé dans de nombreux secteurs liés à la côte. Cette situation a pour effet malheureux de paralyser nos exportations et d'aggraver la situation d'une province déjà appauvrie. Nombreux sont ceux qui craignent un retour aux temps difficiles du Shanxi, où la famine était endémique et où les parents vendaient leurs enfants pour tenter de se nourrir.\n\nDes manifestations anti-concession et anti-étrangers ont déjà commencé à émerger à Taiyuan, alors que les étudiants en difficulté, dont beaucoup n'ont pas pu trouver d'emploi même dans l'économie précédente, commencent à chercher des boucs émissaires. La banque provinciale de Shanxi est pointée du doigt alors qu'elle s'efforce de conserver la confiance de la population et des milieux d'affaires. Bien qu'elle ne soit peut-être pas aussi durement touchée que dans de nombreuses régions du monde, la situation de la population du Shanxi est, sans aucun doute, un véritable désastre."
 shx.4.a: "Ce n'est pas ce dont nous avons besoin en ce moment !"

 shx.5.t: "Télégramme à Beijing"
 shx.5.d: "Alors que les jours passent et que la crise qui secoue la Ligue continue d'échapper à tout contrôle, une nouvelle ère de violence s'ouvre en Chine. Yan Xishan n'est pas étranger à cette politique : il a survécu à des décennies de conflits entre seigneurs de la guerre depuis la révolution de 1911. Si l'on veut survivre, il faut être pragmatique dans sa prise de décision, il n'y a pas de place pour les petites rancunes ou les alliances antérieures. La flexibilité est essentielle.\n\nAinsi, alors que l'emprise de Wu Peifu sur la Chine s'affaiblit et que l'armée centrale, déjà débordée, est contrainte de surveiller à la fois le Nord et le Sud, il est clair que Beijing aurait besoin d'un ami. Mais l'amitié exige un engagement et, en cette ère de loyautés changeantes, elle n'est pas gratuite. Le Shanxi, malgré tous les efforts qu'il a déployés au cours des dernières décennies, a lui aussi besoin d'un ami : un ami aux poches profondes et suffisamment discret pour éviter d'empiéter sur le système bien rodé de la province. Peut-être que l'isolement que s'est imposé le Shanxi peut enfin prendre fin et qu'un nouveau partenariat peut être établi avec les autorités du "gouvernement central".\n\nTandis qu'il rédige le télégramme, l'engrenage tourne dans l'esprit impénétrable du gouverneur modèle. La guerre et le chaos offrent des opportunités et, en ces temps incertains, les alignements changent rapidement. Si ses cartes sont bien jouées, il s'agit peut-être du premier pas vers l'unification nationale. À ses conditions."
 shx.5.a: "Nous ne pouvons qu'attendre."

 shx.6.t: "Feng part pour le Shaanxi"
 shx.6.d: "L'indignation ne peut même pas décrire l'état d'esprit de Feng Yuxiang. Alors que Yan propose Beijing, il méprise son actuel partenaire de danse. Malgré les assurances fallacieuses de Yan, qui affirme qu'il s'agit simplement d'un stratagème visant à rassembler des ressources pour la libération nationale, pour le Guominjun, accepter toute aide des Zhili corrompus et de leurs marionnettes mandchoues constitue une trahison fondamentale des principes qui sous-tendent l'alliance. Comme Yan, Feng perçoit l'opportunité que représente la disparition de Sun Chuanfang. Mais plutôt que de se contenter de supplanter l'ancien ordre, il a l'intention de le démanteler complètement. Personnellement insulté de ne pas avoir été consulté sur le télégramme et peu convaincu par les excuses peu convaincantes de Yan, Feng a quitté Taiyuan avec un grand nombre de ses associés.\n\nIl devrait se rendre à Yan'an, dans le Shaanxi, où se trouve la majorité des Guominjun. Avant même son arrivée, les Guominjun ont agité leurs chers laobaixing, les incitant à dénoncer l'exploitation impérialiste et capitaliste de la dernière décennie et les hanjian en Chine qui l'ont rendue possible. À bien des égards, les observateurs extérieurs ont trouvé que les Guominjun s'étiolaient au cours des années 1930, mais s'ils s'étaient endormis dans leur exil, ils se sont certainement réveillés aujourd'hui.\n\nAnimés d'un nouveau zèle, Feng et son mouvement affirment rester fidèles au "gouvernement du peuple du Shanxi", ce qui signifie apparemment qu'ils font toujours partie du gouvernement. Pour l'instant du moins. Mais tout le monde sait que l'ancienne dyarchie est au bord de l'effondrement et que Feng complote. Qu'est-ce qui est incertain - un coup d'État, une révolution, une rébellion ? Mais ce n'est certainement pas bon pour Yan Xishan."
 shx.6.a: "Il n'oserait pas..."

 shx.7.t: "La mort de Jing Yuexiu"
 shx.7.d: "Alors que les lignes se dessinent dans la province, des rapports troublants de trahison et de mensonge ont commencé à affluer. Le plus choquant, cependant, est peut-être la mort récente du général Jing Yuexing d'une blessure par balle, survenue alors qu'il se trouvait à son domicile. Le général était originaire de Shaanxi et avait été l'un des premiers commandants de la révolution Xinhai. Allié de Yang Yucheng et plus tard du Guominjun, sa défense de Xi'an contre Liu Zhenhua a consolidé sa réputation au sein du haut commandement. Mais sa méfiance à l'égard des militants socialistes, des syndicats et des associations paysannes, combinée à une désillusion générale à la suite de l'Expédition du Nord, a créé une distance entre lui et le GMJ. Des rumeurs ont circulé sur une éventuelle défection du côté de Yan.\n\nL'enquête préliminaire de la police est terminée et il semble que sa mort soit légitimement un accident. D'un autre côté, Jing était l'un des principaux détenteurs du pouvoir à Yulin et son influence dans le nord du Shaanxi représentait une menace importante pour Yan et Feng. Des funérailles seront organisées dans les plus brefs délais, en présence d'un grand nombre de ses anciens subordonnés, dans un moment de tension. Le consensus général est qu'il s'agit d'un..."
 shx.7.a: "Un acte odieux !"
 shx.7.b: "Tragique accident."

 shx.8.t: "Tous les hommes du gouverneur"
 shx.8.d: "Bien que l'on ait beaucoup parlé (et que l'on continue à parler) de Yan Xishan et de Feng Yuxiang, malgré toutes leurs prétentions de grandeur, ils ne sont que le centre d'une machine plus vaste. Le seigneur de guerre ne gouverne pas simplement par la force militaire et l'extorsion, mais plutôt en construisant une autorité semi-légitime grâce à sa capacité à protéger et à subvenir aux besoins de son peuple. Au fil des ans, des réseaux complexes se développent, comprenant des bureaucrates civils, des intellectuels, des militaires, la haute société et la clandestinité.\n\nLes dirigeants du Shanxi sont assistés par un ensemble de conseillers (officiels ou non) qui exercent une grande influence. Si nombre d'entre eux font partie du gouvernement, ce groupe n'est pas constitué de simples fonctionnaires et technocrates : ces hommes se distinguent par leur capacité à capter et à représenter les principaux acteurs de la société du Shanxi, en canalisant leur pouvoir pour tisser des liens avec certaines facettes de la province. Naturellement, beaucoup d'entre eux se livrent à une lutte d'influence pour leurs projets favoris et certains ont déjà choisi leur camp dans la politique houleuse du Shanxi.\n\nCes messieurs sont essentiels au bon fonctionnement du Shanxi et peuvent nous apporter de nombreux avantages s'ils s'alignent sur nous. Mais nous devons également être conscients que nous ne pouvons en favoriser qu'un nombre limité à la fois. Il appartient au gouverneur de choisir ses favoris avec sagesse."
 shx.8.a: "Ils ont du pain sur la planche."

 shx.9.t: "Une autre année difficile"
 shx.9.d: "Pour la troisième année consécutive, depuis 1934, les sécheresses et les inondations ont dévasté les champs de la province de Shanxi. Si l'on ajoute à cela la perturbation des prix des produits de base provoquée par le "lundi noir", la douleur est particulièrement ressentie dans le centre et le sud de la province de Shanxi. Cette situation n'a pas seulement entamé les trésors provinciaux, elle a également suscité un ressentiment considérable de la part des opprimés du Shanxi, les métayers et les petits fermiers étant mécontents des charges fiscales qui leur sont imposées pour soutenir le plan décennal.\n\nExploitant cette tension croissante dans le cœur de Yan Xishan, les agents de Guominjun basés à Shaanxi - souvent liés à la clandestinité socialiste - se sont installés pour organiser des associations d'agriculteurs et d'autres groupes d'activistes. Leur propagande convaincante et leurs tentatives semi-efficaces d'encourager les paysans à mettre en commun leurs ressources ont érodé l'emprise de Yan dans sa province. Même les membres de la noblesse ont commencé à se plaindre que le gouvernement provincial du Shanxi ne faisait pas assez pour les aider. La saison des récoltes arrivant rapidement à son terme, de nombreux désespérés ont cherché à obtenir un allègement de leur dette pour éviter la saisie et l'ouverture de réserves de céréales par le gouvernement afin d'éviter la famine."
 shx.9.a: "Les Guominjun attisent le mécontentement des paysans."
 shx.9.b: "Le gouvernement de Yan se précipite à la rescousse."
 shx.9.c: "Les prêts accordés par Beijing atténuent quelque peu la douleur."

 shx.11.t: "Le plan décennal se poursuit !"
 shx.11.d: "1930 fut un tournant majeur pour Yan Xishan et Feng Yuxiang. Abaissés et humiliés, avec des armées plus démoralisées que jamais, les deux hommes sont contraints à une profonde introspection. Le triomphe de Wu Peifu, en dépit d'une forte opposition et d'un encerclement total, ne pouvait pas être simplement attribué à une supériorité militaire ou à un important soutien allemand. Les seigneurs de guerre du Shanxi ont clairement compris que la maîtrise par les Zhili des chemins de fer et des technologies de communication, ainsi qu'une base industrielle développée, étaient à l'origine de la déroute de leurs forces à deux occasions différentes.\n\nIls ne pourront plus jamais commettre la même erreur. Depuis longtemps, Yan Xishan et Feng Yuxiang, à l'instar des mandarins formés par Confucius, ont fait de l'agriculture et de l'agriculteur les fondements de la Chine. Bien que tous deux continuent d'apprécier l'agriculture en tant que secteur (Feng plus que Yan), il devient évident que le Shanxi aura besoin d'une base industrielle lourde pour concurrencer des villes comme Beijing et Shenyang, qui ont toutes deux bénéficié d'un important soutien économique de l'étranger. Yan, plus encore que Feng, a pris cela à cœur, exigeant un investissement massif dans le développement de l'industrie lourde qui étonnerait même les totalistes d'Europe. Au cours des dernières années, le gouvernement du Shanxi a investi (avec des niveaux fluctuants de dynamisme et de succès) un capital politique et économique important dans ce projet.\n\nL'effondrement de l'administration de Sun Chuanfang a brisé, du moins pour l'instant, l'emprise de Wu Peifu sur la Chine. Toutefois, il apparaît clairement que la diminution de l'influence occidentale sur le statu quo et près d'une décennie d'enracinement politique de Beijing signifient que si Wu Peifu y survit ou est remplacé, il est peu probable que le Shanxi soit en mesure de revenir au statu quo d'avant 1936. C'est pourquoi le Shanxi doit prendre l'initiative de développer sa base économique et de consolider son pouvoir dans le Nord face aux Zhili avant qu'il ne soit trop tard.\n\nEn outre, le plan décennal a suscité une concurrence importante entre Yan et Feng, ainsi qu'entre leurs alliés, qui utilisent tous cette initiative massive et globale pour consolider leur emprise sur la province et instiller leur propre emprise sur les sphères politiques, économiques et sociales des citoyens du Shanxi. Il ne fait aucun doute que les succès et les échecs de ce plan décennal détermineront l'avenir du Shanxi, voire de toute la Chine."
 shx.11.a: "Quels sont les objectifs du plan décennal ?"
 shx.11.b: "Comment cela se traduit-il mécaniquement ?"
 shx.11.c: "Nous en sortirons triomphants ! (Continuer avec ce pays)"

 shx.12.t: "Objectifs du plan décennal"
 shx.12.d: "Les deux principaux objectifs du plan décennal sont d'industrialiser le Shanxi et d'inverser le déficit commercial du Shanxi par rapport au reste de la Chine. Le premier objectif est déjà partiellement atteint, des décennies d'efforts pour lancer une industrie nationale autour de Taiyuan s'étant en grande partie soldées par des échecs et des retards dus à la corruption et à la guerre. Malgré ces échecs, les matières premières sont présentes pour une révolution industrielle semblable à celle de la Grande-Bretagne : un récent boom démographique, de grandes quantités de charbon bon marché et accessible, un certain degré d'urbanisation et un peu moins d'une décennie de stabilité politique. Le problème est que presque tous les autres pays ont atteint ce stade en premier, ce qui nous amène au deuxième point : le déficit commercial. De grandes quantités de capitaux sortent du Shanxi, principalement dans les poches des marchands de Beijing et d'Allemagne. Les produits extérieurs, tels que le kérosène, les textiles et les produits du tabac, inondent le Shanxi au détriment de ses industries nationales (malgré de fortes protections), et ce phénomène est encore accéléré par la dépression mondiale qui pousse les nations avancées à exporter autant que possible. La situation est telle que même la tentative de Shanxi de créer une industrie nationale des stupéfiants a été dépassée par l'héroïne et la morphine produites à l'extérieur de la province !\n\nPour atteindre ces objectifs principaux, les planificateurs économiques du Shanxi ont défini trois objectifs plus immédiats : Réformes de l'éducation, réformes agricoles et réformes industrielles/commerciales. Yan et Feng ont des visions différentes sur la manière d'atteindre chacun de ces objectifs, et des informations et un contexte supplémentaires vous seront fournis au fur et à mesure que vous avancerez dans ces arbres respectifs. Les ressources sont extrêmement limitées dans le Shanxi, même avec une forte mobilisation générale. Il en va de même pour le temps. Des décisions devront être prises quant à l'importance des investissements à réaliser dans chaque secteur, mais sachez que les efforts timides déployés par le passé n'ont jamais permis de concrétiser les changements nécessaires dans la province."
 shx.12.a: "Rappelez-moi le contexte de ce plan."

 shx.13.t: "Mécanisme du plan décennal"
 shx.13.d: "En termes de gameplay, le plan décennal fournit l'essentiel du contenu national du Shanxi en début de partie (l'autre moitié étant constituée de l'arbre de politique intérieure et de l'arbre militaire). Chaque réforme suit globalement un schéma similaire - la première priorité engendre une priorité qui fournira un peu de contexte et vous permettra de choisir entre l'une des deux directions pour cet objectif. Il déclenche également un chronomètre de mission qui reflète la progression du Shanxi vers l'achèvement de ses réformes respectives. Il existe des priorités périphériques à la partie "principale" de chaque branche, qui offrent quelques bonus mais surtout des décisions qui vous permettent d'accélérer le processus de réforme, généralement à un coût. Il n'est pas strictement nécessaire de prendre ces priorités, surtout si vous souhaitez donner la priorité à d'autres priorités, mais si vous souhaitez achever une réforme plus rapidement, elles peuvent être nécessaires pour préparer le Shanxi à temps pour la guerre. Notez également qu'en terminant la priorité de réforme de chaque branche, de nombreuses décisions visant à accélérer le temps de réforme disparaîtront.\n\nCe système est également très lié au contenu politique de cette faction. De nombreuses priorités, décisions et événements qui apparaîtront renforceront Yan ou Feng, contribuant ainsi à la consolidation de leur pouvoir. Le système est conçu pour permettre au joueur de consolider le pouvoir assez rapidement, mais c'est au joueur de décider s'il s'agit ou non de la bonne ligne de conduite. Il peut cependant être avantageux d'équilibrer les deux pendant un certain temps, car une "opposition" simulée prendra une forme affaiblie de l'autre côté de chaque branche, ce qui donnera quelques bonus. En outre, une fois qu'un camp aura consolidé son pouvoir, vous ne serez pas autorisé à commencer (mais vous pourrez terminer) la branche opposée à ses intérêts. Enfin, un malus de stabilité sera appliqué si vous lancez la purge ou autorisez la révolution alors que l'équilibre des forces n'est pas encore à 95-100 % pour le camp concerné.\n\nL'influence de Beijing est le dernier élément clé de ce mini-jeu à grande échelle. Une plus grande influence de Beijing taxe les usines civiles de Shanxi, mais permet généralement d'obtenir de puissants avantages économiques. Pour les joueurs qui souhaitent entrer en guerre relativement rapidement, il est conseillé d'éviter les options qui augmentent l'influence de Pékin. Compte tenu des incertitudes liées au début de la guerre de Zhifeng et de la pénurie de ressources de cette faction, il est essentiel de choisir le bon moment pour réussir."

 #SHX Military Tree Related Events
 shx_mil.1.t:0 "Invite Foreign Advisors"
 shx_mil.1.d: "Ce n'est un secret pour personne que la qualité des armées chinoises a été très décevante au cours du siècle dernier. La plupart des soldats ayant tendance à fuir dès qu'ils le peuvent, les forces militaires de la Clique du Shanxi sont légèrement meilleures, mais pas beaucoup plus que les armées des autres provinces.\n\nC'est pourquoi de nombreux conseillers de [SHX.GetLeader] ont proposé de faire appel à des conseillers étrangers pour entraîner et discipliner les forces armées du Shanxi. Traditionnellement coupé de la mer et donc de l'influence étrangère, le sentiment anti-étranger au Shanxi est certes répandu, mais pas dominant. En effet, bien que l'anti-impérialisme reste prédominant, il y a certainement une volonté d'apprendre et d'adopter les méthodes de combat des nations modernes de l'Ouest et de l'Est.\n\nNous avons été approchés par des conseillers allemands (qui ont aidé à former l'armée des Qing et la Ligue des huit provinces), russes et japonais. Si nous attendons avec impatience leur aide militaire, nous devons également être prudents quant aux conséquences potentielles qu'ils pourraient avoir. Il ne fait aucun doute que le fait de rechercher l'aide des conseillers allemands tout en nous offrant une formation militaire impressionnante peut ouvrir nos frontières à une influence plus importante de la province de Zhili. Se tourner vers les conseillers russes et japonais pourrait inspirer des nationalistes tels que les Guominjun."
 shx_mil.1.a: "Invitez les Russes !"
 shx_mil.1.b: "Invitez les Japonais !"
 shx_mil.1.c: "Invitez les Allemands !"

 shx_mil.2.t: "La nature de l'endoctrinement politique"
 shx_mil.2.d: "Le soldat moyen en Chine ne se soucie guère de ses officiers, de son général ou de son seigneur de guerre. Il se soucie simplement de la solde et du pain qui accompagnent son service militaire, de la perspective d'apporter de la nourriture et de l'argent à sa famille dans sa ville natale frappée par la pauvreté rurale. Les idées de nationalisme, de défense de l'honneur du pays lui sont pratiquement inconnues.\n\nPour améliorer la qualité de nos troupes, le haut commandement militaire sous [SHX.GetLeader] a décidé de suivre le modèle occidental de mise en place de commissaires politiques dans le rang des officiers, chargés de guider la formation morale et politique des recrues et d'entremêler les sphères politique et militaire.\n\nPromouvant ses propres idéaux de pensée, le modèle proposé par Yan Xishan prévoit que les militaires soient instruits par les membres de la Société de lavage des cœurs. Les officiers doivent se familiariser avec leurs soldats, connaître leurs antécédents et les endoctriner avec des éléments issus de la vision particulière de Yan sur le confucianisme et la modernité.\n\nD'autre part, le modèle proposé par Feng Yuxiang propose que les officiers du Guominjun de Feng dirigent le modèle des commissaires. Au lieu de promouvoir les croyances de Yan sur la vertu et l'ordre, ils cherchent à instiller un sentiment de patriotisme nationaliste parmi les recrues, afin d'éveiller les habitants du Shanxi au salut de leur pays face à l'impérialisme. En outre, les commissaires de la proposition de Feng instruiront également les habitants du Shanxi à agir de manière morale et juste envers la population civile, en s'inspirant directement du christianisme."
 shx_mil.2.a: "Regardez le modèle de Feng !"
 shx_mil.2.b: "La méthode de Yan est la bonne !"

 shx_mil.3.t: "Chaque paysan est un soldat"
 shx_mil.3.d: "Désireux de remporter la victoire dans les guerres à venir contre des puissances plus fortes, [SHX.GetLeader] a lancé un ambitieux programme intitulé "Chaque fermier est un soldat". La propriété privée des terres a été officiellement abolie et celles-ci doivent être redistribuées à parts égales à tous les paysans mâles en bonne santé âgés de dix-huit à quarante-huit ans. Répartis en groupes de trois, chacun est tenu de servir dans les armées de [SHX.GetNameDef] pendant au moins quelques années, tandis que les autres partenaires cultivent leurs terres et celles de celui qui a été enrôlé.\n\nBien qu'annoncée comme une mesure patriotique, cette mesure a, dans la pratique, fortement limité les droits de la paysannerie. Il leur a été interdit de quitter leurs terres et ils ont été soumis à la discipline militaire presque en permanence. En plus de l'entraînement militaire régulier, les taxes ont considérablement augmenté, tant pour les paysans que pour les propriétaires terriens existants. Ces derniers ont particulièrement protesté, surtout à la lumière des taxes antérieures prélevées sur eux, les terres qu'ils ne pouvaient pas cultiver personnellement étant confisquées par l'État en échange d'un maigre paiement."
 shx_mil.3.a: "Des champs au champ de bataille !"

 shx_mil.4.t: "Les aspirations d'une force aérienne provinciale"
 shx_mil.4.d: "Etant donné la pauvreté, le manque d'expérience et l'absence d'infrastructures adéquates nécessaires à un tel projet, peu de gens nous auraient reproché d'ignorer les développements aéronautiques réalisés par les puissances étrangères au cours des dernières décennies. Pourtant, [SHX.GetLeader] a décidé de revendiquer ses propres droits sur le ciel, dans l'espoir de créer non seulement une industrie aéronautique nationale, mais aussi une armée de l'air propre à notre pays.\n\nEn achetant une petite flotte d'avions d'entraînement et en envoyant des cadets dans des installations d'entraînement improvisées, ces hommes comptent parmi les premiers pionniers de la province en matière de technologie de l'aviation militaire. Il a été question d'envoyer d'autres cadets dans les écoles d'entraînement de [QIE.GetNameDef] ou d'engager des formateurs mercenaires extérieurs pour les aider. Pour l'instant, cependant, les habitants du Shanxi regardent le ciel avec admiration, tandis que leurs garçons s'habituent à leurs ailes."
 shx_mil.4.a: "Qu'ils s'élèvent haut."

 shx_mil.5.t: "An Chang-nam rentre chez lui"
 shx_mil.5.d: "Avec la récente libération de [KOR.GetNameDef], le pilote volontaire coréen An Chang-nam, qui servait dans notre province en tant qu'instructeur de l'armée de l'air depuis 1926, a décidé de rentrer chez lui, dans son pays récemment libéré. Coréen d'origine, An Chang-nam a étudié le pilotage au Japon, mais bien qu'il y ait été instructeur de vol, il a décidé de se battre contre les impérialistes japonais après avoir assisté au massacre des Coréens à la suite du grand tremblement de terre de Kanto en 1923. Après avoir traversé la Chine, où Yan Xishan l'a accueilli et lui a offert une commission, An Chang-nam a aidé à moderniser l'armée de l'air de la province de Shanxi et a également participé à la guerre de résistance contre les Japonais. Aujourd'hui, alors que la Corée est enfin libérée, il n'a plus besoin de rester au Shanxi. Après une cérémonie pleine de larmes, il a fait ses adieux à ses camarades et à [SHX.GetLeader], avant de repartir avec quelques autres volontaires coréens vers leur pays d'origine."
 shx_mil.5.a: "Vous nous manquerez !"

 #SHX Political Tree Related Events

 shx_pol.1.t: "Pour l'avenir du Shanxi"
 shx_pol.1.d: "Le gouverneur Yan a un jour exprimé la situation très franchement : "le peuple ne se soucie pas de ce qui arrive à son gouvernement parce que son gouvernement ne s'est jamais vraiment soucié de ce qui lui arrivait".\n\nEn effet, malgré les discours de la clique de Yan sur le progrès et ceux du Guominjun sur la révolution, pour de nombreux laobaixing, la vie n'a guère changé au cours des dernières décennies. Ils travaillent toujours sans relâche dans les champs, avec peu de perspectives d'avancement personnel et peu de choses à montrer pour tous les sacrifices qu'ils ont faits pour les grandes visions des deux hommes forts. La bureaucratie est désespérément corrompue dans de nombreuses régions de la province - même les rares personnes qui ont la chance de pouvoir vivre honnêtement de leurs maigres salaires se retrouvent au service d'une administration corrompue. Les efforts de Yan Xishan pour nettoyer son gouvernement de l'intérieur ont pris un ton paternel, offrant une vision de stabilité inspirée de Confucius dans une idéologie hybride construite autour de son culte de la personnalité. La démocratie n'est guère plus qu'un outil pour capter l'enthousiasme du public, Yan Xishan, éduqué au Japon, se méfiant profondément de tout véritable pluralisme politique, qu'il considère comme le signe avant-coureur de l'anarchie. Cette méfiance est sans doute en partie alimentée par la campagne agressive des Guominjun, qui promettent une révolution nationaliste et populiste mais exercent régulièrement une emprise autoritaire sur les terres qu'ils contrôlent, créant ainsi une double structure de pouvoir qui menace de déstabiliser la province.\n\nEntre les deux hommes, des milliers d'intellectuels indécis, d'ouvriers urbains, de bureaucrates, de marchands et les omniprésents laobaixing, qui naviguent dans la vie de l'une des provinces les plus pauvres de Chine. Les deux hommes prétendent être les seuls à pouvoir sauver le Shanxi, voire toute la Chine, si seulement le peuple leur accordait un pouvoir et une foi absolus. Alors que ces luttes de pouvoir font rage et que les familles sont confrontées à des questions d'idéologie, de guerre, de révolution, de progrès et, bien sûr, à la question primordiale de joindre les deux bouts, le vent du changement commence à souffler..."
 shx_pol.1.a: "vers la stabilité."
 shx_pol.1.b: "vers la révolution."

 shx_pol.2.t: "Développer les contrôles sociaux"
 shx_pol.2.d: "Les pressions exercées par le plan décennal et l'animosité entre les hommes forts du Shanxi ont créé une atmosphère de méfiance et d'autoritarisme croissants dans la province. Le gouverneur et ses hommes sont déterminés à éradiquer l'opposition dans la province, en combinant un contrôle économique accru avec la répression politique. Les magistrats des districts et leurs subordonnés sentent que plusieurs yeux regardent par-dessus leur épaule, et beaucoup ont été rappelés à la capitale pour des rapports réguliers et des cours de recyclage. Ceux qui ont été jugés incompétents ou insuffisamment loyaux ont été démis de leurs fonctions. Les chefs de village sont devenus des employés salariés du gouvernement - un "cadeau" que peu d'entre eux semblent apprécier puisqu'ils reçoivent une convocation similaire pour un "recyclage".\n\nEn modelant son administration sur celle du Japon et de l'Union britannique, on entend parler d'une nouvelle force de police secrète connue sous le nom de "Bureau de préservation de la paix". Plus de dix mille agents ont été recrutés au cours des dernières années, des bureaux de village ont été créés ces dernières semaines et un corps auxiliaire de préservation de la paix a également été mobilisé. Ces agents sont censés compléter les forces de police déjà nombreuses (bien qu'un peu stagnantes) dirigées par le commissaire Nan Peilan, longtemps responsable de la sécurité dans la province. Des fuites sur les quotas internes suggèrent un objectif d'un policier pour 25 familles et la nécessité potentielle d'un "règne de la terreur" pour garder les gens dans le droit chemin. Cet effort s'est poursuivi, les scouts paramilitaires et les groupes de jeunes encourageant leurs membres à pratiquer la "surveillance réciproque". Bien que loin de l'État policier prôné par les totalistes et les légionnaires, les progrès du Shanxi ont sans doute eu un coût."
 shx_pol.2.a: "Nous vous observons."

 shx_pol.3.t: "Dadao Hanjian !"
 shx_pol.3.d: "Le sentiment anti-impérialiste et anti-étranger ayant atteint un niveau record dans le domaine politique, il n'est pas surprenant que la culture ait également commencé à s'orienter dans cette direction. Le sentiment anti-allemand, en particulier, est élevé depuis l'intervention de l'Allemagne et les abus réguliers commis par son Aufsichtsrat der Ostasiatischen Generalverwaltung, le détesté AOG. Dans le sud du Shanxi, une troupe de théâtre locale a monté une pièce intitulée "Dadao Hanjian" (À bas le traître !), un spectacle de rimes en un acte qui a remporté un grand succès en tant qu'outil de propagande. Jouée dans un dialecte local, l'auteur n'était autre que Zhao Shuli, un habitant du Shanxi.\n\nZhao est né dans une famille d'agriculteurs pauvres du Shanxi et a eu la chance de fréquenter une école normale gratuite à Changzhi. Son grand-père, membre de la religion syncrétique des trois sectes, lui a donné une éducation éclectique. Il a également été exposé aux récits des exploits des pays "modernes", notamment ceux de George Washington, de la Révolution française, de l'industrialisation, de Tourgueniev et d'Ibsen. Bien que n'étant pas socialiste, il a été emprisonné pendant la période de paranoïa politique que l'Expédition du Nord a fait régner à Taiyuan, et les gardes lui ont arraché des aveux, ainsi qu'à ses codétenus. Comme il ne pouvait rien dire sur le socialisme, les gardiens lui ont donné des brochures socialistes à lire pour rédiger ses aveux. Finalement libéré, puis contraint de voir sa famille maltraitée par un propriétaire, Zhao a opéré un virage à gauche. Les autorités ont gardé un œil attentif sur lui et ses compatriotes, mais ses descriptions artistiques de la vie rurale dans le nord de la Chine lui ont néanmoins valu d'être acclamé (et protégé) pour l'instant."
 shx_pol.3.a: "Quel spectacle !"

 shx_pol.4.t: "La société du lever matinal"
 shx_pol.4.d: "Lorsque l'on tisse une toile ou un filet, il est non seulement vital qu'il reste solide et fort, mais aussi qu'il soit capable de soutenir la croissance et le changement. Il en va de même pour une société, qui doit être gérée avec la robustesse nécessaire pour traverser les époques et la flexibilité requise pour pouvoir changer si nécessaire. La lutte contre les fléaux sociaux est un objectif commun à tous les réformateurs chinois, qu'ils soient révolutionnaires ou conservateurs, malgré leurs différences. Dans le Shanxi, le gouvernement moderne et "progressiste" a cherché à éliminer ce qu'il considère comme des fléaux sociaux tels que la prostitution et la déviance sexuelle, l'oisiveté et le laisser-aller, ainsi qu'une série d'autres "crimes sociaux" tels que les jeux d'argent, les bagarres et l'utilisation de l'ancien calendrier lunaire.\n\nPour témoigner de la volonté de la province d'éliminer tout signe d'"arriération", la Early Rising Society se réunit tous les matins pour frapper aux portes de la province et signaler toute personne encore au lit après 6 heures du matin. Des scouts, des fonctionnaires et des groupes civiques ont été appelés pour surveiller les mécréants, et des écoliers ont été envoyés au domicile des contrevenants pour les insulter et leur crier dessus jusqu'à ce qu'ils sortent et s'excusent. D'autres personnes dont le comportement est jugé inapproprié par l'État sont pourchassées dans les rues par des foules (dont beaucoup d'enfants), aux cris de "méchant homme ne seras-tu pas bon ?" L'enthousiasme réel de ces foules varie, certains viennent simplement pour le spectacle ou cherchent à éviter que la foule ne s'en prenne à eux. Mais les effets de la coercition sociale ont eu une grande influence sur la culture de la province - pour le meilleur et pour le pire."
 shx_pol.4.a: "Levez-vous et brillez."

 shx_pol.5.t: "Vocation et avocation"
 shx_pol.5.d: "Les jeux d'argent sont un passe-temps courant (presque universel) dans toute la province, en dépit de plusieurs ordonnances adoptées par le gouvernement pour interdire cette pratique. En 1934, Yan a lancé une nouvelle campagne contre "l'oisiveté", faisant du jeu un crime officiel et arrêtant plusieurs milliers de personnes. Feng et son Guominjun ont contribué de manière significative à cet effort, obligeant les contrevenants à porter des affiches décrivant leur crime tout en marchant dans les rues, au risque d'être ridiculisés par le public. On dit que le Guominjun a employé plusieurs femmes pour enquêter sur les jeux d'argent, même à l'intérieur des maisons. Et pourtant, la pratique se poursuit sans relâche.\n\nLe fait que de nombreux fonctionnaires s'y adonnent aussi régulièrement n'arrange certainement pas les choses. Les magistrats et leurs subordonnés jouent régulièrement à des jeux jusque tard dans la nuit et, le matin venu, sont trop fatigués pour s'acquitter efficacement de leurs tâches. A un moment donné, [Root.GetLeader] a été surpris en train de s'écrier : "Le jeu est leur vocation et tout le reste n'est qu'un passe-temps", déclarant avec colère que cette pratique menaçait les objectifs du Plan décennal. Mais vice ou pas, il est peu probable que les choses changent de sitôt."
 shx_pol.5.a: "C'est juste un moyen de passer le temps..."
 shx_pol.5.b: "Quelle honte..."

 shx_pol.6.t: "Accidents de la route à Taiyuan"
 shx_pol.6.d: "Dans les rues animées de la capitale provinciale, une menace terrorise les habitants. Contrairement à la plupart des mécréants de la ville, la police n'est pas d'un grand secours, même si les pouvoirs des agents locaux ont été étendus. Des rumeurs circulent selon lesquelles le jeune fils du gouverneur Yan serait responsable d'une série d'incidents de la circulation, écrasant sa belle voiture alors qu'il circule à toute allure dans la ville. Avec la protection de son père derrière lui et ses amis, la police n'a d'autre recours que de les ramener chez eux et de faire de son mieux pour calmer les victimes éventuelles.\n\nCependant, les Guominjun ne comptent pas laisser passer cette occasion de mettre leur rival dans l'embarras. Leurs propagandistes n'ont pas perdu de temps pour diffuser ces histoires comme preuves de la corruption du gouverneur et de la déchéance morale de sa famille, et il semble qu'à chaque fois que l'histoire est racontée, le nombre de victimes tuées et de voitures détruites augmente. C'est au point que le gouverneur lui-même aurait interdit à son fils de monter dans une voiture sans chauffeur et que ses agents ont entamé une contre-campagne pour limiter les dégâts."
 shx_pol.6.a: "L'incident est dissimulé avec succès"
 shx_pol.6.b: "Le scandale ne cesse de s'amplifier !"

 shx_pol.7.t: "Le gouverneur et son peuple"
 shx_pol.7.d: "Malgré tous les problèmes que connaît le Shanxi, et malgré les nuages qui s'amoncellent, de nombreux habitants du Shanxi respectent, voire admirent, le gouverneur Yan. Facilement accessible aux habitants du Shanxi, il parcourt la province pour distribuer des cadeaux et des prêts à ceux qui en font la demande. Pour combler le fossé entre les gens du peuple et sa lointaine administration, Yan se mêle fréquemment aux paysans, aux commerçants et aux artisans pour leur demander leur avis, même sur des questions d'État. Son attitude décontractée et sans prétention séduit souvent ceux qui le voient. Cette "touche commune" a toujours été essentielle pour aider Yan à garder le contrôle de sa province, en déjouant souvent les arrogants magistrats étrangers envoyés pour le contrôler, lui et le Shanxi.\n\nJaloux de cette popularité, les rivaux de Yan ont commencé à se regrouper autour de leur propre homme fort. Les agitateurs socialistes de Taiyuan ont cherché à dépeindre Yan comme un homme dépassé par les événements, suggérant au contraire que Feng Yuxiang est le véritable héros dont le peuple a besoin. Pour un observateur extérieur, cette campagne pourrait laisser penser qu'une élection est en cours. Les cultes de la personnalité s'affrontent à mesure que le peuple se forge une opinion sur ses dirigeants."
 shx_pol.7.a: "Yan touche les cœurs et les esprits"
 shx_pol.7.b: "Feng est le véritable homme du peuple !"

 shx_pol.8.t: "Les conseils locaux, habilités."
 shx_pol.8.d: "Il est vital pour l'avenir de la clique du Shanxi d'exploiter la volonté du peuple. Bien qu'il soit erroné de qualifier le Shanxi de démocratie, il ne fait aucun doute que le Shanxi a fait de grands progrès dans la mise en œuvre d'une démocratie paysanne villageoise au cours des dernières semaines. Il s'agit de l'aboutissement d'un processus de plusieurs décennies, qui a commencé avec les efforts de Yan Xishan pour créer ce qu'il a appelé un "gouvernement qui utilise le peuple", en ordonnant que chaque village élise un chef directement parmi le peuple et que chaque village dispose d'une assemblée législative. Toutefois, ces initiatives (prétendument inspirées de l'autonomie créée sous la dynastie Zhou) n'ont pas été particulièrement efficaces, en partie parce que Yan a cherché à les maintenir en tant que comité d'approbation (approuvant souvent des dépenses effectuées des années auparavant), mais aussi parce que nombre de leurs membres étaient trop préoccupés par le jeu et la boisson. La clique de Yan Xishan a tenu la plupart de ces conseils en laisse (peut-être à juste titre), les magistrats choisissant fréquemment les chefs de file dans la pratique.\n\nCette situation est toutefois en train de changer en raison de l'évolution récente de l'atmosphère politique. Avec une détermination renouvelée, les instituts de formation rurale créés à l'origine par Feng et Guominjun ont travaillé dur pour former les villageois locaux à la politique et pour créer une direction villageoise non seulement composée de paysans, mais aussi bien gérée dans l'intérêt des paysans. Il reste encore beaucoup à faire, mais l'inspiration est au rendez-vous !"
 shx_pol.8.a: "La voix du Laobaixing doit être entendue !"

 shx_pol.9.t: "Le point sur notre bureaucratie"
 shx_pol.9.d: "La création d'une bureaucratie centralisée et consolidée est un objectif de la plus haute importance pour l'avenir de la clique du Shanxi. En conséquence, de multiples initiatives ont été créées ou développées, et des rapports ont finalement commencé à affluer, indiquant que nos efforts ont été couronnés de succès. Le Shanxi compte un peu plus d'une centaine de districts, dont chacun a besoin d'un magistrat et chaque magistrat a besoin d'un personnel administratif pour que la province fonctionne efficacement. La plupart des districts ont été divisés en trois à six sous-districts dirigés par un magistrat adjoint. Ces magistrats ont reçu une formation à l'Académie de formation de Taiyuan et à l'Institut d'administration politique, avant d'être affectés au nouveau Bureau des villages. Cela dit, le programme d'études a dû être remanié et le nombre d'étudiants augmenté pour répondre aux besoins du plan décennal. Bien que certains aient regretté l'abandon de nombreuses pratiques culturelles traditionnelles, telles que la priorité accordée à la calligraphie et à la poésie (un élément essentiel de l'érudit officiel idéal), leur nouvelle formation répond mieux aux besoins modernes et technocratiques de la province. \n\nLa corruption est malheureusement assez répandue, à tel point que l'administration a longtemps refusé un système basé sur le mérite parce qu'il entraînerait trop de licenciements. De nombreux fonctionnaires n'étaient que semi-lettrés, incompétents et paresseux, et ceux qui ne l'étaient pas utilisaient fréquemment leurs compétences pour voler et extorquer. L'une des premières initiatives que nous avons mises en place a été d'éliminer la pratique du Tax Farming (qui consiste à confier la collecte des recettes fiscales à des tiers peu scrupuleux afin de réduire les frais généraux), et nous avons réussi à éliminer au moins le pire des incompétents et des voleurs. Il reste encore beaucoup à faire, mais au moins les premières étapes de notre effort de consolidation bureaucratique sont achevées."
 shx_pol.9.a: "La fosse septique débordante a été nettoyée !"

 shx_pol.10.t: "Identités nationalistes et régionalistes"
 shx_pol.10.d: "La situation du nationalisme dans une nation divisée par des décennies de guerre est complexe. Peu de gens osent remettre en question l'idée qu'il existe une seule nation chinoise, mais le nationalisme en tant que concept intellectuel est relativement nouveau, surtout dans les régions relativement isolées comme le Shanxi. Le [SHX.Capital.GetCapitalVictoryPointName] a une fâcheuse tendance à calomnier tous les partisans du gouvernement central, les accusant d'être à la solde d'intérêts corporatistes ou de se plier à la botte d'une dictature corrompue. Cette perception est renforcée par l'état léthargique de la branche régionale de l'Association Harmonie, l'interprétation la plus charitable étant que le harcèlement routinier des autorités provinciales les oblige à garder leurs activités discrètes. Cependant, nombreux sont ceux qui s'alignent sur Beijing pour d'autres raisons. Pour de nombreux intellectuels nationalistes, l'unité de la Chine est primordiale et le régionalisme doit être condamné. Le gouvernement du Shanxi, pour sa part, a régulièrement utilisé le nationalisme à ses fins. Le Guominjun de Feng Yuxiang porte le nom du concept et promeut une vision nationaliste et populiste qui condamne l'impérialisme étranger et cherche à inverser le siècle d'humiliation. Yan a également utilisé le nationalisme à ses fins, en décriant l'impérialisme et en extorquant la Chine pour qu'elle maintienne sa préparation militaire contre les invasions étrangères. Des sanctuaires en l'honneur de Guan Yu et de Yue Fei parsèment la campagne, et les autorités du Shanxi font l'éloge du patriotisme.\n\nD'autre part, le Shanxi conserve jalousement ses privilèges. La méfiance à l'égard du gouvernement central est omniprésente parmi les dirigeants de la province, et la plupart des tentatives d'affirmation de l'unité nationale sont sapées par la crainte d'une ingérence du gouvernement central. Pour de nombreux villageois, le régionalisme n'est pas synonyme de sécessionnisme et n'est même pas considéré comme contradictoire avec l'identité chinoise. Si beaucoup n'apprécient pas le gouverneur Yan, ils s'opposent tout aussi fermement à tout remplacement extérieur. Après tout, il est l'un des leurs, un fils du pays.\n\nAujourd'hui, alors que le Shanxi cherche sa place dans le monde, la population doit décider ce qui lui importe le plus."
 shx_pol.10.a: "Notre autonomie est sacrée !"
 shx_pol.10.b: "Nous marchons pour sauver la Chine !"

 shx_pol.11.t: "Les chrétiens du Shanxi"
 shx_pol.11.d: "Parmi les diverses religions présentes dans la province, le christianisme est l'une des plus jeunes, mais il est loin d'être impuissant. Religion mondiale dont les nombreuses branches sont ancrées dans les enseignements de Jésus de Nazareth, les missionnaires chrétiens sont venus au Shanxi pour faire du prosélytisme et apporter une aide humanitaire à la suite de l'ère des seigneurs de la guerre. Ces missionnaires étrangers s'occupent souvent d'écoles, de programmes de reconstruction et d'hôpitaux, et bien que la qualité de ces services soit très variable, ils ont gagné la gratitude de nombreux habitants de la province.\n\nPour Yan Xishan, la religion est souvent un outil de contrôle de la population, et il a même déclaré qu'"un ciel introuvable parmi les hommes est trop éloigné pour être d'une quelconque utilité". À plusieurs reprises, il a cherché à décourager la fréquentation des écoles chrétiennes et a tenté de contribuer à l'établissement d'une église chrétienne indigène à Taiyuan. Malgré cela, il a noué des liens avec des missionnaires chrétiens, leur demandant conseil et autorisant les chrétiens à s'exprimer lors des réunions de la Heart Washing Society (tout en interdisant toute mention directe de leur Dieu). Le collège Oberlin et la Chinese Inland Mission, qui gèrent des écoles dans la province, sont particulièrement importants.\n\nDans le camp du Guominjun, Feng Yuxiang est lui-même chrétien, mais il insiste sur le fait qu'il n'est pas nécessaire d'être chrétien pour rejoindre son mouvement. Le Guominjun incorpore fréquemment des principes chrétiens dans ses enseignements sur le vice et la femme de Feng est une ancienne organisatrice de la YMCA de Beijing, bien que Feng et son mouvement s'abstiennent de s'aligner sur une quelconque dénomination organisée. En effet, d'une manière plus subtile que Yan, Feng considère également le christianisme comme un outil d'ordre moral, se concentrant, de son propre aveu, sur les implications pratiques de la foi plutôt que sur les aspects théologiques. Il a tendance à avoir une moins bonne opinion des missionnaires étrangers, en particulier des catholiques, accusant leurs églises d'exploiter leur protection pour abriter des criminels.\n\nPour beaucoup d'autres, loin de tout homme fort, le christianisme est une foi humble qu'ils pratiquent. Une foi parmi une mosaïque d'autres dans le Shanxi, qui apporte du réconfort face à la tempête qui s'annonce en Chine."
 shx_pol.11.a: "Il donne du pouvoir aux faibles et de la force aux impuissants."

 shx_pol.12.t: "Le confucianisme au Shanxi"
 shx_pol.12.d: "L'un des fondements de la philosophie sociale et politique chinoise est le confucianisme, un ensemble de philosophies, de doctrines et de principes directeurs élaborés par l'érudit chinois Confucius. Décrite par certains comme une philosophie, un mode de vie et/ou une religion, la pensée néo-confucéenne de Yan Xishan est la pierre angulaire de son idéologie syncrétique. Feng Yuxiang, par exemple, malgré sa conversion au christianisme, comme beaucoup de ses compatriotes chinois, considère les principes confucéens comme la base de sa vision du monde, et s'intéresse particulièrement à la protection des laobaixing. Pour lui, les principes sociaux chrétiens et confucéens diffèrent peu, et le christianisme est simplement plus efficace dans ses pratiques. Notamment, alors que les temples bouddhistes et taoïstes ont été saccagés par les forces de la GMJ dans le passé, les temples confucéens ont toujours été laissés en l'état.\n\nYan et son principal idéologue, Zhao Daiwen, considèrent que les principes harmonieux et les appels à la modération inscrits dans la pensée confucéenne font partie intégrante de la solution au désordre social rampant et à la dégradation de la société causés par l'ère des seigneurs de la guerre. La Heart Washing Society, considérée par beaucoup comme une tentative de faire revivre l'église confucéenne, a bénéficié d'un soutien important de la part de Yan pendant son mandat de gouverneur.\n\nCela dit, à bien des égards, Yan a rompu avec son éducation confucéenne, même s'il prétend la faire revivre. En particulier, l'importance qu'il accorde à l'État et au village plutôt qu'aux besoins de la famille a suscité l'ire de certains, surtout au fur et à mesure que le plan décennal progresse. Une grande partie de l'autorité traditionnellement conférée au père chinois a été supprimée et la pratique des mariages arrangés a été supprimée, les jeunes étant encouragés à se marier librement. À un moment donné, le gouverneur a même proposé d'enterrer à nouveau les morts dans les cimetières de village afin d'utiliser des parcelles de terrain précédemment utilisées pour les cimetières familiaux - un affront à la tradition confucéenne.\n\nSa vision ouverte de la lutte contre la nature et de la tentative d'assujettir l'ordre naturel est également en contradiction avec la vision confucéenne de l'harmonie, certains de ses partisans allant jusqu'à présenter Confucius comme un promoteur de la science et du progrès économique. Le plus révélateur est peut-être que le gouvernement de Yan a éliminé le "caractère moral" comme critère d'entrée dans l'administration, estimant que la compétence technique à grande échelle fera bien plus pour l'État que n'importe quelle moralité inspirée par Confucius."
 shx_pol.12.a: "La force de la nation découle de l'intégrité du foyer."

 shx_pol.13.t: "Les enseignements du Bouddha au Shanxi"
 shx_pol.13.d: "Le bouddhisme est une autre religion importante dans le Shanxi, une foi qui émerge des enseignements de Siddhartha Gautama (le Bouddha). Les adeptes cherchent à surmonter la souffrance grâce aux principes du bouddhisme, et la dénomination prédominante de cette religion en Chine est une forme de bouddhisme mahayana, parfois appelée bouddhisme han. Dans le contexte du climat social du Shanxi, l'adepte le plus éminent du bouddhisme au sein du gouvernement est Zhao Daiwen, l'un des principaux lieutenants et mentors de Yan Xishan. Les expériences de Yan Xishan au Japon ont altéré sa vision du bouddhisme, qu'il considère comme complaisant et superstitieux, et lorsqu'il a pris le pouvoir en 1911, il a d'abord tenté de détruire les temples et d'abattre les idoles en faveur de la Société de lavage des cœurs. La réaction de l'opinion publique a été énorme et Yan a été contraint de battre en retraite, ce qui témoigne de l'influence continue du bouddhisme, même face à des bouleversements politiques majeurs.\n\nFeng Yuxiang et le Guominjun ont connu une phase similaire d'activisme anti-bouddhiste. Les hommes de Feng ont l'habitude de piller les temples bouddhistes, d'en convertir d'autres en écoles pour leurs propres besoins - pour eux, le bouddhisme représente souvent une culture chinoise stagnante et "ancienne" qui les a déçus. Pour le général Feng, la principale utilité du bouddhisme est de dissuader ses hommes de craindre la mort. Cette relation conflictuelle s'est poursuivie pendant le séjour des Guominjun au Shaanxi, et ils comptent peu de partisans au sein de l'establishment bouddhiste.\n\nYan a suivi une voie différente, peut-être en raison de l'influence de Zhao ou de son désir de stabilité. Il a tenté d'asseoir son contrôle sur la hiérarchie bouddhiste en créant des associations bouddhistes dans chaque district, avec à leur tête un prêtre loyaliste. Au temple Chongshan de Taiyuan, l'un de ses principaux fidèles a été nommé abbé, et des rituels bouddhistes ont été stratégiquement incorporés dans les pratiques hebdomadaires de la Société de lavage des cœurs. Il n'est pas certain que ces efforts pour gagner la confiance des bouddhistes aient été couronnés de succès, mais leur soutien est essentiel pour gouverner la province."
 shx_pol.13.a: "La compréhension est le bois de cœur des\ndes mots bien prononcés."

 shx_pol.14.t: "Trouver sa voie dans le Shanxi"
 shx_pol.14.d: "There are plenty of less influential faiths in Shanxi, with a variety of adherents. Perhaps the largest is Daoism, a Chinese school of thought centred around "the Way" and taking considerable influence from Lao Tzu ("the Old Master") and his writings. Similar to Buddhism, Daoist temples have been raided by the Guominjun in the past and have received some limited patronage from Governor Yan. In particular the "Court of the Way" cult has been used in the past as a vehicle for Yan's attempts at social control. Their belief that their seances with the spirits of the dead, including not only traditional Chinese figures such as Confucius and Lao Tzu but also Abraham Lincoln and the Virgin Mary, represent a unique branch of the Daoist faith.\n\nOther smaller faiths include the "Three Sects Faith", a syncretic religion formulated from Confucianism, Daoism, and Buddhist ideas. This sect exhorts its followers to "do good" along Confucian lines to acquire a fortune. Islam also has a presence in the region, with a small but present Hui minority. Yan has been accused by others of attempting to formulate a Chinese version of the Shintoism he saw while studying in Japan, fusing Confucian thought with nationalism.\n\nOf course, like most of China, Chinese folk religions (often co-existing with or incorporating Buddhism, Confucianism, and Daoism), often focusing on ancestor veneration and/or nature, holds the vast majority of the religious scene. The dynamism of all of these faiths, and the interaction between these various beliefs provide an insight into the cultural backdrop of Shanxi's political wars."
 shx_pol.14.a: "Lorsque je renonce à ce que je suis, je deviens ce que je pourrais être."

 shx_pol.15.t: "La Doctrine du Juste Milieu"
 shx_pol.15.d: "Cherchant à promouvoir un renouveau néo-confucéen, Yan a axé une grande partie de sa philosophie de gouvernement sur la "doctrine du sens", une interprétation des ouvrages confucéens sur l'harmonie et la modération. La Grande Guerre a profondément influencé la vie de Yan, et même si la victoire finale de l'Allemagne a renforcé ses convictions autoritaires, la dévastation totale subie par tous les participants a remis en question la vision exclusivement matérialiste de Yan. Face à cette situation, il s'est joint à d'autres commentateurs chinois conservateurs pour déclarer que la Grande Guerre "n'aurait pas eu lieu si l'Occident avait tenu compte des enseignements des sages chinois".\n\nBien que le pendule moral de Yan soit revenu à des programmes d'industrialisation de masse axés sur le matérialisme, il reste convaincu qu'un renouveau moral est également nécessaire pour améliorer l'esprit de ses sujets et leur donner la vertu nécessaire pour mener à bien leurs progrès en matière de modernisation. C'est pourquoi Yan a mis l'accent sur les croyances néoconfucéennes de la fin de la dynastie Qing ainsi que sur des philosophes tels que Lu Jiuyuan et Wang Yangming. Afin de supprimer le mal et d'atteindre leur bonté innée, ses disciples sont appelés à subordonner leurs émotions et leurs désirs aux "diktats de la conscience"."
 shx_pol.15.a: "La perfection par la culture de soi !"

 shx_pol.16.t: "Revitaliser la Société du Coeur Pur"
 shx_pol.16.d: "La manifestation la plus visible de l'agenda social du gouverneur Yan est sans doute la Heart Washing Society, une organisation pseudo-religieuse visant à créer une moralité sociale unifiée. Se réunissant tous les dimanches dans un temple, les participants, dirigés par les autorités locales, méditaient et écoutaient des sermons. Les sujets et les thèmes sont souvent tirés d'ouvrages confucéens, mais les croyances bouddhistes et chrétiennes ne sont pas en reste. En particulier, Yan a insisté sur la croyance en un être suprême qui, selon lui, repose sur le confucianisme, mais contient des concepts probablement tirés du christianisme, tels que le châtiment divin pour les mauvaises actions et une "renaissance" spirituelle pour les adeptes.\n\nL'élément le plus emblématique des pratiques de cette société est sans doute la confession publique des méfaits hebdomadaires devant les autres membres de l'assemblée. L'assemblée est invitée à critiquer le fautif et à le fustiger pour ses crimes.\n\nAutrefois en sommeil, surtout après la défaite de Yan dans les guerres de 1920 et la catastrophe politique qui s'ensuivit, il semble que la société soit à nouveau en force. Menée par des fanatiques restés fidèles à la cause, cette soudaine poussée de foi est très certainement liée à un coup de pouce de l'État. Néanmoins, en ces temps difficiles, un peu de foi est peut-être nécessaire pour que le peuple s'en sorte."
 shx_pol.16.a: "Le pécheur devient dégénéré dans cette vie et un mauvais esprit dans l'autre !"

 shx_pol.17.t: "Le Mouvement des Bonnes Gens"
 shx_pol.17.d: ""Le pécheur, s'il n'y avait ni loi, ni ciel, ni crainte du mépris des hommes, serait un être dégénéré dans cette vie et un mauvais esprit dans la vie à venir! Moi, le Gouverneur, je vous avertis que tout homme doit craindre Dieu, la loi et l'opinion publique!"\n\nAu fur et à mesure que l'influence de la Société du Coeur Pur grandit, il est naturel que leurs paroles se transforment rapidement en action. Dans chaque village, la société a lancé un "Mouvement du Bon Peuple" à l'échelle de la province, dans l'espoir de diffuser des vertus positives parmi les habitants du Shanxi. Des traits tels que l'honnêteté et la convivialité facilitent le fait d'être un bon voisin. La pudeur, la propreté et la dignité aussi - afin de maintenir une étiquette et une bonne réputation. À la suite des avancées récentes du plan décennal, la diligence et l'économie ont été fortement soulignées comme nécessaires pour les travailleurs et les gestionnaires de la province. Mais peut-être par-dessus tout l'obéissance, à l'État et au gouverneur Yan, a-t-elle été prônée devant tous ceux qui se soucient d'écouter les sermons de la Société du Coeur Pur.\n\nBien sûr, beaucoup d'anciens problèmes subsistent. Les responsables utilisent souvent les messages et les fonds fournis par la Société du Coeur Pur à leurs propres fins et utilisent un langage trop formel et fleuri pour que les roturiers puissent le comprendre. Mais à chaque jour qui vient il y a de moins en moins de doutes sur qui commande dans le Shanxi et ce qu'il attend de son peuple."
 shx_pol.17.a: "Vers un avenir meilleur!"

 shx_pol.18.t: "Ce que le Peuple doit savoir!"
 shx_pol.18.d: "Yan Xishan est un leader sage et vénérable, avec des décennies d'expérience dans la gestion de sa province natale. Il est donc naturel qu'il partage une partie de sa sagesse avec ses sujets, d'une manière que même le plus petit roturier peut le comprendre. Les autorités provinciales ont imprimé pendant des années des millions de manuels gratuits, destinés à être distribués aux enseignants, aux fonctionnaires et aux étudiants du Shanxi. Avec des sujets tels que « Ce que les familles doivent savoir », « Ce que les chefs de village doivent savoir », « Informations générales pour les commerçants » et bien sûr, « Ce que les gens doivent savoir », chacun de ces livres fournit des instructions détaillées sur ce que chacun doit savoir, dans son propre domaine.\n\nYan a également parrainé une variété de journaux liés à son gouvernement, y compris le quotidien "Discussions Paysannes" et ses conférences, slogans et dictons sont régulièrement diffusés dans toute la province avec plus ou moins d'enthousiasme par le biais d'affiches, de pièces de théâtre itinérantes et de journaux. Les dernières semaines ont vu l'administration de Yan intensifier ses efforts de relations publiques, et maintenant que son appareil de propagande est en place, une seule question subsiste..."
 shx_pol.18.a: "qu'est ce que le Gouverneur veut dire?"

 shx_pol.19.t: "La Philosophie de la Chine"
 shx_pol.19.d: "Le gouverneur Yan a développé au fil des décennies une idéologie éclectique, empruntant à diverses sources. Mais alors qu'il cherche à asseoir sa légitimité non seulement dans sa province mais au niveau national, le « Gouverneur Modèle » doit de plus en plus démontrer qu'il est plus qu'un homme politique avisé ou un officier militaire rusé. Il doit démontrer qu'il est un leader, non seulement des hommes mais de la pensée. Et ainsi, le gouverneur Yan a commencé à écrire de manière concluante ses pensées pour l'avenir.\n\nLa "Philosophie de la Chine" de Yan Xishan commence par quatre principes directeurs. 1. L'auto-préservation et l'autonomie sont à la fois le but ultime et les moyens par lesquels la Chine sera libérée. 2. Assurer la prospérité et le profit est crucial pour assurer le bien-être de la nation. 3. Être flexible et accepter la contradiction est le meilleur moyen d'assurer la consolidation de sa règle. 4. Être non conventionnel, indépendant et spécial, et savoir faire preuve d'individualité face à une situation toujours changeante.\n\nS'étant éloigné de l'idéologie de Sun Yat-sen et rompu depuis longtemps avec le parti des philosophes, Yan propose une nouvelle version des Trois Principes du Peuple, mise à jour pour les circonstances dans lesquelles se trouve la Chine : Vertu, Connaissance et Bien-être. Alors qu'il poursuit son traité, il dévoile ses desseins pour sa patrie. Une vision d'une Chine stable, prospère et libre - construite sur les fondements de l'ordre, de bonnes mœurs, et surtout de l'obéissance et de la foi du peuple pour son "Gouverneur Modèle"."
 shx_pol.19.a: "Et c'est ainsi qu'il définit son héritage."

 shx_pol.20.t: "Le Kuomintang du Shanxi"
 shx_pol.20.d: "Bien que peu versé dans le syndicalisme et méfiant vis-à-vis de l'influence socialiste, Feng Yuxiang décide de jeter son dévolu sur le Kuomintang dans les années fatidiques des années 1920. En 1925, Feng Yuxiang étudie les conférences du Dr Sun Yat-sen, en particulier sur les Trois Principes du Peuple, et il y voit un outil utile pour renforcer le contrôle de son armée du Guominjun. La mort opportune du Dr Sun en 1925 signifiait qu'il n'était désormais plus un rival sérieux de Feng en tant que leader potentiel parmi les forces révolutionnaires du Nord, et Feng diffusa largement les conférences du Dr Sun à ses hommes.\n\nLa relation de Feng avec les successeurs du Dr Sun et son Kuomintang était nettement plus glaciale, une alliance de convenance qui, espérait Feng, lui donnerait accès à la mer après l'Expédition du Nord (et peut-être un financement international). Feng semble n'avoir utilisé que les travaux du Dr Sun sur les Trois Principes (qui mentionnent rarement le Kuomintang), et la rumeur disait qu'il envisageait de faire avancer ses pièces pour la direction du parti après la mort de Sun. Malgré l'insistance du Kuomintang, peu de personnes dans le cercle restreint de Feng s'attendaient à ce qu'il se subordonne au KMT (il espérait plutôt le contraire), et la défaite mutuelle dans l'Expédition du Nord rendait cet aspect sans objet.\n\nPourtant, une sorte d'alliance demeure dans le Nord - construite dans la vision de Feng avec le KMT en tant que partenaire junior du GMJ beaucoup plus grand. Les différents groupes du Kuomintang (en particulier l'Association Réorganisée des Camarades) ont tendance à trouver refuge dans les rangs du Guominjun et à fournir un flanc gauche actif et énergique au mouvement de Feng Yuxiang."
 shx_pol.20.a: "Aux héritiers du Dr Sun!"

 shx_pol.21.t: "Le Culte du Laobaixing"
 shx_pol.21.d: "Q : "Qui vous fournit de la nourriture et des vêtements ?"\nR : "Le Laobaixing"\nQ : "Que devez-vous faire si quelqu'un triche ou opprime le Laobaixing ?"\nA : " Le renverser!"\nQ : "Que devez-vous faire si Feng Yuxiang opprime le Laobaixing ?"\nA: "Renverser Feng Yuxiang!"\n\nPeut-être en témoignage des liens approfondis entre les activistes du Guominjun et des socialistes, Feng Yuxiang a consacré un capital politique important à la formation de ce qui peut être décrit comme un « Culte du Laobaixing ». Le Guominjun développe en effet de plus en plus son identité en tant que porte-parole du petit peuple, et des plaidoyers comme celui ci-dessus sont courants dans les rangs des Guominjun. Dénigrant l'impérialisme étranger et l'extravagance des Seigneurs de Guerre, un catéchisme mis à jour dénonce le cycle de la désunion chinoise et de l'exploitation étrangère, appelant les Laobaixing à rechercher la justice à travers une grande lutte. La dernière question du catéchisme résume bien les choses :\n\n"Et quelle est la lutte (dans laquelle le Dr Sun Yat-sen nous exhorte à nous engager)"\n« Verser son sang pour la Révolution ; se sacrifier pour un principe ; tenir jusqu'au bout ; un effort inlassable pour atteindre le succès ultime »"
 shx_pol.21.a: "C'est ce que l'on entend par "lutter"!"

 shx_pol.22.t: "Charité et Confort"
 shx_pol.22.d: "Bien que le propre dévouement de Feng au Christianisme ait augmenté et diminué au fil des ans, il n'a jamais cessé d'utiliser les principes chrétiens pour fournir un conditionnement moral à son armée. Avec la mort et les blessures courantes dans une nation en proie à la guerre civile, le martyre est un thème trop courant dans les rangs de Guominjun. Feng a donc créé une Association pour l'Etude des Méthodes de Réconfort qui doit subvenir aux besoins des soldats estropiés et des familles des défunts. Les YMCA militaires portent les noms des officiers tombés au combat, leurs noms gravés sur des plaques de bronze avec leurs actes de bravoure sur le champ de bataille, tandis que de grandes pierres de marbre dans les terrains d'exercice commémorent également les morts.\n\nAilleurs, des organisations caritatives et des institutions d'aide sociale d'inspiration chrétienne ont été créées par les hommes de Feng. Des crèches pour les enfants non désirés, illégitimes et orphelins ont été construites pour les moins de cinq ans ainsi que des orphelinats dédiés aux enfants de cinq à quinze ans pour apprendre des métiers. Des foyers pour les aveugles, les handicapés et les personnes âgées sont également gérés par le Guominjun, ainsi que des refuges pour les travailleurs pauvres comme les coolies.\n\nL'hygiène est également importante, avec des campagnes de chasse aux mouches régulièrement lancées dans les camps de Guominjun. Des bains publics permettant aux travailleurs pauvres de se laver et de nettoyer leurs vêtements après de longues journées parsèment également Yan'an. Tous ces efforts, bien que reposant peut-être sur des fondements idéalistes, ont également des effets pragmatiques. Ils ont convaincu de nombreux laobaixing à la cause de Feng, et ils se battront pour lui."
 shx_pol.22.a: "Celui qui apporte la bénédiction sera enrichi, et celui qui arrose sera lui-même arrosé."

 shx_pol.23.t: "Le Département Politique"
 shx_pol.23.d: "Après avoir rejoint le Kuomintang, Feng a créé un département politique avec l'aide de conseillers du Kuomintang et de conseillers socialistes. Initialement dirigé par Liu Bocheng (qui a depuis quitté la province), Feng a tenu en laisse cette institution dominée par les socialistes. Le département est devenu pratiquement inopérant lorsque Feng a renoncé à son adhésion au Kuomintang à la fin de l'Expédition du Nord. Aujourd'hui, cependant, alors que Feng est sur le point de s'engager dans une bataille pour le contrôle de la Chine du Nord, il lui est plus que jamais nécessaire de s'assurer tous les alliés qu'il peut dans l'ensemble du spectre révolutionnaire. Feng a une fois de plus réactivé le département, en le dotant d'alliés cruciaux et en encourageant son zèle.\n\nLe département politique établit à nouveau des bureaux dans chaque armée, division et brigade et déploie des officiers politiques depuis les régiments jusqu'aux pelotons. Au niveau des pelotons, des cellules politiques sont organisées. Dans la pratique, la mise en œuvre a été entravée, comme en 1927, par un manque de personnel formé à l'idéologie et par des attentes incohérentes en matière de personnel et de rôles. Certains ont interprété cette initiative comme la création d'officiers politiques, tandis que d'autres considèrent le département comme un organe de propagande. Cette ambiguïté n'enlève rien à la radicalisation croissante du Guominjun et à sa préparation à une révolution nationale."
 shx_pol.23.a: "En avant ensemble!"

 shx_pol.24.t: "Les Autres Républicains"
 shx_pol.24.d: "Tous les républicains du Shanxi ne sont pas des radicaux socialistes ou des membres du Kuomintang. Bien que la censure soit omniprésente dans [SHX.Capital.GetCapitalVictoryPointName], des intellectuels privés de tous bords bavardent et discutent régulièrement de l'avenir de la Chine. Bien qu'il ne soit pas aussi raffiné qu'en Europe ou le long de la côte chinoise, le nationalisme en tant qu'idée imprègne la province depuis des décennies, prenant diverses formes à la fois révolutionnaires et conservatrices.\n\nDe nombreux étudiants et professeurs lisent les journaux et les publications de Pékin, se familiarisant ainsi avec la politique de la capitale. Les idées de reconstruction rurale de Liang Shuming et de la NCERA de Y.C. (James) Yen circulent dans certains cercles, tandis que d'autres trouvent de la sympathie dans les "expositions sur le progrès" de la Ligue de la prospérité, financées par l'AOG. Certains s'inspirent du Sud, les idées fédéralistes de Chen Jiongming et les idées démocratiques de Zhang Junmai (Carsun Chung) étant également très populaires.\n\nLes militants alignés sur le Guominjun se sont efforcés d'entrer en contact avec les groupes républicains du Shanxi, dans l'espoir de s'assurer une base de soutien plus large. Cependant, de nombreux modérés sont réticents à travailler avec l'armée populiste et révolutionnaire, même avec la possibilité de renverser le régime de Yan Xishan. Pour la plupart des membres des classes moyennes et supérieures, la stabilité apportée par le gouverneur l'emporte sur l'oppression politique. La démocratie au Shanxi, et a fortiori dans l'ensemble de la Chine, reste une possibilité très lointaine, mais cela n'a pas empêché beaucoup de gens de rêver."
 shx_pol.24.a: "Qui parlera en leur nom?"

 shx_pol.25.t: "Le Théâtre du Peuple"
 shx_pol.25.d: "C'est la soirée d'ouverture d'un théâtre patronné par Feng Yuxiang et le Guominjun. Feng est assis et discute avec ses officiers dans une attente étourdissante, alors qu'ils attendent le début de la pièce. La production a commencé après la diffusion d'informations faisant état de violences brutales à l'encontre de manifestations anti-concessionnistes à Nanjing, qui témoignent de la cruelle oppression exercée par les puissances européennes et japonaises sur la nation chinoise. On dit que Feng lui-même a apporté une contribution financière, et les sièges sont remplis d'officiers et de soldats qui attendent que les rideaux se lèvent.\n\nL'auteur, officier de longue date du Guominjun, entre en scène vêtu de son plus bel uniforme. Malgré sa nervosité, peu de gens le remarquent, car il parle d'une voix humble mais claire, remerciant le public d'être venu. Il explique que la pièce est une représentation du massacre des manifestations anti-concessionnistes de 1936 à Wuhu et dans d'autres villes de la Ligue, et que Feng lui a demandé, ainsi qu'à ses soldats, de jouer. Il s'excuse à l'avance pour la qualité littéraire de sa pièce, car il n'est pas écrivain de métier, mais patriote. Mais il espère, par son travail, inspirer l'esprit patriotique de ses camarades et conclut son intervention d'une voix forte, sous des applaudissements nourris : "Les étrangers tirent sur nos frères et pillent notre pays. Comment peut-on penser que nous ne devrions pas nous armer ?"."
 shx_pol.25.a: "Comme j'aime le théâtre!"
 shx_pol.25.b: "C'est intéressant, mais je m'y intéresserai une autre fois."

 shx_pol.26.t: "La Prestation 1ère Partie"
 shx_pol.26.d: "Une fois son discours d'ouverture terminé, l'officier salue le public et s'en va. La pièce commence lorsque des travailleurs portant des tuniques bleues entrent en scène, se pressant dans un coin près de la porte d'une "usine" (il n'y a pas de décor sur scène, ce qui est tout à fait normal à l'époque). Chacun expose ses griefs au public.\n\n"Nous travaillons seize heures par jour, mais nous ne recevons que 30 centimes !"\n"Nous sommes mal nourris, avec de si maigres salaires, nous ne pouvons pas nous permettre de manger !"\n\nIls sont bientôt rejoints par un groupe de marchands ambulants et d'agriculteurs, tout aussi dépités. De même, ils passent un par un en s'adressant à l'assistance :\n\n"Les étrangers ruinent notre commerce !"\n"Les étrangers nous volent notre pain !"\n\nUn groupe d'étudiants entre ensuite en scène, avec des livres en lambeaux et des pancartes à la main.\n\n"Nous étudions toute la journée et essayons d'apprendre pour notre pays, mais il n'y a pas de travail pour nous !\n"Ils prennent nos frais de scolarité, se moquent de notre culture et ne nous enseignent que des mensonges !\n\nLes acteurs s'arrêtent un instant pour laisser les mots s'imprégner dans le public. L'auteur de la pièce, dans un coin, jette un coup d'œil à la foule. Il est clair que le message trouve un écho chez eux."
 shx_pol.26.a: "Quelle ouverture audacieuse."
 shx_pol.26.b: "C'est intéressant, mais j'aimerais partir maintenant."

 shx_pol.27.t: "La Prestation 2ème Partie"
 shx_pol.27.d: "Un policier allemand surgit, traînant et frappant une ouvrière. Elle s'échappe et court vers ses collègues en poussant de grands cris.\n\n"Mon patron m'a fait des avances et quand j'ai refusé, on m'a jetée hors de l'usine sans ma semaine de salaire !\n\nLa foule d'ouvriers, d'étudiants, de paysans et d'autres personnes s'unit et commence à crier (le public se joint à eux), exigeant que le patron leur soit livré pour son crime.\n\nLe policier allemand est rejoint par d'autres Européens et un soldat japonais. Alors que le public commence à huer bruyamment, ils ouvrent le feu sur la foule. Plusieurs tombent, d'autres s'enfuient, mais de nouveaux manifestants se joignent à eux. Un drapeau blanc est tendu des coulisses à l'avant de la foule, sur lequel on peut lire en grosses lettres : "Nous exigeons la justice !\n\n"Nous demandons justice ! Nous exigeons de ne pas être battus !"\n\nLes policiers répondent par une nouvelle salve, tuant d'autres manifestants et dispersant la manifestation."
 shx_pol.27.a: "Ces affreux méchants!"
 shx_pol.27.b: "Cela perturbe mes enfants, je pense que je vais partir."

 shx_pol.28.t: "La Prestation 3ème Partie"
 shx_pol.28.d: "Alors que la police et les manifestants s'en vont, les corps des morts et des blessés restent sur place. Un médecin et des assistants montent sur scène avec des brancards, tandis que les blessés appellent à l'aide. Il se tourne vers le public et entame un long discours sur la violence et l'humiliation infligées à la nation chinoise par les étrangers et les Hanjian lors des manifestations de 1936. Il conclut par la remarque suivante\n\n"Ne pensez-vous vraiment pas que nous devrions prendre les armes ?"\n\nLes acteurs attendent que les applaudissements et les acclamations se calment pour faire monter un blessé sur une civière. Il s'écrie\n\n"Ils m'ont arraché un œil, mais il vaut mieux perdre les deux yeux que de voir la honte de la Chine !\n\nLes proches des manifestants morts et blessés entrent en scène, pleurant et se lamentant. Ils sont conduits par une vieille femme (jouée par un soldat), qui prononce le discours de clôture\n\n"Ils ont tué deux de mes fils et en ont blessé un troisième, et je suis seule dans ma vieillesse. Pourtant, si je pouvais encore avoir des enfants, je donnerais à nouveau naissance à un fils pour qu'il se batte pour la liberté de la Chine !\n\nLe théâtre retentit d'applaudissements et de claquements de mains, et le public fait une véritable ovation. Feng sourit à l'auteur - il est clair que ces représentations se joueront à guichets fermés dans les semaines à venir."
 shx_pol.28.a: "Une prestation émouvante!"

 shx_pol.29.t: "Discussions Paysannes"
 shx_pol.29.d: "Sentant une percée tant attendue dans leurs efforts pour gagner les cœurs et les esprits, le gouvernement de Yan a capitalisé sur le récent changement de l'opinion publique pour lancer une campagne agressive de relations publiques. Discussions Paysannes, le journal parrainé par le gouvernement préféré de Yan, a publié des articles en première page fustigeant les échecs du Guominjun tout en applaudissant les nombreux succès de Yan à travers la province. Un certain nombre de chansons anticommunistes ont été écrites, dont l'une disant :\n\nLe Guominjun coupe les gens comme de l'herbe\nQu'ils soient riches ou pauvres, peu s'en sortent.\nLes riches doivent se réveiller ; il faut faire comprendre aux pauvres que tout le monde souffrira si le socialisme triomphe.\nHélas!\n\nEn effet, depuis l'arrivée des Guominjun dans le Shaanxi, le gouverneur avait moins peur de leur puissance militaire que de l'attrait de leur programme radical sur la paysannerie de la province qui souffrait depuis longtemps. Il a sagement noté que "le travail de suppression de la révolution est à 70% politique et à seulement 30% militaire, tandis que le travail d'empêcher sa croissance est à 90% politique". Néanmoins, Yan a mobilisé une "milice antisocialiste", un paramilitaire tiré des plus jeunes membres de la noblesse. L'heure du jugement est proche, et il semble que Yan pourrait finir en tête."
 shx_pol.29.a: "Nous poursuivrons à 100 % dans cette voie!"

 shx_pol.30.t: "Un Nouveau Catéchisme"
 shx_pol.30.d: "Pressentant une percée longtemps attendue dans leurs efforts pour gagner les cœurs et les esprits, Feng et son armée ont établi toutes les connexions, poussé toutes les propagandes - tout ce qu'il faut pour influencer les derniers hésitants dans le cadre d'une campagne de relations publiques agressive. Les agitateurs de [SHX.Capital.GetCapitalVictoryPointName] sont devenus plus audacieux dans les salles de classe, les sociétés d'études et les réunions syndicales illégales, dans le but d'affaiblir les fondations de la base de pouvoir de Yan. Mais leur plus grand outil est peut-être le catéchisme révisé de leur mouvement :\n\nSection 3 : Justice\nQ12 : Que notre frère laobaixing travaille sans relâche et soit privé de nourriture, de vêtements et d'abri, alors que ceux qui ne font aucun travail ont le luxe le plus raffiné. Dites tous, est-ce juste ?\n R : Ce n'est pas le cas\nQ13 : Si ceux qui aiment l'oisiveté, mais qui jouissent aussi de ce luxe tout en se livrant à la prodigalité et à l'extravagance, dites-vous, hommes, est-ce juste ?\nR : Ce n'est pas le cas\nQ14 : Puisqu'il en est ainsi, que devez-vous faire ?\nR : Nous allons plaider en faveur de la justice.\nQ15 : Comment allez-vous défendre la justice ?\nR : Nous devons faire en sorte que tout le monde ait de la nourriture, des vêtements, des maisons et de l'argent.\nQ16 : Par où commencerez-vous pour mettre en œuvre ce programme ?\nR : Notre première étape est de ne pas harceler et de ne pas laisser les autres harceler les gens du peuple. Notre deuxième étape est d'obtenir des terres et des emplois pour les gens.\nQ17 : Et que faut-il faire de plus ?\nR : Les travailleurs mangeront, les ouvriers mangeront, mais les oisifs rencontreront notre intervention !\n\nD'autres sections comprennent une copie du testament de Sun Yat-sen, le serment de Wuyuan, et des questions de réflexion sur le sacrifice, le devoir et l'anti-impérialisme. Ce programme populiste, très populaire parmi les roturiers, les intellectuels et même les membres de la noblesse, s'est largement répandu, améliorant considérablement la réputation de Feng dans la province."
 shx_pol.30.a: "Et nous obtiendrons justice!"

 shx_pol.31.t: "Sur la route du Paradis"
 shx_pol.31.d: ""Bonnes gens! Bonnes gens! Rassemblez vous vite et écoutez! Regardez-moi et soyez les témoins de mon cœur ! Mon seul désir est d'aimer les gens !"\n\nDans un dernier effort pour influencer le destin du Shanxi, Yan a lui même entrepris un voyage à travers la province, organisant des rassemblements massifs dans le style campagne de ralliement auxquels participent souvent des villes et des régions entières. De grands groupes l'accompagnent et jouent des chansons joyeuses telles que l'"Hymne à la Fédération des Municipalités et des travailleurs", dynamisant le public et créant une atmosphère de festival. En plus des arrêts dans le Shanxi proprement dit, il a hardiment déplacé ses discours dans la base du pouvoir de Guominjun elle-même dans le Shaanxi, organisant l'un de ces rassemblements à Yan'an, pendant que les dissidents ne pouvaient que regarder.\n\nIl a ensuite conclu sa tournée par une allocution dans [SHX.Capital.GetCapitalVictoryPointName], où des centaines de milliers (peut-être plus d'un million) de citoyens ont écouté les orateurs saluer les efforts du gouverneur pour construire un "Paradis" dans leur province, tandis que le gouverneur lui-même parlait longuement sur l'avenir qu'il promettait aux fidèles. Ensuite, les meilleurs soldats de Yan et de nombreux étudiants des universités de Taiyuan ont défilé dans les rues à la lueur des torches, criant leurs slogans et agitant des pancartes de soutien à leur chef. Cette démonstration de force, sans nécessairement vaincre les ennemis qu'il s'est fait, a au moins renforcé la reconnaissance que Yan est le maître du Shanxi."
 shx_pol.31.a: "Ils vont l'écouter maintenant."

 shx_pol.32.t: "Le serment a été prêté"
 shx_pol.32.d: ""Les objectifs du Guominjun sont, en utilisant les principes du Dr Sun Yat-sen, de réveiller les masses, d'extirper les seigneurs de la guerre traîtres, de renverser l'impérialisme et de rechercher la liberté et l'indépendance pour la Chine. Nous nous allierons également dans une lutte commune avec les peuples du monde qui nous traitent sur un pied d'égalité. Nous vivrons et mourrons ensemble, et nous ne nous arrêterons jamais avant d'avoir atteint ces objectifs. Nous le jurons !"\n\nLe 17 septembre 1926, dans la ville de Wuyuan, dans le Suiyuan, Feng Yuxiang s'est présenté devant ses hommes et a prêté serment. La situation n'était pas tendre à l'époque : les troupes du Guominjun avaient été chassées de Pékin au début de l'année par une force Zhili en pleine résurgence. Mais alors que le Kuomintang entame son expédition vers le nord, Feng Yuxiang saisit sa chance et, ce jour-là, fait prêter serment à ses hommes pour défendre la cause du Dr Sun Yat-sen.\n\nDe nombreuses années ont passé, mais en prononçant son discours aujourd'hui devant les restes du Guominjun, Feng n'a pas pu s'empêcher d'y faire à nouveau référence. Il assure à la foule qu'il n'a pas oublié son serment et que les Guominjun ne l'oublieront jamais. La tyrannie qui pèse sur la Chine sera brisée et la nation sera reconstruite pour le peuple. À la fin de son discours, comme en 1926, la foule se met à hurler : "À bas les puissances étrangères ! Excluez les seigneurs de la guerre !", un cri si retentissant qu'il a fallu plusieurs minutes pour que le calme revienne.\n\nLes successeurs du Dr Sun se sont depuis longtemps montrés indignes, mais les principes de l'homme restent valables. Les habitants du Shanxi, du Shaanxi et les milliers de loyalistes qui ont suivi Feng Yuxiang au fil des ans se battront pour une Chine débarrassée des impérialistes et des seigneurs de la guerre !"
 shx_pol.32.a: "Vers la liberté ou la mort!"

