 shx_endgame.12.t: "L'héritage des seigneurs de guerre"
 shx_endgame.12.intro: "Bien que la Chine soit enfin unifiée et qu'une démocratie quelque peu stable ait été établie, la réalité douce-amère est que, malgré tous les progrès réalisés par la Chine, il faudra au moins une génération pour que la population s'en remette. La terre reste dévastée dans de nombreuses régions, des décennies de croissance économique potentielle ont été perdues, et nombreux sont ceux qui ont perdu des êtres chers dans les diverses guerres et conflits qui ont jalonné leur parcours. Dans de nombreuses régions, le système politique reste dominé par d'anciens seigneurs et leurs associés, et le népotisme reste monnaie courante. La corruption est difficile à éradiquer et nombreux sont ceux (même les roturiers) qui résistent au changement. De nombreux anciens seigneurs de guerre rejoignent des partis politiques pour protéger leur légitimité, et même certaines des factions les plus idéalistes sont coupables de les laisser entrer, brouillant ainsi les lignes de la licéité."
 shx_endgame.12.midpoint: "À l'autre extrémité de l'échiquier politique, de nombreux déçus de l'unification chinoise se tournent vers la marginalité. Le terrorisme clandestin et les insurrections des régionalistes, des socialistes et d'autres personnes brisées et amères par des années de conflit sont à prévoir pour l'avenir, même si les forces de sécurité s'efforcent de les pacifier."
 shx_endgame.12.yanending: "Néanmoins, la Chine a été libérée. En dépit de tous les obstacles, Yan Xishan et ses hommes ont émergé de l'une des provinces les plus pauvres de la nation pour unifier le pays et chasser tous ceux qui voulaient opprimer les laobaixing. D'origine modeste, la clique du Shanxi a sauvé la nation, sous la houlette de son vénérable chef. La démocratie réelle n'est peut-être pas pour demain, mais les institutions et les promesses sont toujours là, alors que la Chine s'aventure dans une nouvelle ère. Ensemble."
 shx_endgame.12.fengending: "Néanmoins, la Chine a été libérée. En dépit de tous les obstacles, Feng Yuxiang et ses hommes ont émergé de l'une des provinces les plus pauvres de la nation pour unir le pays et chasser tous ceux qui voulaient opprimer les laobaixing. D'origine modeste, le Guominjun a sauvé la nation, avec son chef moral à la barre. La démocratie réelle n'est peut-être pas pour demain, mais les institutions et les promesses sont toujours là, alors que la Chine s'aventure dans une nouvelle ère. Ensemble."
 shx_endgame.12.d.1: "$shx_endgame.12.intro$\n\nFeng Yuxiang, qui est resté sur le devant de la scène après la décision de Yan de l'épargner il y a quelques années, a réussi à se créer un public. Il s'est présenté comme le "maréchal de la République", un conseiller avisé et un bouclier pour le président, qui aidera à défendre les intérêts du laobaixing. En dépit de nos souhaits, il a créé le "Parti révolutionnaire national" avec nombre de ses anciens camarades du Guominjun, s'assurant le soutien critique d'anciens chefs de guerre et d'officiers de l'armée. Malheureusement, les gens s'accrochent à leurs anciens hommes forts locaux, craignant peut-être l'inconnu et recherchant la stabilité.\n\n$shx_endgame.12.midpoint$\n\n$shx_endgame.12.yanending$"
 shx_endgame.12.d.2: "$shx_endgame.12.intro$\n\nYan Xishan, qui est resté sur le devant de la scène après la décision de Feng de l'épargner il y a des années, a réussi à se créer un public. Il s'est présenté comme le "second homme de la République", un conseiller avisé et un bouclier pour le président, qui l'aidera à garder le contrôle. Bien qu'il soit théoriquement "indépendant", il s'est assuré le soutien d'anciens chefs de guerre et d'officiers de l'armée. Malheureusement, les gens s'accrochent à leurs anciens hommes forts locaux, craignant peut-être l'inconnu et recherchant la stabilité.\n\n$shx_endgame.12.midpoint$\n\n$shx_endgame.12.fengending$"
 shx_endgame.12.d.3: "$shx_endgame.12.intro$ Le soi-disant "Parti révolutionnaire national", composé de nombreux anciens membres de Guominjun qui avaient réussi à passer du côté de Yan dès le début, sort de l'ombre. Avec un programme vague, populiste et nationaliste, il a réussi à s'assurer de nombreux soutiens critiques alors que la population se raccroche à ses anciens hommes forts locaux.\n\n$shx_endgame.12.midpoint$\n\n$shx_endgame.12.yanending$"
 shx_endgame.12.d.4: "$shx_endgame.12.intro$ Beaucoup ont rejoint les branches locales du "Parti national révolutionnaire" en tant qu'affiliés, malgré les efforts déployés pour les en exclure. D'autres se présentent en tant qu'indépendants, car la loyauté de la population envers les hommes forts locaux perdure dans l'incertitude.\n\n$shx_endgame.12.midpoint$\n\n$shx_endgame.12.fengending$"
 shx_endgame.12.a: "C'est vraiment tragique..."
 shx_endgame.12.b: "Les cicatrices demeurent..."

 shx_endgame.13.t: "Adopter un drapeau national"
 shx_endgame.13.d: "Avec la récente unification de la Chine par le Guominjun, la question d'un drapeau national a été soulevée par de nombreuses personnes au sein de l'ancien Guominjun.\n\nLe drapeau militaire du Guominjun est clairement inapproprié pour devenir l'étendard national, car il s'agit manifestement d'un drapeau militaire. Alors que le drapeau nominal de la République chinoise est le drapeau à cinq couleurs de l'ancien gouvernement de Beiyang, certains s'opposent au déploiement du drapeau à cinq couleurs au motif qu'il favorise les divisions ethniques de l'ère Qing et qu'il a été adopté par les anciens seigneurs de la guerre.\n\nIl a donc été proposé de créer un nouveau drapeau national en incorporant le symbole nationaliste du soleil blanc du Kuomintang, un fond blanc pour représenter le ciel et des barres rouges en haut et en bas pour représenter la terre entièrement rouge.\n\nAprès un long débat, le gouvernement a décidé de..."
 shx_endgame.13.a: "Un nouveau drapeau national pour une nouvelle Chine !"
 shx_endgame.13.b: "Nous conserverons le drapeau à cinq couleurs !"

 shx_endgame.14.t: "Dix objectifs immédiats"
 shx_endgame.14.d: "Dans un discours inaugural prononcé aujourd'hui, le président Feng Yuxiang a présenté une série de réformes rapides pour la nation, à mettre en œuvre immédiatement. Ces "Dix objectifs immédiats" ont été largement diffusés dans des déclarations écrites par les médias soutenus par l'État [SHX.GetName].\n\n1. Aider les personnes qui ont souffert de la guerre et éviter que quiconque ne perde sa maison.\n2. Mettre de l'ordre dans les finances nationales et la structure fiscale, et éliminer les impôts oppressifs.\n3. Enregistrer la population afin de prévenir le banditisme.\n4. Maintenir l'ordre parmi les forces de patrouille régionales jusqu'à ce qu'elles puissent être réorganisées.\n5. Enquêter et arrêter les fonctionnaires corrompus et autres éléments indésirables afin d'assurer la tranquillité de la population.\n6. Créer des usines où les chômeurs pourraient trouver du travail.\n7. Mettre les routes et les installations d'irrigation en bon état.\n8. Instaurer la gratuité de l'enseignement.\n9. Abolir l'opium, le jeu et la prostitution.\n10. Appliquer des règles contre le port des files d'attente et le bandage des pieds, afin d'éliminer ces coutumes.\n\nCeux qui ont suivi le mouvement de Feng depuis le début ont peut-être remarqué que ces objectifs sont presque identiques à ceux qu'il avait fixés à Kaifeng en 1922, même si, pour la plupart, les mots du président traduisent un optimisme plein d'espoir pour l'avenir. En effet, en application du deuxième objectif, M. Feng a ordonné la confiscation d'une grande partie des richesses des anciens chefs de guerre opposants, en particulier ceux qui ont fui à l'étranger. Bien que de nombreux biens aient été placés dans des banques étrangères, leurs manoirs ont été saisis, ainsi qu'une grande quantité de trésors. Si Feng avait l'intention de faire une déclaration, son message est certainement passé."
 shx_endgame.14.a: "Un programme de réforme ambitieux."

 shx_endgame.15.t: "La première famille"
 shx_endgame.15.d: "Les premiers mois de l'administration de Yan Xishan dans une Chine unie ont été marqués par une activité intense dans la capitale nationale. L'afflux de bureaucrates et d'autres personnes souhaitant obtenir de nouveaux postes au sein du gouvernement a amené un grand nombre de personnes à [SHX.Capital.GetCapitalVictoryPointName], comme en témoigne la construction de dizaines de nouvelles demeures à proximité du palais présidentiel.\n\nLa famille de Yan Xishan a commencé à emménager. Sa femme, Xu Zhuqing, ne pouvant pas avoir d'enfants, les parents de Yan lui ont demandé de prendre une concubine, Xu Lansen (une pratique courante en 1903). Pour éviter tout conflit, les deux femmes devaient être considérées comme des sœurs, et Xu Zhuqing comme la mère des cinq enfants de Xu Lansen.\n\nLe ménage de Yan a connu une tragédie considérable au cours des dernières années pendant sa lutte pour libérer la Chine. En raison des mauvaises conditions médicales et de la peste, ses premier et troisième fils (Yan Zhigong et Zhixin) sont morts en bas âge au début de l'ère des seigneurs de la guerre. Ses deux épouses sont également décédées depuis, laissant Yan Huiqing, la cousine dévouée de Yan, s'occuper de ses besoins quotidiens (en plus d'être présidente de l'Association des femmes).\n\nSes enfants étant nés relativement tard (Yan avait une quarantaine d'années), il a arrangé des mariages pour eux dès leur plus jeune âge. Yan Zhikuan (le deuxième aîné, né en 1919) est mort d'une grave épilepsie, juste après avoir eu deux enfants. Les deux autres fils de Yan, Yan Zhimin (né en 1926) et Yan Zhihui (né en 1927) sont extrêmement jeunes, ce qui suscite des inquiétudes quant à la succession future de Yan.\n\nAgité malgré son emploi du temps chargé et souvent stressé non seulement par les questions de succession mais aussi par l'avenir général de sa jeune république, Yan Xishan s'inquiète fréquemment de l'avancement de ses réformes. Il craint l'anarchie qui s'abattra sur la nation sans sa sagesse. Dans ses rares moments de tranquillité, il rêve d'écrire ses nombreuses pensées, peut-être lorsqu'il sera moins occupé. Des titres comme "L'erreur du syndicalisme", "La crise mondiale imminente", "La paix ou la guerre mondiale", "La voie du cosmopolitisme", "Comment empêcher la guerre et établir les fondements de la paix mondiale". Il y a de fortes chances qu'il meure dans l'exercice de ses fonctions, mais un vieil homme peut toujours rêver."
 shx_endgame.15.a: "S'adapter à une nouvelle vie."

 shx_endgame.16.t: "Un vice national"
 shx_endgame.16.intro: "Alors que le système de santé chinois naissant trouve lentement sa forme dans un [SHX.GetName] récemment stabilisé, ses dirigeants se tournent vers l'un des principaux problèmes de santé publique qui affligent la nation : l'opium. Plus d'une génération après la fin des guerres de l'opium, une grande partie de la population reste dépendante de ce vice et son élimination est devenue un cri de ralliement national. Cependant, la création de solutions significatives a toujours été un défi, souvent saboté par ceux-là mêmes qui prétendent vouloir y mettre fin."
 shx_endgame.16.d.yan: "$shx_endgame.16.intro$\n\nYan Xishan ne sait que trop bien à quel point il est difficile d'éliminer l'opium, même à petite échelle. En 1916, près de 10 % de la population du Shanxi était dépendante de l'opium, ce qui entraînait une grande pauvreté et une dégradation morale. La Société pour la suppression de la consommation d'opium a été chargée d'éradiquer le problème, d'arrêter les trafiquants et de saisir les marchandises pour fixer le prix à payer par les toxicomanes.\n\nYan leur infligeait des amendes brutales, les humiliait et les emprisonnait, souvent dans des camps de travail où ils mouraient de manque. Mais, incapable de maintenir la population carcérale et s'attirant les foudres de l'opinion publique, il changea de voie et opta pour la réhabilitation, en recourant à des sanatoriums et à un sevrage progressif des drogues.\n\nDans un premier temps, il a réussi à réduire la dépendance de 80 %, mais la flambée des prix a permis aux marchands d'opium de trouver un marché lucratif dans le Shanxi, parfois escortés par les troupes des seigneurs de la guerre des provinces voisines. Finalement, Yan a cédé et a essayé de créer un monopole gouvernemental sur la drogue, en vendant ostensiblement des "médicaments" pour guérir la dépendance. Les magistrats ont reçu des centaines de kilos de ces "médicaments" à vendre (en perdant leur emploi s'ils échouaient), mais Yan a fini par être dépassé, même dans ce domaine, par un afflux de "pilules de l'immortalité" étrangères (un mélange d'héroïne et de morphine)."
 shx_endgame.16.d.feng: "$shx_endgame.16.intro$\n\nPour Feng Yuxiang, ce problème est très personnel - ses parents pauvres étaient tous deux toxicomanes et ont gaspillé le peu d'argent qu'ils avaient en achetant de la drogue. Feng s'est donné pour mission de chercher à l'éliminer et, comme beaucoup, il considère l'opium comme emblématique de la descente de la Chine dans la corruption morale (et matérielle). La lutte contre la toxicomanie prend également une tournure nationaliste : Les questions 18 et 19 du catéchisme de Guominjun attribuent le début du "browbeating" étranger à "l'introduction forcée de l'opium dans le pays" par les Anglais.\n\nAu cours de sa carrière, Feng Yuxiang a souvent ordonné l'interdiction totale de l'opium, l'arrestation des trafiquants et la création de sanatoriums gérés par des experts comme moyen progressif de résoudre le problème.\n\nCependant, ces mesures n'ont pas toujours été couronnées de succès, approfondies ou même mises en œuvre pendant longtemps. Les riches bénéficiaient d'un traitement laxiste, l'objectif principal étant d'offrir un commerce aux toxicomanes pauvres. Feng s'est souvent retrouvé à exploiter les taxes lucratives du commerce de l'opium et, comme d'autres seigneurs de la guerre, les bureaux de suppression de l'opium ont parfois été utilisés pour collecter des fonds pour l'armée à court d'argent."
 shx_endgame.16.a: "Un monopole national de l'opium pour réguler les ventes."
 shx_endgame.16.b: "Une approche médicinale complète."
 shx_endgame.16.c: "Une lutte sévère et approfondie contre la corruption."

 shx_endgame.17.t: "La voie du cosmopolitisme"
 shx_endgame.17.d: "Fait intéressant, Yan Xishan a pris un virage quelque peu utopique au cours de son mandat. Se rendant peut-être compte de sa faiblesse à mobiliser les masses, ou dans un effort pour capter l'imagination du grand public, ou encore par idéalisme persistant de 1911, Yan Xishan a publié une série de courtes brochures décrivant son plan pour l'harmonie mondiale et soulignant en particulier son idée d'une "économie cosmopolite". Il y énonce trois principes compatibles avec un tel système :\n\n1. Le fruit du travail doit être entièrement remis au travailleur pour sa contribution. Il ne doit être exploité par aucune méthode ou système.\n2. Le travailleur doit avoir de nombreuses possibilités d'emploi, sans quoi il n'aura aucune chance de subvenir à ses besoins.\n3. L'efficacité du travail doit être améliorée afin que son niveau de vie augmente également.\n\nSans doute fier de sa perspicacité, fruit de ses travaux antérieurs dans la province de Shanxi et de sa Philosophie de la Chine, il s'est vanté d'avoir trouvé la solution intermédiaire entre le radicalisme socialiste et l'exploitation capitaliste. Il est allé jusqu'à faire publier ses pamphlets en langues étrangères, dans l'espoir de les diffuser à l'étranger pour renforcer son image de dirigeant éclairé."
 shx_endgame.17.a: "Une véritable utopie ? Ou un fantasme de plus ?"

 shx_endgame.18.t: "La nouvelle première dame"
 shx_endgame.18.d: "Bien que l'accent ait été mis sur Feng Yuxiang, son épouse Li Dequan a joué un rôle clé dans l'établissement de la légitimité de la nouvelle république. Deuxième femme de Feng Yuxiang, épousée un an après la mort de sa première épouse en 1923, elle était une militante révolutionnaire de la première heure et a participé à diverses causes féministes, anti-impérialistes et éducatives avant de rencontrer Feng Yuxiang. Formée dans un collège méthodiste pour femmes, elle a également travaillé comme assistante de pasteur dans une église congrégationaliste. Elle a également été professeur à Beijing, aidant à présider le département des soins infirmiers de l'université normale de Beijing.\n\nEn tant que première dame, elle s'est empressée de compléter les efforts de Feng pour promouvoir son gouvernement comme un gouvernement pour le peuple. Elle a inlassablement fait des apparitions publiques et parrainé de nombreuses œuvres de bienfaisance aux côtés d'autres femmes éminentes de la nouvelle république. Il s'agit notamment de la Commission d'accueil des enfants en temps de guerre, de la Société de la Croix-Rouge de Chine et, plus récemment, de la Fédération démocratique des femmes de Chine, qu'elle a cofondée avec Song Qingling.\n\nComme beaucoup d'autres femmes dans la société chinoise en mutation, elle a joué un rôle actif dans l'élaboration de l'avenir de la nation. Aux côtés de son mari, et parfois indépendamment de lui, elle occupe le devant de la scène et marque de son empreinte l'histoire de la Chine."
 shx_endgame.18.a: "Un modèle pour la nouvelle femme chinoise."

 shx_endgame.19.t: "Vers le non-alignement"
 shx_endgame.19.d: "Peut-être était-ce dû à des années d'isolement relatif par rapport au reste de la Chine. Ou peut-être est-ce le fait d'avoir été témoin d'années de guerre dans la plaine de Chine du Nord, de la mobilisation du peuple du Shanxi lors de la réunification nationale ou de la plus grande mobilisation de la nation lors de la deuxième guerre sino-japonaise.\n\nLes critiques et les observateurs ont décrit comment ces incidents et ces expériences dans la vie de Yan Xishan ont eu une influence majeure sur la politique étrangère du nouveau président. En effet, Yan a beaucoup écrit sur le rôle de la Chine en tant que médiateur dans les affaires de l'Asie-Pacifique plutôt qu'en tant qu'agresseur. Dans l'une de ses nouvelles brochures, intitulée " Comment empêcher la guerre et établir les fondements de la paix mondiale ", il envisage la Chine non seulement comme une puissance économique au sein du grand continent asiatique, mais aussi comme une puissance qui s'efforce d'instaurer la paix plutôt que la dévastation et le chaos de la guerre. Unis main dans la main, les sujets autrefois opprimés et colonisés du continent asiatique se relèveront, sous la direction économique des Chinois, qui se sont eux-mêmes libérés de leurs chaînes.\n\nAujourd'hui, à [SHX.Capital.GetCapitalVictoryPointName], le président Yan a annoncé la création du Mouvement des non-alignés de l'Asie-Pacifique afin de promouvoir ces objectifs. Des dignitaires et des ambassadeurs de pays du monde entier ont assisté à cette déclaration extraordinaire, alors que la Chine se retrouve sur la scène internationale."
 shx_endgame.19.a: "Vers un nouvel avenir !"

 shx_endgame.20.t: "Vers une révolution mondiale"
 shx_endgame.20.d: "Après avoir réunifié la Chine sous la bannière du Guominjun, Feng Yuxiang n'a plus d'adversaires pour rivaliser avec ses prétentions à la direction de la révolution nationale. Comme beaucoup le savent, ce n'est pas seulement le Kuomintang chinois qui a prêché l'idée d'une révolution nationale - Feng voit dans son mouvement et sa cause le véritable successeur des idéaux du Dr Sun Yat-sen.\n\nSe considérant peut-être comme l'héritier naturel de la révolution du Dr Sun, Feng a déclaré que la révolution chinoise serait désormais plus qu'une révolution pour la Chine - elle serait une plus grande révolution pour les peuples opprimés de toute l'Asie. Le Guominjun ne sera plus seulement une armée du Nord-Ouest ou une armée populaire, mais plutôt une force pour tous ceux qui aspirent à la libération nationale. Selon Feng, c'est le cours naturel de la révolution nationale.\n\nChoquant les ambassadeurs, dignitaires et observateurs réactionnaires dans sa capitale de [SHX.Capital.GetCapitalVictoryPointName], le président Feng Yuxiang a annoncé la création du "Front de libération nationale" - pour apporter le salut à tous ceux qui y aspirent. Après avoir unifié la Chine par la force des armes et combattu les Japonais pour qu'ils se rendent lors de la deuxième guerre sino-japonaise, Feng s'est forgé une réputation mondiale de chef militaire redoutable, doté d'une armée d'élite tout aussi disciplinée. Une nouvelle Chine s'est éveillée et le monde n'a plus qu'à attendre de voir ce qu'elle fera maintenant qu'elle est revenue sur la scène internationale."
 shx_endgame.20.a: "La libération nationale attend !"

 shx_endgame.21.t: "Nouveau message de Wang Jingwei"
 shx_endgame.21.d: "Pour certains, il a toujours été un patriote loyal de la révolution chinoise depuis qu'il a tenté d'assassiner le père de l'empereur Xuantong. Pour d'autres, il est le véritable héritier de la révolution du Dr Sun, ayant conduit le Kuomintang en exil en Europe avant de revenir pour diriger le gouvernement révolutionnaire national. Mais malgré ses références, la réputation de Wang Jingwei est sans aucun doute mitigée dans la nouvelle République chinoise en raison du second échec du Kuomintang dans sa tentative de réunification du pays, et beaucoup voient d'un mauvais œil ses relations avec la Troisième Internationale.\n\nNéanmoins, il est certainement un orateur dynamique et un membre de la vieille garde du Kuomintang, ayant même écrit le testament du Dr Sun. Le président Feng Yuxiang a gracieusement accueilli Wang dans son nouveau gouvernement, bien qu'il ait rapidement nommé Wang au poste officiel d'ambassadeur auprès de [FRA.GetNameDef]. Certains soupçonnent Feng de vouloir simplement coopter l'héritage du Kuomintang en accueillant Wang et les vestiges du Kuomintang dans la nouvelle République, ou de vouloir tenir Wang en laisse. Quoi qu'il en soit, Wang se trouve aujourd'hui dans une position d'ironie amère, puisqu'il est revenu à son point de départ."
 shx_endgame.21.a: "Et faites-moi savoir si le vin français est bon..."

 shx_endgame.22.t: "Le centre de recherche sur les arts martiaux"
 shx_endgame.22.d: "Parrainé par Zhang Zhijiang, un commandant à la retraite du Guominjun qui a demandé à plusieurs reprises un financement au nouveau ministère de l'éducation, l'ancien " Centre central de recherche sur les arts martiaux de Nanjing " a fait l'objet d'une rénovation approfondie sous l'égide de Zhang. En collaboration avec son ami de longue date Ma Fengtu, ils ont commencé à organiser des cours pour enseigner les arts martiaux traditionnels chinois. Bien que certains membres du ministère se soient opposés à cette initiative, considérant le Wushu/Kungfu comme dépassé, Zhang a fini par convaincre nombre de ses anciens collègues qui partagent son appréciation des prouesses martiales.\n\nBien que gérés par le secteur privé, avec un soutien important du gouvernement, différents styles de boxe, de sports et de programmes d'éducation pour les jeunes sont proposés. D'autres activités plus intenses, telles que le maniement de l'épée, des couteaux, des fouets, des bâtons et des armes à feu, sont également enseignées, bien que les rumeurs concernant les normes de sécurité insuffisantes et les éclaboussures de sang aient suscité des critiques. Certains se demandent si les anciens militaires n'oublient pas dangereusement de faire la distinction entre le sport et la guerre.\n\nPourtant, Zhang continue de parler de ses grands projets pour l'avenir. Un examen national d'arts martiaux en trois parties sera probablement proposé l'année prochaine, testant l'endurance physique, la maîtrise des arts martiaux et une épreuve orale sur les trois principes du peuple. Feng Yuxiang, pour sa part, semble le soutenir, demandant même à cette nouvelle académie de former une équipe de wushu pour les prochains Jeux olympiques d'été."
 shx_endgame.22.a: "Accordez autant d'attention aux arts martiaux qu'à la morale, cultivez la force pour sauver le pays."

 shx_endgame.23.t: "Les grottes de Yungang"
 shx_endgame.23.d: "Dans la tourmente et la destruction de l'ère des seigneurs de la guerre, il a souvent été difficile de préserver le patrimoine de la nation chinoise. De nombreux sites sont tombés en ruine, les valeurs culturelles se sont effritées et les traditions ont été oubliées au fur et à mesure que le nombre de morts augmentait. Dans le cadre de son engagement à protéger la culture de la nation (et peut-être pour s'affirmer en tant que protecteur des valeurs traditionnelles), le nouveau gouvernement de Yan Xishan a commencé à allouer des fonds pour protéger les sites culturels chinois.\n\nIl a notamment choisi les grottes de Yungang, dans sa province natale du Shanxi, un sanctuaire bouddhiste construit par les Wei du Nord près de Datong entre le quatrième et le cinquième siècle. Avec des statues bouddhistes sculptées dans plus de quatre douzaines de grottes, dont certaines mesurent dix-sept mètres de haut et d'autres seulement deux centimètres, les grottes constituent une pièce impressionnante de l'histoire de la Chine. Exposées à l'air libre, elles ont toutefois été partiellement endommagées par la pollution industrielle due au plan décennal.\n\nDepuis le début, les grottes de Yungang ont été construites et parrainées par la cour impériale, les dynasties successives s'efforçant à divers moments de les préserver. Alors que la Chine est dirigée par un nouveau maître dans une nouvelle ère, il semble que les dirigeants modernes ne soient guère différents dans leur appréciation d'une œuvre d'art aussi impressionnante."
 shx_endgame.23.a: "Préserver notre culture"

 shx_endgame.24.t: "Gardez vos amis près de vous..."
 shx_endgame.24.d: "Ayant récemment proclamé une république, [SHX.GetLeader] a travaillé dur pour construire un gouvernement selon sa vision. Mais malgré toute sa rhétorique d'une nouvelle Chine, il ne la pas construite à partir de rien. Au lieu de cela et à bien des égards, la nouvelle Chine émerge sur les fondements de l'ancienne, modelée et construite sur les fondations de Beiyang.\n\nDes grâces ont été accordées à diverses personnalités des factions vaincues, stratégiquement bien sûr. De plus, de nombreux grands noms ont été accueillis au sein du nouveau gouvernement, des observateurs avisés notent qu'il manque à la liste toute personne ayant sa propre base de pouvoir militaire. Quelques-uns particulièrement importants tels que Hu Shih et [CHI.GetLeader] ont fait une pause, mais [SHX.GetLeader] insiste pour qu'ils soient là.\n\nIl ne reste plus que quelques candidats au statut "incertain" sur la liste. Aucun n'a de stature nationale, mais a suffisamment d'influence locale d'une manière ou d'une autre pour constituer un risque potentiel. Comme [SHX.GetLeader] examine personnellement ces noms avec son personnel, il décide de son approche."
 shx_endgame.24.a: "Soyez magnanime."
 shx_endgame.24.b: "Soyez prudent."

