 #Major Parties
SHX_authoritarian_democrat_party: "Guominjun"
 SHX_authoritarian_democrat_party_long: "Guominjun\n§gLe Guominjun (Armée Nationale) ou Armée du Nord-Ouest est le nom de la faction armée contrôlée par le seigneur de la guerre Feng Yuxiang. Bien qu'idéologiquement similaires au Kuomintang, les deux armées étaient indépendantes l'une de l'autre en raison de leur isolement géographique. Ce qui rend l'armée de Feng unique, c'est la discipline rigoureuse du Guominjun, sa forte motivation idéologique et son excellent entraînement, autant d'éléments qui l'ont rendu célèbre dans toute la Chine. La discipline et les motivations des soldats de Feng sont sous-tendues par leur loyauté envers Feng. Toutefois, il est intéressant de noter qu'un nombre substantiel de chrétiens et de quasi-socialistes se retrouvent dans les rangs du Guominjun en raison de la foi de Feng (bien qu'il soit convaincu qu'un soldat du Guominjun n'a pas besoin d'être chrétien). Après avoir frôlé l'effondrement en combattant la clique de Fengtian et la clique de Zhili lors de la guerre anti-Fengtian, Feng a été contraint de retirer les restes du Guominjun dans la province de Shanxi, gouvernée par le seigneur de la guerre Yan Xishan. Alors que les deux hommes partagent une sorte d'alliance pragmatique, les Guominjun restent la plus grande force armée de la province - un fait que Feng ne manquera pas d'utiliser à son avantage.§!"

SHX_paternal_autocrat_party: "Yan Clique"
 SHX_paternal_autocrat_party_long: "Clique Yan\n§gLa clique de Yan Xishan s'est construite autour du culte du "gouverneur modèle" et a survécu aux turbulences des dernières décennies de désunion chinoise. Le gouverneur a promu une idéologie syncrétique qui, selon lui, combine le meilleur du "militarisme, du nationalisme, de l'anarchisme, de la démocratie, du capitalisme, du socialisme, de l'individualisme, de l'impérialisme, de l'universalisme, du paternalisme et de l'utopisme". Dans la pratique, cependant, Yan Xishan a promu un gouvernement étatiste et autocratique d'inspiration néo-confucéenne, reflétant son approche inconstante, autoritaire et traditionaliste de la modernisation, sans doute influencée par ses études au Japon. Jusqu'à présent, Yan a laissé un héritage mitigé, laissant derrière lui de nombreuses réformes à moitié achevées. Sa base de soutien est constituée de la bureaucratie, souvent composée de loyalistes aux compétences douteuses, ainsi que de la gentry avec laquelle il entretient des relations ambivalentes. Les efforts visant à créer une base populaire pour ses réformes ont été principalement bloqués par l'intransigeance de Yan à l'égard des changements à grande échelle et par la concurrence régulière avec le Guominjun, une alliance qu'il a commencé à détester.§!"

 #Minor Parties
 SHX_totalist_party: "Zhongteju (Jiaocheng)"
 SHX_totalist_party_long: "Zhongteju (Cellule du Comté de Jiaocheng)\n§gIl est bien connu que l'influence de Dai Chunfeng s'étend jusqu'aux coins les plus reculés de la Chine, perçant même les hautes montagnes qui protègent la clique du Shanxi. Qiao Jiacai, originaire du Shanxi, a organisé avec enthousiasme la branche du KMT du comté de Jiaocheng en 1925 avant de s'enfuir de chez lui pour aller à Whampoa à la veille de l'expédition du Nord. Au cours de l'expédition, il est parvenu à rentrer secrètement dans le Shanxi et a constitué une cellule autour de ses anciens camarades de Jiaocheng afin de préparer la prise de pouvoir définitive du KMT. Ils n'ont jamais eu l'occasion de le faire et, une dizaine d'années plus tard, ce groupe secret reste dans la clandestinité. Il semblerait que Qiao ait établi des contacts avec un réseau plus large d'informateurs du KMT dans tout le pays, mais il garde le secret sur l'identité et le nombre de ces informateurs. Ses agents coopèrent rarement avec d'autres groupes du KMT dans la région, se cantonnant à eux-mêmes et à l'ombre. Loin des regards indiscrets des hommes forts du Shanxi qui se chamaillent, ce réseau souterrain opère depuis Luliang, en attendant le jour où le KMT reviendra.§!"
 SHX_syndicalist_party: "Sympathisants Syndicalistes"
 SHX_syndicalist_party_long: "Comité Provincial de Shaanxi de la Ligue de la Jeunesse Syndicaliste\n§gOfficiellement organisé au sein du "Comité provincial de Shaanxi de la Ligue de la Jeunesse Syndicaliste", le Syndicalisme n'a trouvé que peu d'écho dans le Shanxi, majoritairement conservateur. Son seul succès a été son emprise partielle sur le syndicat municipal du travail de Taiyuan, dans l'ombre de militants plus âgés du Kuomintang alignés sur la faction réorganisée. Pan Zili était un étudiant radical qui a grandi dans le chaos des années 1920. Il a rejoint un bataillon d'artillerie avant de tenter d'organiser des manifestations d'étudiants contre le régime de Yan. Il s'est enfui en France en 1925 pour étudier à l'université Sun Yat-sen à Paris, avant de rentrer au pays en 1933. Cette branche du PSC, qui n'est guère plus qu'une ramification du KMT déjà marginal dans le Shanxi, représente la manifestation de l'extrême du radicalisme étudiant dans la province. En effet, elle se trouve être davantage un croque-mitaine politique pour les discours de Yan contre le désordre sociétal qu'un mouvement révolutionnaire pratique.§!"
 SHX_radical_socialist_party: "Kuomintang (FR)"
 SHX_radical_socialist_party_long: "Kuomintang (Faction Réorganisée)\n§gPeu de gens osent être ouvertement socialistes dans les territoires de la clique du Shanxi par crainte de la répression des forces de Yan. La plupart se fondent dans le Guominjun et s'efforcent d'endoctriner, de former et de faire sortir clandestinement des sympathisants du KMT de la province vers le Fujian. Cette aile du Kuomintang de la région tend à avoir une plus grande portée dans le Shanxi même, bien que sa direction soit basée dans le Shaanxi, de nombreux socialistes urbains entrant d'abord dans les rangs des révolutionnaires par le biais des clubs d'étude de Taiyuan. L'effort est mené par Hu Jingtong, un officier relativement mineur de la GMJ favorable à Wang Jingwei et à son comité central. Protégée par la direction du Guominjun, en particulier par Hu Jingyi (le frère aîné de la famille Hu), cette branche du Kuomintang attend le jour où la révolution libérera le Shanxi.§!"
 SHX_social_democrat_party: "Kuomintang (AA)"
 SHX_social_democrat_party_long: "Kuomintang (Association des Agriculteurs)\n§gCompte tenu des conditions épouvantables dans lesquelles vivent les agriculteurs du Shanxi, il n'est pas surprenant que le peu de soutien populaire du KMT dans le Shanxi se rassemble autour de l'aile la plus agraire du parti. Opérant sous le couvert de l'"Association des agriculteurs du comté de Xi'an", Wei Yechou est depuis longtemps le dirigeant de facto du KMT dans le Shaanxi. Il a encadré de nombreux militants socialistes du Shaanxi en tant que professeur de collège et a été invité à participer au congrès national du KMT de 1926, une distinction dont il reste fier à ce jour. Bien que largement réprimées, les associations et milices paysannes de Wei Yechou servent de tampon contre l'exploitation de la noblesse. Librement affilié à la faction de Song Qingling du KMT, Wei espère que tous les sacrifices consentis par ses hommes serviront à quelque chose.§!"
 SHX_social_liberal_party: "Association des étudiants"
 SHX_social_liberal_party_long: "Association des Étudiants de Shanxi\n§gDans les années 1920, les efforts de Yan Xishan pour élargir l'accès à l'enseignement supérieur se sont retournés contre lui lorsque ses tentatives d'endoctrinement des étudiants ont provoqué des révoltes dans ses collèges et ses universités. Les étudiants, organisés au sein d'une "Association des étudiants" peu unifiée mais puissante, ont envahi Taiyuan dans une vague de violence anticoncessionniste visant l'Occident et le Japon. Ils sont devenus suffisamment puissants pour organiser le boycott des écoles et ont même contraint Yan à licencier ses enseignants loyalistes de l'École normale du peuple et à en confier la direction aux étudiants. Zhao Pilian est depuis devenu directeur de l'école normale et a assumé une certaine forme de direction de facto du mouvement. Bien qu'elle ait largement stagné en tant qu'organisation depuis ses manifestations il y a plus de dix ans, l'association des étudiants reste une force radicale qui empêche des changements significatifs dans le système éducatif. Le chômage endémique des étudiants et l'absence de perspectives d'emploi ont poussé Yan à tenter désespérément de les maîtriser.§!"
 SHX_market_liberal_party: "Intérêts Commerciaux"
 SHX_market_liberal_party_long: "Intérêts Commerciaux de Beijing\n§gDans les années 1700 et 1800, le commerce et le secteur bancaire du Shanxi étaient très dynamiques. La province était si riche qu'elle importait la plupart de ses denrées alimentaires et de ses produits manufacturés grâce aux lingots qu'elle gagnait. Mais cette époque est révolue, brisée par des années d'instabilité et de guerre, et le Shanxi est aujourd'hui l'une des provinces les plus pauvres de Chine. De nombreux marchands et banquiers ont fait faillite depuis les années 1920, et la province n'est pas en mesure de rassembler suffisamment de capitaux nationaux pour réaliser des investissements significatifs. Au lieu de cela, elle s'en remet à des étrangers, un mélange de marchands alignés sur Pékin et d'investisseurs allemands dirigés par le Syndicat de Beijing (gouverné de facto par l'Ostchina-Direktorium de l'AOG). Ces investisseurs ont principalement repris les piaohao (banques d'investissement) qui constituaient l'épine dorsale de l'empire bancaire du Shanxi, devenant ainsi les rivaux de la Banque provinciale du Shanxi de Yan. Malgré la menace qu'ils font peser sur les efforts de Yan pour mettre en place un système financier autarcique et centralisé sous le contrôle du gouverneur, les intérêts étrangers ont ironiquement trouvé une oreille attentive auprès de Wang Xiang. L'un des anciens laquais de Yan, le directeur général de la Banque de Shanxi, a été attiré par les promesses d'investissements extérieurs comme solution possible à l'instabilité financière chronique et aux déficits budgétaires de Shanxi. Il a supplié son maître d'ouvrir la porte aux intérêts commerciaux extérieurs, même si cela provoque l'ire des nationalistes.§!"
 SHX_social_conservative_party: "Clique de Shang"
 SHX_social_conservative_party_long: "Clique de Shang Zhen\n§gIl n'y a pas si longtemps, le Tongmenghui a déferlé sur la Chine, renversant la monarchie Qing et promettant d'instaurer un nouveau gouvernement républicain. Bien que ce changement ne se soit pas déroulé comme le souhaitait Sun, cela ne signifie pas que tout le monde a tourné la page. Au sein du haut commandement de la clique de Yan se trouve Shang Zhen, un membre de la première heure du Tongmenghui qui a rencontré le Dr Sun lui-même au Japon. Lui et certains de ses compatriotes restent favorables aux idéaux du KMT, bien qu'ils rejettent le virage radical pris par le Comité central en France. Il demande parfois à Yan de tendre la main à d'autres membres du KMT, au grand dam de son patron. Toutefois, Shang reste l'un des commandants loyaux de Yan et une rare compétence dans un océan de personnes nommées pour des raisons politiques. Leur existence continue, enracinée dans la clique de Yan, reflète la persistance du rêve nationaliste et républicain au sein du gouvernement de Yan.§!"
 SHX_national_populist_party: "Société de Lavage des Cœurs"
 SHX_national_populist_party_long: "La Société des Laveurs de Cœur\n§gZhao Daiwen est l'un des rares hommes vivants que Yan Xishan respecte personnellement. Il a été le mentor de Yan et a profondément influencé sa philosophie politique. Érudit très cultivé, ancien membre du Tongmenghui et fervent bouddhiste, Zhao est considéré comme le cerveau probable du virage néo-confucéen et syncrétique de Yan. La Société de lavage des cœurs est le fruit des efforts de Yan pour promouvoir une quasi-religion adaptée aux intérêts de l'État. Malgré sa large promotion, il y a relativement peu de "vrais croyants", et lorsque le gouvernement cesse de surveiller ou d'imposer des réunions, le nombre de participants s'effondre. Pourtant, les fanatiques de la société continuent à se réunir et ce mouvement réactionnaire rappelle l'intérêt de Yan à réformer fondamentalement la société à partir de la base. Ces sociétés néo-confucéennes sont le principal moyen dont dispose Yan pour contrer l'influence de la GMJ au sein de la population et, bien qu'elles n'aient pas été tout à fait à la hauteur, leur présence est omniprésente dans la province.§!"

### Party Renames
 SHX_yan_authoritarian_democrat_party: "Armée de Shaanxi"
 SHX_yan_authoritarian_democrat_party_long: "Armée du Shaanxi de Yang Hucheng\n§gAvec la défaite totale et l'expulsion de Feng Yuxiang de la province, le Guominjun a été irrémédiablement brisé. La plupart des éléments socialistes ont suivi leur propre voie, tandis que bon nombre des plus proches confidents de Feng l'ont suivi en exil. D'autres ont choisi de rejoindre le gouvernement de Yan Xishan, cherchant à se faire embaucher par tous les moyens possibles. Quelques-uns restent cependant défiants et se rassemblent autour de Yang Hucheng. Yang est originaire du Shaanxi et était un commandant mineur du Guominjun sous Sun Yue, qui a pris de l'importance après la retraite du Guominjun dans sa province natale. Cachés dans les montagnes du Shaanxi, ils se sont nominalement soumis au pouvoir de Yan en tant qu'"armée du Shaanxi", bien qu'en pratique ils opèrent de manière indépendante, dans l'espoir de préserver l'autonomie de leur armée, autrefois puissante. Cela n'a toutefois pas mis Yang à l'abri des critiques, car beaucoup considèrent que même sa coopération nominale constitue une profonde trahison de la cause des Guominjun, même s'il affirme qu'il s'agit d'un mal nécessaire pour protéger ses hommes. Quoi qu'il en soit, il est clair qu'ils ne poseront guère de problèmes à Yan dans un avenir proche.§!"

 #Rename it to Jin clique not Shanxi clique Remnants to avoid any confusion with the tag Shanxi clique:
 SHX_feng_paternal_autocrat_party: "Jin Remnant"
 SHX_feng_paternal_autocrat_party_long: "La Nouvelle Clique de Jin\n§gLorsque le gouvernement de Yan Xishan s'est effondré sous le poids de l'avancée du Guominjun, ses partisans se sont empressés de se tailler leur propre part de l'empire. Les fanatiques de la Société de lavage du cœur se sont ralliés au neveu de Yan, Liang Huazhi, l'administration provinciale et la noblesse se sont pour la plupart exilées avec Wang Xiang, et l'armée provinciale du Shanxi s'est divisée durement entre les principaux commandants de Yan. Shang Zhen s'est séparé de plusieurs de ses hommes pour rejoindre le nouveau gouvernement de Guominjun, une décision décriée par de nombreux membres de l'ancienne administration comme une trahison. Fu Zuoyi et Xu Yongchang ont entre-temps créé leur propre fief de fidèles de l'ancienne clique du Shanxi, surnommée la nouvelle clique "Jin" d'après le nom abrégé de la province. On s'attend à ce qu'ils causent quelques problèmes au nouveau régime, mais il est peu probable qu'ils en causent beaucoup en fin de compte.§!"

 #Renamed party should Yan go Manchu coup:
 SHX_jia_jingde_remnant_party: "Loyalistes de Yan"
 SHX_jia_jingde_remnant_party_long: "Gouvernement Provincial de Shanxi (en exil)\n§gLes fidèles de Yan Xishan ayant été évacués en toute hâte de Taiyuan vers sa nouvelle base de pouvoir à Beijing, ce qui reste de son ancienne administration est tombé entre les mains de Jia Jingde, membre de longue date de la bureaucratie provinciale et secrétaire général du bureau du gouverneur. Yan l'a depuis nommé gouverneur par intérim du Shanxi, apparemment pour le récompenser de ses longs états de service, mais cette récompense sonne plutôt creux à l'heure actuelle, étant donné le siège imminent de Taiyuan par les forces de Guominjun.\n\nNéanmoins, il a rallié tous les hommes qu'il pouvait à cette cause, un mélange de bureaucrates restants, de milices antisocialistes soutenues par la noblesse, de traditionalistes confucéens, d'intellectuels urbains et d'intérêts commerciaux, et de toutes les forces de sécurité qu'il pouvait rassembler. Son ancien poste de directeur du département de l'application de la loi militaire et politique du Shanxi lui est utile dans ce cas, même s'il a largement évité de prendre directement part aux batailles qui ont embrasé la province.§!"

 #Renamed Party Mid-Game:
 SHX_national_populist_sacrifice_league: "Ligue du Sacrifice"
 SHX_national_populist_sacrifice_league_long: "Corps National du Salut de Sang et de Fer\n§gAlors que la guerre pour l'unification de la Chine fait rage, des jeunes radicalisés dirigés par Liang Huazhi ont été organisés pour les guerres à venir. Nommée d'après une organisation plus petite formée par Yan Xishan, l'oncle de Liang, pendant ses études au Japon, et sur le modèle des corps "Dare-to-Die" (Oser mourir) qui ont essaimé dans le pays pendant la révolution Xinhai, cette "ligue du sacrifice" rejoint d'autres bataillons radicaux dans leurs efforts pour libérer la nation. Totalement fanatiques et adeptes du martyre, leur efficacité au combat varie considérablement.§!"

### Late Game Party Renames
 SHX_fringe_radicals:0 "Radicaux"
 SHX_fringe_radicals_long: "Radicaux Socialistes Marginaux\n\n§gL'attrait du socialisme s'étend à toute la Chine, des montagnes du Shanxi aux rues animées de Shanghai, où beaucoup s'accrochent à l'idéal d'une Chine socialiste égalitaire. Opérant sous les éléments radicaux du Kuomintang ou du Parti Syndicaliste Chinois, ces groupes extrémistes refusent de prendre part au système parlementaire chinois, considérant le gouvernement central nouvellement proclamé comme une simple trahison de la révolution socialiste.§!\n"

 SHX_chinese_syndicalist_party:0 "PSC"
 SHX_chinese_syndicalist_party_long: "Parti Syndicaliste Chinois (Zhongguo Gong Tuan Dang)\n\n§gLargement confiné aux centres urbains ou aux villes portuaires, le Parti Syndicaliste Chinois est resté pendant des années un simple parti junior fragmenté du Kuomintang chinois. Cependant, avec la récente unification de la nation chinoise, les membres expatriés du PSC sont revenus d'Europe en Chine. Les différences fragmentaires du parti ont conduit à la création de différentes cliques au sein de son propre mouvement, comme les partisans de Wang Ming et les 28 Syndicalistes, ainsi que ceux qui sont restés en Chine, comme Li Dazhao et Chen Duxiu. Néanmoins, le PSC n'est guère une force politique majeure dans la République chinoise, sa principale force et son influence se limitant aux étudiants et aux travailleurs radicaux.§!\n"

 SHX_kuomintang:0 "KMT"
 SHX_kuomintang_long: "Kuomintang Chinois (Zhongguo Guomindang)\n\n§gLe Kuomintang chinois est le parti du Dr. Sun Yat-sen et prétend être l'héritier du parti nationaliste de Sun Yat-sen et Song Jiaoren au début de la République de Beiyang. Après la mort de Song et les multiples exils de Sun, le parti renaît le 10 octobre 1919. Le parti se consacre à la notion de nationalisme chinois sous la direction du parti-État Kuomintang et adhère à la doctrine des "trois principes du peuple" - Minzu, Minquan et Minsheng (respectivement le nationalisme, la démocratie et le bien-être). Le Kuomintang a tenté d'unifier la Chine en 1925 avec l'Expédition du Nord, mais l'échec de l'expédition a contraint le parti à fuir à travers la Chine ou à l'étranger. Le KMT chinois, qui est traditionnellement un parti "à grande tente", est largement dominé par ses membres de gauche et, à la suite de la récente unification de la Chine, espère établir une plus grande présence au sein de l'Assemblée nationale.§!\n"

 SHX_rural_reconstruction_party: "ARR"
 SHX_rural_reconstruction_party_long: "Association pour la Reconstruction Rurale (Xiangcun Jianshe Xiehui)\n\n§gComposé principalement de membres de gauche de l'ancienne NCERA et dirigé par Yan Yangchu (mieux connu sous le nom de Y.C. James "Jimmy" Yen), l'ARR représente des lobbyistes et des politiciens qui croient que le cœur de la vraie Chine se trouve dans le village provincial. Ils aspirent au progrès sous la forme d'avancées technologiques et sociales dans le village chinois - considérant que le village peut être le lieu de naissance d'une nouvelle démocratie chinoise. Comme beaucoup d'entre eux sont en phase avec la politique de réforme agraire de l'ancienne clique du Shanxi, les membres de l'ARR espèrent étendre leur influence au sein de l'Assemblée nationale.§!\n"

 SHX_chinese_democratic_league:0 "LDC"
 SHX_chinese_democratic_league_long: "Ligue Démocratique Chinoise (Zhongguo Minzhu Tongmeng)\n\n§gLa Ligue démocratique chinoise formée par Zhang Junmai (Carson Chung) comprend principalement des républicains du sud qui refusent d'adhérer à l'idéologie du parti-état du Kuomintang et souscrivent plutôt aux notions de républicanisme chinois ou de fédéralisme. Le parti comprend de nombreux membres de l'ancien parti fédéraliste chinois (parti Zhi Gong) et s'inspire vaguement du libéralisme occidental. Le parti espère voir la transition de la République de Chine vers une véritable nation démocratique et l'un de ses principaux points est l'élargissement des élections et l'adoption d'un système pluriel.§!\n"

 SHX_recovery_party:0 "RP"
 SHX_recovery_party_long: "Parti de la Récupération (Fuxing Dang)\n\n§gLe «Parti de la Récupération» a été formé à partir des vestiges de l'ancienne Clique d'Anhui (alors rebaptisée Ligue de la Récupération) et de la Clique des Communications. Dirigés par Liang Shiyi, la plupart de ses membres ont servi dans le gouvernement Fengtian, mais se sont rapidement éloignés de l'héritage perfide de Zhang. Représentant les intérêts fiscaux et industriels de la nation, ils sont une force secondaire de premier plan en politique, en particulier dans leurs anciennes bases de pouvoir mandchoues. Cependant, les luttes intestines incessantes entre anciens rivaux et les autres petits différends signifient que cette alliance contre nature n'ira pas beaucoup plus loin.§!\n"

 SHX_democratic_constitutionalist_party:0 "PDC"
 SHX_democratic_constitutionalist_party_long: "Parti Constitutionnaliste Démocrate (Minzhu Xianzheng Dang)\n\n§gLe « Parti Constitutionnaliste Démocrate », également connu sous le nom de DCP, se compose de la « génération la plus âgée » de la politique chinoise, y compris ceux qui ont participé à l'ancien gouvernement Zhili. Très hétérogènes dans leur idées, ils sont unis dans leur mépris des changements radicaux, manifestes et soudains, et se contentent de réformes libérales et démocratiques - se réclamant héritiers du Parti Progressiste de 1913. Beaucoup se cachent derrière la figure de Hu Shih, un intellectuel pragmatique et influent, fier partisan du mouvement de la nouvelle culture et président de l'Assemblée Nationale. En tant que force la plus puissante de l'establishment, ils offrent l'espoir d'un avenir constitutionnaliste dirigé par des civils. Leurs rêves de réformes démocratiques sont cependant forcément tempérées par des réalités auxquelles ils ne peuvent pas échapper.§!\n"

 SHX_feng_unification_party: "PNR"
 SHX_feng_unification_party_long: "Parti National Révolutionnaire (Guomin Geming Dang)\n\n§gLe Parti national révolutionnaire est l'héritier du Guominjun de Feng Yuxiang, autrefois force militaire pour la révolution et le salut de la Chine, devenu aujourd'hui un organe politique pleinement fonctionnel sous le couvert du nationalisme chinois. Le parti s'appuie sur la plate-forme du Guominjun, qui propose une morale d'inspiration chrétienne-méthodiste et des réformes quasi-socialistes, tout en souscrivant aux Trois principes du peuple de Sun Yat-sen, afin de créer une Chine hybride, nationaliste et vaguement socialiste et révolutionnaire. Dirigé par le président Feng, le parti s'est fixé pour objectif de garantir la démocratie, même si l'on ne sait pas dans quelle mesure il s'engagera dans cette voie dans un avenir proche.§!\n"
 SHX_feng_unification_party_bad_long: "Parti National Révolutionnaire (Guomin Geming Dang)\n\n§gLe Parti national révolutionnaire est l'héritier du Guominjun de Feng Yuxiang, autrefois force militaire pour la révolution et le salut de la Chine, devenu aujourd'hui un organe politique pleinement fonctionnel sous le couvert du nationalisme chinois. Le Parti national révolutionnaire trouve la plupart de ses membres dans d'anciennes cliques de seigneurs de la guerre, peut-être simplement pour réaffirmer leur légitimité et leur autorité passées. De nombreuses factions plus démocratiques de l'Assemblée nationale l'ont cependant dénoncé comme un simple parti de seigneurs de la guerre.§!\n"

 SHX_assorted_warlords: "Seigneurs de Guerre"
 SHX_assorted_warlords_long: "Régionalistes et Hommes Forts Assortis\n\n§gTous les seigneurs de la guerre et les hommes forts de l'armée n'ont pas été vaincus au cours des guerres d'unification de la Chine et de la guerre de résistance contre le Japon qui ont suivi. Dans tout le pays, il reste encore des régionalistes et des hommes forts qui ont réussi à s'infiltrer dans le nouveau gouvernement, feignant la loyauté à la cause nationale, mais utilisant en réalité son autorité pour intimider et exploiter le peuple. Seul l'avenir nous dira si ces forces seront réellement maîtrisées.§!\n"

 SHX_young_china_party: "PJC"
 SHX_young_china_party_long: "Parti de la Jeune Chine (Zhongguo Qingnian Dang)\n\n§gInspiré par Liang Qichao et les Jeunes Turcs de l'Empire ottoman, le Parti de la Jeune Chine (fondé par Zeng Qi) adhère à la notion d'une Chine fortement centralisée, dirigée par un parti-État jusqu'à la fin d'une ère de tutelle. Autrefois relativement "modéré", le parti est de plus en plus radical, car beaucoup de ses membres considèrent que la nouvelle république risque de se laisser distancer par le reste du monde. En tant que tels, ils suivent une idéologie de chauvinisme Han et une rhétorique anti-impérialiste caractérisée par un penchant pour la formation d'un culte de la personnalité autour du dirigeant du pays et la promotion de l'idée d'un endoctrinement de masse. Ils exigent également une industrialisation rapide de la nation chinoise afin de rattraper le reste du monde.§!\n"

