#Introduction Tree
 SHX_early_tree:0 "Arbre des Priorités du Shanxi"
 SHX_new_year_old_problems: "Nouvelle année, problèmes anciens"
 SHX_new_year_old_problems_desc: "Autrefois patrie du mythique empereur Yao et des grands clans bancaires "Piaohao" des années 1800, le Shanxi a connu des moments difficiles - peut-être même plus difficiles que le reste de la Chine. Bien que le province ait été portée par l'espoir d'un avenir radieux durant la révolution Xinhai, comme e reste du pays d'ailleurs, les choses sont revenues à ce qu'elles étaient auparavant; ennuyeuses et stagnantes. Yan négocie à présent avec l'AOG sur les lignes ferroviaires, espérant toujours que quelque chose change."

 SHX_ten_year_plan: "Reprendre l'exécution du Plan Décennal"
 SHX_ten_year_plan_desc: "En 1930, Yan Xishan et Feng Yuxiang ont élaboré ensemble un plan qui vengerait leurs pertes et leur permettrait de marcher sur Beijing en triomphe. Ce plan décennal devait être un projet à plusieurs volets et planifié de manière centralisée pour réformer radicalement le Shanxi en une base de pouvoir capable de défier Wu Peifu. Alors que les vents tournent, il semblerait que les deux hommes aient soudainement manifesté un regain d'intérêt pour ce grand projet."

#Early Political Tree
 SHX_order_of_lion: "L'Ordre du Lion Vigilant"
 SHX_order_of_lion_desc: "Au cours des années 1900 chaotiques, les bandits envahissaient autrefois la terre comme des sauterelles. Pour riposter, le gouverneur Yan a ordonné la formation du baowei tuan. Ces milices villageoises, bien que mal armées, continuent d'être reconnues pour leur courage sous la forme de l'Ordre du Lion Vigilant. Cependant, avec la montée des tensions politiques à travers la Chine, ils trouvent une nouvelle légitimité dans la protection des hameaux du Shanxi contre les forces extérieures..."

 SHX_wealth_and_power: "Un Réseau de Richesse et de Pouvoir"
 SHX_wealth_and_power_desc: "Au milieu du chaos de l'Ere des Seigneurs de Guerre, personne ne peut survivre longtemps sans pouvoir - ce que les idéalistes ont appris à leurs dépens pendant la révolution Xinhai. Il existe donc dans ces états gouvernés par les Seigneurs de Guerre, un réseau complexe de connexions à la fois civiles et militaires faisant tourner les engrenages, alors que toute hiérarchie officielle commence à s'estomper. Huiler cette machine, cela se fait avec de l'argent, quelque chose que Yan Xishan a pris soin de thésauriser - et de dépenser - comme il se doit."

 SHX_local_democracy: "Cultiver la Démocratie Locale"
 SHX_local_democracy_desc: "La démocratie, telle que les Occidentaux la comprendraient, n'est guère plus qu'une chimère dans l'arrière-pays chinois. Dans le Shanxi, un système de conseils démocratiques locaux a été mis en place il y a des années, mais est devenu largement moribond - principalement du fait que la noblesse locale en a fait un outil pour asseoir son pouvoir. Pourtant, alors que le Guominjun cherchent à prendre un avantage sur Yan dans la campagne, ses membres doivent utiliser tous les outils institutionnels qu'ils peuvent trouver."

 SHX_focus_bureaucracy: "Centraliser la Bureaucratie"
 SHX_focus_bureaucracy_desc: "Cela n'a pas été facile : construire une bureaucratie capable de gouverner le Shanxi. Yan Xishan, dans sa quête de modernisation de la province (et de consolidation de son contrôle), a tenté pendant des décennies de construire un appareil gouvernemental efficace, mais s'est retrouvé contrecarré par la corruption, le manque d'éducation et l'apathie générale de ses magistrats. Malgré tout la roue doit tourner, et vite, s'il veut espérer vaincre le GMJ et d'autres rivaux en Chine."

 SHX_a_higher_purpose: "Viser un Objectif Supérieur"
 SHX_a_higher_purpose_desc: "Même dans un pays aussi blasé et cynique qu'une Chine divisée, ou aussi réactionnaire que le Shanxi, il y a toujours des rêveurs. Des gens qui osent croire en un avenir meilleur. Mais le Shanxi est récemment déchiré entre au moins deux rêves différents. Deux idéologies différentes. Deux maîtres différents. Et tous savent que la province ne peut déjà en supporter un qu'avec peine. Maintenant que la dernière brouille entre Yan et Feng est consommée, la bataille pour l'âme du Shanxi commence."

 SHX_doctrine_of_mean: "La Doctrine du Juste Milieu"
 SHX_doctrine_of_mean_desc: "Afin de sauver la Chine, une réhabilitation morale doit avoir lieu. C'est une doctrine à laquelle de nombreux conservateurs chinois ont adhéré, et Yan n'est pas le seul à rechercher l'harmonie et la modération pour chasser les maux du désordre et de l'instabilité de la Chine. Yan Xishan s'est largement tourné vers la pensée néo-confucéenne dans sa quête pour sauver sa nation. Ce n'est que par un changement d'esprit que des changements matériels tels que la modernisation peuvent se produire."

 SHX_heart_washing: "Revitaliser la Société du Coeur Pur"
 SHX_heart_washing_desc: "Dans sa quête pour faire revivre l'esprit chinois à travers ce qui équivaut à une église néo-confucéenne, Yan a établi un chapitre de la Société du Coeur Pur dans chaque ville. Réunissant chaque dimanche des personnalités de premier plan pour une méditation organisée et des confessions publiques des torts, ces rassemblements se sont révélés enthousiastes tandis que Yan gardait son attention. La négligence de Yan dans les années 1920 a vu les congrégations s'effondrer, un renouveau s'avère donc nécessaire."

 SHX_peoples_movement: "Diriger le Mouvement du Bon Peuple"
 SHX_peoples_movement_desc: "Dans le prolongement de la Société du Coeur Pur, et inspiré par Zhao Daiwen et son interprétation des croyances confucéennes, le Mouvement du Bon Peuple a émergé pour guider les citoyens chinois sur le droit chemin. Promouvoir des vertus telles que l'honnêteté, l'amitié, la dignité, la diligence, l'épargne et (peut-être le plus important) l'obéissance, c'est grâce à ces valeurs et à la main paternelle de Yan que la Chine peut être sauvée."

 SHX_knowledge: "Ce que le Peuple doit savoir"
 SHX_knowledge_desc: "Dans le cadre de ses efforts pour promouvoir des valeurs de droiture et transmettre sa profonde sagesse, Yan Xishan a publié de nombreuses brochures et manuels. Outre le manuel susmentionné, d'autres titres incluent des best-sellers tels que "Ce que les Familles doivent savoir" et "Ce que les Chefs de village doivent savoir". Il a également commencé à parcourir la campagne en prononçant des discours lors de rassemblements massifs, avec des milliers de personnes venues voir leur sage chef."

 SHX_christian_principles: "Travailler avec les Principes Chrétiens"
 SHX_christian_principles_desc: "Dans son effort pour promouvoir une nouvelle vision de la Chine, Feng se tourne fréquemment vers des vertues inspirées du christianisme. Et il n'est d'ailleurs pas le seul à cet égard - des missionnaires chrétiens et d'autres chrétiens viennent fréquemment dans la province du Shanxi pour aider les gens. Alors que beaucoup se méfient de ce qu'ils considèrent comme une religion étrangère et que le Guominjun n'exige pas que ses membres soient chrétiens, peu peuvent nier son influence dans le Shanxi."

 SHX_socialism: "L'Attrait du Socialisme"
 SHX_socialism_desc: "Il ne serait pas exact de qualifier le Guominjun d'organisation socialiste, malgré ce que peuvent en dire ses opposants. Cependant, les idéaux égalitaires des Guominjun croisent souvent la route d'autres groupes qui se battent également pour le laobaixing. Bien que la réalité ne corresponde souvent pas aux nobles idéaux de Guominjun, les demandes de changement révolutionnaire de Feng pour le bien du peuple ont gagné le cœur de beaucoup."

 SHX_republican_united_front: "Créer un Front Uni Républicain"
 SHX_republican_united_front_desc: "Il y a des décennies, lorsque Sun Yat-sen et d'autres ont renversé les Qing, les rêveurs de toute la Chine espéraient une nouvelle ère. Quelques années plus tard, ce rêve a été trahi par des hommes avides qui ont détruit la république. Pourtant, les gens rêvent encore et Feng inclut fréquemment le Dr Sun dans ses discours, même s'il garde ses distances avec le KMT. Il a créé un département politique pour rallier d'autres républicains à sa bannière."

 SHX_destroy_feudalism: "Détruire les vestiges du féodalisme"
 SHX_destroy_feudalism_desc: "Aimez les gens! Ne molestez pas le Peuple ! Soyez économe ! Le Maréchal Feng et son GMJ ont beaucoup voyagé au fil des ans, mais ils se sont démarqués des bandits en raison de leur discipline et de leur souci des roturiers. De nouveaux slogans émergent maintenant - Politisez l'armée ! Éliminez la bureaucratie corrompue ! Arrêtez de n'appliquer la loi que du bout des lêvres ! Il n'y a pas de retour en arrière maintenant, la corruption de l'ordre ancien sera balayée!"

 SHX_nationalism_regionalism: "Identités conflictuelles"
 SHX_nationalism_regionalism_desc: "Comme dans de nombreuses régions de la Chine de l'ère des Seigneurs de Guerre, des années de division ont créé des messages contradictoires sans fin sur le nationalisme, la fierté régionale et l'identité. Il ne fait aucun doute que le Shanxi fait partie intégrante d'une grande Chine, mais beaucoup se méfient des intentions de Beijing et se réjouissent de l'autonomie importante dont la région a été dotée. Cela protège le Shanxi et ses dirigeants, mais il leur est plus difficile de le quitter."

 SHX_propaganda_department: "Financer le Département de la Propagande"
 SHX_propaganda_department_desc: "S'il y a une chose sur laquelle le gouverneur Yan et le maréchal Feng peuvent s'entendre, c'est que c'est par la volonté du peuple, guidé par la sagesse de ses dirigeants et imprégné d'une renaissance spirituelle, que peut arriver le changement profond nécessaire pour sauver la nation. Bien que leur affrontement titanesque ait attisé la division, leurs investissements massifs dans des campagnes de propagande ont aussi sauvé le Shanxi des gouffres de l'apathie!"

 SHX_our_fate_our_hands: "Notre destin, dans nos mains"
 SHX_our_fate_our_hands_desc: "Malgré tout - l'incertitude, la violence, les sacrifices - le Shanxi reste insoumis. Nous sommes une province fière, avec un peuple formidable. Et après avoir été ralliés derrière un grand leader, nous sortirons triomphants de tout ce que le monde nous lancera. Sous [Root.GetLeader], nous n'avons rien à craindre de l'avenir - les gens sont maîtres de leur propre destin!"

#Education Tree
 SHX_review_education: "Réforme de l'Education au Shanxi"
 SHX_review_education_desc: "Un Shanxi moderne exige plus que de nouvelles machines et de nouvelles lois : il a besoin de techniciens formés, de gestionnaires expérimentés et de bureaucrates compétents. Nos lacunes peuvent être attribuées à des réformes éducatives incomplètes. Lorsque Yan Xishan a pris le pouvoir, 99 % de la province était analphabète. Ce chiffre a baissé, mais nous sommes loin d'être au bout de nos peines. Le domaine de l'éducation doit faire l'objet d'une attention particulière !"

 SHX_student_negotiations: "Négociations avec l'Association des Etudiants"
 SHX_student_negotiations_desc: "Alors que nous redoublons d'efforts pour réformer l'éducation dans notre province, il semble que nous ayons froissé quelques plumes parmi les étudiants eux-mêmes. Zhao Pilian, le directeur modéré de notre école normale populaire, sera chargé d'entamer des négociations avec les dirigeants apparents de cette nébuleuse et, espérons-le, de calmer les esprits avant qu'ils ne menacent de faire dérailler nos progrès !"

 SHX_parties_and_secret_societies: "Les Partis et les Sociétés Secrètes"
 SHX_parties_and_secret_societies_desc: "Ce n'est pas parce que les partis politiques officiels ont été interdits dans le Shanxi que les personnes ayant des intérêts particuliers et des passions diverses sont restées inactives. En effet, divers groupes à travers le Shanxi continuent de se rassembler, ignorant l'indifférence ennuyeuse de la police secrète. L'explosion publique des étudiants a rappelé aux dirigeants du Shanxi la nécessité de garder un œil sur ces organisations parfois illicites."

 SHX_education_for_all: "Prioriser l'accès à l'Education Primaire"
 SHX_education_for_all_desc: "L'association chargée du mouvement pour la mise en œuvre de l'éducation de masse dans le Shanxi est sortie de son sommeil, renforcée par l'afflux de militants énergiques de l'alliance avec Guominjun. Ces réformateurs cherchent à poursuivre les anciennes politiques du Shanxi en élargissant les possibilités de scolarisation pour les campagnes démunies de la province, dans l'espoir de construire une base solide pour la prospérité future du Shanxi."

 SHX_new_intelligetsia: "Une Nouvelle Intelligentsia"
 SHX_new_intelligetsia_desc: "Les dernières pièces du puzzle se mettent enfin en place. Grâce au financement de nouvelles bourses et à la formation adéquate des éducateurs, un système éducatif plus moderne peut enfin prendre racine dans le Shanxi. Notre nouveau système présente de nombreuses lacunes, mais les bibliothèques sont financées (et effectivement fréquentées), les étudiants acquièrent enfin des compétences utiles et un cadre d'hommes et de femmes érudits se forme."

 SHX_developing_middle_class: "Développement de la Classe Moyenne"
 SHX_developing_middle_class_desc: "Les progrès réalisés dans les domaines de l'éducation et de l'agriculture ont accéléré une évolution dont le gouvernement du Shanxi rêvait depuis des décennies : la création d'une nouvelle classe de professionnels urbains ayant de l'argent à consacrer à l'esprit d'entreprise et au développement local. Bien que nombre d'entre eux soient issus de classes déjà privilégiées telles que la noblesse rurale, beaucoup sont sortis de la pauvreté."

 SHX_womens_education: "Développement de l'Education des Femmes"
 SHX_womens_education_desc: "Il n'y a pas si longtemps, les femmes étaient obligées de se battre pour accéder à l'enseignement supérieur, formant une association de femmes pour protéger ce droit. Aujourd'hui, face à la demande croissante de la province pour des personnes qualifiées dans les magasins et les usines, le gouvernement a décidé d'encourager la scolarisation des femmes, en attribuant les succès de l'industrialisation dans les pays socialistes à l'émancipation de leurs femmes."

 SHX_swords_to_plowshares: "Des Epées aux Charrues"
 SHX_swords_to_plowshares_desc: "Yan, Feng et d'autres ont rapidement appris, depuis les années 1910, la nécessité d'une formation professionnelle post-militaire. Les soldats doivent acquérir les compétences nécessaires pour subvenir à leurs besoins en dehors de l'armée, de peur qu'ils ne se tournent vers le banditisme. Il sera décrété qu'avant de quitter le service, tous les soldats devront apprendre un métier. Des ateliers seront mis en place pour aider à former les vétérans avant qu'ils ne soient libérés de l'armée."

 SHX_emphasize_higher_education: "Mettre l'accent sur l'Enseignement Supérieur"
 SHX_emphasize_higher_education_desc: "Beaucoup d'efforts ont déjà été consacrés à nos célèbres programmes d'éducation universelle. Il est donc grand temps de passer à ce dont notre province a réellement besoin : une formation technique élargie dans les domaines de la science et de l'ingénierie. La génération qui a grandi dans le cadre de nos premières réformes verra s'accomplir la promesse que nous lui avons faite il y a dix ans : elle vivra une vie bien meilleure que celle de ses parents."

 SHX_foreign_experts: "Expertise Scientifique Etrangère"
 SHX_foreign_experts_desc: "Le Shanxi a longtemps compté sur les étrangers et les Chinois formés à l'étranger dans les domaines de l'enseignement et de l'éducation. Bien que nous continuions à réduire notre dépendance à l'égard de ces missionnaires et que nous ayons commencé à enseigner à nos étudiants plus près de chez eux, il est trop tôt pour ignorer la contribution de cette classe d'intellectuels formés à l'étranger à la construction de la base éducative du Shanxi. Ils seront embauchés pour compléter nos efforts nationaux !"

 SHX_experimental_school_to_village: "L'Ecole Expérimentale pour l'Education des Villages"
 SHX_experimental_school_to_village_desc: "Le Gouverneur aurait déclaré que : « L'éducation technique doit être acquise par l'expérience pratique, elle ne peut pas être obtenue simplement en lisant des livres », et c'est un principe que le Shanxi continue de défendre. Nous élargirons notre ancienne école expérimentale pour qu'elle devienne un modèle d'éducation dans toute la province, élevant une génération d'apprentis - et non d'étudiants - qui servira de colonne vertébrale à notre avenir!"

#Industrial Tree
 SHX_model_city_model_province: "Une Ville Modèle pour une Province Modèle"
 SHX_model_city_model_province_desc: "Si l'objectif principal du plan décennal est d'industrialiser le Shanxi, alors la pierre angulaire de ce plan est Taiyuan. Taiyuan est le cœur battant de l'économie du Shanxi, et la poursuite de notre plan d'intervention agressive de l'État dans l'économie est essentielle pour développer une économie moderne dans la province. Néanmoins, une décision urgente doit être prise rapidement sur la manière dont nous allons rassembler les ressources, pour cette entreprise."

 SHX_dig_solutions: "Creuser un peu plus profondément"
 SHX_dig_solutions_desc: "Notre future prospérité est là, sous nos pieds ! Après avoir jeté les bases industrielles et commerciales, nous devons également commencer à puiser dans nos vastes gisements de ressources pour faire avancer notre économie industrielle. Étant donné que notre commerce, notre industrie et nos mines sont étroitement liés, cela doit être une action concertée. Les subventions dans les mines, les infrastructures de raffinage, l'industrie légère - alimentent ensemble les feux du développement!"

 SHX_shanxi_solutions: "La puissance du Shanxi pour les problèmes du Shanxi"
 SHX_shanxi_solutions_desc: "Nous allons industrialiser le Shanxi au prix de notre propre sueur et de notre propre ingéniosité! Le Shanxi a adopté pendant des années une position autarcique, gardant les étrangers à distance. Et nous continuerons à le faire jusqu'à ce que toute la Chine soit libérée. Bien que ce principe ne soit pas toujours populaire auprès de la classe des affaires ou du peuple, nous rallierons notre peuple pour qu'il fasse les sacrifices nécessaires au progrès. Nous trouverons les ressources dont nous avons besoin, d'une manière ou d'une autre..."

 SHX_manage_monopolies: "S'occuper des monopoles"
 SHX_manage_monopolies_desc: "Dans le cadre du programme "capitaliste d'État" du Shanxi, le gouvernement provincial a acquis une gamme impressionnante de monopoles soutenus par l'État. Bien que les prouesses techniques de notre bureaucratie ne soient pas toujours à la hauteur, nous mettrons tout en œuvre pour mobiliser le secteur industriel de Taiyuan. Banques, usines, entreprises, mines - si le Shanxi marche ensemble, nous pouvons déplacer des montagnes!"

 SHX_tongpu_railway_project: "Le projet ferroviaire de Tongpu"
 SHX_tongpu_railway_project_desc: "Pour poursuivre notre quête visant à construire notre économie et inverser le déficit commercial, nous devons nous connecter avec le reste de la Chine. Malgré la production du charbon le moins cher et de la meilleure qualité en Chine, les frais exorbitants facturés par le chemin de fer allemand Zheng-Dai ont rendu notre charbon non compétitif. Briser ce monopole est la prochaine étape pour arracher le contrôle de notre avenir aux capitalistes étrangers à courte vue!"

 SHX_seek_outside_capital: "Chercher des capitaux extérieurs"
 SHX_seek_outside_capital_desc: "Bien que le Shanxi se soit maintenu pendant des années avec une aide minimale, il est clair que si nous voulons accomplir nos grands projets planifiés de longue date, il ne suffira pas de continuer à presser davantage notre population épuisée. Au lieu de cela, nous devons lever des capitaux de l'extérieur et les utiliser pour relancer notre économie. Nous utiliserons l'argent étranger comme tremplin pour un développement ultérieur et, avec un peu de chance, notre libération nationale."

 SHX_mass_privatization: "Privatisation de Masse"
 SHX_mass_privatization_desc: "D'importants secteurs de l'économie sont passés sous le contrôle du gouvernement au fil des ans, ce qui a entraîné une énorme inefficacité car des bureaucrates corrompus et incompétents étouffent leur développement harmonieux. Pendant ce temps, nos industries autrefois florissantes du sel, de la banque et de la brasserie sont mortes depuis. Nous devons redevenir le cœur de l'économie chinoise, en commençant par déclencher une révolution commerciale pour compléter notre révolution industrielle "

 SHX_beijing_taiyuan_railway: "Le Chemin de Fer Beijing-Taiyuan"
 SHX_beijing_taiyuan_railway_desc: "Notre économie a longtemps été étouffée par des rails limités et des frais élevés, sans doute en partie à cause de l'ingérence germano-pékinoise. Grâce à nos partenariats désormais élargis, nous sommes enfin parvenus à un accord qui créera de nouvelles lignes pour permettre l'exportation de notre charbon bon marché et de qualité, à des prix compétitifs. Bien que l'accent soit mis sur Taiyuan et Beijing, des liaisons plus petites vers Shijiazhuang et Cangzhou ont également été envisagées!"

#Agricultural Tree
 SHX_battle_for_countryside: "La Bataille pour l'Arrière-Pays"
 SHX_battle_for_countryside_desc: "Le Shanxi est une province de profondes inégalités, et nulle part cela n'est plus prononcé que dans l'arrière-pays rural de la province. Autrefois l'objectif principal des initiatives économiques de Yan Xishan, en raison de son éducation confucéenne, la poussée des années 1930 vers l'industrialisation a laissé la campagne appauvrie toujours plus loin derrière. A présent, les choses commencent à s'aggraver, alors que l'attention revient sur la région."

 SHX_gentry_deal: "S'occuper de la Noblesse"
 SHX_gentry_deal_desc: "La noblesse du Shanxi a longtemps été un obstacle aux efforts de Yan pour générer des changements significatifs au sein du monde rural du Shanxi, et leur obstination n'a d'égale que leur capacité à maintenir Yan au pouvoir tant qu'il est prêt à répondre à leurs caprices. Leur pacification est essentielle pour permettre la mise en place d'éventuelles réformes, et nous commencerons par distribuer des bourses prestigieuses aux écoles de Taiyuan."

 SHX_control_gentry: "Reigner sur la Noblesse"
 SHX_control_gentry_desc: "Consolider notre emprise sur les campagnes est essentiel, et pour cela il faut enrayer les pires dérives de la noblesse. Des comités villageois modèles seront déployés dans les villages pour convaincre les responsables locaux de la nécessité de faire confiance à l'administration et de faire passer les intérêts provinciaux en premier. Ce sera sans doute difficile à vendre, mais au final, la mise au pas des villages est nécessaire pour le plan décennal."

 SHX_peasant_deal: "Rallier la Paysannerie"
 SHX_peasant_deal_desc: "L'une des réformes les plus célèbres de Feng a été la création de l'Institut de Formation Rurale, qui, entre autres, cherchait à former les paysans à la direction du village. Bien qu'il n'ait pas connu un succès exceptionnel en 1927, le principe est toujours d'actualité - s'il doit y avoir des changements dans la province, les paysans doivent être habilités à prendre en charge leur propre destin, y compris les questions politiques, culturelles et économiques."

 SHX_control_peasants: "Mettre la Noblesse de côté"
 SHX_control_peasants_desc: ""Même les membres respectables de la noblesse pensent qu'il est à la mode de ne pas respecter la loi, tandis que les éléments les moins recommandables s'en délectent!"\n\nL'excès des riches est documenté depuis longtemps dans cette province, et pourtant peu ont eu le courage de leur tenir tête. Cela doit se terminer maintenant. Des mesures agressives doivent être prises pour les mettre au pas."

 SHX_land_reform: "Réforme Agraire au Shanxi"
 SHX_land_reform_desc: "Il semble que nos efforts de réforme agraire aient porté leurs fruits, même s'il reste encore à apporter quelques touches finales. Le Collège Provincial d'Agriculture et ses stations d'expérimentation agricole ont besoin de plus de financement, ce qui permettra une meilleure circulation des nouvelles techniques agricoles. Ces efforts apporteront enfin une certaine qualité de vie moderne au pauvre agriculteur."

 SHX_agricultural_investments: "Investissements Agricoles"
 SHX_agricultural_investments_desc: "La raison pour laquelle de nombreux projets agricoles du Shanxi des années 1920 ont échoué est que nous avons essayé d'en faire trop avec trop peu de planification, en épuisant les ressources et en n'accomplissant rien. Les efforts d'irrigation et de contrôle de l'eau étaient aléatoires, débouchant sur un échec coûteux lorsque les inondations et l'érosion ont tué les cultures et les gens. Nous devons repenser nos priorités de financement, si nous voulons aller de l'avant."

 SHX_diversify_crops: "Diversification des Semences"
 SHX_diversify_crops_desc: "Au cours de la dernière décennie, de multiples tentatives ont été faites pour passer des céréales aux cultures rentables. Un certain nombre n'ont pas réussi, mais nous avons constaté que le coton était assez rentable. Les filatures de coton telles que les filatures privées de Jinsheng et les filatures publiques de Jinghua nécessiteront des investissements supplémentaires, mais leurs opérations peuvent être étendues et devenir compétitives face aux afflux de marchandises étrangères en Chine."

 SHX_economic_restructuring: "Reconstruction Economique"
 SHX_economic_restructuring_desc: "Dans le cadre du Plan Décennal, nous établirons dans chaque village un comité de reconstruction économique chargé d'élaborer des plans annuels de développement économique. Les planificateurs de district, puis le Comité Central de Reconstruction utiliseront ces plans locaux pour créer des plans de niveau supérieur. Celle-ci va révolutionner le paysage en agissant comme le fer de lance de la reconstruction économique au niveau villageois."

 SHX_weed_out_corruption: "Éliminer la corruption"
 SHX_weed_out_corruption_desc: "Diverses agences anti-corruption sont déjà en chantier. Les principales d'entres elles sont les Comités d'Inspection Villageois, qui seront chargés d'assurer un contrôle minutieux de la mise en œuvre du plan décennal, en recherchant les membres peu enthousiastes ou corrompus de la noblesse et de l'administration. Leurs méfaits seront publiquement dénoncés dans un périodique connu sous le nom de l'Hebdomadaire de la Supervision."

#Later Ten Year Plan Stuff
 SHX_reverse_the_trade_deficit: "Inverser le Déficit Commercial"
 SHX_reverse_the_trade_deficit_desc: "Enfin nous l'avons fait! Bien que beaucoup s'attendaient à ce que nous échouions, et que notre plan décennal soit également abandonné, il porte enfin ses fruits! Après avoir revitalisé avec succès nos secteurs agricole et minier, construit un centre industriel naissant et construit de nouvelles liaisons ferroviaires vers l'extérieur, le déséquilibre commercial qui a longtemps entravé l'économie du Shanxi tourne enfin en notre faveur."

 SHX_grand_state_project: "Un Grand Projet d'Etat"
 SHX_grand_state_project_desc: "Avec notre industrie légère bourdonnante d'activité, notre main-d'œuvre formée naissante et ayant amassé un capital (limité), nous devons décider quelle sera la pierre angulaire de nos efforts industriels. Un grand exploit de l'ingénierie du Shanxi, sûr d'impressionner les étrangers et d'être le summum des efforts de notre peuple. Deux propositions ont été avancées par la Compagnie Industrielle du Nord-Ouest récemment formée, nous les écouterons attentivement."

 SHX_model_province:0 "La province modèle"
 SHX_model_province_desc: "Enfin, le légendaire plan décennal touche à sa fin. Qu'il soit terminé tôt ou tard ou à temps importe peu - parce que l'accomplissement est clair pour tous. Le Shanxi a vraiment été à la hauteur de son surnom et son gouverneur une figure héroïque à la fois proche et lointaine. Les sacrifices exigés de la part du peuple étant à présent atténués, un sentiment de normalité s'installe dans le Shanxi. Beaucoup se demandent ce que la prochaine décennie apportera."

 SHX_model_province_feng:0 "La province modèle"
 SHX_model_province_feng_desc: "Enfin, le légendaire plan décennal touche à sa fin. Qu'il soit terminé tôt ou tard ou à temps importe peu - parce que l'accomplissement est clair pour tous. Le Shanxi a vraiment été à la hauteur de son surnom et son gouverneur une figure héroïque à la fois proche et lointaine. Les sacrifices exigés de la part du peuple étant à présent atténués, un sentiment de normalité s'installe dans le Shanxi. Beaucoup se demandent ce que la prochaine décennie apportera."

#Military Tree
 SHX_expand_the_xiang_jun: "Etendre le Xiang Jun"
 SHX_expand_the_xiang_jun_desc: "En cherchant un modèle à imiter pour organiser les forces armées du Shanxi, nous nous tournerons vers la proposition de Yan Xishan de s'appuyer sur une force militaire professionnellement formée mais semi-active connue sous le nom de Xiang Jun. Inspiré par la Garde Nationale Américaine et le système de conscription du Japon, le Xiang Jun fournira au Shanxi des conscrits bien entraînés sans les frais de maintien d'une grande armée."

 SHX_integrate_irregular_formations: "Intégrer les Formations Irrégulières"
 SHX_integrate_irregular_formations_desc: "Bien que les troupes irrégulières n'aient pas l'organisation et le moral d'une infanterie entraînée professionnellement, elles peuvent jouer un rôle dans le repérage, les escarmouches, le harcèlement et le sabotage de l'approvisionnement - des traits militaires extrêmement utiles sur le terrain très irrégulier de la province du Shanxi."

 SHX_military_instruction_corps: "Le Corps d'Instruction Militaire"
 SHX_military_instruction_corps_desc: "Une armée forte en Chine est une armée dirigée par des hommes forts et éduqués, ceux qui sont prêts à être un exemple pour leurs subordonnés. Pour favoriser une nouvelle génération d'officiers du Shanxi, une proposition a été créée pour développer le Corps d'Instruction Militaire. Ils seront chargés d'endurcir et d'éduquer les recrues sur l'idéologie particulière de Yan afin de renforcer leur détermination et leurs capacités à agir sous le feu."

 SHX_study_the_european_war: "Etudier la Guerre Européenne"
 SHX_study_the_european_war_desc: "Yan Xishan pense que la guerre doit être prolongée et sanglante, et que les tactiques de position et les guerres d'usure doivent être menées en tandem. À ce titre, il a encouragé l'étude de la Première Weltkrieg, s'inspirant des carnages absolus de Verdun et de Tannenberg comme modèles de la manière dont les guerres devraient être menées au XXe siècle moderne."

 SHX_adopt_new_rifle_grenades: "Adopter de nouvelles grenades à fusil"
 SHX_adopt_new_rifle_grenades_desc: "Alors que les grenades sont monnaie courante parmi les nombreuses armées des Seigneurs de Guerre de Chine, équiper nos soldats de grenades à fusil donnera à nos soldats une meilleure portée pour leurs grenades, que s'ils se contentaient de les lancer à la main. Cela augmentera également la puissance de feu de nos armées en armes légères, nous conférant un avantage sur nos ennemis."

 SHX_the_chinese_spirit: "L'Esprit de Corps Chinois"
 SHX_the_chinese_spirit_desc: "Bien qu'il puisse être considéré comme inférieur par les puissances impérialistes du monde, personne ne peut contester la férocité et l'entêtement du soldat Chinois. Les batailles, après tout, ne sont pas gagnées de loin par les bombardements d'artillerie, ou en faisant pleuvoir la terreur du ciel, mais plutôt par la nature meurtrière des combats rapprochés. Dans ces combats, le soldat n'a que son dadao fidèle et polyvalent pour assurer sa survie."

 SHX_under_yan_leadership: "Sous le commandement de Yan"
 SHX_under_yan_leadership_desc: "L'armée est mieux adaptée au commandement de Yan Xishan qu'à l'attribution de tâches et de commandements à des officiers subalternes. Le paysage politique de la Chine a montré à maintes reprises le grand nombre d'officiers militaires avides, ambitieux ou totalement incompétents. Compte tenu de la vaste taille des lignes de front chinoises, il est proposé d'établir un commandement centralisé sous Yan - à des kilomètres du front."

 SHX_trust_the_officers: "Faire confiance aux Officiers"
 SHX_trust_the_officers_desc: "Imitant le modèle japonais, l'armée doit être dirigée par ceux qui connaissent le mieux leurs soldats. L'officier doit être en mesure de connaître personnellement ses hommes, il doit connaître les antécédents, les perspectives et la personnalité de chaque soldat sous son commandement. De cette façon, nous cultiverons un esprit d'enthousiasme, de loyauté, d'obéissance et de sacrifice."

 SHX_encourage_moral_soldiers: "Encourager la courtoisie entre soldats"
 SHX_encourage_moral_soldiers_desc: "Etre dans l'armée n'est pas une profession ayant bonne réputation en Chine car le plus souvent, les soldats ne sont guère mieux que des bandits parrainés par les autorités gouvernementales. Les armées du Shanxi doivent devenir des guides moraux pour leur peuple, elles doivent être présentées d'une manière qui donne aux civils confiance et soutien en leurs soldats."

 SHX_prepare_for_the_storm:0 "Se préparer à affronter la Tempête"
 SHX_prepare_for_the_storm_desc: "Nos ennemis nous frapperont par en haut et tenteront d'infiltrer notre province montagneuse. Nous devons nous mettre à l'abri de leurs bombes et préparer nos forces à la tempête. Nous entreprendrons un vaste réseau de grottes et de tunnels à travers Shanxi et Taiyuan, avec des structures militaires et civiles capables de poursuivre le travail du gouvernement depuis les profondeurs de la terre."

 SHX_renovate_the_taiyuan_arsenal: "Rénover l'Arsenal de Taiyuan"
 SHX_renovate_the_taiyuan_arsenal_desc: "Lorsque Yan Xishan a pris le contrôle de la province du Shanxi, sa devise "La force armée est le soutien de la justice" a démontré sa conviction que la province avait besoin d'un flux fiable de production locale d'armes modernes. La construction de l'Arsenal a commencé en 1912 et depuis cette époque, l'arsenal est réputé dans toute la Chine pour la production de mitrailleuses, de canons de campagne et de mortiers de qualité. Nous devons prendre des mesures pour développer les capacités de l'arsenal, en vue de futurs conflits."

 SHX_invite_foreign_advisors:0 "Invite Foreign Advisors"
 SHX_invite_foreign_advisors_desc: "Ce n'est un secret pour personne qu'en dépit de son illustre histoire militaire, les armées de la Chine moderne sont largement en retard sur leurs homologues occidentales. Afin d'accélérer notre développement et notre entraînement militaires, nous devrions rechercher les conseils et le soutien d'officiers militaires de [RUS.GetNameDef], [GER.GetNameDef] ou [JAP.GetNameDef]."

 SHX_encourage_local_gun_production: "Encourager la production locale de fusils"
 SHX_encourage_local_gun_production_desc: "Comme notre province reste relativement isolée du reste de la Chine proprement dite en raison de la géographie, il n'est pas pratique pour nous d'acheter et d'acquérir des armes étrangères ou des armes provenant des usines tenues par des Seigneurs de Guerre rivaux. Par conséquent, nous encouragerons la production de modèles copiés localement, tels que l'arme de poing Type 17."

 SHX_air_force: "Une Armée de l'Air pour le Shanxi"
 SHX_air_force_desc: "Alors que la Chine manque d'avions modernes produits en quantité pour mener des guerres aériennes, la province du Shanxi a créé l'Académie de l'Air du Shanxi dans l'espoir de former des recrues enthousiastes pour la protection et la défense de leur province d'origine. Nous sécuriserons également l'achat de plusieurs chasseurs de [QIE.GetNameDef]."

 SHX_modern_artillery: "Moderniser le Type 14"
 SHX_modern_artillery_desc: "Les batailles menées dans la plaine de Chine du Nord ont depuis longtemps vu l'utilisation d'obusiers et de canons pour infliger une puissance de feu dévastatrice. Conformément à ce modèle nordique, nous moderniserons l'obusier d'infanterie de Type 14 pour améliorer sa portée et sa précision, ainsi que sa mobilité sur les terrains difficiles."

 SHX_mountains_our_home: "Les Montagnes, notre Maison"
 SHX_mountains_our_home_desc: "Comme notre province se trouve nichée entre vallées et montagnes, nous connaissons le terrain comme notre poche. Ainsi, lorsque l'ennemi tentera de pénétrer dans nos frontières naturellement délimitées, il se heurtera à la résistance la plus acharnée car nos soldats s'entraînent au combat dans les montagnes escarpées du Taihang et du Luliang."

 SHX_aa_measures: "Créer des positions anti-aériennes"
 SHX_aa_measures_desc: "En plus de fournir une forteresse naturelle à nos troupes, le terrain rocheux du Shanxi peut également servir d'excellentes cachettes et de campements pour installer des positions anti-aériennes. L'ennemi peut s'attendre à voler facilement dans les frontières de notre province mais sera incapable de repérer notre flak d'en bas!"

 SHX_modern_arsenal: "L'Arsenal Moderne du Nord-Ouest"
 SHX_modern_arsenal_desc: "Les armées du Shanxi sont peut-être encore à la traîne en termes de qualité par rapport à celles de l'Europe, des États-Unis, de la Russie et du Japon. Cependant, les améliorations et raffinements apportés pour moderniser l'arsenal de Taiyuan ont bel et bien été couronnés de succès. Il ne fait aucun doute que grâce à notre ingéniosité et à nos progrès, les armées du Shanxi seront l'une des forces les plus modernes de toute la Chine!"

 SHX_look_to_guominjun: "S'inspirer du modèle du Guominjun"
 SHX_look_to_guominjun_desc: "Les vétérans et les restes du "Guominjun" ou de l'Armée Nationale de Feng Yuxiang ont fui vers le Shanxi après la défaite de Feng des mains de Wu Peifu et de Zhang Zuolin. Le Guominjun est une armée disciplinée réputée dans toute la Chine pour sa discipline au combat et envers les civils. Pour moderniser l'armée de la Clique du Shanxi, tournons-nous vers leur modèle d'entraînement et de discipline pour créer une véritable armée professionnelle."

 SHX_mandatory_training: "Rendre obligatoire un entrainement rigoureux"
 SHX_mandatory_training_desc: "Lorsque Feng Yuxiang était soldat en Mandchourie en 1911, il a été témoin de la façon dont certains soldats étaient habitués aux hivers rigoureux du nord-est chinois et supportaient la fatigue. En tant que tel, son modèle préconise des activités physiques rigoureuses telles que la musculation, l'haltérophilie, les courses d'obstacles et la gymnastique afin de produire les meilleurs soldats de tout le Nord-Ouest Chinois!"

 SHX_standardise_infantry_education: "Standardiser l'Education de l'Infanterie"
 SHX_standardise_infantry_education_desc: "Alors que la plupart des soldats chinois employés dans les diverses armées de Seigneurs de Guerre ont tendance à être analphabètes, les officiers du Guominjun de Feng ont construit des livrets de proverbes, d'écrits historiques et de poèmes - en chinois, en anglais et même en japonais. Ces livrets sont également organisés par niveaux de difficulté afin que chaque soldat puisse travailler à son niveau et à son rythme. Des examens doivent également avoir lieu tous les mois pour maintenir l'aptitude des généraux, officiers et soldats du Shanxi."

 SHX_towards_the_moral_army: "Vers une Armée Morale"
 SHX_towards_the_moral_army_desc: "L'armée du Shanxi est destinée à être plus qu'une simple armée de mercenaires en Chine. Au contraire, le modèle prôné par le Guominjun vise à ce que les forces armées du Shanxi soient transformées en une armée pour le bien du peuple ; elle aidera et portera secours aux masses appauvries de la Chine plutôt que de les harceler. Du Nord-Ouest isolé, émergeront les prémices d'une révolution nationaliste pour libérer une fois pour toutes nos compatriotes opprimés!"

 SHX_the_peoples_army:0 "L'Armée du Peuple"
 SHX_the_peoples_army_desc: "Le Guominjun est également surnommé "l'Armée du Peuple" en raison des ordres de Feng Yuxiang pour que son armée respecte et aide le peuple du pays. Il ne doit y avoir aucun vol parmi les soldats du Guominjun, et toute terre prise pour le bien de l'armée doit être rapidement indemnisée. De toute la Chine, beaucoup s'émerveilleront de la discipline et de l'ordre que le Guominjun apportera à leur village ou à leur ville - restaurant leur foi une fois de plus dans une armée nationale."

 SHX_an_army_that_labours: "Une Armée qui travaille"
 SHX_an_army_that_labours_desc: "Pour compléter leur formation, les soldats du modèle Guominjun seront chargés de participer à la construction de travaux publics tels que la construction de barrages, de canaux et de routes. Non seulement cela aidera la vie de leurs compatriotes et augmentera le soutien populaire au sein des masses, mais cela fournira également une main-d'œuvre importante pour développer l'économie du Shanxi."

 SHX_disclipine_and_loyalty: "Discipline et Loyauté"
 SHX_disclipine_and_loyalty_desc: "L'armée ne se résume pas au seul fantassin. Les sous-officiers, les cuisiniers, les forgerons, les clairons et les gardiens d'animaux doivent tous être transformés en soldats efficaces et compétents. Tous les membres de l'armée du Shanxi seront encouragés à développer leurs compétences dans le maniement des armes à feu et à étudier les tactiques militaires pour que chaque homme, quels que soient ses devoirs, tue son ennemi sans hésitation de loyauté ni doute quant à son objectif."

 SHX_infilitration_tactics:0 "Tactiques d'Infiltration"
 SHX_infilitration_tactics_desc: "Par la fumée et par le feu, nous traverserons les lignes ennemies et le briserons. Sous des frappes d'artillerie courtes et coordonnées, nos soldats hautement qualifiés et professionnels traverseront les lignes ennemies avec leur détermination et leurs épées, bravant les tirs ennemis avec leur discipline stricte et leur nationalisme quasi fanatique."

 SHX_whampoa_of_the_north: "Whampoa du Nord"
 SHX_whampoa_of_the_north_desc: "À l'instar de la célèbre académie militaire ouverte par le regretté Dr Sun Yat-sen dans le Guangdong, les généraux du Shanxi espèrent faire de leur cursus militaire celui du « Whampoa du Nord ». Les doctrines enseignées dans les couloirs des académies militaires du Shanxi seront similaires à celles du Kuomintang, telles que les tactiques d'infanterie de la Russie et des nations syndicalistes. C'est ici, dans le nord-ouest chinois, que la révolution pourrait enfin réussir."

 SHX_political_commissars: "Mettre en place un endoctrinement politique"
 SHX_political_commissars_desc: "Nous adopterons les méthodes des nations occidentales qui privilégient l'endoctrinement politique comme moyen à la fois d'éduquer les troupes et de s'assurer de leur loyauté envers leurs chefs et leur province. Cependant, un désaccord est apparu au sein des forces armées sur l'opportunité d'adopter ou non des commissaires du Guominjun de Feng Yuxiang ou des officiers triés sur le volet tel que préconisé par Yan Xishan."

 SHX_improve_our_logistics: "Améliorer notre logistique"
 SHX_improve_our_logistics_desc: "Alors qu'une grande partie des routes de notre province n'est pas aux normes modernes et que nos propres systèmes d'approvisionnement sont pratiquement inexistants, nous allons acheter des camions pour améliorer nos capacités logistiques et pour nous assurer que nos troupes sont bien nourries et équipées sur les lignes de front."

 SHX_our_natural_defenses: "Nos défenses naturelles"
 SHX_our_natural_defenses_desc: "Le Shanxi est une province montagneuse et a acquis la réputation d'être irréductible, car ses vallées étroites, ses montagnes escarpées et ses vallées rocheuses se sont révélées difficiles à briser pour les armées d'invasion, et cela à maintes reprises. Nous renforcerons nos défenses naturelles en créant des positions de tir, des tranchées, des bunkers et autres campements afin de mieux renforcer nos défenses."

 SHX_integrate_the_armies: "Intégrer les armées"
 SHX_integrate_the_armies_desc: "Le moment est venu pour les armées de Feng Yuxiang et Yan Xishan d'être unies en une seule armée au service de la Clique du Shanxi, une armée pour une province qui peut vraiment se vanter d'avoir une armée moderne et entraînée. L'intégration des armées jouera certainement un rôle dans le rapport de force entre les deux généraux..."

#Zhifeng Tree
 SHX_out_of_beijing: "Loin de l'Ombre de Beijing"
 SHX_out_of_beijing_desc: "Les événements de l'année dernière ont montré que le gouvernement de Beijingn'a plus aucune emprise sur les nombreuses cliques de Seigneurs de Guerre qui se disputent le pouvoir à travers la Chine. Alors que les tensions montent avec la menace toujours présente de la Clique Fengtian dans le nord-est, préparons-nous à négocier notre statut de province avec le Gouvernement Central dans les prochains jours. Les choix que nous ferons là-bas décideront de notre position dans cette ère d'États divisés."

 SHX_recognize_gov: "Reconnaître le Gouvernement National"
 SHX_recognize_gov_desc: "Les négociations avec [QIE.GetNameDef] ont été un succès complet et nos dirigeants ont accepté de reconnaître les revendications de souveraineté de Beijing sur le reste de la Chine. En échange de la reconnaissance du gouvernement central de Beijing en tant que Gouvernement National de Chine, nous espérons que le gouvernement de Beijing répondra à nos préoccupations territoriales et nous récompensera pour notre loyauté."

 SHX_destiny: "Le Shanxi en marche !"
 SHX_destiny_desc: "Il ressort clairement des retombées des négociations avec le Gouvernement Central que nos ambitions seront simplement contraintes et limitées par Beijing. Le développement du Shanxi suite à la crise du Lundi Noir et nos prouesses militaires montrent que le destin du Shanxi va bien au-delà du simple fait d'être subordonné. Des opportunités attendent ceux qui sauront les saisir !"

 SHX_joint_training: "Entraînement conjoint dans la plaine de Chine du Nord"
 SHX_joint_training_desc: "Dans le cadre de nos relations fructueuses avec le Gouvernement Central, nous organiserons un programme d'exercices militaires à grande échelle entre la Clique du Shanxi et [QIE.GetNameDef]. Non seulement cela renforcera les liens entre les armées des deux cliques, mais cela nous préparera également aux batailles et guerres à venir à travers la Chine."

 SHX_negotiate_trade: "Négocier des traités commerciaux"
 SHX_negotiate_trade_desc: "Notre économie est longtemps restée liée au Gouvernement Central de Beijing et son emprise sur l'économie en développement du Shanxi peut parfois être à la fois une bénédiction et une malédiction. Bien que nous soyons reconnaissants de l'aide et de la coopération économiques encouragées par Beijing, la croissance de notre économie est sévèrement limitée par les investissements économiques que les entreprises de [QIE.GetNameDef] y ont consenti. Rapprochons-nous du gouvernement de Beijing dans l'espoir de renégocier les traités commerciaux en raison de notre loyauté et de notre soutien continus."

 SHX_northern_war_plan: "Planification de la Guerre du Nord"
 SHX_northern_war_plan_desc: "Les soldats suivent les ordres, mais ce sont les décisions des généraux derrière les lignes qui décident en fin de compte du sort d'une bataille. En coordination avec nos alliés de [QIE.GetNameDef], dans le cadre de notre préparation militaire continue, nous commencerons à planifier des attaques et des stratégies pour mieux préparer notre province à la tempête à venir."

 SHX_shanxi_baoding: "Encourager les enrôlements des effectifs de Baoding"
 SHX_shanxi_baoding_desc: "L'Académie militaire de Baoding est la première institution militaire du Nord de la Chine et est réputée pour ses anciens élèves célèbres et ses cadets désireux d'apprendre les voies de la guerre moderne afin d'aider à transformer les armées arriérées de la Chine. Encourageons les jeunes hommes du Shanxi à s'enrôler comme nouveaux cadets dans cette école afin qu'ils puissent transmettre leurs connaissances à nos armées."

 SHX_vanguard_of_north: "Avant-garde du Nord"
 SHX_vanguard_of_north_desc: "Maintenant que notre position dans le nord de la Chine est sécurisée, nous sommes aptes à nous déclarer la force militaire la plus puissante du Gouvernement Central dans le Nord-Ouest chinois. Pourtant, il peut encore y avoir des régions éloignées du contrôle du gouvernement central qui nécessiteront notre intervention militaire. En tant que nouveau Conseil Politique de la Chine du Nord-Ouest, notre mission est de veiller à ce que les pays du Nord et de l'Ouest soient réunis une fois pour toutes."

 SHX_xibei_loyalty: "Assurer la loyauté du Xibei"
 SHX_xibei_loyalty_desc: "Faisant officiellement partie du Gouvernement Central, la clique Hui du Xibei San Ma s'est séparée pendant le chaos du début de 1936. Cherchons à exiger leur soumission au Gouvernement Central afin que les frontières occidentales de notre pays soient sécurisées."

 SHX_cut_qie_ties: "Resserer les liens avec Beijing"
 SHX_cut_qie_ties_desc: "Trop longtemps nous nous sommes retrouvés dans l'ombre du Gouvernement Central de Beijing, à l'Est. Pourtant, il y a des signes... des signes que les temps changent et que notre avenir est peut-être plus malléable. L'effondrement économique de 1936 a montré que l'emprise du gouvernement de Beijing est en réalité plus faible que ce que l'on pourrait être amené à croire. Cherchons à nous libérer lentement de nos chaînes et poursuivons le véritable destin du Shanxi loin de l'ombre de Beijing."

 SHX_seek_allies: "Chercher des alliés républicains"
 SHX_seek_allies_desc: "À la suite de la guerre des Huit Provinces, la situation politique fondamentale de la Chine depuis la restauration de Xuantong a radicalement changé. Alors que de nombreux prétendants à la position de leadership national se lèvent, nous lierons notre sort avec des alliés républicains partageant les mêmes idées, dans l'espoir de faire tomber [QIE.GetNameDef] une fois pour toutes."
 SHX_seek_allies_feng: "Chercher des alliés républicains"
 SHX_seek_allies_feng_desc: "À la suite de la Guerre des Huit Provinces, la situation politique fondamentale de la Chine depuis la restauration de Xuantong a radicalement changé. Avec de nombreux prétendants républicains à la position de leadership national, il serait peut être mieux que nous liions notre sort avec d'autres factions républicaines - dans l'espoir de faire tomber [QIE.GetNameDef] une fois pour toutes."

 SHX_war_plan: "Planification méthodique de guerre"
 SHX_war_plan_desc: "Nous sommes confrontés à un ennemi dont le nombre est supérieur au nôtre et dont l'industrie est presque dix fois supérieure à celle dont nous sommes capables. Face à une telle adversité, nous devons planifier chacune de nos actions, en établissant des positions de reconnaissance loin derrière les lignes ennemies et en suivant les mouvements de l'ennemi. Un ennemi plus grand n'est pas nécessairement synonyme de victoire ; une planification minutieuse et stratégique fait la différence fatale entre la victoire et la défaite."

 SHX_mobilisation: "Le salut par le sacrifice"
 SHX_mobilisation_desc: "On ne peut espérer la victoire sans sacrifices, sans pertes. Alors que la province s'apprête à vivre sa plus grande crise, laissons tomber les divisions et ne cherchons rien d'autre que l'anéantissement complet de l'ennemi. Chaque homme et chaque femme de la province, de Taiyuan à Yan'an, devra accomplir son devoir sans la moindre hésitation. Aux armes une fois de plus !"

 SHX_cloak_dagger: "Capes et poignards"
 SHX_cloak_dagger_desc: "Bien que de nombreuses personnes en Chine puissent se moquer de nos tactiques en les qualifiant de "bon marché" et d'"illégales", notre expérience dans les montagnes et les champs arides de la province nous a montré à maintes reprises que ce sont ceux qui connaissent le terrain qui remportent la victoire. Alors que l'ennemi peut s'attendre à nous rencontrer sur un champ de bataille ouvert, nous le frapperons par derrière, nous le percerons à l'arrière et nous lui apporterons la terreur d'une guérilla moderne."

 SHX_defend_resist: "Défendez et résistez !"
 SHX_defend_resist_desc: "L'ennemi est aux portes et la situation s'aggrave de jour en jour. En cette période de crise, tous doivent être appelés depuis leurs foyers, leurs champs et leurs écoles pour participer à la guerre de libération nationale. Pour chaque pouce de terre, nous leur ferons payer le double en sang. Pour chaque ville ou village perdu, nous les ferons souffrir et regretterons d'avoir jamais mis les pieds dans notre province !"

 SHX_beyond_borders: "Au-delà des frontières provinciales"
 SHX_beyond_borders_desc: "D'un seul coup, le Gouvernement Central de [QIE.GetNameDef] s'est complètement effondré. Dans le sillage d'un tel changement de paysage politique, force est de constater que nos ambitions ont des objectifs nettement supérieurs et que nous sommes bien aptes à mener à bien l'unification tant attendue de notre pays. Depuis les montagnes du Shanxi, les flammes de la révolution continuent de briller et nous libérerons notre nation une fois pour toutes !"

 SHX_central_plains_government: "Le Gouvernement Zhongyuan"
 SHX_central_plains_government_desc: "Après avoir assuré notre emprise sur les plaines centrales du nord de la Chine, nous pouvons maintenant nous risquer à revendiquer notre propre leadership national, en passant d'un simple État tenu par un Seigneur de Guerre en l'un des nombreux prétendants concurrents à l'héritage de la révolution Xinhai. Cette croissance de la légitimité s'accompagne toutefois d'une responsabilité considérable et ne doit pas être prise à la légère."

 SHX_suiyuan_question: "La Question Suiyuan"
 SHX_suiyuan_question_desc: "Suiyuan, à l'est, a longtemps été vu par ceux qui dirigent le Shanxi comme un moyen potentiel d'améliorer la productivité de la province. La région est riche, pleine de fer et regorge de terres non cultivées. Des terres qui pourraient être utilisées pour répondre aux besoins de la province de plus en plus exigeante du Shanxi. Rapprochons-nous de la clique des Ma et du Gouvernement Central dans l'espoir de parvenir à un règlement par médiation."

 SHX_suiyuan_order: "Rétablir l'ordre dans la province"
 SHX_suiyuan_order_desc: "Depuis notre récente acquisition vertueuse de Suiyuan, certains résistent à notre contrôle et nous voient comme de vulgaires occupants ennemis. Tendons la main aux gens tout en encourageant l'installation à partir des villages du Shanxi, afin que nous puissions rétablir l'ordre dans la région."

 SHX_suiyuan_connect: "Connecter les Provinces"
 SHX_suiyuan_connect_desc: "Des années de négligence de la clique des Ma sur la région de Suiyuan ont fait que l'infrastructure de la région est largement en retard par rapport au reste de la Chine. Cherchons à relier la province nouvellement acquise à nos régions d'origine du Shanxi et du Shaanxi pour faciliter le transport, le commerce et la commande."

### Unification Tree

 SHX_national_leadership: "Nos prétentions au Leadership National"
 SHX_national_leadership_desc: "Après avoir battu nos rivaux du nord, nous sommes devenus un autre prétendant à l'héritage de la Révolution Xinhai, ayant l'occasion de réparer les torts du passé et d'apporter le changement plein d'espoir de la République de Beiyang qui n'a jamais été. Pourtant, il y a beaucoup d'autres prétendants et alors que nous relevons les défis d'être un gouvernement national, nous devons faire attention de ne pas baisser la garde."

 SHX_national_army: "D'une force provinciale à une Armée Nationale"
 SHX_national_army_desc: "En fin de compte, l'armée qui nous a valu nos grandes victoires jusqu'à présent n'est pas à la hauteur des normes qu'exigerait une grande puissance. Si nous voulons achever notre révolution, unir notre peuple et chasser les impérialistes, nous devons utiliser nos nouvelles ressources pour moderniser et étendre nos capacités. Mais nous n'oublierons jamais l'esprit courageux que nos hommes ont porté du Shanxi jusqu'à [SHX.Capital.GetCapitalVictoryPointName]"

 SHX_build_a_navy: "Faire revivre la flotte de Beiyang"
 SHX_build_a_navy_desc: "Pendant des siècles, la Chine a été une puissance maritime, mais les défaites humiliantes que nous ont infligées les Japonais et les Occidentaux ont brisé notre fierté nationale. Les combats terrestres prolongés de l'ère des Seigneurs de Guerre nous ont dépouillé des ressources essentielles pour maintenir une flotte digne d'une grande nation, ce qui doit être rapidement restauré si nous voulons défendre notre vaste littoral."

 SHX_dockyards: "Programme de développement rapide des chantiers navals"
 SHX_dockyards_desc: "En raison de sa situation géographique, peu de personnes dans le Shanxi auraient imaginé la nécessité d'une marine. Avec la restauration de la République de Chine sous la direction de la Clique du Shanxi, nous détenons désormais les capacités nécessaires pour créer et établir une marine nationale. Dans le cadre de nos plus grands efforts nationaux pour améliorer et moderniser notre marine, lançons-nous dans un programme de développement rapide pour créer de nouveaux chantiers navals !"

 SHX_coastal_forts: "Se préparer pour les tempêtes à venir"
 SHX_coastal_forts_desc: "Dans le cadre de nos grands efforts de modernisation navale, nous devons noter que les côtes chinoises sont protégées par des fortifications côtières obsolètes ou négligées. Parrainons un programme pour nos constructeurs et ingénieurs afin d'aider à moderniser les forts côtiers du pays et de financer la recherche de la technologie RADAR pour nous aider à patrouiller et à défendre le littoral chinois contre les envahisseurs potentiels."

 SHX_final_battle:0 "La Bataille Finale"
 SHX_final_battle_desc: "Malgré notre victoire sur les impérialistes japonais lors de la seconde guerre sino-japonaise, avec leur avantage en mer - les Japonais arrogants ont refusé de rendre notre île de Taiwan à la République Chinoise après le cessez-le-feu. Grâce au succès de notre programme de modernisation navale, nous avons maintenant les capacités de défier les Japonais et de les combattre une fois de plus pour récupérer l'île de Taiwan pour la Chine !"

 SHX_national_air_force: "Créer l'Institut d'Aviation de Baoding"
 SHX_national_air_force_desc: "Bien que pendant notre mandat dans le Shanxi, nous ayons mené divers projets aériens, aucun des deux hommes forts n'avait vraiment les ressources nécessaires pour développer une flotte aérienne digne de ce nom. Si nous voulons suivre l'évolution de la théorie militaire, il est impératif que nous commencions à construire une force aérienne nationale capable de défier le ciel. De plus, ce serait un grand multiplicateur de force contre toutes les forces de Seigneurs de guerre restantes."

 SHX_utilise_arsenals: "Utiliser les arsenaux des seigneurs de guerre"
 SHX_utilise_arsenals_desc: "Alors que nos forces traversent la Chine avec la ferveur de l'unification, nous avons saisi de multiples usines d'armes et arsenaux abandonnés laissés par leurs seigneurs de guerre locaux. Comme Yan, beaucoup ont construit leurs propres installations de production d'armes au fil des ans. Utilisons ces arsenaux et améliorons-les afin qu'ils puissent servir les besoins de la nation plutôt qu'un autre tyran régional avide de pouvoir."

 SHX_chinese_marines: "Marines de la République"
 SHX_chinese_marines_desc: "Bien qu'ils n'aient pas de tradition maritime, les premiers Marines de la République de Chine retracent leur lignée jusqu'au soulèvement de Wuchang de 1911. Alors qu'à l'origine une «garde de la marine», un corps des marines standard a été créé en 1914 bien que des efforts pour moderniser et créer une division marine standard ont depuis échoués. Poursuivons leur héritage en créant nos propres marines républicaines qui protégeront nos côtes !"

 SHX_new_methods:0 "Adoptez de nouvelles méthodes"
 SHX_new_methods_desc: "L'ironie tragique de l'ère des Seigneurs de Guerre est qu'avec toutes les dépenses consacrées au maintien des forces régionalistes, la nation chinoise n'a pas été en mesure de se doter de formations militaires modernes à une échelle significative. Depuis les dernières réformes nationales de l'armée à l'occasion du Mouvement d'Auto-Renforcement, la guerre s'est considérablement transformée. Des chars et des camions agiles ont remplacé l'ancienne cavalerie, mais ils ne nous devanceront pas."

 SHX_future_of_war: "Le Futur de la Guerre Chinoise"
 SHX_future_of_war_desc: ""La rapidité est l'essence de la guerre", et à mesure que le monde change, la nature du conflit change également. Les avions, les chars et les cuirassés peuvent faire la une des journaux dans leur glamour, mais alors que nous poursuivons l'avenir de la guerre, nous ne devons pas non plus oublier certains des autres développements critiques. La planification, la coordination et la doctrine sont toutes essentielles aux guerres d'aujourd'hui, et alors qu'un nouveau jour émerge à Baoding, nous ne devons pas les oublier."

 SHX_rural_reconstruction:0 "Reconstruction rurale"
 SHX_rural_reconstruction_desc: "Le Mouvement de Reconstruction Rurale, fondé par les intellectuels Yan Yangchu (James Yen) et Liang Shuming, a été conçu avec le désir de faire revivre le village chinois. Bien que nous ayons été divisés par leur soutien à Wu Peifu tout au long des années 1930, James Yen a été d'une aide précieuse dans la conception de nos réformes éducatives. Leurs idées pour la campagne chinoise moderne devraient également connaître un grand succès."

 SHX_stabilise_national_economy: "Stabiliser l'Economie Nationale"
 SHX_stabilise_national_economy_desc: "Les ennemis sur le champ de bataille ne sont qu'un ennemi que nous devons vaincre. Les menaces d'hyperinflation et de faillit en revanche, nous guettent alors que nous héritons non seulement de l'autorité de Beijing, mais aussi de ses lourdes dettes. Grâce à un mélange judicieux d'impôts, de saisie des actifs ennemis, de réduction des dépenses inutiles et d'obtention de prêts étrangers, nous pouvons éviter une catastrophe économique et gagner le soutien de la communauté des affaires."

 SHX_mass_education_reforms: "Faire progresser les efforts d'alphabétisation à l'échelle nationale"
 SHX_mass_education_reforms_desc: "L'une des grandes ambitions de divers intellectuels chinois au cours des dernières décennies a été la promotion de l'éducation universelle, dont beaucoup espèrent qu'elle élèvera le peuple chinois et rendra à la nation sa domination culturelle et économique antérieure. Nous avons nous-mêmes travaillé sans relâche dans ce but, au Shanxi, et il est temps que nous nous engagions avec les universitaires du Nord pour promouvoir cette noble entreprise nationale."

 SHX_tie_up_ends: "Réaliser le Rêve d'Unification"
 SHX_tie_up_ends_desc: "Bien que [SHX.GetLeader] ait assuré sa place de leader parmi le peuple chinois, il reste d'autres hommes forts et chefs de guerre qui se battent pour le contrôle du pays. Éliminer nos rivaux et affirmer notre autorité sur les Seigneurs de Guerre font partie intégrante de notre objectif de longue date d'unification nationale, tout comme l'élimination des sécessionnistes. Avec nos bannières levées, nous balayerons quiconque osera se mettre en travers de notre chemin."

 SHX_reject_humiliation: "Rejeter un siècle d'humiliation"
 SHX_reject_humiliation_desc: "Des millénaires de paix et de splendeur chinoises ont pris fin avec l'agression britannique de 1839. Depuis cette époque, l'autorité chinoise s'est effondrée et de nombreuses villes chinoises de la côte ont été cédées à des puissances étrangères. Maintenant que notre nation est une fois de plus sur la pente ascendante, leur soleil se couche à l'est. Nous chasserons les misérables impérialistes de la terre chinoise, libérant notre peuple de son exploitation !"

 SHX_revolutionary_republic: "Zhonghua ressuscité"
 SHX_revolutionary_republic_desc: "La nation chinoise a enfin été restaurée sous l'autorité d'une république, notre République de Chine. Maintenant que les impérialistes sont vaincus, leurs copains concessionnaires expulsés, et les sécessionnistes, régionalistes et Seigneurs de Guerre tous mis au pas, nous pouvons enfin mettre fin à la destruction et nous concentrer sur la reconstruction. Enfin, les rêves idéalistes de Xinhai peuvent renaître, capables de s'envoler au-dessus des ténèbres qui ont englouti notre nation."

 SHX_tender_to_the_people: "Les Trois Prospérités"
 SHX_tender_to_the_people_desc: "Le Sanxing fait référence aux divinités mythiques de la religion populaire chinoise associées à une bonne vie. Ce sont la Fortune (Fu), la Prospérité (Lu) et la Longévité (Shou). Si nous avons endossé le manteau du leadership national, en échange de la loyauté du peuple, nous devons à notre tour fournir et soigner le laobaixing. Cela signifie assurer non seulement un gouvernement et des armées forts, mais aussi un État-providence solide."

 SHX_fund_national_academies: "Financer les Académies Nationales"
 SHX_fund_national_academies_desc: "Des années de guerre et de brutalité ont laissé peu d'argent ou d'attention au milieu universitaire. Résultat, beaucoup de nos esprits les plus brillants partent à l'étranger - pour ne jamais revenir. Ceux qui sont restés se retrouvent souvent sous pression pour se rendre utiles aux différents Seigneurs de Guerre, soit comme moyen de propagande, soit comme source d'innovation militaire. Alors que nous revenons à un état de paix, en tant que nation, nous pouvons à nouveau nous concentrer sur les études et la recherche civile."

 SHX_legacy_of_gmj:0 "L'héritage du Guominjun"
 SHX_legacy_of_gmj_desc: "Le Guominjun était une armée bâtie par Feng Yuxiang pour libérer le laobaixing et restaurer la moralité dans un pays ravagé par des pillards étrangers et des tyrans nationaux. Si nous désarmons et nous dirigeons vers un régime civil, nous ne devons pas oublier les sacrifices consentis par nos braves soldats. Pensions et honneurs mis à part, il est vital que leur esprit, leur discipline et leur zèle révolutionnaire ne se perdent jamais dans notre nouvelle Chine. Que même nos héros déchus sachent que leurs enfants grandissent dans un pays changé et meilleur."

 SHX_ten_aims: "Les Dix Buts Immédiats"
 SHX_ten_aims_desc: "Il y a des années, lorsque Feng Yuxiang a pris le commandement de Kaifeng pour la première fois, il a publié une liste de dix objectifs immédiats pour nettoyer la corruption qu'il a rencontré et soulager les souffrances dont il a été témoin. Des décennies plus tard, alors qu'il s'installe dans une nouvelle capitale en tant que nouveau maître de la Chine, les décisions qu'il prendra ensuite auront des effets qui se répercuteront sur tout le pays. Avec brio, les nouveaux gouvernants s'empressent de donner un exemple positif aux provinces."

 SHX_comrades: "Nos camarades Républicains"
 SHX_comrades_desc: "Bien que nous ayons fait la part du lion du travail de construction de la nouvelle république, nous ne devons pas oublier les millions de compagnons de route qui ont également recherché un État libre et démocratique. Bien que lors des conflits des dernières années, nous ayons pu nous heurter à certains d'entre eux, la réalité est que beaucoup ont des idées bienveillantes qui méritent d'être prises en compte alors que nous élaborons notre propre politique nationale. Les écouter peut qu'avoir des avantages."

 SHX_new_life: "Nouvelle vie, vieux principes"
 SHX_new_life_desc: "Feng Yuxiang a promu ce qu'il a appelé le Mouvement Nouvelle Vie, un effort pour renouveler le caractère chinois et inculquer une bonne moralité au peuple. Alors que nous recherchons une nation et un peuple chinois renaissants, nous devons être prompts à accepter les aspects positifs du changement, mais aussi à conserver les traditions positives qui constituent l'identité chinoise. C'est ainsi que nous metterons réellement fin au règne des Seigneurs de Guerre."
 #Note, this New Life Movement preceded Chiang's otl one.

 SHX_realise_revolution: "Réalisation de nos objectifs révolutionnaires"
 SHX_realise_revolution_desc: "Il ne suffit pas de simplement jeter les vieux dictateurs corrompus à Beijing et ailleurs, ou d'évincer d'autres prétendants Seigneurs de Guerre qui chercheraient à s'accaparer le pouvoir national. Si nous voulons vraiment vaincre les décennies de discorde que les Seigneurs de Guerre ont causé, nous devons apporter des changements jusqu'au bas de l'échelle sociale. Nous devons nous engager à la libération totale du Laobaixing, sous la direction prudente de Feng Yuxiang."

 SHX_from_china_to_world: "De la Chine au Monde"
 SHX_from_china_to_world_desc: "La Chine est une grande nation, avec un grand destin. Le pays a longtemps servi de protecteur des peuples de l'est, un rôle qu'il assumera une fois de plus sous la république renaissante de Feng Yuxiang. Sous notre patronage vigilant, nous nous débarrasserons du joug des impérialistes occidentaux et rétablirons la paix qui existait autrefois en Asie. Nos armées marchent non seulement pour le bien de notre peuple, mais pour tous ceux qui nous entourent."

 SHX_national_heart_washing: "La Philosophie de la Chine"
 SHX_national_heart_washing_desc: "Yan Xishan a proposé, dans sa sagesse acquise au cours de décennies d'expérience pratique, une version raffinée de son idéologie qu'il appelle la "Philosophie de la Chine". Cet ensemble de principes, de pensées et de pratiques aiguisés par notre bien-aimé junzi, quintessence de la sagesse confucéenne, garantira que la Chine ne retombe plus jamais dans la misère qui a défini son existence au cours du siècle dernier."

 SHX_tradition: "Tradition et Progrès"
 SHX_tradition_desc: "La plus grande force de Yan Xishan en tant que leader est sa capacité à prendre de nouveaux concepts et technologies et à les synthétiser avec le meilleur des traditions et des valeurs chinoises. Cela lui a permis de faire de grands progrès dans la modernisation du Shanxi, lui permettant de servir de leader progressiste mais sage nécessaire pour ramener la Chine au rôle qu'elle était censée jouer dans le monde. Sous le président Yan, notre avenir est radieux !"

 SHX_national_government: "Gouvernement non partisan"
 SHX_national_government_desc: "Yan Xishan n'est membre d'aucun parti, se croyant au-dessus des querelles mesquines des lobbyistes qui se chamaillent. Au lieu de cela, il est un homme d'État, un président capable de combler les divisions et de mettre fin à la partisanerie  inévitable qui a longtemps consumé les démocraties. Si notre république doit fonctionner, nous devons trouver un terrain d'entente, et notre sage dirigeant veillera à ce que les meilleures idées que les intellectuels de la nation puissent concevoir entrent en politique."

 SHX_model_to_system: "D'un modèle à un système"
 SHX_model_to_system_desc: "Dans l'humble province du Shanxi, la brillante direction de Yan Xishan l'a transformée en une oasis prospère et stable au milieu des jours sombres. C'est là que Yan est devenu un motif de jalousie pour les autres provinces, un chef que la nation a supplié de s"occuper d'elle. Yan n'oubliera cependant jamais ses racines dans la "Province modèle", et les succès qui y ont réussi devraient être étudiés par les futurs bureaucrates dans les décennies à venir."

 SHX_father_of_nation: "Père de la Nation"
 SHX_father_of_nation_desc: "De nombreux hommes tentèrent de s'assurer la loyauté de la Chine à coups de baïonnette, écrasant le peuple sous leur botte. Pas Yan Xishan. Comme un père, il protège son peuple, ses hommes et sa nation. Il leur enseigne ce qu'ils doivent savoir, il les guide dans les moments difficiles, il pourvoit à leurs besoins et il leur donne un exemple à suivre. La Chine renaît à l'image de son père fondateur, et il la regarde fièrement faire ses premiers pas vers son avenir."

 SHX_statesman: "L'homme d'État international, Yan Xishan!"
 SHX_statesman_desc: "Même en tant que gouverneur d'une province isolée en Chine, Yan Xishan a toujours été conscient de la nécessité d'une bonne image dans la presse internationale. Aujourd'hui, en tant que visage d'une nouvelle République Chinoise, il travaille sans relâche pour convaincre le monde de notre bienveillance tout en affirmant notre autorité sur l'Asie de l'Est. La Chine redeviendra une grande puissance, leader des différents peuples asiatiques et les protégeant des ingérences étrangères."
