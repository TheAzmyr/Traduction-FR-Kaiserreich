#Theorists
 SHX_military_technical_school: "École Technique Militaire de Shanxi"
 SHX_military_technical_school_theorist_desc: "§LL'école technique militaire du Shanxi est un institut créé par Yan Xishan où les officiers de l'armée provinciale du Shanxi qui ont démontré un intérêt (ou du moins qui ont pu simuler un intérêt) pour les sciences peuvent recevoir une formation en ingénierie, en technologie et dans d'autres disciplines. Dotée d'un département de recherche et récemment agrandie avec des champs d'essai supplémentaires en coopération avec l'arsenal de Taiyuan et une sélection de formateurs militaires étrangers et nationaux, l'école développe les dernières avancées et doctrines militaires.§!"

#Industrial Concerns
 SHX_shanxi_university_concern: "Université de Shanxi"
 SHX_shanxi_university_concern_desc: "L'université du Shanxi est une institution relativement récente, fondée en 1902 sous le nom d'université impériale du Shanxi. Doté au départ d'un personnel composé en grande partie de missionnaires étrangers, le campus et la faculté se sont considérablement diversifiés - parfois à son propre détriment, car les universitaires formés dans différents pays et imprégnés d'idéologies différentes s'affrontent en public. L'université a récemment bénéficié d'un regain de soutien de la part du gouvernement provincial, ce qui l'a sortie de l'ornière. L'école est relativement moderne, abritant une faculté de droit et une faculté de médecine en plus d'une école d'ingénieurs, d'une école de langues et d'une école de littérature plus traditionnelle. L'école normale, qui forme les futurs enseignants, se trouve également à proximité. Les cours proposés à l'université sont diversifiés, notamment en raison de l'abandon récent des sciences humaines au profit des sciences et de l'ingénierie. Bien qu'elle soit loin du prestige de ses homologues pékinoises, l'université est le joyau du système éducatif naissant du Shanxi."

 SHX_economic_reconstruction_committee: "Comités de Reconstruction Économique"
 SHX_economic_reconstruction_committee_desc: "Des comités de reconstruction économique ont été créés dans toute la province, les hautes sphères du Shanxi étant convaincues que les échecs précédents du Shanxi étaient dus à une mauvaise planification institutionnelle. Ces comités sont dirigés par l'élite locale, qui a été chargée d'élaborer et de mettre en œuvre chaque année un plan de reconstruction pour son village. Les comités de reconstruction de district intègrent ensuite les différents plans au niveau du village, avec l'aide de technocrates qualifiés. Enfin, un comité central de reconstruction, dont le siège se trouve dans la capitale, formule un programme au niveau provincial. En théorie, ce système de planification intégrée ascendante est une méthode très moderne, presque avant-gardiste, de planification centrale. Mais, bien sûr, le diable se cache toujours dans les détails. Et il y a beaucoup de détails à examiner."

 SHX_pekin_syndicate_concern: "Pekin Syndicate (Ostchina-Direktorium)"
 SHX_pekin_syndicate_concern_desc: "Les premières tentatives du "Pekin Syndicate", dirigé par les Anglo-Chinois, d'exploiter les ressources du Shanxi se sont souvent heurtées à l'agitation xénophobe et anti-concessionniste des étudiants du Shanxi. Après l'effondrement de l'autorité coloniale britannique, les investisseurs et les hommes d'affaires du Pekin Syndicate ne disposent plus d'une force significative pour les soutenir contre les intérêts chinois. Le Direktorium Ostchina de l'AOG intervient et achète des parts de contrôle dans la société, lui apportant la stabilité et le soutien important dont elle a besoin pour rester compétitive. Sous les auspices de l'administration minière de Chung Fu, une collaboration entre le Pekin Syndicate et l'Ostchina Direktorium, ces entreprises étrangères se sont efforcées de s'implanter dans l'industrie minière du Shanxi, en exploitant toutes les ouvertures qu'elles pouvaient dans l'économie du Shanxi, auparavant fortement contrôlée. Elle a depuis élargi ses opérations, invitant d'autres grandes entreprises (principalement allemandes) prêtes à prendre des risques sous son égide.\n\nWerner Jannings, de Siemssen & Co, est devenu le leader de facto de ce puissant groupe d'intérêt, et a utilisé son armée de lobbyistes et de grandes quantités d'argent facile pour se frayer un chemin dans le cercle rapproché de Yan. Pour apaiser les soupçons des anti-concessionnaires, un nombre symbolique d'investisseurs chinois a été autorisé à rejoindre les derniers actionnaires britanniques dans la branche nord-chinoise de l'AOG."
 SHX_northwest_industrial_company_concern: "Société Industrielle du Nord-Ouest"
 SHX_northwest_industrial_company_concern_desc: "La Société Industrielle du Nord-Ouest (Xibei Shi-ye Gong-si) est une société de développement contrôlée par l'État, créée dans l'intention de passer du capitalisme d'État au socialisme d'État, et dont l'objectif déclaré est de développer l'industrie lourde dans le Shanxi. Créé en 1932 et ayant investi plus de 20 millions de dollars au cours des cinq années suivantes, ce conglomérat a absorbé près de 40 % du capital prélevé sur les riches propriétaires terriens par le biais de prêts forcés et a contraint les centrales énergétiques à presque doubler leurs kilowatts-heures pour le desservir. Contrôlant des usines de machines-outils, des locomotives et d'autres installations, ce projet représente les investissements titanesques réalisés par Shanxi pour transformer la région appauvrie et arriérée. Récemment revitalisée par une nouvelle poussée industrielle majeure, le favoritisme du gouvernement en a fait la pierre angulaire du programme industriel de la province."
 SHX_taiyuan_electric_light_concern: "Compagnie d'éclairage électrique de Taiyuan"
 SHX_taiyuan_electric_light_concern_desc: "La compagnie d'éclairage électrique de Taiyuan était souvent en mauvaise posture, contrainte de déposer le bilan en 1923 en raison d'une corruption généralisée et d'une mauvaise gestion. Au cours de la décennie et demie qui a suivi, de nombreuses machines sont restées en sommeil et les facultés se sont vidées, malgré les promesses du Pekin Syndicate et, plus tard, de leurs bienfaiteurs de l'Ostchina-Direktorium de renflouer l'entreprise. Jamais tout à fait liquidés, les dirigeants de Shanxi ont choisi de maintenir les opérations à perte grâce à l'investissement de l'État, dans l'espoir de préserver un semblant de stabilité."
 SHX_tung_chi_mining_concern: "Compagnie Minière Tung Chi"
 SHX_tung_chi_mining_concern_desc: "Depuis qu'un groupe d'investisseurs japonais, dirigé par l'illusoire Komoto Daisaku, a établi son camp près de la frontière avec Datong, son influence semble croître régulièrement. Ils ont impressionné certains dirigeants de notre province par leur habileté à gérer des opérations minières auparavant non rentables, générant certaines des mines les plus efficaces et les plus productives de la province. Certains ont appelé à un élargissement du partenariat, de nombreux membres de la clique de Yan et de Feng admirant les prouesses économiques du Japon. Toutefois, cette entreprise ne fait peut-être pas tout ce qu'on lui demande et, compte tenu des niveaux élevés de xénophobie encore présents dans le Shanxi, nous devrions peut-être laisser les choses en l'état."
 SHX_share_the_wealth_mining_concern: "Partager la Richesse Compagnie Minière"
 SHX_share_the_wealth_mining_concern_desc: "Au fil des ans et sous la juridiction fluctuante du Bureau des mines publiques de Shanxi, le gouvernement de Yan (et souvent aussi son portefeuille personnel) a acquis des participations de plus en plus importantes dans de nombreuses entreprises minières ostensiblement privées dans la province de Shanxi. L'une d'entre elles a fait l'objet d'un regain d'attention à la suite des récents événements survenus au Shanxi, à savoir la société minière "Partager les Richesses" (Tung-Bao), qui a toujours cherché à exploiter les vastes gisements de charbon dans les parties nord et est de la province. La perte de facto du Shanxi oriental au profit des Zhili, les graves perturbations causées par les guerres Fengtian-Zhili et la corruption généralisée due aux salaires exorbitants versés aux laquais de Yan ont empêché toute modernisation significative dans les années 1920. Aujourd'hui, cependant, avec des opérations élargies, beaucoup espèrent que la société Share the Wealth réorganisée permettra vraiment à la population du Shanxi de bénéficier des vastes richesses minérales de la province."

 SHX_experimental_school_concern: "École Expérimentale pour l’Éducation dans les Villages"
 SHX_experimental_school_concern_desc: "Dans le cadre de la première phase du plan décennal, le Shanxi a construit une "école expérimentale pour l'éducation villageoise", dont le conseil d'administration était dirigé personnellement par Yan Xishan, Feng Yuxiang et Zhao Daiwen. L'école, qui connaît un grand succès interne depuis 1933, a attiré des étudiants d'origines financières diverses et a dispensé à ses classes une formation agricole humble mais avancée. Son objectif très idéaliste de briser les préjugés de classe, de moderniser l'enseignement agricole et de combiner l'enseignement théorique avec une formation pratique sur le terrain était extrêmement ambitieux. L'école a fait l'objet d'une large publicité dans toute la province et à l'extérieur comme un signe du progressisme des dirigeants du Shanxi, l'un d'entre eux affirmant qu'"ils révolutionneront la campagne en agissant comme des fers de lance pour l'organisation des masses - comme un cadre de base pour la mise en œuvre de la reconstruction économique au niveau du village". Le fait de considérer cette école comme le summum de la réussite dans le cadre du plan décennal élèverait son prestige à de nouveaux sommets, mais il faudra attendre les années à venir pour savoir si elle est vraiment à la hauteur de son nom (et si elle est plus qu'un simple objet de propagande)."

#Material Concerns
 SHX_taiyuan_arsenal: "Arsenal de Taiyuan"
 SHX_taiyuan_arsenal_desc: "L'arsenal de Taiyuan, construit en 1923 sous les ordres de Yan Xishan, est un centre vital de fabrication d'armes en Chine - et un élément essentiel du maintien de l'autonomie du Shanxi. Les vastes fonderies du Shanxi emploient des milliers de travailleurs et fabriquent toute une série d'armes, notamment des armes de poing, des fusils, des pièces d'artillerie, des grenades et des munitions. Capable de produire du matériel occidental (ou du moins des répliques proches), la qualité du matériel produit par l'arsenal de Taiyuan est largement inégalée en Chine. La mainmise de la clique de Shanxi sur cet arsenal lui permet d'espérer qu'elle sera un jour capable d'égaler ses adversaires mieux financés sur le champ de bataille."

 SHX_shanxi_automobile_company_concern: "Société de Transport Automobile du Nord-Ouest"
 SHX_shanxi_automobile_company_concern_desc: "Fier produit du programme capitaliste d'État du plan décennal, la Société de Transport Automobile du Nord-Ouest est une entreprise soutenue par le gouvernement qui bénéficie d'un financement important de la part du gouvernement provincial. Partageant le même nom et servant de successeur spirituel à un projet antérieur établi par Feng Yuxiang, cette itération moderne contraste avec son prédécesseur en ce sens qu'au lieu de rechercher des fournisseurs étrangers, elle se concentre sur la production nationale. En produisant un catalogue impressionnant de voitures, de camions et d'autres véhicules à moteur, les autorités espèrent remplir les routes récemment rénovées du Shanxi de voitures neuves conduites par des Chinois de la classe moyenne plutôt que par de riches étrangers. Bien que la qualité soit quelque peu suspecte en dépit des affirmations de la propagande d'État, il semble que le programme gagne du terrain et réalise des ventes (bien que principalement dans la province plutôt qu'à l'exportation). À long terme, l'administration espère répéter les succès de projets étatiques similaires tels que les sulfates, les usines sidérurgiques et les usines de machines-outils, qui ne sont pas particulièrement efficaces en soi, mais qui contribuent à former une main-d'œuvre industrielle qualifiée pour l'avenir. Avec un peu de chance, le Shanxi aura un jour sa propre industrie automobile florissante."

#Aircraft Concerns
 SHX_aircraft_design_board: "Bureau d’Études Aéronautiques de Taiyuan"
 SHX_aircraft_design_board_desc: "Fruit d'une coopération entre le comité des armes de l'arsenal de Taiyuan, le département de recherche de l'école technique militaire et des conseillers étrangers, l'initiative du gouverneur visant à créer une armée de l'air propre au Shanxi a pris une nouvelle direction avec l'ambition de la province de produire des aéronefs de conception locale. Facilitée par un effort récent qui a permis la création d'une usine d'avions, cette nouvelle planche à dessin reflète les ambitions élevées du Shanxi, qui espère atteindre de nouveaux sommets."

#Armor Concerns
 SHX_arsenal_arms_committee: "Comité des Armes de l'Arsenal de Taiyuan"
 SHX_arsenal_arms_committee_desc: "Taiyuan Arsenal ne se contente pas de fabriquer des armes à feu et des pièces d'artillerie à partir de modèles volés ou achetés à l'étranger. Il s'enorgueillit également d'une équipe de concepteurs et d'ingénieurs novateurs et intelligents qui ne cessent de peaufiner et d'améliorer divers plans. Les techniciens allemands et formés en Allemagne de l'arsenal de Taiyuan ont réussi à convaincre le comité d'allouer des fonds importants à la conception de véhicules blindés, en offrant d'importantes primes à toute personne (et pas seulement aux employés ordinaires) capable de concevoir ou d'améliorer des armes destinées à Taiyuan. Cette entreprise ambitieuse des ingénieurs du Shanxi a suscité de grands espoirs, même s'il reste à savoir si la base industrielle du Shanxi peut réellement produire les modèles fabriqués en grand nombre."

