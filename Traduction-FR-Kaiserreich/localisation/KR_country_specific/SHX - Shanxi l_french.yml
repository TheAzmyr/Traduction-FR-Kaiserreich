 #Dynamic Modifiers
 SHX_model_province_taiyuan: "Coeur de la Province Modèle"
 SHX_model_province_taiyuan_desc: "Joyau de l'administration de Yan Xishan, Taiyuan a longtemps fait l'objet d'un vaste favoritisme de la part du gouvernement provincial. Sous notre sage règne, il est devenu le centre de nos ambitions pour transformer la province en un modèle à suivre pour les autres et est très fier de ses réformes progressistes."
 SHX_eastern_shanxi_strikes_modifier: "Frappes dans l'est du Shanxi"
 SHX_eastern_shanxi_strikes_modifier_desc: "Stimulés par les Seigneurs de Guerre indomptables et toujours provocateurs du Shanxi, les troubles dans la région frontalière contestée ont explosé avec des grèves majeures de travailleurs sous-payés, d'étudiants anti-concessionnistes et (presque certainement) d'activistes rémunérés par le gouverneur à courte vue, Yan Xishan. Cela a gravement perturbé nos efforts pour extraire de précieuses ressources minérales, inondant nos garnisons essayant de maintenir l'ordre. Pour l'instant, l'est du Shanxi est un no man's land."
 SHX_war_plan_modifier: "Planification de la Guerre du Shanxi"
 SHX_war_plan_modifier_desc: "Bien que les plans s'effondrent souvent face à l'action ennemie, la planification est souvent inestimable. Cette province a été choisie comme cible d'intérêt par les stratèges de la Clique du Shanxi et a été largement étudiée dans l'espoir d'obtenir un avantage tactique."
 SHX_suiyuan_campaign_destabilise_modifier: "Sévère déstabilisation provinciale"
 SHX_suiyuan_campaign_destabilise_modifier_desc: "Avec les tensions renouvelées par notre intervention dans le Nord-Ouest, il semble que l'activité récente ait fortement endommagé la cohésion des sociétés disparates vivant dans cette province. La peur et la haine attisées à ce moment auront besoin de temps pour guérir."
 SHX_suiyuan_campaign_hui_leaders: "Chefs Hui amicaux envers Taiyuan"
 SHX_suiyuan_campaign_hui_leaders_desc: "Après avoir rallié les clans Hui du Gansu, le [SHX.GetName] a rassemblé un groupe de dirigeants Hui originaires ou vivant actuellement dans cette province. Beaucoup sont soupçonnés de sympathiser avec [SHX.Capital.GetCapitalVictoryPointName], soit en raison des importants pots-de-vin, soit des promesses d'autonomie qu'ils auraient reçus."
 SHX_suiyuan_campaign_fallback_forces: "Forces de repli préparées"
 SHX_suiyuan_campaign_fallback_forces_desc: "Bien qu'on ait beaucoup parlé des tranchées et des positions fortifiées de la Weltkrieg, les idées de défense en profondeur ne sont pas pour autant étrangères aux habitants du Nord-Ouest de la Chine. Les milices locales se préparent à servir d'éclaireurs, d'informateurs et d'insurgés, alors que la province peut tomber, la nation ne subira pas le même sort!"
 SHX_suiyuan_autonomous_mongol_princes: "Clans Mongols Autonomes"
 SHX_suiyuan_autonomous_mongol_princes_desc: "Bien qu'ils aient été vaincus au combat par le passé, l'influence des princes mongols vivant à Suiyuan n'a pas été ignorée par leurs nouveaux dirigeants de la Clique du Shanxi. Ayant reçu une certaine autonomie sous le nom de "Conseil Politique Autonome de Mongolie intérieure", ils sont extrêmement sensibles à la protection des droits qui leur ont été accordés."

