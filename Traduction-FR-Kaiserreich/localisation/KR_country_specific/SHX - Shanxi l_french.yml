 #Major Leaders
 SHX_feng_yuxiang: "Feng Yuxiang"
 SHX_feng_yuxiang_intro_paragraph: "Comment le fils d'un pauvre soldat peut-il devenir un grand homme ? Autrefois, on disait qu'un grand homme ne parlerait pas de sa naissance modeste, mais dans les temps difficiles de l'empire Qing, l'histoire a été écrite par de nombreux fils de "laobaixing". Petit-fils de paysan et fils d'un ancien maçon, serviteur et ouvrier devenu soldat, Feng Yuxiang a passé son enfance au milieu de pauvres opiomanes. Né Feng Jishan, sa vie bascule à l'âge de dix ans lorsque les amis de son père l'inscrivent sur la liste des soldats afin de doubler la masse salariale de sa famille. Apparemment par erreur, son nom a été enregistré pour la première fois sous le nom de "Yuxiang"."
 SHX_feng_yuxiang_mid_paragraph: "Au cours des années suivantes, sa mère mourut et il continua à grandir dans un camp militaire, devenant un soldat efficace d'un empire moribond. Plusieurs tentatives de jeu et le fait de se retrouver sans le sou ont aidé Feng à prendre une résolution durable : ne plus jamais jouer ni boire et économiser le peu d'argent qu'il possède. Soldat enthousiaste dans une armée corrompue, il est rapidement dégoûté par la corruption endémique, l'incompétence et la domination étrangère de la nation humiliée. Il n'est donc pas surprenant que ce soldat, considéré comme un "casse-croûte étranger" (c'est-à-dire destiné à être tué par des envahisseurs ennemis), se soit tourné vers la révolution.\n\nAlors que les unités qui l'entourent se transforment en armée de Beiyang sous la direction de Yuan Shikai, Feng devient chrétien et de plus en plus mécontent. Dans le chaos des années 1920, Feng s'est distingué comme un commandant/gouverneur itinérant connu pour sa stricte discipline religieuse, pour lui-même et pour son commandement grandissant. Surnommé le "général chrétien" en 1919, son service au sein de la clique Zhili prend fin avec sa participation au coup d'État manqué de 1924 à Beijing. À la suite de ce coup d'État, Feng s'enfuit vers le nord-ouest avec son armée, connue aujourd'hui sous le nom de Guominjun."
 SHX_feng_yuxiang_sic_desc: "§YAdvisor Description\nBorn:§! §gNovember 6th, 1882, in Chaohu, Anhui, Qing Empire§!\n§YAlignment:§! §gGuominjun§!\n§YPolitical Career:§! §g$SHX_feng_yuxiang_intro_paragraph$\n\nAn eager soldier in a corrupt military, he quickly became disgusted by the rampant corruption, incompetence and foreign domination of the humiliated nation. It was no surprise then, that this soldier once deemed a \"foreign snack\" (that is, one destined to be killed by enemy invaders), turned to revolution. As the units around him developed into the Beiyang Army under Yuan Shikai, Feng became a Christian and increasingly dissatisfied. In 1919, his service with the Zhili clique came to an end with his participation in the failed 1924 Beijing coup. In its aftermath, Feng fled northwest with his army, now known as the Guominjun.\n\nAn attempt to reverse his fortunes by allying with the Kuomintang and its Northern Expedition proved to be a deadly failure. Forced to retreat to Shanxi, he has come to an accord with Governor Yan Xishan in an effort to ward off the growing power of Wu Peifu. Nearly a decade later, however, many wonder if this alliance can possibly last...§!\n\n§YNotes: The undisputed leader of the Guominjun, there is little doubt where his loyalties lie.§!"
 SHX_feng_yuxiang_victory_leader_desc: "§YLeader Description\nBorn:§! November 6th, 1882, in Chaohu, Anhui, Qing Empire\n§YPolitical Career:§! $SHX_feng_yuxiang_intro_paragraph$\n\n$SHX_feng_yuxiang_mid_paragraph$\n\nAn attempt to reverse his fortunes by allying with the Kuomintang and its Northern Expedition proved to be a deadly failure. Forced to retreat to Shanxi, he has come to an accord with Governor Yan Xishan in an effort to ward off the growing power of Wu Peifu. In yet another betrayal that has for better or for worse marked his career, he has successfully ousted Governor Yan from the area - installing the Guominjun as a renewed force in the North."
 SHX_feng_yuxiang_president_leader_desc: "§YLeader Description\nBorn:§! November 6th, 1882, in Chaohu, Anhui, Qing Empire\n§YPolitical Career:§! $SHX_feng_yuxiang_intro_paragraph$\n\n$SHX_feng_yuxiang_mid_paragraph$\n\nThe late 1920s and the 1930s were a time of great tribulation for this heroic army, successively defeated and forced to regroup in Yan'an. However, they emerged from this period of exile as a reinvigorated force, and proved to be much more successful in their quest to liberate their homeland. Now, at the nation's helm, many wonder what plans he has in store for his beloved country."
 SHX_feng_yuxiang_commander_desc: "§YGeneral Description\nBorn:§! §gNovember 6th, 1882, in Chaohu, Anhui, Qing Empire§!\n§YAlignment:§! §gGuominjun§!\n§YMilitary Career:§! §gBorn to an impoverished family of opium addicts, Feng's early life as a soldier (enrolled initially at age ten as part of a coveted Father-Son Soldiers corruption scheme popular at the time) pushed him towards his path to becoming a champion of the laobaixing. Joining the wave of revolutionary and anti-imperialistic sentiment, Feng rose through the ranks in wake of the Xinhai revolution, becoming a member of the Beiyang Army and later the Zhili clique.\n\nHaving converted to Christianity and utilising its tenets as a means of aggressively enforcing a more virtuous social order amidst the chaos of the Warlord Era. Feng became known as the \"Christian General\" across his various campaigns and assignments in the 1910s-1920s. His followers, initially the 16th Mixed Brigade and later the 11th Division, became famous for their strict discipline and ideological fanaticism.\n\nBombastic, revolutionary, and often the centre of attention, Feng soon gained another nickname - \"the traitor general\". A key plotter along with Sun Yue and Hu Jingyi in the 1924 Beijing Coup, its initial success propelled Feng to great fame and also allowed him to meet Sun Yat-sen. However, it soon collapsed and Feng's allies were forced to flee northwest, becoming known as the \"Northwest Army\" or perhaps more famously the \"Guominjun\" (National Army).\n\nSubsequent schemes to return to power in Northern China ultimately came to nought, though the Guominjun remain steadfastly loyal to Marshal Feng. The centre of a large cult of personality and known for his flamboyant, revolutionary spirit, Feng dreams of one day having a chance to bring about his vision for a renewed China.\n\n§YNotes: The undisputed leader of the Guominjun, there is little doubt where his loyalties lie.§!"

 SHX_yan_xishan: "Yan Xishan"
 SHX_yan_xishan_starting_leader_desc: "§YLeader Description\nBorn:§! October 8th, 1883, in Xinzhou, Shanxi, Qing Empire\n§YPolitical Career:§! Governor Yan Xishan is a larger-than-life figure in many ways - the son of a wealthy family that lost it all, a soldier turned revolutionary, a native son of Shanxi who drove out the haughty Manchu mandarins, a Model Governor of his beloved province. Some say he simply does not live up to this reputation in life, with an increasingly divided and stagnant government, endemic corruption leading all the way to the top, and a failed national contender during the struggle for northern China in the 1920s. Whatever the case, as Shanxi reels from the impacts of the shifting political tides, Governor Yan is forced to work with (and against) his erstwhile allies in the Guominjun, led by Feng Yuxiang. Despite all the troubles he faces, and despite all the odds, Yan still believes a day will come when he will save China from its disunity and bring about the stabilising, guiding hand that it so desperately needs.\n\nYan Xishan was born to one of Shanxi's once numerous banking and commercial clans and given a traditional Confucian education expected of his status. This, combined with his family's loss of status following a major economic downturn, perhaps explains his uneasy, fractious alliance/relationship with the gentry. After enrolling in Taiyuan military school, he went abroad to study in Japan for a few years. This experience was eye-opening for him as he saw a society that had rapidly modernised under an authoritarian, centralised government. He further admired the discipline and \"Bushido\" code of the Japanese military, and praised their success in defeating Russia in the Russo-Japanese war. The German Empire's victory in the Weltkrieg further turned him down the route of autocracy, reinforcing his belief in the need for strong leadership. Governor Yan took up leadership of Shanxi after the Xinhai revolution of 1911, though he cut ties with Sun Yat-sen after 1913. Despite his desire for Chinese unity, he remained suspicious of successive central governments' attempts to undermine his control of the province. He achieved fame for his many modernising programmes for Shanxi, though more cynical observers note that quite a few have failed to come to meaningful fruition."
 SHX_yan_xishan_victory_leader_desc: "§YLeader Description\nnBorn:§! October 8th, 1883, in Xinzhou, Shanxi, Qing Empire\n§YPolitical Career:§! Governor Yan Xishan is a larger-than-life figure in many ways - the son of a wealthy family that lost it all, a soldier turned revolutionary, a native son of Shanxi who drove out the haughty Manchu mandarins, a Model Governor of his beloved province. He has consolidated control over Shanxi, prevailing against attempts to subvert his decades-long rule by Feng Yuxiang and his treacherous Guominjun. This, he hopes, is the first step in his quest to unite China under his rule - toppling the corrupt regime in Beijing and sweeping away the other warlords. He promises a wise, paternal and strict hand that will end China's century of humiliation.\n\nYan Xishan was born to one of Shanxi's once numerous banking and commercial clans and given a traditional Confucian education expected of his status. This, combined with his family's loss of status following a major economic downturn, perhaps explains his uneasy, fractious alliance/relationship with the gentry. After enrolling in Taiyuan military school, he went abroad to study in Japan for a few years. This experience was eye-opening for him as he saw a society that had rapidly modernised under an authoritarian, centralised government. He further admired the discipline and \"Bushido\" code of the Japanese military, and praised their success in defeating Russia in the Russo-Japanese war. The German Empire's victory in the Weltkrieg further turned him down the route of autocracy, reinforcing his belief in the need for strong leadership. Governor Yan took up leadership of Shanxi after the Xinhai revolution of 1911, though he cut ties with Sun Yat-sen after 1913. Despite his desire for Chinese unity, he remained suspicious of successive central governments' attempts to undermine his control of the province. He achieved fame for his many modernising programmes for Shanxi, though more cynical observers note that quite a few have failed to come to meaningful fruition. Recent initiatives however have proven to be more successful, winning the loyalty of the province and cementing his reign."
 SHX_yan_xishan_president_leader_desc: "§YLeader Description\nnBorn:§! October 8th, 1883, in Xinzhou, Shanxi, Qing Empire\n§YPolitical Career:§! President Yan Xishan is a larger-than-life figure in many ways - the son of a wealthy family that lost it all, a soldier turned revolutionary, a native son of Shanxi who drove out the haughty Manchu mandarins, a Model Governor of his beloved province, and now President of a reforged Republic of China. A few years ago, few could have predicted that the underdog who did not even hold full control of his own province could have prevailed against the might of the many foes arrayed before him. But he defeated them each in turn, and now is able to embark on his quest to transform China along a paternalist, autocratic line inspired by his experiences in Japan. A new era emerges in China under Yan's helm, and the Century of Humiliations shall be no more.\n\nYan Xishan was born to one of Shanxi's once numerous banking and commercial clans and given a traditional Confucian education expected of his status. This, combined with his family's loss of status following a major economic downturn, perhaps explains his uneasy, fractious alliance/relationship with the gentry. After enrolling in Taiyuan military school, he went abroad to study in Japan for a few years. This experience was eye-opening for him as he saw a society that had rapidly modernised under an authoritarian, centralised government. He further admired the discipline and \"Bushido\" code of the Japanese military, and praised their success in defeating Russia in the Russo-Japanese war. The German Empire's victory in the Weltkrieg further turned him down the route of autocracy, reinforcing his belief in the need for strong leadership. Governor Yan took up leadership of Shanxi after the Xinhai revolution of 1911, though he cut ties with Sun Yat-sen after 1913. Despite his desire for Chinese unity, he remained suspicious of successive central governments' attempts to undermine his control of the province. He achieved fame for his many modernising programmes for Shanxi, which is the model for which he intends to transform Chinese society."
 SHX_yan_xishan_commander_desc: "§YGeneral Description\nBorn:§! §gOctober 8th, 1883, in Xinzhou, Shanxi, Qing Empire§!\n§YAlignment:§! §gYan Clique§!\n§YMilitary Career:§! §gThe son of wealthy bankers and merchants, Yan Xishan was raised in a traditional Confucian education expected of the provincial elite. As Shanxi's once prosperous banking community withered, the young man enrolled (like many others to come) in military schooling at Taiyuan in hopes of securing a stable living for the future. In 1904 he went to Tokyo for further military schooling, greatly inspired by the rapid progress, authoritarianism, and militarism he saw while abroad. He further met Sun Yat-sen and joined the Tongmenghui, preparing a \"Blood and Iron\" society and later joining a \"Dare to Die\" corps with other Chinese revolutionaries. Returning home, he became a commander in Shanxi, which allowed him to help overthrow local Qing loyalists during the 1911 revolution.\n\nHis military and organisational skills allowed him to become the military governor of Shanxi, with de facto supremacy over the civilian governor. He survived multiple attempts to bring Shanxi under the heel of the central government, first by Yuan Shikai and then by Wu Peifu. While he demands his commanders utilise the latest in military technology and tactics, as a field commander he has a tendency to insist on holding every piece of land and micromanaging campaigns far from the front. Given his failures to push against Zhili forces during the Fourth Zhili-Fengtian War and his numerous duties in administration, many question if it is wise for Yan to take up field command. On the other hand, others point out that surely with the wisdom and cunning the \"Model Governor\" has shown, it is only natural that Yan takes charge.\n\n§YNotes: The core of the so-named \"Yan Clique\", the Governor commands tremendous influence throughout Shanxi.§!"

 #Flavor Leaders
 #乔家才 - Totalist
 SHX_qiao_jiacai: "Qiao Jiacai"
 SHX_qiao_jiacai_leader_desc: "§YLeader Description\nBorn:§! April 3rd, 1906, in Yiwang, Shanxi Province, Qing Empire\n§YPolitical Career:§! From a young age, Qiao Jiacai was an energetic, brilliant student and a patriot. At age 18, shortly after enrolling in Taiyuan Civilian Middle School, he was inspired by many activists from Beijing who taught him about Sun Yat-sen and his Three Principles of the People. Together, he and other students formed the Jiaocheng County branch of the Kuomintang in 1925. Within a year, he ran away from home to attend Whampoa academy. As the Northern Expedition raged, he secretly returned home to Shanxi to organise his comrades in preparation for the eventual KMT takeover. That takeover never came - at least not in 1927. Instead, Jiacai went underground with his closest associates - forming a secretive intelligence cell based in Jiaocheng. An associate of the Zhongteju and rumoured to be the long-time head of the entire North China branch, the Kuomintang's recent resurgence has seen Qiao installed as the Governor of Shanxi. For Qiao, this is a vindication of a decades-long struggle and proof that China's rejuvenation is inevitable."

 #潘自力 - Syndicalist
 SHX_pan_zili: "Pan Zili"
 SHX_pan_zili_leader_desc: "§YLeader Description\nBorn:§! May 1st, 1904, in Huaxian County, Shaanxi Province, Qing Empire\n§YPolitical Career:§! The 1920s was not a kind era, with many youths growing bitter and radicalised by the chaos of the warlord era. Pan Zili was one of these youths, joining an artillery battalion as a trainee in 1921 at age 17. Two years later, he became a socialist, inspired by Wei Yechou and news in 1925 about the leaked Entente's treacherous intentions to hand over Shandong to Japan had they won the Weltkrieg. After helping organise protests in Taiyuan, he was chased out of Shanxi by provincial authorities despite the protests petering out relatively quickly - a testament to Yan's brutality. He fled to France in 1925 to study at the Sun Yat-sen University in Paris, spending his time in exile developing his revolutionary thoughts. He returned home in 1933 to organise labour unionism in Taiyuan, most concentrated in the Taiyuan Municipal Labour Union. Once a fringe leader, even within the broader Shanxi left and even within the Taiyuan Labour Union itself, the rising socialist tide in China has seen Pan Zili installed as the Governor of Shanxi. Working with other leftist groups in China, Pan Zili and his Shaanxi Provincial Committee of the Syndicalist Youth League intend to promote a truly new order for China's most oppressed province."

 #胡景通 - Rad Soc
 SHX_hu_jingtong: "Hu Jingtong"
 SHX_hu_jingtong_leader_desc: "§YLeader Description\nBorn:§! 1910, in Fuping, Shaanxi Province, Qing Empire\n§YPolitical Career:§! When the Northern Expedition was lost, many lost hope and abandoned the Kuomintang cause. Not Hu the family, and certainly not Hu Jingtong. Longtime Kuomintang stalwart, Hu Jingtong was a soldier in the National Revolutionary Army as a battalion commander. After their defeat in the Northern Expedition, Hu studied abroad in France and had the opportunity to join the Reorganised Committee of the Kuomintang. He secretly returned home using Kuomintang smuggling networks, finding employment with the Guominjun as a staff officer thanks to his older brother Hu Jingyi's influence. The resurgence of the Kuomintang has seen Shanxi fall under the control of the White Sun and Hu Jingtong has been given the task of organising a new provincial government under the jurisdiction of the Three Principles."
 SHX_hu_jingtong_pol_desc: "§YAdvisor Description\nBorn:§! §g1910, in Fuping, Shaanxi Province, Qing Empire§!\n§YAlignment:§! §gGuominjun§!\n§YPolitical Career:§! §gHu Jingtong is a native of Shaanxi, a member of a family of dedicated Kuomintang stalwarts. Born in 1910 on the eve of the Xinhai revolution, he joined the army in 1924 and became a battalion commander in the National Revolutionary Army during the Northern Expedition. German intervention and the failure of the revolution did not dampen his loyalty to the cause, and in 1928 he went abroad to study - spending time in France and at Sun Yat-sen University. Returning home from Japan, he found employment within the Guominjun through Jing Yuexiu in 1935, gaining the position of battalion commander. His steadfast belief in the inevitable return of the Kuomintang to power has been dismissed by many as overly optimistic, but he commands a network of like-minded individuals operating in Shanxi from his base in Shaanxi.§!\n\n§YNotes: The leader of the local Reorganised Comrades Association branch of the Kuomintang, Hu Jingtong and his allies have thrown their lot solidly with Feng Yuxiang and his army.§!"

 #魏野畴 - Soc Dem
 SHX_wei_yechou: "Wei Yechou"
 SHX_wei_yechou_leader_desc: "§YLeader Description\nBorn:§! 1898, in Xingping, Shaanxi Province, Qing Empire\n§YPolitical Career:§! Wei Yechou is a native-born revolutionary from Shaanxi, and with the final triumph of the Kuomintang in Shanxi he has become the Governor of the province. Learning of revolutionary ideals while a student in Beijing, he was an early organiser of socialist activity in Shaanxi. He and other socialists worked with Guominjun generals to push out Beiyang forces from the region in the 1920s, joining in with the Northern Expedition in a failed effort to throw off the reactionary yoke. Failure in the revolutionary evidently did not stop Wei's efforts and he continued to organise underground KMT elements while embedding himself within the Guominjun. In particular, their efforts at creating farmers' associations in the area won him considerable popularity among Shaanxi's impoverished peasants and low-income farmers. Now, with the help of outside actors, it is up to Wei to establish a revolutionary government in the region."
 SHX_wei_yechou_pol_desc: "§YAdvisor Description\nBorn:§! §g1898, in Xingping, Shaanxi Province, Qing Empire§!\n§YAlignment:§! §gGuominjun§!\n§YPolitical Career:§! §gWei Yechou is a native-born revolutionary from Shaanxi. Growing up around Xi'an, he studied history and geography at Beijing Normal School. Caught up in 1910s student radicalism, he became a socialist under the influence of Li Dazhao. Along with Yang Zhongjian, Li Zizhou, and Liu Tianzhang, Wei Yechou organised the Shaanxi Student Association and returned home to Yulin in 1921 as a middle school teacher.\n\nFrequently travelling between Beijing and Shaanxi, in 1925 he led marxist students in Xi'an to fight alongside Yang Hucheng and other rebelling soldiers against the Anhui clique warlord Wu Xintian. This rebellion coalesced into the Guominjun, and around this time Wei went to Guangzhou to attend the Second National Congress of the Kuomintang. During the Northern Expedition, Wei organised many of his comrades into the Kuomintang's Shaanxi Provincial Party Central Committee, heading the propaganda department.\n\nThe GMJ-KMT alliance ultimately failed to break the Zhili, but their ties lingered on. Wei is the head of the Political Department of the Guominjun and remains the de facto leader of the Kuomintang in Shaanxi. Their influence in the Xi'an (Changan) County Farmer's Association has given Wei considerable influence over the more radical wing of the GMJ.§!\n\n§YThe leader of the local Provisional Action Committee affiliated branch of the Kuomintang, Wei Yechou and his allies have thrown their lot solidly with Feng Yuxiang and his army.§!"

 #趙丕廉 - Soc Lib
 SHX_zhao_pilian: "Zhao Pilian"
 SHX_zhao_pilian_hos_desc: "§YLeader Description\nBorn:§! 1882, in Wuji Village, Shanxi Province, Qing Empire\n§YPolitical Career:§! Zhao Pilian's rise to power began in 1911. Alumnus and one of the first students to attend Shanxi University, Zhao Pilian was an early revolutionary in the Xinhai revolution, which solidified his revolutionary, republican credentials. His willingness to calm down and negotiate with student protestors also won him public support, and he emerged as a de facto education minister in the province throughout the 1920s, serving as the principal of the People's Normal School. Seen as a liberal moderate, he was selected to serve as Shanxi's new governor by recent outside intervention, though he has a more ruthless side - many overlook his prior service as a police captain and experience in Shanxi's byzantine bureaucracy."
 SHX_zhao_pilian_pol_desc: "§YAdvisor Description\nBorn:§! §g1882, in Wutai Village, Shanxi Province, Qing Empire§!\n§YAlignment:§! §gIndependent§!\n§YPolitical Career:§! §gZhao Pilian is the principal of the People's Normal School in Taiyuan, the educator of Shanxi's future educators. In this role he has emerged as the de facto Education Minister for the province, serving as a more moderate principal ever since the ouster of Zhao Daiwen due to student pressures. Born in 1882, Zhao was a student in one of the earliest classes at Shanxi University. A participant in the Xinhai revolution against the Qing in 1911, he was initially slated to be arrested by Yuan Shikai before successfully fleeing to the south. He returned later to establish a factory before becoming a police chief, bookstore owner and magistrate. His vast experiences and his revolutionary credentials made him a suitable fit for Yan in 1925 to appease the radical student organisation, relatively loyal to the status quo but willing to intercede on behalf of liberal leaders as necessary. He remains convinced that Shanxi is in dire need of educational reform, and hopes to be the spearhead for such changes.§!\n\n§YNotes: Although a major member of Yan Xishan's government, his affiliation with local student groups and other liberal intellectuals mean he is seen as a person worth courting by both sides.§!"

 #王驤 - Mar Lib
 SHX_wang_xiang: "Wang Xiang"
 SHX_wang_xiang_intro: "Érudit, enseignant, puis membre du Tongmenghui dans les derniers jours de l'ancien empire Qing, la révolution Xinhai a marqué le début d'un changement majeur, non seulement dans la trajectoire de la Chine. Wang, alors directeur d'une école secondaire à Shanxi, a changé de carrière en 1916 pour devenir auditeur et directeur d'une série de sociétés minières.\n\nGravissant les échelons de l'industrie, il a créé sa propre usine en 1930, dans sa province natale du Shanxi, au début du plan décennal de Yan et Feng. Ayant attiré l'attention du gouverneur Yan, Wang est devenu président de la banque provinciale du Shanxi, une institution semi-officielle qui fait partie intégrante de la capacité de Yan à contrôler les finances provinciales. Tout en étant membre du gouvernement provincial, directeur du bureau de la construction et directeur du bureau de l'aide rurale, l'influence croissante de Wang dans le Shanxi masque l'influence croissante d'une nouvelle génération de décideurs politiques dans le Shanxi.\n\nPrenant les rênes après la participation désastreuse de Yan à la quatrième guerre Zhili-Fengtian, Wang et beaucoup d'autres dans le Shanxi voient la nécessité non seulement d'une plus grande responsabilité fiscale (en particulier face à la grave mauvaise gestion du plan décennal), mais aussi d'une plus grande coopération avec le gouvernement central."
 SHX_wang_xiang_hos_desc: "§YLeader Description\nBorn:§! 1887, in Shouyang County, Shanxi Province, Qing Empire\n§YPolitical Career:§! $SHX_wang_xiang_intro$\n\nHaving supplanted Yan as Governor of Shanxi, this clique of leading merchants, conservative intellectuals, and loyalist commanders are expected to be a pliant civilian regime to maintain control over the region."
 SHX_wang_xiang_pol_desc: "§YAdvisor Description\nBorn:§! §g1887, in Shouyang County, Shanxi Province, Qing Empire§!\n§YAlignment:§! §gYan Clique§!\n§YPolitical Career:§! §g$SHX_wang_xiang_intro$§!\n\n§YA member of Yan's inner circle and with extensive ties to the Central Government, Wang is expected to fiercely resist any Guominjun advances against his position.§!"
 SHX_wang_xiang_sic_desc: "§YAdvisor Description\nBorn:§! §g1887, in Shouyang County, Shanxi Province, Qing Empire§!\n§YAlignment:§! §gYan Clique§!\n§YPolitical Career:§! §g$SHX_wang_xiang_intro$\n\nWarming relations between Taiyuan and Beijing have allowed Wang to rise in influence - solidifying his position at Governor Yan's side. This marks a victory for Wang's clique and the entrenchment of Beijing's interests in the province.§!\n\n§YNotes: A member of Yan's inner circle and with extensive ties to the Central Government, Wang is expected to fiercely resist any Guominjun advances against his position.§!"

 #商震 - Soc Con
 SHX_shang_zhen: "Shang Zhen"
 SHX_shang_zhen_intro: "Diplômé de l'armée de Baoding et révolutionnaire de la première heure du Tongmenghui (il a rencontré Sun Yat-sen lors d'un exil au Japon), Shang a acquis ses lettres de noblesse en tant que dirigeant républicain grâce à ses actions dans les années 1910. Son engagement précoce auprès de Feng Yuxiang l'a protégé de l'exécution, mais en 1916, Shang s'est retrouvé au service du nouveau gouverneur Yan Xishan. Cela l'amène au Shanxi, où il contribue aux réformes de l'armée provinciale et participe à de nombreux conflits, notamment contre Feng.\n\nSon efficacité en tant que commandant a été démontrée tout au long des années 1920, bien que sa loyauté soit devenue suspecte au sein de la clique du Shanxi en raison de ses sympathies persistantes pour le Kuomintang et de sa réticence à s'engager dans les mouvements de Yan ou de Feng dans les années 1930."
 SHX_shang_zhen_hos_desc: "§YLeader Description\nBorn:§! September 21st, 1888, in Shaoxing County, Zhejiang Province, Qing Empire\n§YPolitical Career:§! $SHX_shang_zhen_intro$\n\nThis holding out it appears was the correct choice, as the ultimate master of Shanxi was neither strongman. Instead, outside powers have elected to appoint Shang as the new Governor of Shanxi, trusting him and his fellow nationalistic officers and other sympathisers in charge of an occupied province. Whether this means the enforcement of the Three Principles or just another brutal dictatorship is still unknown."
 SHX_shang_zhen_sic_desc: "§YAdvisor Description\nBorn:§! §gSeptember 21st, 1888, in Shaoxing County, Zhejiang Province, Qing Empire§!\n§YAlignment:§! §gYan Clique§!\n§YPolitical Career:§! §g$SHX_shang_zhen_intro$\n\nIn an effort to secure the allegiance of Shang's growing Kuomintang inspired clique and keep tabs on Taiyuan, it seems that Feng Yuxiang has elected to appoint Shang has his governor of Shanxi province. This has elevated Shang's standing in the government and won over many wavering members of the army.§!"
 SHX_shang_zhen_army_chief_desc: "§YOfficer Description\nBorn:§! §gSeptember 21st, 1888, in Shaoxing County, Zhejiang Province, Qing Empire\n§YAlignment:§! §gYan Clique§!\n§YMilitary Career:§! §gA graduate of Baoding military academy in 1900, his enrolment in foreign language classes in the military academy exposed him to revolutionary ideals permeating all sectors of society. Around this time, he met Feng Yuxiang, a fellow young revolutionary. A failed attempt to assassinate Zaixun, the Minister of the Navy, forced Shang to flee from Qing officials abroad to Japan, where he continued to grow educated in military matters. There he met Sun Yat-sen and cemented his participation in the Tongmenghui.\n\nDuring the Xinhai revolution, Shang led revolutionary militias in northern China first in Fengtian and then in Shandong. His continued support of the Kuomintang despite his nominal allegiance to Yuan Shikai's government led to his arrest, though intervention by Feng secured his release. Fighting in the National Protection War, he then found himself in the employ of Governor Yan Xishan of Shanxi in 1916.\n\nAs one of Yan's men, Shang led the 4th Mixed Brigade and later the 1st Mixed Brigade. He saw fighting in various conflicts across China's central plains as well as in Suiyuan. His military reforms were successful in improving Shanxi's army, however, they proved insufficient in the Fourth Zhili-Fengtian war and Shang's influence has decreased since then due to Yan's growing suspicion.\n\nStill, he remains a major candidate for leadership of the military due to his extensive political ties and years of experience.§!\n\n§YNotes: A Yan loyalist with Kuomintang sympathies, Shang and his ilk are expected to remain on the fence in Shanxi's power struggles.§!"
 SHX_shang_zhen_commander_desc: "§YGeneral Description\nBorn:§! §gSeptember 21st, 1888, in Shaoxing County, Zhejiang Province, Qing Empire\n§YAlignment:§! §gYan Clique§!\n§YMilitary Career:§! §gA graduate of Baoding military academy in 1900, his enrolment in foreign language classes in the military academy exposed him to revolutionary ideals permeating all sectors of society. Around this time, he met Feng Yuxiang, a fellow young revolutionary. A failed attempt to assassinate Zaixun, the Minister of the Navy, forced Shang to flee from Qing officials abroad to Japan, where he continued to grow educated in military matters.\n\nDuring the Xinhai revolution, Shang led revolutionary militias in northern China first in Fengtian and then in Shandong. His continued support of the Kuomintang despite his nominal allegiance to Yuan Shikai's government led to his arrest, though intervention by Feng secured his release. Fighting in the National Protection War, he then found himself in the employ of Governor Yan Xishan of Shanxi in 1916.\n\nAs one of Yan's men, Shang led the 4th Mixed Brigade and later the 1st Mixed Brigade. He saw fighting in various conflicts across China's central plains as well as in Suiyuan. His military reforms were successful in improving Shanxi's army, however, they proved insufficient in the Fourth Zhili-Fengtian war and Shang's influence has decreased since then due to Yan's growing suspicion.§!\n\n§YNotes: A Yan loyalist with Kuomintang sympathies, Shang and his ilk are expected to remain on the fence in Shanxi's power struggles.§!"

 #趙戴文 - Nat Pop
 SHX_zhao_daiwen: "Zhao Daiwen"
 SHX_zhao_daiwen_intro: "Born in 1867, Zhao Daiwen has seen it all when it comes to the matters ailing China. In his youth he witnessed the recurring failures of the Qing dynasty's Self-Strengthening Movement, forced to study diligently to escape the poverty of his poor Shanxi family. It was only in his late 30s that he was able to go abroad to receive a university education in Japan - shortly after the defeat of Russian forces in Manchuria. There he joined the Tongmenghui and met Yan Xishan, his life (along with his world-view) changing forever.\n\nAt home he became the chief lieutenant to the new governor of Shanxi, serving as the Secretary-General of the Governor's Office. He has since taken a variety of different roles as he is needed, serving as Yan's more educated, Confucian mentor. He also has quite a network of his own, crafting alliances with Buddhist groups (he is himself a devout Buddhist), local gentry clans, elements of the bureaucracy, and even connections with representatives of the central government."
 SHX_zhao_daiwen_hos_desc: "§YLeader Description\nBorn:§! November 28th, 1867, in Wutai County, Shanxi Province, Qing Empire\n§YAlignment:§! §gYan Clique§!\n§YPolitical Career:§! The long-time mentor of Yan Xishan, Zhao Daiwen had amassed quite a following of his own: building a network of Buddhist groups (he is himself a devout Buddhist), local gentry clans, elements of the bureaucracy, and even connections with representatives of the central government. But sometime along the way, it seems that outside groups have elected to install Zhao as the new leader of Shanxi, replacing Governor Yan with an older, perhaps wiser figure in their eyes. But perhaps the greatest manifestation of Zhao's rule is the Heart Washing Society, a group of neo-Confucian fanatics who desire the total rebirth of not only Shanxi but all of China. These ambitions are not likely to leave the province, but will almost definitely leave their mark in Shanxi."
 SHX_zhao_daiwen_pol_desc: "§YAdvisor Description\nBorn:§! §gNovember 28th, 1867, in Wutai County, Shanxi Province, Qing Empire§!\n§YAlignment:§! §gYan Clique§!\n§YPolitical Career:§! §g$SHX_zhao_daiwen_intro$ His help has been indispensable in helping perpetuate the rule of Yan Xishan for many decades now, and has earned his profound respect.§!\n\n§YNotes: Yan's mentor and long-time deputy and a staunch traditionalist, there is little doubt where Zhao's loyalty lies.§!"
 SHX_zhao_daiwen_sic_desc: "§YAdvisor Description\nBorn:§! §gNovember 28th, 1867, in Wutai County, Shanxi Province, Qing Empire§!\n§YAlignment:§! §gYan Clique§!\n§YPolitical Career:§! §g$SHX_zhao_daiwen_intro$\n\nHis help has been indispensable in helping perpetuate the rule of Yan Xishan for many decades now, and has earned his profound respect. This respect was rewarded, naturally of course, with a position at Governor Yan's ear. He is credited as the main influence in Yan's neo-Confucian turn, sponsoring the Heart Washing Society and other reactionary, nationalistic groups.§!\n\n§YNotes: Yan's mentor and long-time deputy and a staunch traditionalist, there is little doubt where Zhao's loyalty lies.§!"

 #梁化之 - Nat Pop
 SHX_liang_huazhi:0 "Liang Huazhi"
 SHX_liang_huazhi_intro: ""Neveu" de Yan Xishan, ou peut-être plus exactement l'un des plus jeunes parents de Yan, Liang Huazhi a passé ses premières années de vie dans l'atelier de son père. Néanmoins, son ascension a été facilitée par son "oncle", qui l'a aidé à faire ses études (dans les écoles fondées par le gouverneur) et l'a nommé secrétaire personnel. Son passage au collège et à l'université l'a poussé vers une orientation radicale, s'engageant avec divers autres groupes nationalistes et souvent socialistes sur le campus, bien qu'après avoir obtenu son diplôme, il ait trouvé du travail en gérant le sceau personnel et les "dépenses spéciales" du gouverneur Yan."
 SHX_liang_huazhi_hos_desc: "§YLeader Description\nBorn:§! November 1st, 1906, in Shijiawan, Shanxi Province, Qing Empire\n§YPolitical Career:§! A nephew of the since deposed Yan Xishan, Liang Huazhi is a controversial choice of an appointment by outside powers for Governor of Shanxi. Young, energetic, and radical, Liang has long served as a critical aid for his older kinsman, though it is speculated that Governor Yan continues to influence him behind the scenes. He is not merely a puppet of outside powers or Yan however: Liang has a rather large coterie of ultra-nationalistic militiamen under his command, composed of younger gentrymen and other radicalised elites, all under the banner of his so-called \"Sacrifice League\". As they work to radically reshape Shanxi's social and political structure, many wonder if his puppet masters have their regrets in their choice."
 SHX_liang_huazhi_pol_desc: "§YAdvisor Description\nBorn:§! §gNovember 1st, 1906, in Shijiawan, Shanxi Province, Qing Empire§!\n§YAlignment:§! §gYan Clique§!\n§YPolitical Career:§! §g$SHX_liang_huazhi_intro$ His connections with other student radicals who have taken a rightward turn has come in handy at times however, and despite the de jure powerlessness of his job within the Governor's Office, like many others in his position he has kept more things for the governor than seals.§!\n\n§YNotes: Yan's nephew and an anti-socialist radical, Liang would rather die than abandon his uncle's cause.§!"
 SHX_liang_huazhi_sic_desc: "§YAdvisor Description\nBorn:§! §gNovember 1st, 1906, in Shijiawan, Shanxi Province, Qing Empire§!\n§YAlignment:§! §gYan Clique§!\n§YPolitical Career:§! §g$SHX_liang_huazhi_intro$ His connections with other student radicals who have taken a rightward turn has come in handy at times however, and despite the de jure powerlessness of his job within the Governor's Office, like many others in his position he has served as a major secret-keeper and confidant.\n\nThis has elevated him to a special prominence within the Governor's inner circle. He has become one of Yan's most trusted aides, with a bond much thicker than water. Moreover, he has been amassing a power base on his own right, gathering nationalistic young elites under one palingenetic ultranationalistic banner.§!\n\n§YNotes: Yan's nephew and an anti-socialist radical, Liang would rather die than abandon his uncle's cause.§!"
 SHX_liang_huazhi_desc: "§YGeneral Description\nBorn:§! §gDATE November 1st, 1906, in Shijiawan, Shanxi Province, Qing Empire§!\n§YAlignment:§! §gYan Clique§!\n§YMilitary Career:§! §g$SHX_liang_huazhi_intro$\n\nWith his uncle hard-pressed by the rising tide of radicalism and conflict awashing the bloodstained land, Liang has been tasked to assemble nationalistic young elites drawn from Shanxi's gentry, urban upper class and universities into a potential political and increasingly military force. This \"Sacrifice League\" takes inspiration from the dare-to-die groups of Xinhai, and as its head Liang has proven surprisingly competent.§!\n\n§YNotes: Yan's nephew and an anti-socialist radical, Liang would rather die than abandon his uncle's cause.§!"

 #Generals
 SHX_sun_yue: "Sun Yue"
 SHX_sun_yue_intro: "Descendant de fonctionnaires de la dynastie Ming, Sun Yue était un érudit d'âge moyen lorsqu'il apprit que les soldats mandchous de la dynastie Qing avaient tué ses ancêtres, ce qui l'amena à nourrir des pensées nationalistes Han. En 1904, il commence à étudier l'artillerie à l'Académie militaire de Baoding et, en 1906, il entre dans la deuxième phase de l'Académie militaire de l'armée. Il rejoint bientôt le Tongmenghui et participe à la révolution Xinhai.\n\nSun participe ensuite à la guerre de protection nationale et rejoint la clique de Zhili en raison de ses relations avec Cao Kun. Cependant, en raison de son aversion pour Wu Peifu et de ses liens avec Li Shizeng, partisan de Sun Yat-sen, Sun Yue fait défection et aide Feng Yuxiang à lancer le coup d'État de Beijing."
 SHX_sun_yue_desc: "§YGeneral Description\nBorn:§! §g1878, in Gaoyang, Zhili Province, Qing Empire§!\n§YAlignment:§! §gGuominjun§!\n§YMilitary Career:§! §g$SHX_sun_yue_intro$ However, following the routing of Feng's forces to Shanxi, Sun Yue followed Feng into exile, hoping that one day they may succeed in truly freeing China from the Zhili Clique.§!\n\n§YNotes: A rather old member of Feng Yuxiang's Guominjun, Sun Yue has expressed both public and private support for Feng.§!"
 SHX_sun_yue_sic_desc: "§YAdvisor Description\nBorn:§! §g1878, in Gaoyang, Zhili Province, Qing Empire§!\n§YAlignment:§! §gGuominjun§!\n§YPolitical Career:§! §g$SHX_sun_yue_intro$ However, following the routing of Feng's forces to Shanxi, Sun Yue followed Feng into exile, hoping that one day they may succeed in truly freeing China from the Zhili Clique.\n\nThe victory of the Guominjun over Yan Xishan and his cronies has raised the profile of Sun Yue, one of Feng's oldest allies. As the former acting commander of the Guominjun, he has achieved a position of great relevance in the Guominjun's operations, though he is likely to clash bitterly with anyone appointed to succeed him.§!\n\n§YNotes: A rather old member of Feng Yuxiang's Guominjun, Sun Yue has expressed both public and private support for Feng.§!"

 SHX_xu_yongchang: "Xu Yongchang"
 SHX_xu_yongchang_desc: "§YGeneral Description\nBorn:§! §gDecember 15th, 1887, in Datong, Shanxi Province, Qing Empire\n§YAlignment:§! §gYan Clique§!\n§YMilitary Career:§! §gOrphaned at the age of 13, Xu was 14 years old when he witnessed Empress Dowager Cixi and her entourage fleeing into the provincial city of Datong during the Boxer Rebellion of 1900 - in that particular incident, he served as a minor soldier in the Qing Army. After graduating from military school in 1908, he would be stationed in Beijing when the Xinhai Revolution broke out. In 1916, he participated in the National Protection War, and by 1917, he found himself as an instructor of the Zhili Officer Education Corps.\n\nHe distanced himself briefly from the Zhili Clique by joining Sun Yue's forces and eventually Feng Yuxiang's Guominjun. However, when Feng indicated that he wanted to align with the National Revolutionary Army in Guangzhou - Xu defected to Yan Xishan's army. This places him in a rather awkward position in Shanxi as he now shares the province with his former Guominjun allies as well.\n\n§YNotes: While once a member of the Guominjun, Xu has strongly come to the side of the Central Government in Beijing - perhaps a testament to his past Zhili career.§!"

 SHX_yang_hucheng: "Yang Hucheng"
 SHX_yang_hucheng_country_leader_desc: "§YLeader Description\nBorn:§! November 26th, 1893, in Pucheng County, Shaanxi Province, Qing Empire\n§YPolitical Career:§! Yang Hucheng has been installed as the governor of Shaanxi for an indefinite period by foreign powers, a controversial decision to say the least. One of Feng Yuxiang's officers in the Guominjun, when Yan Xishan elected to purge the revolutionary army Yang Hucheng was able to rally a small remnant together to form the so-called \"Shaanxi\" army. A native of the province, unlike many of his fellow high commanders, he was able to find the low-level public support the rest of the Guominjun failed to harness. When foreign troops finally toppled Yan Xishan's rule, they elected to install a local-based administration, placing Yang at the helm. Although claiming to be the successor to Feng's movement, the Shaanxi army lacks the socialist and republican allies Feng had - barely clinging on to a nationalist base. As a result, Yang is little more than a puppet for his installers, dependent on outside goodwill to maintain his rule."
 SHX_yang_hucheng_desc: "§YGeneral Description\nBorn:§! §gNovember 26th, 1893, in Pucheng County, Shaanxi Province, Qing Empire§!\n§YAlignment:§! §gGuominjun§!\n§YMilitary Career:§! §gYang Hucheng came from a peasant family and his uncle was an anti-Qing revolutionary, whom the Qing failed to catch on numerous occasions. Thus, the Qing instead captured Yang's father (whom they killed) and they eventually caught his uncle - leading him to bear a bitter resentment towards the Qing. Yang earned a reputation for his devout filial piety, which he demonstrated when he pushed a wheelbarrow and walked miles to push his father's corpse back to his hometown. When the revolution broke out in 1911, Yang joined the revolutionary forces to fight against the Qing forces.\n\nHe then became something of a wanderer, killing a local landlord who unfairly taxed his neighbours and became a famous swordsman of sorts in the mountains of Shaanxi. He participated in the Shanxi Jiangguo Army and was personally offered to join the Kuomintang due to his bravery under fire against the Beiyang Army. When Feng Yuxiang declared the Guominjun, Yang participated in the wars on the North China Plain with Feng's army. Following Feng's retreat into Shanxi, Yang followed the Guominjun to his home province where he hopes to continue the spirit of revolution alive.§!\n\n§YNotes: A loyal member of the Guominjun, he is a fervent believer in the Guominjun's platform of a nationalist revolution for all of China.§!"

 SHX_fu_zuoyi: "Fu Zuoyi"
 SHX_fu_zuoyi_body: "Né dans une riche famille de paysans, Fu Zuoyi a commencé sa carrière militaire en 1910 en fréquentant l'école primaire de l'armée de Taiyuan, dans le Shanxi. Lorsque la révolution Xinhai commence un an plus tard, Fu rejoint la cause révolutionnaire du côté des forces anti-Qing. En 1915, il entre dans la cinquième division d'infanterie et, une fois diplômé, il retourne dans son pays, le Shanxi, où il rejoint l'armée "Jin" de Yan Xishan. Officier talentueux, Fu a bénéficié d'une promotion rapide et s'est retrouvé, en 1936, lieutenant général."
 SHX_fu_zuoyi_desc: "§YGeneral Description\nBorn:§! §gJune 27th, 1895, in Linyi County, Shanxi Province, Qing Empire§!\n§YAlignment:§! §gYan Clique§!\n§YMilitary Career:§! §g$SHX_fu_zuoyi_body$§!\n\n§YNotes: He is incredibly popular among his men and is frequently seen dressing frugally, wearing the same cotton uniform as his soldiers - earning him the popular moniker \"The Commoner General.\""
 SHX_fu_zuoyi_country_leader_desc: "§YLeader Description\nBorn:§! June 27th, 1895, in Linyi County, Shanxi Province, Qing Empire§!\n§YPolitical Career:§! Fu Zuoyi's route to power was a winding one, and it is unclear if his freshly installed \"Taiyuan Provincial Government\" will last for long. The Guominjun's successful revolution shattered the long-reigning Yan Xishan's rule, casting him out of power and dividing his former supporters into squabbling camps. A segment of the military had rallied into a \"New Jin Clique\", a junta with Fu Zuoyi at its head. Therefore, when foreign troops finally defeated Feng Yuxiang and his unruly mob of radicals, they elected to install local military leaders to maintain stability. Although superficially similar to the government Yan Xishan had maintained for years, this new Jin Clique is unpopular and far more submissive to foreign needs."
 SHX_fu_zuoyi_army_chief_desc: "§YOfficer Description\nBorn:§! §gJune 27th, 1895, in Linyi County, Shanxi Province, Qing Empire§!\n§YAlignment:§! §gYan Clique§!\n§YMilitary Career:§! §g$SHX_fu_zuoyi_body$§!\n\n§YNotes: He is incredibly popular among his men and is frequently seen dressing frugally, wearing the same cotton uniform as his soldiers - earning him the popular moniker \"The Commoner General.\""

 SHX_song_zheyuan:0 "Song Zheyuan"
 SHX_song_zheyuan_commander_desc: "§YGeneral Description\nBorn:§! §gOctober 30th, 1885, in Leiling County, Shandong Province, Qing Empire§!\n§YAlignment:§! §gGuominjun§!\n§YMilitary Career:§! §gAn outsider to the natives of Shanxi, Song Zheyuan seemed to have been destined for an uneventful life until he joined the Beiyang Army where he eventually found himself the subordinate of General Feng Yuxiang. When the Revolution came, Song remained ever so loyal to Feng - taking part in the 16th Mixed Brigade in actions across China. He participated in several of Feng's campaigns in Changde and in the First Zhifeng War where he achieved national fame by defeating Zhao Ti, the Henan governor who supported Zhang Zuolin. He would then participate in Feng's attempted coup in Beijing and following the defeat of the Guominjun, he fled - ever so loyal to his lord to the mountains of Shanxi, where he now waits in patience for the continuation of Feng's divine mission to liberate China from the warlords and imperialists once and for all.§!\n\n§YNotes: A long-time member of the Guominjun, Feng officiated Song Zheyuan's marriage to Chang Shuqing. An interesting fact about Song is that he actually is interested in silkworm cultivation, beekeeping, and mulberry planting. One of Feng's Five Tiger Generals, Song is a loyal member of the Guominjun.§!"

 #高桂滋
 SHX_gao_guizi: "Gao Guizi"
 SHX_gao_guizi_desc: "§YGeneral Description\nBorn:§! §g1891, in Dingbian County, Shaanxi Province, Qing Empire§!\n§YAlignment:§! §gGuominjun§!\n§YMilitary Career:§! §gIn 1911, Gao Guizi was introduced by his sister in law, Zheng Sicheng, to join the Tongmenghui before partaking in general uprisings that followed the Xinhai Revolution. Upon his return home from serving in the revolution, he would participate in the suppression of banditry in his rural province of Shaanxi. In 1922, he joined Hu Jingyi in rising up against the then-governor of Shaanxi, Chen Shufan. When the Guominjun was formed in 1924 and Hu's forces were folded into Feng Yuxiang's larger national army - Gao willingly followed and he would also willingly follow Feng's forces into exile in Shanxi following their disastrous defeat.§!\n\n§YNotes: He is certainly a loyal member of Feng Yuxiang's Guominjun and has been known to express private leftist sympathies.§!"

 SHX_zhang_zizhong: "Zhang Zizhong"
 SHX_zhang_zizhong_desc: "§YGeneral Description\nBorn:§! §gAugust 11th, 1891, in Linqing, Shandong Province, Qing Empire§!\n§YAlignment:§! §gGuominjun§!\n§YMilitary Career:§! §gBorn to the prominent Zhang family in Linqing, Shandong, Zhang Zizhong would begin his career studying law in Tianjin in the early 1910s. He had a brief stint in the Chinese Revolutionary League, the Kuomintang's predecessor, before joining the army in 1914 under Che Zhen's regiment. In 1916, under Feng Yuxiang's 16th Mixed Brigade, he would serve successively as a platoon commander, company commander and battalion commander, siding with the republican forces in the National Protection War. Ten years later, in 1927, Zhang Zizhong would serve under Feng Yuxiang's leadership once again as Deputy Chief of the Army Headquarters, following him as he went into exile into Shaanxi.§!\n\n§YNotes: Zhang Zizhong is steadfastly loyal to Feng Yuxiang, and he has earned both his respect and the respect of those surrounding him.§!"

 SHX_han_fuju: "Han Fuju"
 SHX_han_fuju_desc: "§YGeneral Description\nBorn:§! §gJanuary 25th, 1890, in Bazhou, Zhili Province, Qing Empire§!\n§YAlignment:§! §gGuominjun§!\n§YMilitary Career:§! §gEducated in a private school opened by his father, Han Shize, Han Fuju struggled to make a living in his hometown of Bazhou, moving to Kwangtung when he was 19. He became proficient in writing and served well in the army in several different units, slowly rising in the ranks under Feng Yuxiang's leadership. He became one of the main leaders of the “Martial Arts Research Association”, an anti-Qing organisation created by Feng, and after the revolution of 1911, he participated in the failed Luanzhou Uprising, going back home after it proved unsuccessful. In January 1925, Han Fuju served as the commander of the first brigade of the first division of the first army of the National Army. Later that year, when the national army attacked Tianjin, Han Fuju led the death squads to attack Tianjin first, and was promoted to the commander of the first division of the first army and the commander of the Tianjin garrison. Following the Guominjun's defeat during the Anti-Fengtian War, Han fled with Feng Yuxiang to Shanxi Province, where he waits anxiously for the day the revolution may have a chance to return.§!\n\n§YNotes: A loyal member of Feng's Guominjun, he is known to have opinions on public reforms including education.§!"

 SHX_sun_lianzhong: "Sun Lianzhong"
 SHX_sun_lianzhong_desc: "§YGeneral Description\nBorn:§! §gFebruary 2nd, 1893, in Xiong County, Hebei Province, Qing Empire\n§YAlignment:§! §gGuominjun§!\n§YMilitary Career:§! §gBorn into a rich peasant family, Sun Lianzhong studied at Baoding Fu Middle School, joining Feng Yuxiang's army after his graduation. He served as a squad leader, company commander, and battalion commander, but most noticeably as the regiment commander of the artillery. After the coup in Beijing in 1924, Sun was appointed as the commander of the First Artillery Brigade of the National Army. When Feng's forces fled for Shanxi, he joined them - remaining earnestly loyal to the old General.§!\n\n§YNotes: A loyal member of Feng's Guominjun, he has earned the nickname of the "Iron Head" by his men, a nickname that he wears enthusiastically.§!"

 SHX_zhao_chengshou:0 "Zhao Chengshou"
 SHX_zhao_chengshou_mhc_desc: "$SHX_zhao_chengshou_commander_desc$"
 SHX_zhao_chengshou_commander_desc: "§YGeneral Description\nBorn:§! §g1891, in Wutai County, Shanxi Province, Qing Empire§!\n§YAlignment:§! §gYan Clique§!\n§YMilitary Career:§! §gZhao Chengshou is unruly and never studied particularly hard - nevertheless, he was able to pursue a successful career in the army. When the Shanxi New Army launched an uprising during the Revolution of 1911, Zhao joined the Xin Dai Ning Corps as a trainer, and he would lead left-wing guerillas to attack Datong later that year. Graduating Baoding Military Academy in 1919, he returned to Shanxi Province, and served as a platoon, battalion and company commander under Yang Aiyuan. Five years later, Zhao was appointed head of the eleventh regiment of the Jin Army and eventually served as commander of the second division. As one of Shanxi's most distinguished generals as well as a Baoding graduate, he is the de facto leading general in the cavalry for the Jin Army.\n\n§YNotes: General Zhao Chengshou is steadfastly loyal to Yan Xishan - having served him for many years and being a native of Shanxi province.§!"

 SHX_wang_jingguo:0 "Wang Jingguo"
 SHX_wang_jingguo_desc: "§YGeneral Description\nBorn:§! §gJuly 18th, 1893, in Wutai County, Shanxi Province, Qing Empire§!\n§YAlignment:§! §gYan Clique§!\n§YMilitary Career:§! §gRumoured to be a relative of Yan Xishan, Wang Jingguo is a native of Shanxi Province, born in Wutai County. In 1911, he enrolled in the Shanxi Army Primary School, but when the Xinhai Revolution broke out shortly after, he joined the revolutionary cause as a member of the hastily created revolutionary student militias. In 1916, he decided to continue his military education and he enrolled in the Baoding Military Academy. Upon his graduation, he returned to Shanxi to offer his services to the province's governor Yan Xishan.\n\nAn anecdote is told by the soldiers of Yan's Jin Army that when heavy rain interrupted a day of training, Wang Jingguo and his men marched orderly back to camp when others did not. Steadfastly loyal to his lord and a natural stoic, he is one of Yan's most trusted commanders.§!\n\n§YNotes: As one of Yan's most capable and loyal commanders, Wang Jingguo's loyalties are with his province's governor and not with the rival Guominjun."
 ##Don't mention the son in law thing, just say he's a mentee and close to Yan Xishan. Apparently Yan had no daughters and no Chinese sources say he's the son-in-law, so its possible Gillin was just wrong.

 #楊愛源
 SHX_yang_aiyuan: "Yang Aiyuan"
 SHX_yang_aiyuan_desc: "§YGeneral Description\nBorn:§! §gJanuary 1887, in Wutai County, Shanxi Province, Qing Empire§!\n§YAlignment:§! §gYan Clique§!\n§YMilitary Career:§! §gThe son of peasants, Yang Aiyuan, was born during the reign of the Guangxu Emperor. A quick-witted boy with a penchant for learning, he was sponsored by friends and family to study at the Baoding Military Academy in 1910. After graduating from the school's infantry department, he was sent to work under Duan Qirui after which he returned to his home province of Shanxi at the invitation of Governor Yan Xishan.\n\nHe would fight for Yan in the war against Guo Jian where he earned Yan's respect and trust as an able commander. As a Baoding alumni, Aiyuan stresses the importance of discipline under fire and frequently quotes Sun Tzu in his lectures to his soldiers and future cadets in the province. Aiyuan also holds the belief that in times of crisis, all the province's people (such as teachers and students) must come and fight together.§!\n\n§YNotes: He is known for his loyalties to Yan Xishan and is also known for embracing a very diligent and modest livelihood, choosing to live and fight amongst his soldiers rather than far from the frontlines.§!"

 #李服膺
 SHX_li_fuying: "Li Fuying"
 SHX_li_fuying_desc: "§YGeneral Description\nBorn:§! §g1890, in Nao County, Shanxi Province, Qing Empire§!\n§YAlignment:§! §gYan Clique§!\n§YMilitary Career:§! §gLike many other Chinese northerners at the turn of the 20th century, Li Fuying attended the Baoding Academy, where he specialised in the infantry. After graduating, he returned home to Shanxi Province, where he received a commission to serve as a low-ranking commander in Yan Xishan's Fifth Army.§!\n\n§YNotes: While he is a member of Yan's Jin Army, there are many rumours that he is Yan's least favourite general.§!"

 #馮安邦
 SHX_feng_anbang:0 "Feng Anbang"
 SHX_feng_anbang_desc: "§YGeneral Description\nBorn:§! §g1884, in Wudi County, Shandong, Qing Empire§!\n§YAlignment:§! §gGuominjun§!\n§YMilitary Career:§! §gFeng Anbang hails from Shandong Province where his ancestors lived quite a prosperous life. However, when Feng Anbang was born during the Guangxu period, the family was stricken with misfortune with the young Feng Anbang having to work at an early age. In 1900, when the Boxer Rebellion rose, Feng Anbang participated as part of the anti-concessionist forces, vowing to see an end to the strife that had plagued China for decades.\n\nAfter the 1911 Revolution, Feng Anbang joined Feng Yuxiang's 16th Mixed Brigade as a platoon leader in the cavalry. He participated in Feng's defeat of the Zhang Xun Restoration and Feng's war against Chen Shufan, the governor of Shaanxi, in 1921. It was around this time that Feng Anbang was promoted to one of the company commanders of the 11th Division 11th Engineer Battalion. In 1924, Feng Anbang participated in Feng's attempted coup in Beijing, and following its failure, he followed Feng into exile into far away Shanxi Province.§!\n\n§YNotes: Having been part of Feng Yuxiang's original troops since the very beginning, he is one of Feng's most loyal commanders."

 #Political Advisors
 #賈景德
 SHX_jia_jingde: "Jia Jingde"
 SHX_jia_jingde_sic_desc: "§YAdvisor Description\nBorn:§! §gAugust 28th, 1880, in Qinshui County, Shanxi Province, Qing Empire§!\n§YAlignment:§! §gYan Clique§!\n§YPolitical Career:§! §gBorn in Qinshui county in Shanxi in 1880, Jia Jingde passed his examinations in 1903 in the waning days of the old Qing dynasty. Appointed to Heilongjiang Province in Manchuria, he served as a Chief of Staff of the Civil Affairs Bureau in 1909. The Xinhai revolution saw a tremendous wave of change crash over the nation, and he returned home to Shanxi to offer up his services as a secretary for the Shanxi's Governor's Office under the newly appointed Yan Xishan.\n\nRapidly promoted he spent two years leading the Shanxi Military and Political Law Enforcement Department and another nine as director of the Shanxi Provincial Government Department of Government Affairs. In 1927 he was director of the Shanxi Provincial Government Police Department before commanding a force in the Fourth Zhili-Fengtian war.\n\nSince then he has worked as the put-upon Secretary General of the Shanxi Provincial Government. Often overshadowed by Zhao Daiwen, one of his predecessors and the Governor's de facto deputy, Jia nonetheless remains a prominent member of the provincial government and a critical nexus in the bureaucracy.§!\n\n§YNotes: A longtime aid to Yan Xishan, Jia is expected to remain firmly within his camp.§!"

 #胡景翼
 SHX_hu_jingyi: "Hu Jingyi"
 SHX_hu_jingyi_intro: "Hu Jingyi, parfois surnommé le "gros général", était membre d'une famille révolutionnaire républicaine de la première heure du Shaanxi. En 1910, à la veille de la révolution Xinhai, il rejoint le Tongmenghui et devient un membre à part entière de l'alliance révolutionnaire dans sa province natale. Exilé par le gouverneur de l'époque, Zhang Fenghui, il s'enfuit au Japon où il rencontre Sun Yat-sen et fréquente une école militaire. De retour au pays, il rejoint le bataillon de Chen Shufan où il rencontre également Sun Yue, l'un de ses futurs alliés.\n\nDans le cadre de la guerre de protection nationale, il aide les révolutionnaires lors d'une mutinerie à Shaanxi, ce qui lui permet de se faire connaître. En tant que l'un des trois membres fondateurs du Guominjun, il est un atout essentiel lors du coup d'État de Beijing en 1924 et un agent de liaison majeur avec Sun Yat-sen et son gouvernement du Kuomintang au sud. En tant que gouverneur d'une vaste région du Henan, il a négocié des alliances cruciales entre le Guominjun et d'autres groupes républicains, tout en remportant des batailles décisives contre les forces ennemies. En 1925, une maladie soudaine l'éloigne du commandement pendant un certain temps, et il n'est pas présent lors de la déroute du Guominjun à la suite de l'effondrement du coup d'État de Beijing."
 SHX_hu_jingyi_sic_desc: "§YAdvisor Description\nBorn:§! §gJune 4th, 1892, in Fuping County, Shaanxi Province, Qing Empire§!\n§YAlignment:§! §gGuominjun§!\n§YPolitical Career:§! §g$SHX_hu_jingyi_intro$\n\nAppointed as the Guominjun's governor of Shaanxi during their period in exile and the deputy commander in chief of the Guominjun (subordinate only to Feng Yuxiang and Sun Yue), he continued to foster connections with Kuomintang remnants and others. This propelled him to a high status within the ranks of Feng's new government, serving as a de facto number two face for the administration.§!\n\n§YNotes: One of the founding members of the Guominjun, Hu's fate is intrinsically tied to it.§!"
 SHX_hu_jingyi_army_chief_desc: "§YOfficer Description\nBorn:§! §gJune 4th, 1892, in Fuping County, Shaanxi Province, Qing Empire§!\n§YAlignment:§! §gGuominjun§!\n§YMilitary Career:§! §g$SHX_hu_jingyi_intro$\n\nHaving recovered, he remains a critical member of the Guominjun's high command along with Feng Yuxiang and Sun Yue.§!\n\n§YNotes: One of the founding members of the Guominjun, Hu's fate is intrinsically tied to it.§!"

 #余心清
 SHX_yu_xinqing:0 "Yu Xinqing"
 SHX_yu_xinqing_intro: "Celui que l'on appelle le "prêtre rouge" du Guominjun a fait ses débuts dans l'Anhui, où il est né dans une famille puissante en 1898. Descendant d'un commandant de l'armée de l'Anhui, l'instabilité de son enfance a fait qu'il n'a été que l'un des quatre enfants (sur douze) à atteindre l'âge adulte. Dans le contexte de l'après-Xinhai, Yu a été accepté au séminaire théologique de Nanjing, dont il est sorti diplômé en 1919. Pasteur dans la province, sa participation à un camp d'été de la YMCA à Kaifeng, dans le Henan, et le discours qu'il y prononce marquent un tournant dans sa carrière. Son discours vibrant lui vaut l'attention de Feng Yuxiang, qui l'engage comme aumônier de son armée.\n\nAprès quelques études à l'étranger, à l'université de Columbia, il est rentré au pays pour servir en tant que membre civil critique du Guominjun de Feng. Il a défendu de nombreuses mesures populistes de gauche qui ont rallié de nombreuses personnes à la cause du Guominjun,"
 SHX_yu_xinqing_pol_desc: "§YAdvisor Description\nBorn:§! §g1898, in Hefei, Anhui Province, Qing Empire§!\n§YAlignment:§! §gGuominjun§!\n§YPolitical Career:§! §g$SHX_yu_xinqing_intro$ and continues to capture the imagination of audiences Christian and non-Christian.§!\n\n§YNotes: A zealous member of the Guominjun, his loyalty to the cause is secured.§!"
 SHX_yu_xinqing_sic_desc: "§YAdvisor Description\nBorn:§! §g1898, in Hefei, Anhui Province, Qing Empire§!\n§YAlignment:§! §gGuominjun§!\n§YPolitical Career:§! §g$SHX_yu_xinqing_intro$ and his elevation to Secretary General of the Guominjun has placed him in a position second only to Feng himself. As the de facto head of the Guominjun's civilian government, he is now responsible for the day to day runnings of the administration and it is up to this holy man to bring Feng's promises into reality.§!\n\n§YNotes: A zealous member of the Guominjun, his loyalty to the cause is secured.§!"

 #任之恭
 SHX_chih_kung_jen: "Ren Zhigong"
 SHX_chih_kung_jen_pol_desc: "§YAdvisor Description\nBorn:§! §gOctober 2nd, 1906, in Hexi Village, Shanxi Province, Qing Empire§!\n§YAlignment:§! §gNeutral§!\n§YPolitical Career:§! §gRen Zhigong, also referred to as Chih-kung (C.K.) Jen in the West, is a distinguished academic and fortunate son of Shanxi. Born to a destitute farming family in 1906, his gifts and the burgeoning Shanxi educational reforms allowed him to attend Tsinghua University. From there he studied in America starting in 1926, attending the Massachusetts Institute of Technology, the University of Pennsylvania, and finally acquiring a doctorate at Harvard in 1933. A physicist by training, derived the first theoretically calculated value for the electron affinity of the hydrogen atom and also studying microwave radiation, he has returned to his home province in hopes of reforming the system (and a steady paycheck). This gifted young man represents the best of Shanxi's post-Xinhai students, and the distant prospect of what Shanxi's education system can become.§!\n\n§YNotes: A foreign educated outsider, Ren is largely above the bickering of his home province's strongmen.§!"

 #蘇體仁
 SHX_su_tiren: "Su Tiren"
 SHX_su_tiren_intro: "Su Tiren est un membre du cercle rapproché de Yan Xishan, un camarade diplômé de l'école japonaise et un membre conservateur du gouvernement. Éducateur de métier, Su Tiren a fréquenté l'école normale du Shanxi dans sa jeunesse, peu avant la révolution Xinhai. Il a eu l'occasion d'étudier la chimie à Tokyo avant de retourner au Shanxi pour y enseigner en 1916. Les années chaotiques qu'a connues la Chine ont endurci les opinions de Su, qui a continué à s'aligner sur celles de Yan Xishan lorsqu'il est devenu secrétaire du gouverneur. Législateur au sein du gouvernement de Beiyang en 1924, il quitte ce poste pour revenir aux côtés de Yan alors que la clique Zhili de Wu Peifu consolide son emprise. Yan accorde une grande confiance aux opinions de Su, confiant à ce lieutenant l'édition de certains de ses écrits les plus importants."
 SHX_su_tiren_pol_desc: "§YAdvisor Description\nBorn:§! §g1888, in Shuozhou, Shanxi Province, Qing Empire§!\n§YAlignment:§! §gYan Clique§!\n§YPolitical Career:§! §g$SHX_su_tiren_intro$§!\n\n§YNotes: A staunch supporter and longtime retainer of Yan Xishan, he is deeply tied to the Yan clique's political machine.§!"
 SHX_su_tiren_sic_desc: "§YAdvisor Description\nBorn:§! §g1888, in Shuozhou, Shanxi Province, Qing Empire§!\n§YAlignment:§! §gYan Clique§!\n§YPolitical Career:§! §g$SHX_su_tiren_intro$\n\nThis personal relationship and steadfast loyalty has earned him a place at Yan Xishan's right hand, and Su has become Yan's effective chief deputy. His pro-Japanese leanings however has aroused suspicion but so long as he has Yan's backing it is unlikely that his status will change any time soon.§!\n\n§YNotes: A staunch supporter and longtime retainer of Yan Xishan, he is deeply tied to the Yan clique's political machine.§!"

 #冯司直
 SHX_feng_sizhi: "Feng Sizhi"
 SHX_feng_sizhi_pol_desc: "§YAdvisor Description\nBorn:§! §g1884, in Pingdingzhou, Shanxi Province, Qing Empire§!\n§YAlignment:§! §gYan Clique§!\n§YPolitical Career:§! §gBorn in Shanxi province in 1884, he passed his imperial examination at age 19 and entered into Shanxi University. A year after he went abroad to study in Japan, before returning home in 1907 initially as an educator. The Xinhai revolution changed his life, pushing him towards politics where he became a secretary of the newly appointed Governor of Shanxi Yan Xishan in 1917. He continued on mainly in education related positions, becoming briefly chief of education in the Governor's office, president of the Shanxi Provincial Education Association, and director of the China Education Improvement Society.\n\n1927 would see him make a switch towards provincial oversight, when he became a member of the Political Inspection Committee of Shanxi Province and deputy director of the Village Affairs Department of Shanxi Province. Increasingly influential in the provincial government, his harsh handling of student protests in the early 1930s effectively prevented him from returning to a role as an educator - at least not while the Guominjun are present. Instead he has doubled down in his role as an internal security advisor to Governor Yan, occasionally clashing with Zhao Pilian over his handling of the increasingly rowdy Student Association.§!\n\n§YNotes: An integral member of the Yan clique's security apparatus, he is trusted to keep anarchy at bay.§!"

 #連天祥
 SHX_lian_tianxiang: "Lian Tianxiang"
 SHX_lian_tianxiang_pol_desc: "§YAdvisor Description\nBorn:§! §gUnknown Date in Tunliu, Shanxi Province, Qing Empire§!\n§YAlignment:§! §gNeutral§!\n§YPolitical Career:§! §gA graduate of Japan's Agricultural University, Lian Tianxiang in many ways is an unexpected member of Shanxi's upper echelons. His crowning early achievement was a first class gold medal at the Panama International Exposition in 1915, where his winery produced the award winning liquor. This international triumph, at a time of great uncertainty in the troubled new Republic, brought national joy and renown for Lian, who received not only the gold medal but commendation from the national Ministry of Agriculture and Commerce.\n\nAt behest of the newly appointed Governor of Shanxi Yan Xishan, Lian worked with fellow Japanese graduate and educator Cui Tingxian to try and develop Shanxi's wine making industry. He later became principal of Shanxi Public Agricultural School, before becoming a teacher of Shanxi Higher Agriculture and Forestry School. There he won a seventh class Golden Harvest Medal, and eventually became principal. Even as his spotlight fades, it appears that Yan Xishan has not forgotten him, and he remains an advisor of sorts in matters agricultural in the Ten Year Plan.§!\n\n§YNotes: Distant from any direct levers of power, Lian is largely insulated from any blowback caused by recent power struggles.§!"

 #薄一波
 SHX_bo_yibo: "Bo Yibo"
 SHX_bo_yibo_pol_desc: "§YAdvisor Description\nBorn:§! §gFebruary 17th, 1908, in Jiang Village, Dingxiang County, Shanxi, Qing Empire§!\n§YAlignment:§! §gGuominjun§!\n§YPolitical Career:§! §gFrom his youth, Bo Yibo witnessed nothing more than the injustice of national trauma and humiliation that had befallen China. Born to a poor family in Taiyuan, Bo's family was so poor that they were forced to drown one of his newborn brothers because the family was too poor to feed him. Such injustices propelled Bo to radicalism and upon hearing the news of Sun Yat-sen's national revolution in Guangzhou followed by the Syndicalist revolutions across the great ocean - Bo became a dedicated socialist, a man with a dream of a truly utopian and communalistic Shanxi. While he is not a direct affiliate of the Chinese Kuomintang, Bo finds himself the leader of a vanguard of a growing movement of dissatisfied students, workers, and peasants from across Shanxi. Only time will tell - whether or not their mission will succeed.§!\n\n§YNotes: A student radical and socialist agitator, Bo Yibo has tied his fate with the Guominjun.§!"

 #河本 大作
 SHX_komoto_daisaku: "Komoto Daisaku"
 SHX_komoto_daisaku_pol_desc: "§YAdvisor Description\nBorn:§! §gJanuary 24th, 1883, in Hyogo Prefecture, Japanese Empire§!\n§YAlignment:§! §gIndependent§!\n§YPolitical Career:§! §gBorn in Japan in 1883, Komoto Daisaku spent much of his later childhood in military schooling in the middle of the Meiji era. Graduating 97th in the Army Non-commissioned Officer Academy, he participated in the Russo-Japanese war. Wounded in the conflict, he recovered and in 1914 he graduated from the Imperial Japanese Army Academy. He participated in the 1918 Japanese intervention into Siberia as a staff officer, before being deployed with the Kwantung Army as a Colonel related to military intelligence.\n\nIt appears that he has retired from active duty service, becoming briefly director of the South Manchuria Railway and later chairman of the Manchurian Coal Mine. He has since come to Shanxi as an investor with the Tung Chi coal mine, greatly expanding its operations and generating profits for our province. With a knowledgeable, discreet air about him, he has made inroads within our province.§!\n\n§YNotes: An outsider with a mission of his own, his loyalties lie beyond the petty borders of Shanxi.§!"

 #孫楚
 SHX_sun_chu:0 "Sun Chu"
 SHX_sun_chu_pol_desc: "§YAdvisor Description\nBorn:§! §g1890, in Qianjie, Shanxi Province, Qing Empire§!\n§YAlignment:§! §gYan Clique§!\n§YPolitical Career:§! §gA Shanxi native from a poor family, he studied in private school before finding some work in a Chinese traditional medicine in Jiezhou. At age 16, with the help of his father in law, he entered military service and was able to secure a spot in Baoding military academy. After the start of the Xinhai revolution, Sun Chu was sent by the new government to study in Japan before returning home to Shanxi as a trainer affiliated with the 12th mixed brigade. An effective junior officer in the warlord era, he quickly became a battalion and later deputy commander of the training brigade under Yang Aiyuan.\n\nHe eventually was promoted to command the Shanxi Gendarmerie, helping to command this militarised police force to defend against subversion by socialists and Zhili-loyalists alike. Although sometimes criticised for his yesman tendencies, he remains influential especially in relationship to developing a state security apparatus.§!\n\n§YNotes: Appointed by Yan mostly for his loyalty, Sun is likely to stick with his master to the end.§!"

 #Endgame Advisors
 SHX_james_yen_pol_desc: "§YAdvisor Description\nBorn:§! §g1890, in Bazhong, Sichuan Province, Qing Empire§!\n§YAlignment:§! §gIndependent§!\n§YPolitical Career:§! §gThe leader of the Rural Reconstruction Association had his start in a scholarly but humble household in Sichuan. Yan Yangchu, also known as Y.C. James Yen, is a respected scholar and lobbyist. Studying abroad at Yale and later working in the Chinese Labour Corps in France, he was exposed to the necessity of educating the commoners in his home country. After a masters in Princeton, he returned home to hold mass literacy campaigns, eventually forming the National Association of Mass Education Movements. In his growing prominence, he first attracted the attention of Shanxi, a province he visited twice.\n\nHis concern soon extended to other aspects of alleviating Chinese poverty, working with Liang Shuming to found what became known as the Rural Reconstruction Movement. Having joined with the New Chinese Empire Reform Association during the Zhili era, the rise of a new Republic has seen the Rural Reconstruction Movement spin off into their own association. Although small, it includes several prominent lobbies and respected intellectuals, all concerned with the mass reform and revitalisation of the countryside.§!"

 SHX_hu_shih_pol_desc: "§YAdvisor Description\nBorn:§! §gDecember 17th, 1891, in Chuansha County, Jiangsu Province, Qing Empire§!\n§YAlignment:§! §gIndependent§!\n§YPolitical Career:§! §gFamily legend says that Hu Shih (Hu Shi), is the descendant of the last Emperor of the Tang, though evidently Dr. Hu has been determined to carve his own republican path. Initially studying agriculture in Cornell, he changed his studies towards philosophy and literature to study at the Columbia Teacher's College. Mentored by James Dewey himself, he became a major advocate for literary reforms for the Chinese language and a prominent intellectual affiliated with the New Culture Movement.\n\nHu's rise to political prominence soon followed. Advocating for liberal and democratic thought, he has sought to find a Chinese root for democracy. His beliefs, thought sometimes radical, are backed by his respectability and he has become the (rather unwilling) figurehead for more establishment groups in legislature. He for his part refuses to join the DCP or any party for that matter, maintaining his independent status. He does not claim to be a spokesman for any party yet in many ways has become the face of a northern-based constitutionalism in the National Assembly.§!"

 SHX_zhang_junmai_pol_desc: "§YAdvisor Description\nBorn:§! §gJanuary 18th, 1887, in Jiading, Jiangsu Province, Qing Empire§!\n§YAlignment:§! §gIndependent§!\n§YPolitical Career:§! §gA Japanese educated scholar from Jiangsu, Zhang Zunmai (also known as Carsun Chung), was an early participant in the Xinhai revolution. An idealistic intellectual, he was initially influenced towards the social democratic system of the German Empire. Still, in the post-Xinhai environment, he became a republican and also a proponent of a federal model for China. His rise to national prominence began with his lecture \"Outlook on Life\" where he rejected socialist materialism in wake of the rising socialist tide.\n\nHis work as what an outside observer would call a social democrat saw him advocate for patriotism, democracy, and a gradual adoption of socialistic ideas. He rejected however the authoritarianism of the Kuomintang, and other strongmen. The emergence of the new Republic has seen Zhang take a new track. Rallying a diverse coalition of parties, including those to his right, he has promoted himself and his Chinese Democratic League as the defenders of constitutionalism in China.§!"

 SHX_zeng_qi_pol_desc: "§YAdvisor Description\nBorn:§! §gSeptember 25th, 1892, in Longchang, Sichuan Province, Qing Empire§!\n§YAlignment:§! §gIndependent§!\n§YPolitical Career:§! §gBorn in Sichuan, Zeng Qi's father died while he was studying in Ningming, forcing him to return home to enrol in Chengdu high school. An early student activist, he studied first in the French-run Aurora University in Shanghai just prior to the Weltkrieg and later in Japan. In wake of the end of the Weltkrieg, the Young China Party first emerged from those seeking to modernise the Chinese Republic and rejecting the rampant corruption in Beiyang.\n\nIn the years to come, they have mostly become institutionalised, joining Wu Peifu's government serving as a reformist secondary party. The rise of a new Republic however has pushed Zeng and others to adopt more radical positions in hopes of differentiating themselves from other parties and also achieving some of their revolutionary goals. This new life breathed into their party by Presidential patronage has seen Zeng's own profile rise as an intellectual backer for the new government.§!"

 SHX_song_qingling_pol_desc: "§YAdvisor Description\nBorn:§! §gJanuary 27th, 1893, in Chuansha, Pudong, Shanghai International Settlement§!\n§YAlignment:§! §gIndependent§!\n§YPolitical Career:§! §gThe widow and second wife of the esteemed Dr. Sun Yat-sen, Song Qingling has graciously accepted a post in the new government in the recently reunified Republic of China. After having followed her husband throughout the years with the Kuomintang Organisation, Song Qingling fled into exile to the Jiangfu Insurgent Zone when the Kuomintang was crushed during the Northern Expedition - acting as a surrogate leader for Kuomintang forces that refused to flee out of China. Often associated with the Kuomintang's left and her former Provisional Action Committee, with the reorganisation of Chinese political parties - she has emerged as the de facto leader of the Kuomintang.§!"
 SHX_wang_jingwei_pol_desc: "§YAdvisor Description\nBorn:§! §gMay 4th, 1883, in Sanshui, Guangdong Province, Qing EMpire§!\n§YAlignment:§! §gIndependent§!\n§YPolitical Career:§! §gThe longtime leader of the Kuomintang, and considered by many as the rightful heir of Dr. Sun Yat-sen's revolution, Wang has graciously accepted a post in the government. An early revolutionary from even before 1911, he barely escaped execution after an attempt on the Imperial Regent's life. A gifted speaker, flexible politician and an international profile (particularly within the Internationale), cooperation with the Kuomintang (and in particular the Reorganised Faction) represents an authoritarian, leftist turn for the new government.§!"

 #Air Advisors
 #曹宝清
 SHX_cao_baoqing:0 "Cao Baoqing"
 SHX_cao_baoqing_desc: "§YOfficer Description\nBorn:§! §g1895, in Unknown Province, Qing Empire§!\n§YAlignment:§! §gGuominjun§!\n§YAviation Career:§! §gThe birth of the Guominjun air force began came shortly after the Beijing coup in 1924. Seizing control of the national air force, this new aviation division had four departments and ten planes. Appointed deputy director in 1925, Cao became the captain of the new aviation brigade and soon received another dozen foreign purchased aircraft from abroad. Defeated in the ensuing conflicts, Cao retreated with the Guominjun to Shaanxi. Their limited air potential was mostly spent by this point, but that has not stopped Cao from dreaming of a new day where air power can be fully realised in battle.§!\n\n§YNotes: A Guominjun officer, he is steadfastly loyal to Feng Yuxiang.§!"

 #仲跻翰
 SHX_zhong_jihan:0 "Zhong Jihan"
 SHX_zhong_jihan_desc: "§YOfficer Description\nBorn:§! §g1885, in Huang County, Shandong Province, Qing Empire§!\n§YAlignment:§! §gYan Clique§!\n§YAviation Career:§! §gA 1916 graduate of the Baoding Military Academy, Zhong was initially slated for the fifth class but ultimately was forced to postpone graduation until the seventh due poor health. He was transferred in 1923 to Shanxi, where he found employment in the ranks of the so-called \"Jin Army\". Initially a company commander, he was quickly promoted to leading a battalion and soon a regiment.\n\n After attending Shanxi Military Technical School, in 1927 he transferred to the Shanxi Army Aviation School. He became director of aviation there, before it was reorganised into the Shanxi Aviation Brigade where he served as deputy commander. By 1931, he was trusted as the director of the inspection department of Shanxi Civil Aviation Bureau, an attempt to hide Shanxi's interest in air power from the central government.§!\n\n§YNotes: A Jin Clique officer, he is steadfastly loyal to Yan Xishan.§!"

 #안창남
 SHX_an_chang_nam: "An Chang-Nam"
 SHX_an_chang_nam_desc: "§YOfficer Description\nBorn:§! §gMarch 19th, 1901, in Seoul, Korean Empire§!\n§YAlignment:§! §gYan Clique§!\n§YAviation Career:§! §gAn Chang-Nam was a young student in the Whimoon School when the March 1st movement washed over Japanese annexed Korea. Around this time, inspired by Art Smith's daring aviation demonstrations in his homeland, he wanted to become a pilot. Dropping out of school and moving to Japan, he enrolled in automobile and then aviation school.\n\nSuccessfully passing his aviation exam, the only Korean there and a classmate of Xie Wenda, he won a mail competition between Tokyo and Osaka. He became famous in 1922 locally when he returned to Korea, with tens of thousands coming to watch him fly. He became involved in the Korean independence movement around this time, defecting to China in 1924. He became an instructor in Yan Xishan's new Shanxi Aviation Corps. He barely survived a near-fatal crash in 1930, though continues to dream of establishing a flight school in a liberated Korea.§!\n\n§YNotes: An outsider in Yan's payroll, An Chang-nam is expected to be loyal to the provincial administration.§!"

 #谢文达
 SHX_xie_wenda:0 "Xie Wenda"
 SHX_xie_wenda_desc: "§YOfficer Description\nBorn:§! §gMarch 4th, 1901, in Taichu, Taiwan, Empire of Japan§!\n§YAlignment:§! §gGuominjun§!\n§YAviation Career:§! §gInspired by Art Smith's daring aviation demonstrations as a youth in Taichung, Xie Wenda travelled to Japan to study at the Ito Aircraft Institute where he studied along with An Chang-Nam. Considered by some as the first Taiwanese pilot, he went home to Taipei to perform in various flying demonstrations.\n\nJoining a Taiwanese protest movement for greater autonomy, he flew a plane over Tokyo distributing leaflets in support of a Taiwanese parliament. Fleeing to China, he initially tried setting up an automobile company in Tianjin before briefly returning to Japan. Finally, in 1925 he joined the second national army of the Guominjun. As a flying instructor for the Guominjun for their fledging air force, Xie Wenda has made a niche for himself.§!\n\n§YNotes: A Guominjun officer, he is steadfastly loyal to Feng Yuxiang.§!"

 #沈德燮
 SHX_shen_dexie: "Shen Dexie"
 SHX_shen_dexie_desc: "§YOfficer Description\nBorn:§! §g1895, in Fuzhou, Fujian Province, Qing Empire§!\n§YAlignment:§! §gGuominjun§!\n§YAviation Career:§! §gA graduate of Nanyuan Aviation School in 1917, from April 1924 onwards he became a member of the Central Aviation Command for the Beiyang government. There he became the director of the Baoding Central Aviation Training Institute before defecting to the Guominjun following the Beijing Coup in 1925. Having been driven out of their strongholds to the east, Shen followed the Guominjun into their exile. Although their airforce remains small, Shen has kept up with modern air designs, in particular focusing on its potential applications for naval aviation.§!\n\n§YNotes: A Guominjun officer, he is steadfastly loyal to Feng Yuxiang.§!"

 #Military High Command (MHC)
 #張之江
 SHX_zhang_zhijiang: "Zhang Zhijiang"
 SHX_zhang_zhijiang_desc: "§YOfficer Description\nBorn:§! §g1882, in Liulaoren Village, Zhili Province, Qing Empire§!\n§YAlignment:§! §gGuominjun§!\n§YMilitary Career:§! §gTaught martial arts by his grandfather at the age of eight, Zhang Zhijiang joined the Qing dynasty's \"New Army\" in 1903 as they scrambled to modernise. A minor officer during the Xinhai revolution, he participated in the Luanzhou mutiny. Around this time he became a soldier under Feng Yuxiang's command, where he was tasked to secretly negotiate peace with Cai E during the National Protection War.\n\nBy 1921 he became a brigade commander in Shaanxi, having commanded cavalry in the past. He became known for insisting, along with Ma Fengtu, that all soldiers in the northwest become proficient in the arts of boxing, swordfighting, spear-usage and gymnastics. He also became a Christian thanks to the influence of Feng Yuxiang, donating 30,000 silver dollars to print the bible with \"this is the great scripture in the world\" emblazoned with gold on the cover.\n\nIn his spare time he continues to teach martial arts, hoping one day to instil quality sports and other physical educational skills upon the Chinese people.§!\n\n§YNotes: A Guominjun officer, he is steadfastly loyal to Feng Yuxiang.§!"

 #鹿鍾麟
 SHX_lu_zhonglin: "Lu Zhonglin"
 SHX_lu_zhonglin_desc: "§YOfficer Description\nBorn:§! §gMarch 12nd, 1884, in Beiluzhuang, Hebei Province, Qing Empire§!\n§YAlignment:§! §gGuominjun§!\n§YMilitary Career:§! §gBorn to a prominent Hebei family, Lu Zhonglin failed the Imperial Examination as a child but was suddenly inspired by the Russo-Japanese war to join the military. A soldier in the \"New Army\", he joined up with the then obscure Feng Yuxiang in 1908. They organised the Luanzhou Uprising, which ultimately failed but gave him some prestige as he followed Feng through the National Protection War and into the Beijing Coup.\n\nNow a general in the soon-to-become Guominjun, Lu participated in the expelling of Puyi from the Forbidden City. He was also responsible for overseeing amenities for the Kuomintang delegation to Beijing, protecting Sun Yat-sen during negotiations.\n\nDefeated in the ensuing power struggles, Lu retreated with the Guominjun west. He was present with the Wuyuan oath, and continues to serve as a prominent staff officer.§!\n\n§YNotes: A Guominjun officer and one of Feng's Tiger Generals, he is a Guominjun loyalist.§!"

 #朱綬光
 SHX_zhu_shouguang:0 "Zhu Shouguang"
 SHX_zhu_shouguang_desc: "§YOfficer Description\nBorn:§! §g1886, in Xiangyang, Hubei Province, Qing Empire§!\n§YAlignment:§! §gYan Clique§!\n§YMilitary Career:§! §gAfter studying Confucian classics and history in his youth, Zhu Shouguang was able to study abroad in Japan as a classmate of Yan Xishan in the Imperial Japanese Army Academy. Like Yan, he joined the Tongmenghui before graduating artillery school and teaching at Baoding military academy. After the Xinhai revolution, he went back to Japan for further studies in 1917.\n\nIn 1925 Yan Xishan invited him to serve as a consultant for his provincial military force. There he taught logistics, worked in the ordinance department and acted as a chief of staff for the governor's office. A skilled staff officer, he continues to be responsible for military procurement.§!\n\n§YNotes: A classmate of Yan Xishan, he is a loyal member of the Jin Clique.§!"

 #韩多峰
 SHX_han_duofeng:0 "Han Duofeng"
 SHX_han_duofeng_desc: "§YOfficer Description\nBorn:§! §g1888, in Dongping Prefecture, Shandong Province, Qing Empire§!\n§YAlignment:§! §gGuominjun§!\n§YMilitary Career:§! §gConsidered one of Feng Yuxiang's Thirteen Taibao, Han Duofeng was a soldier in the \"New Army\" during the waning days of the old Qing Empire. There he met Feng Yuxiang, becoming a loyal subordinate through the Xinhai revolution, the Luanzhou Uprising, the Second Zhifeng War, and Beijing Coup.\n\nHe became a general in 1925 for the Guominjun as they made their play for control of northern China, taking charge of Henan. Working closely with Han Fuju, they participated in the Northern Expedition and have remained relatively close.§!\n\n§YNotes: A Guominjun officer, he is steadfastly loyal to Feng Yuxiang.§!"

 #石敬亭
 SHX_shi_jingting: "Shi Jingting"
 SHX_shi_jingting_desc: "§YOfficer Description\nBorn:§! §gDecember 2nd, 1884, in Jiyangzhuang, Shandong Province, Qing Empire§!\n§YAlignment:§! §gGuominjun§!\n§YMilitary Career:§! §gShi Jingting had his start as a soldier in Fengtian province. There, he studied in the regional military academy, before befriending Feng Yuxiang. The Xinhai rebellion saw many later members of the Guominjun launch an uprising in Luanzhou, which ultimately failed and forced Shi into hiding in Beijing.\n\nIn 1913 he rejoined Feng Yuxiang, serving as a member of his staff and deputy chief of staff. A member of the small brigade that eventually became the foundation of the Guominjun, he became in charge of military affairs and helped in the organising of the Beijing Coup. Bravely serving in the successive wars that ended in the Northern Expedition, Shi has made enemies with Han Fuju during the retreat, in part because of machinations by Feng Yuxiang to avoid any challenge to his leadership.§!\n\n§YNotes: A longtime Guominjun officer and friend of Feng Yuxiang, he is steadfastly loyal to Feng Yuxiang.§!"

 #劉郁芬
 SHX_liu_yufen: "Liu Yufen"
 SHX_liu_yufen_desc: "§YOfficer Description\nBorn:§! §g1886, in Qingyuan County, Zhili Province, Qing Empire§!\n§YAlignment:§! §gGuominjun§!\n§YMilitary Career:§! §gOne of Feng Yuxiang's Five Tiger Generals, Liu Yufen graduated from Baoding Military Academy before going to Yunnan. There he joined the Tongmenghui and when the Xinhai revolution broke out he returned to Beijing. It was there that he became a Chief of Staff for the 11th Division, which would become the core of the future Guominjun.\n\nIn 1926, Feng Yuxiang swore the Wuyuan oath, becoming a prominent commander for the Guominjun during the Northern Expedition. Despite their defeat, Liu has remained loyal, if somewhat discouraged.§!\n\n§YNotes: A Guominjun officer, he is steadfastly loyal to Feng Yuxiang as one of his Tiger Generals.§!"

#Traits
 SHX_model_governor:0 "Le gouverneur modèle"
 SHX_model_governor_desc: "Surnom donné à Yan Xishan par Duan Qirui, la réputation de Yan Xishan le précède grâce à sa cour incessante à la presse positive (et souvent internationale). Sa décision de prendre personnellement le commandement sur le terrain a suscité quelques froncements de sourcils, mais il n'est peut-être que normal qu'il montre la voie."
 SHX_christian_general: "Le Général Chrétien"
 SHX_christian_general_desc: "Surnom gagné depuis sa conversion à la foi et son recours massif au moralisme chrétien pour motiver son armée, la réputation de Feng incarne l'esprit Guominjun. La sincérité et la profondeur de ses convictions religieuses ont parfois été contestées, mais jamais son zèle."

 SHX_gmj_officer: "Général Guominjun"
 SHX_gmj_officer_desc: "§LCe général appartient au Guominjun de Feng Yuxiang.§!"

 SHX_yan_loyalist: "Général de l'Armée Jin"
 SHX_yan_loyalist_desc: "§LCe général fait partie de l'Armée Jin de Yan Xishan.§!"

