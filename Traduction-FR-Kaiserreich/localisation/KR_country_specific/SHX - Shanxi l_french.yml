 SHX_yans_china: "Harmonie Sociale Restaurée"
 SHX_yans_china_desc: "Comme le Yin et le Yang, l'univers coule en équilibre - chaque côté veillant à ne pas déborder ou outrepasser ses limites. Alors que nous commençons à tirer des enseignements de l'Ere de Seigneurs de Guerre, nous nous tournons vers le passé car nous comprenons que l'histoire chinoise est une histoire cyclique et nous nous ramenons à l'âge de l'anarchie et de la désunion comme les États en guerre. À cette époque, seuls ceux qui embrassaient le légalisme comme l'État de Qin pouvaient tirer la gloire du cycle des catastrophes. Et alors que l'histoire se répète maintes et maintes fois, nous constatons que la Chine d'aujourd'hui n'a besoin de rien de plus que la même main forte dont elle a eu besoin, il y a bien longtemps."
