 SHX_black_monday_relief: "Paquet d'aides économiques suite au Lundi Noir"
 SHX_black_monday_relief_desc: "Grâce à la générosité de l'Assemblée nationale, la province de Shanxi s'est vue attribuer un important programme d'aide financière pour alléger le fardeau de la récente dépression mondiale. La Chine dans son ensemble a heureusement évité le pire de la crise financière, et le Shanxi encore plus. Toutefois, cela ne veut pas dire que cette initiative n'est pas appréciée à sa juste valeur. L'augmentation des fonds a permis de réduire la charge pesant sur le trésor provincial et d'endiguer la vague de chômage dans la province - du moins pour l'instant."

 SHX_expanded_beijing_investment: "Investissement Élargi de Beijing"
 SHX_expanded_beijing_investment_desc: "L'ouverture de l'économie du Shanxi aux investissements étrangers a porté ses fruits à plusieurs égards, notamment dans la région de Taiyuan. Les investisseurs extérieurs ont apporté les capitaux nécessaires pour relancer de nombreuses initiatives commerciales privées dans la ville, créant ainsi une période de croissance soutenue (bien que probablement temporaire) pour l'économie du Shanxi, auparavant stagnante."

 SHX_beijing_industrial_aid: "Aide Industrielle de Beijing"
 SHX_beijing_industrial_aid_desc: "Alors que le Shanxi poursuit sa transition d'une économie planifiée vers une économie plus libéralisée (bien que toujours nominalement capitaliste), les investisseurs extérieurs qu'il a cultivés ont commencé à prendre leurs propres mesures. En consolidant leurs participations dans quelques consortiums clés afin de répartir les risques, ils cherchent également à protéger leurs investissements en se regroupant. Ces investisseurs, principalement sino-allemands, ont sans aucun doute apporté des actifs considérables et l'expertise nécessaire pour améliorer rapidement l'économie du Shanxi, mais certains se demandent si l'avarice du gouverneur n'est pas en train de prendre le dessus."

 SHX_beijing_agricultural_relief_package: "Programme d'Aide à l'Agriculture de Beijing"
 SHX_beijing_agricultural_relief_package_desc: "Avec le soutien du Mouvement pour la reconstruction rurale, l'Assemblée nationale a adopté un projet de loi allouant une aide financière et technique importante à la campagne de Shanxi. Cette aide a permis de financer le programme national de réforme agraire du Shanxi, en fournissant les fonds nécessaires à l'achat d'équipements et au développement des infrastructures rurales. Elle a également, du moins temporairement, donné à la province une plus grande flexibilité dans la gestion de ses conflits internes entre les paysans et la noblesse."

 SHX_james_yens_literacy_campaign: "Programme d'Alphabétisation de James Yen"
 SHX_james_yens_literacy_campaign_desc: "James Yen est largement respecté, même en dehors des cercles politiques, pour ses succès dans la promotion de l'éducation en Chine, en particulier dans la lutte contre l'analphabétisme. Le gouvernement de la province de Shanxi a travaillé avec lui dans le passé dans sa croisade pour donner à chaque enfant une éducation primaire, et il semble que ce partenariat se soit poursuivi sous une certaine forme avec un récent projet de loi adopté par l'Assemblée nationale pour allouer plus de fonds à la province afin qu'elle poursuive ses efforts en matière d'éducation. Cela a eu pour effet secondaire de renforcer la communication entre les intellectuels du Shanxi et la communauté universitaire chinoise au sens large."

 SHX_beijing_training_group: "Groupe de Formation de Beijing"
 SHX_beijing_training_group_desc: "Afin de mieux préparer l'armée provinciale du Shanxi aux conflits à venir, l'académie militaire de Baoding a proposé d'envoyer un détachement d'instructeurs pour travailler avec les commandants locaux afin d'enseigner aux hommes et à leurs officiers les dernières tactiques et les équipements nécessaires à la guerre moderne. Cette coopération étroite entre l'armée centrale et les officiers de l'armée provinciale a suscité le mépris des Guominjun et de leurs chefs, qui se sentent menacés dans leur position de force dominante de la province."

 SHX_taiyuan_arsenal_order: "Commande de l'Arsenal de Taiyuan"
 SHX_taiyuan_arsenal_order_desc: "Le gouvernement central a passé commande d'une grande quantité d'armes dans l'intérêt de la "défense nationale", ce qui devrait absorber une grande partie de la capacité de production de l'arsenal de Taiyuan dans un avenir proche. N'ayant guère le choix en raison de leur grande influence, nos travailleurs s'empressent de répondre à ces demandes. Néanmoins, cela a eu pour effet positif d'accroître le prestige de l'arsenal de Taiyuan à travers la nation, et a donné à notre budget un peu de répit en termes de financement (bien qu'il s'agisse d'obligations du gouvernement central dont la garantie est douteuse)."

 SHX_QIE_favorable_trade_deal: "Accord Commercial Exploiteur de Beijing"
 SHX_QIE_favorable_trade_deal_desc: "Ayant réussi à exploiter leur influence dans la province pour contraindre les dirigeants provinciaux à réduire les barrières commerciales, les marchands et les conglomérats alignés sur Pékin ont afflué dans la province pour acheter le charbon de Shanxi et d'autres ressources stratégiques à des prix dérisoires. Cette situation a gravement nui aux producteurs locaux, qui ont protesté en vain contre les nouvelles politiques commerciales. Toutefois, le Shanxi ne peut finalement pas faire grand-chose à ce sujet dans un avenir proche. L'augmentation de la compétitivité a forcé les locaux à surproduire, ce qui a généré quelques gains marginaux dans l'ensemble.\n\n§RCet esprit disparaîtra lorsque [QIE.GetNameDef] sera détruit§!"

 SHX_private_coal: "Privatisation de l'Industrie du Charbon"
 SHX_private_coal_desc: "Les dirigeants de Shanxi ont choisi de privatiser leur industrie charbonnière, estimant que l'inexpérience et la corruption des gestionnaires nationaux de Shanxi étaient trop lourdes à supporter. Au lieu de cela, Shanxi a choisi de vendre aux investisseurs étrangers la mainmise qu'elle exerçait auparavant sur son industrie du charbon, en espérant que leur expertise permettra à Shanxi de combler le fossé et de devenir compétitif par rapport aux mines de Hubei et de Shandong. Cette vente massive a créé de l'instabilité, bien sûr, et quelques troubles, mais l'avenir attend et Shanxi se précipite vers lui !"

 SHX_regulate_coal: "Industrie Charbonnière Réglementée"
 SHX_regulate_coal_desc: "Les dirigeants de Shanxi ont choisi de privatiser leur industrie charbonnière, estimant que l'inexpérience et la corruption des gestionnaires nationaux de Shanxi étaient trop lourdes à supporter. Au lieu de cela, Shanxi a choisi de vendre aux investisseurs étrangers la mainmise qu'elle exerçait auparavant sur son industrie charbonnière, en espérant que leur expertise permettra à Shanxi de combler le fossé et de devenir compétitif par rapport aux mines de Hubei et de Shandong. En adoptant une approche bureaucratique et mesurée de ces ventes pour éviter l'instabilité, le processus devrait être plus long, mais la demande pour ces actions ne devrait pas diminuer de sitôt."

 SHX_inefficient_coal: "Industrie Charbonnière Autarcique"
 SHX_inefficient_coal_desc: "L'industrie charbonnière du Shanxi, malgré des réserves minérales importantes et de grande qualité, est depuis longtemps moins compétitive que celle d'autres provinces comme le Hubei et le Shandong. Depuis 1917, lorsque Yan Xishan a déclaré que toutes les richesses minérales de la province étaient la propriété de l'État sous les auspices du Bureau des mines publiques de Shanxi, le gouvernement de Taiyuan a conservé (au moins de jure) des parts de contrôle dans l'industrie charbonnière de Shanxi. Plutôt que de mettre fin à ce système (certes parfois inefficace), les dirigeants ont choisi d'essayer de mettre fin à la corruption au sein de la direction de l'industrie et d'améliorer quelque peu les conditions de travail. Après tout, le charbon est une ressource stratégique qui doit être pleinement exploitée dans l'intérêt de l'État et de sa population !"

 SHX_privatized_railroad_bank: "Banque Privatisée des Chemins de Fer de Shanxi"
 SHX_privatized_railroad_bank_desc: "Fondée dans le cadre des réformes bancaires du Shanxi en 1936, l'éphémère Shanxi-Suiyuan Railroad bank a connu des problèmes dès sa création en tant que banque d'État. Bien que Yan et son administration aient investi des millions de dollars dans cette entreprise, la banque a souffert d'un manque de direction claire (en particulier en raison du contrôle incomplet ou de l'absence de contrôle de la clique du Shanxi sur le Shanxi et le Suiyuan) et d'un manque de capital. En conséquence, les dirigeants de Shanxi ont opté pour la privatisation de cette banque d'État, permettant aux investisseurs étrangers d'y placer leur argent et d'en prendre de facto le contrôle. Ils ont commencé à accorder des prêts généreux pour le développement des chemins de fer, contribuant ainsi à relier le nord-ouest."

 SHX_make_due_monopolies: "S'Accommoder de Nos Monopoles"
 SHX_make_due_monopolies_desc: "Les pouvoirs en place au Shanxi ont choisi de doubler la gestion des grands monopoles d'État existants au Shanxi. Ce système économique centralisé et autoritaire est comme un navire lourd : difficile à diriger, mais il navigue quand même. Néanmoins, en coordonnant le charbon, les textiles, les usines et les ateliers du Shanxi, on peut espérer que cette politique contribuera à créer un nouveau réseau industriel qui permettra au Shanxi de s'appuyer sur des bases économiques solides. Les premiers mois d'attention accrue devraient permettre de récolter la majorité des succès."

 SHX_private_economy: "Privatiser l'Économie"
 SHX_private_economy_desc: "Les autorités du Shanxi ont choisi de privatiser un grand nombre des grands monopoles d'État existants, ouvrant ainsi le Shanxi à d'importants investissements extérieurs. Bien que le gouvernement provincial de Shanxi soit censé conserver une participation majoritaire dans chacune de ces entreprises, l'afflux massif de capitaux liquides a submergé la bureaucratie et l'a exposée à la corruption. Néanmoins, en cette période de changement, il semble que les prochains mois aient donné à l'économie de Shanxi le temps de respirer à nouveau. Le gouverneur espère en particulier stabiliser l'inflation provinciale qui avait explosé."

 #Agriculture Related Ideas
 SHX_agriculture_reform: "Campagne Appauvrie"
 SHX_agriculture_reform_desc: "L'une des caractéristiques les plus marquantes du Shanxi est son secteur agricole très stratifié et rétrograde - un problème qui contrarie les décideurs politiques (ou du moins ceux qui s'en préoccupent suffisamment pour y prêter attention) depuis des décennies. En raison du relief montagneux du Shanxi, très peu de terres sont arables. La plupart des régions fertiles sont concentrées près des dépôts alluviaux dans les vallées voisines des rivières. Le centre du Shanxi, en particulier, renferme le bassin de Taiyuan, le cœur du pouvoir provincial, qui abrite également une grande partie du système de métayage, extrêmement impopulaire et exploiteur, qui soumet les hommes et les bêtes à un lourd joug. Même dans les régions où le système de fermage est peu répandu et où la plupart des agriculteurs sont propriétaires des terres qu'ils cultivent, les années de sécheresse, le manque de technologies modernes, les mauvaises méthodes de contrôle de l'eau, la corruption gouvernementale et les années de négligence ont accumulé des années de ressentiment qui menacent de se traduire par une fièvre révolutionnaire.\n\nOutre le coût humain, le secteur agricole du Shanxi est à bien des égards primitif et peu rentable, au détriment de l'ensemble de l'économie. Le Shanxi dépense chaque année des sommes considérables en espèces pour importer des denrées alimentaires, ce qui aggrave le déficit commercial, bien que les salaires agricoles soient inférieurs à ceux de pays tels que l'Inde et les Philippines. Plus de la moitié de la population (plus des trois quarts) vit dans un dénuement absolu, tandis que la scène politique est dominée par une noblesse rurale perçue comme insensible et indifférente. Les ressources générées par les fermes et les usines du Shanxi sont rarement réinvesties dans l'économie, souvent gaspillées dans des dépenses frivoles telles que les mariages, tandis que la productivité du Shanxi s'éloigne de plus en plus de celle des autres régions pauvres de Chine. Les tentatives antérieures des gouvernements provinciaux pour redresser la région ont été largement infructueuses et le plan décennal (même lorsqu'il est mis en œuvre) néglige largement les agriculteurs. Mais alors que les paysans peinent sous le soleil brûlant, la désillusion menace de se transformer en rage, et la rage en action. Il est clair qu'il faut faire quelque chose, et vite."

 SHX_agriculture_reform1: "Promesses de la Réforme Agraire"
 SHX_agriculture_reform1_desc: "Lorsque la révolution Xinhai a éclaté il y a près de vingt ans, nombreux étaient ceux qui espéraient que les conditions de vie dans les campagnes allaient enfin changer. Yan Xishan a pris la tête du Shanxi avec d'autres révolutionnaires et, dans sa quête de revitalisation de la province, il a mis l'accent sur le développement de l'économie agricole. Pourtant, plus d'une décennie plus tard, le Shanxi n'a pas grand-chose à montrer. Même si les autorités de la province promettent d'investir dans l'agriculture autant que dans l'industrie, de former les agriculteurs aux techniques modernes et d'améliorer les conditions de vie de la population, cette dernière n'entend que des paroles en l'air. Les tentatives de réformes en faveur des agriculteurs ordinaires se traduisent simplement par une augmentation des impôts et par de nouvelles querelles entre la noblesse et l'État au sujet de la part des excédents agricoles, qui ne tombent qu'au compte-gouttes sur les Laobaixing surchargés de travail et de travail. Il n'est pas surprenant qu'ils soient déçus : le contentieux reste un outil puissant dans l'arsenal des riches pour maintenir les pauvres à un niveau inférieur, le gouvernement est souvent contraint de céder aux exigences de la noblesse dans les affaires rurales, et même les agriculteurs nominalement indépendants sont des proies faciles pour l'usure des riches prêteurs d'argent.\n\nLes dirigeants du Shanxi parlent beaucoup de l'avenir de la province, mais il faudra bien plus que des paroles pour obtenir des résultats notables. Le plan décennal initial ignore largement les besoins du secteur agricole du Shanxi au profit d'une industrialisation lourde, mais il est également évident que le Shanxi devra bientôt s'attaquer à la situation dans les campagnes."

 SHX_agriculture_reform_Yan: "Réforme Agraire Nominale"
 SHX_agriculture_reform_Yan_desc: "Les autorités du Shanxi ont choisi d'entamer un processus de réforme agraire modérée, qui implique la mise en œuvre d'une série de politiques destinées à contrôler les excès de l'élite agricole tout en achetant et en redistribuant certaines terres aux cultivateurs. Cela ne s'est pas fait sans difficultés considérables, car les détenteurs du pouvoir traditionnel de la gentry de Shanxi ont adopté une position conservatrice, menaçant de bloquer les progrès. Beaucoup soupçonnent le processus d'être détourné par les socialistes ou par un gouverneur avide de pouvoir qui cherche à étendre son influence aux dépens des autres, même s'il tente de les rassurer en leur disant que c'est la seule façon d'éviter des troubles à grande échelle. Il convient de souligner l'émergence de la "force de justice", constituée des anciens dirigeants des comités d'inspection des villages, qui a pour mission de lutter contre la corruption rurale et de poursuivre la mise en œuvre du plan décennal. Leurs efforts, bien que sincères, se heurtent souvent à des difficultés, car le Shanxi tente de se situer à mi-chemin entre la révolution et la réaction, mais des progrès sont réalisés dans la création d'une campagne plus équitable."

 SHX_agriculture_reform_Feng: "Redistribution Limitée"
 SHX_agriculture_reform_Feng_desc: "Les autorités du Shanxi ont choisi d'entamer un processus mesuré de redistribution des terres, en achetant (ou en saisissant si nécessaire) de grands domaines et en les revendant à des familles individuelles ou à des coopératives paysannes plus importantes. Cette décision a suscité l'ire de la noblesse, qui a cherché à entraver ce processus autant que possible. Nombreux sont ceux qui rejettent les assurances selon lesquelles ces mesures seront limitées et prises au nom de l'équité, affirmant au contraire qu'il s'agit d'un effort de la part d'une cabale de voyous socialistes avares et assoiffés de pouvoir. En effet, la province de Shanxi s'est efforcée de maintenir la pression sur la noblesse pour qu'elle se réforme, tout en évitant d'attiser les tensions au point d'embraser toute la campagne. La présence accrue de milices (gouvernementales, financées par la noblesse et organisées par les paysans) semble confirmer les soupçons de beaucoup qui pensent que le Shanxi est au bord de l'effondrement social - mais rares sont ceux qui doutent de la popularité des mesures populistes adoptées par le gouvernement. La question qui se pose aujourd'hui est de savoir si le produit final sera ou non le système plus égalitaire qu'ils recherchent ou un nouvel échec coûteux dans la campagne de progrès du Shanxi."

 SHX_agriculture_reform_Yan1: "Idéal Agricole Confucéen"
 SHX_agriculture_reform_Yan1_desc: "Yan Xishan et son entourage se sont souvent inspirés des principes confucéens dans leurs pratiques de gouvernement, tenant en particulier en estime les principes confucéens d'harmonie, d'autorité et de modération. La crainte du désordre et de la révolution est souvent entrée dans le langage des agents gouvernementaux du Shanxi, qui espèrent promouvoir un système plus équilibré et plus vertueux. Il semble que ce soit le cas pour les récents efforts du Shanxi visant à améliorer la situation agricole dans la province, où les dirigeants provinciaux ont mis en œuvre une batterie de réformes. Les dirigeants provinciaux ont mis en œuvre une série de réformes, notamment la suppression de l'utilisation des litiges comme moyen de coercition, le plafonnement des loyers, la redistribution de certaines propriétés et une plus grande surveillance par le gouvernement de la conduite de la noblesse et des gouvernements locaux qu'elle contrôle. Des efforts supplémentaires semblent avoir été faits en termes d'investissements matériels dans les campagnes, ce qui a contribué à rendre le Shanxi plus productif et à améliorer la qualité de vie de ses habitants. Le gouverneur, en particulier, est allé plus loin dans l'instauration d'une culture de la noblesse oblige, en donnant l'impression qu'il est un Junzi - l'incarnation de la vertu confucéenne. L'histoire et le temps diront s'il s'agit ou non d'une simple propagande, mais même ses détracteurs conviendront que les paysans du Shanxi, et même la noblesse dans une certaine mesure, sont bien mieux lotis qu'ils ne l'étaient au début du plan décennal."

 SHX_agriculture_reform_Feng1:0 "La Terre au Laboureur"
 SHX_agriculture_reform_Feng1_desc: "Feng Yuxiang et son entourage ont cité de nombreux penseurs, philosophes et réformateurs pour expliquer la nécessité de rendre la terre à la noblesse (qui en a accumulé une part injuste) et de la rendre aux simples hommes qui labourent le sol chaque année. D'aucuns diront qu'il s'agit là d'une tâche faussement facile, étant donné que la plupart des agriculteurs du Shanxi n'étaient pas locataires avant même le plan décennal, mais cela ne tient pas compte des hiérarchies bien établies et de l'opposition dogmatique que les réformateurs du Shanxi ont dû affronter pour en arriver là où ils en sont aujourd'hui. Une vaste série de réformes a été mise en œuvre, notamment la redistribution massive des biens aux paysans et l'application des lois aux riches (qui jouissaient traditionnellement d'une immunité en la matière). Ces mesures ont d'abord provoqué le chaos et, bien que le gouvernement le minimise, la violence, mais les forces de l'humble paysan ont fini par l'emporter. Des investissements matériels ont également été réalisés dans les campagnes pour améliorer la productivité et tenter de réduire la dépendance des paysans à l'égard des prêts prédateurs, bien que les perturbations causées par ces efforts signifient que, dans certaines régions, les choses restent à la traîne. Mais il ne fait aucun doute que les efforts déployés par les dirigeants de Shanxi ont véritablement inspiré les personnes qu'ils cherchaient à aider, inversant une tendance au cynisme et construisant une base de soutien public à vie. Le gouverneur a ainsi acquis l'image d'un héros du Laobaixing, d'un défenseur du peuple prêt à faire ce qu'il faut pour instaurer un système plus juste. Et ce type de réputation dépasse largement les frontières de cette humble province. L'histoire et le temps diront s'il s'agit ou non d'une simple propagande, mais même ses détracteurs conviendront que les paysans du Shanxi sont bien mieux lotis qu'ils ne l'étaient au début du plan décennal."

 SHX_paying_off_gentry: "Payer la Noblesse"
 SHX_paying_off_gentry_desc: "Sous la pression des forces en présence, la noblesse a accepté de revenir sur certaines de ses exigences. Toutefois, leur accord n'a pas été bon marché. Ils ont exigé une part assez importante de la récolte, sans parler de l'argent nécessaire pour mettre fin à leurs activités contre les récentes mesures de réforme agraire. Pour éviter toute nouvelle obstruction, nous devons travailler avec eux. Toutefois, cela montre à quel point l'élite foncière continue de maintenir son emprise sur la province."

 SHX_agriculture_budget: "Budget Agricole Redirigé"
 SHX_agriculture_budget_desc: "Le gaspillage et la corruption ne sont pas rares en Chine, mais dans une province aussi pauvre que le Shanxi, ils peuvent avoir des effets dévastateurs. Dans leur volonté de réformer l'agriculture, les dirigeants de Shanxi ont constaté que pour mettre en place des réformes significatives, il fallait souvent balayer les enveloppes desséchées des réformes antérieures, qui avaient échoué dès le début des années 1930. En effet, alors que les dépenses augmentent et que les finances restent serrées, la réponse de Shanxi à ses besoins croissants a été de réorganiser l'ensemble du budget agricole. Le gouverneur a assuré à la province que ce nouveau budget était le fruit d'un savant mélange d'augmentation des impôts, de réduction des dépenses inutiles et de dons étrangers, bien que les détails restent un secret bien gardé. La plupart des gens sont heureux d'ignorer les efforts évidents d'évasion, qui sont courants au Shanxi lorsqu'il s'agit d'argent et de budgets, et se concentrent plutôt sur les investissements plus importants disponibles pour les paysans souffrants du Shanxi."

 SHX_fight_corruption_idea: "Croisade contre la Corruption"
 SHX_fight_corruption_idea_desc: "La corruption agricole est malheureusement une réalité bien trop répandue dans le Shanxi. Les grands clans agricoles utilisent leur richesse pour prendre le contrôle de la direction des villages, des pratiques de prêt d'argent comme les prêteurs sur gages et les banques, des tribunaux et, bien sûr, du système économique contrôlant la terre elle-même. Le gouverneur a mis en place une série d'agences anti-corruption pour lutter contre ce phénomène, avec à leur tête le comité provincial de planification politique nouvellement créé et l'association de supervision politique du peuple de Shanxi. Le premier supervise les plus de dix mille comités d'inspection de village et leurs camarades des forces de justice qui contrôlent régulièrement les villages et font état de leur "enthousiasme" pour les réformes du gouverneur. La seconde publie un éditorial hebdomadaire intitulé "Supervisorial Weekly", qui expose publiquement les divers méfaits commis par les membres de l'élite à l'égard des roturiers. L'enthousiasme de cette organisation en a choqué plus d'un, avec des arrestations et des dénonciations audacieuses de milliers de fonctionnaires, d'aristocrates et d'autres élites qui ont traditionnellement évité d'être surveillés. Néanmoins, les enquêteurs continuent de remonter la chaîne et craignent d'être les prochains à être mis en cause."

 #Education Related Ideas
 SHX_enforce_truancy_idea: "Lois sur l'Absentéisme Scolaire Appliquées"
 SHX_enforce_truancy_idea_desc: "Dans le cadre des efforts déployés par le Shanxi pour améliorer l'efficacité de l'enseignement, les dirigeants ont décidé de commencer à appliquer les lois sur l'absentéisme scolaire à tous les élèves de l'enseignement primaire et secondaire. Ce n'est pas une tâche facile, car de nombreux élèves grandissent sans certificat de naissance officiel en raison de la faible capacité de la province à suivre sa population. Cette situation a d'ailleurs créé quelques perturbations, car de nombreux élèves qui devraient normalement devenir apprentis à plein temps auprès d'artisans ne sont plus en mesure de le faire pendant les heures de classe. Il reste à voir si cet effort en vaudra la peine en fin de compte, car bien qu'il s'agisse d'une politique très idéaliste, les réalités de la Chine sont souvent très dures."
 SHX_militarized_youth_schools: "Jeunesse Militarisée"
 SHX_militarized_youth_schools_desc: ""Les hommes luttent les uns contre les autres pour ce qu'ils veulent et la guerre est un moyen de résoudre cette lutte, et puisque la guerre est inévitable, la force brute triomphera inévitablement, ce qui signifie que la moralité est moins importante que la défense nationale et la reconstruction économique".\n\nCe raisonnement, proposé par Yan Xishan, sous-tend les dures réalités de la Chine et la reprise de la militarisation des hommes dès leur plus jeune âge. En formant des groupes tels que le Youth Vanguard Corps et en établissant la Shanxi Junior Middle School Boy's Army, les jeunes hommes du Shanxi sont sévèrement formés dès l'adolescence aux techniques de la guerre."

 SHX_unfinished_education: "Réformes Éducatives au Point Mort"
 SHX_unfinished_education_desc: "Bien que l'on ait beaucoup parlé de la qualité des réformes éducatives de Yan Xishan, ses efforts louables pour moderniser l'éducation dans le Shanxi se sont largement heurtés à un mur depuis les années 1920. Des réalisations majeures telles que la généralisation de l'accès à l'enseignement primaire, la promotion de l'alphabétisation et la création d'un système éducatif pratique d'inspiration occidentale ont subi de graves revers en raison des coupes budgétaires et de la négligence résultant des guerres entre Zhili et Fengtian. Les Guominjun, qui ont fait campagne pour l'éducation du public, ont également manqué à leurs promesses : ils ont créé des écoles, mais n'ont pas tenu leurs promesses."
 SHX_unfinished_education1: "Reprise des Réformes Éducatives"
 SHX_unfinished_education1_desc: "Les autorités du Shanxi ont, à contrecœur, entamé un nouvel effort pour revitaliser l'éducation dans le Shanxi. Bien que Feng et Yan aient tous deux un intérêt préalable considérable pour le sujet, en partie en raison des implications idéologiques de la formation de la jeunesse provinciale, ils ont commencé à diverger de manière significative dans leur approche de la question. Dans le même temps, l'effet d'entraînement de cette nouvelle campagne visant à améliorer les connaissances de la population a commencé à susciter des réactions négatives de la part des conservateurs, de la noblesse, des universitaires et même des étudiants eux-mêmes !"
 SHX_unfinished_education_yan: "Enseignement Technique Élargi"
 SHX_unfinished_education_yan_desc: "Il semble que la ligne de pensée de Yan ait commencé à s'imposer dans la mise en œuvre des réformes éducatives par la clique du Shanxi. Une plus grande priorité a été accordée aux niveaux d'éducation supérieurs, en promouvant les compétences techniques pertinentes pour l'économie du Shanxi. Il s'agit de sujets tels que l'ingénierie, la géologie, l'artisanat, les mathématiques et certaines langues étrangères. Bien entendu, de nombreuses critiques subsistent, notamment en ce qui concerne la distribution des bourses et la compétence réelle du corps enseignant. Mais la plupart reconnaissent que des progrès ont été accomplis."
 SHX_unfinished_education_yan1: "Modernisation de l'Enseignement Universitaire"
 SHX_unfinished_education_yan1_desc: "Il y a à peine une demi-décennie, l'université de Shanxi pouvait être décrite comme un vaste centre de villégiature où les étudiants et les professeurs jouaient, faisaient la fête et négligeaient leurs études. Aujourd'hui, beaucoup de choses ont changé : les gens sont plus motivés, les financements sont plus faciles à obtenir et le programme d'études est enfin à la hauteur de la recherche intensive dont la province a besoin. Dans cette petite bulle concentrée, Yan Xishan a allumé une bougie qui permettra au reste du Shanxi de sortir de l'obscurité. Un jour."
 SHX_unfinished_education_feng: "Accès Élargi à l'École"
 SHX_unfinished_education_feng_desc: "La méthode Guominjun a commencé à s'imposer au fur et à mesure que la clique du Shanxi progressait dans la mise en œuvre des réformes éducatives. Compte tenu des ressources limitées du Shanxi, M. Feng a choisi d'essayer d'offrir un certain niveau d'enseignement primaire et secondaire à tous les élèves de la province, en donnant la priorité à l'alphabétisation et à la "vertu". La volonté de M. Feng d'accepter une fiscalité lourde, voire exorbitante selon certains, ainsi que la conversion de temples bouddhistes en écoles, ne lui a pas valu beaucoup d'amis. Mais le Guominjun insiste sur le fait que cet effort aboutira à une société plus égalitaire et plus productive en fin de compte."
 SHX_unfinished_education_feng1: "Enseignement Primaire Universel"
 SHX_unfinished_education_feng1_desc: "Au début de la décennie, la mise en œuvre de la scolarisation primaire universelle était ponctuelle et inégale. Pas plus d'un tiers des enfants en âge de fréquenter l'école primaire étaient scolarisés. De nombreux parents refusaient d'envoyer leurs enfants à l'école et de nombreuses écoles ne valaient pas la peine d'y envoyer leurs enfants. Grâce aux efforts du Guominjun, la quasi-totalité des élèves du Shanxi suivent au moins l'enseignement primaire. Les parents ruraux intègrent l'école dans leurs plans de travail et les riches ont largement accepté l'augmentation des impôts nécessaire pour financer les écoles locales. Les efforts visant à revitaliser l'enseignement supérieur devront peut-être attendre, mais ils ne devront pas attendre longtemps."

 #Military Related Ideas
 SHX_dual_armies: "Armées Doubles"
 SHX_dual_armies_desc: "Au cours des derniers jours de l'expédition du Nord et de la lutte pour le contrôle du Nord de la Chine, Yan Xishan et Feng Yuxiang ont tous deux tenté en vain de s'emparer du pouvoir dans la région. Après que Wu Peifu a établi sa domination sur le territoire avec l'aide de l'Allemagne et que Zhang Zuolin s'est taillé un domaine dans le nord-est avec le soutien du Japon, Yan et Feng ont été contraints de se contenter des miettes : ils ont été exilés dans un arrière-pays accidenté. Bien qu'ils disposent à peu près du même nombre de soldats, Yan a moins bien réussi à constituer une force de combat disciplinée que Feng et son Guominjun. Cependant, Yan contrôle le puissant arsenal de Taiyuan, ce qui lui permet de doter ses troupes d'une artillerie relativement moderne. Tous deux ont uni leurs efforts pour protéger l'autonomie du Shanxi face aux autorités centrales, mais refusent toute coopération significative entre les commandements, qui permettrait une véritable intégration. Ces deux armées ne sont pas non plus bon marché : l'entretien de l'armée du Shanxi a poussé le trésor public au bord de la faillite, ce qui a suscité l'émoi des deux parties. Cette trêve difficile laisse beaucoup de gens se demander combien de temps ce système pourra durer."

 SHX_dual_armies2: "Armées Doubles"
 SHX_dual_armies2_desc: "Au cours des derniers jours de l'expédition du Nord et de la lutte pour le contrôle du Nord de la Chine, Yan Xishan et Feng Yuxiang ont tous deux tenté en vain de s'emparer du pouvoir dans la région. Après que Wu Peifu a établi sa domination sur le territoire avec l'aide de l'Allemagne et que Zhang Zuolin s'est taillé un domaine dans le nord-est avec le soutien du Japon, Yan et Feng ont été contraints de se contenter des miettes : ils ont été exilés dans un arrière-pays accidenté.\n\nInitialement divisées sur le plan du commandement, de l'approvisionnement et de l'idéologie, les deux armées sont parvenues ces dernières semaines à une sorte d'accord, même si elles conservent un large degré de séparation. Elles ont intégré leur structure de commandement supérieure et leurs officiers ont entamé un certain dialogue. La loyauté absolue envers [SHX.GetLeader] et le [SHX.GetName] est mise en avant. Bien que les traditions restent différentes et que les soldats de rang inférieur servent encore deux armées différentes, ils sont au moins capables de combattre l'un à côté de l'autre. L'intégration complète devra cependant attendre."

 SHX_integrated_army: "Armée Intégrée"
 SHX_integrated_army_desc: "Au cours des derniers jours de l'expédition du Nord et de la lutte pour le contrôle du Nord de la Chine, Yan Xishan et Feng Yuxiang ont tous deux tenté en vain de s'emparer du pouvoir dans la région. Après que Wu Peifu a établi sa domination sur le territoire avec l'aide de l'Allemagne et que Zhang Zuolin s'est taillé un domaine dans le nord-est avec le soutien du Japon, Yan et Feng ont été contraints de se contenter des miettes : ils ont été exilés dans un arrière-pays accidenté.\n\nInitialement divisées en termes de commandement, d'approvisionnement et d'idéologie, la victoire de [SHX.GetLeader] sur son rival lui a permis d'entamer la tâche ardue d'intégrer les deux forces. Les unités ont été dissoutes en bloc, les officiers recyclés et redéployés, et la chaîne logistique nécessaire au maintien de ces forces permanentes a été considérablement simplifiée. Les formations pléthoriques et les dépenses excessives nécessaires au maintien de certaines unités qui n'existent que sur le papier ont été éliminées. En fin de compte, comme nous l'espérons tous, il n'y aura qu'une seule armée pour une seule nation chinoise. Alors, quel meilleur moment que maintenant pour entamer ce processus ?"

 SHX_guominjun_model_idea: "Modèle Guominjun"
 SHX_guominjun_model_idea_desc: "Pendant des années, la grande nation chinoise a sombré dans l'humiliation, divisée et déchirée par les armées de bandits sauvages des seigneurs de la guerre aux mains des impérialistes. Tant que le peuple souffrira sous le poids des armées des seigneurs de la guerre, il n'y aura pas de salut national pour lui. C'est pourquoi nous devons commencer par le commencement - nous devons construire une armée pour le peuple et par le peuple. Tel est l'héritage du Guominjun de Feng Yuxiang."

 #SHX_guominjun_model5_idea: "Vanguard of the Revolution"
 #SHX_guominjun_model5_idea_desc: "Through pain and suffering, our soldiers have endured the worst but have transformed into some of China's most disciplined forces. Here, in the Chinese Northwest - the flame and heart of the national revolution continue to beat. Like the Whampoa Military Academy of the South, we have forged for ourselves - our very own Whampoa of the North, as the Guominjun has transformed itself from a mere provincial force to an army of national liberation."

 SHX_extensive_training_idea: "Méthodes de Formation Étendues"
 SHX_extensive_training_idea_desc: "La réputation des Guominjun les précède, mais elle n'est pas facile à acquérir. En mettant l'accent sur une discipline stricte et en s'inspirant fortement du christianisme et du confucianisme, les Guominjun ont constitué une force remarquable au fil des ans. Cependant, leur défaite totale dans les années 1920 face aux Zhili a montré que des efforts supplémentaires étaient nécessaires, en particulier si leurs compatriotes de l'armée provinciale du Shanxi devaient être mis à niveau."

SHX_legacy_of_guominjun: "L'héritage du Guominjun"
 SHX_legacy_of_guominjun_desc: "De nombreux officiers et soldats de l'armée du Shanxi sont d'anciens membres du Guominjun de Feng Yuxiang - l'armée nationale populaire. Bien que cela signifie que leur armée est plus prestigieuse et a une expérience du combat, tout effort visant à purger l'influence de Feng dans la clique pourrait être un désastre"

 SHX_guominjun_unrest_idea: "Agitation à Guominjun"
 SHX_guominjun_unrest_idea_desc: "§CLa puissance du Guominjun est actuellement de [SHX.GMJ_coup_strength].§!"

 SHX_xiang_jun_idea: "Le Xiang Jun"
 SHX_xiang_jun_idea_desc: "En ces temps incertains où les ennemis sont omniprésents et où les personnes de confiance sont rares, les habitants du Shanxi ne peuvent compter que sur eux-mêmes pour se protéger. Le modèle proposé par le gouverneur Yan consiste à développer la milice provinciale de la nation et à l'étendre au Xiang Jun, une milice inspirée du système de conscription japonais et de la garde nationale américaine."

 SHX_xiang_jun9_idea: "L'Armée de Libération Nationale"
 SHX_xiang_jun9_idea_desc: "Il est clair qu'à mesure que la crise nationale continue de se dérouler, une armée provinciale peut réaliser qu'elle est nécessaire pour la libération et le salut du peuple chinois. De notre humble province, nous transformerons nos gardes nationales en une armée capable de résister et de libérer une fois pour toutes la Chine de ceux qui cherchent à la détruire !"

 SHX_military_instruction_corps_research: "Corps d'Instruction Militaire"
 SHX_military_instruction_corps_research_desc: "Payé par le gouvernement provincial, le Corps d'Instruction Militaire cherche à adopter et à se familiariser à de nouvelles méthodes et tactiques de guerre pour aider à moderniser l'armée de la Clique du Shanxi."

 SHX_rifle_grenades: "Nouvelles grenades à fusil"
 SHX_rifle_grenades_desc: "Les grenades à fusil sont très appréciées en Chine pour leur facilité d'utilisation et leur mobilité. Elles permettent aux unités d'infanterie de disposer d'une puissance de feu plus efficace lors d'engagements rapprochés tout en évitant les graves erreurs qui peuvent accompagner le lancement d'une grenade."

 SHX_russian_aid: "Conseillers Russes"
 SHX_russian_aid_desc: "L'Armée Russe, bien qu'humiliée pendant la Weltkrieg, n'en est pas moins l'une des forces les plus modernes du monde et de l'Est. En raison de notre proximité avec [RUS.GetName], invitons donc des conseillers de l'armée russe pour former et inspirer nos troupes."

 SHX_japanese_aid:0 "Conseillers japonais"
 SHX_japanese_aid_desc: "Depuis qu'ils ont défait les Russes en 1904, personne ne peut nier le succès de la modernisation de la restauration Meiji qui a contribué à propulser le Japon sur la scène internationale. L'image du Japon dans toute la Chine est mitigée car beaucoup y voient une grande menace impérialiste et un affront à notre souveraineté tandis que d'autres voient la modernisation du Japon comme un modèle que la Chine pourrait imiter. Faisons appel aux Japonais pour qu'ils nous aident à développer nos propres forces armées, bien que cette décision ne soit peut-être pas populaire parmi les nationalistes."

 SHX_german_aid:0 "Conseillers Allemands"
 SHX_german_aid_desc: "L'Armée Allemande est probablement la plus puissante armée au monde, ayant battu les plus grandes puissances mondiales pendant la Weltkrieg. Leur rôle en Chine est marqué par la controverse car les nationalistes voient les Allemands comme une vile puissance impérialiste étrangère qui a rétabli l'Empire Qing tandis que d'autres voient la coopération de l'Allemagne avec la Chine comme une opportunité pour que la Chine résiste aux Japonais. Ceci étant dit, rapprochons-nous des Allemands et étudions leur héritage militaire prussien afin que nous aussi devenions une province prussienne en Chine."

 SHX_guominjun_commissars_idea: "Commissaires du Guominjun"
 SHX_guominjun_commissars_idea_desc: "Nous avons décidé d'adopter un modèle de commissaire inspiré des commissaires de Feng au sein du Guominjun. Cela signifie que nos soldats seront endoctrinés et enseignés pour étudier et comprendre la pensée Sanminzhuyi, les enseignements chrétiens sur la moralité et d'autres leçons des officiers supérieurs de Feng."

 SHX_yan_commissars_idea: "Instructeurs politiques de Yan"
 SHX_yan_commissars_idea_desc: "Nous avons décidé d'adopter un modèle de commissaire inspiré des commissaires de Yan au sein de sa propre armée Jin. Cela signifie que nos soldats seront endoctrinés et apprendront à étudier et à comprendre les sages enseignements de Yan Xishan et ses inspirations telles que Zhao Daiwen - tout en apprenant à être de bons soldats sur et en dehors du champ de bataille."

 SHX_artillery_idea: "Type 14 modernisé"
 SHX_artillery_idea_desc: "Les modèles d'obusiers et de canons de type 14 sont des produits de l'arsenal de Taiyuan du Shanxi. Faisons avancer les efforts de modernisation de notre artillerie, afin que la reine du champ de bataille puisse nous accorder sa faveur dans nos guerres à venir."

 SHX_renovated_taiyuan_idea: "Arsenal de Taiyuan rénové"
 SHX_renovated_taiyuan_idea_desc: ""La force armée est le fondement de la justice"\n\nCes mots sous-tendaient le fondement du règne de plusieurs décennies de Yan Xishan, alors qu'il cherchait à préserver l'autonomie et la stabilité du Shanxi. L'arsenal de Taiyuan était l'extension logique de ce principe, un vaste réseau de fonderies d'armes qui a permis à la province d'équiper ses propres armées indépendamment du Gouvernement Central ou d'autres factions de Seigneurs de Guerre. Remarqué pour sa capacité non seulement à créer des copies de haute qualité de conceptions étrangères, mais également à fabriquer ses propres armes avancées, l'investissement récent et important des dirigeants du Shanxi a considérablement augmenté la production.\n\nBénéficiant d'un effectif de plus de 15 000 employés et produisant des milliers de mitrailleuses, d'obus d'artillerie et d'autres équipements, Taiyuan est devenu un centre majeur de fabrication d'armes. De plus, les dirigeants du Shanxi ont clairement affiché leurs ambitions de produire d'autres armes de guerre plus avancées. Qu'il s'agisse ou non d'une entreprise sérieuse ou simplement d'une autre vantardise vide de sens, l'arsenal est une force sur laquelle il faut compter."

 #Zhifeng Ideas

 SHX_war_of_liberation:0 "La Guerre de Libération Nationale"

 SHX_total_collapse_idea: "Effondrement Total"
 SHX_total_collapse_idea_desc: "Il semble que ce soit la fin. Ayant épuisé les dernières énergies de notre peuple, celui-ci ne veut plus se sacrifier davantage pour notre cause. Nos troupes désertent en masse tandis que leurs officiers font défection en faveur de puissances plus victorieuses. La police secrète est inondée de rapports contradictoires, voyant des conspirations dans chaque ombre tandis que les rapports selon lesquels [SHX.GetLeader] a l'intention de fuir augmentent de jour en jour.\n\nAlors que les protestations grandissent dans [SHX.Capital.GetCapitalVictoryPointName] et que nos ennemis se rapprochent de plus en plus, il est clair qu'il n'y aura pas de résistance prolongée pour défendre l'autorité de [SHX.GetLeader]. À moins que, par miracle, la situation ne change radicalement, il semble que l'histoire se souviendra de lui comme d'un autre échec dans la foule nombreuse des Seigneurs de Guerre."

 SHX_cadre_training_force_idea: "Force d'Entrainement Cadre du Shanxi"
 SHX_cadre_training_force_idea_desc: "Nous devrons transformer la province en une force formidable afin de nous préparer à la tempête à venir. Même l'étudiant dans la salle de classe doit échanger ses livres contre un fusil alors que le Shanxi se dirige vers la guerre."

 SHX_revolutionary_army_idea: "Le Corps de défense révolutionnaire du peuple"
 SHX_revolutionary_army_idea_desc: "La révolution ne commence pas seulement par la mobilisation d'armes ou de bureaucrates inutiles, mais elle commence aussi par l'éveil de la conscience révolutionnaire du pays dans son ensemble. Adhérer à la modernité, adhérer au changement, adhérer au salut national, c'est adhérer à la révolution nationale. Veillons à l'éducation des masses afin qu'elles deviennent l'avant-garde de la révolution chinoise."

 SHX_spy_agency: "Bureau de Préservation de la Paix"
 SHX_spy_agency_desc: "Le danger rôde partout alors que notre province se retrouve entraînée dans un conflit. Afin d'assurer l'ordre et la stabilité à l'intérieur de nos frontières, créons le Bureau de Préservation de la Paix. Des coins de rue sombres aux étals de marchands animés, nos policiers patrouilleront dans les rues - cherchant et recherchant les menaces potentielles dans tout le Shanxi."

 SHX_baoding_investment_idea: "Investissements Baoding"
 SHX_baoding_investment_idea_desc: "Alors que le Gouvernement Central nous a fourni des conseillers en construction et des ingénieurs pour aider à développer nos industries de l'armement, nous devons payer leurs services avec notre maigre trésorerie."

 SHX_fortress_shanxi: "Forteresse Shanxi"
 SHX_fortress_shanxi_desc: "La chute de l'ancien gouvernement central restera probablement dans l'histoire comme un moment charnière dans le développement de l'ordre post-Xinhai. Alors que diverses forces convergent dans le nord de la Chine, [SHX.GetLeader] a choisi de conserver ses positions existantes plutôt que de risquer une avancée dangereuse contre ses rivaux. Cela donnera à [SHX.GetName] le temps de récupérer et de consolider ses gains, mais peut-être au détriment de l'initiative stratégique."

 #Suiyuan Ideas
 SHX_suiyuan_QIE_neutrality: "Neutralité de Beijing dans la Crise"
 SHX_suiyuan_QIE_neutrality_desc: "Peut-être en raison du désir de Taiyuan d'éviter de partager le butin de guerre, ou peut-être en raison de distractions extérieures, le Gouvernement Central a choisi de rester neutre dans les conflits croissants entre le Shanxi et ses voisins, invoquant simplement leur désir de préserver la paix et demandant aux deux parties d'en venir à des négociations à l'amiable. Il est peu probable que le Shanxi reçoive un soutien direct dans sa quête pour récupérer Suiyuan, territoire qui lui a été enlevé après sa défaite lors de la quatrième guerre Zhili-Fengtian."
 SHX_hui_cavalry_idea: "Cavalerie Hui harnachée"
 SHX_hui_cavalry_idea_desc: "Habitués au terrain accidenté du Nord-Ouest et ayant produit de nombreux vétérans combattant pour l'autorité chinoise à partir des années 1910, les clans Hui de Xibei sont une force avec laquelle il faut compter. Prisés notamment pour leur rôle de cavaliers de choc et d'éclaireurs endurcis, ils sont un fléau même pour nos rivaux mongols. Exaspérés par leur défaite dans la guerre du Nord-Ouest, beaucoup cherchent un emploi dans nos armées sous les ordres de leurs capitaines - poussés par leur foi, leur nationalisme, le pillage ou leur désir de vengeance. Nous les accueillons naturellement dans nos rangs, mais malheureusement, l'intérêt des Hui ainsi que l'élément de choc qu'ils fournissent contre nos ennemis finiront probablement par s'estomper avec le temps. Pourtant, cela ne sert qu'à nous motiver à rouler rapidement vers de nombreuses victoires et à solidifier leur réputation de cavaliers pour les annales de l'histoire chinoise!"
 SHX_decisive_first_strike_idea: "Première frappe décisive dans le Nord-Ouest"
 SHX_decisive_first_strike_idea_desc: "Les tensions ont augmenté dans le nord-ouest, alors que de nombreux rapports d'escarmouches, de raids et de bombardements à la frontière arrivent le long de la frontière. Dans les faits, en de nombreux endroits, il n'y a plus de frontière effective en dehors des divers blockhaus et avant-postes établis par les militaires dans la région. Des milices s'entraînent, des guérilleros et des chasseurs de brousse se préparent le long des steppes, et la cavalerie défile devant l'avant-garde de nos troupes régulières.\n\nSi nous voulons réussir au Xibei, nous devons nous préparer à un premier coup puissant contre nos adversaires. Celui qui balayera leurs petits préparatifs et déstabilisera même les lignes de repli qu'ils préparent. Compte tenu de nos objectifs relativement limités dans la région, une avance vendue devrait nous assurer une position puissante sur la table de négociation et, espérons-le, éviter un conflit prolongé."

#####Endgame Ideas

 SHX_disorganised_national_army_idea:0 "Armée Désorganisée"
 SHX_disorganised_national_army_idea_desc: "Alors qu'elle se vantait autrefois d'être une force d'élite dans le nord-ouest chinois, l'ancienne armée du Shanxi se retrouve désorganisée en raison du nombre immense de nouvelles recrues et de matériel militaire capturé. Jusqu'à ce que l'armée soit réorganisée en une nouvelle armée centrale, ces problèmes continueront d'affliger nos forces armées."

 SHX_regional_army_idea: "Armées Régionales"
 SHX_regional_army_idea_desc: "La meilleure façon de réorganiser nos forces est de maintenir les armées régionales des Seigneurs de Guerre. Bien que cela signifie que nos soldats seront moins professionnels puisque placés dans un cadre moins centralisé, cela nous permettra également de puiser dans les réserves chinoises de main-d'œuvre presque illimitée venant des provinces à travers la Chine."

 SHX_rapid_naval_modernisation_idea: "Modernisation Naval de Choc"
 SHX_rapid_naval_modernisation_idea_desc: "Initialement basées dans le Shanxi enclavé, les forces de [SHX.GetLeader] ont peu d'expérience navale. La défense du vaste littoral chinois a traditionnellement été du ressort du Gouvernement Central, une responsabilité qui incombe désormais au plus récent prétendant au leadership de la nation. Travaillant avec du personnel naval recruté (qui a traditionnellement évité de manifester une loyauté forte) et quels que soient les chantiers navals sur lesquels ils pourraient mettre la main, [SHX.GetName] s'est engagé dans un programme de construction de masse pour mettre sur pied une flotte nationale. Bien qu'il soit peu probable que cette marine arrive un jour à la hauteur du Japon et d'autres puissances impérialistes, même un petit escadron digne de prendre la mer contribuera grandement à restaurer la fierté nationale chinoise."

 SHX_rapid_air_development_idea: "Programme de modernisation de l'Armée de l'Air"
 SHX_rapid_air_development_idea_desc: "À l'époque, Yan Xishan et Feng Yuxiang se sont engagés dans des projets à petite échelle pour mettre sur pied une Armée de l'Air, séduits par les vols réussis des pilotes occidentaux et leur utilisation pendant la Weltkrieg. Leurs écoles indépendantes ont réussi à produire quelques dizaines de pilotes, mais jamais à une échelle telle que cela ferait basculer le cours d'un conflit national. Ayant finalement sécurisé la base industrielle pour se doter d'une armée de l'air significative, [SHX.GetLeader] et ses commandants ont ordonné le développement massif de l'armée de l'air nationale. En cas de succès, cela pourrait changer la donne contre tous les Seigneurs de Guerre restants, et peut-être même dans un conflit entre pairs, avec une autre puissance majeure."

 SHX_new_central_army: "Nouvelle Armée Centrale"
 SHX_new_central_army_desc: "Le Gouvernement Central a toujours veillé à entretenir une armée centrale, capable d'écraser la rébellion de n'importe quel Seigneur de Guerre désireux de défier les hommes au pouvoir. Fraîchement réorganisés après la victoire de [SHX.GetLeader] sur le gouvernement central précédent, leurs anciens loyalistes ont maintenant entrepris de construire leur propre force puissante. Cela signifiera plus que de simplement augmenter les troupes de base existantes, mais aussi d'intégrer les transfuges des factions vaincues, incorporer de nouvelles technologies, former de nouveaux officiers fidèles (et, espérons-le, compétents) et enfin s'assurer que le nouvel afflux de financement ne disparaisse pas soudainement. Bien que cela représente sans aucun doute un défi, si [SHX.GetLeader] souhaite conserver sa position de candidat à la plus haute fonction, cette armée devra servir de colonne vertébrale à ses ambitions."

 SHX_disrupted_economy_idea1: "Économie Perturbée"
 SHX_disrupted_economy_idea1_desc: "Il est assez facile de gagner une guerre. Il est en revanche beaucoup plus difficile de gouverner. Ou du moins c'est ce que semblent montrer les histoires de Yuan Shikai, Sun Yat-sen, Duan Qirui et plus récemment Cao Kun et Wu Peifu. La chute initiale de l'ancien gouvernement central a créé une énorme instabilité sur la scène économique chinoise, le risque d'hyperinflation menaçant le tissu même du gouvernement [SHX.GetName] nouvellement proclamé. Le pillage reste répandu et beaucoup craignent qu'il ne devienne systématique - alors que le nouveau gouvernement à s'assurer des revenus stables, des impôts plus sévères sont imposés à la population. Une action rapide est nécessaire pour éviter une catastrophe économique!"
 SHX_disrupted_economy_idea2:0 "Redressement de l'économie"
 SHX_disrupted_economy_idea2_desc: "Bien que l'économie du [SHX.GetName] se soit quelque peu améliorée, ses malheurs continuent de se multiplier. Attirés comme des mouches par la stabilité naissante du nouveau gouvernement, les créanciers du gouvernement précédent sont sortis du bois en s'attendant à ce que nous honorions nos obligations. Notre capacité réelle à rembourser nos dettes est toujours incertaine, car beaucoup se méfient encore de la longévité de notre régime et beaucoup refusent d'accepter notre monnaie. Il faut faire plus et vite - nos armées, notre gouvernement et nos réseaux de clientélisme ont besoin d'argent pour fonctionner. Plus nous traînons, plus nous courons de risques."
 SHX_disrupted_economy_idea3: "Economie en cours de stabilisation"
 SHX_disrupted_economy_idea3_desc: "Après un travail acharné au cours des derniers mois, notre économie s'est considérablement stabilisée. Bien que nous luttions toujours pour maintenir nos réserves et sauvegarder notre monnaie, il y a eu une certaine résilience dans l'argent que nous avons imprimé et cette monnaie est dans la plupart des cas acceptée à l'intérieur de nos frontières. Autrefois considérés comme au bord de la faillite, nous avons assuré la majeure partie du monde de notre prudence financière. Avec un peu plus d'efforts, notre économie reprendra bientôt vie."

 SHX_national_academies: "Académies Nationales"
 SHX_national_academies_desc: "La Chine était autrefois une terre prospère, un phare d'illumination et de progrès pour le monde entier. Le siècle dernier l'a dépouillé de sa grandeur et contraint la Chine à rester à l'écart. Dans cette nouvelle ère de stabilité, les sages et autres intellectuels peuvent à nouveau se rassembler dans nos institutions fraîchement rénovées et apurées de toute dette. Les universitaires qui avaient été poussés auparavant à étudier à l'étranger pour recevoir une éducation moderne peuvent enfin venir enseigner à une nouvelle génération, n'ayant plus peur d'être enrôlés ou persécutés par des Seigneurs de Guerre ignorants. Avec une gamme de financements pour les universités et collèges de [SHX.GetName], [SHX.GetLeader] travaille à construire un nouvel âge d'or pour le milieu universitaire chinois."

 SHX_national_revolution: "La Révolution Nationale du Guominjun"
 SHX_national_revolution_desc: "Une synthèse des idées des Trois Principes du Peuple de Sun Yat-sen, du nationalisme chinois et de la propre influence de Feng inspirée du christianisme méthodiste a finalement porté ses fruits avec l'achèvement de l'unification nationale et la libération du peuple chinois des chaînes de ses Seigneurs de Guerre. Les troupes du Guominjun, longtemps exilés et battus, se sont véritablement érigés en avant-garde d'une nouvelle révolution nationaliste. Alors que la révolution continue de se développer, elle annonce une nouvelle ère pour la République de Chine!"
 SHX_national_revolution2: "La Révolution Nationale du Guominjun"
 SHX_national_revolution2_desc: "Une synthèse des idées des Trois Principes du Peuple de Sun Yat-sen, du nationalisme chinois et de la propre influence de Feng inspirée du christianisme méthodiste a finalement porté ses fruits avec l'achèvement de l'unification nationale et la libération du peuple chinois des chaînes de ses Seigneurs de Guerre. Les troupes du Guominjun, longtemps exilés et battus, se sont véritablement érigés en avant-garde d'une nouvelle révolution nationaliste. Alors que la révolution continue de se développer, elle annonce une nouvelle ère pour la République de Chine!"
