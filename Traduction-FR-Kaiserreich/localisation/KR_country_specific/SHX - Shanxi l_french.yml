 shx_edu.0.a: "Un jour, ils apprendront nos efforts dans ces écoles."

 shx_edu.1.t: "Eduquer une Nouvelle Génération"
 shx_edu.1.d: "Dire que l'éducation au Shanxi est peu développée serait un euphémisme. Bien que peu de gens s'opposeront au fait de dire que le gouvernement du Shanxi a fait des progrès considérables pour réduire l'analphabétisme durant la première décennie de règne de Yan, les guerres et les perturbations ont également sapé le financement nécessaire pour maintenir cet élan en faveur de la réussite scolaire.\n\nAu niveau de l'école primaire, de nombreux élèves refusent d'aller en classe malgré l'obligation pour tous les élèves de suivre quatre ans de scolarité, choisisant à la place de rester à la maison pour aider dans les fermes, ou d'apprendre un métier. De nombreuses écoles sont sous-financées et construites à la hâte, ce qui contribue à leur donner une image négative. Les collèges ne sont guère meilleurs : depuis que le régime dur et draconien de Zhao Daiwen en tant que directeur de l'Ecole Normale du Peuple a engendré un soulèvement massif des étudiants, le gouvernement vit dans la terreur des troubles futurs. Le gouvernement a depuis perdu la majeure partie du contrôle sur ces écoles - les élèves trichent régulièrement aux examens et intimident les enseignants qui ne donnent pas des notes faciles ou sont considérés comme trop étrangers. L'Association des Etudiants, autrefois créée pour protester contre l'autoritarisme de Yan et aussi contre l'impérialisme occidental en 1925, est devenue corrompue et sans direction au fil des ans, ne luttant au final que pour maintenir le statu quo.\n\nL'Enseignement Supérieur n'échappe pas non plus à ce constat - l'Université du Shanxi est en fait une vaste station balnéaire financée par le gouvernement où les professeurs jouent leur maigre salaire avec leurs étudiants, et les enseignants sont si incompétents que le professeur de génie mécanique était inutile lorsque la centrale électrique de l'Université s'est éteinte. Les professeurs étrangers et ceux formés en Occident, à Pékin et au Japon se battent tous régulièrement, tandis que la corruption monte en flèche.\n\nAvec tous ces nombreux problèmes, il est clair que la perfection est l'ennemie du bien. Le Shanxi ferait mieux de concentrer ses efforts sur une réforme limitée pour l'instant, et après délibération, ce sera..."
 shx_edu.1.a: "Relancer l'Enseignement Supérieur!"
 shx_edu.1.b: "Continuer de promouvoir l'Education Universelle!"

 shx_edu.2.t: "Ren Zhigong rentre chez lui!"
 shx_edu.2.d: "Bon nombre des fils les mieux éduqués de Chine sont issus d'écoles étrangères, ce qui montre à quel point la nation est tombée au cours du siècle de l'humiliation. Beaucoup d'entre eux choisissent ensuite de travailler pour des entreprises étrangères ou restent près de la côte où ils peuvent mieux gagner leur vie et profiter du luxe occidental auquel ils se sont habitués. En effet, le gouvernement du Shanxi avait l'habitude de parrainer des étudiants sélectionnés pour qu'ils partent à l'étranger jusqu'à ce qu'ils découvrent que les étudiants de retour étaient devenus trop rebelles et habitués à la vie occidentale. Le Shanxi a plutôt tenté de se concentrer sur la formation des étudiants sur place - avec un succès discutable.\n\nAlors que la province poursuit ses réformes éducatives, Zhao Pilian (directeur de l'Ecole Normale du Peuple et de facto ministre de l'Éducation) a fait savoir que l'Université du Shanxi embauchait. Peu de candidats se sont présentés, et bien peu d'entres eux se sont avérés des hommes de qualité, à l'exception d'un qui s'est démarqué - Ren Zhigong (également connu sous le nom de CK Jen), un jeune universitaire de l'Université Tsinghua à Pékin.\n\nHomme né dans la pauvreté du Shanxi, il a traversé les premières étapes du système éducatif du Shanxi avant d'être admis à Tsinghua à 15 ans en 1921. Il a ensuite étudié au MIT, l'Université de Pennsylvanie et a obtenu un doctorat en physique à Harvard, le tout en quelques années. Un érudit aussi distingué était difficile à recruter, mais il prétend être inspiré par le sens du patriotisme et par notre véritable effort de réforme (sans doute renforcé par notre salaire très généreux). En tant que membre du corps professoral, il a du pain sur la planche - la bibliothèque de l'Université du Shanxi aurait fermé en raison d'un manque de clientèle.\n\nUne grande partie de l'enseignement supérieur dans le Shanxi (du moins lorsque les choses sont enseignées) est de nature technique plutôt que théorique, et le gouvernement du Shanxi a fait preuve d'une méfiance considérable envers les universitaires de Pékin. Nous verrons si ce jeune homme peut vraiment incarner l'esprit du rêve éducatif du Shanxi."
 shx_edu.2.a: "Un homme respecté."

 shx_edu.3.t: "Grève du syndicat étudiant"
 shx_edu.3.d: "Ayant entendu parler de nos efforts renouvelés pour réformer l'éducation, l'association des étudiants de Shanxi a décidé d'ordonner une grève générale, refusant d'assister aux cours et intimidant même les enseignants et les étudiants qui y assistent. Alors que certains membres de notre gouvernement espéraient qu'ils seraient trop désorganisés et moribonds depuis la dernière fois, il semble que les étudiants s'opposent de toutes leurs forces à nos réformes, craignant une nouvelle perte de statut. En effet, dans la province de Shanxi, on se plaint souvent du fait que les diplômés de l'enseignement moyen et supérieur "obtiennent leur diplôme et rejoignent les chômeurs" à un moment où l'économie subit des changements considérables et où l'emploi se fait rare.\n\nCe n'est évidemment pas la première fois que cela se produit. Zhao Daiwen, directeur draconien de l'École normale du peuple, a réprimé si durement la dissidence dans les années 1920 qu'il a jeté l'un de ses fils en prison et en a exilé un autre en raison de la participation d'étudiants, se méfiant fortement des étudiants formés à Pékin. Ces mesures ne parviennent pas à mettre un terme au radicalisme étudiant et, lorsqu'on apprend en 1925 que l'Entente a l'intention de céder le Shandong aux Japonais, une petite émeute anti-impérialiste est déclenchée à Taiyuan, l'association des étudiants boycottant les produits étrangers. Bien qu'elle se soit rapidement dissipée, plus tard, lorsque les taxes sur les étudiants ont été augmentées, une grève massive et des émeutes ont contraint Yan à céder et à renvoyer Zhao.\n\nZhao Pilian l'a remplacé, et son approche plus conciliante à l'égard des étudiants leur a donné plus de pouvoir. Comme l'école normale du peuple forme les enseignants, elle a de facto confié le contrôle d'une grande partie de l'éducation à l'association des étudiants, qui a usé de son pouvoir pour intimider les instructeurs jugés trop favorables aux étrangers, trop stricts ou qui ont irrité l'ensemble des étudiants. Parfois, des grèves sont déclenchées simplement pour empêcher les étudiants d'assister aux examens ou pour prolonger les vacances d'hiver, ce qui contribue à l'effondrement du système éducatif du Shanxi.\n\nIl semble que nos efforts pour réformer l'éducation nous obligent à reprendre le contrôle, ce qui nous place sur une trajectoire de collision."
 shx_edu.3.a:0 "Pas encore..."

 shx_edu.4.t: "Absentéisme persistant des élèves"
 shx_edu.4.d: ""Trop souvent, les enseignants se désintéressent de ce que leurs élèves étudient et ne font aucun effort pour leur enseigner ce qui leur sera utile à l'avenir. Il en résulte que de nombreux élèves vont à l'école dans le seul but de faire vivre des universitaires !"\n\nL'éducation dans le Shanxi est... un processus, comme l'indiquent [Root.GetLeader] et sa dernière plainte. Si l'enseignement primaire, malgré tous ses défauts, est généralement bien fréquenté, l'enseignement moyen est largement négligé au profit de l'enseignement primaire et supérieur. Les six années d'études (pour des raisons de traduction, l'expression "Middle schooling" désigne ici à la fois l'enseignement moyen et l'enseignement secondaire et supérieur) sont beaucoup trop chères pour de nombreux habitants du Shanxi. En effet, compte tenu du manque relatif d'opportunités, les élèves qui sèchent l'école et apprennent des métiers pratiques pendant leur adolescence ont tendance à être plus employables que leurs camarades studieux.\n\nLe gouvernement du Shanxi, dans ses efforts pour promouvoir l'éducation, a considérablement réduit les frais d'inscription à l'école moyenne et envisage même de rendre cette éducation obligatoire dans l'espoir de créer une base de travailleurs issus de l'éducation moderne pour le secteur industriel du plan décennal. Cette mesure a suscité une levée de boucliers de la part des conservateurs et des parents qui s'inquiètent des perspectives d'avenir de leurs enfants et s'indignent de l'augmentation des coûts. Il n'est peut-être pas inutile de regarder de l'autre côté parfois."
 shx_edu.4.a: "Laissez faire les choses."
 shx_edu.4.b: "Faire respecter les lois sur l'absentéisme scolaire !"

 shx_edu.5.t: "Militarisation des Écoles"
 shx_edu.5.d: "À une époque marquée par le règne des seigneurs de guerre et la violence fréquente, il n'est pas étonnant que Yan et Feng soient tous deux parvenus à la conclusion qu'il était nécessaire de renforcer la militarisation de l'éducation. Dans les années 1920, les élèves des collèges recevaient des uniformes, suivaient un entraînement militaire régulier et étaient soumis à un régime sévère de discipline, de vertu et d'obéissance. Les punitions étaient sévères et ont fini par provoquer une révolte. Les deux hommes forts ont continué à s'intéresser à ces programmes, attribuant à la scolarisation militarisée le mérite d'avoir permis l'ascension du Japon.\n\nCependant, le refus des parents et le désintérêt général ont fait que ces programmes sont restés en friche, les scouts portant de beaux uniformes et jouant au soldat plutôt que d'apprendre à le devenir. L'athlétisme reste l'un des rares éléments encore en activité, l'accent étant mis sur un corps sain et l'association provinciale d'athlétisme fonctionnant bien. Tenter de réaffirmer ces programmes militarisés prendra sans doute du temps et créera un certain changement durable dans la culture du Shanxi. Mais peut-être faut-il tout simplement le faire."
 shx_edu.5.a: "C'est la triste réalité de la Chine"
 shx_edu.5.b: "Laissez les enfants être des enfants."

 shx_edu.6.t: "Accord avec les étudiants"
 shx_edu.6.d: "En tant que directeur de l'École normale du peuple et donc éducateur en chef des éducateurs, Zhao Pilian a toujours eu une position difficile. Ces derniers jours, il a été chargé de mettre fin à la grève des étudiants qui a occupé une grande partie de [SHX.Capital.GetCapitalVictoryPointName]. Le défi est d'autant plus grand que les étudiants n'ont pas de leader défini, les différents groupes au sein de l'Association des étudiants poursuivant des objectifs variés. Néanmoins, certaines demandes constantes des étudiants ont émergé, notamment des examens plus faciles, des promesses d'emplois bien rémunérés et des exemptions de service militaire. De nombreux étudiants se sentent inemployables en raison des dysfonctionnements du système éducatif du Shanxi, malgré les nombreux emplois techniques pour lesquels ils ne sont souvent pas qualifiés.\n\nConvaincre ses supérieurs ne sera pas non plus une tâche facile, car de nombreux leaders étudiants ont été formés à Pékin et ont des liens avec les radicaux. Si leurs craintes sont compréhensibles, nombre de leurs revendications sont tout simplement déraisonnables ou en contradiction avec les objectifs du plan décennal - et rien ne garantit qu'il apaisera suffisamment d'étudiants de toute façon. Le vieux rival de Zhao au sein du département de l'éducation et le président récemment nommé du comité d'inspection du village, Feng Sizhi, a saisi cette occasion pour plaider en faveur d'une ligne dure, en réaffirmant son pouvoir sur les étudiants délinquants. Il a trouvé un allié en la personne du commissaire de police Nan Peilan, lui aussi nommé par Yan. L'envoi de l'armée pour briser les grèves, comme le gouvernement l'a fait précédemment, ne peut que radicaliser davantage les étudiants et les pousser dans les bras de groupes peu recommandables. En fin de compte, le gouvernement choisit de.. :"
 shx_edu.6.a:0 "Donnez-leur ce qu'ils veulent"
 shx_edu.6.b: "Écraser la grève !"
 shx_edu.6.c: "Il suffit d'attendre."

 shx_edu.7.t: "Destin des sociétés secrètes"
 shx_edu.7.d: "L'interdiction des partis politiques dans le Shanxi était censée maintenir l'unité de la province sous le règne de Yan, mais cela n'a eu pour résultat que la prolifération de divers groupes secrets dans tout le Shanxi.\n\nLes principaux d'entre eux sont les intellectuels, qui sont nationalistes, antijaponais et anti-impérialistes et qui souhaitent une Chine unie. Les agitateurs républicains, quant à eux, recherchent souvent des réformes radicales, notamment la libéralisation et l'abolition de la monarchie et des vestiges féodaux. Certains se livrent à des actes de terrorisme dans l'est du Shanxi et à Xi'an, déstabilisant ainsi le contrôle de Beijing. La société néo-confucéenne de lavage du cœur de Yan a également connu une certaine indépendance, maintenant que beaucoup des moins motivés sont partis, les fanatiques restent. Bien qu'ils ne soient peut-être pas au centre du pouvoir du Shanxi, leurs histoires restent à raconter."
 shx_edu.7.a: "Favoriser le nationalisme intellectuel."
 shx_edu.7.b: "Tendez la main aux républicains."
 shx_edu.7.c: "Investir dans les cellules insurgées."
 shx_edu.7.e: "Promouvoir la Heart Washing Society."

 shx_edu.8.t: "Écoles expérimentales pour l'éducation dans les villages"
 shx_edu.8.d: "Au début du plan décennal, Yan Xishan a constaté que la Chine était rétrograde à bien des égards : les paysans sont ignorants et de nombreux lettrés chinois sont plus obsédés par les classiques et la philosophie que par les sciences pratiques, se complaisant dans leur arrogance inefficace. Sa solution pour sauver le secteur agricole chinois est la création d'écoles agricoles spéciales, remplaçant l'ancien système de mandarins arrogants supervisant les paysans opprimés.\n\nLes élèves de la première école expérimentale, issus à la fois de la classe agricole et de la classe intellectuelle, étaient appelés "apprentis" plutôt qu'étudiants, dans l'espoir de leur inculquer l'humilité et l'absence de préjugés qui leur permettraient de travailler aux côtés des paysans. Ils étaient encouragés à s'engager dans la vie locale, à assister aux fêtes locales, à monter des pièces de théâtre et à organiser des cliniques pour les paysans. Dans la région où l'école a été créée, le socialisme a été gardé sous contrôle, ce qui a permis de maintenir la loyauté de la région envers le gouvernement. L'école disposait même d'un journal officiel intitulé "New Village", qui mettait en avant les rêves de progrès qu'elle incarnait.\n\nAujourd'hui, [Root.GetLeader] espère développer ce projet et construire d'autres écoles de ce type dans toute la province. Bien sûr, de nombreux écueils sont à prévoir, sans doute en partie à cause de la surveillance moins importante que celle de l'école initiale. Mais si elles réussissent, ces écoles deviendront un modèle pour la réforme agricole dans toute la Chine !"
 shx_edu.8.a: "Un changement véritablement progressif."

 shx_edu.9.t: "Écoles missionnaires à Shanxi"
 shx_edu.9.d: "Les missionnaires ont une longue histoire dans la province, mais leur bilan est mitigé. Leurs actes de charité, leur médecine et leur aide à la création et à l'entretien des écoles sont largement reconnus, en particulier ceux qui viennent du Oberlin College, mais beaucoup se sont attirés des ennemis en raison de leur arrogance et de leur incompétence.\N- Alors que nous travaillons à la modernisation du système éducatif du Shanxi, nous devons également prendre des décisions sur le degré d'influence que nous permettons à ces étrangers d'avoir dans nos différentes écoles et universités."
 shx_edu.9.a: "Ils ont beaucoup à nous apprendre."
 shx_edu.9.b: "Mais nous devons tracer notre propre voie."

 #SHX Agriculture Reform Events
 shx_agri.1.t: "Réforme Agraire au Shanxi"
 shx_agri.1.d: "Le secteur agricole du Shanxi repose sur ses rivières, qui ont déposé une épaisse couche d'alluvions dans les vallées du Shanxi. La mauvaise qualité des terres dans cette province montagneuse et vallonnée signifie que l'agriculture se concentre dans la vallée de la rivière Fen au sud, dans le bassin de Taiyuan au centre, dans la vallée de la rivière Hutuo au nord et dans le bassin de Datong. Bien que le fermage soit pratiquement irréalisable dans de nombreuses régions, dans celles où la terre est fertile, il a exacerbé les inégalités, suscitant un ressentiment considérable et renforçant la domination de la noblesse.\n\nAu départ, Yan Xishan était un fervent partisan de l'investissement dans les campagnes, y voyant un moyen d'inverser le déséquilibre commercial qui affecte le Shanxi. En effet, les classiques confucéens qu'il lisait tendaient à mettre l'accent sur l'agriculture, bien que ses tentatives antérieures pour arracher un certain contrôle à la gentry aient vu même des membres de sa ville natale se détourner de lui lorsqu'il s'y rendait. Les efforts de sabotage de la noblesse semblent aussi hostiles à ses intérêts, tandis qu'un nombre croissant de métayers ont sympathisé avec les Guominjun depuis leur arrivée.\n\nLes tentatives antérieures de développement du secteur agricole du Shanxi ont donné des résultats mitigés malgré (ou peut-être à cause de) leurs objectifs ambitieux, et la sécheresse a paralysé le secteur agricole du Shanxi chaque année depuis 1934. Bien que le plan décennal soit principalement axé sur l'industrialisation, tout effort d'industrialisation devra s'appuyer sur une politique foncière stable. C'est pourquoi, après mûre réflexion, le Shanxi poursuivra une politique..."
 shx_agri.1.yan: "Réforme foncière modérée."
 shx_agri.1.feng: "Redistribution extensive des terres."

 shx_agri.2.t: "Réforme agraire proche d'être achevée"
 shx_agri.2.d.yan: "La pauvreté et l'inégalité endémiques qui sévissaient dans les régions rurales du Shanxi ont finalement cédé la place à un certain progrès. Grâce aux efforts inlassables de la bureaucratie du Shanxi et aux efforts visant à maintenir un certain équilibre des pouvoirs entre les paysans et les propriétaires terriens, le secteur agricole du Shanxi est enfin parvenu à la stabilité et à la prospérité pour les personnes qui y vivent. Bien que l'élite contrôle toujours la direction des villages et une grande partie des terres, les magistrats de district servent de garde-fou et les efforts déployés pour réprimer l'utilisation abusive des litiges comme moyen d'intimidation ont créé un sentiment d'équité. Une quantité symbolique de terres a été redistribuée, ce qui a permis d'accroître le nombre de fermiers.\n\nUtilisant les terres arables limitées du Shanxi, les exploitations agricoles du Shanxi produisent un mélange de céréales et de grains traditionnels ainsi que des cultures de rapport plus rentables, notamment le coton. Ces efforts sont soutenus par de petites usines et des ateliers qui s'occupent de produits liés à l'agriculture, ainsi que par un système croissant d'établissements d'enseignement agricole. Dans l'ensemble, le Shanxi a réussi à créer un secteur agricole plus équitable et plus productif, tout en évitant le radicalisme qui l'aurait détruit."
 shx_agri.2.d.feng: "La pauvreté et l'inégalité endémiques qui frappent les régions rurales du Shanxi ont finalement cédé la place à un changement radical ! Alors que les paysans se plaignent depuis longtemps des abus chroniques de l'élite rurale et que le gouvernement du Shanxi se lasse de l'intransigeance de la noblesse, les dirigeants du Shanxi ont choisi de poursuivre les promesses de réforme agraire qui ont toujours été repoussées. Plutôt que de chercher à mettre en place une série de réformes mesurées, rappelant les efforts précédents qui ont été édulcorés ou sabotés par les riches ruraux, [SHX.Capital.GetCapitalVictoryPointName] a choisi d'essayer de briser complètement l'emprise de la noblesse. Cela s'est traduit par des redistributions considérables de terres (parfois sous la menace d'une arme) et par la mise en place de loyers injustes.\n\nLes tensions se sont accrues dans les campagnes, les propriétaires terriens engageant des milices et appelant le gouvernement central à les soutenir. Mais ils ne peuvent pas arrêter la vague de radicalisme des paysans, qui ont saisi l'occasion de changer leur statut, ou au moins d'exercer une certaine forme de vengeance. Des dommages ont été causés, non seulement à l'infrastructure du Shanxi, qui peut être réparée, mais aussi à l'équilibre des pouvoirs dans le Shanxi. De nombreuses questions subsistent quant à la capacité du gouvernement à contrôler le maelström qu'il a déclenché, ou quant à la pérennité de ce mouvement avant qu'il ne soit étouffé."
 shx_agri.2.default: "Uh oh spaghetti-Os. On dirait que quelque chose a mal tourné avec les drapeaux. Signalez-le sur GitHub. La réforme foncière est terminée, je suppose que c'est une bonne chose"
 shx_agri.2.a: "La terre appartient au peuple !"

 shx_agri.3.t: "Élaboration d'un budget agricole"
 shx_agri.3.d: "Notre retour à l'agriculture ne s'est pas fait au rabais, d'autant plus qu'une grande partie de notre capital a déjà été allouée à des subventions industrielles. Si nous voulons financer correctement nos efforts en matière d'agriculture, nous devons trouver cet argent d'une manière ou d'une autre. [Root.GetLeader] et son équipe ont le choix entre plusieurs options, dont aucune n'est particulièrement facile à mettre en oeuvre.\n\nLa première consisterait à supprimer les projets non rentables du Shanxi, dont la plupart sont des vestiges des efforts passés en matière d'amélioration de l'agriculture. Il s'agit notamment de la sériciculture, la production de soie, qui a échoué en raison de l'environnement froid et sec du Shanxi (peut-être introduite en premier lieu en raison d'une confiance excessive dans les classiques confucéens). L'importation de moutons mérinos d'Australie dans l'espoir de les accoupler aux moutons locaux, plus robustes mais moins attrayants, afin de créer un mélange propre au Shanxi, est un autre exemple de ce type d'efforts. Les paysans s'en sont mal occupés (peut-être intentionnellement, pour éviter de payer des impôts plus élevés) et le manque de vétérinaires qualifiés a entraîné la mort de la plupart d'entre eux à cause de la peste bovine.\n\nLa deuxième solution consisterait à rechercher un financement supplémentaire auprès du gouvernement central. Cela nous endetterait, mais d'un autre côté, cela nous permettrait de recevoir de l'argent frais de l'extérieur plutôt que de simplement déplacer de l'argent à l'intérieur de la province.\n\nEnfin, il y a la méthode éprouvée qui consiste à augmenter les impôts dans notre province. Cette méthode sera forcément impopulaire, plus encore que la suppression de nombreux projets auxquels le secteur rural du Shanxi commence à peine à s'habituer."
 shx_agri.3.a: "Supprimez tous les projets inutiles !"
 shx_agri.3.b: "Nous chercherons à obtenir un financement du gouvernement central !"
 shx_agri.3.c: "Le Shanxi peut survivre à une nouvelle hausse des impôts !"

 shx_agri.4.t: "L'histoire de trois enseignants"
 shx_agri.4.d: "À des décennies d'intervalle, trois hommes ont fait carrière dans l'éducation. Le contraste est frappant entre ceux qui ont suivi l'école normale avant et après la révolution Xinhai. L'aîné est Lian Tianxiang, diplômé de l'université agricole du Japon. Viticulteur prospère, il a acquis un prestige international pour sa province natale avec sa cave Yiquan Yong dans le village de Xinghua. Peu après, il a attiré l'attention de Yan Xishan, qui l'a nommé directeur de l'école publique d'agriculture de Shanxi. Il a ensuite servi à l'école supérieure d'agriculture et de sylviculture de Shanxi et continue d'être un conseiller de premier plan dans le domaine de l'agriculture.\n\nSu Tiren, diplômé de l'école normale provinciale du Shanxi avant la révolution, est parti au Japon pour poursuivre ses études et est revenu en 1916 avec une formation de chimiste. Au sein du personnel d'une école secondaire, il a gravi les échelons et cultivé des liens étroits avec la noblesse, estimant que la stabilité de la Chine du Nord était d'une importance capitale. Su est ensuite devenu l'un des dirigeants du "groupe de réflexion" de Yan Xishan, composé d'érudits alignés, éditant de nombreux ouvrages publics de Yan et lui servant de proche conseiller.\n\nEnfin, Wei Yechou a fréquenté l'école normale de Pékin en 1917, dans le tumulte de la Chine de l'après-Xinhai. Membre précoce des mouvements socialistes chinois et enseignant dans un collège du Shaanxi, il n'a pas tardé à diriger des étudiants et d'autres révolutionnaires à Xi'an contre les seigneurs de la guerre et à devenir un membre éminent de l'Association des agriculteurs du Shaanxi.\n\nCes trois hommes symbolisent à bien des égards le vaste fossé qui sépare les différentes factions qui se disputent le contrôle des paysans et des champs du Shanxi. L'attention accrue portée à la campagne a suscité dans toute la province de grands débats sur l'avenir de la terre."
 shx_agri.4.a: "Mais les vieilles rivières continuent de rouler."

 shx_agri.5.t: "Les manifestations de Gentry"
 shx_agri.5.d: "La noblesse n'a pas apprécié nos récents efforts pour remédier à la situation dans les campagnes. Craignant que les compensations promises ne soient payées en obligations sans valeur et que leurs propriétés ne soient sous-évaluées par un gouvernement historiquement peu fiable, sans parler des inquiétudes liées à la cession du contrôle à des paysans rebelles, la noblesse s'est empressée d'exprimer son mécontentement par tous les moyens à sa disposition.\n\nLes anciens des villages ont commencé à boycotter les réunions organisées par [Root.GetLeader] pour annoncer son nouveau programme, et nombre d'entre eux ont même refusé d'envisager de modifier les loyers. Les quelques personnes qui l'ont fait ont exigé non seulement une compensation "équitable" pour leurs propriétés en devises fortes, mais aussi une réduction des réformes. La noblesse n'a pas caché qu'elle demandait l'aide du gouvernement central, les journaux de Wuhan nous accusant de socialisme et Pékin nous exhortant officiellement à renoncer à nos projets. Quel que soit notre choix, il est clair que le chemin vers la réforme agraire ne sera pas facile."
 shx_agri.5.a: "Brossez-les."
 shx_agri.5.b: "Payez-les."

 shx_agri.6.t: "Le grand vol de céréales"
 shx_agri.6.d: "Dans le cadre de nos efforts visant à éradiquer la corruption dans le Shanxi, l'association de supervision politique du peuple du Shanxi a publié des preuves de méfaits qu'elle a découverts dans une section de son magazine hebdomadaire intitulé "Supervisorial Weekly" (hebdomadaire de supervision). Elle a récemment fait une découverte majeure : depuis 1923, le gouverneur Yan a décrété que, pour éviter une nouvelle famine, les chefs de village devaient collecter auprès de chaque famille des céréales destinées à être stockées dans des temples locaux. Ces temples étaient censés être placés sous la garde des anciens du village, mais les comités d'inspection des villages ont fait leur tournée dans les villages du Shanxi et ont découvert que des détournements de fonds importants avaient eu lieu.\n\nLe scandale implique les chefs de dizaines de villages, dont certains sont liés aux clans de personnalités éminentes telles que Zhao Daiwen, qui ont été accusés d'avoir détourné à des fins personnelles non seulement des fonds, mais aussi le temple lui-même. Il s'agit d'une grande victoire pour les auditeurs de la province, même si certains nous ont conseillé d'être prudents. Un accord est peut-être nécessaire pour éviter de perdre la face ou d'impliquer notre propre administration. Cette affaire délicate se trouve entre les mains de Feng Sizhi (nommé par Yan et loyaliste de longue date), qui doit maintenant faire un choix."
 shx_agri.6.a: "Arrêtez-les publiquement !"
 shx_agri.6.b: "Prélever une partie des fonds."

 shx_agri.7.t: "La force de la justice"
 shx_agri.7.intro: "La Force pour la promotion de la justice est une organisation créée par Yan Xishan en 1936 dans le but de concurrencer le Guominjun pour l'affection des paysans et de faire pression sur la noblesse, dont la patience s'épuisait. Issue des comités d'inspection de village, cette nouvelle "force de justice" a attiré un nombre considérable d'étudiants dans ses rangs, établissant son quartier général près des écoles et étant souvent dirigée par l'instituteur du village.\n\nLa Justice Force a été très agressive, inculpant près de 5 000 marchands, nobles et fonctionnaires. Cependant, si ces efforts sont sincères, ils sont souvent inefficaces. Les supérieurs des membres de la Force de justice sont souvent amenés à les rappeler à l'ordre lorsque leurs cibles sont trop proches, les voyous locaux attaquent souvent leur quartier général, et il arrive même que les paysans se rangent du côté des riches contre eux."
 shx_agri.7.default: "$shx_agri.7.intro$\n\nLes escrocs qui ont rejoint leurs rangs et qui profitent de leur pouvoir pour faire avancer leurs intérêts ne sont pas d'un grand secours. Il semblerait que la Force de Justice soit à la croisée des chemins : si elle veut vraiment rivaliser avec le Guominjun, elle doit redoubler d'efforts, mais de nombreuses personnes au sein du gouvernement estiment qu'elle a déjà rempli sa mission."
 shx_agri.7.feng: "$shx_agri.7.intro$\n\nCependant, de nombreux membres du Guominjun ont trouvé leur place dans leurs rangs et, depuis notre prise de pouvoir, ont utilisé cette structure existante pour mettre en œuvre nos stratégies de réforme agraire. Cependant, même dans nos rangs, des appels à la retenue ont été lancés alors que nous nous efforçons de consolider notre emprise sur la province. Les partisans de la ligne dure socialiste et divers vagabonds sont connus pour avoir utilisé cette organisation, et si Feng a décidé de coopter l'institution, peut-être ne devrions-nous pas aller trop loin..."
 shx_agri.7.a: "Il faut aller plus loin !"
 shx_agri.7.b: "Les faire régner !"

 #SHX Industrial Tree Related Events
 SHX_industry.0.t: "Réformes industrielles proches d'être achevées !"
 SHX_industry.0.d_Yan: "L'afflux de capitaux étrangers a transformé le développement de l'économie du Shanxi. Bien que l'on puisse accorder beaucoup de crédit à la sagesse des projets antérieurs de plusieurs décennies de politiques d'industrialisation autosuffisantes et protectionnistes, il ne fait aucun doute que l'apport récent d'importants fonds étrangers a joué un rôle déterminant dans le renforcement de la capacité industrielle de Shanxi. La production d'un mélange de biens de consommation tels que les cigarettes, les allumettes, le papier et la farine, ainsi que de produits chimiques tels que les sulfates, le chlorure de potassium et le carbonate de potassium, a fait chuter le taux de chômage de Shanxi, qui montait auparavant en flèche. Les gens viennent à [SHX.Capital.GetCapitalVictoryPointName] de toute la province et d'ailleurs, pour acquérir des compétences techniques essentielles dans le cadre d'une révolution industrielle miniature et accélérée.\n\nBien sûr, des défis subsistent, et une grande partie de notre économie est détenue par des intérêts commerciaux étrangers. Mais la confiance dans notre économie s'accroît et elle permet à un grand nombre de personnes de sortir de la pauvreté, ce qui nous vaut la confiance des habitants de Shanxi. La prochaine étape plus immédiate consistera à développer nos intérêts miniers, mais nous avons parcouru un long chemin vers notre objectif d'inverser le déficit commercial qui a dominé notre économie."
 SHX_industry.0.d_Feng: "Enfin, après avoir mobilisé toutes les énergies et tous les efforts que la population de Shanxi pouvait rassembler, nous avons enfin commencé à obtenir des succès industriels significatifs. Bien que l'on puisse accorder beaucoup de crédit à la sagesse des projets d'industrialisation de masse des décennies précédentes, peu de gens peuvent douter que le dernier effort de la population de notre province a porté des fruits considérables en portant la capacité industrielle du Shanxi à un niveau compétitif. Bien que ces efforts aient été principalement axés sur l'industrie militaire et lourde par le biais de la planification étatique, nos usines produisent également des produits de l'industrie légère pour les besoins de notre province, tels que des cigarettes et du papier. De nombreux chômeurs du Shanxi ont été mobilisés pour travailler, et notre province a acquis les compétences techniques nécessaires pour construire un centre industriel dans [SHX.Capital.GetCapitalVictoryPointName]. Nos planificateurs commencent avec enthousiasme à esquisser de nouveaux projets, et nous sommes en train de créer une dynamique de changement durable.\n\nIl reste bien sûr des défis à relever, car nos efforts pour construire cette industrie ont coûté cher. La confiance dans notre monnaie reste incertaine et, après avoir chassé de nombreux investisseurs étrangers, nous devrons continuer à trouver des capitaux par nos propres moyens. La prochaine étape consistera à commencer à compléter notre industrie minière, en continuant à inverser le déficit commercial !"
 SHX_industry.0.default: "Uh oh spaghetti-Os. On dirait que quelque chose a mal tourné avec les drapeaux. Signalez-le sur GitHub. La réforme foncière est terminée, je suppose que c'est une bonne chose"
 SHX_industry.0.a:0 "En avant !"

 shx_industry.1.t: "Notre chemin vers l'industrialisation"
 shx_industry.1.long_intro: "L'essentiel de l'industrie du Shanxi est concentré autour du bassin de Taiyuan, qui sera au centre des efforts déployés par le Shanxi pour développer une région industrielle. Depuis plus d'une décennie, la province de Shanxi a fait l'objet de multiples efforts d'industrialisation, qui se sont succédé avec plus ou moins de succès. La communauté d'affaires de Shanxi est à la traîne, même par rapport à d'autres en Chine, fortement insulaire et népotique - elle n'est pas bien adaptée aux besoins des modes de pensée capitaliste modernes. Cette stagnation a nui au Shanxi et a bloqué les efforts de développement d'une base industrielle nationale. Il reste néanmoins un certain nombre d'usines et d'ateliers soutenus par l'État (même s'ils ne sont pas toujours particulièrement rentables), une main-d'œuvre technique qualifiée limitée, d'importantes réserves minérales de charbon et de fer, ainsi que quelques progrès dans le développement des liaisons ferroviaires avec le reste de la Chine."
 shx_industry.1.warwithQIE: "$shx_industry.1.long_intro$\n\nNotre guerre actuelle avec le gouvernement [QIE.GetName] nous a effectivement contraints à nous replier sur nous-mêmes pour nous renforcer. Cela signifie qu'il faut redoubler d'efforts pour appliquer les politiques insulaires et autarciques qui ont permis à la province de Shanxi de rester économiquement indépendante, mais probablement au détriment d'une croissance plus importante. Les réalités de la guerre signifient néanmoins qu'un développement centralisé et planifié par le gouvernement sera nécessaire si le Shanxi veut survivre au conflit."
 shx_industry.1.d_Yan: "$shx_industry.1.long_intro$\n\nLa clique de Yan Xishan, malgré l'affinité personnelle du gouverneur pour l'intervention de l'État en tant que moyen d'industrialisation de masse, a proposé une révision radicale de son approche de l'investissement étranger. Tout en maintenant l'approche "capitaliste d'État", ces planificateurs dirigés par le président de la banque provinciale de Shanxi, Wang Xiang, ont suggéré que Shanxi a largement épuisé ses propres ressources nationales et devrait essayer d'obtenir davantage de capitaux étrangers. Il faudrait pour cela faire appel aux milieux d'affaires de Beijing qui, même s'ils sont encore sous le coup du "lundi noir", ont des capitaux à investir et possèdent les compétences techniques nécessaires pour véritablement revitaliser l'économie. Les commerçants de Beijing seront certainement suivis par leur gouvernement et, de plus, nombre d'entre eux ont des partenariats étendus avec des investisseurs allemands et d'autres investisseurs occidentaux. Cela ne manquera pas d'attiser les sentiments anticoncessionnels et xénophobes à Taiyuan, mais les membres de la clique de Yan n'ont pas le choix."
 shx_industry.1.d_Feng: "$shx_industry.1.long_intro$\n\nLes gens de Feng Yuxiang conviennent qu'une réforme radicale est nécessaire, mais dans la direction opposée. Ils ont appelé le Shanxi à redoubler d'efforts dans son approche insulaire et autarcique. Pour eux, le problème des industries du Shanxi n'est pas un manque d'expérience technique ou une faible compétitivité sur le marché extérieur, mais une corruption généralisée. Tout en rejetant la théorie de la lutte des classes de Marx, ils proposent une approche économique encore plus centralisée."
 shx_industry.1.d_default: "$shx_industry.1.long_intro$\n\nLa clique de Yan Xishan, malgré l'affinité personnelle du gouverneur pour l'intervention de l'État en tant que moyen d'industrialisation de masse, a proposé une révision radicale de son approche de l'investissement étranger. Tout en maintenant l'approche "capitaliste d'État", ces planificateurs dirigés par le président de la banque provinciale de Shanxi, Wang Xiang, ont suggéré que Shanxi a largement épuisé ses propres ressources nationales et devrait essayer d'obtenir davantage de capitaux étrangers. Cela signifierait faire appel aux milieux d'affaires de Beijing, pour leurs capitaux et leur expérience technique. Cela n'est pas sans poser de problèmes, bien sûr - les commerçants de Beijing seront certainement suivis par leur gouvernement et les investisseurs occidentaux.\n\nLes gens de Feng Yuxiang conviennent qu'une réforme radicale est nécessaire, mais dans la direction opposée. Ils ont appelé le Shanxi à redoubler d'efforts dans son approche insulaire et autarcique. Pour eux, le problème des industries du Shanxi n'est pas un manque d'expérience technique ou une faible compétitivité sur le marché extérieur, mais une corruption généralisée. Tout en rejetant la théorie de la lutte des classes de Marx, ils proposent une approche économique encore plus centralisée."
 shx_industry.1.yan: "Nous devons rechercher des capitaux extérieurs !"
 shx_industry.1.feng: "Nous pouvons le faire seuls !"

 shx_industry.2.t: "Les puits de charbon non rentables"
 shx_industry.2.d: "Lorsque Yan Xishan est devenu gouverneur du Shanxi en 1917, toutes les richesses minières de la province ont été déclarées propriété de l'État. Bien qu'en pratique cela n'ait pas signifié une nationalisation, le Bureau des mines publiques du Shanxi, nouvellement créé, permettant aux propriétaires privés de faire ce qu'ils veulent, le gouvernement du Shanxi contrôle les actions de pratiquement toutes les mines dignes d'intérêt. On pense que Yan lui-même détient secrètement de nombreuses actions supplémentaires, ce qui lui permet de mieux contrôler les richesses minières de la province.\n\nLes grandes réserves et l'industrie rentable du Shanxi n'ont cependant pas été très florissantes ces derniers temps, la guerre, la corruption et la perte de contrôle du Suiyuan et du Shanxi oriental ayant entraîné une chute de la production. En conséquence, malgré la qualité supérieure et les réserves plus importantes du Shanxi, ce dernier est fortement concurrencé par les entreprises étrangères du Shandong et du Hubei. Au niveau national, les riches refusent d'investir dans les mines de charbon à moins que cela ne leur garantisse des profits immédiats et importants, et les conditions de travail dans les mines de Shanxi sont épouvantables. Un grand nombre de mineurs sont littéralement des prisonniers, d'anciens détenus condamnés à travailler dans des conditions mortelles.\n\nLe Shanxi a désespérément besoin de capitaux pour son programme industriel et ses principaux experts économiques ont proposé de liquider les parts du Shanxi dans les mines non rentables, arguant que cela permettrait de collecter de l'argent et éventuellement d'accroître l'efficacité. Certains craignent cependant que les intérêts étrangers qui arriveront ne pillent le Shanxi et que l'exploitation n'aggrave les souffrances de la population. Le gouverneur [Root.GetLeader] est appelé à prendre une décision."
 shx_industry.2.privitize: "Vendre les carrières en gros pour lever des fonds."
 shx_industry.2.regulate: "Permettre une vente réglementée des puits."
 shx_industry.2.statusquo: "Laissez les mines en l'état."

 shx_industry.3.t: "Le scandale de la corruption des chemins de fer !"
 shx_industry.3.d: ""La corruption est le pire mal qui afflige la bureaucratie ! [Root.GetLeader] se serait exclamé, et il a été question d'exécuter les fonctionnaires malhonnêtes ou de les forcer à se suicider. Bien qu'il ne s'agisse pour l'essentiel que de paroles, un récent scandale a poussé les choses à leur paroxysme. Alors que le Shanxi s'empresse de développer son industrie nationale, un effort parallèle est en cours pour étendre les connexions ferroviaires en dehors du Shanxi. L'habitude qu'ont les bureaucrates du Shanxi de nommer des amis et des membres de leur famille dont les compétences sont douteuses a été mise à mal lorsque des dizaines de fonctionnaires chargés des projets ferroviaires ont été démasqués pour avoir aidé des escrocs à frauder le gouvernement du Shanxi.\n\nD'autres rapports suggèrent que les détournements de fonds sont monnaie courante et que les compensations destinées aux paysans/artisans sont fréquemment volées, ce qui suscite une grande colère. Pire encore, de nombreux magistrats utilisent ce projet comme prétexte pour collecter des "taxes" supplémentaires, malgré des ordres clairs en ce sens. [Root.GetLeader] est furieux, mais ses conseillers l'ont averti que si des punitions sévères peuvent dans un premier temps apaiser la colère du public, le fait d'attirer l'attention sur la corruption risque à long terme d'affaiblir le soutien au Plan décennal."
 shx_industry.3_arrest: "Faites-en un exemple !"
 shx_industry.3_let_go: "Balayer l'affaire sous le tapis..."

 shx_industry.4.t: "Grève des syndicats de [SHX.Capital.GetCapitalVictoryPointName]"
 shx_industry.4.d: ""Pouvoir, pouvoir, monopole, monopole, autorité, autorité : tels sont les seuls objectifs de la vie de [Root.GetLeader]", s'exclame un manifestant. "Vous voyez, à Shanxi, tout est axé sur le profit", déclare un autre. "Shanxi est [Root.GetLeader] et [Root.GetLeader] est Shanxi", écrit un troisième. La colère a commencé à monter dans [SHX.Capital.GetCapitalVictoryPointName], car les changements rapides provoqués par le plan décennal ont créé une grande incertitude parmi le prolétariat croissant du Shanxi. Les conditions de vie exiguës, le manque de sécurité sur le lieu de travail et les bas salaires sont autant de facteurs qui s'additionnent. Les étudiants sans emploi de l'université de Shanxi ont commencé à se joindre au mouvement, ce qui entraîne un risque de radicalisation et de diffusion de "pensées perturbatrices".\n\nLe [SHX.Capital.GetCapitalVictoryPointName] Municipal Labour Union a organisé une grève générale avec l'aide du Kuomintang pour protester contre les incertitudes auxquelles est confrontée une grande partie de la classe ouvrière, accusant les dirigeants de Shanxi d'être déconnectés de la population. Par le passé, Yan a envoyé l'armée pour réprimer les grèves et a carrément interdit les syndicats non approuvés (les accusant d'être infiltrés par les syndicalistes), mais l'ampleur de ces protestations croissantes menace de perturber complètement la production si elles ne sont pas gérées correctement.\n\nLes sympathisants de l'administration font remarquer que le Shanxi est censé tourner une nouvelle page dans sa marche vers le progrès et que la population ne devrait pas s'attendre à ce que ses sacrifices soient récompensés par des promesses de bénéfices. En effet, alors que le syndicat tend à être dominé par des personnalités du KMT-RCA, leur arrestation risque de radicaliser davantage le mouvement. En fin de compte, c'est à l'esprit calculateur de [Root.GetLeader] de faire ce qui est nécessaire."
 shx_industry.4_arrest: "Le progrès exige des sacrifices."
 shx_industry.4_compromise:0 "Nous les écouterons"

 shx_industry.5.t: "Spectacles itinérants"
 shx_industry.5.d: "Il n'y aura pas de montagne sans arbre\nni de champ sans eau.\nIl n'y aura pas de village sans usine\net aucune région sans formation professionnelle.\nIl n'y aura pas d'homme qui n'ait pas servi dans l'armée ou qui ne soit pas allé à l'école.\nl'armée ou qui n'aura pas été à l'école.\nIl n'y aura personne d'oisif ou d'injuste.\n\nUne tactique ancestrale dans le Shanxi consiste à utiliser des spectacles itinérants et des chansons pour promouvoir les programmes du gouvernement en raison de la pénurie de radios dans la province. Des troupes d'étudiants comédiens ont été payées pour voyager de ville en ville en chantant des "chansons de jeunes pousses". Il est essentiel de maintenir la motivation de la population en ces temps difficiles, car le Shanxi fait appel à une aide importante de la part des laobaixing. Les gens du peuple, quant à eux, semblent apprécier ces spectacles, même s'ils ne sont pas toujours convaincus."
 shx_industry.5.a: "Encore!"

 shx_industry.6.t: "Le Shanxi instaure une taxe sur le sel"
 shx_industry.6.d: "Des nouvelles sont parvenues de notre peuple à [SHX.Capital.GetCapitalVictoryPointName] : les seigneurs de la guerre ont décidé de percevoir une taxe sur le sel "en notre nom" auprès de la population, sans doute pour financer un "programme économique" absurde qu'ils prétendent mettre en place pour se remplir les poches. Le sel est une denrée précieuse en Chine et une source de revenus essentielle. Si le Shanxi a connu autrefois une industrie du sel florissante, cette époque est largement révolue et le sel provient généralement de marchands extérieurs. Mais surtout, les taxes sur le sel sont traditionnellement du ressort du gouvernement central, et le fait que [SHX.GetLeader] s'accapare ainsi nos recettes est une grave insulte à notre autorité.\n\nUn moyen potentiel de représailles a été proposé. En utilisant de grandes quantités de sel bon marché provenant de la côte, nous pouvons inonder les provinces autour de Shanxi avec du sel à des prix si bas que personne n'achètera le sel de Shanxi. Cela brûlera certainement les ponts, mais paralysera les efforts de Shanxi pour collecter des fonds. D'un autre côté, nous pourrions simplement laisser passer l'affaire et souligner à quel point nous sommes généreux en leur accordant ce "rabais fiscal", réaffirmant ainsi notre souveraineté ultime sur le Shanxi."
 shx_industry.6.a: "Punissons les insubordonnés."
 shx_industry.6.b: "Laissez tomber... pour l'instant."

 shx_industry.7.t: "Beijing prend des mesures de rétorsion concernant la taxe sur le sel"
 shx_industry.7.d: "Hélas, nos efforts pour collecter des fonds en prenant le contrôle de la taxe sur le sel se sont heurtés aux représailles du gouvernement central. Sans doute courroucé par notre décision de stopper les expéditions de notre argent durement gagné qu'il estime lui revenir, il apparaît que de grandes quantités de sel extraites de la côte ont trouvé leur chemin vers les provinces voisines de la nôtre.\n\nCette concurrence a entraîné une forte baisse des prix, et nos marchands ont du mal à rivaliser avec les produits salés de la côte, qui sont nettement moins chers. En représailles, nous avons choisi d'expulser certains représentants de Beijing et d'accroître les restrictions au commerce en provenance de leurs provinces, mais les dégâts risquent de ralentir notre progression vers l'industrialisation."
 shx_industry.7.a: "Des rats sournois."

 shx_industry.8.t: "Générosité de Beijing"
 shx_industry.8.d: "Ayant appris que nous avions récemment pris le contrôle des taxes sur le sel dans notre province, le gouvernement central s'est abstenu de toute provocation déraisonnable et a plutôt donné sa bénédiction publique. Selon ses termes, l'argent nous est "donné" sous la forme d'une sorte de remise d'impôt afin de "stimuler les ressources économiques pour renforcer la nation".\n\nLes propagandistes de Beijing se sont assurés de faire passer ce message dans [SHX.Capital.GetCapitalVictoryPointName] avec une efficacité surprenante, malgré la prétention et la transparence de leur autosatisfaction. Néanmoins, nous avons obtenu notre argent, et la tentative pathétique du gouvernement de reprendre le contrôle de la situation est tolérable."
 shx_industry.8.a:0 "Qu'il en soit ainsi."

 shx_industry.9.t: "Un Grand Projet d'Etat"
 shx_industry.9.d: "Les succès de nos programmes industriels ont finalement abouti à ceci : nous disposons de la main-d'œuvre, des ressources matérielles et de la chaîne d'approvisionnement nécessaires pour apporter une dernière touche à la grande pyramide de la production industrielle. Une pierre brillante qui ancrera le tout et sera le symbole des progrès à venir. Deux propositions ont été avancées, chacune ayant ses mérites.\n\nLa première consiste à construire une grande aciérie. Certains disent que le manque de pain n'est pas de nature à détruire une nation, mais que sans aciérie, une nation est perdue à notre époque. Il s'agit sans doute d'une exagération, mais une aciérie moderne serait certainement un atout formidable pour continuer à alimenter notre industrie.\n\nD'autre part, la deuxième proposition consiste à construire une usine automobile moderne. Avec l'industrialisation du Shanxi, la classe moyenne devrait se développer et une nouvelle demande de voitures, de camions, de tracteurs et d'autres véhicules s'ensuivra naturellement. Les applications militaires de cette usine sont également évidentes.\n\nFinalement, après mûre réflexion, [Root.GetLeader] a opté pour..."
 shx_industry.9.a: "Construire une aciérie."
 shx_industry.9.b: "Construire une usine automobile."

 shx_industry.10.t: "Compagnie Minière Tung Chi"
 shx_industry.10.d: "Le Pekin Syndicat n'a pas été le seul à entendre parler de nos récents efforts pour privatiser notre industrie charbonnière. Contrairement au syndicat aligné germano-britannique-pékinois, qui est arrivé en fanfare pour acheter diverses mines aux enchères en masse dans l'intention de revendre des parts à des investisseurs nationaux, une série d'investisseurs privés ont acheté des mines sélectionnées.\n\nBien qu'inoffensif pour l'observateur moyen, le caractère minutieux et coordonné de cet effort a fini par révéler la vérité : tous ces investisseurs étaient affiliés à la Tung-chi Mining Corporation, une société dont le siège se trouve à Tianjin. En outre, la grande majorité de ces parties prenantes sont japonaises. Bien qu'ils n'aient pas causé de problèmes et qu'ils aient attiré beaucoup moins l'ire des anti-concessionnaires de [SHX.Capital.GetCapitalVictoryPointName] que leurs homologues, il y a quelque chose qui ne tourne pas rond."
 shx_industry.10.a: "Hmmmm."

 shx_industry.11.t: "Académie pour la recherche en sciences naturelles"
 shx_industry.11.d: "Si quelqu'un avait besoin d'une preuve que la vague d'énergie vers le progrès ne se limite pas aux salles de direction de [SHX.Capital.GetCapitalVictoryPointName], alors les récents efforts des techniciens de divers laboratoires rattachés aux usines de Shanxi pourraient être la preuve la plus définitive à ce jour. Mais nombre d'entre eux se sont surpassés au service du plan décennal et de Shanxi en s'engageant dans des recherches approfondies sur les nouvelles techniques d'innovation et d'optimisation de leurs fonderies.\n\nC'est ainsi qu'ont été créés de nouveaux moteurs à charbon de bois pour les autobus et que sont apparues des lignes de production nationales de chlorure de potassium, de carbonate de potassium et de sel électrolytique. En outre, de nombreux ingénieurs ont cherché à exploiter les riches gisements de soufre du Shanxi, contribuant ainsi à l'avancement de notre plan décennal. [Root.GetLeader] en a été si satisfait qu'il a envisagé de réserver une somme importante de ses fonds personnels à la création d'une Académie de recherche en sciences naturelles - une initiative à laquelle ses ministres apportent leur contribution."
 shx_industry.11.a: "Nous investirons dans ce projet !"
 shx_industry.11.b: "Nous saluons leur initiative !"

 shx_industry.12.t: "Usines du peuple"
 shx_industry.12.d: "Une grande partie des industries artisanales traditionnelles du Shanxi ont été balayées par des années de malaise économique et par leur incapacité à rivaliser avec les méthodes industrielles modernes. Nous ne pouvons pas revenir en arrière et il est inutile d'essayer de préserver un système obsolète, mais nous pouvons faire quelque chose pour préserver la productivité et aider les gens à conserver leur emploi.\n\n[SHX.GetLeader] a lancé la création d'"usines du peuple", un système d'usines modernisées et mécanisées qui soutiendra l'économie rurale. Ces petites usines artisanales - bien qu'elles ne soient pas exceptionnellement rentables - contribueront à combler le manque de compétences et permettront au peuple chinois de s'adapter à l'ère de la machine."
 shx_industry.12.a: "Nous les formons pour une nouvelle ère !"

 shx_industry.13.t: "Traiter avec les anciens clans commerciaux"
 shx_industry.13.d: "L'un des premiers défis que nous rencontrons lorsque nous essayons de faire entrer le Shanxi dans une ère économique moderne est la communauté des affaires elle-même. Les clans d'affaires du Shanxi sont extrêmement traditionnels à bien des égards et ne sont pas totalement adaptés aux réalités du capitalisme moderne.\n\nLes hommes d'affaires fortunés refusent pour la plupart de faire des affaires avec d'autres personnes que les membres de leur famille et dédaignent la nature impersonnelle de l'industrie moderne. Ils ont également tendance à s'attendre à une responsabilité illimitée pour les dettes, ce qui étouffe encore plus l'industrie. Lorsque l'argent arrive entre les mains d'un jeune homme entreprenant, on attend souvent de lui qu'il partage ses gains récemment trouvés avec les membres de sa famille les moins diligents, ou qu'il en dépense la quasi-totalité en mariages somptueux et autres étalages de richesse plutôt que de le réinvestir dans un capital plus important.\n\nTout cela doit changer. Cependant, avec l'arrivée de nouveaux investisseurs, la transition ne s'est pas faite sans heurts. Les anciennes tactiques, telles que les fluctuations induites de la valeur des devises et l'usure, ont créé un environnement hostile pour les nouveaux commerçants, tandis que les anciens clans commerciaux se plaignent d'être régulièrement exploités par les marchands de Beijing, beaucoup plus mondains et mieux formés. Le gouvernement est contraint d'intervenir."
 shx_industry.13.a: "Nous devons maintenir un marché amical !"
 shx_industry.13.b: "Nous devons protéger nos vieux amis !"

 #SHX Power Struggle Related Events
 shx_powerstruggle.1.t: "La lutte pour le Shanxi commence"
 shx_powerstruggle.1.d: "Depuis la retraite du Guominjun au Shanxi, le gouverneur Yan Xishan et le feld-maréchal Feng Yuxiang ont donné l'image d'une amitié solide, jurant de devenir des frères de sang. Cela a permis au Shanxi de rester un État neutre et stable pendant près d'une décennie, alors que les anciens adversaires dans l'arène politique de la Chine du Nord s'unissaient contre les menaces mutuelles de Wu Peifu et de Zhang Zuolin. Cependant, au fil des ans, Yan Xishan a su qu'il devait se méfier de l'influence de Feng Yuxiang. Le pouvoir de Yan a traditionnellement été exercé par le gouvernement provincial, en tant que gouverneur officiellement reconnu du Shanxi et centre d'un réseau délicat d'intérêts divers et bien établis. Feng, quant à lui, joue son pouvoir en contrôlant le puissant Guominjun, une armée nationaliste et relativement révolutionnaire qui s'est distinguée par son zèle fanatique. Leur force combinée a dissuadé Wu Peifu et le gouvernement central de prendre des mesures sérieuses contre la région depuis qu'ils ont arraché le Suiyuan à Yan, mais à mesure que les marées changent en Chine, il semblerait que cette alliance ne puisse tout simplement pas durer.\n\nLes deux hommes sont des dirigeants fiers qui ont une vision distincte de la manière dont le Shanxi et la Chine devraient être gérés. Le Shanxi est une province pauvre, qui dispose de peu de ressources et de peu de temps pour mettre en œuvre ne serait-ce qu'un programme d'action pour son avenir. Le plan décennal, auparavant léthargique et largement ignoré, mis en œuvre en 1930 alors que la province se remettait de sa dernière défaite, a soudain fait l'objet d'une attention considérable de la part des deux partis, qui cherchent à renforcer leur légitimité dans la province de Shanxi. Ce n'est pas un secret non plus que les observateurs extérieurs sont à l'affût : il ne fait aucun doute que le futur dirigeant du Shanxi espère prouver qu'il est un "gouverneur modèle" et un candidat potentiel à la direction de la Chine !"
 shx_powerstruggle.1.a: "Que le meilleur gagne !"
 shx_powerstruggle.1.b: "Veuillez expliquer davantage."

 shx_powerstruggle.2.t: "La lutte pour le tutorat de Shanxi"
 shx_powerstruggle.2.d: "La bataille pour le Shanxi se déroulera entre Yan Xishan et sa Clique (Autocrates Paternels) contre Feng Yuxiang et le Guominjun (Démocrates Autoritaires). Dans le menu de décision, une mission appelée "Coup d'État imminent du Guominjun" se déroulera lentement, laissant apparaitre la force du Guominjun sera également visible. Divers événements, focus et décisions augmenteront ou diminueront le chronomètre et la force du Guominjun.\n\nYan et Feng ont des interprétations différentes de la mise en œuvre de divers éléments du plan décennal ainsi que de la réforme de l'armée. Favoriser un côté ou l'autre lui confèrera généralement un avantage (Yan souhaite un GMJ plus faible et un chrono plus long, et vice versa). Soyez averti, cependant, que la partie adverse mettra également en œuvre son propre programme et n'abandonnera pas sans se battre.\n\nPour mettre fin à la lutte, l'une des parties doit sortir victorieuse. Le moyen standard pour chaque camp de gagner est d'atteindre au moins 95% de force dans le rapport de force. Alternativement, le Guominjun gagnera si le chronomètre atteint zéro tandis que Yan gagne en sélectionnant sa décision de purger le GMJ (qui devient disponible une fois que la force du GMJ sera inférieure à un certain seuil). Yan "gagnera" également, bien que de manière non conventionnelle, si une force extérieure envahit le Shanxi alors que la lutte pour le pouvoir est active. La stabilité sera affectée proportionnellement à la force que l'autre camp conserve lors de la victoire.\n\nSoyez en outre averti que le gouvernement de Beijing aura également la capacité d'influencer cette lutte."
 shx_powerstruggle.2.a:0 "Bien compris."

 shx_powerstruggle.3.t: "Yan purge le Guominjun"
 shx_powerstruggle.3.d: "Le pari de Feng Yuxiang a échoué ! Il y a environ une semaine, une série de mandats d'arrêt ont été délivrés à Taiyuan, plaçant en détention des milliers de personnes soupçonnées de trahison et de cinquième colonne potentielle. Pendant ce temps, l'armée provinciale du Shanxi s'est rendue à Yan'an avec pour instruction de rétablir l'ordre et de chasser le Guominjun de la province. Marchant fièrement à travers le Shaanxi, les habitants étaient largement indifférents, voire enthousiastes à l'idée de l'élimination de la GMJ, et n'opposaient que peu de résistance à l'armée d'élite et bien équipée de l'estimé gouverneur. Pris au dépourvu et mal préparé à affronter l'artillerie de Yan fabriquée à Taiyuan, le Guominjun a été anéanti au cours de la bataille. La tentative d'insurrection prolongée a été enterrée prématurément par les paysans eux-mêmes, qui ont dénoncé la plupart des GMJ aux autorités. Les membres de la GMJ ont été mis à prix comme les bandits qu'ils sont, et la loyauté des habitants du Shanxi n'est plus à démontrer.\n\nLorsque la poussière est finalement retombée, Yan est sorti victorieux, conservant le contrôle de sa province bien-aimée après une purge rapide. Outre le Guominjun, la clique de Yan a persécuté les étudiants radicaux, les gauchistes et d'autres républicains peu enclins à coopérer avec le gouvernement en place. On pense que Feng s'est réfugié en Russie, dans l'espoir d'obtenir les fonds nécessaires à son retour, mais il est peu probable qu'il les obtienne maintenant que son mouvement a été discrédité. Il faudra quelques semaines pour réparer les dégâts, mais compte tenu des circonstances, les choses se sont déroulées aussi bien que possible. Yan reste maître de la province, mais il reste à voir si cela suffira à faire de lui un concurrent dans le nord de la Chine."
 shx_powerstruggle.3.a:0 "Bon Débarras."

 shx_powerstruggle.4.t: "La révolution de Guominjun"
 shx_powerstruggle.4.d: "Il semble que le temps de Yan Xishan soit écoulé ! Il y a environ une semaine, des groupes avancés de troupes du Guominjun ont commencé à avancer de Yan'an vers Taiyuan, barrant la route aux grandes colonnes de la GMJ. L'armée de Yan, plus nombreuse et mieux équipée, a été envoyée à leur rencontre. Il est clair que cette avancée rapide du Guominjun n'aurait pas été possible sans la grande loyauté de la population. L'armée provinciale du Shanxi a certainement compris le message et a commencé à se mettre en déroute, jetant sa précieuse artillerie fabriquée à Taiyuan et ses fusils coûteux. La tentative désespérée de Yan Xishan de préparer un siège dans la capitale et d'attendre des renforts de Beijing a été déjouée par un coup d'État de palais mené par le général Shang Zhen et d'autres officiers, républicains et étudiants de la ville. Le règne de Yan, qui a duré des décennies, prend fin !\n\nLorsque la poussière est retombée, Feng est sorti victorieux, s'étant emparé du Shanxi au cours d'une révolution rapide et presque sans effusion de sang. De nombreux membres de la noblesse, hommes d'affaires et fidèles de Yan ont fui, mais les factions restantes ont en grande partie juré fidélité au Guominjun. Pour sa part, Yan aurait fui à l'étranger avec une grande partie de ses richesses, mais la rumeur veut qu'il soit simplement retourné dans son village natal d'Hebian et qu'il soit de facto assigné à résidence. Il faudra quelques semaines au nouveau gouvernement pour absorber les restes de la clique de Yan, mais compte tenu des circonstances, les choses se sont déroulées aussi bien qu'elles pouvaient l'être. Mais malgré la liesse qui règne dans tout le Shanxi, Feng et ses généraux savent qu'il ne sera certainement pas aussi facile de se rendre à Beijing."
 shx_powerstruggle.4.a: "Enfin, c'est fait."

 shx_powerstruggle.5.t: "Dernier Homme Debout"
 shx_powerstruggle.5.intro: "À une époque dominée par les seigneurs de la guerre, le leadership n'est plus défini par des lois et des positions, mais par une forme très personnelle définie par les relations et le statut social. Ces hommes forts ne règnent pas nécessairement par leurs médailles voyantes ou les titres ostentatoires qu'ils s'attribuent, mais plutôt par les vastes réseaux de subordonnés militaires, intellectuels, bureaucratiques, sociaux et civils qu'ils ont mis en place. Ce système leur permet d'exercer un pouvoir étendu (ou du moins le pouvoir qu'ils peuvent glaner) dans pratiquement tous les domaines de la vie. Cela signifie également que, dans la bataille des volontés entre ces autocrates en herbe, l'élimination directe d'un ennemi brisera à jamais leur mouvement."
 shx_powerstruggle.5.yan.d: "$shx_powerstruggle.5.intro$\n\nDans les jours qui ont suivi le contre-coup d'État de la clique de Yan, Feng s'est caché ou exilé, dans l'espoir de survivre au nouveau régime du Shaanxi. La plupart de ses subordonnés se sont rendus ou ont été tués, mais un reste de Guominjun continue de se cacher dans les montagnes. En les laissant là, nous risquons d'avoir des problèmes à l'avenir dans le Shanxi. Soit nous nous réconcilions avec les vaincus, soit nous expulsons les Guominjun, dispersant définitivement leur armée dans les vents."
 shx_powerstruggle.5.feng.d: "$shx_powerstruggle.5.intro$\n\nComme des rois sur un échiquier, il semble que sa capture ait fait perdre la journée à son armée. Depuis la chute de Taiyuan, Yan Xishan est retourné dans son village natal d'Hebian, espérant probablement que la domination de Guominjun s'essoufflera bientôt. Peu de ses subordonnés sont venus lui rendre visite, signe de son profond isolement, mais le laisser en résidence surveillée reviendrait à laisser un adversaire potentiel au cœur de notre province nouvellement conquise. Soit nous nous réconcilions avec le vaincu, soit nous éliminons la clique de Yan, dispersant définitivement sa faction dans le vent."
 shx_powerstruggle.5.yan.a: "Envoyer un émissaire avec nos conditions "généreuses"."
 shx_powerstruggle.5.yan.b: "Les hommes se vengent des blessures légères, mais ils ne peuvent pas se venger des blessures graves."
 shx_powerstruggle.5.feng.a: "N'étions-nous pas frères de sang autrefois ?"
 shx_powerstruggle.5.feng.b: "Si vous tirez sur le roi, vous devez le tuer."

 shx_powerstruggle.6.t: "Le destin des deux armées"
 shx_powerstruggle.6.yan.d: "Depuis la fin sanglante de la quatrième guerre Zhili-Fengtian en 1928, les espoirs de Wu Peifu d'étendre son règne tyrannique sur le Shanxi ont été tenus en échec par les armées nouvellement alliées du Guominjun et de l'armée provinciale du Shanxi. D'une taille disproportionnée par rapport à la taille et à la richesse du royaume qu'elle défend, cette coalition a néanmoins tenu l'armée centrale à distance grâce aux hautes montagnes et aux nombreuses rivières du pays.\n\nNéanmoins, aucun effort sérieux n'a été fait pour intégrer les deux forces, Yan et Feng restant méfiants quant aux intentions à long terme de l'autre. Pour l'essentiel, le Guominjun a occupé la partie nord du Shaanxi et s'est approvisionné en armes grâce à un mélange d'ateliers improvisés, d'armes de contrebande ou volées lors de raids à Xi'an, et de caches d'armes plus anciennes datant des années 1920. L'armée provinciale est également restée dans ses bases du Shanxi, gardant jalousement ses stocks d'armes fabriquées par l'arsenal de Taiyuan.\n\nLa défaite finale du Guominjun nous a donné l'occasion d'intégrer enfin nos forces, en absorbant les soldats vaincus dans une armée provinciale élargie. L'alternative, cependant, est de prendre les forces du Guominjun en bloc, en les intégrant par unités entières et en laissant leur structure antérieure largement intacte."
 shx_powerstruggle.6.yan.a: "Une armée pour une Chine !"
 shx_powerstruggle.6.yan.b: "Pourquoi réparer ce qui n'est pas cassé ?"

 shx_powerstruggle.6.feng.d: "Depuis la fin sanglante de la quatrième guerre Zhili-Fengtian en 1928, les espoirs de Wu Peifu d'étendre son règne tyrannique sur le Shanxi ont été tenus en échec par les armées nouvellement alliées du Guominjun et de l'armée provinciale du Shanxi. D'une taille disproportionnée par rapport à la taille et à la richesse du royaume qu'elle défend, cette coalition a néanmoins tenu l'armée centrale à distance grâce aux hautes montagnes et aux nombreuses rivières du pays.\n\nNéanmoins, aucun effort sérieux n'a été fait pour intégrer les deux forces, Yan et Feng restant méfiants quant aux intentions à long terme de l'autre. Pour l'essentiel, le Guominjun a occupé la partie nord du Shaanxi et s'est approvisionné en armes grâce à un mélange d'ateliers improvisés, d'armes de contrebande ou volées lors de raids à Xi'an, et de caches d'armes plus anciennes datant des années 1920. L'armée provinciale est également restée dans ses bases du Shanxi, gardant jalousement ses stocks d'armes fabriquées par l'arsenal de Taiyuan.\n\nLa déroute de l'armée provinciale face à notre avancée nous a donné l'occasion d'intégrer enfin nos forces. Cela nous laisse deux options, la première étant d'accueillir des soldats désireux de se rallier à notre cause et de les endoctriner à notre idéologie. La seconde consisterait à remplacer purement et simplement les dirigeants de l'armée provinciale, en conservant leur statut et leurs unités, mais avec un autre gouverneur à la tête de l'armée."
 shx_powerstruggle.6.feng.a: "En avant les soldats chinois !"
 shx_powerstruggle.6.feng.b: "Il vaut mieux ne pas faire de vagues."

 shx_powerstruggle.7.t: "Traiter avec les traîtres"
 shx_powerstruggle.7.yan.d: "Le destin de Feng étant fixé, il reste la question de son personnel - une coterie de divers conseillers et détenteurs de pouvoir qui lui ont permis d'exercer l'influence qu'il a eue sur le mouvement tentaculaire du Guominjun. Le Guominjun était en grande partie une armée et Feng dépendait donc fortement d'un petit nombre de personnes choisies pour maintenir un semblant de normalité civile. La question se pose de savoir s'ils nous sont utiles ou non.\n\nLa grande majorité de ses conseillers civils sont de nature radicale, un mélange d'agitateurs socialistes, d'intellectuels radicaux et de quelques prêtres. De nombreux membres de notre camarilla recommanderaient que nous nous débarrassions tout simplement de ces hommes, qui ne nous sont guère utiles et dont la loyauté est douteuse. D'un autre côté, il est parfois préférable de garder ses amis près de soi, mais ses ennemis plus près."
 shx_powerstruggle.7.yan.a: "Le pardon est une vertu."
 shx_powerstruggle.7.yan.b: "Mais nous ne l'exercerons pas !"

 shx_powerstruggle.7.feng.d: "Le sort de Yan étant fixé, il reste la question de son personnel - une coterie de divers conseillers et détenteurs de pouvoir qui lui ont permis d'exercer l'influence qu'il a eue sur le gouvernement provincial du Shanxi. Bien entendu, Taiyuan ne se contentait pas de gouverner le Shanxi. À divers moments, il a exercé une influence majeure sur le Shanxi proprement dit, le Suiyuan et certaines parties du Shaanxi. La question se pose de savoir s'ils nous sont utiles ou non.\n\nLa plupart des conseillers les plus proches de Yan étant des instruments d'oppression ou étant idéologiquement incompatibles avec nos objectifs révolutionnaires, de nombreux membres de notre camarilla recommanderaient que nous nous débarrassions tout simplement de ces hommes. Après tout, leur loyauté est douteuse et leurs crimes contre les laobaixing sont nombreux. Mais d'un autre côté, ce sont tous des hommes d'expérience et notre aile civile manque de bras. Peut-être que leur présence constituerait un contrepoids efficace à l'influence des radicaux au sein de notre propre mouvement."
 shx_powerstruggle.7.feng.a: "Maintenons l'administration provinciale en place."
 shx_powerstruggle.7.feng.b: "Mort aux traîtres !"

 shx_powerstruggle.8.t: "Le haut commandement vaincu"
 shx_powerstruggle.8.yan.d: "Les Guominjun sont peut-être vaincus, mais nos maux de tête avec eux ne sont pas encore terminés. Feng avait de nombreux adjoints et commandants, et à mesure que le sort de l'ancien Guominjun est décidé, beaucoup s'agitent dans l'incertitude de l'avenir. La plupart des officiers subalternes devraient connaître une transition relativement facile vers un nouveau maître (ce qui, pour le meilleur ou pour le pire, fait partie de leur métier à cette époque), mais les plus hauts gradés risquent d'avoir des ennuis.\n\nDirigés par Sun Yue et Hu Jingyi, les lieutenants de Feng, les officiers défaits conservent une grande loyauté dans les rangs inférieurs. De plus, contrairement à la plupart de leurs subordonnés, ils ont eu le temps d'interagir et d'établir des liens avec notre propre armée provinciale. Étant donné notre manque relatif d'expérience et d'officiers compétents, certains, comme Shang Zhen, nous ont conseillé de conserver leurs services. D'autres, en revanche, que ce soit par jalousie ou par désir de protéger l'armée provinciale contre les infiltrations, recommandent de les exiler de la province."
 shx_powerstruggle.8.yan.a: "Changer d'uniforme, c'est le prix à payer pour faire des affaires."
 shx_powerstruggle.8.yan.b: "Et ils deviennent généraux ? Quelle mauvaise blague !"
 shx_powerstruggle.8.feng.d: "L'armée provinciale est peut-être vaincue, mais nos maux de tête avec elle ne sont pas encore terminés. Yan avait beaucoup d'adjoints et de commandants, et à mesure que le sort de l'ancienne armée provinciale est décidé, beaucoup s'agitent dans l'incertitude de l'avenir. La plupart des officiers subalternes devraient connaître une transition relativement facile vers un nouveau maître (ce qui, pour le meilleur ou pour le pire, fait partie de leur métier à cette époque), mais les plus hauts gradés risquent d'avoir des ennuis.\n\nDirigés par Fu Zuoyi et Xu Yongchang, les principaux lieutenants de Yan, les officiers défaits conservent une loyauté importante parmi les rangs inférieurs. Ils ont également eu le temps, ce qui est peu probable pour la plupart de leurs subordonnés, d'interagir et de nouer des liens avec notre propre Guominjun. Shang Zhen, un transfuge tardif de notre cause et un ancien membre éminent de l'armée provinciale, nous a conseillé de conserver leurs services. D'autres, en revanche, que ce soit par jalousie ou par désir de protéger le Guominjun de la corruption, recommandent de les exiler de la province."
 shx_powerstruggle.8.feng.a: "Ce que nous étions n'a pas d'importance. Ce qui compte, ce sont nos projets d'avenir."
 shx_powerstruggle.8.feng.b: "Notre armée a besoin de mieux que de petits mercenaires."

 shx_powerstruggle.9.t: "Une alliance renouvelée"
 shx_powerstruggle.9.d: "La lutte pour le pouvoir entre Yan Xishan et Feng Yuxiang a pris fin, non pas à l'avantage de l'un ou l'autre des deux hommes, mais à celui d'un adversaire extérieur. Qu'ils aient senti une faiblesse dans la division de la clique du Shanxi ou qu'ils aient échoué dans les machinations des hommes forts de la province, les envahisseurs étrangers se sont attaqués à Taiyuan et à Yan'an, forçant les deux hommes qui avaient juré de redevenir des frères de sang à s'allier désespérément.\n\nLors d'une série de négociations urgentes menées par des officiers militaires de premier plan tels que Shang Zhen et Xu Yongchang, les conditions ont été fixées. Yan Xishan prendra la tête du nouveau gouvernement, tandis que le maréchal Feng restera le deuxième homme le plus puissant du pays. Les agitateurs socialistes encouragés par Feng et son Guominjun doivent être purgés des rangs, tandis que les collaborateurs de Pékin au sein du gouvernement de Yan doivent être expulsés de la même manière.\n\nLa soumission du Guominjun au gouvernement civil de Yan marque une grande victoire pour ce dernier, mais les plans les plus ambitieux des deux hommes ont été anéantis. Feng et le Guominjun ont manqué leur chance d'usurper le pouvoir de Yan, mais la capacité de Yan à consolider pleinement son pouvoir a également été perdue. Entre-temps, le Guominjun et l'armée provinciale se battent dans les tranchées dans l'espoir de tenir les forces ennemies à distance. Il n'est pas certain que cette alliance suffise à préserver le pouvoir de l'un ou l'autre des deux hommes, mais compte tenu des circonstances, ils n'ont pas d'autre choix que de travailler ensemble."
 shx_powerstruggle.9.a: "Frères de sang, apparemment."

 shx_powerstruggle.10.t.gmj: "Arrivée des exilés de Guominjun"
 shx_powerstruggle.10.t.jin: "Les Exilés de la Clique Jin arrivent"
 shx_powerstruggle.10.d.gmj: "Après avoir été battus par les forces militaires de [SHX.GetName], les révolutionnaires du Nord du Guominjun se sont dispersés, découragés par le dernier échec de Feng Yuxiang. Le sort de Feng est incertain, mais il semble que sa chance de gloire nationale soit passée. Ceux qui n'ont pas été tués, forcés de se cacher ou recrutés par [SHX.GetLeader] ont fui.\n\nLe plus grand fragment de ce qui était autrefois un grand mouvement est venu à [ROOT.Capital.GetCapitalVictoryPointName] dans l'espoir d'y trouver refuge. Dirigés par des officiers moyens de l'ancien mouvement, ils ont juré de continuer à se battre au nom de la nation, du laobaixing et de la démocratie. Ils affirment que nos propres principes révolutionnaires les ont incités à venir ici dans l'espoir de se rallier à nous. La plupart d'entre eux sont des soldats expérimentés, mais certains disent qu'ils ne sont que des coureurs expérimentés."
 shx_powerstruggle.10.d.jin: "Le gouverneur Yan Xishan du Shanxi, qui régnait depuis longtemps, a finalement été chassé par la puissance révolutionnaire du Guominjun. Ceux qui n'ont pas été tués, forcés de se cacher ou recrutés par [SHX.GetLeader] ont fui. Alors qu'un titan vénérable de la politique nordique tombe, ses anciens serviteurs se retrouvent sans maître et sans foyer.\n\nLe groupe le plus organisé s'est replié à Beijing, où il a cherché à se faire entendre. La plupart d'entre eux étaient des associés de longue date de l'"armée Jin" de Yan Xishan et, le sort de Yan n'étant pas encore clair, ils ont proposé de servir le gouvernement national dans les mêmes fonctions. Bien que la plupart d'entre eux soient raisonnablement formés, souvent à Baoding comme le reste de notre personnel de commandement, les rumeurs de corruption et d'incompétence au sein des forces de Yan sont bien connues."
 shx_powerstruggle.10.a: "Défenseurs de l'ordre."
 shx_powerstruggle.10.b: "Nos camarades révolutionnaires."
 shx_powerstruggle.10.c: "Arrêtez les fugitifs immédiatement."

 shx_powerstruggle.11.t: "Le Taibao perdu"
 shx_powerstruggle.11.d: "Aujourd'hui, un personnage intéressant est venu dans l'espoir de trouver un emploi. Han Fuju était autrefois un fier subordonné de Feng Yuxiang, participant au soulèvement de Lanzhou et au coup d'État de Beijing. Chef de la première brigade de la première division de la première armée du Guominjun, il devint rapidement commandant de division et fut chargé de mener un combat d'arrière-garde contre Yan Xishan en 1924. Vaincu une première fois, Feng bat en retraite et Han se retrouve au service de son ancien ennemi, le gouverneur Yan. Mais il décide de revenir lorsque Feng proclame son serment de Wuyuan à la veille de l'expédition du Nord, et sert vaillamment contre les Zhili.\n\nDe nouveau vaincu, et désormais recherché par le gouvernement central, il resta avec son ancien maître au Shaanxi. Mais lorsque Yan Xishan élimine finalement les derniers Guominjun lors de leur révolte ratée contre son pouvoir, il semble que le peu de foi que Han avait dans la révolution ait été perdue. Après avoir coupé les ponts avec le gouvernement du Shanxi et [QIE.GetNameDef], il est entré à notre service dans l'espoir d'un salaire, d'une stabilité et du rétablissement de la morale confucéenne - dans un ordre qui n'est pas clair."
 shx_powerstruggle.11.a: "Un complément bienvenu."
 shx_powerstruggle.11.b: "Arrêtez le traître."

 #SHX Manchu Intervention Related Events
 shx_manchu.1.t: "La Conspiration de [GetMonth]"
 shx_manchu.1.d: "Il n'y a même pas un an, Feng Yuxiang quittait Taiyuan pour manifester ostensiblement sa désapprobation à l'égard des relations de Yan Xishan avec Beijing. Pourtant, une fois de plus, les factions rivales de la clique du Shanxi se retrouvent à la table des négociations, évaluant cette fois les répercussions d'un complot mis en place dans la capitale nationale. Le gouverneur Yan a signé un pacte avec des nobles mandchous, des intellectuels désabusés et des officiers de l'armée centrale mécontents afin d'utiliser les récentes protections publiques de masse à la lumière du fiasco de la Ligue pour renverser une fois pour toutes le contrôle de la nation par les Zhili. En cas de succès, une attaque de décapitation contre les hauts commandants du Zhili, Wu Peifu, Cao Kun et Jiang Baili, les laissera sans chef dans le chaos.\n\nCe complot n'est pas sans risque, mais le destin du Shanxi y est lié. Si Wu découvre la vérité et s'attaque à la clique du Shanxi, le gouvernement provincial et le Guominjun tomberont à coup sûr. Et les récompenses sont nombreuses - Feng doute de la capacité réelle du complot à consolider avec succès le contrôle de la nation, mais exploiter l'opportunité d'affaiblir le Zhili et de sécuriser un territoire critique dans la plaine du nord de la Chine renforcerait grandement l'influence des deux hommes.\n\nEn présence de leurs officiers supérieurs, un accord est conclu entre ces deux hommes à l'ego démesuré : Feng et ses armées sécuriseront les territoires qu'ils détenaient au sud du fleuve Jaune, tandis que Yan et ses fidèles régneront sur la partie nord. S'ils parviennent à Pékin, Yan déposera l'empereur mandchou et la république sera restaurée sous leur dyarchie."
 shx_manchu.1.a: "Feng lui serre la main, à contrecœur."

 shx_manchu.2.t: "La chute de Xi'an"
 shx_manchu.2.d: "Peu de temps après que les corps de Cao Kun et de Wu Peifu se soient effondrés sur le sol, les forces conjointes de l'armée provinciale du Shanxi, du Guominjun et des loyalistes anti-zhili de l'armée centrale passent à l'action. Alors que les princes mandchous et leurs alliés s'efforcent de sécuriser Beijing et d'empêcher toute intervention de Fengtian, les forces de la coalition à l'ouest entrent en action. Yan Xishan ordonne à son armée provinciale de rassembler tous ceux qui peuvent prendre les armes, sous la direction de ses principaux commandants Fu Zuoyi et Xu Yongchang, en direction du Shanxi oriental, en tirant des salves massives contre les forces Zhili retranchées qui sont censées garder les approches montagneuses. Leur objectif est de sécuriser les infrastructures ferroviaires critiques menant vers le sud et de faire la jonction avec les forces alliées à Beijing.\n\nAu sud, dans la région de Guanzhong, le Guominjun a traversé le fleuve Jaune dans un effort audacieux contre les forces de la garnison de Shaanxi du gouverneur Liu Zhenhua, qui ne se doutaient de rien. Les efforts frénétiques des Zhili pour renforcer la capitale provinciale de Xi'an ont été contrecarrés par l'activation de cellules de guérilla locales alignées sur le Guominjun dans la campagne, qui se sont soulevées en grand nombre pour soutenir l'avancée de Feng Yuxiang. Avant même que les éléments avancés du Guominjun ne puissent arriver, ces insurgés se sont emparés de la ville avec le soutien de la population locale.\n\nLa rapidité avec laquelle le coup d'État se déroule dans les plaines centrales a stupéfié même ses auteurs, qui sont maintenant contraints de faire face à la possibilité très réelle qu'ils soient forcés de gouverner la Chine du Nord. Pourtant, Jiang Baili est toujours en liberté, ayant échappé à tous les efforts (s'il y en a eu) pour l'arrêter. Bien que la chute de Xi'an soit imminente, il est probable que les Zhili restants s'installent plus au sud, loin de la base de pouvoir traditionnelle de Wuhan."
 shx_manchu.2.a: "C'est notre chance, la libération nous attend !"
 shx_manchu.2.b: "Nous avons tenu nos engagements, ils ont intérêt à faire de même."

 shx_manchu.3.t: "La campagne du fleuve Jaune"
 shx_manchu.3.d: "Alors que la guerre contre les Zhili entre dans sa dernière semaine, il semble que les anciens maîtres de la Chine soient maintenant en désarroi, leurs principaux commandants étant hors d'état de nuire. Xi'an est tombée aux mains des forces de Guominjun et Feng Yuxiang a ordonné à ses hommes de balayer le sud-ouest en direction de Wuhan. Il s'est toutefois heurté à une résistance farouche dans la ville de Luoyang, alors qu'il tente de récupérer son ancien territoire dans le Henan.\n\nPendant ce temps, les forces de la coalition à Beijing se sont scindées en deux groupes : une grande force est restée sur place pour garder la frontière avec le Fengtian, tandis que la plus petite composante s'est avancée vers le sud pour rejoindre ses alliés. L'armée provinciale du Shanxi de Yan Xishan a réduit en miettes les forces du Zhili qui gardaient l'est du Shanxi, reprenant ainsi le contrôle total de sa province natale. Il a depuis ordonné à ses hommes de pousser rapidement vers l'est pour s'emparer de la voie ferrée de Jinghan, dont la capture ce matin marque un tournant décisif dans la guerre.\n\nCoupés des bases de Zhili à Wuhan, les loyalistes restants au nord du fleuve Jaune se sont rendus, donnant à la "Central Plains Alliance" une maîtrise presque totale du nord. Les dernières garnisons de Baoding se sont rendues au maréchal Yan, lui donnant le contrôle de la première académie militaire de Chine. Tandis que ses subordonnés épongent les restes du Zhili, Yan se rend à Pékin, ses ambitions allant bien plus vite que son wagon."
 shx_manchu.3.a: "En avant pour la fin du Zhili !"
 shx_manchu.3.b: "Une excellente performance du grand maréchal Yan !"

 shx_manchu.4.t: "L'alliance des plaines centrales s'effondre !"
 shx_manchu.4.d: "L'assaut sur Luoyang est lent, bien plus lent que ne l'aurait souhaité Feng Yuxiang. Après des semaines de combat, la ville cruciale du Henan n'est tombée que lorsque des renforts d'autres forces de la coalition sont arrivés pour l'encercler par le nord et l'est. Même à ce moment-là, les forces de Zhili se sont retirées de la ville en bon ordre, laissant les vainqueurs se battre entre eux. Bien que Yan lui ait promis le contrôle des territoires situés au sud du fleuve Jaune, la nouvelle administration de la ville (composée de nombreux membres de l'ancienne) a largement ignoré ses ordres. Les efforts déployés pour les remplacer par des révolutionnaires alignés sur le Guominjun se sont heurtés à une forte résistance de la part des autres partenaires de la coalition.\n\nCe n'est pas le seul sujet de préoccupation pour le général révolutionnaire. À Beijing, moins d'une semaine auparavant, Yan Xishan a accepté le titre de commissaire impérial et de commandant en chef de l'armée impériale, les honneurs autrefois conférés à Wu Peifu. Si Yan avait l'intention de déposer l'empereur, comme il l'avait promis, il prenait certainement son temps. Confronté à la possibilité réelle d'être trahi, Feng Yuxiang convoqua ses treize Taibao pour élaborer un nouveau plan.\n\nLançant un coup d'État dans le coup d'État, le "général traître" prévient toute perfidie future en lançant un assaut agressif dans le Shanxi, dans l'espoir d'assommer la base de pouvoir de Yan avant qu'il ne puisse consolider son pouvoir. Après avoir rapidement redéployé ses forces, l'avancée soudaine dans le Shanxi occidental a pris les forces de l'armée provinciale par surprise, peut-être aidées par la défection d'officiers républicains fidèles comme Shang Zhen, chargés de tenir les positions arrière. Taiyuan elle-même a été légèrement sécurisée par des milices antisocialistes ralliées par des membres de la noblesse locale.\n\nAlors que des coups de feu ont déjà été tirés et que le Guominjun s'approche du quartier général du nouveau commissaire impérial à Taiyuan, une nouvelle phase de la guerre s'ouvre. Aucun des deux camps n'est particulièrement équipé pour un conflit de cette ampleur, tous deux étant déjà épuisés par les combats contre les Zhili et débordés par le territoire qu'ils ont absorbé. Quoi qu'il en soit, quelle que soit l'issue du conflit, le sort de la Chine du Nord sera probablement déterminé dans les mois à venir."
 shx_manchu.4.a: "Feng Yuxiang achèvera la révolution !"
 shx_manchu.4.b: "Yan Xishan sauvera la Chine ! (Jouer les Qing)"
 shx_manchu.4.c: "Yan apportera la paix, la justice et la sécurité à l'empire !"

 shx_manchu.5.t: "Cessez-le-feu dans les plaines centrales !"
 shx_manchu.5.d: "Après des semaines de combats acharnés entre les restes de la clique Zhili, les conspirateurs anti-Zhili de Beijing, l'armée provinciale de Yan Xishan et le Guominjun, les plaines centrales ruissellent de sang. Battues, les forces combinées de Yan et de ses alliés à Beijing ayant désormais une emprise solide sur le nord de la Chine, un accord a été signé entre les anciens "frères de sang". Ce cessez-le-feu au statu quo permettra à Feng de consolider sa position (et probablement de préparer une nouvelle offensive contre Yan), et à Yan d'en finir avec les Zhili.\n\nNi l'un ni l'autre ne sont particulièrement satisfaits du résultat, mais la poursuite du cessez-le-feu risque de faire perdre Feng face aux ressources supérieures du gouvernement Qing au fil du temps, et Yan risque de gaspiller des ressources essentielles en se battant pour des montagnes appauvries. Les restes des Zhili ont été effectivement vaincus, mais la faiblesse de leurs remplaçants en inquiète plus d'un. La menace du Japon et de ses chiens de poche Fengtian plane, de même que les grondements de divers challengers dans le sud.\n\nL'équilibre des forces dans le nord de la Chine, autrefois considéré comme beaucoup plus stable que les diverses provinces de l'ancienne Ligue, s'est irrémédiablement modifié. Il reste cependant à voir dans quelle direction cela se produira."
 shx_manchu.5.a: "Ce n'est pas la dernière fois que nous les voyons..."
 shx_manchu.5.b:0 "Nous aurons notre revanche !"

 shx_manchu.6.t: "La guerre des plaines centrales s'enflamme !"
 shx_manchu.6.d: "Les plans les mieux conçus des souris et des hommes tournent souvent mal, mais il y a peu de plans dont nous ayons autant compté sur la réussite que le dernier pari de Yan Xishan. Soutenant un groupe éclectique de divers comploteurs à Beijing, la clique du Shanxi a été impliquée dans un complot de trahison profonde contre Wu Peifu. Les hommes stupides avec lesquels nous avons décidé de nous allier ont raté leur mission, ont été découverts et ont depuis été purgés par un maréchal de Jade vengeur. Lors de leur interrogatoire, ils ont révélé notre implication, ce qui n'a pas empêché nos approvisionnements et nos armées mobilisées de se manifester. Les Zhili arrivent pour se venger et nous avons peu de temps pour nous préparer.\n\nTout espoir n'est pas perdu, bien que nous soyons dans une position très désavantageuse. Comme nous l'avons déjà dit, notre province est gardée par deux armées puissantes (bien que diminuées). Il est trop tard pour procéder à une intégration à grande échelle, mais un commandement conjoint a été mis en place à Taiyuan entre le Guominjun et les généraux de l'armée provinciale. Avec les montagnes et les rivières pour nous protéger, nos commandants avisés et le courage de nos soldats, nous pourrions être en mesure de tenir l'armée centrale à distance.\n\nMais attention, ce conflit n'est pas prêt de s'achever. À ce stade, nous avons démontré que c'est nous ou eux, et les Zhili ne relâcheront pas leurs efforts tant que nous ne serons pas détruits ou qu'ils ne le seront pas."
 shx_manchu.6.a: "Une revanche que nous ne pouvons pas nous permettre de perdre !"

 shx_manchu.7.t: "Un capital d'urgence"
 shx_manchu.7.d: "La trahison de Yan nous a laissés en plan, alors que nous étions au bord de la gloire. Taiyuan reste entre ses mains, du moins pour l'instant, et avec lui le centre des affaires de la province de Shanxi. Même si nous devions la reprendre, elle serait probablement dévastée par un siège et grouillerait de fidèles de Yan. Au lieu de cela, nous sommes contraints de trouver une base d'opérations pour l'avenir, jusqu'à l'unification.\n\nDans le passé, le Guominjun a eu son quartier général à Yan'an, dans la partie nord de la province de Shaanxi. Il s'agit d'une ville plus petite, mais c'est la base à partir de laquelle notre armée a opéré et elle est beaucoup plus sûre contre les invasions ennemies. Notre infrastructure existante y est présente, et il s'agit probablement d'une base efficace en temps de guerre.\n\nNous avons également pris récemment la ville historique de Xi'an, l'une des quatre grandes capitales anciennes de la Chine. Outre son importance historique, elle est également reliée à des infrastructures ferroviaires vitales. Les habitants de la région nous sont généralement favorables grâce aux efforts que nous avons déployés pour gagner leur confiance, mais la ville est vulnérable aux contre-attaques ennemies. En outre, son importance réelle dans la politique chinoise a diminué au cours des derniers siècles, le massacre des Mandchous dans la ville pendant la révolution ayant encore réduit sa valeur.\n\n[SHX.GetLeader] doit faire un choix rapidement, alors que nous nous efforçons d'établir une sorte d'infrastructure militaire improvisée pour remplacer celles que nous avons perdues à Taiyuan. En utilisant tout ce que nos loyalistes ont pu faire sortir clandestinement de la ville depuis l'Arsenal de Taiyuan ainsi que les ateliers existants, nous devrons nous contenter de lutter contre les forces réactionnaires."
 shx_manchu.7.a: "Nous restons à Yan'an."
 shx_manchu.7.b: "Nous nous rendons à Xi'an."

 shx_manchu.8.t: "Le PJC arrive à Shanxi"
 shx_manchu.8.d: "Après les conséquences sanglantes du coup d'État manqué de Manchu, les principaux membres du Parti de la Jeune Chine sont arrivés aujourd'hui à la frontière du Shanxi pour demander l'aide et le soutien de [SHX.GetLeader].\n\nTirant son nom des "Jeunes Turcs" turcs, le PJC est un parti qui prône l'élimination des seigneurs de la guerre en Chine et l'établissement d'un gouvernement central fort. Il promeut un programme nationaliste, fortement axé sur l'abolition des privilèges spéciaux et de l'extraterritorialité cédés aux puissances occidentales. Opposés au Kuomintang et à la clique des Zhili, leur chef Zeng Qi a tenté de renverser les dirigeants des Zhili lors d'une récente tentative de coup d'État. Avec l'échec du coup d'État, ils sont arrivés au Shanxi - et c'est à nous de décider si nous devons ou non autoriser leur entrée dans notre domaine."
 shx_manchu.8.a:0 "Ils sont les bienvenus !"
 shx_manchu.8.b: "Nous n'avons pas besoin de ces idiots idéalistes."

 shx_manchu.9.t: "Le capital provisoire"
 shx_manchu.9.d: "La fin de la guerre des plaines centrales a rétabli la paix, mais pas la tranquillité. Alors que nous nous efforçons de reconstruire et de nous préparer à un nouveau cycle de conflit, la question de l'emplacement de la capitale de notre mouvement est de nouveau à l'ordre du jour. Après tout, les besoins urgents en temps de guerre ne correspondent pas nécessairement à notre meilleur choix de base d'opérations à l'avenir. Après quelques délibérations, les dirigeants de [SHX.GetRulingParty] décident de..."
 shx_manchu.9.a: "se rendre à la sécurité de Yan'an."
 shx_manchu.9.b: "se rendre à Xi'an, ville chargée d'histoire."
 shx_manchu.9.c: "s'installer dans la ville industrialisée de Taiyuan."
 shx_manchu.9.e: "se rendre dans la ville fluviale de Luoyang."
 shx_manchu.9.f: "restent dans [SHX.Capital.GetCapitalVictoryPointName]."

 shx_manchu.10.t: "Le sac de Yan'an"
 shx_manchu.10.d.yulincapital: "La rage de la guerre des plaines centrales continue de causer des ravages incalculables dans le nord de la Chine, mais aucun n'a eu autant d'impact sur notre mouvement que la prise de Yan'an par les [QIE.GetAdjective]. La région de Yulin, au nord du Shaanxi, a longtemps été notre base d'opérations, un point de rencontre pour nos divers partisans et sympathisants. Bien que nos armées continuent de se battre, les effets de sa perte sur notre prestige et nos réseaux sont incalculables."
 shx_manchu.10.d.yulinnotcapital: "$shx_manchu.10.d.yulincapital$\n\nHeureusement, nous avons eu la sagesse de déplacer notre capitale officielle vers [SHX.Capital.GetCapitalVictoryPointName]. Bien que toute notre infrastructure n'ait pas encore été transférée, peu de nos cadres supérieurs ou moyens ont été capturés ou dispersés lors de la bataille de Yan'an. Néanmoins, le moral des troupes a considérablement baissé et il est fort possible que nous ayons perdu notre élan."
 shx_manchu.10.a: "Une catastrophe totale !"

 shx_manchu.11.t: "La Guerre des Plaines Centrales"
 shx_manchu.11.d: "Une épreuve de force dans les plaines centrales chinoises ! Après des semaines d'instabilité à la suite des meurtres brutaux de Cao Kun et Wu Peifu, hommes forts de longue date du Zhili, la nation encore sous le choc de la mort de Sun Chuanfang est en proie à de nouvelles violences alors que les principaux partisans de ce coup d'État restaurationniste mandchou se disputent le butin.\n\nLa nomination officielle de Yan Xishan au poste de commissaire impérial par la monarchie chinoise en difficulté est accueillie par un coup d'État vicieux dans le coup d'État de Feng Yuxiang, dont le Guominjun jure de restaurer une république. Dans le sud, les restes du Zhili continuent de se battre. Alors que des combats sauvages font rage dans le berceau de la civilisation chinoise, il est douteux que l'un ou l'autre camp puisse maintenir ses troupes sur le terrain pendant longtemps. En outre, nombreux sont ceux qui se demandent qui pourrait chercher à exploiter la situation."
 shx_manchu.11.a: "Deux hommes forts s'affrontent."
 shx_manchu.11.b: "Peut-être pourrions-nous profiter de ce laps de temps."

 #SHX Japanese Infiltration Events
 shx_japanese_infiltration.1.t: "Infiltration japonaise croissante"
 shx_japanese_infiltration.1.d.peace: "L'influence croissante des Japonais au sein de notre gouvernement, tout en servant peut-être de contrepoids utile à d'autres forces étrangères, a également permis de nourrir une sympathie plutôt excessive à l'égard de la puissance asiatique. Nos pires craintes ont été confirmées récemment par la découverte non pas d'un, mais de plusieurs réseaux d'espionnage au sein de notre administration. Profitant de la corruption systémique, du pessimisme interne, de l'insatisfaction à l'égard de [SHX.GetLeader] et peut-être d'une véritable admiration pour le Japon, divers agents de renseignement travaillant depuis Taiyuan ont minutieusement infiltré notre bureaucratie et notre armée.\n\nJusqu'à présent, nos enquêtes de contre-espionnage ont principalement impliqué des officiers subalternes et des magistrats, mais il est clair que la pourriture s'étend encore plus haut, y compris au sein du gouvernement et du haut commandement. Au centre de cette conspiration se trouve probablement Komoto Daisaku, le cadre japonais que nous avons engagé pour nous aider à moderniser notre économie. Bien entendu, il nie tout, mais la vigueur avec laquelle nombre de nos anciens officiers de confiance le défendent est stupéfiante.\n\nSi nous poursuivons notre enquête, nous risquons de mettre la main sur des personnalités importantes de notre gouvernement, de déstabiliser [SHX.GetNameDef] et de jeter le doute sur le jugement de [SHX.GetLeader] lui-même. D'un autre côté, limiter notre enquête aux seuls officiers subalternes ne permet pas de s'attaquer aux causes profondes de cet espionnage et donnera aux Japonais et à leurs alliés un avantage sur nous. La question est donc de savoir si nous voulons vraiment connaître la vérité."
 shx_japanese_infiltration.1.d.war: "En pleine guerre avec le Japon, il a été plutôt choquant de constater que Komoto Daisaku et les nombreux technocrates japonais qu'il avait amenés avec lui dans la province n'étaient pas partis, continuant au contraire à faire tranquillement leur travail pendant que nous combattions leur patrie. Nous l'avons autorisé à rester à son poste pendant que nous enquêtions afin d'éviter d'éveiller les soupçons, ce qui est peut-être contraire à notre bon sens. Malheureusement, il s'avère que nos craintes n'étaient guère infondées. Nous avons déjà arrêté des dizaines d'espions et de sympathisants japonais au sein de notre gouvernement.\n\nJusqu'à présent, nos enquêtes de contre-espionnage ont principalement impliqué des officiers subalternes et des magistrats, mais il est clair que la pourriture s'étend encore plus haut, y compris au sein du cabinet et du haut commandement. Au centre de cette conspiration se trouve probablement Komoto Daisaku, le cadre japonais que nous avons engagé pour nous aider à moderniser notre économie. Bien entendu, il nie tout, mais la vigueur avec laquelle nombre de nos anciens officiers de confiance le défendent est stupéfiante.\n\nSi nous poursuivons notre enquête, nous risquons de mettre la main sur des personnalités importantes de notre gouvernement, de déstabiliser [SHX.GetNameDef] et de jeter le doute sur le jugement de [SHX.GetLeader] lui-même. D'un autre côté, limiter notre enquête aux seuls officiers subalternes ne permet pas de s'attaquer aux causes profondes de cet espionnage et donnera aux Japonais et à leurs alliés un avantage sur nous. La question est donc de savoir si nous voulons vraiment connaître la vérité."
 shx_japanese_infiltration.1.a: "Misérables traîtres à la nation !"
 shx_japanese_infiltration.1.b: "Il est trop tard, évitons la panique."

 shx_japanese_infiltration.2.t: "Rapports de renseignement de [SHX.Capital.GetCapitalVictoryPointName]"
 shx_japanese_infiltration.2.d.japan: "Nos cellules de renseignement de [SHX.Capital.GetCapitalVictoryPointName] ont bien mérité leur salaire l'année dernière, en nous fournissant des informations sur les capacités [SHX.GetAdjective] et en nous donnant un aperçu des rouages du gouvernement de [SHX.GetLeader]. Dirigé par Daisaku Komoto, un ancien colonel de l'armée du Kwantung qui a réussi à entrer dans le cercle des proches de [SHX.GetLeader], il a tissé une toile de contacts dans toute l'administration. Ces contacts, qu'ils soient motivés par l'appât du gain, la croyance en notre victoire finale sur la Chine ou une véritable administration pour nos aspirations panasiatiques, comprennent certains des membres les plus haut placés du gouvernement ou de l'état-major.\n\nMalheureusement, malgré leurs sympathies passées, il ne serait ni possible ni probable de rallier [SHX.GetLeader] lui-même à notre cause. Néanmoins, bien qu'ils puissent nous empêcher de dominer le nord de la Chine, notre collecte de renseignements réussie (effectuée spontanément et de manière plutôt autonome par nos ressources sur le terrain) nous donne un avantage majeur dans la poursuite de nos objectifs dans la région."
 shx_japanese_infiltration.2.d.fengtian: "Nos alliés japonais ont transmis à notre haut commandement, en guise de "cadeau" et en témoignage de notre alliance, plusieurs dossiers sur [SHX.GetName]. Rassemblés par des personnes anonymes, ils contiennent des informations extrêmement détaillées (bien que quelque peu dépassées) sur le fonctionnement interne du gouvernement de [SHX.GetName], y compris des notes sur ses capacités militaires et ses actifs industriels. Ce savoir est un atout majeur dans toute campagne potentielle contre [SHX.GetLeader], et même si nous poursuivons une alliance, ce savoir sera utile pour garder une longueur d'avance dans nos relations. Il reste cependant à savoir quelles informations les Japonais recueillent sur nous, et si leurs propres agents ont pénétré notre administration."
 shx_japanese_infiltration.2.a: "Un aperçu précieux dans le nord de la Chine."
 shx_japanese_infiltration.2.b: "Transmettez ces informations à [FNG.GetLeader]."

 #SHX QIE Aid Related Events
 shx_QIE_aid.1.t: "Un train a déraillé à Taiyuan"
 shx_QIE_aid.1.d: "Si l'Aufsichtsrat der Ostasiatischen Generalverwaltung se réjouit de ses récents succès dans la construction de chemins de fer dans le sud de notre pays, il n'en va pas de même au nord. Leurs filiales du syndicat de Pékin travaillent depuis des mois à un arrangement avec l'obstiné gouverneur Yan Xishan du Shanxi, nos représentants servant d'intermédiaires. Bien qu'ils aient réussi à convaincre des membres importants de l'administration, comme Wang Xiang, directeur général de la banque provinciale de Shanxi, les pourparlers se sont finalement interrompus.\n\nYan (encouragé par le traître maréchal Feng Yuxiang) a décidé de rompre les négociations, refusant de céder à nos exigences selon lesquelles les lignes ferroviaires construites par AOG (que nous finançons, rappelons-le) utiliseraient un écartement standard plutôt que les écartements plus étroits spécifiés par Yan. Il nous accuse d'essayer de saper son autonomie et de comploter pour rendre une ultime invasion beaucoup plus facile pour nos forces.\n\nAu-delà de ces accusations scandaleuses, l'échec des négociations met en évidence l'isolement économique du Shanxi depuis le début du siècle. Autrefois l'une des provinces les plus riches de Chine et abritant le cœur des centres bancaires et commerciaux du pays, le changement de circonstances au début de l'ère des seigneurs de la guerre l'a plongée dans une profonde pauvreté. La région reste nominalement alignée sur notre gouvernement, Wu Peifu n'étant pas parvenu à évincer complètement Yan ou Feng vers la fin des années 1920. La folie des grandeurs mise à part, ils ne représentent pas une grande menace, même si, pour témoigner des tensions persistantes, nos forces continuent d'occuper la partie orientale de la province, ce qui laisse planer une ambiguïté sur son statut."
 shx_QIE_aid.1.a: "Les mendiants n'ont vraiment pas le droit de se faire prier."

 shx_QIE_aid.2.t: "Le télégramme urgent de Taiyuan"
 shx_QIE_aid.2.d: "Avec le chaos et les nombreux échanges qui ont lieu dans les allées du pouvoir à Beijing suite à l'effondrement de la Ligue et au lundi noir, il aurait été facile de manquer un télégramme arrivé il y a quelques jours. Ce n'est qu'après avoir trié plusieurs piles de courrier que le message est parvenu aux yeux de son destinataire. Il s'agit d'un télégramme de Yan Xishan, qui, il y a quelques semaines à peine, a rejeté notre généreuse offre d'assistance économique, mais qui nous a fait parvenir une nouvelle offre de partenariat.\n\nPrenant acte de l'évolution de l'atmosphère politique en Chine, de l'effritement de nombreuses alliances et de la menace qui pèse sur notre propre sécurité en raison de l'évolution de la situation au nord et au sud, il souligne la nécessité d'assurer la stabilité dans l'ouest de la Chine. Bien qu'il se soit gardé de faire des promesses, son message indique clairement sa volonté de rechercher une relation plus étroite entre Beijing et Taiyuan, bien qu'il note qu'un tel arrangement nécessiterait une volonté mutuelle de se soutenir l'un l'autre. Bien entendu, si l'on lit entre les lignes, la majeure partie de ce coût sera probablement supportée de notre côté.\n\nAyant de nombreuses questions bien plus urgentes à traiter pour le moment, Wu Peifu a choisi de passer à l'ordre du jour suivant plutôt que d'élaborer une réponse spécifique. Toutefois, il n'a pas jeté le télégramme."
 shx_QIE_aid.2.a: "J'aimerais en savoir plus. (Mécanique détaillée)"
 shx_QIE_aid.2.b: "Je garderai son offre à l'esprit."

 shx_QIE_aid.3.t: "Les intérêts de Beijing dans le Shanxi (expliqués)"
 shx_QIE_aid.3.d: "L'interaction avec Taiyuan est essentielle pour l'élaboration de la stratégie de Beijing en ce qui concerne la défense de son flanc ouest. Bien qu'il s'agisse d'une province très pauvre et presque stérile sur le plan industriel, Yan Xishan et Feng Yuxiang ont tous deux l'intention de mobiliser toutes les ressources possibles pour constituer une armée capable de défier une fois de plus les puissances en place dans le cadre de leur "plan décennal". Couvrant les domaines de l'industrie, de l'agriculture et de l'éducation, en plus d'autres efforts portant sur l'armée et la société, le Shanxi risque d'être une épine dans votre pied. Il espère frapper lors de l'affrontement presque inévitable contre Fengtian ou une menace potentielle du Sud, en exploitant votre vulnérabilité pour submerger votre ouest sous-défendu.\n\nHeureusement, votre faction dispose de plusieurs flèches dans son carquois. Tout d'abord, le malaise économique du Shanxi le paralyse à un niveau presque comique, et il aura probablement besoin d'investissements extérieurs pour retrouver une forme raisonnable. Cela offre à Beijing l'opportunité d'étendre son influence au Shanxi, une ressource mesurée en niveaux d'"Influence de Beijing" (mesurée entre 0 et 100%). Du côté du Shanxi, le contenu du début de partie lui offrira souvent de multiples occasions d'échanger une influence étrangère accrue contre une amélioration de son économie. De votre côté, au fur et à mesure que le Shanxi se dégrade, les différentes décisions relatives aux arbres s'ouvrent (temporairement) pour que votre influence s'étende à leur province.\n\nCela peut être utilisé de plusieurs façons. Passivement, Shanxi vous donne des usines civiles proportionnellement à votre influence. Vous pouvez également choisir de dépenser votre influence de plusieurs façons. Il est possible de demander à vos agents d'influencer la politique provinciale en faveur de Yan Xishan (qui, contrairement à Feng, peut potentiellement devenir un allié, certes involontaire), et de plus, diminuer leur soutien à la guerre affaiblira leur capacité à prendre des décisions clés pour vous trahir. Sur le plan diplomatique, une plus grande influence débloquera des options clés plus tard lors des négociations sur l'avenir du Shanxi, ce qui vous permettra d'apprivoiser la province.\n\nDes investissements plus importants dans le Shanxi les rendront plus forts, mais veillez à les tenir en laisse. À l'inverse, si vous l'ignorez, il sera presque certain qu'il représentera une menace (bien que plus faible) à l'avenir, ce qui mérite d'être pris en compte dans votre planification."
 shx_QIE_aid.3.a: "Merci pour l'explication !"

 shx_QIE_aid.4.t: "Intrigues étrangères à Taiyuan"
 shx_QIE_aid.4.d: "On dit que l'argent parle, et le gouverneur de Shanxi n'est pas étranger aux jeux du pouvoir et de la richesse. Cependant, des rumeurs ont commencé à se répandre selon lesquelles un nouvel acteur est entré dans l'arène, mettant en place ses propres réseaux de mécénat et infiltrant les réseaux existants. Des agents de Beijing, travaillant sans doute pour [QIE.GetNameDef], ont distribué des pots-de-vin et des contrats généreux sous le couvert d'"arrangements commerciaux". Avec des ressources considérablement plus importantes que celles des locaux, cette situation constitue une menace imminente pour [SHX.GetLeader] et sa propre base de pouvoir.\n\nLes optimistes affirment que cette influence accrue pourrait finalement être bénéfique et représenter un alignement plus étroit sur Pékin. Mais le secret de ces hommes étrangers et leur manque de loyauté envers qui que ce soit ou quoi que ce soit dans le Shanxi les rendent suspects. Pourtant, la commodité et la facilité d'accès à l'argent sont un appât que peu de gens peuvent ignorer..."
 shx_QIE_aid.4.a: "Un petit peu ne peut pas faire de mal, n'est-ce pas ?"
 shx_QIE_aid.4.b: "Nous devons la restreindre du mieux que nous le pouvons."

 shx_QIE_aid.5.t: "Le paquet de secours du lundi noir"
 shx_QIE_aid.5.d: "Bien que la Chine ait été en grande partie épargnée par les pires effets du lundi noir, et que nous, dans le Shanxi, soyons davantage protégés par notre éloignement des principaux centres commerciaux de la Chine, cela ne signifie pas que les répercussions de la dépression économique mondiale n'ont pas atteint Taiyuan. Des travailleurs ont été licenciés, des hommes d'affaires peinent à trouver des acheteurs et des intellectuels au chômage s'agitent. Il faut faire quelque chose pour endiguer cette vague désastreuse de licenciements, sous peine de voir le mécontentement se transformer en colère.\n\nUne nouvelle option est apparue récemment, avec l'approbation par l'Assemblée nationale d'un plan d'aide considérable permettant à notre peuple d'atténuer les effets du lundi noir. Ce scénario n'est cependant pas sans inquiétude. Ce paquet est assorti de conditions considérables et, bien qu'il soit de nature financière, il comporte des sous-entendus politiques considérables. Cependant, expliquer notre refus à la population ne sera pas non plus une tâche facile, et les experts financiers ont imploré le gouverneur d'accepter cet accord."
 shx_QIE_aid.5.a: "Un soulagement bienvenu."
 shx_QIE_aid.5.b: "Nous nous débrouillerons seuls !"

 shx_QIE_aid.6.t: "Beijing Merchants Buyout Companies"
 shx_QIE_aid.6.d: "Nos efforts récents pour privatiser l'économie du Shanxi ont invité une foule de spéculateurs extérieurs à acheter des industries d'État. Il s'agit bien sûr d'une arme à double tranchant, même si nous continuons nominalement à détenir une participation majoritaire dans ces entreprises, d'autant plus qu'il y a eu un effet en aval, les entreprises privées locales étant rachetées ou concurrencées par des entreprises plus riches de l'extérieur. Alors que ces investisseurs ont vanté l'efficacité accrue de nos secteurs commercial et manufacturier grâce à leurs capacités techniques et de gestion supérieures, de nombreux locaux ne peuvent s'empêcher de se sentir lésés. Les petits commerçants craignant de perdre leur gagne-pain se sont regroupés au sein de groupes nationalistes, tandis que les travailleurs redoutant de nouveaux abus de la part de leurs lointains patrons ont cherché la protection des socialistes.\n\nLe bureau du gouverneur a reçu des appels l'implorant de faire quelque chose pour mettre un terme à ces conglomérats. Le gouvernement est très divisé, ses défenseurs faisant remarquer que c'est l'efficacité recherchée par le gouvernement en premier lieu et que, de plus, ces entreprises n'ont rien fait de mal. D'autres, en revanche, s'inquiètent de l'agitation que cela a provoquée au sein de la population, craignant en outre que le gouvernement central ne soit la véritable puissance qui se cache derrière ces conglomérats multinationaux. En fin de compte, une décision est prise à contrecœur sur la manière de considérer ces entreprises..."
 shx_QIE_aid.6.a: "Une solution de libre marché !"
 shx_QIE_aid.6.b: "Des voleurs avares !"

 shx_QIE_aid.7.t: "Les marchands de Beijing renforcent leur emprise"
 shx_QIE_aid.7.d: "Nos efforts de libéralisation de l'économie ne sont pas passés inaperçus auprès des investisseurs. Un grand consortium organisé à Beijing (sans doute avec une certaine intervention politique) a commencé à consolider ses participations dans le Shanxi au sein de quelques syndicats industriels. Les travailleurs et les régionalistes protestent contre le fait que ces mesures prises par les grandes entreprises ont créé un monopole de fait - la chose même que nous avons cherché à éviter en vendant les actions de l'État. En effet, cette situation a pris une tournure géopolitique, puisque même certains membres éminents de l'administration soulignent que notre économie est de plus en plus contrôlée par des acteurs étrangers, les ficelles étant tirées par des hommes de l'ombre loin de la vue de Taiyuan.\n\nLes partisans de ces changements rejettent ces allégations, arguant qu'un groupe hétéroclite de radicaux s'accroche à des pailles invisibles pour tenter d'arrêter ce qui est probablement un changement inévitable. Le Shanxi a connu une augmentation considérable de la richesse et de l'efficacité depuis l'arrivée de ces entreprises, qui ont été suivies par des intellectuels, des hommes d'affaires et des techniciens qualifiés. Pour eux, l'augmentation des investissements n'est rien d'autre qu'une situation gagnant-gagnant, un cas d'alignement des intérêts. Le Shanxi s'enrichit, et le reste de la Chine aussi."
 shx_QIE_aid.7.a: "La main invisible..."
 shx_QIE_aid.7.b: "...d'un cerveau étranger."

 shx_QIE_aid.8.t: "Programme d'aide à l'agriculture"
 shx_QIE_aid.8.d: "Après avoir pris connaissance des projets ambitieux de notre plan décennal visant à améliorer le secteur agricole, l'Assemblée nationale a adopté un projet de loi d'aide pour nous aider. Si beaucoup ont applaudi cette initiative, les avis se sont assombris dans certains secteurs. Bien que nominalement parrainé par des figures du Mouvement pour la reconstruction rurale, il semble que d'autres groupes d'intérêt aient exercé une influence considérable sur ce qui devait être un projet de loi non controversé. Les dispositions, qui font encore l'objet d'un examen approfondi par le gouvernement, semblent favoriser largement la gentry et d'autres grands propriétaires terriens au détriment des petits agriculteurs et des locataires.\n\nNaturellement, ces dispositions ont suscité des réactions très vives, ce qui a eu pour effet d'attiser les tensions déjà mises en évidence par notre programme décennal. Divers agitateurs ruraux ont tenté d'inciter les paysans à protester, affirmant que cette récente initiative est la preuve que le gouvernement central n'a aucun intérêt à aider véritablement le peuple. Des experts ont toutefois commencé à défendre l'octroi de cette aide, soulignant que le Shanxi a besoin d'outils modernes, de formation et, surtout, de fonds que cette initiative fournira. Et bien sûr, la noblesse a été convaincue, exigeant que le gouverneur autorise cette aide afin de réduire les dommages causés à la province par le Lundi noir et plusieurs années d'inondations."
 shx_QIE_aid.8.a: "Semer les graines de l'amitié."
 shx_QIE_aid.8.b: "Le labourage de notre autonomie."

 shx_QIE_aid.9.t: "Une campagne d'alphabétisation renouvelée"
 shx_QIE_aid.9.d: "En 1933 et 1935, James Yen, éminent éducateur chinois et expert en matière d'éducation moderne des masses, s'est rendu à Taiyuan pour consulter le gouverneur Yan et ses subordonnés au sujet de la lutte contre l'analphabétisme dans le Shanxi. Bien que notre machine de propagande ait pris soin d'exploiter au maximum les divers compliments que Yen a adressés à nos initiatives en matière d'éducation des jeunes depuis des décennies, et de minimiser les critiques qu'il a formulées, il avait raison de dire que, bien que le Shanxi ait parcouru un long chemin depuis 1911, il reste encore beaucoup à faire.\n\nOn dit qu'il s'est réjoui que notre plan décennal énergique mette à nouveau l'accent sur l'éducation, même si, en raison de la situation à Beijing, il a refusé de nous rendre visite à nouveau cette année. Toutefois, il semble que l'Assemblée nationale ait approuvé une subvention importante pour financer une nouvelle initiative visant à enseigner à tous les enfants du Shanxi les rudiments de la lecture et de l'écriture. Comme effet secondaire, cela a également entraîné une augmentation de la communication entre l'université de Taiyuan et d'autres instituts chinois.\n\nL'acceptation de cette subvention ne se fera pas sans conditions, bien entendu, même si presque toutes les autorités éducatives ont demandé à [ROOT.GetLeader] de le faire pour le bien des enfants. Quelques membres réactionnaires du gouvernement ont obstinément tenté de dissuader le gouverneur, arguant que l'intelligentsia urbaine est infestée de socialistes, de radicaux et d'imbéciles. Pour eux, le Shanxi a déjà perfectionné son propre programme d'études et est mieux loti."
 shx_QIE_aid.9.a: "Nous avons beaucoup à apprendre."
 shx_QIE_aid.9.b: "Un ramassis d'absurdités pseudo-intellectuelles."

 shx_QIE_aid.10.t: "Le groupe de formation de Beijing"
 shx_QIE_aid.10.d: "Ayant reçu un entraînement intensif de la part de conseillers allemands et disposant d'un budget considérablement plus élevé, l'armée employée par le gouvernement central a longtemps menacé nos frontières - nous obligeant même à nous retirer des frontières du Shanxi ! Pourtant, et c'est peut-être un signe des temps qui changent en Chine, l'état-major de l'académie militaire de Baoding nous a proposé d'envoyer une mission de formation à Taiyuan afin d'améliorer la qualité de l'armée provinciale. Outre le personnel nécessaire, plusieurs wagons de train remplis d'équipement seront également fournis.\n\nIl s'agit là d'un progrès considérable par rapport à la qualité des conseils prodigués par les mercenaires que nous avons engagés ou aux leçons apprises dans la "forêt verte". L'apprentissage des méthodes de guerre modernes, les plus récentes d'Europe (du moins, c'est ce qu'ils prétendent), améliorerait grandement la qualité de nos soldats.\n\nCependant, le haut commandement (dominé par Guominjun et d'autres anciens officiers zhili) est réticent à travailler avec ses homologues du gouvernement central. Nombre d'entre eux insistent obstinément sur le fait que leur expérience sur le champ de bataille dans les années 1920 dépasse largement ce que les officiers de l'armée centrale peuvent fournir, et que la province serait mieux lotie si nos hommes étaient formés directement par des officiers du Shanxi. D'autres notent avec malice que la corruption est endémique dans l'armée et affirment que la véritable raison de cette résistance est la peur de perdre leur emploi.\n\nIl convient également de souligner que presque tous les officiers supérieurs qui commandent ont eux-mêmes été formés à Baoding, et qu'ils ont donc des sentiments très forts à l'égard de l'interaction avec le personnel moderne de Baoding."
 shx_QIE_aid.10.a: "En tant que camarades, nous apprenons."
 shx_QIE_aid.10.b: "En tant qu'ennemis, nous nous préparons."

 shx_QIE_aid.11.t: "Le nouveau modèle de division"
 shx_QIE_aid.11.d: "Après une longue année de collaboration et de pratique, la grande majorité des formateurs envoyés par le gouvernement central ont plié bagage et sont rentrés chez eux. Mais ils ont certainement laissé leur marque. Dans leur sillage se dresse une puissante division équipée et entraînée avec un programme militaire moderne, ses officiers et sous-officiers étant informés des tactiques et doctrines modernes. Leurs officiers et sous-officiers connaissent les tactiques et les doctrines modernes. Les soldats ont appris les compétences nécessaires en matière de logistique, de communication et de combat, et ont été formés selon les principes de Baoding.\n\n[SHX.GetLeader] se dit impressionné et félicite cette nouvelle division pour son travail acharné et sa qualité évidente (même si elle n'est pas encore prouvée). Une question demeure cependant : cette division sera-t-elle une unité temporaire ou permanente ? Les deux propositions présentent des avantages : en restant ensemble, il sera plus facile de préserver sa qualité et d'éviter une dilution excessive de son efficacité au combat. Cependant, il faudra beaucoup plus de temps pour que les leçons apprises par ces hommes soient diffusées dans l'ensemble de l'armée si elles sont maintenues ensemble, et de nombreux partisans soutiennent qu'il est préférable que les hommes de cette division commencent à former des unités dans d'autres divisions de la province."
 shx_QIE_aid.11.a: "Unie, cette division sera notre plus belle !"
 shx_QIE_aid.11.b: "Dispersez-les pour renforcer toutes nos armées !"

 shx_QIE_aid.12.t: "Taiyuan repousse nos avances"
 shx_QIE_aid.12.d: "Malgré nos tentatives d'enterrer la hache de guerre et de nous tendre la main en signe d'amitié, il semble que le Shanxi considère nos derniers efforts pour améliorer la coopération comme un pas de trop. [SHX.GetLeader] et son administration auraient réprimé les activités de certains de nos agents dans la province, mettant partiellement fin à nos efforts pour établir des réseaux d'influence à Taiyuan.\n\nCe refus s'explique par la crainte qu'une plus grande coopération n'entraîne une perte d'autonomie, une notion franchement insultante de leur part. Heureusement, nous avons pu établir quelques contacts dans la région malgré le harcèlement de la police secrète du Shanxi, mais cela nous rappelle le manque de vision et l'égoïsme du gouverneur du Shanxi. L'inconstance des différents acteurs de l'ère des seigneurs de la guerre devient lassante, mais nous ne nous laisserons pas abattre. Pas avant que la Chine ne soit libérée de son malaise !"
 shx_QIE_aid.12.a:0 "Nous nous en souviendrons."

 shx_QIE_aid.13.t: "Taiyuan refuse l'aide du lundi noir"
 shx_QIE_aid.13.d: "Malgré nos tentatives d'enterrer la hache de guerre et de nous tendre la main en signe d'amitié, il semble que le Shanxi considère nos derniers efforts pour améliorer la coopération comme un pas de trop. [SHX.GetLeader] et son administration ont choisi de ne pas utiliser les fonds d'aide du lundi noir que nous leur avons alloués, déclarant poliment mais laconiquement que l'argent serait mieux utilisé dans d'autres provinces en difficulté.\n\nCe refus s'explique par la crainte qu'une plus grande coopération n'entraîne une perte d'autonomie, une notion franchement insultante de leur part. Heureusement, nous avons pu récupérer la plupart des ressources que nous avions investies dans ce projet, même si cela nous rappelle le manque de vision et l'égoïsme du gouverneur de Shanxi. L'inconstance des différents acteurs de l'ère des seigneurs de la guerre devient lassante, mais nous ne nous laisserons pas abattre. Pas avant que la Chine ne soit libérée de son malaise !"
 shx_QIE_aid.13.a: "Comme toujours, l'orgueil l'emporte sur les gens."

 shx_QIE_aid.14.t: "Taiyuan met un terme aux rachats d'entreprises"
 shx_QIE_aid.14.d: "Malgré nos tentatives d'enterrer la hache de guerre et de nous tendre la main en signe d'amitié, il semble que le Shanxi considère nos derniers efforts pour améliorer la coopération comme un pas de trop. [SHX.GetLeader] et son administration sont revenus sur leur promesse d'ouvrir l'économie du Shanxi aux investisseurs, en réduisant considérablement la vente d'actions dans les entreprises d'État et en limitant la propriété des installations industrielles du Shanxi.\n\nCe refus s'explique par la crainte qu'une plus grande coopération n'entraîne une perte d'autonomie, une notion franchement insultante de leur part. Heureusement, nous avons pu récupérer la plupart des ressources que nous avions investies dans ce projet, même si cela nous rappelle le manque de vision et l'égoïsme du gouverneur de Shanxi. L'inconstance des différents acteurs de l'ère des seigneurs de la guerre devient lassante, mais nous ne nous laisserons pas abattre. Pas avant que la Chine ne soit libérée de son malaise !"
 shx_QIE_aid.14.a: "Est-ce légal ?"

 shx_QIE_aid.15.t: "Taiyuan empêche de nouvelles acquisitions"
 shx_QIE_aid.15.d: "Malgré nos tentatives d'enterrer la hache de guerre et de nous tendre la main en signe d'amitié, il semble que le Shanxi considère nos derniers efforts pour améliorer la coopération comme un pas de trop. [SHX.GetLeader] et son administration ont fait marche arrière dans leur programme de libéralisation économique, traquant les investisseurs étrangers avec des enquêtes fallacieuses et harcelant les directeurs envoyés pour faire le point sur les usines nouvellement achetées. Ils insistent également pour que les entreprises opérant dans leur province comprennent des membres du conseil d'administration nés au Shanxi et réduisent le nombre de licences disponibles pour nos investisseurs. Ces mesures ont effectivement mis un terme à nos efforts visant à renforcer les liens économiques à Taiyuan. Ce refus s'explique par la crainte qu'une plus grande coopération n'entraîne une perte d'autonomie, une notion franchement insultante de leur part. Heureusement, nous avons pu récupérer la plupart des ressources que nous avions investies dans ce projet, même si cela nous rappelle le manque de vision et l'égoïsme du gouverneur de Shanxi. L'inconstance des différents acteurs de l'ère des seigneurs de la guerre devient lassante, mais nous ne nous laisserons pas abattre. Pas avant que la Chine ne soit libérée de son malaise !"
 shx_QIE_aid.15.a: "Qu'est-ce que cette magouille ?"

 shx_QIE_aid.16.t: "Taiyuan rejette le programme d'aide à l'agriculture"
 shx_QIE_aid.16.d: "Malgré nos tentatives d'enterrer la hache de guerre et de nous tendre la main en signe d'amitié, il semble que le Shanxi considère nos derniers efforts pour améliorer la coopération comme un pas de trop. [SHX.GetLeader] et son administration ont choisi de renvoyer l'aide agricole que nous avons si généreusement offerte, insistant sur le fait que leurs propres initiatives suffiront à augmenter les rendements des cultures.\n\nCe refus s'explique par la crainte qu'une plus grande coopération n'entraîne une perte d'autonomie, une notion franchement insultante de leur part. Heureusement, nous avons pu récupérer la plupart des ressources que nous avions investies dans ce projet, même si cela nous rappelle le manque de vision et l'égoïsme du gouverneur de Shanxi. L'inconstance des différents acteurs de l'ère des seigneurs de la guerre devient lassante, mais nous ne nous laisserons pas abattre. Pas avant que la Chine ne soit libérée de son malaise !"
 shx_QIE_aid.16.a: "Ils récolteront ce qu'ils ont semé."

 shx_QIE_aid.17.t: "Le programme d'alphabétisation des blocs de Taiyuan"
 shx_QIE_aid.17.d: "Malgré nos tentatives d'enterrer la hache de guerre et de nous tendre la main en signe d'amitié, il semble que le Shanxi considère nos derniers efforts pour améliorer la coopération comme un pas de trop. [SHX.GetLeader] et son administration ont choisi de bloquer le dernier programme d'alphabétisation proposé par James Yen et de faire pression sur leurs universitaires pour qu'ils coupent les liens avec nos universités. Ils insistent sur le fait que les efforts de la province pour lutter contre l'analphabétisme devraient nous servir de modèle (et non l'inverse), et que notre faculté a répandu des mensonges socialistes et subversifs.\n\nCe refus s'explique par la crainte qu'une plus grande coopération n'entraîne une perte d'autonomie, une notion franchement insultante de leur part. Heureusement, nous avons pu récupérer la plupart des ressources que nous avions investies dans ce projet, même si cela nous rappelle le manque de vision et l'égoïsme du gouverneur de Shanxi. L'inconstance des différents acteurs de l'ère des seigneurs de la guerre devient lassante, mais nous ne nous laisserons pas abattre. Pas avant que la Chine ne soit libérée de son malaise !"
 shx_QIE_aid.17.a: "Personne ne pensera aux enfants ?"

 shx_QIE_aid.18.t: "Taiyuan répudie la mission militaire"
 shx_QIE_aid.18.d: "Malgré nos tentatives d'enterrer la hache de guerre et de nous tendre la main en signe d'amitié, il semble que le Shanxi considère nos derniers efforts pour améliorer la coopération comme un pas de trop. [SHX.GetLeader] et son administration ont choisi de bloquer un programme d'entraînement conjoint proposé par l'académie militaire de Baoding, ordonnant à la mission militaire que nous avions envoyée pour former leurs hommes de rentrer chez eux. Cette décision a inutilement accru les tensions entre nos armées et remis en question notre unité nationale, ce que nos dirigeants n'acceptent pas.\n\nCe refus s'explique par la crainte qu'une plus grande coopération n'entraîne une perte d'autonomie, une notion franchement insultante de leur part. Heureusement, nous avons pu récupérer la plupart des ressources que nous avions investies dans ce projet, même si cela nous rappelle le manque de vision et l'égoïsme du gouverneur de Shanxi. L'inconstance des différents acteurs de l'ère des seigneurs de la guerre devient lassante, mais nous ne nous laisserons pas abattre. Pas avant que la Chine ne soit libérée de son malaise !"
 shx_QIE_aid.18.a:0 "Quand vont-ils apprendre ?"

 shx_QIE_aid.19.t: "Beijing déploie des inspecteurs réglementaires"
 shx_QIE_aid.19.d: "Alors que les relations entre nous et le gouvernement central semblaient se réchauffer, on nous a rappelé avec tristesse qu'ils ne nous considéraient pas comme des amis mais comme des subordonnés.\n\nDans le but d'affirmer leur domination sur nous, une équipe spéciale a été déployée à Taiyuan pour inspecter notre administration et diverses installations appartenant à l'État - soi-disant pour détecter la corruption et s'assurer que les choses sont conformes aux normes. Malgré leur apparence, ces gratte-papiers ne sont pas simplement un groupe de bureaucrates qui s'ennuient ou d'auditeurs sans humour. En plus de plusieurs agents de renseignement sans doute mêlés au groupe, l'imposition flagrante et soudaine de ces contrôles sape notre autonomie et ralentit nos progrès, car nous nous efforçons d'éviter toute "erreur" dans la documentation."
 shx_QIE_aid.19.a: "Il est certain que tous nos papiers sont en ordre."

 shx_QIE_aid.20.t: "Beijing attise le sentiment nationaliste"
 shx_QIE_aid.20.d: "Bien que de nombreux intellectuels soient farouchement républicains et méprisent les Mandchous et les Zhili pour les avoir tolérés au début de la décennie, ils sont encore plus nombreux à se ranger fermement dans le camp nationaliste et à ne souhaiter rien d'autre que la fin du Siècle des humiliations. Pour ceux qui ne sont pas au courant, la soudaine recrudescence de la propagande anti-européenne et anti-japonaise n'est donc pas une surprise, car plusieurs intellectuels ont commencé à s'élever contre l'impérialisme. Les manifestations de rue organisées par divers activistes, leur ampleur et leur spontanéité ont toutefois suscité quelques froncements de sourcils.\n\nLes hauts responsables du gouvernement savent cependant exactement quelle est l'origine du problème. Le gouvernement central a sans doute payé la plupart des meneurs ou au moins fait de généreuses donations aux vrais croyants, dans l'espoir d'affaiblir tout soutien potentiel à [SHX.GetLeader] pour renverser le régime actuel. Malheureusement, le nationalisme est suffisamment populaire pour qu'il soit très difficile de s'élever contre ces efforts, et pour l'instant, nous n'avons pas d'autre choix que de nous mordre les lèvres et d'attendre."
 shx_QIE_aid.20.a: "Oui, à bas l'impérialisme..."

 shx_QIE_aid.21.t: "Beijing soutient le gouvernement Yan"
 shx_QIE_aid.21.d: "Le gouvernement central s'est toujours méfié de Yan Xishan depuis la chute de Duan Qirui, le dernier dirigeant vraiment favorable au gouverneur. Même avant cela, Yan a toujours été considéré comme un personnage trop éloigné du gouvernement central pour être tenu au courant, mais trop proche pour qu'on lui fasse confiance. Pourtant, comparé au populisme révolutionnaire qui compose le mouvement nationaliste de Feng Yuxiang, et aux nombreux ponts que Feng a brûlés dans son sillage, Yan est bien plus fiable.\n\nPar conséquent, il semble que ces derniers jours, le gouvernement central ait mobilisé certains de ses actifs dans la province pour soutenir le gouverneur Yan dans sa lutte pour le pouvoir. Quelques groupes de réflexion pro-Yan dans les universités ici, la conquête de partisans parmi les clans de marchands là-bas, ou le ralliement de la noblesse à la campagne - toutes ces petites actions peuvent contribuer grandement à assurer le maintien sur le trône du favori de Beijing."
 shx_QIE_aid.21.a: "Yan est vraiment l'homme de la situation..."

 shx_QIE_aid.22.t: "Mise en service de l'arsenal de Taiyuan"
 shx_QIE_aid.22.d: "Taiyuan Arsenal est peut-être le plus beau joyau du parc industriel de Shanxi, peut-être le couronnement des efforts déployés par Yan pendant des décennies pour moderniser la province.\n\nIl n'est donc pas surprenant que le gouvernement central ait fini par s'en apercevoir, malgré les tentatives timides de Yan pour dissimuler l'ampleur de son travail. Heureusement, au lieu d'envoyer une armée pour la détruire, comme il a failli le faire pendant la quatrième guerre Zhili-Fengtian, il s'est contenté (bien qu'avec beaucoup de force) de passer une importante commande d'équipement. Cela va sérieusement perturber la production au cours des prochains mois, mais le prestige de la pierre angulaire de la défense de notre province s'en trouve rehaussé et notre banque centrale dispose de quelques liquidités pour équilibrer le budget provincial. Par ailleurs, nous avons été contraints d'accepter des paiements sous forme d'obligations du gouvernement central à leur valeur nominale, et qui sait ce qu'elles vaudront à l'avenir ?"
 shx_QIE_aid.22.a: "Nous répondrons naturellement à la commande dans son intégralité..."

 shx_QIE_aid.23.t: "Beijing fait pression pour obtenir des conditions commerciales favorables"
 shx_QIE_aid.23.d: "Notre collaboration avec Beijing et ses nombreux investisseurs n'a pas été gratuite, comme nous l'avons malheureusement appris aujourd'hui. En s'appuyant sur leur contrôle étendu de notre marché intérieur, ils ont finalement fait pression sur [SHX.GetLeader] pour qu'il accepte un accord commercial très défavorable qui ouvre effectivement le charbon et d'autres ressources stratégiques de Shanxi aux exportations étrangères bon marché.\n\nCet accord a radicalement modifié l'équilibre des forces entre nos producteurs nationaux et les acheteurs de Beijing, donnant à ces derniers un avantage considérable pour le moment. Nos protestations ont été ignorées par le gouvernement central, qui rétorque que nos droits de douane de facto sur les produits chinois étaient inconstitutionnels en premier lieu."
 shx_QIE_aid.23.a: "Ils nous trompent et s'attendent à ce que nous soyons heureux ?"

 #SHX Advisor Related Events
 SHX.advisor.1.t: "Nomination de Hu Jingtong"
 SHX.advisor.1.d: "Hu Jingtong and his brother Hu Jingduo are members of a distinguished Kuomintang family in Shaanxi, and their dedication to what many have dismissed as an extinguished cause has attracted some sympathy and many eye-rolls from those around them. Nonetheless, the powers that be - no doubt with some arm-twisting by his brother Hu Jingyi - have elected to appoint Hu to head the Propaganda Department, giving them a mouthpiece within provincial politics. The wisdom behind this choice is somewhat questionable.\n\nFeng Yuxiang certainly depends on the notion that he is leading a multiplural republican revolution, and the Kuomintang are one of the largest in Shaanxi but still theoretically easy to control due to their smaller size. Ironically, their radicalism perhaps makes them easier to rein in as it puts a natural limit to their support base independent of the GMJ. Nonetheless, Kuomintang activism is expected to see an upswing as urban intellectuals in Taiyuan feel more comfortable affiliating with socialist elements."
 SHX.advisor.1.a: "Bienvenue à bord."

 SHX.advisor.2.t: "Nomination de Wei Yechou"
 SHX.advisor.2.d: "Wei Yechou a longtemps été considéré comme le champion des agriculteurs ordinaires, ou du moins c'est l'idée que l'association des agriculteurs du comté de Xi'an a défendue. Pourtant, sa récente nomination au poste de ministre de l'agriculture a fait tourner quelques têtes, notamment parce qu'il a refusé catégoriquement de renoncer à son association avec le Kuomintang. Enseignant de métier, il a été le mentor de plusieurs des principaux révolutionnaires sociaux du Shaanxi, dont beaucoup occupent des postes élevés au sein de la petite branche du Kuomintang du Shaanxi et, plus important encore, du Guominjun. Cette dernière association lui a valu l'attention de Feng Yuxiang, un allié de longue date qui l'avait déjà nommé à la tête de son département politique.\n\nLa nomination de Wei à des fonctions officielles au sein du gouvernement du Shanxi a toutefois suscité de vives réactions, en particulier parmi la noblesse et les marchands conservateurs. Ceux-ci ont commencé à lui en vouloir de ses multiples tentatives pour organiser des associations de fermiers et des milices, et craignent ses projets pour l'avenir. Désormais investi d'un pouvoir considérable par le gouvernement du Shanxi, il est censé mettre en œuvre des changements considérables dans les campagnes du Shanxi. Beaucoup espèrent qu'il y parviendra."
 SHX.advisor.2.a: "En avant, camarade !"

 SHX.advisor.3.t: "Nomination de Zhao Pilian"
 SHX.advisor.3.d: "Zhao Pilian a quitté le manoir du gouverneur le sourire aux lèvres et avec une mission à accomplir. Le titre de "directeur de l'école normale du peuple", qu'il portait depuis longtemps, minimisait souvent les difficultés qu'il rencontrait dans l'exercice de ses fonctions. Les étudiants étaient souvent turbulents et, bien qu'il ait réussi à gagner leur confiance en négociant avec l'Association des étudiants chaotique, il était facile de se sentir négligé et sous-estimé en tant qu'instructeur principal de tous les futurs enseignants du Shanxi. Aujourd'hui, c'est un peu différent : [Root.GetLeader] a choisi de le nommer officiellement ministre de l'Éducation et a alloué à son nouveau ministère un budget bien plus important que prévu.\n\nBien que Zhao ait longtemps rempli ce rôle de facto, l'augmentation des fonds et de l'autorité de jure a été très appréciée. Toutefois, il reste beaucoup à faire dans le domaine de l'éducation et le magistrat chevronné a toutes les raisons de penser qu'il lui faudra la majeure partie de sa carrière pour changer le système de manière significative. Néanmoins, il s'agit d'une journée vitale pour l'avenir et des projets sont déjà en cours d'élaboration dans son esprit."
 SHX.advisor.3.a: "L'avenir des enfants est entre vos mains."

 SHX.advisor.4.t: "Nomination de Wang Xiang"
 SHX.advisor.4.d: "Lorsqu'il s'agit de questions pécuniaires, il est naturel que [SHX.GetLeader] se tourne vers un familier des finances provinciales de Shanxi. Wang Xiang, président de longue date de la banque provinciale de Shanxi, a toujours été un leader de facto dans les affaires économiques de Shanxi, conseillant le gouverneur Yan depuis des années sur ces questions. Sa brillante carrière d'éducateur devenu capitaliste lui a permis d'acquérir de l'expérience dans les domaines de l'exploitation minière, de l'industrie et de la banque, ce qui fait de lui un candidat naturel au poste de ministre des finances du [SHX.GetName].\n\nSa loyauté envers l'administration locale a cependant été remise en question ces derniers temps. Dans le cadre de son rôle de décideur politique au sein du gouvernement provincial de Shanxi, il lui a été demandé par le passé de représenter Taiyuan dans les affaires liées au gouvernement central soutenu par Zhili. Accablé par la nécessité de combler les déficits budgétaires et peut-être par le désir nationaliste d'œuvrer à l'unification de la Chine, Wang est connu pour s'être affilié à une clique d'industriels partageant les mêmes idées.\n\nGrâce à son nouveau pouvoir, il devrait encourager la libéralisation économique et l'investissement privé. Les obstacles à la réussite économique seront éliminés. L'unité et la force de la Chine seront trouvées grâce à cette nouvelle prospérité apportée par le commerce."
 SHX.advisor.4.a: "Nous pouvons vous faire confiance, n'est-ce pas ?"

 SHX.advisor.5.t: "Nomination de Zhao Daiwen"
 SHX.advisor.5.d: "En tant que membre établi de la hiérarchie provinciale du Shanxi, la récente élévation du prestige de Zhao Daiwen est plus une confirmation du statu quo qu'une véritable promotion. Pourtant, derrière sa vénérable façade se cache un opérateur politique rusé qui a beaucoup aidé son ami et mentoré Yan Xishan pendant de nombreuses années. Érudit confucéen ayant fait ses études au Japon, Zhao est également un fervent bouddhiste et un ancien révolutionnaire du Tongmenghui.\n\nLongtemps assis à la droite de Yan Xishan, il s'est placé au centre d'un vaste réseau de relations politiques que [SHX.GetLeader] espère utiliser à ses propres fins. Il s'agit notamment de son projet favori, la Heart Washing Society, pour lequel il a profité de sa récente promotion afin d'obtenir davantage de fonds. Bien que l'apogée de la société soit passée, il reste un noyau de néo-confucéens fanatiques à la recherche d'un leader puissant pour leur culte de la personnalité. Zhao Daiwen n'est peut-être pas cet homme, mais il est néanmoins impatient de voir la société se développer."
 SHX.advisor.5.a: "Le meilleur juriste que j'aie jamais connu."

 SHX.advisor.6.t: "Nomination de Liang Huazhi"
 SHX.advisor.6.d: "À une époque définie par des relations personnelles complexes pour contrer les loyautés changeantes des gouvernements de seigneurs de guerre, un peu de népotisme n'est peut-être pas à exclure. Liang Huazhi, le neveu de Yan Xishan, est un étudiant radical qui a soudainement viré à droite. La rapidité du programme décennal et les conflits sociaux qu'il a engendrés ont créé de nombreuses personnes partageant les mêmes idées et ont constitué un terrain fertile pour un jeune homme déterminé à marquer l'histoire de la Chine de son empreinte.\n\nIntronisé dans la "Société de sang et de fer", autrefois semi-dissoute, fondée par son oncle et 28 de ses camarades de classe au Japon, Liang s'est efforcé de développer son successeur spirituel, le "Corps de salut national de sang et de fer", parfois appelé "Ligue du sacrifice" (un nom partagé avec d'autres groupes anti-impérialistes fanatiques de la province). À l'instar du corps " Oser mourir " de la révolution Xinhai, le martyre est souvent attendu de ses membres pour faire avancer les objectifs révolutionnaires. Ce groupe pseudo-totalitaire sert en grande partie les intérêts du culte de la personnalité de Yan Xishan."
 SHX.advisor.6.a: "Un esprit jeune pour une Chine renaissante."

 SHX.advisor.7.t: "Nomination de Yu Xinqing"
 SHX.advisor.7.d: "Dans les jours les plus sombres de l'existence humaine, il faut parfois un saint homme pour soulager les gens de leurs souffrances, ou au moins essayer d'atténuer la douleur qu'ils ressentent. Dans le cadre du ministère de Yu Xinqing en Chine, son objectif est d'aller encore plus loin, en apportant un changement révolutionnaire dans l'existence qui éliminera au moins la pauvreté et l'oppression écrasantes des laobaixing. Son élévation par le pouvoir en place reflète l'aboutissement d'une carrière noble, mêlant devoirs spirituels et objectifs politiques.\n\nAncien aumônier personnel de Feng Yuxiang, Yu représentait l'aile civile, socialiste et chrétienne du Guominjun. Il a travaillé à la mise en œuvre des politiques sociales ambitieuses de Feng dans le passé, notamment en tant qu'éducateur sous l'administration de Feng à Kaifeng et en tant que directeur des affaires générales du Guominjun. Sa dernière mission, la formation d'une organisation pseudo-gouvernementale qu'il appelle le "Comité économique du gouvernement révolutionnaire populaire", est son dernier effort pour combler le fossé entre les aspirations du [SHX.GetName] et les besoins de la population sur le terrain."
 SHX.advisor.7.a: "Peut-être qu'un pilote aérien est ce dont nous avons besoin pour atterrir en douceur."

 SHX.advisor.8.t: "Nomination de Ren Zhigong"
 SHX.advisor.8.d: "Ren Zhigong, ou CK Jen, comme l'appellent souvent ses pairs, s'est souvent senti comme un gros poisson dans un petit étang. Depuis son retour au Shanxi, bien que beaucoup de choses aient changé depuis sa jeunesse, la province reste considérablement pauvre et arriérée sur le plan de l'éducation (entre autres). Les machines tombent régulièrement en panne, le personnel n'est pas à la hauteur et de nombreux élèves refusent d'aller en classe. Pourtant, s'il regrettait d'avoir quitté son poste à Tsinghua, il ne l'a pas montré aujourd'hui lors de sa rencontre avec [Root.GetLeader].\n\nGrâce aux efforts déployés récemment pour améliorer l'éducation et créer une base scientifique compétitive pour compléter le secteur technique en pleine croissance, Ren a été heureux d'apprendre que le gouvernement lui avait accordé une importante subvention pour construire une nouvelle aile à l'université de Shanxi et se lancer dans la recherche en physique qu'il avait été contraint de remettre à plus tard depuis son retour au pays. De plus, avec l'argent qu'il a reçu, il peut enfin embaucher du personnel qualifié et réparer les appareils obsolètes et capricieux sur lesquels il a été contraint de compter. En tant que conseiller scientifique principal du gouvernement, il semble que le travail inlassable qu'il a accompli toute sa vie depuis son enfance appauvrie ait enfin un sens."
 SHX.advisor.8.a: "Bonne chance dans vos recherches !"

 SHX.advisor.9.t: "Nomination de Lian Tianxiang"
 SHX.advisor.9.d: "Le dernier choix du gouverneur en matière de nomination est peut-être le plus sûr : il s'agit de Lian Tianxiang, un éducateur de longue date dans les instituts agricoles du Shanxi et un représentant internationalement reconnu de la réussite agricole de la province. Il a été choisi pour diriger la prestigieuse école d'éducation villageoise, une académie modèle de la province qui vise à promouvoir une approche modernisée de la formation des agriculteurs et des chefs d'exploitation.\n\nBien que son prestige ait considérablement diminué depuis sa médaille d'or à l'Exposition internationale de Panama-Pacifique, il semble que son expertise n'ait fait que croître avec des décennies d'expérience depuis l'Exposition universelle de 1915. Ses projets pour la province sont plutôt conventionnels - une série de projets d'irrigation, de communication et d'agronomie qui revitaliseront l'industrie agricole. Alors que les tensions restent vives entre les paysans agités et les puissants clans de propriétaires terriens, c'est à lui qu'il revient de trouver une voie médiane."
 SHX.advisor.9.a: "Félicitations au directeur de l'école !"

 SHX.advisor.10.t: "Nomination de Su Tiren"
 SHX.advisor.10.d: "Su Tiren est un membre de longue date du cercle rapproché de Yan Xishan. Il n'est donc pas surprenant qu'il ait été nommé président d'une série de comités liés au plan décennal, notamment le comité de reconstruction économique, qui supervise le développement des villages dans la province. Expérimenté en tant qu'éducateur, législateur et opérateur politique, Su Tiren s'est acquitté de sa mission avec son habituel sens du calcul. Il a déjà élaboré une série de propositions visant à tirer le meilleur parti possible du secteur agricole sous-développé du Shanxi (et d'autres), travaillant avec diligence à l'exécution de la volonté de son maître.\n\nAvec une série de mesures agressives de modernisation et de centralisation, son ambition est de maximiser la productivité et de réprimer l'agitation qui règne dans la province. Bien qu'il soit dur et impitoyable, peu de gens doutent des capacités de Su et ne peuvent qu'espérer que les sacrifices qu'il exige finiront par en valoir la peine."
 SHX.advisor.10.a: "Vers le progrès !"

 SHX.advisor.11.t: "Nomination de Feng Sizhi"
 SHX.advisor.11.d: "L'instabilité politique étant omniprésente, une main forte est nécessaire pour tenir l'insurrection à distance. Le commissaire de police Nan Peilang a bénéficié d'un afflux accru de ressources pour ses efforts, une évolution naturelle de la croissance de l'appareil de sécurité interne du Shanxi, qui a la main lourde. Mais toutes les lois ne peuvent pas être appliquées par des gendarmes ou par une visite nocturne de la police secrète. C'est pourquoi Feng Sizhi a récemment été promu ministre de l'intérieur.\n\nLongtemps chef de l'Association de supervision politique du peuple de Shanxi, il a souvent été chargé d'effectuer des audits et de prendre des mesures de lutte contre la corruption. En plus de développer ces efforts, il a également proposé la création d'un département provincial de renseignement du Shanxi, indépendant du bureau de préservation de la paix et axé sur l'intérieur. Peut-être en raison de sa formation initiale d'éducateur, il a également exprimé son intérêt pour la création de journaux pro-gouvernementaux afin de soutenir l'administration de [SHX.GetLeader].\n\nQuoi qu'il en soit, avec Feng Sizhi à la tête du ministère de l'Intérieur, les révolutionnaires potentiels réfléchiront à deux fois avant de créer davantage d'instabilité."
 SHX.advisor.11.a: "Soyez impartial dans l'application de la loi et strict dans la discipline."

 SHX.advisor.12.t: "Rendez-vous de Bo Yibo"
 SHX.advisor.12.d: "Bo Yibo, un jeune étudiant radical devenu militant socialiste, n'est pas un choix conventionnel pour une personne d'influence en politique [SHX.GetAdjective]. Cependant, peut-être dans le but de capter la jeune vague révolutionnaire présente dans le Shanxi, Bo Yibo a été nommé à la tête du département de la propagande, une organisation créée par Feng Yuxiang au plus fort de sa coopération avec le Kuomintang. Bo Yibo, qui a été brièvement membre de la Ligue de la Jeunesse Syndicaliste avant de rejoindre la Faction Réorganisée du Kuomintang, plus établie et plus populaire, comme la plupart des étudiants radicaux de son âge, a juré à ses nouveaux maîtres d'éviter tout comportement susceptible de nuire à l'image du gouvernement.\n\nNéanmoins, on s'attend à ce que son programme soit de nature assez radicale. Outre les fonctions habituelles de son département, à savoir la diffusion de la propagande et la création d'un programme idéologique cohérent (généralement a posteriori, une fois les politiques déjà mises en œuvre), son objectif est la formation et l'expansion d'un projet connu sous le nom de "Ligue du salut national par le sacrifice", successeur spirituel du corps "Dare-to-Die" de la révolution Xinhai. Sa capacité à mobiliser les gens est incontestable, mais il est clair qu'il rêve de bien plus pour sa nation."
 SHX.advisor.12.a: "Ce n'est que par le sacrifice qu'une nation est sauvée."

 SHX.advisor.13.t: "Nomination de Komoto Daisaku"
 SHX.advisor.13.d: "Komoto Daisaku, le charismatique et compétent directeur de la Tung Chi Mining Company, s'est progressivement imposé dans le cercle restreint de [SHX.GetLeader]. En plus de son expertise technique et de ses relations avec de nombreux experts critiques dans divers domaines industriels, il est également connu pour ses dons opulents et sa capacité à trouver des fonds presque à partir de rien pour divers projets. Il a notamment exprimé son intérêt pour la construction d'une ligne de chemin de fer reliant Shengyang à [SHX.Capital.GetCapitalVictoryPointName], ce qui a inquiété certains et soulevé la question de savoir s'il était trop beau pour être vrai.\n\n[SHX.GetLeader] ne semble pas trop préoccupé par les insinuations de certains des membres les plus xénophobes du cercle restreint, et il a ouvertement proposé de nommer ce conseiller d'origine japonaise au poste de directeur de l'exploitation de la Northwestern Industrial Company. Cette nomination, qui devrait être finalisée dans les prochains jours, donnerait à une personne extérieure un contrôle étendu sur une entreprise publique essentielle. Les rumeurs continuent d'abonder au sujet de Daisaku, et certains sont déterminés à le démasquer, quel que soit le moyen utilisé."
 SHX.advisor.13.a: "Les bons amis permettent de passer de bons moments."

 SHX.advisor.14.t: "Nomination de Sun Chu"
 SHX.advisor.14.d: "Peu d'hommes sont aussi redoutés, ou plutôt devraient être aussi redoutés, que Sun Chu. Ancien chef de la gendarmerie provinciale du Shanxi, il est malheureux de constater qu'il a probablement été nommé plus pour sa loyauté connue envers Yan Xishan que pour ses véritables mérites techniques. Cela ne signifie pas pour autant qu'il soit incompétent, puisqu'il s'est parfois montré très capable de réprimer les dissensions et les infiltrations ennemies. Bien qu'il ne soit pas un commandant militaire particulièrement doué, les forces de police militarisées du Shanxi ont bénéficié d'une nette amélioration de leur équipement au cours de son mandat afin de les aider dans leurs tâches élargies.\n\nCela lui a valu le contrôle d'un autre portefeuille relevant de sa compétence croissante : Chef du Bureau de préservation de la paix. Cette nouvelle force de police secrète, conçue pour fournir un scalpel plus précis au couperet de la gendarmerie, est chargée de la surveillance intérieure et extérieure. Bien qu'il y ait peut-être de meilleurs hommes pour ce poste, compte tenu des réalités politiques sur le terrain, Sun devra simplement s'en contenter."
 SHX.advisor.14.a: "Regardez bien, car les ombres se déplacent dans [SHX.Capital.GetCapitalVictoryPointName]."

 SHX.advisor.15.t: "Vente de trains"
 SHX.advisor.15.d: "Notre récente coopération avec les Allemands ne s'est pas déroulée aussi bien que nous l'aurions souhaité - il semble que nos nouveaux partenaires aient choisi de nous tromper dans l'une de nos premières transactions commerciales ! Nos administrateurs avaient cherché à acheter ce qui était censé être des trains flambant neufs pour notre développement ferroviaire croissant, mais les Allemands nous ont plutôt donné des locomotives utilisées par leur armée pendant la Weltkrieg. La quasi-totalité d'entre elles sont tombées en panne assez rapidement après leur mise en service, et les Allemands n'ont été vus nulle part.\n\nNos ingénieurs s'efforcent de récupérer ce que nous pouvons, mais si c'est ainsi qu'ils ont l'intention de nous traiter, nous ne serons pas amis très longtemps."
 SHX.advisor.15.a: "Maudits Allemands."

 SHX.advisor.16.t: "Vente d'engins de raffinage"
 SHX.advisor.16.d: "La reprise de notre coopération avec le Peking Syndicat a une fois de plus été entachée par la duplicité allemande. Notre gouvernement a payé une somme très élevée pour ce qui était censé être un appareil capable de distiller du pétrole à partir du charbon. Cependant, en y regardant de plus près, il s'est rendu compte que ce qui nous a été vendu n'est rien d'autre qu'un réfrigérateur et une petite chaudière reliée à quelques tuyaux.\n\nCe produit, ainsi que de nombreux autres produits défectueux ou sans valeur, met en évidence la nature exploiteuse de nos relations avec les Européens. Notre humiliation mise à part, c'est la preuve que nous avons besoin de meilleurs techniciens et d'une base industrielle plus forte si nous voulons un jour être sur un pied d'égalité avec les étrangers."
 SHX.advisor.16.a: "Je me tromperai deux fois."

 SHX.advisor.17.t: "L'arrivée de Komoto Daisaku"
 SHX.advisor.17.d: "Avec le renforcement de notre coopération, ce n'était qu'une question de temps avant que les Japonais ne montrent leurs mains. Komoto Daisaku est arrivé à Taiyuan aujourd'hui, se présentant comme le directeur de la Tung Chi Mining Company. Contrairement aux Allemands turbulents ou aux Britanniques méprisants, cet investisseur étranger avait quelque chose de différent. Une façon de faire plus sournoise, plus discrète. Il ne fait aucun doute qu'il était extraordinairement amical, offrant des cadeaux somptueux qui ont impressionné plusieurs membres de haut niveau de l'administration, y compris [Root.GetLeader] lui-même. Mais [Root.GetLeader] était suffisamment perspicace pour se rendre compte qu'il y avait quelque chose qui n'allait pas.\n\nAu cours de la soirée, l'invité d'honneur a parlé de son expérience en tant que directeur du chemin de fer de la Mandchourie du Sud, puis de la mine de charbon de Mandchourie, ainsi que de son expérience en tant que soldat contre les Russes. C'est Sun Chu qui a finalement compris ce qu'il évitait, ou peut-être attendait-il simplement de présenter : Daisaku était un officier de renseignement japonais de longue date attaché à l'armée du Kwantung. L'homme hocha simplement la tête et déclara qu'il se réjouissait de la poursuite de notre partenariat et des récompenses potentielles qu'il pourrait apporter. Il a en outre proposé d'aider à conseiller notre gouvernement sur des questions techniques, en mettant à profit son expérience dans le domaine des affaires."
 SHX.advisor.17.a: "Un homme intéressant, à n'en pas douter."

 SHX.advisor.18.t: "Un nouveau bras droit"
 SHX.advisor.18.intro: "Dans les circonstances changeantes de l'ère des seigneurs de la guerre en Chine, les hommes vont et viennent. Il peut être très difficile de trouver et de conserver un groupe de conseillers honnêtes. Plus encore, il est difficile d'éliminer les serpents et de trouver un adjoint à qui l'on peut faire entièrement confiance. Récemment, [SHX.GetLeader] s'est retrouvé sans bras droit, sans confident vers qui se tourner dans les moments les plus difficiles. Dans sa quête, il réfléchit aux options qui s'offrent à lui."
 SHX.advisor.18.d.1: "$SHX.advisor.18.intro$[SHX_yan_sic_zhao_status_scripted_loc]\n\nLa "jeune garde" est également en lice. Su Tiren est un secrétaire de longue date de Yan Xishan, à qui l'on confie la rédaction et l'édition de la plupart des ouvrages du gouverneur. Diplomate et intellectuel raffiné, ses sympathies pour le Japon en ont toutefois dérangé plus d'un. Liang Huazhi est le neveu de Yan, un étudiant radical et un fervent nationaliste. Sa loyauté ne fait guère de doute, mais son association avec des extrémistes peut également être choquante[SHX_yan_sic_wang_status_scripted_loc].\n\nC'est en pensant à ces personnages hauts en couleur que Yan Xishan commence à passer de plus en plus de temps avec..."
 SHX.advisor.18.d.2: "$SHX.advisor.18.intro$\n\nLe Guominjun est une armée (littéralement, l'armée nationale), et le lieutenant "naturel" est donc le subordonné directement inférieur dans la hiérarchie. Il ne reste donc que deux hommes, ceux qui ont rejoint Feng lors du coup d'État de Beijing : Sun Yue et Hu Jingyi.\n\nSun Yue est le plus âgé des deux et le commandant adjoint de la force militaire Guominjun. C'est son contrôle de la sécurité à Beijing qui a permis le succès initial du coup d'État contre les Zhili.\n\nHu Jingyi est l'homme le plus jeune, l'un des trois co-conspirateurs initiaux, et il a de nombreux contacts avec diverses forces républicaines, notamment des relations de travail avec Tang Jiyao du Yunnan et Yu Youren du Kuomintang. De nombreux membres de sa famille font partie de ce qui reste du Kuomintang dans le nord, ce qui lui permet de servir de pont en cas de besoin.\n\nBien entendu, la mise en place d'un gouvernement civil est une autre priorité de Feng Yuxiang. Yu Xinqing est l'aumônier personnel de Feng et le secrétaire général de l'aile civile du mouvement. Connu pour être un prêtre rouge, il est réputé soutenir les politiques de gauche[SHX_yan_sic_shang_status_scripted_loc].\n\nC'est en pensant à ces personnages hauts en couleur que Feng Yuxiang commence à passer de plus en plus de temps avec..."
 SHX.advisor.18.a: "Zhao Daiwen, le mentor."
 SHX.advisor.18.b: "Jia Jingde, le bureaucrate."
 SHX.advisor.18.c: "Su Tiren, le secrétaire."
 SHX.advisor.18.d: "Liang Huazhi, le neveu."
 SHX.advisor.18.e: "Wang Xiang, le banquier."
 SHX.advisor.18.f: "Sun Yue, le pilier du GMJ."
 SHX.advisor.18.g: "Hu Jingyi, le général populaire."
 SHX.advisor.18.h: "Yu Xinqing, le prêtre."
 SHX.advisor.18.i: "Shang Zhen, le sympathisant du KMT."

 SHX_yan_sic_zhao_status_alive_key: "\n\nZhao Daiwen est le choix naturel pour ce poste. Ayant fait connaissance au Japon pendant leurs études, Zhao est un mentor respecté du gouverneur et très versé dans les classiques confucéens. Il est également très bien implanté au sein du gouvernement provincial et détient les rênes d'un puissant réseau de mécénat. Cela inclut ses liens avec des groupes bouddhistes et son propre clan familial puissant."
 SHX_yan_sic_zhao_status_dead_key: "\n\nAvec la disparition de Zhao Daiwen, l'homme d'État le plus respecté de la bureaucratie est Jia Jingde. Fort d'une longue expérience dans l'administration provinciale, il a occupé des postes importants dans les domaines de la sécurité intérieure et des affaires gouvernementales, et a même assumé un commandement militaire. En tant que chef de gouvernement, il est un choix naturel pour la direction adjointe de [SHX.GetNameDef]."

 SHX_yan_sic_wang_status_powerful_key: "\n\nWang Xiang est un autre candidat, autrefois impensable mais dont l'influence s'accroît aujourd'hui. Directeur de la banque provinciale de Shanxi, membre de longue date du cercle rapproché de Yan et agent de liaison de facto entre Taiyuan et Beijing, il est soutenu par les grands intérêts commerciaux et les intellectuels alignés sur Beijing."
 SHX_yan_sic_wang_status_impotent_key: ""

 SHX_yan_sic_shang_status_powerful_key: "\n\nShang Zhen est un candidat de l'ombre, mais il jouit d'une crédibilité croissante depuis qu'il a pris la tête du coup d'État anti-Yan à Taiyuan. Officier militaire formé à Baoding et membre de la première heure du Kuomintang, il a servi fidèlement le gouvernement Yan. Il a néanmoins acquis un grand nombre de républicains de droite et Feng l'a nommé gouverneur de la province de Shanxi pour s'assurer de sa loyauté."
 SHX_yan_sic_shang_status_impotent_key: ""

 SHX.advisor.19.t: "La mort de Zhao Daiwen"
 SHX.advisor.19.d: "La tragédie a frappé la famille Zhao aujourd'hui, avec l'annonce du décès de leur patriarche Zhao Daiwen. Cette nouvelle survient après un épisode de maladie lié à la vieillesse de Zhao, et aucun acte criminel n'est soupçonné. Bouddhiste fervent et parrain de temples bouddhistes dans la province, une grande cérémonie est prévue en son honneur avant son incinération.\n\nZhao a été pendant longtemps l'ami, le mentor et le confident de Yan Xishan. Né dans la pauvreté, sa personnalité studieuse lui a permis d'étudier à l'étranger, au Japon, où il a rencontré Yan Xishan et s'est passionné pour les idées du Tongmenghui de Sun Yat-sen. De retour au pays, il occupe de nombreux postes au sein du gouvernement provincial de Yan, notamment en tant que secrétaire général du bureau du gouverneur, directeur de l'école normale de Taiyuan, et fait même de brèves incursions dans le commandement militaire.\n\nBien qu'il ait été critiqué dans le passé pour sa corruption et celle de sa famille, rien de tout cela n'a été montré aujourd'hui lors des remarques publiques de [SHX.GetLeader]. Le pouvoir de Zhao, qui découlait directement de ses liens avec la Société de lavage des coeurs, a connu des hauts et des bas au fil des ans. Mais avec sa disparition, il semble que la droite populiste du [SHX.GetName] ait commencé à se regrouper autour du jeune neveu de Yan, Liang Huazhi."
 SHX.advisor.19.a:0 "Puisse-t-il reposer en paix."

 #SHX Mid-game Zhifeng Events
 shx_zhifeng.1.t: "L'ordre règne à Shaanxi !"
 shx_zhifeng.1.d: "Les choses étant ce qu'elles sont, il est souvent sage de se préparer au pire. Mais parfois, les patients et les justes sont récompensés pour leur vertu - et aujourd'hui, de bonnes nouvelles sont parvenues à [QIE.Capital.GetCapitalVictoryPointName]. Nos divers agents au Shanxi ainsi que le petit afflux de civils en fuite à Xi'an ont rapporté que l'armée de la province du Shanxi avait finalement pris des mesures contre la vermine Guominjun nichée dans le nord du Shaanxi. Avec la confirmation officielle par Yan Xishan de la destruction des derniers bastions de l'armée rebelle de Feng Yuxiang, nos dirigeants peuvent respirer un peu plus librement.\n\nBien entendu, cela ne signifie pas que Yan va beaucoup mieux. Le vénérable gouverneur a régné pendant des décennies, déjouant les tentatives de renversement de son pouvoir. Après avoir étouffé la dernière opposition dans "son" royaume (une opposition qu'il a lui-même provoquée, rappelons-le, en rejetant nos efforts répétés pour l'expulser), il est maintenant censé se tourner vers des ambitions nationales. S'il y a la moindre ouverture, le moindre signe de faiblesse de notre part, il est censé la saisir.\n\nNéanmoins, nous avons déployé des efforts pour nous attirer ses faveurs, ou au moins pour cultiver un réseau suffisamment large au sein de l'administration provinciale pour paralyser tout effort manifeste à l'encontre du gouvernement central. Si nous jouons bien nos cartes, nous pouvons le forcer à s'asseoir à la table des négociations, ou au moins retarder tout mouvement qu'il entreprendrait contre nous. Alors que les troupes de l'armée provinciale balayent les hauts plateaux près de Yulin et de Shaanxi, nous avons placé nos propres forces en état de veille à proximité afin d'empêcher toute cellule d'insurgés socialistes de pénétrer dans notre propre domaine. Bien qu'il soit peut-être un peu tôt pour faire la fête, il est néanmoins clair que nous avons remporté un grand triomphe aujourd'hui."
 shx_zhifeng.1.a: "Ah, la victoire !"

 shx_zhifeng.2.t: "Le gouvernement du Shanxi renversé !"
 shx_zhifeng.2.d: "Les nouvelles sont arrivées très vite et sont reparties tout aussi vite. Un crescendo soudain de panique, nous suppliant de dépêcher des troupes pour soulager Taiyuan, et puis... plus rien. Les télégrammes se sont tout simplement arrêtés. Il semble que "notre" homme dans la province de Shanxi ait perdu son dernier combat après des décennies de règne, face à ses anciens alliés du Guominjun. Yan Xishan, le "gouverneur modèle" autrefois vénéré, n'a jamais été particulièrement proche du gouvernement central, gardant toujours son autonomie avec méfiance. Mais c'était un pragmatique, et quelqu'un avec qui il aurait été beaucoup plus facile de s'entendre que les nouveaux maîtres nationalistes du Shanxi.\n\nRétrospectivement, la chute de Yan a commencé avec sa décision d'accueillir les restes en lambeaux de l'armée rebelle de Feng Yuxiang en 1928. Plutôt que de se tenir à l'écart et de permettre à nos forces d'éliminer les voyous nichés dans les hautes terres voisines du nord du Shaanxi, Yan les a laissés s'envenimer, peut-être par dépit pour sa propre défaite ou peut-être parce qu'il croyait à tort pouvoir les contrôler.\n\nEn reconstituant ce qui s'est passé à partir des télégrammes, des rapports de nos agents et des entretiens avec des centaines d'élites en fuite, il apparaît que les Guominjun, enhardis, ont réalisé une vaste avancée depuis leur base de Yan'an vers le Shanxi, balayant les armées envoyées pour s'opposer à eux. Alors que les insurgés commençaient à établir des positions avancées autour de Taiyuan, le gouvernement provincial, désespéré, envoya des demandes frénétiques de renforts pour soulager le siège qui s'annonçait.\n\nMais il était trop tard : avant que nous ayons pu mobiliser nos garnisons voisines, des protestations, puis un coup d'État au palais ont déposé Yan et accueilli la force principale de Guominjun qui avançait. Nos investissements dans la province se sont effondrés car Feng dénonce activement notre autorité. L'arrogance de Yan et son refus de nous informer de ces développements avant qu'il ne soit trop tard témoignent des dommages continus que les seigneurs de la guerre ont causés à notre pays !"
 shx_zhifeng.2.a: "Il ne peut pas faire ça ! Tirez-lui dessus... ou quelque chose comme ça."

 shx_zhifeng.3.t: "L'exploitation minière allemande dans l'est du Shanxi"
 shx_zhifeng.3.d: "Il semble que l'avarice allemande ne connaisse pas de frontières. Depuis la fin de la quatrième guerre Zhili-Fengtian, les troupes de Wu Peifu occupent l'est du Shanxi et menacent Taiyuan. Sous leur protection, des sociétés minières allemandes se sont installées dans cette précieuse province, aspirant les richesses de notre pays au profit des étrangers. Dans un contexte de controverse croissante sur le rôle des intérêts étrangers au sein de la classe intellectuelle, cette ruée vers la spéculation soutenue par les Allemands a suscité une vive indignation, rappelant les manifestations étudiantes anti-concessionnistes des années 1920.\n\nPour les dirigeants du Shanxi, il s'agit d'un rappel amer de la perte de la partie orientale de la province, et ils ont condamné les Zhili comme des mercenaires étrangers aux ordres de leurs maîtres allemands. Conscient que les tensions croissantes menacent les bonnes affaires, le syndicat de Pékin a offert, au nom des intérêts allemands, une compensation financière au gouvernement provincial. Certains considèrent toutefois que cette somme est dérisoire et qu'elle témoigne de l'arrogance occidentale et de l'inégalité des relations entre les Chinois et les étrangers."
 shx_zhifeng.3.a: "Nous accepterons à contrecœur le paiement."
 shx_zhifeng.3.b: "Dénoncez ce concessionnisme étranger !"

 shx_zhifeng.4.t: "Dernière chance pour la paix"
 shx_zhifeng.4.d.1: "Feng est parti. Les Guominjun ont été vaincus. Leurs larbins socialistes s'enfuient dans les collines vers un destin incertain. Alors que Yan et ses assistants font le point sur la clique purifiée du Shanxi, il ne reste plus aucun rival à la mainmise du gouverneur sur sa province. Enfin, sauf un.\n\nLe gouvernement central continue de siéger de l'autre côté de la frontière, maintenant son occupation injuste de la riche partie orientale de la province de Shanxi. Nos armées sont prêtes, du moins le croyons-nous, à sortir enfin de la misère pour prendre la place qui leur revient dans le nord de la Chine. Soutenue par une économie reconstruite, alimentée par le génie de notre plan décennal, une frappe puissante pourrait bien briser l'emprise du régime malade de Beijing.\n\nCela ne veut pas dire que cette stratégie ne comporte aucun risque. Bien que notre économie tourne rond, les perturbations de la guerre menacent de déstabiliser le système que nous avons construit. En outre, après les nombreuses promesses de paix que nous avons faites pour légitimer notre pouvoir en tant que "province neutre", il est difficile de convaincre notre peuple d'envoyer à nouveau ses fils à la guerre pour le contrôle des plaines centrales. Même s'ils professent aujourd'hui leur loyauté, on ne sait pas combien de combats la province peut supporter avant que la force du Shanxi ne s'épuise.\n\nWang Xiang et d'autres membres du gouvernement favorables à Pékin ont proposé une alternative, à savoir que nous cherchions à obtenir la cession pacifique de nos territoires contestés. Bien que le gouverneur Yan exprime une légère contrariété, sans doute parce qu'il soupçonne qu'ils ont été achetés, ils n'ont pas tort de penser que la diplomatie pourrait être le meilleur moyen d'atteindre nos objectifs. Même si cela implique d'abandonner les rêves les plus ambitieux de Yan, à savoir régner sur la Chine."
 shx_zhifeng.4.d.2: "Feng est parti. Son Guominjun a disparu. Leurs larbins socialistes sont partis. Et... l'arrogant gouvernement central qui nous dominait, lui aussi, a disparu. Alors que nous célébrons l'élimination des tyrans zhili et la chute de la monarchie au cours de ces dernières années, la réalité est que le vide de pouvoir qui a émergé à leur place est troublant.\n\nLes questions se bousculent dans l'esprit de [Root.GetLeader], alors que lui et son gouvernement se demandent si l'armée provinciale du Shanxi sera suffisante pour se défendre contre les ennemis qui nous entourent. Peut-être avons-nous manqué notre meilleure chance de frapper. Peut-être que le Plan décennal n'était pas suffisant. Peut-être n'aurions-nous pas dû en venir aux mains avec Feng.\n\nPeu importe. Nous n'avons pas d'autre choix que d'aller de l'avant et de veiller à ce que la Chine soit libérée du chaos qui s'est emparé du pays. Bien que nous ayons revendiqué notre statut de "province neutre", cette époque est révolue. L'armée provinciale doit être prête à soutenir le gouverneur et le peuple doit être prêt à soutenir l'armée provinciale. La clique du Shanxi sera libre ou périra !"
 shx_zhifeng.4.a: "J'aimerais approfondir cette question."
 shx_zhifeng.4.b: "Nous marchons pour libérer la Chine !"
 shx_zhifeng.4.c: "Un accord est peut-être encore possible..."

 shx_zhifeng.5.t: "Dernière chance pour la paix (Expliqué)"
 shx_zhifeng.5.d: "La chaîne de négociations Taiyuan-Beijing est l'occasion pour [QIE.GetNameDef] et [SHX.GetNameDef] d'utiliser les ressources pertinentes qu'ils ont rassemblées pour influencer le résultat final des relations entre la province et le gouvernement central. Si l'influence de Beijing dans le Shanxi est suffisamment importante et que son contrôle sur la Chine n'a pas été contesté, les négociations peuvent être garanties. Le Shanxi commencera la chaîne d'événements en sélectionnant son offre d'ouverture, avec des options proportionnelles à la quantité de soutien de guerre qu'il possède au-delà de 50 %. Ensuite, [QIE.GetNameDef] et [SHX.GetNameDef] auront chacun deux tours pour accepter, contre-offrir ou rejeter. Lors du cinquième et dernier tour (si les négociations en arrivent là), Shanxi n'aura que la possibilité d'accepter ou de rejeter de manière décisive.\n\nIl y a cinq fins de négociations réussies, qui dépendent de la manière dont les joueurs respectifs ont réussi à faire pression sur l'autre pour qu'il accepte. Les contre-offres ne seront disponibles que pour le joueur du Shanxi s'il dispose d'un soutien de guerre suffisant supérieur à 50 %, et pour le joueur du gouvernement central s'il a une influence supérieure à 10 %. Dans les cinq cas de réussite, le Shanxi acceptera de reconnaître le gouvernement central et descendra dans l'arbre approprié.\n\nIl y a trois échecs de négociation. Si Taiyuan décide de se retirer des négociations, il perdra 15 % du soutien de guerre, qui est une ressource essentielle pour les combats à venir. Si Beijing se retire des négociations, le Shanxi gagnera 15% de soutien de guerre à la place. Moins pertinente est la possibilité que [QIE.GetNameDef] s'effondre avant la fin des négociations, ce qui ramènera Taiyuan à l'arbre de priorités "Le Shanxi en marche !""
 shx_zhifeng.5.a: "Nous marchons pour libérer la Chine !"
 shx_zhifeng.5.b: "Un accord est peut-être encore possible..."
 shx_zhifeng.5.c:0 "Qu'il en soit ainsi."

 shx_zhifeng.6.t: "Taiyuan adopte une ligne dure contre nous !"
 shx_zhifeng.6.d: "Malgré tous nos efforts et toute l'aide que nous avons apportée pour stabiliser leur régime, il semble que la clique du Shanxi, sous la houlette de son perfide gouverneur Yan, ait décidé de se mobiliser contre nous. Il a officiellement dénoncé [QIE.GetNameDef] comme un gouvernement illégitime, expulsé nos ambassadeurs et arrêté nombre de nos agents dans la région. Des entreprises alignées sur nos intérêts ont été saisies sous l'autorité du gouverneur, et une campagne de propagande agressive a été menée pour dresser la population contre nous.\n\nMais le plus inquiétant est sans doute l'importante armée rassemblée le long de la frontière. Le Shanxi conteste depuis longtemps notre occupation de l'est du Shanxi, où notre présence a limité son autorité sur la région à un contrôle tout juste nominal. L'armée provinciale du Shanxi, qui n'a pas connu de combats en dehors de ses prises de bec avec le Guominjun depuis les années 1920, n'est pas une force terriblement impressionnante. Cependant, elle est équipée de canons et d'artillerie provenant de l'arsenal de Taiyuan et devrait essayer de nous frapper dans les plaines centrales au moment où nous sommes le plus faibles. Avec un peu de chance, nous aurons éliminé d'autres ennemis avant qu'ils n'aient l'occasion de s'en prendre à nous, et nous pourrons alors montrer qui est vraiment le gouvernement légitime de la Chine."
 shx_zhifeng.6.a: "Il n'y aura pas d'aube pour Yan."

 shx_zhifeng.7001.t: "Une invitation de Beijing"
 shx_zhifeng.7001.d: "Le Guominjun enfin vaincu, le pouvoir de Yan Xishan s'est consolidé dans la majeure partie de la province du Shanxi et dans les collines de Yulin. Cependant, une dernière menace pèse sur son pouvoir dans la région : [QIE.GetNameDef]. Nos relations avec le gouvernement central ont connu des hauts et des bas, et nous ne savions pas vraiment comment ils avaient pris notre succès dans l'élimination de notre dernier rival dans la région. Jusqu'à présent.\n\nApparemment incapable de diviser pour mieux régner, le gouvernement central a décidé de nous tendre une branche d'olivier, en proposant de rencontrer nos ambassadeurs et d'écouter nos demandes pour assurer la paix dans les plaines centrales. Ce faisant, il nous donne l'occasion de présenter nos arguments en faveur de la restitution des principaux territoires frontaliers contestés, d'affirmer nos revendications et de créer potentiellement une alliance fructueuse entre nos factions, alors que l'ère des seigneurs de la guerre en Chine touche à sa fin.\n\nD'un autre côté, cet accord pourrait être la preuve de la faiblesse de Beijing. Il serait peut-être préférable d'insister auprès de notre peuple sur la nécessité de résister à la tyrannie de Beijing, en poussant plutôt à la libération totale de la nation des oppresseurs illégitimes. Étant donné qu'il s'agit probablement de notre seule occasion de négocier, nous devons examiner très attentivement nos options."
 shx_zhifeng.7001.a: "Il faut se dépêcher d'y aller !"
 shx_zhifeng.7001.b: "Nous renonçons à la duplicité de Beijing !"
 shx_zhifeng.7001.c: "Veuillez expliquer davantage."

 shx_zhifeng.7.t: "Les ambassadeurs arrivent de Taiyuan"
 shx_zhifeng.7.intro: "Avec tous les problèmes que nous avons rencontrés au fil des ans, avec de nombreuses provinces qui se sont tournées vers des seigneurs de guerre ambitieux, des puissances étrangères, le nationalisme ethnique ou des idéologies radicales, il a été difficile de maintenir l'autorité centrale qui nous est due. C'est donc par un heureux hasard qu'une délégation d'"ambassadeurs" envoyés par Taiyuan est arrivée aujourd'hui à [QIE.Capital.GetCapitalVictoryPointName] avec pour instruction de parvenir à un accord sur les "questions relatives à l'autonomie provinciale"."
 shx_zhifeng.7.d.1: "$shx_zhifeng.7.intro$\n\nBien entendu, ils se sont invités eux-mêmes et n'ont pas hésité à se servir des meilleures choses que nous avions à offrir pendant leur séjour. Alors que nous nous efforçons d'organiser une équipe diplomatique pour les rencontrer, nos agents de renseignement qui surveillent la délégation indiquent que le gouverneur [SHX.GetLeader] espère obtenir non seulement le maintien de son autorité sur le Shanxi, mais aussi d'importantes concessions territoriales. Il n'y a pas de mal à négocier, d'autant plus que nous avons la plupart des cartes en main dans ce scénario, mais obtenir leur reconnaissance de notre gouvernement serait une victoire majeure dans la protection de notre intérieur. En attendant, nos agents à Taiyuan se tiennent prêts à "faciliter" le succès des négociations."
 shx_zhifeng.7.d.2: "$shx_zhifeng.7.intro$\n\nNotre généreuse hospitalité a certainement séduit les ambassadeurs du Shanxi, qui se sont régalés des mets les plus raffinés que nous ayons à leur offrir. Alors que l'équipe diplomatique se prépare à les rencontrer, nos officiers de renseignement qui surveillent la délégation indiquent que le gouverneur [SHX.GetLeader] espère non seulement conserver son autorité sur le Shanxi, mais aussi obtenir d'importantes concessions territoriales. Malgré leur obstination à se rebeller, leur reconnaissance de notre gouvernement serait une victoire majeure pour la protection de notre territoire. En attendant, nos agents à Taiyuan se tiennent prêts à "faciliter" le succès des négociations."
 shx_zhifeng.7.a: "Une surprise, certes, mais une surprise bienvenue !"
 shx_zhifeng.7.b: "Je voudrais consulter mes diplomates. (Expliquer plus)"

 shx_zhifeng.8.t: "Pourparlers Taiyuan-Beijing : Séance d'ouverture"
 shx_zhifeng.8.intro: "Après avoir été poliment, mais pas nécessairement chaleureusement, reçus par nos hôtes de [QIE.Capital.GetCapitalVictoryPointName], il est important que nous avancions dans les négociations. Notre influence provient en partie de la légitimité que notre reconnaissance confère à l'armée centrale, mais surtout de l'aide que nos armées peuvent apporter à la défense de [QIE.GetName]. Au minimum, une alliance avec nous leur permettra de retirer des troupes de la frontière avec nous. Outre les demandes habituelles d'autonomie et de reconnaissance de notre autorité provinciale, la grande question du jour est celle de nos ambitions territoriales.\n\nEn tête de liste figure la question du Shanxi oriental, l'une des parties centrales de la province. Depuis notre défaite lors de la quatrième guerre Zhili-Fengtian, les troupes de l'armée centrale ont occupé la région et ont sévèrement (et souvent arbitrairement) limité l'application de nos décrets dans la région. Entre-temps, les Zhili ont permis à des entreprises allemandes d'exploiter la région, en particulier ses riches gisements de charbon, alors que nous n'avons reçu pratiquement aucune compensation. Demander sa restitution immédiate serait probablement la chose la plus facile à réaliser."
 shx_zhifeng.8.d.three: "$shx_zhifeng.8.intro$\n\nDe manière plus ambitieuse, nous pourrions revendiquer la région de Guanzhong, centrée autour de la prestigieuse ville de Xi'an. Alors que les ambitions du Shaanxi étaient plutôt du domaine de Feng Yuxiang et des Guominjun, ils ont laissé d'importants réseaux d'infiltration et d'autres infrastructures permettant de contester potentiellement la partie méridionale de la province. Après avoir chassé les Guominjun, nous avons désormais une emprise stable sur le nord du Shaanxi, et il serait peut-être judicieux de s'en emparer, en laissant peut-être nos revendications sur le Shanxi oriental pour une autre fois.\n\nBien entendu, si nous nous sentons audacieux (ou si nous voulons simplement entamer des négociations), nous pourrions exiger les deux et voir comment les négociations se déroulent..."
 shx_zhifeng.8.d.two: "$shx_zhifeng.8.intro$\n\nDe manière plus ambitieuse, nous pourrions revendiquer la région de Guanzhong, centrée autour de la prestigieuse ville de Xi'an. Alors que les ambitions du Shaanxi étaient plutôt du domaine de Feng Yuxiang et des Guominjun, ils ont laissé d'importants réseaux d'infiltration et d'autres infrastructures permettant de contester potentiellement la partie méridionale de la province. Après avoir chassé les Guominjun, nous avons désormais une emprise stable sur le nord du Shaanxi, et il serait peut-être judicieux de s'en emparer, tout en laissant nos revendications sur le Shanxi oriental pour une autre fois.\n\nMalheureusement, la situation sur le terrain nous oblige à choisir l'un ou l'autre. Avec un peu de chance, nous sortirons d'ici avec des gains territoriaux importants."
 shx_zhifeng.8.d.one: "$shx_zhifeng.8.intro$\n\nCompte tenu des circonstances, ce point devra être au centre de nos revendications. Étant donné son caractère raisonnable, tant de jure que de facto, il n'y a guère de doute que nous réussirons dans notre quête."
 shx_zhifeng.8.a: "Demande pour l'est de la province de Shanxi."
 shx_zhifeng.8.b: "Demande Guanzhong (Xi'an)."
 shx_zhifeng.8.c: "Exigez les deux."

 shx_zhifeng.9.t: "Pourparlers Taiyuan-Beijing : 2ème round"
 shx_zhifeng.9.d: "Après avoir échangé quelques plaisanteries et fait de leur mieux pour paraître distants - une tactique de négociation ancestrale - les représentants envoyés par [SHX.GetLeader] ont finalement présenté une proposition détaillée, la première ébauche des conditions nécessaires pour s'assurer de l'amitié et de la loyauté du vénérable gouverneur. Bien que les détails soient en cours d'élaboration par le personnel diplomatique de rang inférieur, les grandes lignes sont déjà évidentes.\n\n[SHX_QIE_negotiation_offer_on_table]\n\nEntre les coups de poker et l'alcool servi, lire les intentions de ces ambassadeurs peut s'avérer difficile. D'autant qu'ils reviennent sans cesse au télégraphe pour obtenir l'aval de leur maître à Taiyuan. Cependant, les discussions sont encore jeunes et, en fonction de notre influence, nous pourrons peut-être faire pression sur eux pour qu'ils revoient leurs conditions. Toutefois, après une lecture plus approfondie des conditions, il pourrait être utile d'accepter ou de refuser purement et simplement plutôt que de gaspiller du capital politique supplémentaire. Le choix est entre nos mains."
 shx_zhifeng.9.a: "Accepter les demandes telles qu'elles sont écrites."
 shx_zhifeng.9.b: "Faisons une contre-offre."
 shx_zhifeng.9.c: "Exigez une révision totale des termes !"
 shx_zhifeng.9.e: "C'est scandaleux, nous refusons !"

 shx_zhifeng.10.t: "Pourparlers Taiyuan-Beijing : 3ème round"
 shx_zhifeng.10.d: "Après avoir examiné les conditions que nous avons présentées, les représentants du gouvernement central sont revenus avec un traité de leur cru, reprenant une grande partie des idées que nous avons présentées. Considérant nos demandes comme une simple tentative d'obtenir un accord favorable, ils ont décidé, au lieu de marchander, de faire table rase du passé en rédigeant leur propre projet. Ils insistent sur le fait que les détails peuvent être peaufinés par des officiers de rang inférieur, mais les grandes lignes sont claires.\n\n[SHX_QIE_negotiation_offer_on_table]\n\nNos hommes se sont naturellement rendus à Taiyuan pour obtenir des informations du gouverneur et de ses collaborateurs, qui ont pris la mesure de leur situation. Notre principal moyen de pression dépend de la crédibilité de notre menace de nous ranger du côté des ennemis du gouvernement central, qui dépend fortement de notre capacité à mobiliser la population pour une guerre potentiellement dévastatrice - sans cela, nous sommes incapables de faire pression pour obtenir des conditions plus favorables. Il serait peut-être préférable d'accepter les conditions qui nous ont été données, qui assureront notre stabilité pour un avenir dans les bonnes grâces du gouvernement central. Après une longue période de silence, le télégraphe commence à sonner."
 shx_zhifeng.10.a: "Accepter les demandes telles qu'elles sont écrites."
 shx_zhifeng.10.b: "Faisons une contre-offre."
 shx_zhifeng.10.c: "Nous devons négocier durement !"
 shx_zhifeng.10.e: "Sortez des négociations !"

 shx_zhifeng.11.t: "Pourparlers Taiyuan-Beijing : 4ème round"
 shx_zhifeng.11.d: "Alors que les négociations se poursuivent pendant une semaine, les insolents dirigeants de Shanxi ont fait pression pour obtenir de meilleures conditions, en maintenant leurs ambitions de concessions politiques. Le public du Shanxi étant de plus en plus conscient des discussions en cours et les intellectuels de premier plan commençant à intervenir, une campagne de pression agressive a été menée de part et d'autre. Il semble que la proposition actuelle soit la suivante :\n\n[SHX_QIE_negotiation_offer_on_table]\n\nLes dirigeants de Shanxi mettant toutes leurs ressources en œuvre pour obtenir l'accord le plus favorable possible, la balle semble être dans notre camp pour prendre une décision. D'une part, nous ne voulons pas paraître faibles, et accepter n'importe quelle condition nécessitera des concessions de notre part. D'autre part, l'unité nationale est plus qu'un simple mot à la mode et il est essentiel de sécuriser notre flanc si nous voulons éviter de trop solliciter nos forces. Cependant, les négociations étant dans l'impasse et les deux parties étant de moins en moins disposées à faire des concessions, il reste très peu de marge de manœuvre. Peut-être les négociations ont-elles tout simplement atteint leur terme."
 shx_zhifeng.11.a: "Accepter les demandes telles qu'elles sont écrites."
 shx_zhifeng.11.b: "Nous pouvons en tirer un peu plus."
 shx_zhifeng.11.c: "Retirons-nous des négociations..."

 shx_zhifeng.12.t: "Pourparlers Taiyuan-Beijing : 5ème round"
 shx_zhifeng.12.d: "Dans une étonnante démonstration d'arrogance, le gouvernement central a présenté ce qu'il prétend être son "offre finale", un ensemble détaillé de conditions qu'il dit que nous pouvons soit accepter, soit repartir les mains vides. Malheureusement, il ne semble pas s'agir d'une tactique de négociation - les rumeurs qui circulent dans la ville indiquent que le cabinet du gouvernement central est déterminé à prendre position. Pour le meilleur ou pour le pire, ils ont posé des conditions :\n\n[SHX_QIE_negotiation_offer_on_table]\n\nAvec des négociateurs épuisés, peu de progrès et des ressources considérables dépensées par les deux parties pour faire pression l'une sur l'autre, une décision finale devra être prise bientôt. Les habitants de Taiyuan, qui ont suivi les négociations malgré nos efforts pour maintenir un semblant de secret, s'attendent à ce qu'il en sorte quelque chose - et certains membres de notre équipe de négociation ont exprimé le désir de ramener au moins quelque chose que nous pourrions présenter comme une victoire. Par ailleurs, avec l'émergence de nouvelles puissances, peut-être que Beijing a surjoué sa main pour la dernière fois."
 shx_zhifeng.12.a:0 "Nous n'avons pas d'autre choix que d'accepter"
 shx_zhifeng.12.b: "Se disputer avec eux est une perte de temps."

 shx_zhifeng.13.t: "Taiyuan rompt les négociations !"
 shx_zhifeng.13.d: "Malgré leurs efforts pour rester discrets, la nouvelle s'est rapidement répandue que Taiyuan et Beijing avaient entamé des pourparlers, faisant naître l'espoir d'une paix et d'une unité nationale dans le nord de la Chine. Ces espoirs ont toutefois été anéantis, car il est devenu de plus en plus évident qu'il n'y aura pas d'accord entre les hommes forts qui gouvernent le nord de la nation. Des rumeurs ont rapidement circulé selon lesquelles c'est Taiyuan qui s'est retiré des négociations, peut-être déçu par les mauvaises conditions ou pensant qu'il obtiendrait de meilleurs résultats en tenant bon. Cependant, l'alternative la plus probable n'a pas été évoquée : atteindre leurs objectifs par le biais du champ de bataille.\n\nL'atmosphère à Taiyuan a été étrangement inquiétante dans les cercles politiques, avec des intellectuels de premier plan, des hommes d'affaires et même des commandants exprimant leur consternation muette face à l'échec de [SHX.GetLeader] et de son gouvernement à ramener un arrangement pacifique à la maison. Bien que tout le monde ne blâme pas nécessairement le gouvernement, la campagne agressive menée de part et d'autre dans les cercles sociaux pour faire pression en faveur d'un accord a désavantagé le gouverneur. La perspective d'une génération de jeunes hommes saignant sur les champs de bataille du Zhongyuan (plaines centrales), désormais probablement inévitable, est d'autant plus amère que l'on sait ce qui aurait pu se passer si l'on avait fait preuve de plus de sang-froid."
 shx_zhifeng.13.a: "Seigneurs de guerre insolents."
 shx_zhifeng.13.b: "Nous avons donné sa chance à la paix, il n'y a plus qu'une seule option."

 shx_zhifeng.14.t: "Beijing quitte les négociations !"
 shx_zhifeng.14.d: "Malgré leurs efforts pour rester discrets, la nouvelle s'est rapidement répandue que Taiyuan et Beijing avaient entamé des pourparlers, faisant naître l'espoir d'une paix et d'une unité nationale dans le nord de la Chine. Ces espoirs ont toutefois été anéantis, car il est devenu de plus en plus évident qu'il n'y aura pas d'accord entre les hommes forts qui gouvernent le nord de la nation. Des rumeurs ont rapidement circulé selon lesquelles c'est Beijing qui s'est retiré des pourparlers, peut-être déçu par la médiocrité des conditions ou estimant qu'il pourrait obtenir de meilleurs résultats en tenant bon. Cependant, l'alternative la plus probable n'a pas été évoquée : atteindre leurs objectifs sur le champ de bataille.\n\nL'atmosphère à Taiyuan a animé les cercles politiques, avec des intellectuels de premier plan, des hommes d'affaires et même des commandants qui ont exprimé leur colère contre [QIE.GetLeader] et son gouvernement qui n'ont pas réussi à trouver un arrangement pacifique. Même si tout le monde ne blâme pas nécessairement le gouvernement, la campagne agressive menée par les deux camps dans les cercles sociaux pour faire pression en faveur d'un accord a donné l'avantage au gouverneur. Les mots venimeux se répandent tandis que les gens se rallient à leur chef, qui promet d'abaisser l'arrogance et de mettre fin à [QIE.GetNameDef] une bonne fois pour toutes !"
 shx_zhifeng.14.a: "Nous ferons ce que nous devons faire."
 shx_zhifeng.14.b: "Des tyrans arrogants."

 shx_zhifeng.15.t: "Annulation des pourparlers Taiyuan-Beijing"
 shx_zhifeng.15.d: "Malgré leurs efforts pour rester discrets, la nouvelle s'est rapidement répandue que Taiyuan et Beijing avaient entamé des pourparlers, faisant naître l'espoir d'une paix et d'une unité nationale dans le nord de la Chine. Ces pourparlers ont toutefois été gravement perturbés par l'effondrement soudain du gouvernement central sous l'effet de l'avancée des rivaux, ce qui a sonné le glas de l'ordre ancien en Chine. Tandis que certains regrettent l'ancien gouvernement, ou du moins les possibilités manquées qu'une négociation antérieure aurait pu apporter, d'autres se sont ralliés à [SHX.GetLeader] qui promet d'instaurer un nouvel ordre à son image.\n\nLes troupes sont actuellement mobilisées dans tout le Shanxi, l'armée provinciale se préparant à l'action. Il n'est pas certain que le Shanxi ait perdu son élan stratégique - peut-être aurait-il pu profiter des derniers jours du régime de Beijing pour prendre une position plus avantageuse. Il n'y a toutefois plus de temps pour les regrets, car la bataille se profile à l'horizon."
 shx_zhifeng.15.a: "Ils peuvent tomber, mais nous ne tomberons pas !"

 shx_zhifeng.16.t: "Succès des pourparlers Taiyuan-Beijing !"
 shx_zhifeng.16.intro: "Les semaines de discussions entre nos représentants ont enfin porté leurs fruits ! L'émergence de [SHX.GetLeader] en tant que maître incontesté de la clique du Shanxi avait apaisé les inquiétudes des chefs de [QIE.GetNameDef], qui craignaient l'avancée rapace du Guominjun, mais des doutes subsistaient quant à sa volonté de coopérer pour le bien de notre pays. Ces doutes ont été balayés aujourd'hui, car un accord ambitieux a été conclu et est en cours de confirmation.\n\nLe gouvernement de la province de Shanxi, qui a longtemps juré fidélité au gouvernement central de Beijing, a promis de fournir une coopération militaire significative dans toutes les futures guerres de libération nationale. Cela implique l'intégration des structures de commandement au cours des prochaines années, des programmes d'entraînement conjoints et l'envoi d'importants détachements sur le front. Le maréchal Yan a reçu à l'avance une série de promotions et de récompenses honorifiques, ce qui a rehaussé son prestige tout en lui permettant d'espérer, de manière moins subtile, qu'il remplira sa part du marché."
 shx_zhifeng.16.d.1: "$shx_zhifeng.16.intro$\n\nEn contrepartie, le différend qui couvait depuis longtemps au sujet du Shanxi oriental, riche en ressources, qui était occupé par l'armée centrale depuis la quatrième guerre Zhili-Fengtian, a été résolu. Le contrôle civil de la province a été rétabli par des magistrats nommés à Taiyuan, tandis que l'intégrité des contrats conclus pendant l'occupation avec diverses sociétés sera également respectée. La situation militaire actuelle et la responsabilité en matière de sécurité intérieure et extérieure restent en suspens, mais si l'accord est réellement conclu, l'unification de la Chine le rendra sans objet."
 shx_zhifeng.16.d.2: "$shx_zhifeng.16.intro$\n\nEn contrepartie, le différend qui couvait depuis longtemps au sujet du Shanxi oriental, riche en ressources, et qui était occupé par l'armée centrale depuis la quatrième guerre Zhili-Fengtian, a été résolu. Le contrôle total de la zone contestée a été restitué à Taiyuan, y compris les questions bureaucratiques, économiques et militaires. Les forces [QIE.GetAdjective] se sont retirées après un transfert calme et ordonné, premier pas vers l'apaisement des relations dans les plaines centrales."
 shx_zhifeng.16.d.3: "$shx_zhifeng.16.intro$\n\nEn contrepartie, Guanzhong, ainsi que la prestigieuse ville de Xi'an, sont placés sous la protection de la clique du Shanxi. Cela unifie toute la province de Shaanxi sous une seule autorité et cimente le contrôle de Yan sur la région après sa déroute des forces de Guominjun dans la région. La situation du Shanxi oriental, occupé par les forces du gouvernement central depuis la fin de la quatrième guerre Zhili-Fengtian, est toujours contestée. Pour l'instant, elle restera entre les mains de Beijing et de son armée, qui considèrent ses importants gisements de ressources comme un atout stratégique et leurs positions à travers les monts Taihang comme un levier essentiel pour garantir le respect de l'accord par Taiyuan. Néanmoins, la promesse a été faite de régler la question un autre jour, et les chances de voir la paix persévérer dans les plaines centrales semblent plus grandes que jamais."
 shx_zhifeng.16.d.4: "$shx_zhifeng.16.intro$\n\nEn contrepartie, le différend qui couvait depuis longtemps au sujet du Shanxi oriental, riche en ressources, occupé par l'armée centrale depuis la quatrième guerre Zhili-Fengtian, a été résolu. Le contrôle total de la zone contestée a été restitué à Taiyuan, y compris les questions bureaucratiques, économiques et militaires. Les forces [QIE.GetAdjective] se sont retirées après un transfert calme et ordonné, redonnant ainsi le contrôle total de la province au gouvernement régional.\n\nAutre victoire éclatante pour Taiyuan, la région de Guanzhong et la prestigieuse ville de Xi'an ont été placées sous la protection de la clique de Shanxi. Cela unifie toute la province de Shaanxi sous une seule autorité et cimente le contrôle de Yan après sa déroute des forces de Guominjun dans la région. Yan se réjouit de son triomphe et certains considèrent que le gouvernement central est faible pour ses concessions. Mais peut-être était-ce nécessaire pour assurer la paix le long des plaines centrales."
 shx_zhifeng.16.d.5: "$shx_zhifeng.16.intro$\n\nEn contrepartie, le différend qui couvait depuis longtemps au sujet du Shanxi oriental, riche en ressources, occupé par l'armée centrale depuis la quatrième guerre Zhili-Fengtian, a été résolu. Le contrôle total de la zone contestée a été restitué à Taiyuan, y compris les questions bureaucratiques, économiques et militaires. Les forces [QIE.GetAdjective] se sont retirées après un transfert calme et ordonné, redonnant ainsi le contrôle total de la province au gouvernement régional.\n\nAutre victoire éclatante pour Taiyuan, la région de Guanzhong et la prestigieuse ville de Xi'an ont été placées sous la protection de la clique de Shanxi. Cela unifie toute la province de Shaanxi sous une seule autorité et consolide le contrôle de Yan après sa déroute des forces de Guominjun dans la région. Pour consolider son statut, Yan a été reconnu comme "président du Conseil politique du Nord-Ouest", ce qu'il a utilisé pour revendiquer une fois de plus la province de Suiyuan, riche en ressources. Yan se réjouit de son triomphe et certains considèrent que le gouvernement central est faible pour ses concessions. Mais peut-être était-ce nécessaire pour assurer la paix le long des plaines centrales."
 shx_zhifeng.16.a: "L'amitié est puissante parce qu'elle est rare et qu'elle ne peut être confirmée que dans les périodes d'épreuve et de troubles."

 shx_zhifeng.17.t: "Taiyuan aux côtés de Beijing"
 shx_zhifeng.17.d: "Après des semaines de pourparlers entre la Clique du Shanxi et [QIE.GetNameDef], il semble qu'ils soient enfin parvenus à un accord. Bien que toutes les dispositions n'aient pas été rendues publiques, les deux factions ont fait grand cas de l'amitié retrouvée entre d'anciens ennemis acharnés. D'ores et déjà, des rumeurs circulent sur les promesses territoriales faites par les deux parties, Beijing cédant d'importants territoires contestés.\n\nLes forces stationnées à la frontière entre les deux parties ont été retirées et l'armée du Shanxi s'est mobilisée pour renforcer les forces [QIE.GetAdjective] le long de la ligne de front.  Bien qu'elle ne soit pas la plus importante, l'armée de la province de Shanxi n'est pas un ennemi à sous-estimer, et il semble que le gouvernement de Beijing, longtemps embastillé, ait remporté une victoire majeure (et pacifique) dans sa quête d'unification de la nation."
 shx_zhifeng.17.a: "Ils mourront alors comme l'un d'entre eux !"
 shx_zhifeng.17.b: "Avoir des amis est essentiel pour vivre, survivre et prospérer."
 shx_zhifeng.17.c: "La paix se maintient dans les plaines centrales."

 shx_zhifeng.18.t: "Récompensés comme ils le méritent"
 shx_zhifeng.18.intro: "Lorsque nous avons conclu notre premier accord avec Taiyuan, les discussions sur le sort du Shanxi oriental ont abouti à un compromis très favorable pour nous. Territoire riche en ressources situé à la frontière entre nos deux territoires, le Shanxi oriental devrait de jure relever de la juridiction de Taiyuan, mais depuis leur trahison lors de la quatrième guerre Zhili-Fengtian, nos forces ont occupé la région. Pendant cette période, le statut juridique de la région a évolué, les magistrats du Shanxi étant occasionnellement autorisés à exercer leurs fonctions dans la région sous le regard attentif de nos propres administrateurs."
 shx_zhifeng.18.d.1: "$shx_zhifeng.18.intro$\n\nAujourd'hui, avec la reconquête réussie de l'Ouest et les "nombreux et nobles sacrifices des fils du Shanxi", [SHX.GetLeader] a demandé la restitution de la bande contestée. A ses yeux, ils ont rempli leur part du contrat et se sont montrés loyaux envers [QIE.GetNameDef]. Étant donné que nous sommes de toute façon sur la voie de l'unification nationale et que notre faction est en pleine ascension, il n'y a peut-être pas grand-chose à perdre à restituer ces terres. D'un autre côté, le gouverneur Yan a toujours été un électron libre. Il n'y a pas grand-chose qu'il puisse faire si nous refusons."
 shx_zhifeng.18.d.2: "$shx_zhifeng.18.intro$\n\nEntre-temps, nous avons autorisé en leur nom plusieurs accords commerciaux lucratifs avec des entreprises alignées, ce qui nous a permis d'exercer un contrôle substantiel sur l'économie de la région. Dans le cadre de l'accord que nous avons signé avec Yan pour la restitution de la province, ces accords devaient être honorés et les paiements nous sont revenus en grande partie, des sommes dérisoires allant dans les coffres de Taiyuan.\n\nAujourd'hui, avec la reconquête réussie de l'Ouest et les "nombreux et nobles sacrifices des fils du Shanxi", [SHX.GetLeader] a demandé le rétablissement total de ses droits économiques sur la région. A ses yeux, ils ont rempli leur part du marché et se sont montrés de loyaux sujets de [QIE.GetNameDef]. Étant donné que nous sommes de toute façon sur la voie de l'unification nationale et que notre faction est en pleine ascension, il n'y a peut-être pas grand-chose à perdre à céder ce territoire. D'un autre côté, le gouverneur Yan a toujours été un électron libre. Et il n'y a pas grand-chose qu'il puisse faire si nous refusons."
 shx_zhifeng.18.a: "Nous accédons gracieusement à leur demande."
 shx_zhifeng.18.b: "Nous effectuerons le transfert dans les plus brefs délais."
 shx_zhifeng.18.c: "Ils ont rempli leur mission."

 shx_zhifeng.19.t: "[SHX.GetNameDef] arrive !"
 shx_zhifeng.19.d: "Des rapports inquiétants ont émergé de [SHX.Capital.GetCapitalVictoryPointName] alors que [SHX.GetLeader] ordonne la mobilisation de ses forces contre nous. Bien qu'elle ne soit pas nécessairement de la plus haute qualité en termes d'entraînement, l'armée du [SHX.GetName] conserve une partie de l'expérience des vétérans de Guominjun ainsi que de nombreuses armes de style occidental construites dans l'arsenal de Taiyuan. Certains de leurs officiers les plus expérimentés peuvent faire remonter leur formation à la prestigieuse académie militaire de Baoding.\n\nNous n'avons pas beaucoup de temps pour nous préparer, chaque seconde compte. Alors que nos propres plans stratégiques sont mis en œuvre, nous nous souvenons de la violence et de l'instabilité tragiques qui ont frappé la Chine."
 shx_zhifeng.19.a: "Nous n'avons que peu de temps pour nous préparer."

 shx_zhifeng.20.t: "Nos alliés de [FROM.GetNameDef] sont en danger !"
 shx_zhifeng.20.d: "Des rapports inquiétants ont émergé de [SHX.Capital.GetCapitalVictoryPointName] alors que [SHX.GetLeader] ordonne la mobilisation de ses forces contre nos alliés de [FROM.GetName]. Bien qu'elle ne soit pas nécessairement de la plus haute qualité en termes d'entraînement, l'armée du [SHX.GetName] conserve une partie de l'expérience des vétérans de Guominjun ainsi que de nombreuses armes de style occidental construites dans l'arsenal de Taiyuan. Certains de leurs officiers les plus expérimentés peuvent faire remonter leur formation à la prestigieuse académie militaire de Baoding.\n\nNous n'avons pas beaucoup de temps pour nous préparer, chaque seconde compte. Alors que nos propres plans stratégiques sont mis en œuvre, nous nous souvenons de la violence et de l'instabilité tragiques qui ont frappé la Chine."
 shx_zhifeng.20.a: "Nous n'avons que peu de temps pour nous préparer."

 shx_zhifeng.21.t: "[SHX.GetNameDef] nous envoie une offre"
 shx_zhifeng.21.d: "Après s'être déjà disputé avec nous au sujet de Suiyuan, il semble que le perfide [SHX.GetName] ait décidé de faire de nouvelles concessions au nom de la "promotion de l'unité chinoise". Avec le soutien, au moins nominal, du gouvernement central, le gouverneur [SHX.GetLeader] a demandé très ouvertement que nous nous joignions à son nouveau "Conseil politique de la Chine du Nord-Ouest" afin de préserver la souveraineté chinoise contre les groupes sécessionnistes de la région de Xibei.\n\nBien sûr, il s'agit clairement d'une façade pour étendre l'influence de [SHX.Capital.GetCapitalVictoryPointName] et subvertir notre propre autonomie, en éliminant la liberté dont nos clans Hui jouissent depuis des générations. Compte tenu de leur proximité géographique et politique avec Beijing, il ne s'agit pas d'une offre que nous pouvons facilement rejeter. S'allier à eux est peut-être la meilleure chose à faire pour assurer la pérennité de notre influence sous un parapluie élargi. D'un autre côté, la capacité pratique du Shanxi à imposer sa volonté dans les steppes est une question qui se pose toujours, si nous choisissons la guerre. Une troisième option consisterait à envoyer un ambassadeur directement à Beijing pour lui prêter allégeance, sans avoir à se soumettre à [SHX.GetLeader]."
 shx_zhifeng.21.a: "Nous nous soumettrons aux directives de Beijing."
 shx_zhifeng.21.b: "La liberté n'est pas une chose dont on peut se débarrasser à volonté."
 shx_zhifeng.21.c: "Nous sommes fidèles à Beijing, pas à [SHX.Capital.GetCapitalVictoryPointName]."

 shx_zhifeng.22.t: "[XSM.GetNameDef] se soumet au gouvernement central"
 shx_zhifeng.22.d.1: "Lorsque nous avons signé notre premier accord avec [SHX.GetNameDef], beaucoup ont pensé qu'il s'agissait simplement d'une tactique dilatoire qui ne porterait guère ses fruits. D'autant plus que nous les avons gentiment poussés à aller vers l'ouest (nous laissant seuls à l'est). Il semblerait toutefois que cet arrangement nous ait valu un premier succès, puisque les récentes intimidations des clans Hui ont forcé [XSM.GetNameDef] à se prosterner devant nous.\n\nLa diminution de l'autonomie des clans Ma a considérablement élargi notre influence dans le Nord-Ouest et constitue un triomphe pour [SHX.GetLeader], qui s'est révélé être un atout utile pour le gouvernement central. Reste à savoir si les aventures de [SHX.GetNameDef] dans le Nord-Ouest se poursuivront, mais il semble que les ambitions du rusé gouverneur ne se limitent pas aux terres Hui."
 shx_zhifeng.22.d.2: "Il semble que nous ayons sous-estimé [XSM.GetLeader] et ses prouesses politiques. Plutôt que de se soumettre à nos demandes d'intégration dans notre projet de "Conseil politique de la Chine du Nord-Ouest", ils nous ont contournés et sont allés négocier directement avec le gouvernement central pour obtenir leur autonomie en échange de leur loyauté. Il n'y a pas grand-chose que nous puissions faire à ce stade, à part bouder, mais il semble que le gouvernement central apprécie notre geste.\n\nAvec Xibei au moins nominalement aligné avec nous, le reste de l'Ouest est maintenant ouvert à de nouvelles aventures. Quant à savoir si nous avons l'ambition et le courage nécessaires pour chasser la souveraineté chinoise dans les collines accidentées et les steppes plates, c'est une toute autre question."
 shx_zhifeng.22.a: "[SHX.GetNameDef] nous envoie ses meilleures salutations."
 shx_zhifeng.22.b: "Nous avons rendu un service précieux à la nation."

 shx_zhifeng.23.t: "[XSM.GetNameDef] refuse notre offre"
 shx_zhifeng.23.d: "Les indomptables clans Hui du nord-ouest se sont réunis pour examiner notre offre et nous ont promptement rejetés. Affirmant que nous n'avons aucune légitimité pour formuler les demandes que nous avons faites et remettant en outre en question nos propres désirs concernant la région de Xibei, les dirigeants Ma ont plutôt mobilisé des forces pour se défendre contre une invasion potentielle. Dans leur quête pour protéger l'autonomie des Hui et se mettre à l'abri de toute responsabilité, ils ont toutefois perdu de vue l'ensemble de la situation : La Chine n'est qu'une seule nation et ne tolérera pas les sécessionnistes, qu'ils soient Hui, Mongols ou Tibétains.\n\nNous avons maintenant entre les mains le casus belli dont nous avons besoin pour pénétrer dans le vaste domaine de la clique Ma. Quant à savoir si cette expédition en vaut la peine, c'est une toute autre question."
 shx_zhifeng.23.a: "Envoyez l'armée !"

 shx_zhifeng.24.t: "La fin de la clique de Ma"
 shx_zhifeng.24.d: "Bien que les clans Hui du Nord-Ouest bénéficient depuis longtemps d'une large autonomie dans la région, il semble que leur liberté ait pris fin aujourd'hui avec leur reddition formelle et leur "participation" au dernier projet de [SHX.GetLeader] : Le Conseil politique de la Chine du Nord-Ouest. Officiellement destiné à sauvegarder les intérêts chinois dans la région occidentale en combinant la force de la clique ascendante du Shanxi et des cliques Xibei San Ma en difficulté, cette relation devrait en pratique être dominée par [SHX.Capital.GetCapitalVictoryPointName].\n\nIl faut s'attendre à une certaine résistance de la part des Hui, mais le conseil sert en quelque sorte un objectif nationaliste : garder un œil sur les mouvements sécessionnistes en Mongolie, au Tibet et au Xinjiang. Des pourparlers de haut niveau entre les dirigeants Ma et [SHX.GetLeader] devraient bientôt avoir lieu, mais il reste à savoir si cette nouvelle entité pourra réellement empêcher la disparition du contrôle des Han-Hui sur l'ouest. On sait déjà que les États vassaux que les Ma ont formés de jure ou de facto ont déjà commencé à couper les ponts."
 shx_zhifeng.24.a: "Un nouveau Conseil émerge dans le Nord-Ouest."
 shx_zhifeng.24.b: "Les ambitions du gouverneur grandissent..."

 shx_zhifeng.25.t: "L'arrestation de Wang Xiang"
 shx_zhifeng.25.d: "Au cœur de la nuit, un escadron de policiers secrets s'est tranquillement rendu dans la somptueuse demeure de Wang Xiang à Taiyuan. L'industriel de Beijing n'a jamais caché ses opinions et son soutien au gouvernement central, mais pour le gouvernement du Shanxi, il est clair qu'il ne représente rien de plus qu'une menace étrangère pour les intérêts de la province.\n\nNéanmoins, il semblerait que le serpent ait été prévenu à l'avance de l'imminence du raid. Lorsque les policiers ont fait irruption dans la propriété, ils n'ont trouvé que des pièces désertes et ses serviteurs en train de brûler frénétiquement des pages et des pages de documents et de factures du gouvernement. Des passants autour de la maison ont informé les policiers que Wang Xiang avait été vu en train de s'enfuir en voiture un peu plus tôt dans la journée - peut-être en direction de sa province natale de Beijing ou en quête d'exil dans une autre province. Quoi qu'il en soit, il est clair qu'en chassant ce traître de notre province, nous faisons un pas de plus vers l'élimination de l'influence méprisable du gouvernement central sur notre économie."
 shx_zhifeng.25.a: "Nous finirons par le trouver."

 shx_zhifeng.26.t: "L'effondrement de [QIE.GetNameDef]"
 shx_zhifeng.26.d: "Avec l'effondrement du gouvernement central officiellement détenu par [QIE.GetNameDef], une curieuse situation politique s'est développée dans la plaine de Chine du Nord. Les villes de Beijing et de Wuhan sont des points stratégiques dans tout le pays et seront sans aucun doute disputées par les différentes factions qui revendiquent le titre de République de Chine. Alors que nous jubilons de la récente défaite du gouvernement de Beijing, nous devons agir avec hâte car il est impertinent de sécuriser ces objectifs avant que l'ennemi ne vienne frapper à notre porte.\n\nNéanmoins, des membres conservateurs de l'état-major militaire ont préconisé que nous nous bunkérisions et que nous attendions que les factions rivales viennent à nous. Le Shanxi est naturellement défendable et si nous prenons le temps de construire nos défenses, nous serons certainement prêts à faire face à tout ce que nos ennemis nous lanceront."
 shx_zhifeng.26.a: "L'unification du pays n'est pas encore achevée !"
 shx_zhifeng.26.b: "Nous allons maintenant nous plonger dans le vif du sujet."

 shx_zhifeng.27.t: "L'éclatement de la guerre perturbe nos réformes !"
 shx_zhifeng.27.d: "Bien que notre plan décennal ait été initialement conçu comme un moyen d'enrichir la province et de renforcer le pouvoir de Yan Xishan et de Feng Yuxiang, après 1936, il a été réorganisé pour servir de tremplin à la militarisation du [SHX.GetName] contre les ennemis de [SHX.GetLeader]. Ce changement de priorités s'est finalement concrétisé cette semaine, avec le début des hostilités offensives en dehors des frontières provinciales. Les conséquences sur les projets existants ont été désastreuses.\n\nDans tout le Shanxi, les budgets des projets civils ont été réduits et la main-d'œuvre non essentielle (et parfois essentielle) a été enrôlée. Alors que les armées du [SHX.GetName] se hâtent de prendre d'assaut les postes frontières ennemis, une logistique coûteuse s'en est suivie, qui a nécessité la réorientation de la quasi-totalité du trafic civil. Toute l'attention du [SHX.GetName] a été tournée vers la guerre, et les rêves d'une province paisible et moderne ont été laissés de côté. Il n'est pas certain que cette génération reprenne un jour le flambeau."
 shx_zhifeng.27.a: "Le progrès devra attendre."

 shx_zhifeng.28.t: "Les ligues du sacrifice"
 shx_zhifeng.28.d.1: "En ces temps troublés, le besoin d'hommes courageux pour entrer dans les tranchées et braver les dangers du combat atteint des proportions épiques. Ne voyant pas d'autre choix, [SHX.GetLeader] a proposé de mobiliser massivement les jeunes des universités et collèges du Shanxi pour les aider à endiguer l'avancée de l'ennemi. Rallier de nombreuses personnes à la défense de leur guojia, leur patrie, n'est pas chose aisée, mais le courageux neveu de Yan, Liang Huazhi, s'est surpassé à cet égard. Ayant entendu parler de l'ancienne "Société de sang et de fer" que Yan avait formée avec ses amis au Japon, Liang a commencé à former son propre "Corps de salut national de sang et de fer", composé de nombreux jeunes nationalistes radicaux qui s'efforcent de mettre fin à l'impérialisme allemand et japonais dans le pays.\n\nIls sont rejoints par de nombreuses autres milices radicales telles que le "Corps de la vengeance" et les formations dans les "Universités révolutionnaires populaires", toutes désignées collectivement sous le nom de "Ligues du sacrifice" dont les rangs ont grossi depuis le début du conflit. À l'instar des anciens corps "Oser mourir", leurs motivations et leurs origines sont diverses, tout comme leur efficacité. De nombreux parents ne souhaitent pas voir leurs jeunes fils partir au combat ou servir de troupes de choc contre les fortifications ennemies. Mais à ce stade, avons-nous vraiment le choix ?"
 shx_zhifeng.28.d.2: "En ces temps troublés, le besoin d'hommes courageux pour entrer dans les tranchées et braver les dangers du combat atteint des proportions épiques. Ne voyant pas d'autre choix, [SHX.GetLeader] a proposé de mobiliser massivement les jeunes des universités et collèges du Shanxi pour les aider à endiguer l'avancée de l'ennemi. Rallier de nombreuses personnes à la défense de leur guojia, leur patrie, n'est pas chose aisée, mais notre camarade Bo Yibo s'est surpassé à cet égard. Inspiré par des milices similaires organisées par le Kuomintang et d'autres socialistes dans le monde, Bo a commencé à former la "Ligue du salut national par le sacrifice", composée de nombreux jeunes radicaux luttant pour mettre fin à l'impérialisme allemand et japonais dans la nation.\n\nIls sont rejoints par de nombreuses autres milices radicales telles que le "Corps de la vengeance" et les formations dans les "Universités révolutionnaires populaires", toutes désignées collectivement sous le nom de "Ligues du sacrifice" dont les rangs ont grossi depuis le début du conflit. À l'instar des anciens corps " Oser mourir ", leurs motivations et leurs origines sont diverses, tout comme leur efficacité. De nombreux parents ne souhaitent pas voir leurs jeunes fils partir au combat ou servir de troupes de choc contre les fortifications ennemies. Mais à ce stade, avons-nous vraiment le choix ?"
 shx_zhifeng.28.a: "Nous osons mourir !"
 shx_zhifeng.28.b: "Nous gagnons non pas en combattant ce que nous détestons, mais en sauvant ce que nous aimons."

 shx_zhifeng.29.t: "Une capitale provisoire pour une république provisoire"
 shx_zhifeng.29.d: "Ayant réussi à repousser nos rivaux, nous sommes enfin en mesure de revendiquer notre propre leadership national. Cette revendication commence par la sélection d'une capitale temporaire pour la république provisoire. Cette capitale doit avoir une importance historique dans la bataille que nous menons pour gagner le cœur et l'esprit des gens, mais elle doit aussi se situer dans un endroit stratégiquement important qui nous permettra de coordonner la logistique de nos armées en pleine croissance. En outre, il doit être protégé, car les gouvernements ennemis verront sans aucun doute dans ce lieu une cible de choix pour une attaque ciblée. En se basant sur notre situation actuelle, [SHX.GetLeader] décide de..."
 shx_zhifeng.29.a: "Beijing pour mettre l'accent sur la poursuite des activités de Beiyang."
 shx_zhifeng.29.b: "Nanjing pour consolider le contrôle de la côte."
 shx_zhifeng.29.c: "Wuhan pour s'approprier l'héritage de Xinhai."
 shx_zhifeng.29.e: "[SHX.Capital.GetCapitalVictoryPointName] pour maintenir la stabilité."

 shx_zhifeng.100.t: "[FROM.GetNameDef] propose une attaque conjointe contre les [QIE.GetAdjective]."
 shx_zhifeng.100.yan.d: "Avec la guerre qui se profile à l'horizon en Chine, les anciennes allégeances changent et la peur de la trahison persiste. D'un autre côté, nous devons veiller à ne pas laisser passer notre chance de former des alliances stratégiques, de peur d'être dépassés par ceux qui le font. Le gouverneur Yan Xishan du Shanxi est passé à l'action, nous tendant la main en signe d'amitié dans l'espoir d'obtenir notre soutien dans sa prochaine guerre contre [608.owner.GetNameDef].\n\nLa réputation de Yan Xishan est mitigée. Pendant de nombreuses années, il s'est appuyé sur l'isolement de sa province pour éviter les conséquences graves de tout désastre en matière de politique étrangère, s'alignant à divers moments sur les cliques d'Anhui, de Fengtian et de Zhili. Sa décision de quitter la sécurité des montagnes indique probablement qu'il est prêt pour la guerre, mais l'efficacité réelle de l'armée provinciale du Shanxi a toujours été... mitigée dans le meilleur des cas. Son point fort est le contrôle de l'arsenal de Taiyuan, qui lui a permis d'avoir accès à de plus grandes quantités d'artillerie que la plupart des autres armées."
 shx_zhifeng.100.feng.d: "Avec la guerre qui se profile à l'horizon en Chine, les anciennes allégeances changent et la peur de la trahison persiste. D'un autre côté, nous devons veiller à ne pas laisser passer notre chance de former des alliances stratégiques, de peur d'être débordés par ceux qui le font. Le maréchal Feng Yuxiang du Guominjun a décidé de nous tendre la main dans l'espoir d'obtenir notre soutien dans la guerre qui l'oppose au [608.owner.GetName].\n\nLa réputation de Feng Yuxiang est mitigée. Surnommé le "général traître" par certains (l'un de ses deux surnoms), sa trahison de la clique de Zhili en 1925 a été considérée comme une trahison par Wu Peifu et Cao Kun, mais par d'autres comme un effort idéaliste pour unifier les factions belligérantes de la nation. Sa décision de quitter la sécurité des montagnes indique probablement qu'il était prêt pour la guerre, mais l'efficacité réelle de Guominjun est sujette à caution. Bien qu'ils soient réputés pour leur discipline et leur moral élevé, cela fait un certain temps qu'ils n'ont pas mené de conflit victorieux dans les plaines centrales, et rares sont ceux qui ont oublié leur gestion désastreuse du front occidental de l'Expédition du Nord."
 shx_zhifeng.100.a: "Une alliance pour le destin de la nation !"
 shx_zhifeng.100.b: "[SHX.GetLeader] n'est pas un homme de confiance."

 shx_zhifeng.101.t: "[FROM.GetNameDefCap] répond à notre appel !"
 shx_zhifeng.101.d: "Après avoir étudié ses options, [FROM.GetLeader] a choisi de signer un pacte avec nous, acceptant de nous aider dans notre prochaine guerre contre [608.owner.GetNameDef]. Cela nous confère des obligations mutuelles, alors que nos deux factions se préparent à un conflit. Une fois que l'une d'entre elles sera impliquée dans un conflit, l'autre devra se précipiter pour l'aider, qu'il s'agisse d'une guerre offensive ou défensive. Ce qui n'est pas dit, c'est ce qui se passera après la défaite [608.owner.GetAdjective]. L'issue des succès sur le champ de bataille déterminera probablement le sort final de notre fière nation."
 shx_zhifeng.101.a: "Main dans la main, nous sauvons notre patrie !"

 shx_zhifeng.102.t: "[FROM.GetNameDef] refuse notre appel !"
 shx_zhifeng.102.d: "Après avoir étudié ses options, [FROM.GetLeader] a décidé de refuser un pacte avec nous, estimant que nous ne sommes pas suffisamment dignes de confiance ou préparés pour un conflit contre [608.owner.GetNameDef]. Ils ont décidé de tenter leur chance pour trouver de meilleurs alliés ou une meilleure opportunité. C'est une grande déception et un échec pour la politique étrangère de [SHX.GetLeader], mais il n'est heureusement pas trop tard pour changer de cap et atteindre nos objectifs. Nous devrons trouver un nouveau moyen de tuer le leviathan [608.owner.GetAdjective], et [FROM.GetNameDef] regrettera un jour d'avoir refusé notre généreuse offre d'amitié."
 shx_zhifeng.102.a: "Peu importe, je trouverai quelqu'un comme vous."

 shx_zhifeng.103.t: "Les [FROM.GetAdjective] sans honneur"
 shx_zhifeng.103.d: "Malgré notre pacte contre [608.owner.GetNameDef], [608.owner.GetLeader] a choisi de rester silencieux alors qu'un nouveau conflit fait rage. Il est difficile de savoir si cette trahison a été planifiée à l'avance, mais ce que l'on sait, c'est que nous sommes désormais seuls. Sans leur soutien, [QIE.GetNameDef] a un front de moins à combattre et peut concentrer plus de forces contre nous. Cet échec diplomatique nous expose, mais nous n'abandonnerons pas. Les [FROM.GetAdjective] paieront pour leur trahison, et nous en sortirons triomphants !"
 shx_zhifeng.103.a: "De toute façon, nous ferons la combattrons nous-mêmes !"
 shx_zhifeng.103.b: "... pourquoi s'en préoccuper ?"

 shx_zhifeng.104.t: "La clique de Shanxi se prépare à se mobiliser contre nous !"
 shx_zhifeng.104.d: "Nous avons reçu des nouvelles frénétiques des frontières occidentales selon lesquelles il semblerait que la clique de Shanxi et d'autres gouvernements rivaux dissidents se préparent à marcher rapidement sur nous. Nous devons tirer la sonnette d'alarme et mobiliser les armées immédiatement si nous voulons réussir à repousser leurs avancées. Espérons que leur invasion ne sera qu'une invasion de tigres de papier et que nous serons en mesure de repousser ces paysans dans les montagnes d'où ils viennent !"
 shx_zhifeng.104.a: "Nous gagnerons quoi qu'il arrive !"

 #Suiyuan Campaign Events
 #Suiyuan Section 1: Ultimatums and Setup
 shx_suiyuan_campaign.1.t: "Nos intérêts à Suiyuan"
 shx_suiyuan_campaign.1.d: "Le Suiyuan est une province limitrophe de la clique du Shanxi au nord-ouest, avec une densité de population relativement faible et de grandes ressources minérales. Seuls deux tronçons de la Grande Muraille séparent le Shanxi du Suiyuan et, au début de l'ère des seigneurs de la guerre, Yan Xishan a utilisé l'avancée de divers bandits de la province dans le Shanxi comme prétexte pour envahir et occuper la région. Officiellement zone autonome spéciale sous le gouvernement de Beiyang, Suiyuan a également été brièvement occupée par les troupes de Guominjun de Feng Yuxiang, basées à Shaanxi. Un conflit a naturellement éclaté entre les deux hommes qui se disputaient l'influence sur les régions d'Ordos et d'Ulanqab.\n\nLes ambitions des deux hommes pour la région, qui est un creuset de résidents Hui, Han et Mongols, ont été interrompues par la fin de la quatrième guerre Zhili-Fengtian. La clique Ma, qui s'est rebellée contre Feng Yuxiang et le Guominjun après l'expédition du Nord, a été récompensée en obtenant le contrôle de tout le Suiyuan dans le cadre de l'accord final entre la clique du Shanxi (désormais une fusion de la clique Yan et du Guominjun de Feng) et le gouvernement central. Ma Fuxiang, en particulier, reçoit le titre de président de la commission des affaires tibétaines et mongoles, en récompense de sa trahison.\n\nLe pouvoir de [SHX.GetNameDef] étant de nouveau en hausse, nos intérêts à Suiyuan n'ont pas diminué. Menacés par les nationalistes de [MON.GetNameDef], sans parler de la mauvaise gestion des dirigeants Hui de [XSM.GetNameDef], nous devons agir rapidement si nous voulons récupérer notre précieux territoire."
 shx_suiyuan_campaign.1.a: "Nous n'avons pas oublié."

 shx_suiyuan_campaign.2.t: "Notre voie à suivre à Suiyuan"
 shx_suiyuan_campaign.2.d: "La situation à Suiyuan est compliquée pour nous. Les cliques Xibei Ma, un groupe de seigneurs de guerre musulmans Hui dirigés par deux familles qui se chamaillent, restent maîtres du Suiyuan. Bien qu'ils aient par le passé juré une allégeance nominale au gouvernement central de Beijing, ils sont en pratique restés neutres dans la plupart des conflits qui ont embrasé la Chine de l'Est et du Han. Ils se considèrent néanmoins comme des Chinois et comme le rempart de l'autorité chinoise sur les Mongols et les Tibétains, de plus en plus rebelles.\n\nAyant réussi à repousser leurs adversaires lors de la guerre du Nord-Ouest contre une alliance bouddhiste d'États rebelles, ils sont néanmoins gravement ensanglantés par leur petite aventure. C'est enfin l'occasion pour nous de nous venger de leur coup de poignard dans le dos dans les années 1920 et d'exiger le retour de Suiyuan. Ou bien..."
 shx_suiyuan_campaign.2.a: "Préparez un ultimatum."
 shx_suiyuan_campaign.2.b: "Adresser une pétition au gouvernement central pour obtenir une régression."
 shx_suiyuan_campaign.2.c: "Nous devons aller de l'avant."

 shx_suiyuan_campaign.3.t: "[SHX.GetName] demande le retour de Suiyuan"
 shx_suiyuan_campaign.3.d: "Malgré notre victoire sur les forces ennemies dans la guerre du Nord-Ouest, il semble que nous ne soyons pas au bout de nos peines. Exploitant nos pertes dans la guerre et espérant un gain territorial facile, le sournois [SHX.GetLeader] a envoyé des messagers exigeant la restitution immédiate du Suiyuan, un territoire que la clique Ma gouverne depuis longtemps et qui abrite de nombreux musulmans Hui. Ils prétendent que notre gouvernance de la région n'était qu'une mesure temporaire appliquée par les Zhili après leur victoire en 1928, et qu'elle devrait être rapidement restituée à ses "propriétaires légitimes".\n\nBien entendu, il s'agit là d'un exemple flagrant d'impérialisme et d'arrogance de la part de [SHX.Capital.GetCapitalVictoryPointName]. Toutefois, compte tenu des circonstances, il est peut-être préférable de limiter nos pertes et d'éviter un nouveau conflit violent et dévastateur."
 shx_suiyuan_campaign.3.a: "Si cela peut garantir la paix..."
 shx_suiyuan_campaign.3.b: "Ils n'oseraient pas !"

 shx_suiyuan_campaign.4.t: "La clique Ma retourne à Suiyuan"
 shx_suiyuan_campaign.4.d: "Sentant notre force et souhaitant éviter un autre conflit meurtrier si peu de temps après leurs batailles avec les séparatistes bouddhistes, [XSM.GetNameDef] a sagement décidé de retirer ses forces du Suiyuan et de nous céder le contrôle de la province. Nos armées entreront bientôt dans la région, éliminant toute résistance de la part des insurgés mongols ou Hui qui espèrent nous forcer à nous retirer.\n\nAvec le retour de Suiyuan et après une brève période d'occupation militaire, nous pouvons maintenant tourner notre attention vers l'exploitation des diverses ressources de Suiyuan. De plus, ayant évité une guerre propre à la région, nous sommes en bien meilleure position pour entreprendre d'autres projets dans la région."
 shx_suiyuan_campaign.4.a: "Les richesses de Suiyuan sont à nous !"

 shx_suiyuan_campaign.5.t: "La clique Ma ne cède pas !"
 shx_suiyuan_campaign.5.d: "Toujours aussi inflexible, [XSM.GetNameDef] a refusé de bouger sur la question du Suiyuan, éjectant nos messagers et insistant sur le fait qu'ils se battront si nécessaire pour conserver leurs terres durement gagnées. De plus, ils nous accusent d'être les traîtres de la situation, travaillant contre les intérêts de la nation chinoise en déstabilisant un territoire qui leur revient de droit. En revanche, ils notent que ce sont eux qui ont sauvé le Suiyuan de l'invasion mongole.\n\nDans le Shanxi, nous sommes très offensés par cette insulte, mais il n'est pas forcément judicieux d'envenimer les choses. Bien que la clique Ma ait été considérablement affaiblie par les combats de la guerre du Nord-Ouest, le terrain est notoirement difficile et il faudra des ressources considérables pour maintenir une campagne aussi éloignée de nos bases de ravitaillement. De plus, les Hui de la région devraient rester fidèles à leurs suzerains Ma et les Mongols de la région resteront probablement neutres. Reste à savoir si les Ma nous ont pris au mot ou si nous avons les moyens de joindre le geste à la parole."
 shx_suiyuan_campaign.5.a: "Nous marchons vers la steppe !"
 shx_suiyuan_campaign.5.b: "Nous n'irons pas plus loin dans cette folie."

 shx_suiyuan_campaign.6.t: "[SHX.GetNameDef] demande de médiation au sujet de Suiyuan"
 shx_suiyuan_campaign.6.d: "Bien que nous ayons espéré que la question du Suiyuan soit réglée en 1928 avec la reconnaissance de Ma Fuxiang comme gouverneur du Gansu et du Suiyuan (en plus de son statut de président de la Commission des affaires tibétaines et mongoles), il semble que la clique de Shanxi et la clique de Ma soient une fois de plus sur le point d'en venir aux mains à propos de ce précieux territoire frontalier. Un creuset de résidents Hui, Han et Mongols, ce qui est probablement la véritable source de discorde est son sol précieux pour le pâturage et l'agriculture, ainsi que d'importants gisements de fer.\n\n[SHX.GetNameDef] a fait valoir qu'il a été injustement dépouillé de ses terres en 1928 en raison de son association avec le Guominjun et que la mauvaise gestion de la clique Ma a joué un rôle majeur dans le déclenchement de la guerre du Nord-Ouest. Selon eux, seule la clique [SHX.GetName], comparativement plus riche et plus forte, est capable de protéger la région d'une future avancée ennemie. Ils se sont également appuyés (non sans subtilité) sur notre héritage Han commun et sur notre récent rapprochement.\n\nLes représentants Ma, qui se sont précipités à Beijing, protestent qu'ils ont finalement gagné la guerre pour le Nord-Ouest, bien qu'à un prix élevé, et qu'ils ont été beaucoup plus loyaux envers notre gouvernement que [SHX.GetLeader]. Selon eux, [SHX.GetLeader] est un opportuniste qui s'approche comme un vautour pour dévorer ceux qui devraient être ses alliés.\n\nCertains disent que nous devrions rester en dehors de cette affaire. La clique Ma et la clique du Shanxi se sont toutes deux montrées peu fiables par le passé, la clique Ma se rangeant du côté du Guominjun et restant largement neutre dans les affaires chinoises contemporaines, tandis que la clique du Shanxi s'est rangée par le passé du côté de Fengtian et de la clique de l'Anhui. Se laver les mains de cette affaire conduira probablement à la violence, mais une violence qui empêchera les deux cliques de comploter contre nous."
 shx_suiyuan_campaign.6.a: "Suiyuan appartient à la province de Shanxi."
 shx_suiyuan_campaign.6.b: "Suiyuan restera avec les Ma."
 shx_suiyuan_campaign.6.c: "Nous resterons neutres sur ces questions."

 shx_suiyuan_campaign.7.t.1: "Beijing se range du côté de [SHX.Capital.GetCapitalVictoryPointName]."
 shx_suiyuan_campaign.7.t.2: "Beijing exige le retour de Suiyuan"
 shx_suiyuan_campaign.7.d.1: "Malgré notre appel, il semble que [QIE.GetNameDef] se soit rangé du côté de [SHX.GetNameDef]. A notre grande déception, ils estiment que malgré la trahison de [SHX.GetLeader], il est un allié bien plus utile à court et à long terme. Cela est probablement dû à sa capacité à fournir une armée plus importante et équipée de l'artillerie produite par l'Arsenal de Taiyuan.\n\nDeux choix s'offrent alors à nous. Soit nous cédons et remettons Suiyuan, soit nous appelons le bluff du gouvernement central (et par extension de [SHX.GetLeader]). Après tout, nous connaissons le terrain, les Hui sont susceptibles de nous être loyaux et les Mongols d'être neutres dans cette affaire inter-chinoise, et Beijing a d'autres problèmes à régler. Si nous tenons bon, si nous profitons de notre expérience du combat et du manque d'expérience du Shanxi, ainsi que de l'indifférence de Beijing, nous pourrons peut-être conserver nos terres."
 shx_suiyuan_campaign.7.d.2: "Les émissaires de [QIE.GetNameDef] ont entendu la demande de Shanxi de reprendre le contrôle du Suiyuan et ont décidé de se ranger du côté de leurs nouveaux alliés de [SHX.Capital.GetCapitalVictoryPointName], en invoquant notre déloyauté et notre incapacité à défendre la précieuse province. Ils ont décidé que [SHX.GetLeader] est le souverain légitime de la province et qu'il sera nommé Commissaire à la pacification du Shanxi et du Suiyuan, avec effet immédiat. Officieusement, ils ont décidé que le Shanxi serait un allié plus précieux, considérant que notre indifférence aux affaires de la Chine orientale n'est plus un avantage, mais un inconvénient pour leurs projets d'unification nationale.\n\nCompte tenu de l'écart considérable entre nos forces et celles du gouvernement central, il semble que nous n'ayons guère d'autre choix que de nous plier à leur cruelle exigence, en nous dépouillant d'une province vitale peuplée de minorités Hui loyales. Surtout après avoir défendu la région contre l'invasion mongole, on aurait pu penser que notre loyauté envers la Chine serait prouvée.\n\nFaire appel de cette décision ne nous apportera probablement pas de résultats significatifs sans concessions majeures à notre propre autonomie, mais c'est une option. Bien sûr, il y a toujours l'option émotionnellement tentante mais pratiquement dangereuse de défier Beijing - en profitant de notre connaissance du terrain et de l'inexpérience des troupes de l'armée provinciale du Shanxi pour remporter un grand succès."
 shx_suiyuan_campaign.7.a: "Si cela peut garantir la paix..."
 shx_suiyuan_campaign.7.b: "Réaffirmer notre loyauté envers Beijing."
 shx_suiyuan_campaign.7.c: "Nous sommes défiants !"

 shx_suiyuan_campaign.8.t: "Les Ma réaffirment leur fidélité"
 shx_suiyuan_campaign.8.d: "Ayant appris notre récente décision de les priver de Suiyuan et de le remettre à [SHX.GetNameDef], les clans Ma ont tenté désespérément d'annuler cette décision. Ils ont envoyé leurs représentants en appel et ont apporté des cadeaux et autres formes d'hommage à [QIE.Capital.GetCapitalVictoryPointName], rendant ainsi un hommage très coûteux à [QIE.GetLeader].\n\nIls pensent sans doute que notre décision de nous ranger du côté de [SHX.GetNameDef] est due à la supériorité de leurs ressources et à leur proximité avec la politique chinoise contemporaine, ce qui est un moyen de nous rassurer sur le fait qu'ils sont des vassaux plus que compétents. Ils nous ont également assuré qu'ils agiraient dans un alignement beaucoup plus étroit sur nous, une contrepartie tacite d'une autonomie réduite si nous leur permettions de conserver leurs territoires "centraux" bien-aimés.\n\nMais cela reviendrait à faire marche arrière et serait perçu comme une trahison par [SHX.Capital.GetCapitalVictoryPointName]. Il est impossible de savoir comment ils réagiront, surtout au vu des promesses que nous avons faites jusqu'à présent. Quoi qu'il en soit, nous devons prendre notre décision avec prudence."
 shx_suiyuan_campaign.8.a: "Nous statuons en faveur de [SHX.GetNameDef]."
 shx_suiyuan_campaign.8.b: "Nous nous prononçons en faveur de [XSM.GetNameDef]."
 shx_suiyuan_campaign.8.c: "Nous nous lavons les mains de cette situation."

 shx_suiyuan_campaign.9.t: "Beijing tranche en faveur de [XSM.GetNameDef] !"
 shx_suiyuan_campaign.9.d: "La direction de [QIE.GetNameDef] a décidé de laisser le Suiyuan à la clique Ma plutôt qu'à ses dirigeants légitimes, ce qui constitue une trahison stupéfiante. Ils notent que les Ma ont gouverné la région pendant des années avec succès, et que la région est politiquement dominée par une alliance de Han et de Hui que la clique Ma est mieux à même de gérer. Ils nous ont également mis en garde contre toute action agressive visant à déstabiliser le Suiyuan et, lorsque nous avons tenté de faire appel, ils ont eu le culot de nous reprocher d'essayer d'humilier les clans Ma après leur défense héroïque de la nation chinoise contre les séparatistes financés par la Russie.\n\nCompte tenu des circonstances et du fait que nous sommes actuellement enfermés dans une alliance, il ne semble pas que nous puissions faire grand-chose d'autre que de serrer les dents pour l'instant et d'accepter la situation."
 shx_suiyuan_campaign.9.a: "Peut-être devrions-nous reconsidérer notre alliance."

 shx_suiyuan_campaign.10.t: "[XSM.GetNameDef] défie l'autorité centrale !"
 shx_suiyuan_campaign.10.d: "Dans une démonstration audacieuse d'arrogance régionaliste, les clans Ma du Nord-Ouest se sont ralliés pour défier notre autorité, irrités par notre décision de les priver du Suiyuan. Dans une déclaration rageuse, ils nous ont dénoncés comme trahissant le peuple Hui en faveur de la suprématie Han, et ont juré de ne jamais céder un pouce de territoire. Il semble que nous ayons irrévocablement endommagé les liens entre nous et les Ma, qui ont longtemps été neutres dans les affaires chinoises.\n\nIl faut faire quelque chose, mais quoi ? Compte tenu du terrain accidenté du nord-ouest et de la réputation des Ma d'être des cavaliers impitoyables et vicieux connaissant bien le terrain, l'envoi d'une expédition est dangereux et coûteux. Elle éloignerait les troupes de l'armée centrale des régions précieuses de l'est de la Chine, dont elles ont besoin pour assurer la garde.\n\nLa seule alternative, comme le notent certains de nos conseillers, est de s'en remettre à l'homme dont c'est la faute. Laissons la clique du Shanxi gérer le bourbier qu'elle a provoqué."
 shx_suiyuan_campaign.10.a: "Il n'y a qu'une seule peine pour la trahison."
 shx_suiyuan_campaign.10.b: "Appelez le gouverneur Yan. Dites-lui de les faire venir."

 shx_suiyuan_campaign.11.t: "Beijing marche sur le Suiyuan"
 shx_suiyuan_campaign.11.d: "Après que les clans Ma ont défié l'autorité centrale, les armées de [QIE.GetNameDef] se mobilisent rapidement pour attaquer [XSM.Capital.GetCapitalVictoryPointName] dans ce qui sera probablement une riposte décisive. Bien que ce pari soit quelque peu risqué étant donné la distance entre Xibei et le cœur du gouvernement central, il existe une grande disparité entre les ressources de [QIE.GetNameDef] et de [XSM.GetNameDef] que même la géographie ne peut pas prendre en compte.\n\nNous ne pouvons pas nous permettre de perdre plus de temps si nous voulons prendre ce qui nous revient de droit. Étant donné le manque de coordination entre Beijing et notre propre armée provinciale, on peut supposer que le butin que nous tirerons de cette campagne sera proportionnel à ce que nous pourrons obtenir pour nous-mêmes. Alors que nous marchons à la poursuite du soleil couchant, nous devons nous demander si notre décision d'impliquer le gouvernement central a été payante ou si nous nous sommes fait avoir."
 shx_suiyuan_campaign.11.a: "Et nous les rejoindrons. Rapidement."

 shx_suiyuan_campaign.12.t: "Beijing nous donne carte blanche"
 shx_suiyuan_campaign.12.d.1: "Une rage silencieuse mais palpable a envahi la capitale de [QIE.Capital.GetCapitalVictoryPointName]. La nouvelle s'est rapidement répandue, jusqu'à nos propres salles à [SHX.Capital.GetCapitalVictoryPointName] : les clans Ma sont défiants. Plutôt que de céder les territoires contestés du Suiyuan, ils ont rallié toutes les familles Ma et d'autres musulmans de Chine pour préparer la défense de leurs terres précieuses, défiant ainsi le gouvernement central d'intervenir.\n\nMalheureusement pour eux, il semble que Beijing ait une carte dans sa manche. Malheureusement pour nous, nous sommes cette carte. Pour ne pas perdre la face, ils ont décidé de nous envoyer sur le terrain des seigneurs de guerre Hui rebelles, en demandant à [SHX.GetLeader] d'envoyer ses armées provinciales pour ramener les Ma au bercail.\n\nC'est une double victoire pour eux, car nous envoyer dans ce qui pourrait être un bourbier épuisant contre ce qui devrait être un ennemi féroce risque d'enliser nos forces pendant un temps considérable. Alors que nous nous apprêtons à partir à la chasse au soleil couchant, nous devons nous demander si notre décision d'impliquer le gouvernement central en valait la peine ou si nous avons été dépassés."
 shx_suiyuan_campaign.12.d.2: "Plutôt que de prendre parti dans les tensions croissantes qui nous opposent à la clique de Ma, le gouvernement central a plutôt expulsé les deux groupes d'émissaires et nous a demandé de trouver notre propre moyen de maintenir la paix. Sur un ton condescendant, comme si nous étions de petits enfants, ils insistent sur la nécessité de l'unité chinoise face au danger étranger et nous demandent de ne pas les impliquer dans nos petites querelles.\n\nEn d'autres termes, nous sommes livrés à nous-mêmes pour obtenir justice comme nous l'entendons. Soit nous nous retirons et laissons les Ma s'en tirer avec leur occupation injuste du Suiyuan. Soit nous les poursuivons jusqu'au soleil couchant et risquons un conflit potentiellement épuisant pour les deux parties, qui nous empêchera de participer aux affaires de la Chine orientale. Comme dans le cas de deux revendications qui s'affrontent, le principal bénéficiaire est le pêcheur affamé, ou du moins c'est ce que l'on dit.\n\nNéanmoins, si nous voulons vraiment récupérer ce qui nous est dû, c'est l'occasion ou jamais. Beijing a tacitement décidé de fermer les yeux, et le Suiyuan semble à portée de main..."
 shx_suiyuan_campaign.12.a: "Nous préparerons une campagne pour le Nord-Ouest."
 shx_suiyuan_campaign.12.b: "Tout cela est une grande distraction."

 #Suiyuan Section 2: In defence of the nation
 shx_suiyuan_campaign.20.t: "Vengeance de la guerre du Nord-Ouest"
 shx_suiyuan_campaign.20.d: "L'issue de la guerre du Nord-Ouest, bien que désastreuse pour le peuple chinois, constitue néanmoins une opportunité pour nous. La victoire de la Mongolie sur la clique Ma signifie qu'un gouvernement sécessionniste détient désormais le Suiyuan, ce qui est une grande insulte pour les Chinois Han et Hui à l'intérieur et à l'extérieur de la province. Entre-temps, le Gansu est plongé dans le chaos le plus total, tandis que le gouvernement central est distrait et incapable de consacrer des ressources à la libération de ses propres compatriotes.\n\nC'est là que nous entrons en scène, en tant que nouvelle force ayant des intérêts dans la région. Non seulement nous pouvons nous présenter comme les champions de tous les Chinois (qu'ils soient Han ou Hui), mais nous sommes en mesure d'exploiter l'isolement géopolitique relatif de la Mongolie pour l'entraîner dans un conflit que nous remporterons haut la main. Après tout, leurs petites armées nomades ne font pas le poids face à nos canons et à notre artillerie modernes. N'est-ce pas ?"
 shx_suiyuan_campaign.20.a: "Nous marcherons pour défendre l'intégrité territoriale de la Chine !"
 shx_suiyuan_campaign.20.b: "Nous protégerons le reste du royaume de Ma."

 shx_suiyuan_campaign.21.t: "Un sommet avec la Clique Ma"
 shx_suiyuan_campaign.21.d.1: "L'effondrement du Xibei San Ma, une entité de facto créée par une coalition de dirigeants chinois musulmans, n'a toutefois pas signifié la fin des clans Hui qui régnaient sur le Nord-Ouest. Après leur défaite dévastatrice face aux forces mongoles et tibétaines lors de la guerre du Nord-Ouest, ils n'ont eu d'autre choix que de permettre à nos forces d'occuper les terres qui leur restaient dans le Gansu.\n\nCependant, ils ont continué à résister à nos efforts pour gouverner la province, ce qui, même dans les cas passifs, a retardé nos efforts pour rétablir l'ordre chinois dans la région. Comme il s'agit de l'une des principales provinces frontalières de notre nation, il est impératif que nous reprenions le contrôle de la situation. Après des efforts considérables, nous avons réussi à réunir la plupart des détenteurs du pouvoir à Lanzhou. Représentant les différents clans, ils ont proposé de nous servir dans nos futures batailles avec l'alliance bouddhiste qui les a vaincus, afin de se venger de leur propre humiliation.\n\nCela dit, ils espèrent conserver le même niveau de vie qu'avant la guerre. L'opulence et la décadence dont ces hommes prétendument pieux ont fait preuve ont sans aucun doute été l'une des principales causes de leur défaite, et le paiement de leurs pensions (sans parler de la masse salariale attendue des commandants) ne sera pas bon marché. Néanmoins, ce sont des guerriers expérimentés, et il vaut peut-être mieux les avoir de notre côté que de l'extérieur."
 shx_suiyuan_campaign.21.d.2: "L'effondrement du Xibei San Ma, entité de facto créée par une coalition de dirigeants chinois musulmans, n'a toutefois pas signifié la fin des clans Hui qui régnaient sur le nord-ouest. Ils ont continué à résister à nos efforts pour gouverner la province, ce qui a perturbé nos tentatives pour ramener l'ordre dans la région. Il est clair que si nous voulons vraiment régner sur les terres Hui, nous devrons parvenir à une sorte d'accord.\n\nAprès des efforts considérables, nous avons réussi à réunir la plupart des détenteurs du pouvoir Hui à Lanzhou. Représentant les différents clans, ils ont proposé de nous servir en échange de concessions majeures - que nous sommes pour la plupart contraints d'accepter pour l'instant. Toutefois, bon nombre des clans les plus martiaux souhaitent également faire partie de notre équipe de commandement, en échange de fonds suffisants pour maintenir le même niveau de vie qu'avant la guerre. L'opulence et la décadence dont ces hommes prétendument pieux ont fait preuve ont sans aucun doute été l'une des principales causes de leur défaite, et le paiement de leurs pensions (sans parler des salaires attendus d'un plus grand nombre de commandants) ne sera pas bon marché. Néanmoins, ce sont des guerriers expérimentés, et il vaut peut-être mieux les avoir de notre côté que de l'extérieur."
 shx_suiyuan_campaign.21.a: "Nous n'avons besoin que de leurs dirigeants."
 shx_suiyuan_campaign.21.b: "Nous les prendrons tous !"
 shx_suiyuan_campaign.21.c: "Nous n'avons besoin d'aucun d'entre eux !"

 shx_suiyuan_campaign.22.t: "Les conséquences de la guerre du Nord-Ouest"
 shx_suiyuan_campaign.22.intro: "La panique. L'effusion de sang. Les cadavres. Les réfugiés. Les nouvelles horribles affluent au Shanxi et dans le reste de la Chine : les Xibei San Ma se sont effondrés sous le poids des avancées bouddhistes. Mis en déroute sur le champ de bataille par la coalition triomphante des Mongols et des Tibétains, les différents clans Hui ont perdu des territoires substantiels dans le Qinghai, le Suiyuan et le Ningxia. Ce qui reste des armées meurtries de l'ancienne clique Ma s'est enfui dans le Gansu en signe de disgrâce.\n\nLes Hui, un groupe ethnique majoritairement musulman, se considèrent comme des Chinois et font partie intégrante de la nation chinoise. En revanche, les Mongols et les Tibétains sont considérés comme des sécessionnistes, et leur victoire signifie pour la majorité chinoise Han la possibilité de perdre des territoires chinois essentiels au profit de groupes rebelles."
 shx_suiyuan_campaign.22.d.1: "$shx_suiyuan_campaign.22.intro$\n\nDans le chaos qui s'en est suivi, les Guominjun basés à Shaanxi ont déferlé sur le Gansu, soi-disant pour aider à le défendre contre les forces ennemies en maraude. Feng Yuxiang avait autrefois bénéficié de la loyauté du Gansu et de la clique Ma, mais ils s'étaient détournés de lui après sa défaite lors de l'Expédition du Nord. Cette expansion de l'influence de [SHX.GetNameDef] signifie probablement aussi que leur attention se tournera vers Xibei dans un futur proche."
 shx_suiyuan_campaign.22.d.2: "$shx_suiyuan_campaign.22.intro$\n\nDans le chaos qui s'en est suivi, [SHX.GetNameDef] a envoyé ses armées dans le Gansu, soi-disant pour aider à le défendre contre les forces ennemies en maraude. N'ayant pas les moyens de résister, les chefs Hui restants ont déposé les armes et [SHX.GetNameDef] n'a rencontré que peu de résistance. Il semble que l'influence de [SHX.Capital.GetCapitalVictoryPointName] s'étende maintenant au nord-ouest, et le potentiel de violence future se profile à l'horizon."
 shx_suiyuan_campaign.22.a: "Une décision nécessaire, compte tenu des circonstances."
 shx_suiyuan_campaign.22.b: "Une calamité nationale !"
 shx_suiyuan_campaign.22.c: "Nous ne nous battons que pour la liberté de notre peuple !"

 #Suiyuan Section 3: Towards war and glory
 shx_suiyuan_campaign.30.t: "La marche sur Suiyuan"
 shx_suiyuan_campaign.30.d: "Après quelques délibérations, les dirigeants de [SHX.GetNameDef] ont pris leur décision finale : nous marcherons sur Suiyuan ! Avec une population relativement faible mais diversifiée et de riches gisements de ressources naturelles, c'est une cible facile et séduisante. Si nous y parvenons, nous aurons accès à de vastes étendues de terres fertiles alimentées par le fleuve Jaune - des terres qui ont permis de comprimer le marché agricole du Shanxi dans les années 1920. Les gisements de fer y sont également importants, avec près de trois fois plus de fer que dans le Shanxi. L'acquérir pour nous-mêmes (sans parler de la démonstration de notre supériorité sur nos rivaux dans la région) serait une grande victoire pour nous.\n\nCette tentation ne doit cependant pas nous faire oublier les défis à relever. Le Suiyuan couvre une superficie d'environ 329 397 kilomètres carrés, soit plus que l'Italie ou les Philippines. Bien que peu peuplée, la population locale a déjà été radicalisée par le récent conflit ethnique entre les Mongols et les Hui, et aidera volontiers le gouvernement de son choix. Il ne faut pas non plus sous-estimer les défis logistiques à relever : nous ne disposons que d'un temps et de ressources limités pour mener cette guerre.\n\nAu cours de l'année à venir, nous devrons réfléchir à une série de décisions sur la manière d'approvisionner correctement nos forces et d'affaiblir les leurs. Nos adversaires feront probablement de même. Une plus grande quantité d'approvisionnements préparés nous permettra de combattre plus longtemps, même si le temps est un facteur essentiel. Si nous ne parvenons pas à atteindre nos objectifs rapidement, nous nous enliserons dans un long conflit qui ne profitera à personne."
 shx_suiyuan_campaign.30.a: "Nous les rencontrerons à temps !"

 shx_suiyuan_campaign.31.t: "Shanxi se mobilise pour Suiyuan"
 shx_suiyuan_campaign.31.closer: "Les envahisseurs, s'ils étaient plus avisés, se rendraient compte que la région n'est pas facile à traverser : le Suiyuan couvre une superficie d'environ 329 397 kilomètres carrés, soit plus que l'Italie ou les Philippines. Bien que peu peuplée, la population locale a déjà été radicalisée par le récent conflit ethnique entre les Mongols et les Hui, et nombre d'entre eux nous aideront volontiers à nous défendre. Il ne faut pas non plus sous-estimer les défis logistiques à relever : ils ne disposent que d'un temps et de ressources limités pour mener cette guerre.\n\nAu cours de l'année à venir, ils seront contraints d'établir des bases de ravitaillement à notre frontière, dans une vaine tentative de préparation. C'est le moment idéal pour frapper. En attaquant leurs bases de ravitaillement, en préparant leurs défenses et en ralliant notre peuple, nous ferons en sorte qu'ils n'aient pas beaucoup de temps pour se battre. Et nous ramènerons leurs soldats à la maison, morts ou en disgrâce !"
 shx_suiyuan_campaign.31.d.1: "Après quelques délibérations, les dirigeants de [SHX.GetNameDef] ont pris leur décision finale : ils ont l'intention de marcher sur Suiyuan ! Avec une population relativement faible mais diversifiée et de riches gisements de ressources naturelles, il s'agit à première vue d'une cible facile et séduisante. Cependant, il ne s'agit pas seulement d'une province riche pour les seigneurs de guerre corrompus, mais aussi d'un foyer pour notre peuple que nous devons défendre. À n'importe quel prix !\n\n$shx_suiyuan_campaign.31.closer$"
 shx_suiyuan_campaign.31.d.2: "Après quelques délibérations, les dirigeants de [SHX.GetNameDef] ont pris leur décision finale : ils ont l'intention de marcher sur Suiyuan ! Avec une population relativement faible mais diversifiée et de riches gisements de ressources naturelles, il s'agit à première vue d'une cible facile et séduisante. Cependant, pour nos alliés, il ne s'agit pas seulement d'une province riche de plus, dont les seigneurs de guerre corrompus peuvent tirer profit. C'est leur patrie et ils ont bien l'intention de la défendre au péril de leur vie. Et ils attendent de nous que nous fassions de même.\n\n$shx_suiyuan_campaign.31.closer$"
 shx_suiyuan_campaign.31.a: "Nous nous préparons au pire !"

 shx_suiyuan_campaign.33.t: "[SHX.GetNameDef] nous avertit de faire marche arrière"
 shx_suiyuan_campaign.33.d: "Alors que la guerre menace entre nos alliés mongols et [SHX.GetNameDef], il semble que nous ayons l'occasion de nous défaire de nos obligations et d'abandonner nos garanties sur la Mongolie. Un ambassadeur de [SHX.Capital.GetCapitalVictoryPointName] est venu dans notre capitale pour nous offrir des cadeaux, mais aussi une menace à peine voilée : ils s'attendent à ce que nous abandonnions notre alliance avec nos anciens alliés du Nord et que nous laissions les deux camps se battre chacun de leur côté.\n\nUne telle trahison ne sera pas bien perçue par nos alliés mongols et entraînera probablement la fin définitive de notre accord défensif. Nos deux nations ont obtenu leur liberté avec le déclin du pouvoir de la dynastie mandchoue, et nous étions censés la défendre ensemble. Un autre facteur à prendre en compte est la revendication de [SHX.GetNameDef] sur nos propres acquis durement gagnés. On ne sait pas combien de temps s'écoulera avant qu'ils ne retournent leurs armes contre nous.\n\nLe choix reste donc entier : devons-nous nous déshonorer pour gagner du temps et sauver d'autres vies ? Ou bien nous battons-nous aux côtés de nos amis et rejetons-nous cette proposition honteuse ?"
 shx_suiyuan_campaign.33.a: "Nous soutenons nos alliés."
 shx_suiyuan_campaign.33.b: "Nous nous en lavons les mains."

 shx_suiyuan_campaign.34.t: "Le Tibet se soustrait à ses obligations"
 shx_suiyuan_campaign.34.d: "Suite à un ultimatum posé par un représentant de [SHX.Capital.GetCapitalVictoryPointName], le gouvernement de [TIB.GetNameDef] a choisi de déclarer officiellement sa neutralité dans le conflit à venir entre [MON.GetNameDef] et [SHX.GetNameDef]. Bien que [TIB.GetLeader] insiste sur le fait que son gouvernement recherche un arrangement pacifique entre les futurs belligérants, cela signifie en pratique que les Mongols sont livrés à eux-mêmes.\n\nFurieux, [MON.GetLeader] devrait annoncer que son propre gouvernement annule ses liens avec [TIB.GetNameDef], ce qui mettrait un terme définitif à la coalition bouddhiste qui a renversé la suprématie du Xibei San Ma. Les deux États se sont libérés de la domination mandchoue à l'époque de la révolution Xinhai et se sont mutuellement reconnus en 1913. Divisés, ils sont probablement plus vulnérables aux invasions étrangères."
 shx_suiyuan_campaign.34.a: "C'est une décision judicieuse."
 shx_suiyuan_campaign.34.b: "Des monstres perfides !"

 shx_suiyuan_campaign.35.t: "Le Tibet reste ferme"
 shx_suiyuan_campaign.35.d: "Après un ultimatum lancé par un représentant de [SHX.Capital.GetCapitalVictoryPointName], le gouvernement de [TIB.GetNameDef] a fermement déclaré sa solidarité avec les Mongols dans le conflit à venir entre [MON.GetNameDef] et [SHX.GetNameDef]. [TIB.GetLeader] a annoncé son soutien à l'intégrité territoriale mongole et a lancé un ultimatum à [SHX.GetLeader] pour qu'il se retire ou qu'il soit détruit par les armées alliées.\n\nSatisfait, [MON.GetLeader] a fait des déclarations remerciant [TIB.GetLeader] et le peuple tibétain pour leur soutien continu. Il a rappelé à l'auditoire (y compris à celui, éloigné, de [SHX.Capital.GetCapitalVictoryPointName]) que l'alliance tibétaine-mongole était à la base de la coalition bouddhiste qui a renversé la suprématie du Xibei San Ma. [SHX.GetNameDef] serait mal avisé de suivre les Ma dans leurs traces. Les deux États se sont libérés de la domination mandchoue à l'époque de la révolution Xinhai et se sont mutuellement reconnus en 1913. Unis, ils se dressent aujourd'hui contre les puissances chinoises revanchardes."
 shx_suiyuan_campaign.35.a: "Ils paieront pour cela."
 shx_suiyuan_campaign.35.b: "Les Tibétains sont des gens honnêtes."

 shx_suiyuan_campaign.36.t: "Nos revendications sur Xibei"
 shx_suiyuan_campaign.36.d.1: "L'éviscération de l'ancienne Xibei San Ma, une alliance de clans Hui dirigée par les deux familles Ma, a laissé un vide de pouvoir majeur dans le nord-ouest. Les Chinois locaux étant en plein désarroi et craignant d'être occupés par des forces sécessionnistes en Mongolie et au Tibet, il est tout à fait naturel qu'ils cherchent un protecteur. Comme nous occupons le Gansu et que la plupart des clans Hui restants s'alignent sur nous, c'est peut-être l'occasion pour nous de nous présenter comme le défenseur de la frontière chinoise.\n\nNous devons prendre une décision quant à nos ambitions dans la région. Suiyuan est une évidence, puisque [SHX.GetLeader] considère qu'il s'agit d'une extension de notre base de pouvoir du Shanxi. Nous pourrions également tenter de nous emparer du Ningxia, ce qui concentrerait notre attention sur les Mongols tout en nous permettant de nous opposer aux Tibétains. D'un autre côté, si nous voulons vraiment revendiquer le rôle de défenseur, nous devrions peut-être nous efforcer de reprendre tous les anciens territoires Hui, y compris le Qinghai. Cela garantirait presque une guerre avec le Tibet, mais il est probable qu'ils nous combattent de toute façon."
 shx_suiyuan_campaign.36.d.2: "La victoire de l'ancienne Xibei San Ma, alliance des clans Hui dirigée par les deux familles Ma, a néanmoins laissé un vide de pouvoir dans le Nord-Ouest. Exsangues et affaiblis par les combats, alors que nous sommes montés en puissance grâce à la mise en œuvre du Plan décennal, nous pouvons enfin nous préparer à reprendre notre précieux Suiyuan.\n\nCompte tenu des circonstances, nos ambitions sont effectivement limitées à cette région, ce qui signifie que nous concentrerons nos efforts sur la prise des principaux centres de population au nord de notre province. Avec suffisamment d'efforts, nous travaillerons à convaincre notre peuple de la nécessité de récupérer cette terre pour le bien de notre province et de notre nation !"
 shx_suiyuan_campaign.36.a: "Nous ne voulons que Suiyuan."
 shx_suiyuan_campaign.36.b: "Nous prendrons toute la Mongolie intérieure."
 shx_suiyuan_campaign.36.c: "Nous marcherons pour tous les territoires Hui !"

 shx_suiyuan_campaign.37.t: "[FROM.GetNameDef] suscite des tensions en [SHX_targeted_state.ChinaGetStateProvinceTitle]"
 shx_suiyuan_campaign.37.closer: "Aujourd'hui, alors que la plupart des habitants espèrent éviter d'être pris entre les feux d'un nouveau conflit dans la région, il est triste de constater que beaucoup sont encore mécontents de l'issue du conflit précédent. Encouragés par les agitateurs de [SHX.GetNameDef], les milices Hui et les pillards ont semé toutes sortes d'ennuis dans la région, sans doute en préparation d'un conflit plus large. D'ores et déjà, la région est devenue une zone de non-droit, avec une frontière de plus en plus mouvante et une activité économique perturbée. Les voisins se retournent les uns contre les autres et nos propres troupes peinent à maintenir l'ordre dans la région."
 shx_suiyuan_campaign.37.d.Suiyuan: "Dans le pays de Suiyuan, avec une population diversifiée de Mongols, de Chinois Han, de Chinois Hui et d'autres, la coexistence pacifique a été privilégiée, les différents groupes restant largement entre eux dans ce pays peu peuplé. Cependant, des tensions ont toujours existé entre les résidents chinois, essentiellement agriculteurs, et les Mongols, qui vivaient principalement de l'élevage. La disparition de l'autorité centrale mandchoue a donné lieu à de violents affrontements entre les Hui et les Mongols, qui se sont intensifiés pendant la guerre du Nord-Ouest.\n\n$shx_suiyuan_campaign.37.closer$"
 shx_suiyuan_campaign.37.d.Ningxia: "Le Ningxia est depuis longtemps une sorte de carrefour où une population diverse de Mongols, de Chinois Han, de Chinois Hui et d'autres se rencontrent à la limite des frontières entre les nations. Les guerres dans la région ont été fréquentes tout au long de l'histoire, en particulier entre les agriculteurs sédentaires, majoritairement chinois, et les éleveurs, majoritairement mongols. La disparition de l'autorité centrale mandchoue a donné lieu à de violents affrontements entre les Hui et les Mongols, qui se sont intensifiés pendant la guerre du Nord-Ouest.\n\n$shx_suiyuan_campaign.37.closer$"
 shx_suiyuan_campaign.37.d.Qinghai: "Le Qinghai a abrité de nombreux groupes nomades, dont des Tibétains, des Centrasiatiques et des clans chinois. Se disputant la route de la soie et ses précieux comptoirs commerciaux, Chinois et Tibétains s'affrontent dans la région depuis des siècles. La disparition de l'autorité centrale mandchoue a donné lieu à de violents affrontements entre Hui et Tibétains, qui se sont intensifiés pendant la guerre du Nord-Ouest.\n\n$shx_suiyuan_campaign.37.closer$"
 shx_suiyuan_campaign.37.d.Gansu: "Le Gansu, région pauvre où se trouvaient autrefois des infrastructures essentielles le long de la route de la soie, est peuplé en majorité de Chinois Han et Hui. L'effondrement de la clique de Xibei San Ma et l'afflux de personnes fuyant les avancées des forces mongoles et tibétaines ont déjà provoqué un désordre considérable dans la région. Beaucoup se méfient des étrangers, même des forces de [SHX.GetNameDef] qui sont censées aider à "pacifier" la région.\n\nLe fait que des raiders de puissances ennemies se soient frayé un chemin entre les postes-frontières du Gansu n'a certainement pas aidé, attisant encore les tensions dans la région et suscitant la méfiance quant à la capacité des forces extérieures à aider les indigènes. L'escalade de la violence le long de la frontière menace l'autorité chinoise dans la région, et la frontière devient de plus en plus poreuse. Il est clair qu'en fin de compte, ce conflit sera tranché par la guerre. Alors que le cycle des préjudices et des représailles se poursuit, les faibles et les impuissants ne peuvent rien faire d'autre que de subir les ambitions de seigneurs de la guerre insensibles."
 shx_suiyuan_campaign.37.a: "Ils paieront pour cela."

 shx_suiyuan_campaign.41.t: "Le Shanxi demande notre bénédiction"
 shx_suiyuan_campaign.41.d: "La chute de notre autorité limitée sur la région de Xibei a connu une fin brutale il n'y a pas si longtemps avec la guerre du Nord-Ouest. Cette frontière, à l'extrême limite de notre pouvoir, a été envahie par des gouvernements mongols et tibétains sécessionnistes. Nos ressources étant limitées et une expédition vers l'ouest étant jugée peu judicieuse pour l'instant, il est apparu à l'époque que nous n'avions guère d'autre choix que d'attendre une meilleure occasion.\n\nCette occasion s'est présentée aujourd'hui, mais peut-être pas sous la forme que nous aurions nécessairement souhaitée. L'incorrigible [SHX.GetLeader], dont les ambitions ne cessent de croître, a décidé de rassembler son armée dans l'espoir de restaurer le contrôle chinois sur les régions contestées du Xibei et de mettre la Mongolie au pas. Peut-être aussi le Tibet. Bien que nous sachions que sa véritable motivation dans tout cela est de récupérer le Suiyuan, il a néanmoins suscité un certain degré d'enthousiasme public dans le monde chinois pour sa croisade, et il a ouvertement demandé notre "bénédiction" pour son entreprise.\n\nCela pourrait même jouer en notre faveur à long terme : il sera sans doute plus facile de traiter avec un petit tyran comme [SHX.GetLeader], qui est Chinois Han, qu'avec quelqu'un qui nous considère comme un occupant étranger. Enfin, ce conflit devrait permettre aux armées de [SHX.GetNameDef] d'être occupées pendant un an, et de ne pas nous déranger."
 shx_suiyuan_campaign.41.a: "Nous n'approuverons pas une ligne de conduite qui nous conduirait à la guerre"
 shx_suiyuan_campaign.41.b: "Nous le nommerons "commissaire à la pacification""
 shx_suiyuan_campaign.41.c: "et lui fournir un approvisionnement adéquat."
 shx_suiyuan_campaign.41.e: "et son armée avec un armement suffisant."

 shx_suiyuan_campaign.42.t: "Réponse de Beijing"
 shx_suiyuan_campaign.42.d.1: "Malgré nos demandes de soutien au moins verbal au gouvernement central, [QIE.GetNameDef] est resté publiquement silencieux face à nos efforts croissants pour récupérer les terres chinoises des occupants étrangers. Et c'est la réponse la plus aimable que nous ayons reçue. En privé, ils sifflent qu'ils ne nous font pas confiance pour mener à bien notre expédition, et nous préviennent que cela ne ferait que les embarrasser davantage. En outre, ils craignent qu'une guerre avec la Mongolie n'attire l'attention sur d'autres menaces et insistent pour que nous tombions sur nos épées et perdions la face pour le bien de leur gouvernement.\n\nCette trahison absolue de la nation chinoise ne fait que souligner à quel point [QIE.GetLeader] ne mérite pas son rôle de leader, et enhardit [SHX.GetLeader] à se lancer un jour dans la course à ce poste. En attendant, nous nous préparons tout de même à la guerre. Et nous leur prouverons qu'ils ont tort !"
 shx_suiyuan_campaign.42.d.2: "Après avoir manifesté publiquement notre intention de libérer les peuples chinois de l'occupation étrangère dans le Nord-Ouest et avoir rassemblé de nombreuses foules dans tout le pays pour soutenir cette entreprise, le gouvernement central a enfin cédé et a manifesté son propre soutien à notre juste cause. Lors d'une cérémonie organisée aujourd'hui, il a nommé [SHX.GetLeader] "Commissaire à la pacification du Shanxi et du Suiyuan", soutenant ainsi implicitement notre revendication sur le Nord-Ouest.\n\nPourtant, en privé, ils n'ont pas hésité à nous mettre en garde contre les dangers qui nous attendent. Si nous échouons, nous ne nous déshonorerons pas seulement nous-mêmes et notre armée, mais aussi le peuple chinois dans son ensemble. Selon eux, la Chine ne peut se permettre d'être humiliée deux fois par des puissances sécessionnistes, et nous ne serons pas facilement pardonnés si nous rentrons vaincus. Ni par eux, ni par le peuple que nous prétendons servir."
 shx_suiyuan_campaign.42.a: "Merci pour rien."
 shx_suiyuan_campaign.42.b: "Nous les servirons bien."
 shx_suiyuan_campaign.42.c: "Nous les remercions pour leur générosité."
 shx_suiyuan_campaign.42.e: "Nos armées marchent pour toute la Chine !"

 shx_suiyuan_campaign.43.t: "Harnacher la cavalerie Hui"
 shx_suiyuan_campaign.43.d: "Mis à part leur éviscération par les forces mongoles et tibétaines, les clans Hui ont une histoire remarquable depuis la fin de la dynastie Qing. Vivant aux frontières de la Chine et loin de l'autorité centrale, ils se sont forgé une réputation non seulement en défendant leurs propres terres, mais aussi en aidant le gouvernement central à maintenir l'ordre dans l'Ouest. Nombre d'entre eux attendent avec impatience une chance de se racheter contre leurs anciens ennemis, et le fait de les amener dans notre giron nous donnera un avantage dans la guerre qui s'annonce.\n\nNotre travail avec les anciens Hui nous a permis d'obtenir le soutien de leurs fils et petits-fils. Nombre d'entre eux ont rejoint nos forces avec enthousiasme en tant qu'auxiliaires ou cavaliers de choc, surpassant souvent les unités de cavalerie les plus expérimentées dont nos propres forces peuvent se vanter."
 shx_suiyuan_campaign.43.a: "Ils seront d'une grande utilité."

 #Suiyuan Section 4: Victors and Loses in the Northwest
 shx_suiyuan_campaign.50.t: "L'épuisement monte dans le Nord-Ouest"
 shx_suiyuan_campaign.50.d: "Alors que la guerre s'éternise et que les pertes s'accumulent, les ressources nécessaires pour la financer commencent à s'épuiser de part et d'autre. En conséquence, un sommet a été convoqué entre les principaux belligérants dans l'espoir de trouver une solution satisfaisante. Compte tenu des circonstances actuelles et de la réticence de nombreuses parties, l'issue sera probablement similaire au statu quo sur le champ de bataille. Les territoires contestés sont conservés par ceux qui les détiennent et les autres sont rendus à leurs propriétaires d'origine.\n\nIl est possible de poursuivre la guerre, peut-être pour obtenir un accord plus favorable ou simplement pour ne pas perdre la face, mais cela coûtera cher. Après une longue discussion, notre délégation vote pour :"
 shx_suiyuan_campaign.50.a: "Il ne peut y avoir de paix, du moins pas encore."
 shx_suiyuan_campaign.50.b: "Il est peut-être temps d'y mettre un terme."

 shx_suiyuan_campaign.51.t.1: "Paix au Xibei"
 shx_suiyuan_campaign.51.t.2: "La guerre continue au Xibei"
 shx_suiyuan_campaign.51.d.1: "Après que chaque délégation ait pris le temps de délibérer, un cessez-le-feu mutuellement accepté a été décrété à Xibei entre les factions belligérantes. Bien que l'on s'attende à ce que des combats de faible intensité aient lieu en raison de l'infrastructure de communication limitée dans la région accidentée du nord-ouest de la Chine, et que l'on puisse s'attendre à ce que de nombreux insurgés mécontents de l'issue de la conférence continuent à résister, dans l'ensemble, les frontières resteront probablement les mêmes que celles qui ont été convenues lors de la conférence.\n\nLes territoires contestés resteront aux mains de ceux qui les occupent et conserveront leur butin de guerre durement acquis. D'autres seront rendus à leurs propriétaires d'origine, qui ne voient pas l'intérêt de poursuivre l'occupation. Il faudra du temps pour que les prisonniers finissent d'être libérés et que les soldats portés disparus retournent à leur poste. Pendant ce temps, les habitants de la région pleurent les morts et assimilent les nouvelles de la guerre. Avec un peu de chance, ce sera le dernier conflit qui embrasera la région."
 shx_suiyuan_campaign.51.d.2: "Malgré les efforts sincères de certaines parties en faveur de la paix, les pourparlers préliminaires visant à instaurer un cessez-le-feu dans la région de Xibei n'ont pas abouti. Toutes les délégations n'ont pas jugé le statu quo acceptable et ont décidé qu'il valait mieux continuer à se battre plutôt que d'accepter les conditions probables du traité de paix final.\n\nLes représentants de chaque faction étant rentrés chez eux les mains vides, tous n'ont d'autre choix que de poursuivre le conflit meurtrier apparemment insensé qui sévit dans le nord-ouest de la Chine. Les fusils continueront à tirer, les hommes continueront à tomber, et beaucoup se demandent s'il y aura encore quelque chose de valable lorsque la fumée se dissipera. Pourtant, avec des ressources aussi limitées qu'elles le sont, il est probable que ce ne sera pas la dernière occasion de paix..."
 shx_suiyuan_campaign.51.a: "La paix règne alors."
 shx_suiyuan_campaign.51.b: "Qu'est-ce qu'une année de guerre supplémentaire ?"

 shx_suiyuan_campaign.53.t.1: "Victoire totale au Xibei"
 shx_suiyuan_campaign.53.t.2: "Victoire partielle au Xibei"
 shx_suiyuan_campaign.53.t.3: "Défaite totale au Xibei"
 shx_suiyuan_campaign.53.d.1: "C'est fait ! Grâce au leadership héroïque de [SHX.GetLeader], à la planification judicieuse du haut commandement de [SHX.GetName], ainsi qu'à l'intrépidité des simples soldats, nous avons atteint tous nos objectifs dans la région. L'ennemi bat en retraite, battu, la queue entre les jambes, et rentre chez lui pour panser ses plaies. Notre propre peuple se réjouit de la victoire que nous avons remportée et nous nous attachons maintenant à administrer nos conquêtes.\n\nDéjà, les magistrats de [SHX.Capital.GetCapitalVictoryPointName] affluent vers le nord-ouest pour faire l'inventaire des terres nouvellement intégrées, tandis que les dirigeants locaux ont commencé à rencontrer nos représentants pour fixer les termes de notre annexion. Les rouages de l'Etat tournent, tout comme les projets de [SHX.GetLeader]."
 shx_suiyuan_campaign.53.d.2: "C'est fait ! Grâce au courage de nos troupes, nous avons atteint une partie de nos objectifs dans la région. L'ennemi se retire maintenant derrière ses fortifications pour panser ses plaies, ses chefs espérant sans doute prendre un jour leur revanche. En revanche, pour la plupart de nos concitoyens et des leurs, le désir commun est de ne plus jamais voir de guerre de leur vie, s'ils le peuvent.\n\nMême si tout ne s'est peut-être pas déroulé comme prévu, nous n'avons pas le temps d'avoir des regrets ni même de réfléchir, car nous nous occupons maintenant d'administrer nos conquêtes. Déjà, les magistrats de [SHX.Capital.GetCapitalVictoryPointName] affluent vers le nord-ouest pour faire l'inventaire des terres nouvellement intégrées, tandis que les dirigeants locaux ont commencé à rencontrer nos représentants pour fixer les termes de notre annexion. Alors que les rouages de l'État tournent lentement, [SHX.GetLeader] se précipite pour maintenir l'élan."
 shx_suiyuan_campaign.53.d.3: "Défaite. Une défaite amère. Malgré tous nos efforts et les innombrables sacrifices de nos hommes, nous avons finalement quitté notre guerre dans le Nord-Ouest sans rien montrer. Rien d'autre que d'innombrables morts, des piles d'obus gaspillés et une colère publique qui monte en flèche. A [SHX.Capital.GetCapitalVictoryPointName], les rues sont remplies d'une rage tranquille tandis que notre peuple pleure et pleure ses propres pertes. A l'extérieur, dans d'autres parties du pays, les gens ricanent et se moquent des prétentions de [SHX.GetLeader], qui s'est ostensiblement tenu à l'écart des projecteurs ces derniers jours.\n\nAlors que nos armées se rassemblent et tentent de maintenir un semblant d'ordre (même sans moral), nous avons eu tout le temps de réfléchir à notre échec. Avec un peu de chance, les leçons tirées de ce conflit nous apprendront à éviter l'orgueil démesuré et donc l'échec à l'avenir. Néanmoins, les prochaines semaines s'annoncent difficiles et les reproches ne manqueront pas."
 shx_suiyuan_campaign.53.a: "La victoire est facile, maintenant vient la partie la plus difficile."
 shx_suiyuan_campaign.53.b: "Une perte dévastatrice pour nous tous."

 shx_suiyuan_campaign.54.t: "Le Shanxi fait marche arrière à Xibei"
 shx_suiyuan_campaign.54.d.1: "Bien qu'ils aient fait grand cas de leur désir de récupérer les terres chinoises perdues et de repousser les envahisseurs étrangers, en fin de compte, les fanfaronnades de [SHX.GetNameDef] ont été réduites à néant. Tout autour, les secteurs qui avaient auparavant soutenu cette campagne, les nationalistes des villes de l'Est, les clans Hui qui avaient promis leurs fils pour le conflit, et les divers intellectuels qui avaient apporté leur soutien à [SHX.GetLeader] en pleine ascension, se sont tous retournés contre lui.\n\nLà où il y avait autrefois du respect et même un soupçon d'admiration dans toute la Chine, il n'y a plus que de l'indifférence et du dégoût. Pour eux, l'armée entière de [SHX.GetNameDef] a été discréditée et n'est plus qu'une armée de seigneurs de la guerre comme les autres - capable de parler en grand, mais de ne jamais livrer grand-chose.\n\nDepuis l'échec de la campagne, [SHX.GetLeader] a brillé par son absence lors de ses apparitions publiques, mais en privé, il a été contraint de mener une campagne inlassable pour limiter les dégâts et rassurer les dirigeants provinciaux en leur expliquant que sa décision d'éviter la guerre était nécessaire pour conserver des forces en vue d'un projet plus important.\n\nPour ses adversaires, qui ont tenu bon face à l'agression [SHX.GetAdjective] et ont ainsi évité toute perte sans tirer un seul coup de feu (à l'exception de diverses escarmouches le long de la frontière), il s'agit d'un grand triomphe. La frontière devrait se calmer dans un avenir proche, les garnisons commençant à se démobiliser et à être transférées ailleurs. Il semble que la paix prévaudra finalement."
 shx_suiyuan_campaign.54.d.2: "Malgré une campagne de propagande extravagante contre les clans Ma et le renforcement des troupes le long de la frontière occidentale, il semble que tous ces préparatifs aient été réduits à néant au bout d'un an. Plusieurs divisions de [SHX.GetNameDef] ont reçu l'ordre de se retirer, marquant ainsi une volonté claire d'éviter le conflit. Cela a valu à l'état-major du commandement et au gouvernement dans son ensemble un opprobre considérable, car ils avaient misé un capital politique considérable sur cette campagne. Déjà, de nombreux [SHX.Capital.GetCapitalVictoryPointName] ont commencé à se moquer dans des conversations privées de l'impuissance de l'armée. [SHX.GetLeader] a lui aussi été la cible de nombreuses plaisanteries, beaucoup le considérant comme un petit chien qui aboie sans mordre.\n\nDepuis l'échec de la campagne, [SHX.GetLeader] a brillé par son absence lors de ses apparitions publiques, mais en privé, il a été contraint de mener une campagne inlassable pour limiter les dégâts et rassurer les dirigeants provinciaux en leur expliquant que sa décision d'éviter la guerre était nécessaire pour conserver des forces en vue d'un projet plus ambitieux.\n\nPour ses adversaires, qui ont tenu bon face à l'agression [SHX.GetAdjective] et ont ainsi évité toute perte sans tirer un seul coup de feu (à l'exception de diverses escarmouches le long de la frontière), il s'agit d'un grand triomphe. La frontière devrait se calmer dans un avenir proche, les garnisons commençant à se démobiliser et à être transférées ailleurs. Il semble que la paix prévaudra finalement."
 shx_suiyuan_campaign.54.a: "Nous ne sommes pas faits pour la rage de la guerre..."
 shx_suiyuan_campaign.54.b: "Faites vos valises, rentrez chez vous - ils sont passés."

 shx_suiyuan_campaign.55.t: "Un nouveau gouverneur pour Suiyuan"
 shx_suiyuan_campaign.55.d: "Maintenant que le Suiyuan est entre nos mains, nous pouvons commencer à mettre en place une administration provinciale. Traditionnellement gouvernée par un commandant militaire envoyé pour défendre la frontière septentrionale contre les tribus des steppes, des efforts ont été faits au cours des dernières décennies pour mettre en place une administration civile. Ces efforts ont toutefois été interrompus par le conflit entre les Hui et les Mongols dans le nord, et maintenant, en tant que nouvelle autorité, nous disposons effectivement d'une table rase pour travailler.\n\nSi, en théorie, le Suiyuan doit être gouverné comme une province indépendante, en pratique, il a toujours été traité comme une extension du Shanxi ou du Shaanxi. Certains sont même allés jusqu'à la qualifier avec dérision de "satellite" de la première. Même si leur autonomie ne sera probablement pas meilleure, il est encore possible de les gouverner au moins un peu moins durement.\n\nLes gouverneurs Guominjun du Suiyuan, comme Li Mingzhong, ainsi que les gouverneurs de Yan, comme Shang Zhen, étaient pour la plupart des militaires et se sont montrés impitoyables dans leur exploitation de la région. Certains ont réclamé une main plus douce, en envoyant un dirigeant civil à la tête de la province. Avant notre éviction, quelques magistrats civils ont été préparés à ce rôle, comme Feng Xi. Ils ont dirigé un conseil provincial du Suiyuan qui existe sur le papier depuis 1928, mais qui n'a aucun pouvoir de facto.\n\nDes esprits encore plus radicaux conseillent de choisir l'un des dirigeants Hui de la région pour faire preuve de bonne foi et tenter de rallier les différents clans qui y vivent. Il faut toutefois se garder de commettre la même erreur que Feng avec Ma Fuxiang, qui a fini par le trahir lorsque le vent a commencé à tourner. La personne que nous choisirons déterminera probablement la façon dont le pays sera géré dans un avenir proche."
 shx_suiyuan_campaign.55.a: "Un officier militaire de Baoding."
 shx_suiyuan_campaign.55.b: "Un fonctionnaire formé à Taiyuan."
 shx_suiyuan_campaign.55.c: "Un aîné Hui coopératif."

 shx_suiyuan_campaign.56.t: "Traiter avec les princes mongols"
 shx_suiyuan_campaign.56.d: "Bien que peut-être battus et écrasés dans la bataille, l'influence des princes mongols vivant à Suiyuan n'a pas diminué. Les princes mongols vivant dans la région de la Mongolie intérieure se plaignent depuis longtemps des abus des fonctionnaires et des marchands chinois, qui les trompent souvent dans les transactions et exigent des taux d'emprunt exorbitants (parfois 50 à 70 % d'intérêts payés en bétail). L'afflux de colons chinois dans la région a également suscité l'indignation, car [SHX.GetLeader] a ouvertement envisagé de dépouiller les princes des quelques pouvoirs qu'ils possèdent, sous prétexte qu'ils ne peuvent pas gouverner les Chinois de manière efficace.\n\nLes Mongols ont formé ce qu'ils appellent le "Conseil politique autonome de Mongolie intérieure" et ont tenté (avec peu de succès) d'obtenir des soutiens extérieurs. Il serait peut-être préférable de parvenir rapidement à un accord avec ces princes, de peur que les classes inférieures ne commencent à leur apporter leur soutien. D'un autre côté, à quoi bon conquérir ces terres si nous avons trop peur de les utiliser ?"
 shx_suiyuan_campaign.56.a: "L'autonomie sous surveillance."
 shx_suiyuan_campaign.56.b: "Nous ne tolérons aucune dissidence."

 shx_suiyuan_campaign.57.t: "Affrontements avec les éleveurs mongols"
 shx_suiyuan_campaign.57.d: "Dans le Suiyuan, l'économie est fortement stratifiée en fonction de l'appartenance ethnique. Les Mongols y vivent traditionnellement de l'élevage, qui nécessite d'importants pâturages. Cependant, le sol fertile a attiré un grand nombre de Chinois qui, au fil des siècles, ont établi une société sédentaire dans la région.\n\nNotre récente acquisition de la région nous a également donné le mal de tête de gérer les relations entre les groupes en conflit. Malheureusement, l'augmentation de la colonisation (encouragée par nos politiques et protégée par nos garnisons) a considérablement réduit les zones de pâturage dont dépendent les clans mongols pour nourrir leurs animaux. Se sentant très maltraités et voyant leurs terres labourées presque du jour au lendemain, nombre d'entre eux ont commencé à se rebeller et ont lancé des raids sur les fermes chinoises.\n\nLe renforcement de nos fortifications est une option, mais l'ensemble de la région est menacé par une instabilité persistante.\n\nUn groupe de princes mongols nominalement alignés, le "Conseil politique autonome de Mongolie intérieure", a proposé de jouer les médiateurs et de trouver un compromis qui donnerait aux Mongols l'autonomie qu'ils recherchent tout en maintenant la paix. En achetant des terres à un prix "équitable" (ou suffisamment équitable) et en prenant d'autres mesures pour les rassurer (une proposition consiste à créer un journal bilingue en chinois et en mongol), nous pourrions peut-être obtenir la paix que nous souhaitons."
 shx_suiyuan_campaign.57.a: "Nous pouvons certainement trouver un accord."
 shx_suiyuan_campaign.57.b: "Une bonne récolte nécessite une certaine taille."

 shx_suiyuan_campaign.58.t: "Nouveau conflit au Xibei !"
 shx_suiyuan_campaign.58.d.1: "Loin du monde industrialisé, peu de gens ont prêté attention aux affrontements entre les puissances bouddhistes et Hui dans le nord-ouest de la Chine. Néanmoins, pour les peuples disparates de la région, le conflit entre la clique islamique Ma, en difficulté, et une alliance bouddhiste entre la Mongolie et le Tibet reflétait le déclin du pouvoir du gouvernement central chinois.\n\nSouhaitant se venger de la désastreuse déroute des Chinois Hui, les [SHX.GetName] se sont installés dans l'ancien territoire Ma. S'alliant aux seigneurs de guerre Hui locaux, ils ont rassemblé une armée le long de la frontière encore nébuleuse et ont lancé une guerre de relance pour le nord-ouest. Les tensions nationalistes et ethniques étant plus fortes que jamais, la seule certitude des batailles à venir est la dévastation des terres."
 shx_suiyuan_campaign.58.d.2: "Loin du monde industrialisé, peu de gens ont prêté attention aux affrontements entre les puissances bouddhistes et Hui dans le nord-ouest de la Chine. Néanmoins, pour les peuples disparates de la région, le conflit entre la clique islamique Ma, en difficulté, et une alliance bouddhiste entre la Mongolie et le Tibet reflétait le déclin du pouvoir du gouvernement central chinois.\n\nProfitant de la faiblesse de la clique Ma, [SHX.GetName] s'est emparé de Suiyuan, un territoire contesté et riche en ressources. Se remettant à peine de leur coûteuse victoire, il reste à voir si les Ma pourront maintenir leur domination régionale face à un nouvel adversaire."
 shx_suiyuan_campaign.58.a: "Nous nous battrons et nous gagnerons !"
 shx_suiyuan_campaign.58.b: "Une région agitée et sanglante"

 shx_suiyuan_campaign.60.t: "Taiyuan suspend sa coopération avec Suiyuan"
 shx_suiyuan_campaign.60.d: "Il semble que [SHX.GetLeader] n'ait pas apprécié notre décision de laisser le Suiyuan aux mains de la clique Ma. Citant leur interprétation erronée du traité que nous avons signé avec eux après de longues discussions, ils affirment que notre refus de les aider à récupérer leur province perdue (et apparemment précieuse) est un signe que nous n'avons pas l'intention de prendre nos obligations au sérieux.\n\nIl est fort possible qu'ils tentent de récupérer le Suiyuan par leurs propres moyens. Une décision insensée, mais qui, espérons-le, les distraira dans une campagne prolongée dans les steppes. Loin de Beijing. Néanmoins, cette décision de se retirer de nos conditions provisoires équivaut à une trahison, et il est peut-être temps de traduire le gouverneur en justice pour ses crimes."
 shx_suiyuan_campaign.60.a: "Notre mot est loi."
 shx_suiyuan_campaign.60.b: "et nous l'appliquerons un jour."

##### Endgame

 shx_endgame.1.t: "La réorganisation de l'armée centrale"
 shx_endgame.1.d: "Suite à nos succès sur le champ de bataille, l'ancienne armée du Shanxi s'est gonflée au-delà de ce qu'elle pouvait imaginer, avec de nouvelles recrues et des déserteurs des anciennes armées que nous avons vaincues. Cela pose un nouveau problème au nouveau gouvernement de Zhongyuan, car l'armée est désormais trop importante pour être gérée par ce qui n'était autrefois qu'une simple force provinciale. L'état-major a proposé à [SHX.GetLeader] de réorganiser les forces militaires de deux manières.\n\nLa première consiste à reprendre les institutions et divisions existantes des armées des seigneurs de la guerre et à défendre la notion d'armées régionales. Il sera ainsi plus facile de faire appel à des hommes en temps de guerre, même si le professionnalisme et la formation de nos troupes laissent à désirer.\n\nLa seconde consiste à réorganiser entièrement l'armée en une nouvelle armée centrale, en mettant à la retraite ceux qui n'ont que peu ou pas d'expérience militaire et en se concentrant plutôt sur une structure centralisée unifiée avec un corps d'armée très discipliné. Cela signifie que nos troupes seront parmi les plus élites de toute la Chine, mais cela réduira aussi le nombre de soldats que nous pourrions avoir."

 shx_endgame.1.a: "Favoriser les armées régionales"
 shx_endgame.1.b: "Une nouvelle armée centrale !"

 shx_endgame.2.t: "[SHX.GetLeader] déclare la République de Chine"
 shx_endgame.2.intro: "Des nouvelles passionnantes nous parviennent aujourd'hui de [SHX.Capital.GetCapitalVictoryPointName] alors que [SHX.GetLeader] annonce à toute la Chine que la République chinoise a finalement été réunifiée pour la première fois depuis des décennies. Des politiciens enthousiastes et des observateurs étrangers se sont rendus dans la capitale nationale pour observer les débats, car il semblerait que l'ère des seigneurs de la guerre, qui a frappé la Chine depuis la révolution de 1911, soit enfin révolue. Malgré le vague engagement de [SHX.GetLeader] en faveur de la notion de démocratie, un manifeste en cinq points a néanmoins été élaboré afin de réformer la République de Chine."
 shx_endgame.2.closer: "Enfin, le cinquième était que le pouvoir politique devait être partagé de manière égale entre le gouvernement central nouvellement formé et les gouvernements régionaux. La centralisation ou la décentralisation du pouvoir politique ne devait pas être favorisée.\n\nLe manifeste en cinq points ayant été approuvé, la foule a applaudi la ratification de la nouvelle constitution, officialisant ainsi la création de la République de Chine. L'hymne national "Song of the Auspacious Cloud" a été joué en fanfare tandis que le drapeau national était hissé, signalant qu'une nouvelle ère de l'histoire chinoise venait de s'ouvrir."
 shx_endgame.2.d.1: "$shx_endgame.2.intro$\n\nLa première était une convention nationale composée de membres de divers groupes républicains, allant des fédéralistes chinois au parti Jeune Chine.\nLe deuxième était qu'une constitution devait être élaborée pour définir les structures du gouvernement et garantir les droits politiques et civils de la population.\nLe troisième point stipule que, bien que la faction politique de Yan Xishan détienne clairement la domination parlementaire, d'autres organes représentatifs seraient autorisés à représenter la volonté du peuple. Jusqu'à présent, Yan a officiellement évité d'adhérer à un parti politique, même si, dans la pratique, ses différents loyalistes sont restés un bloc de vote cohérent au sein du corps législatif.\nLe quatrième point est que le concept de parti unique exprimé par les enseignements de Sun Yat-sen signifie que le gouvernement de la nation doit être conforme à l'idéologie de [SHX.GetLeader].\n$shx_endgame.2.closer$"
 shx_endgame.2.d.2: "$shx_endgame.2.intro$\n\nLa première était une convention nationale composée de membres de divers groupes républicains, allant du parti constitutionnaliste démocratique refondu au Kuomintang.\nLe deuxième était qu'une constitution devait être élaborée pour définir les structures du gouvernement et garantir les droits politiques et civils de la population.\nLe troisième point stipule que, bien que la faction politique de Feng Yuxiang ait clairement exercé une domination paralysante, d'autres organes représentatifs seraient autorisés à représenter la volonté du peuple. Le Guominjun, ou Armée nationale, de Feng Yuxiang a entamé le processus de construction de son propre organe législatif, désormais connu sous le nom de Parti révolutionnaire national, avec Feng Yuxiang et ses commandants toujours à la barre.\nLe quatrième point est que le concept de parti unique exprimé par les enseignements de Sun Yat-sen signifie que le gouvernement de la nation doit être conforme à l'idéologie de Feng Yuxiang.\n$shx_endgame.2.closer$"
 shx_endgame.2.a:0 "Zhonghua Minguo Wansui !"

 shx_endgame.3.t: "La Constitution provisoire de 1912 est rétablie"
 shx_endgame.3.d: "Section I :\n\nArticle I : La République de Chine est organisée par le peuple chinois.\nArticle II : La souveraineté de la République de Chine appartient à tous ses citoyens.\nArticle III : Le territoire de la République de Chine se compose de vingt-deux provinces, y compris la Mongolie intérieure, le Tibet et le Xinjiang.\nArticle IV : La République de Chine exerce son pouvoir par l'intermédiaire du Sénat, du Président, du Parlement et des tribunaux.\n\nSection II :\nArticle V : Tous les citoyens de la République de Chine sont égaux sans distinction de race, de classe ou d'origine.\nArticle IV : Les libertés suivantes sont garanties :\n\nLes personnes ne doivent pas être détenues inutilement ou sans raison.\nLes domiciles ne peuvent être fouillés ou perquisitionnés que conformément à la loi.\nLe peuple a la liberté de gérer ses affaires.\nLes citoyens ont la liberté d'expression, d'écriture, de publication et d'association. Il est libre d'adresser des pétitions au Parlement.\nLe peuple a la liberté de garder secret le contenu de ses lettres.\nLe peuple a la liberté de choisir sa religion.\nLe peuple a le droit de voter ou d'être élu.\nLe peuple a le droit d'ester en justice ou d'être jugé par les tribunaux.\nLes droits des citoyens décrits ci-dessus peuvent être suspendus en cas de crise, d'urgence ou pour maintenir l'ordre public."
 shx_endgame.3.a:0 "Approuvé !"

 shx_endgame.4.t: "Le Sénat et le Président"
 shx_endgame.4.d: "Section III : Le Sénat\n\nArticle XVI : Le pouvoir législatif de la République de Chine est exercé par le Sénat.\nArticle XVIII : Chaque province choisit cinq sénateurs. Le Qinghai en choisit un. La méthode de sélection est déterminée par chaque localité.\nArticle XIX : Le Sénat a pour mission de déterminer le budget et les comptes définitifs du gouvernement. Il reçoit les pétitions du peuple et émet des avis sur les lois du gouvernement. Lorsque le Sénat a conclu à la trahison du Président, les 3/4 des sénateurs présents peuvent décider la mise en accusation. Les séances du Sénat sont publiques, sauf à la demande d'un représentant de l'État ou de la moitié des sénateurs présents.\n\nSection IV : Le président\nArticle XXIX : Le président et le vice-président sont élus par le Sénat.\nArticle XXX : Le Président supervise les affaires gouvernementales et promulgue les lois.\nArticle XXXII : Le Président commande l'armée et la marine nationales.\nArticle XXXV : Avec le consentement du Sénat, le Président peut déclarer la guerre, faire la paix ou conclure des traités.\nArticle XXXVI : Conformément à la loi, le Président peut déclarer la loi martiale."
 shx_endgame.4.a:0 "Approuvé !"

 shx_endgame.5.t: "Les fonctionnaires et les tribunaux"
 shx_endgame.5.d: "Section V : Fonctionnaires de l'État\n\nArticle XXXXIV : Le Premier ministre et les responsables des ministères sont considérés comme des fonctionnaires de l'État.\nArticle XXXXIV : Le but des serviteurs de l'État est d'assister le Président.\nArticle XXXXVI : Les serviteurs de l'État peuvent assister au Sénat. Ils peuvent également être mis en accusation, mais ils doivent être officiellement démis de leurs fonctions par le président.\n\nÉtat VI : Les tribunaux\nArticle XXXXVIII : Les tribunaux sont organisés par des juges nommés par le président et le président de la Cour suprême.\nArticle L : Les procédures de la Cour sont publiques, mais ceux qui ne souhaitent pas que les résolutions/règlements soient publics peuvent garder les procédures secrètes.\nArticle LI : Les juges peuvent mener des procès indépendants sans ingérence des autorités supérieures. "
 shx_endgame.5.a:0 "Approuvé !"

 shx_endgame.6.t: "Ratification"
 shx_endgame.6.d: "Après de nombreux débats, l'Assemblée nationale a officiellement déclaré la ratification définitive de la Constitution provisoire de 1912 en tant que constitution officielle de la République de Chine nouvellement proclamée.\n\nAvec un vote quasi unanime, [SHX.GetLeader] a été élu premier président de la République, et son parti a rapidement rempli les sièges de l'Assemblée nationale. Seul l'avenir nous dira si cette démocratie sera plus fructueuse que les dernières décennies de l'ère républicaine."
 shx_endgame.6.a: "La République renaît !"

 shx_endgame.7.t: "Ouverture de la Convention nationale"
 shx_endgame.7.d: "Comme promis dans la Constitution de 1912 récemment rétablie, [SHX.GetLeader] a annoncé aujourd'hui le début de la Convention nationale à [SHX.Capital.GetCapitalVictoryPointName]. Cette conférence d'une semaine invitera les républicains de toute la Chine à participer à la nouvelle République de Chine. Des représentants du Kuomintang, du parti Jeune Chine, du parti constitutionnaliste démocratique de Hu Shih, de la Ligue démocratique chinoise, ainsi que d'autres parties intéressées, participeront à la conférence.\n\nDepuis la révolution Xinhai, les partis politiques civils ont surtout servi à promouvoir les objectifs des différents hommes forts ou de vitrine pour signaler le pluralisme politique aux observateurs extérieurs. Dans la pratique, ces partis n'ont eu que peu de pouvoir en tant que tels, et il est probable qu'il en sera de même dans un avenir proche. Néanmoins, dans cette nouvelle Chine, il existe certainement une marge de manœuvre pour la négociation politique et le partage du pouvoir.\n\nLa Convention cherche à tester les eaux de la démocratie chinoise en représentant une variété de partis politiques dans un pays divisé depuis trois décennies. Si certains sont pessimistes quant à la réalité d'une telle réunion, d'autres espèrent que la Convention permettra à de nombreux partis de retrouver une place sur la scène politique."
 shx_endgame.7.a: "Commençons..."

 shx_endgame.8.t: "Un nouveau Beiyang"
 shx_endgame.8.d: "La république formée par [SHX.GetLeader] est dominée par les partis traditionnels du Nord qui existent sous une forme ou une autre depuis la République de Beiyang.\n\nYan Yangchu (James Yen) a réuni nombre de ses anciens alliés de l'ancienne NCERA au sein de la "Association de Reconstruction Rurale". Appelant à la renaissance du village chinois grâce à une série ambitieuse de réformes agricoles, éducatives et autres, leur programme n'est pas différent du plan décennal du Shanxi. Bien qu'il ne s'agisse pas d'un parti officiel, ils constituent un groupe d'intérêt puissant mais docile, compatible avec les réformes plus progressistes de [SHX.GetLeader].\n\nDe nombreux anciens membres de l'Association Harmonie, l'aile civile de la clique Zhili, ainsi que d'autres anciens législateurs de Beijing se sont regroupés autour du "Parti Démocrate Constitutionnaliste", successeur du très large Parti Progressiste formé en 1913. Le DCP, qui commande un grand bloc de modérés du Nord, ont mis tout leur poids derrière Hu Shih pour le poste Président de l'Assemblée Nationale. Indépendant avec des convictions sincères du mouvement de la nouvelle culture, Hu devrait gagner par un véritable raz de marée en tant que figure "non partisane". C'est un homme déterminé avec une tendance à l'indépendance, il est prêt à aller à l'encontre des souhaits même du Président, mais une alliance avec lui donnera une solide crédibilité à notre engagement pour le constitutionnalisme.\n\nUn plus petit groupe de législateurs s'est rallié au soi-disant "Parti de la Récupération", une fusion de la moribonde ligue de récupération (successeurs de la Clique d'Anhui) et de la Clique des Communications. Dirigés par Liang Shiyi, ils se composent principalement de ceux qui avaient auparavant servi dans le Gouvernement Fengtian mais qui depuis ont rompu avec le traître Zhang Zuolin. Ils ont trouvé leur créneau en courtisant les intérêts industriels et en soutenant la stabilité budgétaire.\n\nGagner des amis dans l'establishment du Nord est essentiel pour le bon fonctionnement continu de notre république. [SHX.GetLeader] est un militaire de formation, et lors de cette première phase de lune de miel, de nombreux intellectuels civils cherchent à courtiser ses faveurs. Bien que pas nécessairement opposés les uns aux autres, ceux que nous privilégirons auront une grande influence sur les des premières années de notre gouvernement..."
 shx_endgame.8.a: "Une alliance avec James Yen sera facile à contrôler."
 shx_endgame.8.b: "Travaillons avec le centriste et idéaliste Hu Shih."
 shx_endgame.8.c: "Nous maintiendrons des relations amicales avec tous."

 shx_endgame.9.t: "Le rassemblement des républicains du Sud"
 shx_endgame.9.d: "Bien que la nouvelle république ait été dominée par de brillantes personnalités du nord, le sud du pays reste une base républicaine massive. C'est là que sont nés divers groupes antimonarchistes et révolutionnaires, tels que l'Alliance nationale de protection contre Yuan Shikai, le mouvement fédéraliste dirigé par Chen Jiongming et le Kuomintang de Sun Yat-sen. Derrière eux, des dizaines de factions plus petites, dont de nombreux partisans sincères de la démocratie et de la réforme de la société. Ce sont ces hommes qui prennent aujourd'hui la tête du mouvement, émergeant des cendres des vaincus.\n\nDans l'espoir de naviguer dans les eaux de ce nouveau gouvernement et d'emprunter une "troisième voie" entre l'extrémisme socialiste ou nationaliste et le régime militaire, une soi-disant "Ligue démocratique chinoise" s'est formée sous la direction de Zhang Junmai (Carsun Chung). Idéaliste politique, érudit et social-démocrate, sa capacité à rallier cette coalition de divers petits partis et groupes d'intérêt est davantage due à leur incapacité à atteindre une certaine notoriété plutôt qu'à son sens politique.\n\nNéanmoins, ils ont bénéficié d'une bonne presse internationale en raison de leurs tendances démocratiques et de leur soutien à des principes tels que le constitutionnalisme, la séparation des pouvoirs et les droits de l'homme. Il a également absorbé une grande partie des fédéralistes restants sous sa bannière, donnant à son alliance un créneau particulier lors des élections, bien que le CDL reste peu maniable et sous un grand chapiteau avec des objectifs utopiques mais divisés. Son destin en tant que véritable vaisseau du républicanisme ou simple façade pour les machines politiques du Sud dépendra probablement d'un patronage rapide et efficace sous l'égide de quelqu'un de beaucoup plus réaliste que Zhang."
 shx_endgame.9.a: "Leur idéalisme persistant nous impressionne."
 shx_endgame.9.b: "Ils menacent de déstabiliser notre nouvelle République !"

 shx_endgame.10.t: "Le Parti Jeune Chine se radicalise"
 shx_endgame.10.d: "Bien qu'ils se soient longtemps présentés comme un parti nationaliste et anti-warlord relativement modéré, inspiré par les Jeunes Turcs et opposé à la corruption de la clique Zhili, les circonstances changeantes dans lesquelles ils se trouvent les ont amenés à se tourner vers leurs ambitions plus radicales afin de se distinguer de leurs concurrents. La possibilité très réelle que [SHX.GetLeader] les favorise d'une manière que leurs patrons précédents n'ont pas favorisée les a encouragés à redoubler leurs convictions, en courtisant énergiquement le nouveau président et ses conseillers. Arrivé au pouvoir avec peu de soutien institutionnel ou de parti politique dédié, le PJC espère combler ce vide dans le régime de [SHX.GetLeader], en agissant comme son principal véhicule de contrôle politique.\n\nLes plans du Young China Party pour la Chine récemment unifiée ne sont rien de moins que minutieux. S'inspirant d'idéologies étrangères et disposant de beaucoup de temps pour réfléchir, l'aile intellectuelle du PCJ a adopté une mentalité darwinienne en ce qui concerne le royaume des nations. Si la Chine veut survivre dans la seconde moitié de ce siècle, elle doit entamer un programme de modernisation et d'industrialisation de masse. Leur programme est farouchement nationaliste et anti-impérialiste, recherchant des mesures agressives pour garantir la fin des concessions ou de l'influence étrangère. Cela va jusqu'à la répression des mouvements sécessionnistes ou régionalistes et leur promotion du chauvinisme Han a inquiété de nombreuses personnes qui craignent une plus grande instabilité. Mais ce qui est peut-être le plus inquiétant pour cette jeune république, c'est son désir d'unité nationale à tout prix, exigeant un endoctrinement idéologique de masse et la mise en œuvre effective d'un État à parti unique, construit autour de ce qui deviendra effectivement un culte de la personnalité derrière [SHX.GetLeader].\n\nEn résumé, ils ont clairement conçu une liste complète de programmes pour la Chine qui, une fois mis en œuvre, pourraient bien être d'une ampleur monumentale. Mais ils n'ont pas dit qu'ils s'attendaient à une exclusivité et, en tout état de cause, les autres partis auxquels nous nous sommes alliés prendront probablement leurs distances si nous nous alignons sur le PJC. Mais contrairement aux partis plus modérés, ils offrent un certain degré d'unité idéologique, et [SHX.GetLeader] pourrait-il être tenté par un tel pouvoir absolu ?"
 shx_endgame.10.a: "Une lueur de potentiel, si elle s'allie à ma vision et à mon cerveau."
 shx_endgame.10.b: "Ils sont trop extrêmes à notre goût."

 shx_endgame.11.t: "Le destin du Kuomintang"
 shx_endgame.11.d.1: "Le parti nationaliste chinois tire ses origines du Tongmenghui de Sun Yat-sen et du parti nationaliste de 1912. Lorsque Sun a été chassé de la scène politique par les seigneurs de la guerre de Beiyang, il a reformé le Kuomintang chinois (parti nationaliste) à Shanghai le 10 octobre 1919. Le parti défend le nationalisme chinois et adhère aux trois principes du peuple de Sun (Minzu, Minquan et Minsheng - respectivement le nationalisme, la gouvernance du peuple et les moyens de subsistance du peuple).\n\nLe parti nationaliste a tenté de renverser la clique de Zhili en 1925 avec l'expédition du Nord basée à Guangzhou. L'échec de cette expédition a contraint le Kuomintang chinois à fuir à l'étranger ou à participer à la zone insurrectionnelle de Jiangsu-Fujian. Bien qu'il soit connu comme un "parti de la grande tente", le Kuomintang a pris une orientation résolument gauchiste, nombre de ses dirigeants professant les idées du socialisme et du nationalisme chinois.\n\nBien que leur dernière tentative de révolution se soit soldée par un échec, certains membres de leur parti ont néanmoins recommencé à s'organiser dans notre république. Bien que Yan n'aime pas les socialistes, leurs idées de capitalisme d'État et d'industrialisation agressive sont tentantes, sans parler de leur attrait pour les masses. D'un autre côté, tout accord que nous signerons avec eux obligera probablement d'autres partis avec lesquels nous nous sommes précédemment alliés à prendre leurs distances et nous rapprochera de plus en plus de l'"anarchie" que Yan Xishan a passé sa vie à essayer de combattre. Mais le but d'une nouvelle Chine n'est-il pas d'être révolutionnaire ?"

 shx_endgame.11.d.2: "Le parti nationaliste chinois tire ses origines du Tongmenghui de Sun Yat-sen et du parti nationaliste de 1912. Lorsque Sun a été chassé de la scène politique par les seigneurs de la guerre de Beiyang, il a reformé le Kuomintang chinois (parti nationaliste) à Shanghai le 10 octobre 1919. Le parti défend le nationalisme chinois et adhère aux trois principes du peuple de Sun (Minzu, Minquan et Minsheng - respectivement le nationalisme, la gouvernance du peuple et les moyens de subsistance du peuple).\n\nLe parti nationaliste a tenté de renverser la clique de Zhili en 1925 avec l'expédition du Nord basée à Guangzhou. L'échec de cette expédition a contraint le Kuomintang chinois à fuir à l'étranger ou à participer à la zone insurrectionnelle de Jiangsu-Fujian. Bien qu'il soit connu comme un "parti de la grande tente", le Kuomintang a pris une orientation résolument gauchiste, nombre de ses dirigeants professant les idées du socialisme et du nationalisme chinois.\n\nBien que leur dernière tentative de révolution se soit soldée par un échec, certains membres de leur parti ont néanmoins recommencé à s'organiser dans notre république. Parmi les partisans du Guominjun de Feng Yuxiang, nombreux sont ceux qui souhaitent vivement s'allier avec le Kuomintang, citant notre alliance passée lors de l'expédition du Nord et les branches du KMT au Shanxi qui se sont souvent alignées sur le GMJ au cours de nos luttes dans cette région. Pour de nombreux dirigeants de notre mouvement, le Kuomintang n'est qu'un camarade du Sud dans la révolution nationale.\n\nCependant, pour qu'une telle alliance fonctionne dans cette nouvelle république, il faudra plus qu'une admiration commune pour le Dr Sun ou des paroles agréables. Les dirigeants du Kuomintang s'attendent à la mise en oeuvre de politiques plutôt socialistes et, en outre, à l'établissement d'un parti-État avant une éventuelle démocratisation, deux éléments qui excluront de fait tous les autres groupes avec lesquels nous avons cherché à nous allier. Mais le but d'une nouvelle Chine n'est-il pas d'être révolutionnaire ?"
 shx_endgame.11.a: "Nous reconnaissons Song Qingling comme le chef du KMT."
 shx_endgame.11.b: "Nous reconnaissons Wang Jingwei comme le chef du KMT."
 shx_endgame.11.c: "Leur révolution a échoué pour une raison bien précise."

