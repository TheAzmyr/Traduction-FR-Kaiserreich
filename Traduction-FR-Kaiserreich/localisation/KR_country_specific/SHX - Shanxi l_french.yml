 #SHX Educational Reforms Events:
 shx_edu.0.t: "Les réformes de l'éducation presque achevées"
 shx_edu.0.d.yan: "En dépit de tous les obstacles et d'une opposition considérable, le Shanxi a finalement réalisé les prouesses scientifiques et techniques nécessaires pour créer une base nationale pour son programme d'industrialisation de dix ans. En s'appuyant sur les fondations (certes fortement pourries) des systèmes d'enseignement supérieur antérieurs de Shanxi, à savoir l'université de Shanxi, l'école normale populaire de Shanxi et diverses écoles techniques créées il y a plus d'une décennie, la récente poussée a permis d'éliminer la pourriture du système et de la remplacer par un nouvel ensemble de soutiens plus solides. Grâce à des universitaires formés à l'étranger, des techniciens nationaux et beaucoup d'esprit, les professeurs incompétents et démotivés ont été remplacés ou recyclés, tandis que les étudiants ont été mis sous contrôle par la carotte ou le bâton. Les campus universitaires, tout en restant un lieu de loisirs pour les étudiants, ont connu une diminution considérable des vices qui les avaient transformés en repaires d'iniquités. Les bibliothèques des campus, longtemps fermées en raison d'un manque d'utilisation, ont rouvert leurs portes alors qu'une nouvelle génération d'étudiants prometteurs étudie en vue d'un avenir dans la construction d'un nouveau Shanxi et d'une nouvelle Chine. Les professeurs et les universitaires ont reçu des fonds du gouvernement pour mener des recherches dans la province, sur un pied d'égalité avec ceux de Beijing, et bientôt peut-être avec ceux du monde entier.\n\nDe nombreux problèmes subsistent dans le Shanxi, sans doute en partie à cause de l'inégalité inhérente au fait de se concentrer sur l'enseignement supérieur. Bien que certaines bourses aient été distribuées aux classes inférieures, la grande majorité des étudiants sont issus des classes aisées. Néanmoins, il ne fait aucun doute que la situation du Shanxi s'est considérablement améliorée par rapport au début de la décennie."
