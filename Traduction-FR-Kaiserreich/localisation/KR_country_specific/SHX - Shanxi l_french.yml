 #Qing Influence Decisions
 SHX_QIE_ties: "Dans l'Ombre de Beijing"
 SHX_QIE_ties_desc: "L'ombre du Gouvernement Central a longtemps plané sur nos épaules, nous observant et attendant que nous chutions. Cependant, leur échec humiliant à diriger la Ligue avant son effondrement a révélé leur faiblesse, et Yan a sagement ouvert la possibilité de négocier d'égal à égal.\n\nPar le passé, nos efforts pour maintenir au fil des ans leur influence au minimum ont été pour la plupart couronnés de succès, mais cela a été fait au prix de l'isolement et de l'inefficacité. Le Gouvernement Central nous entoure presque complètement, nous privant de connexions indépendantes. Une plus grande coopération avec Beijing offre de nombreuses possibilités pour nous aider à moderniser la province. Cependant, nous devons nous méfier de ne pas leur laisser trop d'emprise sur notre économie. Après tout, ils pourraient très bien décider de ne pas se contenter de l'économie et d'étendre leurs tentacules à d'autres piliers clés qui maintiennent notre gouvernement au pouvoir.\n\nN'oubliez pas notre objectif ultime, qui est de sauver notre nation. §RRappelez-vous que nos interactions avec Beijing ne sont pas sans conséquence, ils ont aussi plein de cartes en main.§! Si nous voulons échapper au joug de Beijing, nous devons être rusés.\n\n[SHX_paying_with_inf_or_pp_defined_text]"

 SHX_paying_with_pp_key: "§YNous payons actuellement avec du pouvoir politique £GFX_pol_power §!"
 SHX_paying_with_inf_key: "§YNous payons actuellement avec de l'influence [QIE.GetFlag]§!"

 SHX_switch_payment: "Changer de mode de paiement"
 SHX_switch_payment_desc: "Cliquez sur cette décision pour changer de mode de paiement entre l'influence Qing ou le pouvoir politique!"

 SHX_suiyuan_betrayal_decision: "Faire défection envers le Gouvernement Central"
 SHX_suiyuan_betrayal_decision_desc: "Le Gouvernement Central nous a humiliés sur la question de Suiyuan, diminuant considérablement notre stature et remettant en question la valeur de notre soi-disant alliance. Le Gouverneur ne voit plus la nécessité d'une coopération avec Beijing et dit que nous devons trouver notre propre voie, indépendamment des paroles perfides de Beijing."

 SHX_hire_qie_labour: "Embaucher des ouvriers qualifiés de la province de Zhili"
 SHX_hire_qie_labour_desc: "Comparés aux ouvriers du Shanxi, en raison de leur proximité avec Tianjin et Pékin, les ouvriers de la province de Zhili sont de loin plus qualifiés et mieux informés. Maintenant que l'économie de la Chine est en ruine, invitons-les avec des offres de terres lucratives et bon marché, en échange de leur travail."

 SHX_hire_qie_labour2: "Embaucher des ouvriers qualifiés de la province de Zhili"
 SHX_hire_qie_labour2_desc: "Comparés aux ouvriers du Shanxi, en raison de leur proximité avec Tianjin et Pékin, les ouvriers de la province de Zhili sont de loin plus qualifiés et mieux informés. Maintenant que l'économie de la Chine est en ruine, invitons-les avec des offres de terres lucratives et bon marché, en échange de leur travail."

 SHX_military_construction_crews: "Embaucher des équipes de construction militaires"
 SHX_military_construction_crews_desc: "Notre infrastructure militaire, bien que relativement moderne selon les normes chinoises, pourrait certainement bénéficier de l'aide des ouvriers de l'usine de production militaire et du personnel de la province voisine de Zhili. Comme leurs installations sont nettement plus modernes (du fait de leur coopération passée avec les Allemands), voyons ce que nous pouvons apprendre d'eux."

 SHX_seek_loan_from_beijing: "Solliciter un prêt de [QIE.GetNameDef]"
 SHX_seek_loan_from_beijing_desc: "Afin de poursuivre notre progrès et notre développement économiques continus, sollicitons un prêt auprès du gouvernement de Beijing pour qu'il nous aide dans nos réformes. Cette augmentation des liquidités est essentielle pour mettre en œuvre pratiquement n'importe quoi dans cette province - qu'il s'agisse de soudoyer des détenteurs de pouvoir critiques ou d'acheter des outils modernes ou de rassurer la communauté des affaires sur la stabilité de nos bons du trésor."

 #Qing side of Influence Decisions
 SHX_QIE_shanxi_diplomacy_decisions_category: "Nos intérêts au Shanxi"
 SHX_QIE_shanxi_diplomacy_decisions_category_desc: "La Clique du Shanxi, avec ses hautes montagnes et ses armées jumelles, a longtemps été une épine dans notre pied. Nous avons quelques flèches dans notre carquois pour les obliger à rester alignés sur nous, et d'§Gautres flèches peuvent apparaître à mesure que la situation évolue§!. Le maintien de notre sphère d'influence est vital pour protéger le Nord-Ouest.\n\nLe §Ysoutien à la guerre§! du Shanxi est un facteur critique pour déterminer leur capacité à se mobiliser contre nous. Empêcher leur §Ysoutien à la guerre§! de trop augmenter est essentiel si nous voulons maintenir l'unité nationale. Leur §Ysoutien à la guerre§! est actuellement de [?SHX.has_war_support|%R0]\n\nMéfiez-vous également de l'influence croissante du Guominjun - la faction renégate de la Clique Zhili qui a puisé si profondément dans l'esprit révolutionnaire qu'ils refusent à présent travailler avec nous.§! §CLa faction du Guominjun dispose actuellement de [SHX.GMJ_coup_strength].§!§!\n\nLa soumission nominale de la Clique du Shanxi à notre gouvernement est peu rassurante compte tenu de notre animosité par le passé. Néanmoins, les circonstances de l'environnement post-Ligue signifient que nous avons une possibilité très limitée de changer potentiellement nos relations avec le Shanxi et ses dirigeants. Dans cette danse, Taiyuan et Beijing auront la capacité de manipuler la situation à leur avantage. Maintenir notre §Ginfluence élevée§!, leur §Ysoutien à la guerre bas§!, et le §RGuominjun hors de portée§! du pouvoir maintiendra le Shanxi aligné sur nos intérêts."

 SHX_QIE_begin_negotiations: "Proposer des négociations à Taiyuan"
 SHX_QIE_begin_negotiations_desc: "La victoire de Yan Xishan contre le traître Feng Yuxiang au Shanxi marque également le point culminant de notre influence. Si nous n'agissons pas rapidement, le gouverneur pourrait avoir des idées folles pour se rebeller maintenant qu'il n'a plus besoin de notre aide afin d'endiguer la marée rouge. Nous devons agir rapidement pour nous assurer la loyauté de la province et, si nécessaire, faire certaines concessions pour apaiser le rusé Seigneur de Guerre. Un message sera envoyé proposant d'organiser des négociations dans notre capitale, et s'il est intelligent, il viendra avec une offre en main. Il y a de fortes chances qu'il s'attende à des concessions territoriales pour toute alliance potentielle. Pourtant, c'est peut-être la seule voie vers une paix durable dans les plaines centrales."

 SHX_QIE_court_influence_in_taiyuan: "Influence de la Cour à Taiyuan"
 SHX_QIE_court_influence_in_taiyuan_desc: "Malgré ses prétentions, le Seigneur de Guerre n'est qu'un pion au centre d'un réseau beaucoup plus vaste et sinueux de relations politiques, militaires et économiques. Et, plus important encore, il représente une force qui peut être minée et éventuellement supplantée par une force plus forte et plus déterminée. Cependant Il est peut-être trop tôt pour que nous envisagions d'éliminer [SHX.GetLeader] du devant de la scène. Il nous serait plus utile, à la place de tirer quelques ficelles, une à la fois, pour nous assurer la loyauté d'autres figures du réseau. Qu'il s'agisse d'un industriel malchanceux et de sa société, de l'idéaliste naïf et de ses étudiants, du colonel de longue date qui n'a pas été promu, ou du propriétaire terrien mécontent et de son clan, il y a de nombreux candidats potentiels qui gravitent dans ce réseau . Tout cela coûtera bien sûr de l'argent, mais c'est un prix que nous sommes prêts à payer."

 SHX_QIE_relief_for_shanxi: "Paquet d'aides économiques suite au Lundi Noir"
 SHX_QIE_relief_for_shanxi_desc: "Depuis l'effondrement mondial causé par la Bourse de Berlin, nous avons travaillé sans relâche pour stabiliser la situation en Chine - heureusement, le pire nous a été épargné. Cependant, il y en a encore beaucoup qui nous demandent de l'aide - y compris de nombreux marchands et industriels à Taiyuan. Nos agents sur le terrain, surtout après avoir parlé avec Wang Xiang (un membre sympathique et de haut-placé du gouvernement du Shanxi), indiquent que l'offre d'une vaste série de prêts et d'autres formes d'aide financière nous vaudra la gratitude de la communauté des affaires - et fera du gouverneur [SHX.GetLeader] notre débiteur."

 SHX_QIE_buyout_local_companies: "Racheter des entreprises locales"
 SHX_QIE_buyout_local_companies_desc: "L'initiative du gouvernement du Shanxi d'ouvrir son économie offre une ouverture unique pour nos propres intérêts. D'un côté, le Shanxi a une industrie fortement contrôlée par l'État depuis près d'une décennie maintenant, ce qui rend leurs relations commerciales à la fois opaques et inefficaces. De l'autre, ils ont à leur disposition tout ce qui est nécessaire à une industrialisation assez réussie : un accès généralisé à un charbon de haute qualité, une main-d'œuvre bon marché et des infrastructures décentes. Et ils ont déjà commencé l'industrialisation, même si elle n'en est qu'à ses balbutiements. En organisant des investisseurs de notre côté, y compris des Chinois et certains de nos alliés étrangers, ainsi qu'en mélangeant quelques sociétés fictives appartenant à notre gouvernement lui-même, nous pouvons tirer un profit énorme en achetant des industries récemment privatisées et des petites entreprises."

 SHX_QIE_entrench_our_grip: "Consolider notre emprise sur Taiyuan"
 SHX_QIE_entrench_our_grip_desc: "Maintenant que nous avons un pied à Taiyuan, avec divers commerçants, sociétés par actions et autres investisseurs alignés sur nos intérêts (directement et indirectement), il est temps que nous consolidions notre emprise sur le Shanxi. Après tout, Yan Xishan est un homme volage et Feng Yuxiang est un traître - on ne sait pas quand le fruit tombera et lorsqu'ils chercheront à nous trahir. Les investisseurs semblent également le reconnaître, craignant une potentielle nationalisation et la perte de leurs actifs récemment acquis. En conséquence, nous devons, en tant que partenaire silencieux, demander à nos agents de lancer un programme de consolidation de petites entreprises en consortiums plus grands capables de mieux négocier avec l'administration du Shanxi."

 SHX_QIE_agricultural_relief_package: "Paquet d'aides économiques pour l'agriculture du Shanxi"
 SHX_QIE_agricultural_relief_package_desc: "Le Mouvement de Reconstruction Rurale, dirigé par des intellectuels tels que Yan Yangchu (James Yen) et Liang Shuming, soutient depuis longtemps divers programmes visant à améliorer la campagne chinoise et à centraliser le contrôle politique. Bien que notre soutien à ces ambitions ait augmenté ou diminué au fil des ans, elles représentent une opportunité tout à fait unique dans le Shanxi. La province fait l'objet d'un programme de réforme agricole et a désespérément besoin de plus de financement et de soutien technique si elle veut respecter les quotas irréalistes que ses patrons ont fixés. Par conséquent, une façon pour nous de masquer notre influence est de nous assurer que des hommes comme Yan et Liang parrainent un projet de loi pour allouer plus de ressources agricoles au Shanxi - avec notre influence silencieuse mais critique dans le produit final. De cette façon, nous pourrons commencer à courtiser la noblesse de plus en plus furieuse du Shanxi, longtemps négligée par Yan et désignée comme bouc émissaire par Feng."

 SHX_QIE_literacy_campaign: "Une campagne d'alphabétisation pour le Shanxi"
 SHX_QIE_literacy_campaign_desc: "La lutte contre l'analphabétisme, un projet passionné pour de nombreux intellectuels, a pris un nouveau tournant avec l'engagement renouvelé du Shanxi à améliorer l'éducation dans toute la province. Yan Yangchu (James Yen) est une sorte de célébrité dans la province pour ses années d'expérience dans la lutte contre l'analphabétisme des jeunes et l'encouragement à mener de telles réformes éducatives. Il est prêt à parrainer un projet de loi devant l'Assemblée Nationale visant à envoyer une aide éducative supplémentaire au Shanxi. Naturellement, bien sûr, cela a pour effet secondaire de mettre en contact de nombreux intellectuels de la province avec certains des nôtres, et cette diffusion d'idées nous donnera, espérons-le, une autre chance pour influencer la province."

 SHX_QIE_beijing_training_group: "Déployer le Groupe d'Entrainement Baoding"
 SHX_QIE_beijing_training_group_desc: "L'académie militaire de Baoding est l'une des principales académies militaires de toute la Chine, formant des générations d'officiers efficaces, dont Fu Zuoyi et Xu Yongchang du Shanxi. Malgré tous nos problèmes avec la Clique du Shanxi, ils sont ce que nous avons de plus proche d'une avant-garde dans le nord-ouest. Par conséquent, nous devons yorganiser une mission de formation - y compris des officiers, des armes et d'autres équipements pour les mettre à niveau. Les liens fraternels développés entre nos armées et les leurs ne seront, espérons-le, jamais oubliés."

 SHX_QIE_assert_our_dominance: "Affirmer notre domination"
 SHX_QIE_assert_our_dominance_desc: "Même si nous sommes obligés de tolérer l'existence des Seigneurs de Guerre, cela ne signifie pas que nous devons complètement laisser ces hommes forts faire ce qu'ils veulent. Ce serait nous attirer des ennuis, en montrant de la faiblesse. En effet, de temps en temps nos "Gouverneurs" ont besoin qu'on leur rappelle où est leur place, mais les moyens énergiques ne sont pas toujours les plus efficaces. Par conséquent, nous nous montrerons plus rusés, mais non moins résolus à leur envoyer un message. Une inspection "réglementaire" par nos ministères est en ordre, envoyée à Taiyuan pour s'assurer qu'ils sont conformes aux lois du pays. Bien qu'ils puissent grincer des dents et trainer les pieds, ils ne peuvent pas y faire grand-chose."

 SHX_QIE_promote_chinese_unity: "Promouvoir l'Unité Chinoise"
 SHX_QIE_promote_chinese_unity_desc: "Malgré toutes les divisions et tous les combats que l'Ere des Seigneurs de Guerre a causé, l'idée qu'il n'y a qu'une seule Chine et que le but ultime de cette lutte serait une nation renaissante n'est pas contesté. Ces pensées nationalistes imprègnent la classe intellectuelle, l'armée, et même jusqu'au paysan le plus modeste. Par conséquent, face à la marée montante de l'agression japonaise à l'Est, y compris leurs minables petits mandataires à Fengtian, il est impératif que nous rappelions à tous l'importance de défendre notre patrie contre les envahisseurs étrangers. Avec un petit coup de pouce de notre part, nous pouvons facilement attiser la ferveur anti-impérialiste parmi les habitants du Shanxi."

 SHX_QIE_prop_up_yan: "Soutenir le gouvernement de Yan Xishan"
 SHX_QIE_prop_up_yan_desc: "Yan Xishan prétend être un survivant politique, et son règne de plusieurs décennies depuis 1911 en est peut-être la preuve. Mais aujourd'hui plus que jamais, il semble que Yan lutte pour contenir le pouvoir des Guominjun, une tempête qu'il a lui-même provoquée en permettant aux Guominjun de se terrer dans son domaine plutôt que de nous laisser les détruire. Hélas, nous n'avons pas d'autre choix que de soutenir son gouvernement décadent, en conservant les clans commerciaux et la noblesse alignés sur lui, ainsi que tous les membres de l'intelligentsia que nous pouvons rallier. Notre généreuse ligne de crédit et le soutien que nous apportons à son armée provinciale affaiblie ne font certainement pas de mal non plus."

 SHX_QIE_commission_order: "Ordre de Commission de l'Arsenal de Taiyuan"
 SHX_QIE_commission_order_desc: "Alors que l'ombre de la guerre plane sur la Chine, il est impératif que nous obtenions de nombreux contrats de fabrication de matériel de défense dans tout le pays afin de fournir à l'armée centrale les provisions nécessaires à la veille d'un conflit potentiel. L'arsenal de Taiyuan, l'un des plus importants du nord de la Chine et capable de produire de l'artillerie, des fusils et des grenades de style occidental, doit être associé à cet effort plutôt que de servir de faire-valoir à un autre homme fort pompeux. Par conséquent, une série de commandes de pièces et d'armes essentielles seront passées à l'arsenal, qui produira ce dont nous avons besoin pour défendre la nation. Par ailleurs, nous espérons que ces armes ne tomberont pas entre les mains de nos "alliés" déloyaux de Taiyuan."

 SHX_QIE_secure_favorable_trade_deal: "Obtenir un Accord Commercial Favorable"
 SHX_QIE_secure_favorable_trade_deal_desc: "Le Shanxi dispose d'un vaste réservoir de charbon de haute qualité, qui peut être extrait en grandes quantités à des coûts très bas. Cependant, il est depuis longtemps éclipsé par le charbon extrait dans le Shandong et le Hubei, en raison des inefficacités massives causées par la gestion inepte de Yan. Le Shandong étant vulnérable aux menaces étrangères et ayant été récemment déstabilisé, il est vital que nous sécurisions une source de charbon provenant de l'intérieur du pays. Cela dit, nous ne pouvons pas confier la gestion de ce commerce aux dirigeants corrompus de Shanxi, et il est donc vital pour notre sécurité future d'affirmer un plus grand contrôle sur cette ligne commerciale."

 #Power Struggle Decisions
 SHX_xishan_fuxiang_power_struggle: "[SHX_struggle_for_shanxi_title_defined_text]"
 SHX_xishan_fuxiang_power_struggle_desc: "[SHX_struggle_for_shanxi_desc_defined_text]"

 SHX_sfs_active_title_key: "La Lutte pour le Shanxi"
 SHX_sfs_inactive_title_key: "Le Plan Décennal continue"

 SHX_sfs_active_desc_key: "Depuis la retraite du Guominjun vers le Shanxi, le gouverneur Yan Xishan et le maréchal Feng Yuxiang se sont regroupés contre les menaces mutuelles dans le nord. Le pouvoir de Yan a toujours appartenu au §Pgouvernement provincial§!, au centre d'un réseau délicat d'intérêts bien établis. Feng mise son pouvoir sur §g son contrôle du puissant Guominjun§!, une armée nationaliste et révolutionnaire connue pour son zèle fanatique.\n\nLes deux hommes sont de fiers leaders avec une vision distincte de la façon dont le Shanxi devrait être dirigé. C'est une province pauvre, avec peu de ressources et peu de temps pour s'adapter à un seul programme, pour son avenir. Le §Yplan décennal§! auparavant léthargique a soudainement été au centre de l'attention des deux parties, alors que chacune cherche à renforcer sa légitimité.\n\nPour gagner la lutte pour le Shanxi, il faudra pousser l'§Yéquilibre du pouvoir à 100% en faveur de l'un ou de l'autre§!. Mettre fin à la lutte plus tôt en purgeant le Guominjun ou en laissant le temps s'écouler §Raffectera la stabilité§! proportionnellement à la distance à laquelle se trouve le compteur actuel de 100 %.\n\n§CLe pouvoir du Guominjun est actuellement : [SHX.GMJ_coup_strength].§!"
 SHX_sfs_inactive_desc_key: "La fin de la lutte pour le pouvoir au Shanxi n'a pas encore mis un terme au plan décennal. Conçu à l'origine comme un moyen de développement économique pacifique et de contrebalancer les factions les plus puissantes du nord de la Chine, il a pris un nouvel essor après l'effondrement de la Ligue. Le plan décennal, qui s'est rallié à [SHX.GetLeader], fait partie intégrante de ses plans pour maintenir son emprise et éventuellement contester la direction du pays. À cette fin, le gouvernement remanié et le peuple de [SHX.GetNameDef] travaillent sans relâche pour mettre en œuvre la vision du futur de [SHX.GetLeader], dans l'espoir de démontrer sa sagesse en tant que dirigeant éclairé et de donner l'exemple aux autres provinces. Cependant, la capacité du Shanxi à se montrer à la hauteur de sa réputation de "province modèle" ne dépendra pas seulement de la direction de son gouverneur, mais aussi de la volonté et des sacrifices de son peuple."

 SHX_looming_gmj_coup: "Coup d'Etat rampant du Guominjun"
 SHX_looming_gmj_coup_desc: "Depuis que Feng Yuxiang s'est brouillé avec Yan Xishan, l'ancienne dyarchie Yan-Feng a commencé à vaciller. Le Guominjun se serait installé dans le Shaanxi et, bien que les deux hommes continuent à communiquer sur les questions d'administration provinciale, tout le monde peut voir ce qui se trame sur le mur. Feng commence manifestement à organiser son armée révolutionnaire, jusqu'alors en sommeil, et s'efforce de rallier des soutiens dans toute la région. Une révolution, ou peut-être un coup d'État, est imminent, car les deux hommes se disputent le contrôle de la mise en œuvre finale du plan décennal.\n\n§RSi ce délai est écoulé, le Guominjun réussira à renverser le gouvernement de Yan et à établir son propre gouvernement. Différents objectifs, décisions et événements vous permettront de prolonger ou de raccourcir ce délai.§!"

 SHX_purge_the_gmj: "Purger le Guominjun"
 SHX_purge_the_gmj_desc: "Depuis que Feng Yuxiang s'est brouillé avec Yan Xishan, l'ancienne dyarchie Yan-Feng a commencé à vaciller. Le Guominjun se serait installé dans le Shaanxi et, bien que les deux hommes continuent à communiquer sur les questions d'administration provinciale, tout le monde peut voir ce qui est écrit sur le mur. La bureaucratie de Yan s'est montrée inhabituellement animée, résolvant les problèmes avec entrain et faisant de la propagande pour son maître au Shanxi. Il est clair que le pari de Feng commence à échouer : son contrôle sur le Shaanxi s'effrite et les paysans commencent à se retourner contre lui. Une frappe décisive de Yan et de ses fidèles éliminera la menace du Guominjun une fois pour toutes !"

 SHX_hoard_wealth: "Trésorerie"
 SHX_hoard_wealth_desc: "L'argent, c'est le pouvoir, et comme de nombreux Seigneurs de Guerre en Chine, Yan est bien connu pour sa capacité à amasser une grande fortune par divers moyens scrupuleux comme sans scrupules. Il est tout à fait normal que le Shanxi, souvent stéréotypé pour ses habitants avisés et cupides, ait un gouverneur connu pour sa ruse. Au fur et à mesure que divers fonctionnaires présentent leurs cadeaux opulents d'origines diverses, l'immense fortune de Yan grandit - tout comme le ressentiment du peuple."

 SHX_lavish_donations: "Somptueux Cadeaux"
 SHX_lavish_donations_desc: "Bien qu'il vive dans un palais grandiose et se livre à une corruption à grande échelle, cela n'empêche pas Yan de cultiver une image géniale de générosité. Son avarice est tempérée par des dons publics réguliers aux programmes d'aide sociale et son accessibilité au peuple : les roturiers viennent fréquemment lui demander de petits prêts et Yan parcourt la province pour serrer la main des chefs de village et distribuer des pâtisseries aux habitants."

 SHX_beijing_bribes: "Pots-de-vin de Beijing"
 SHX_beijing_bribes_desc: "Ce n'est un secret pour personne que des agents de Beijing sont fréquemment venus au Shanxi, qu'ils soient envoyés par le gouvernement central ou par un conseil d'administration. Ces hommes viennent avec d'énormes cadeaux, cependant, ils risquent de compromettre notre délicat réseau de patronage en menaçant de surenchérir même sur le gouverneur avec leur financement!"

 SHX_crackdown_foreign_agitators: "Répression des agitateurs étrangers"
 SHX_crackdown_foreign_agitators_desc: "Des nettoyages périodiques sont nécessaires pour protéger le Shanxi de ceux qui complotent de loin. Alors qu'une grande partie de l'administration provinciale reçoit des pots-de-vin d'une manière ou d'une autre, une série de raids ciblés contre ceux qui ont accepté de l'argent du mauvais type d'étranger enverra un message clair sur la loyauté !"

 #Education Decisions
 SHX_educational_reform_mission_timer: "Progrès de la réforme de l'éducation au Shanxi"
 SHX_educational_reform_mission_timer_desc: "Le Shanxi est en train de procéder à des changements monumentaux de son système éducatif dans toute la province. Les décisions prises par le gouvernement tout au long de ce processus peuvent accélérer ou ralentir ces progrès, mais le Shanxi ne sera pas en mesure d'achever l'objectif "Une nouvelle intelligentsia" tant que ce calendrier ne sera pas terminé."

 Feng_taking_SHX_education_for_all: "Prioriser l'accès à l'éducation primaire"
 Feng_taking_increase_school_taxes: "Augmentation des taxes scolaires"
 Feng_taking_womens_education: "Développement de l'Education des Femmes"
 Feng_taking_clamp_down_traditional_roles: "Lutter contre les rôles traditionnels"
 Yan_taking_emphasize_higher_education: "Mettre l'accent sur l'Enseignement Supérieur"
 Yan_taking_crack_down_on_corruption: "Répression de la corruption dans l'éducation"
 Yan_taking_foreign_experts: "Expertise Scientifique Etrangère"
 Yan_taking_cultivate_foreign_aid_connections: "Utiliser les connections avec l'Aide Etrangère"

 SHX_reinforce_primary_school: "Renforcer les Ecoles primaires"
 SHX_reinforce_primary_school_desc: "Nous devons compléter nos programmes scolaires actuels par une série d'autres programmes pour la jeunesse. Sur le modèle de nos "écoles pour les fils d'officiers militaires" et de nos "écoles pour filles", les sports et l'athlétisme devraient constituer un élément essentiel de notre programme d'études, au même titre que le chant et les études religieuses. Pour les plus démunis, des crèches accueilleront les enfants non désirés (souvent illégitimes) ainsi que les orphelins des années de guerre en Chine, qui seraient autrement abandonnés et laissés à la souffrance. Les enfants plus âgés devraient être envoyés dans des orphelinats afin d'y recevoir une éducation primaire et d'y acquérir les compétences nécessaires à l'apprentissage d'un métier. Peut-être devrions-nous même faire revivre les anciennes "écoles pour les masses" mises en place par le Guominjun à Zhangjiakou, avec des groupes d'enfants itinérants instruits dans la rue par des fonctionnaires du gouvernement pour aider à lutter contre l'analphabétisme."

 SHX_increase_school_taxes: "Augmentation des taxes scolaires"
 SHX_increase_school_taxes_desc: "Historiquement, le Shanxi a utilisé les impôts locaux pour financer les écoles, ce qui a permis de combler le fossé entre les plus riches et les plus pauvres. Ceci étant dit, le financement reste assez faible dans notre province et il faut faire plus. Un nouveau fonds doit être créé pour financer l'expansion de l'éducation, et des systèmes d'imposition intelligents doivent être mis en place. Taxes sur les panneaux d'affichage, taxes sur les importations, taxes spéciales sur les céréales et la laine, taxes sur les chargements, taxes élevées sur les cigarettes et taxes sur les magasins étrangers. Toutes ces mesures ne manqueront pas de susciter un certain mécontentement, mais nos hommes veilleront à ce qu'elles soient appliquées. Après tout, c'est pour le bien des enfants !"

 SHX_clamp_traditional_roles: "Lutter contre les rôles traditionnels"
 SHX_clamp_traditional_roles_desc: "Bien que de grands progrès aient été réalisés en matière d'égalité des femmes, le Shanxi reste une province profondément conservatrice. Ce n'est que récemment que le bandage des pieds a été totalement aboli dans toute la province, et de nombreuses femmes restent cantonnées à des rôles domestiques - on attend d'elles qu'elles tirent le meilleur parti des revenus de la famille et qu'elles veillent à l'ordre et à l'autosuffisance de la maison. Tout cela doit changer, et un effort accru pour organiser les femmes par le biais de leurs diverses organisations et les convaincre de travailler est le seul moyen pour le plan décennal de moderniser véritablement le Shanxi."

 SHX_womens_college: "Education des femmes au niveau lycée"
 SHX_womens_college_desc: "L'histoire de l'éducation des femmes au Shanxi a été difficile. Bien que le gouverneur Yan ait été partisan d'autoriser les femmes à suivre l'enseignement primaire, il n'a pas jugé nécessaire qu'elles suivent d'autres cours, au motif qu'elles n'étaient pas nécessaires à la gestion d'un ménage. Ce n'est qu'après d'importantes protestations qu'il a cédé à l'idée d'autoriser les femmes à fréquenter les universités, où quelques chanceuses ont pu apprendre aux côtés des hommes. Tout cela a changé rapidement avec la reprise du plan décennal. L'usine professionnelle pour femmes de Taiyuan a vu affluer les étudiants qui apprennent des métiers tels que le filage, le tissage et l'écriture, mais beaucoup réclament davantage. Le gouvernement du Shanxi dans son ensemble revient sur sa position concernant l'éducation des femmes, car il veut davantage de travailleurs pour approvisionner ses nouvelles usines et ses nouveaux magasins. En effet, nombreux sont ceux qui attribuent le succès des États socialistes à l'émancipation des femmes, même si le Shanxi a encore un long chemin à parcourir pour parvenir à une véritable égalité."

 SHX_eliminate_academic_corruption: "Elimination de la corruption académique"
 SHX_eliminate_academic_corruption_desc: "Les salaires des enseignants du Shanxi sont réputés pour être très bas, et bon nombre des plus brillants d'entre eux choisissent de rejoindre la bureaucratie (eux-mêmes sous-payés) plutôt que de devenir l'un des nombreux professeurs d'école négligés du Shanxi. Il en résulte une corruption massive, les enseignants et les professeurs s'adonnant régulièrement à des vices tels que les jeux d'argent, l'extorsion de parents, la vente de réponses aux examens, le vol de matériel et, souvent, l'absence pure et simple de cours. L'augmentation des salaires, une plus grande surveillance et un renforcement de l'esprit d'entreprise sont essentiels si nous voulons moderniser l'éducation provinciale."

 SHX_cultivate_youthful_elite: "Cultiver l'Elite de la Jeunesse"
 SHX_cultivate_youthful_elite_desc: "Il y a une génération, de nombreux étudiants du Shanxi sont partis étudier à l'étranger et en sont revenus avec des idées radicales et stupides. Ils étaient gâtés et paresseux et, par conséquent, ces programmes d'études à l'étranger ont été en grande partie annulés. Le gouvernement provincial a cherché à créer une nouvelle élite d'origine modeste, fidèle aux idées du gouverneur et prête à s'engager dans des changements raisonnables. Dirigée par le jeune neveu de Yan, Liang Huazhi, cette nouvelle avant-garde conduira le Shanxi vers son avenir !"

 SHX_cultivate_foreign_aid_connections: "Utiliser les connections avec l'Aide Etrangère"
 SHX_cultivate_foreign_aid_connections_desc: "L'aide étrangère a été vitale pour notre province et les Occidentaux, ainsi que les Chinois formés à l'occidentale, ont joué un rôle essentiel dans la modernisation de notre province.  John Dewey, par exemple, est considéré comme l'un des inspirateurs des premiers efforts de réforme de l'enseignement public au Shanxi.\n\nNous devrions exploiter les relations que nous pouvons encore avoir, en travaillant avec elles pour nous aider à financer nos efforts, à former notre personnel et à maintenir un bon profil international. En outre, il est essentiel que nous prenions le temps d'introspecter et d'apprendre de ces étrangers, en débarrassant les intellectuels chinois de leurs croyances dépassées selon lesquelles l'histoire, la philosophie, l'art et la littérature confucéenne sont les seuls sujets qui méritent d'être étudiés. En fin de compte, l'essentiel de nos efforts sont les nôtres, mais il n'y a pas de honte à apprendre des autres."

 SHX_expand_research_Beijing: "Coopération Académique avec Beijing"
 SHX_expand_research_Beijing_desc: "La visite de James Yen dans notre province pour examiner nos progrès en matière d'éducation au début du plan décennal, en 1933 et 1935, a été une grande source de fierté. Cette visite a marqué le point culminant de notre relation limitée, mais toujours existante, avec l'établissement d'enseignement du gouvernement central. Zhao Pilian et surtout Ren Zhigong insistent sur le fait que ce partenariat pourrait aller beaucoup plus loin et que si les universitaires de l'université du Shanxi pouvaient entrer en contact avec ceux des trois grandes écoles du Nord, à savoir les universités de Nankai, de Pékin et de Tsinghua, l'université du Shanxi pourrait bientôt devenir une université homologue. Ce rêve semble lointain, mais avec une grande détermination et un financement généreux, le ciel semble être la limite."

 SHX_distribute_research_grants: "Distribuer les subventions de recherche"
 SHX_distribute_research_grants_desc: "Le signe le plus révélateur des progrès que nous avons accomplis dans nos réformes de l'éducation est peut-être notre capacité à contribuer à la conversation académique plus large dans le nord de la Chine. Bien qu'elle ne soit peut-être pas tout à fait à la hauteur de ses homologues de Beijing, l'université de Taiyuan a été dotée de l'infrastructure nécessaire pour produire une recherche scientifique, technique et industrielle de pointe. Tout ce dont elle a besoin, c'est d'un petit coup de pouce, et grâce à un financement supplémentaire et à des subventions, nous pouvons grandement contribuer à améliorer ses résultats."

 #Agriculture Decisions
 SHX_agricultural_reform_mission_timer: "Progrès de la réforme agraire au Shanxi"
 SHX_agricultural_reform_mission_timer_desc: "Le Shanxi est en train de subir des changements monumentaux dans la distribution des terres à travers la province. Les décisions prises par le gouvernement tout au long de ce processus peuvent accélérer ou ralentir ces progrès, mais le Shanxi ne sera pas en mesure d'achever la "Réforme agraire au Shanxi" tant que ce calendrier ne sera pas terminé."

