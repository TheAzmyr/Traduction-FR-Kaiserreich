### Ideas ###
 SIK_opium_addiction: "L'Armée et l'Opium"
 SIK_opium_addiction_desc: "L'armée du Xinjiang, en particulier dans le sud, a une forte dépendance à l'opium et en a besoin pour fonctionner. Nous devrons leur fournir de l'opium ou essayer de nous débarrasser complètement de la dépendance si nous ne voulons pas avoir de problèmes avec cela."

 SIK_opium_searching: "Recherche de la source d'Opium"
 SIK_opium_searching_desc: "L'armée du Xinjiang, en particulier dans le sud, a une forte dépendance à l'opium et en a besoin pour fonctionner. Bien que nous ayons éliminé les revendeurs de drogue dans les rangs de notre infanterie, les effets du retrait auront pour effet d'affaiblir nos soldats jusqu'à ce qu'une substance plus contrôlable soit trouvée."

 SIK_opium_solution: "Fournisseurs de Gansu"
 SIK_opium_solution_desc: "L'armée du Xinjiang, en particulier dans le sud, a une forte dépendance à l'opium et en a besoin pour fonctionner. Heureusement, nous avons accordé l'amnistie à un groupe d'agriculteurs du Gansu qui ont été chassés de leurs maisons par les musulmans de Yihewanai. Ils ont accepté de faire pousser des récoltes pour l'armée."

 SIK_pushing_edge: "Repousser les limites"
 SIK_pushing_edge_desc: "Yang Zengxin a de l'expérience avec la population ouïghoure et sait à quel point les Ouïghours sont capables de supporter une lourde oppression. Le régime de Yang pousse cette capacité à ses dernières limites, et toute autre action ferait exploser immédiatement les tensions."

 SIK_over_edge: "Au delà des limites"
 SIK_over_edge_desc: "La politique prudente de Yang Zengxin consistant à repousser progressivement les limites de la population ouïghoure a été complètement abandonnée par Jin Shuren qui a procédé au doublement de l'impôt des propriétaires terriens ouïghours, bouleversant profondément la population, avec pour effet une chute brutale de sa réputation."

 SIK_enemies_all_sides: "Des ennemis de tous les côtés"
 SIK_enemies_all_sides_desc: "Entouré par les Tounganes à l'est et les Ouïghours au sud, le gouvernorat du Xinjiang est en danger et ne s'en sortira pas indemne, s'il perd ici. Le Xinjiang ne tombera que si nos deux dernières places fortes tombent, §YAksu§! et §YDihua§!."

 SIK_rumors_discontent: "Rumeurs de Mécontentement"
 SIK_rumors_discontent_desc: "Alors que pour l'instant le gouvernorat du Xinjiang est uni contre les menaces des Ouïghours et des Kumuliens, nous sommes toujours aussi fractionnés. Sheng Shicai en a profité pour renforcer sa puissance à Aksu tandis que d'autres commencent à envisager de rejoindre les Kumuliens. Si nous ne gardons pas la menace sous contrôle, le mandat de gouverneur de Jin pourrait être plus court que prévu."

 SIK_rumors_discontent_2: "Rumeurs de Mécontentement"
 SIK_rumors_discontent_2_desc: "Alors que pour l'instant le gouvernorat du Xinjiang est uni contre les menaces des Ouïghours et des Kumuliens, nous sommes toujours aussi fractionnés. Sheng Shicai en a profité pour renforcer sa puissance à Aksu tandis que d'autres commencent à envisager de rejoindre les Kumuliens. Si nous ne gardons pas la menace sous contrôle, le mandat de gouverneur de Jin pourrait être plus court que prévu."

 SIK_rumors_discontent_3: "Rumeurs de Mécontentement"
 SIK_rumors_discontent_3_desc: "Alors que pour l'instant le gouvernorat du Xinjiang est uni contre les menaces des Ouïghours et des Kumuliens, nous sommes toujours aussi fractionnés. Sheng Shicai en a profité pour renforcer sa puissance à Aksu tandis que d'autres commencent à envisager de rejoindre les Kumuliens. Si nous ne gardons pas la menace sous contrôle, le mandat de gouverneur de Jin pourrait être plus court que prévu."

 SIK_more_workers_employed: "Ruée vers l'Emploi"
 SIK_more_workers_employed_desc: "Le gouvernement a inauguré un nouveau système d'examens de la fonction publique, avec des créneaux pour les hommes de toutes races au Xinjiang pour postuler à un emploi - une stratégie tirée des études sur la tutelle dans l'Est."

 SIK_armed_neutrality: "Manifeste en Sept Points"
 SIK_armed_neutrality_desc: "Pion des Russes, des Ouïghours et des Emirs pendant des siècles, Sheng Shicai a proclamé les tenants idéologiques de son régime, et a simultanément ouvert la porte à de meilleures relations avec les bâtisseurs de la nation du sud de la Chine qu'il admire tant."

 SIK_armed_neutrality2: "Manifeste en Sept Points"
 SIK_armed_neutrality2_desc: "Pion des Russes, des Ouïghours et des Emirs pendant des siècles, Sheng Shicai a proclamé les tenants idéologiques de son régime, et a simultanément ouvert la porte à de meilleures relations avec les bâtisseurs de la nation du sud de la Chine qu'il admire tant."

 SIK_armed_neutrality3: "Manifeste en Sept Points"
 SIK_armed_neutrality3_desc: "Pion des Russes, des Ouïghours et des Emirs pendant des siècles, Sheng Shicai a proclamé les tenants idéologiques de son régime, et a simultanément ouvert la porte à de meilleures relations avec les bâtisseurs de la nation du sud de la Chine qu'il admire tant."

 SIK_armed_neutrality4: "Les Trois Principes ont été proclamés"
 SIK_armed_neutrality4_desc: "Puisque les Sept Points n'étaient pas une déclaration complète, Shen Shicai a proclamé son admiration ouverte pour les Trois Principes du Peuple du Dr Sun Yat Sen. Cela a amené les partisans prudents du KMT au Xinjiang, à s'exprimer en tant que partisans de Sheng."

 SIK_neutrality_idea: "Indifférence à l'égard de Beijing"
 SIK_neutrality_idea_desc: "Pendant trop longtemps, Beijing a prélevé des impôts sur le peuple du Xinjiang et lui a fait de fausses promesses à propos de notre sacrifice qui ne serait pas oublié, tout cela pour perpétuer leur système non viable. Nous ne respecterons plus les Amban de Beijing, nous avons choisi de rester strictement neutres vis-à-vis de leurs guerres."

 SIK_immigration: "Poussée Migratoire"
 SIK_immigration_desc: "Le gouverneur a lancé un programme de concession de terres pour encourager la colonisation des pâturages à la suite de la guerre civile destructrice au Xinjiang. Le gouverneur espère que cela contribuera à accroître leur présence au Xinjiang."

 SIK_jahriyya: "Redémarrage de l'ordre Jahriyya"
 SIK_jahriyya_desc: "Grâce au lien de Ma Shoawu avec l'ordre soufi Jahriyya, il est en mesure de commencer à influencer la population musulmane du Xinjiang, autrefois harcelée, dans l'espoir qu'elle se détourne de l'extrémisme Hanafi ou de l'empiètement du salafisme, et qu'elle aille vers une interprétation à la fois chinoise et islamique du Coran."

 SIK_jahriyya2: "Stimuler l'ordre Jahriyya"
 SIK_jahriyya2_desc: "Il semble que les Jahriyya aient réussi à reconstruire leur réseau au Xinjiang et aient attiré l'attention de la clique des Ma. À l'exception du Soufi Yihewanai, les Jahriyya sont catégoriquement dénoncés comme des infidèles par les autres Xinjiao dans l'ouest de la Chine. Cela a poussé les Jahriyya à se consacrer à Ma Shaowu."

 SIK_menhuan_education: "Education Menhuan"
 SIK_menhuan_education_desc: "À travers la tradition soufie, les ordres Menhuan du Xinjiang ont pu rassembler une masse considérable de matière éducative. Grâce à la compassion et au patronage du gouverneur, les ordres de Menhuan sont désormais libres de diffuser leur éducation islamique."

 SIK_closer: "Tests de Loyauté"
 SIK_closer_desc: "Après la série de trahisons qui menaçait de ruiner le Xinjiang, le gouverneur a rédigé plusieurs serments de loyauté à prêter, sur la base de l'évaluation des compétences par le comité d'examen impérial. Avoir une base légale pour l'avancement futur nous aidera à projeter un gouvernement légitime."

 SIK_tradeing_allies: "Porte vers l'Ouest ouverte"
 SIK_tradeing_allies_desc: "Afin d'éviter de devenir le pion de plusieurs puissances impériales, nous avons des forces de police dédiées pour garantir que les routes commerciales du Xinjiang sont ouvertes et exemptes de banditisme."

### Decisions ###
 SIK_killing_mongol_decision_category: "Banditisme Mongol"
 SIK_killing_mongol_decision_category_desc: "Tandis que le régime mongol au nord a des problèmes avec les bandits à l'intérieur de ses frontières occidentales, le problème a également commencé à s'étendre à nos régions peuplées de Mongols, au Xinjiang. Bien que la région ne soit pas essentielle à l'administration globale du Xinjiang, laisser le chaos régner trop longtemps pourrait créer un précédent pour de futures avancées hostiles."

 SIK_mobilize_shuren_division: "Approvisionner le régiment de Jin Shuren"
 SIK_mobilize_shuren_division_desc: "Avant même que la crise du gouverneur n'éclate, le régiment Jin Shuren se préparait pour nous permettre d'écraser les bandits mongols dans le nord, en plus de quelques besoins mineurs en hommes et en armes."

 SIK_march_dzungaria: "Mobiliser le régiment de Jin Shuren"
 SIK_march_dzungaria_desc: "Avec le régiment correctement approvisionné, nous devrions être tout à fait prêts à attaquer les camps mongols causant tous ces problèmes. On ne peut qu'espérer que l'opération se passe bien."

 SIK_setup_policing_dzungaria: "Mettre en place des forces de police"
 SIK_setup_policing_dzungaria_desc: "Alors que la suppression des camps ralentira la fréquence des raids dans la région, il y aura toujours des bandits errant dans la campagne et causant des problèmes. La mise en place de petits services de polices dans des régions les plus éloignées devrait aider à mettre un terme à ce problème."

 SIK_remove_mongol_mission: "Fin du Banditisme du Nord"
 SIK_remove_mongol_mission_desc: "Alors que le problème mongol commence à s'aggraver, la nécessité pour nous d'agir augmente tout autant. Si nous décidions de ne pas le régler, nous pourrions voir la région échapper complètement à notre contrôle."

 TIB_intervene_mongolia: "Contester la frontière mongole"


 SIK_xinjiang_war_category: "La Guerre du Xinjiang"
 SIK_xinjiang_war_category_desc: "En raison de la politique de Jin, le Xinjiang est entré en état de crise, avec les rebelles ouïghours au sud et les traîtres Kumuliens à l'Est. Bien qu'ils forment une force unifiée pour le moment, Sheng Shicai, Ma Shaowu et Jin Shuren prennent tous leurs propres mesures pour faire face au problème qui alimente leurs propres intérêts. Sans manœuvre prudente, le gouvernorat du Xinjiang pourrait tomber encore plus vite qu'on ne l'imagine."

 SIK_defend_dihua_mission: "Défendre Dihua"
 SIK_defend_dihua_mission_desc: "Dihua est la capitale du nord du Xinjiang et la base des opérations de Jin Shuren. S'il tombait, le seul endroit qui resterait pour battre en retraite serait la ville mineure d'Aksu sous le contrôle de Sheng Shicai, et il est impossible de savoir si Sheng laisserait même Jin retraiter là-bas. En premier lieu, nous devons donc prendre toutes les mesures pour empêcher que cela ne se produise, à moins que nous n'estimions notre chute inévitable."

 SIK_unify_xinjiang: "Unifier le Xinjiang"
 SIK_unify_xinjiang_desc: "Le Xinjiang est divisé, et tout cela nous ramène à Jin Shuren et à ses décisions qui ont conduit à cette terrible situation. S'il souhaite se racheter, il devra mettre fin rapidement à ce conflit avant qu'il ne devienne encore plus incontrôlable. Après tout, certains éléments politiques pourraient ne pas pouvoir supporter son règne bien plus longtemps après cette bévue..."

 SIK_mobilize_aksu_forces: "Mobiliser la brigade Aksu de Sheng"
 SIK_mobilize_aksu_forces_desc: "Alors que nous avions précédemment suivi le conseil de Jin Shuxin de refuser la brigade Aksu de Sheng, les temps désespérés appellent des mesures désespérées, et nous avons besoin de toute l'aide possible. Après tout, Sheng est une personne de confiance comme on l'a vu précédemment, cela nous sera surement profitable à l'avenir."

 SIK_white_russian_recruitment: "Recrutement de Russes Blancs"
 SIK_white_russian_recruitment_desc: "Dans le nord du Xinjiang se trouve une petite quantité de troupes russes blanches du temps de la guerre civile, attendant le jour où elles pourront à nouveau se battre. Nous leur offrirons cette opportunité en les mobilisant pour lutter contre la menace orientale, au nom d'une gouvernance stable."

 SIK_fortify_dihua: "Fortifier Dihua"
 SIK_fortify_dihua_desc: "Outre Aksu, Dihua est le dernier rempart contre ces Seigneurs de Guerre pathétiques. S'il tombe, les restes de notre régime seront contraints de se regrouper à Aksu dans l'espoir de survivre, et les chances que cela se passe bien sont moins que probables..."

 SIK_secure_turfan: "Sécuriser Tourfan"
 SIK_secure_turfan_desc: "Tourfan, actuellement sous contrôle de la garnison de Ma Fuming, ne s'est pas encore mobilisée comme le reste de nos fidèles sujets, laissant beaucoup croire que la ville envisage de faire défection au profit des Kumuliens. Plus elle tardera à le faire, plus ce sera vu comme un outrage et notre colère s'abattra alors sur elle."

 SIK_check_beiyuan: "Contrôler la loyauté de Zhang Beiyuan"
 SIK_check_beiyuan_desc: "Le commandant Zhang Beiyuan, bien qu'il soit un ami proche de Jin Shuren, n'a pas encore mobilisé ses forces. On ne sait pas si cela signifie que sa défection est imminente, mais cela ne pouvait sûrement pas faire de mal de lui rappeler… ses devoirs au sein de cette administration."

 SIK_assassinate_damulla_category: "Assassiner Sabit Damulla"
 SIK_assassinate_damulla_category_desc: "Sabit Damulla dirige actuellement une coalition de chefs rebelles ouïghours du sud-ouest du Xinjiang. Maintenant que nos ennemis à Kumul ont été vaincus, nous devons nous tourner vers Kashgar et Hotan."
 SIK_assassinate_sabit_damulla_decision: "Le Plan"

### Events ###
 xin.0.t: "Introduction à la Clique du Xinjiang"
 xin.0.desc: "La province chinoise du Xinjiang a eu une histoire perturbée, comme une grande partie du nord-ouest, du fait que jusqu'à ce jour, elle a toujours été un foyer d'agitation. La révolution Xinhai a aggravé encore plus le chaos habituellement causé par la population ouïghoure locale, celle-ci s'identifiant plus comme étant d'Asie centrale que Chinoise. L'actuel gouverneur Yuan Du-Hua n'a pas réussi à garder la situation sous contrôle, fuyant la province et la laissant entre les mains de son conseiller de confiance Yang Zengxin.\n\nYang, grâce à des manœuvres astucieuses et à une répression violente, a maintenu le Xinjiang « stable » pendant ses 20 années de mandat de gouverneur. Homme très paranoïaque, prenant toutes les précautions possibles pour empêcher les soulèvements, tout en réprimant sans fin les Ouïghours situés dans le Xinjiang, c'est en 1936 une âme isolée qui reste dans sa maison et sort rarement par peur d'un assassinat politique perpétré par l'un de ses rares serviteurs. La plupart des tâches sont partagées entre ses trois conseillers les plus puissants : Jin Shuren le Dao-yin de Hotan, Ma Shaowu le Dao-yin d'Aksu, et le ministre des Affaires étrangères Fan Yaonan. Ensemble, ces trois-là s'occupent de la majeure partie de l'administration quotidienne du Xinjiang tout en prenant leurs ordres de Yang lui-même à l'occasion. Pour l'instant, le statu quo au Xinjiang est maintenu, mais avec l'isolement croissant de Yang, tout peut arriver."
 xin.0.a: "Que Yang Zengxin vive longtemps et prospère"
 xin.0.b: "Qu'est-ce que le Khanat de Kumul ?"
 xin.0.c: "Ouïghours ?"

 xin.1.t: "Le Xinjiang et le Khanat de Kumul"
 xin.1.desc: "Le Khanat de Kumul est officiellement un protectorat des Qing au sein du Xinjiang et constitue un facteur largement stabilisateur pour le Xinjiang lui-même. Actuellement gouverné par Nasīr Shah, le khanat n'a que très peu d'influence dans la gestion quotidienne du Xinjiang, au delà de devoir rendre hommage au gouverneur du Xinjiang chaque année. Pourquoi est-ce important ? Beaucoup considèrent l'autonomie actuelle du Khanat de Kumul comme la seule chose qui empêche les tensions au sein du Xinjiang d'exploser, car cela montre un degré de domination ouïghoure dans la province même si les gens n'aiment pas le dirigeant actuel Nasīr. Son existence est la clé de notre paix dans le nord-ouest, et seul un idiot absolu oserait même essayer de gêner sa présence."
 xin.1.a: "Ce petit gars est vraiment quelqu'un..."
 xin.1.b: "Quelle est la situation générale au Xinjiang ?"
 xin.1.c: "Ouïghours ?"

 xin.2.t: "Le Peuple du Xinjiang"
 xin.2.desc: "Les habitants du Xinjiang sont de loin les plus uniques de Chine, car beaucoup diraient que la majorité n'est pas du tout chinoise. L'un des groupes ethniques les plus importants est la population ouïghoure, qui est de loin le groupe ethnique le plus nationaliste et le plus connu du Xinjiang. Deux autres groupes notables sont d'abord la population kazakhe au nord avec une population d'environ 400 000 habitants et les Toungans, la version locale des Hui chinois au sud, avec une population d'environ 450 000 habitants. Les Toungans et les Ouïghours sont connus pour leurs relations précaires, car la minorité Toungane contrôle depuis longtemps la majorité du Xinjiang, comme le voit maintenant le Dao-yin de Hotan, Ma Shaowu. En raison de leur séparation globale du peuple chinois, les populations ouïghoure et kazakhe ont longtemps posé le plus de problèmes à notre administration, se soulevant à plusieurs reprises dans le passé afin d'établir leur indépendance du reste de la Chine."
 xin.2.a: "C'est bon, il est temps de gouverner"
 xin.2.b: "Quelle est la situation générale au Xinjiang ?"
 xin.2.c: "Qu'est-ce que le Khanat de Kumul ?"

 xin.3.t: "Problèmes dans le Nord"
 xin.3.desc: "La Dzoungarie, principalement occupée par des Kazakhs et des Mongols, a été un point chaud pour l'administration de Yang depuis son émergence du fait qu'elle sert de point de ralliement aux bandits principalement mongols cherchant à lancer des raids contre notre peuple. Bien que ces bandits se fassent discrets depuis un an, les troubles en Mongolie occidentale, sous le régime d'Ungern, se sont étendus au Xinjiang, en même temps que ces bandits sont réapparus. Nous devrons attendre la réponse de Yang sur la question pour régler le problème, mais d'ici à ce qu'elle arrive, ces bandits s'avèreront gênants."
 xin.3.a: "Ces problèmes ne connaissent pas de fin, semble-t-il ?"

 xin.4.t: "Le Silence de Yang"
 xin.4.desc: "À la surprise de tous, à l'exception de ses conseillers les plus proches, la réponse de Yang face à la réapparition des bandits fut au mieux limitée. Sa crainte paranoïaque d'être assassiné l'obligeant à rester à l'intérieur de sa maison, il déclara à ses fonctionnaires \"Bah, ces Mongols n'étaient guère un problème avant, je doute qu'ils en poseront beaucoup plus maintenant ! Ce problème se réglera de lui-même !\" Malgré cette réponse, Jin Shuren, le principal conseiller de Yang Zengxin, a commencé à mobiliser une force au nord afin de faire face aux troubles."
 xin.4.a: "C'est ridicule..."

 xin.5.t: "Effondrement de la Ligue"
 xin.5.desc: "La nouvelle de l'effondrement de l'hégémonie Zhili au sud, la Ligue des Huit Provinces, vient de nous parvenir. Malgré le choc, l'isolement relatif du Xinjiang par rapport au reste de la Chine a limité les répercussions qui nous parviennent. La paranoïa de Yang Zengxin pourrait cependant s'avérer préoccupante, car il a très probablement le sentiment que sa position actuelle au sein du gouvernement est en danger."
 xin.5.a: "Gardez un oeil sur la situation"

 xin.6.t: "Silence"
 xin.6.desc: "Cela fait plus d'un mois que seuil un silence assourdissant se fait entendre. Les gens ne viennent dans la chambre de Yang que lorsqu'ils ont quelque chose à rapporter, et le mois dernier s'est déroulé sans incident, outre le fait que l'armée de Jin Shuren est presque prête à écraser les bandits du nord. Même alors, beaucoup se méfient du manque de réponse de Yang et aucun ordre ne semble devoir être envoyé du tout. Jin Shuren a donc décidé de suspendre temporairement la levée de son armée afin de vérifier que son supérieur va bien avant de se lancer dans une expédition d'un mois."
 xin.6.a: "Nos peurs sont très certainement infondées"

 xin.7.t: "Disparition"
 xin.7.desc: "Ressenti comme un choc pour beaucoup, Yang est tout simplement parti. L'ensemble des locaux a été fouillé de fond en comble à la recherche de tout signe de la présence de Yang ces derniers jours, mais il n'y en a pas. En fait, la plupart de ses biens qu'il a rassemblés au fil des ans semblent également avoir disparu. Jin poursuit ses investigations, à la recherche de signes indiquant où Yang aurait pu aller, mais les chances que Yang soit à Dihua sont à ce stade peu probables, laissant Jin et d'autres serviteurs dans une position inquiétante. Cela pourrait prendre des mois avant que les Qing ne désigne un nouveau gouverneur, laissant le poste le plus important du Xinjiang complètement vacant entre-temps."
 xin.7.a: "La collaboration est la clé afin de maintenir l'ordre"

 xin.8.t: "Vol"
 xin.8.desc: "Alors que la maison de Yang Zengxin continuait à être perquisitionnée, Jin lui-même voulu vérifier que le trésor du Xinjiang, constitué par les impôts payés par la population du Xinjiang, était bien là. Lorsque Jin et ses gardes arrivèrent, ils ouvrirent la porte...\n\nEt tout l'argent avait disparu.\n\nUne fortune absolue amassée sur une période de vingt ans avait disparu avec Yang Zengxin, laissant courir de nombreuses théories sur ce qui s'était réellement passé. La plus populaire de ces théories était que Yang Zengxin était tout simplement... parti avec tout notre argent, nos biens et son titre de gouverneur toujours intact."
 xin.8.a: "..."

 xin.9.t: "Coup d'État"
 xin.9.desc: "Alors que l'enquête se poursuivait, Jin Shuren se rendit progressivement compte de la position dans laquelle il se trouvait. Il n'y aurait pas de nouveau gouverneur avant des mois, et en l'absence de Yang Zengxin, il était actuellement le plus haut représentant du gouvernement à Dihua. Il devait donc agir avant que quelqu'un d'autre n'arrive, en utilisant son armée récemment constituée qui était censée écraser les bandits mongols.\n\nEt comme prévu, c'est ce qu'il fit. Jin Shuren avec ses 3 000 soldats pris d'assaut la capitale et après l'avoir sécurisée, se déclara gouverneur du Xinjiang avant même qu'une réponse appropriée des Qing ne puisse être formulée. Tous ne sont bien sûr pas satisfaits de la tournure des événements, en particulier le Dao-yin d'Aksu, Fan Yaonan, ce qui laisse penser que le Xinjiang pourrait connaître une crise pour la première fois depuis 20 longues années. Il n'est pas non plus certain que les Qing resteront sans réagir face à cette tournure des événements, Jin détenant jusqu'à preuve du contraire, dans sa province du Xinjiang un pouvoir absolu."
 xin.9.a: "Nous devons croire Jin"

 xin.10.t: "Une Invitation"
 xin.10.desc: "Alors que les activités quotidiennes du Xinjiang se poursuivent normalement, Jin Shuren est finalement parti pour son expédition visant à écraser les bandits mongols récemment apparus. Pour le moment, tout va bien au Xinjiang, alors que le reste de la Chine a sombré dans le chaos suite de l'effondrement de la Ligue des Huit Provinces. Se réjouissant presque de cet enchainement de circonstances, le Dao-yin d'Aksu et ministre des Affaires étrangères du Xinjiang, Fan Yaonan, a annoncé une fête invitant pour l'occasion de nombreux responsables gouvernementaux, dont Yang Zengxin. Il est fortement attendu que Yang, fidèle à son isolement décline l'invitation, pourtant une journée de fastes pourrait aussi lui faire du bien, lui qui vit depuis peu dans le stress de devoir gouverner ?"
 xin.10.a: "Il est temps de faire la fête !"
 xin.10.b: "Je n'ai jamais fait confiance à Fan auparavant et certainement pas maintenant"

 xin.11.t: "La Fête"
 xin.11.desc: "La nuit était déjà très animée lorsque Yang Zengxin entra dans Aksu, considérant les énormes quantités de nourriture et de boissons pour la nuit, et prêt à profiter de cette nuit comme si ce devait être la dernière. Une heure plus tard, il prend place, enfin prêt à commencer. Alors qu'il attaque sa nourriture, Fan Yaonan et une multitude d'autres responsables gouvernementaux se joignent à lui pour profiter des plaisirs de la vie. Fan s'excuse, tandis que Yang le remarque à peine, tout occupé qu'il est à dévorer sa nourrite. Fan Yaonan revient dix minutes plus tard, avec derrière lui deux gardes portant fusils et brassards rouges puis se rassied.\n\n\"Un toast, à la santé de Yang !\" dit-il\n\nYang leve également son verre, un sourire sur son visage, jusqu'à ce qu'il réalise enfin ce qui se passe. Les gardes pointent leurs armes sur lui, puis des coups de feu retentissent, et bientôt, son corps gît souillé et allongé sur le sol avec des impacts de balles dans la tête et la poitrine."
 xin.11.a: "À Fan Yaonan, notre nouveau chef !"

 xin.12.t: "La Marche de Jin Shuren"
 xin.12.desc: "Avec sa force militaire récemment augmentée, Jin Shuren n'a pas perdu de temps pour retourner à Aksu, après avoir appris la mort de son ancien supérieur. Fan Yaonan n'est apparemment absolument pas préparé à cela, ses efforts pour élever ses propres forces pour défendre Aksu échouant complètement alors que la ville sombre dans l'anarchie. Lui, ses fonctionnaires et sa petite force de 200 combattants se retranchent à Aksu, attendant l'arrivée de la horde de Jin Shuren."
 xin.12.a: "Ses perspectives semblent sombres"

 xin.13.t: "La seconde prise de contrôle"
 xin.13.desc: "Jin sécurisa Dihua et se déplaca rapidement vers Aksu, où Fan Yaonan l'attendait en essayant désespérément de mettre en place autant de défenses qu'il le pouvait avant que son rival n'arrive. Ce fut malheureusement inutile, car lorsque Jin arriva, peu de temps après avoir sécurisé Dihua, son armée massive s'était précipitée dans la ville et avait réussi à tout sécuriser, pour finalement pénétrer dans la résidence de Fan, sans toutefois réussir à l'appréhender. Avant même que les Qing n'apprennent que leur fidèle gouverneur Yang était parti, deux coups d'État avaient eu lieu au Xinjiang. Maintenant, Jin Shuren est installé comme gouverneur, et Beijing ne peut plus y faire grand-chose."
 xin.13.a: "Je ferai un tour au banquet, cette fois"

 xin.14.t: "Mort de Yang Zengxin"
 xin.14.desc: "Alors que les divers responsables de Yang Zengxin étaient allés lui rendre visite aujourd'hui, avant que ne parte l'expédition devant écraser la menace mongole au nord, ils furent témoins d'un spectacle choquant. Yang Zengxin semblait être mort dans son sommeil à une heure inconnue, laissant ouvertes de nombreuses questions quant à la suite des évènements. Beaucoup prédisent l'ascension de Jin Shuren au poste de gouverneur, grâce à sa nouvelle armée, et avant que les Qing ne puissent réagir. Toutefois, pour l'instant rien ne s'est produit et l'unique chose à faire est d'attendre, et de voir comment la situation évolue."
 xin.14.a: "Comment cela a-t-il pu nous arriver ?"

 xin.15.t: "Jin Shuren sécurise Dihua"
 xin.15.desc: "Comme beaucoup l'avaient prédit, Jin Shuren a décidé de marcher sur Dihua et de la sécuriser en utilisant sa nouvelle force armée. Les rues sont remplies de soldats éliminant un par un tous les dissidents politiques potentiels et parmi ceux-ci se trouve le Dao-yin d'Aksu, Fan Yaonan qui entretient une rivalité quelque peu mesquine avec Jin. On sait peu de choses sur les prochaines actions de Jin, mais beaucoup prédisent que la position de pouvoir de Fan Yaonan ne durera pas très longtemps."
 xin.15.a: "Nous sommes entre ses mains..."

 xin.16.t: "Marche de Jin sur Aksu"
 xin.16.desc: "Comme beaucoup l'avaient prédit, Jin a rapidement quitté Dihua pour démettre Fan Yaonan de ses fonctions avant même qu'il ne puisse réagir. Beaucoup ont remarqué qu'une accumulation de défenses avait commencé à être mise en place, mais les complices de Fan avaient tué avant qu'une résistance significative ne puisse être opposée. Fan lui-même ne pu cependant pu être trouvé. Certains pensent qu'il s'est échappé dans les montagnes pour éviter d'être capturé. Ma Shaowu, le Dao-yin de Hotan a déclaré sa loyauté au nouveau gouverneur Jin Shuren, dans le but de sécuriser son autorité dans le sud. Jin Shuren a accepté la situation, affermissant enfin son autorité sur tout le Xinjiang, du moins pour le moment."
 xin.16.a: "Voilà les changements radicaux dont le Xinjiang a besoin !"

 xin.17.t: "Consolidation du pouvoir de Jin"
 xin.17.desc: "Le gouvernement du sud de Ma Shaowu ayant déclaré fidélité au nouveau gouverneur Jin Shuren, ce dernier a réussi à sécuriser tous les aspects du pouvoir. Avec la disparition de Fan Yaonan, et le remplacement progressif des membres du gouvernement, Jin a prouvé qu'il était sûrement e dirigeant le plus capable en ces temps de tensions. Personne ne sait ce qu'il a prévu, mais compte tenu de sa proximité avec Yang Zengxin, sa politique sera très probablement similaire. Il lui faut encore pourvoir le siège vide du Dao-yin d'Aksu pour compléter le puzzle, mais quelqu'un sera certainement nommé bientôt."
 xin.17.a: "Vers un nouveau futur"

 xin.19.t: "Doublement de la taxe Ouïghour"
 xin.19.desc: "Jin étant maintenant gouverneur de facto, de nouvelles politiques concernant la population musulmane du Xinjiang sont immédiatement mises en place. Parmi celles-ci, la taxe sur les Ouïghours, les Kazakhs et les autres peuples d'Asie centrale est immédiatement doublée. Considérée par beaucoup comme une décision risquée, cette mesure ignore en plus totalement la politique de Yang Zengxin consistant à faire preuve de prudence avec la population pour éviter la révolte. Mais tant que l'argent continue à nous parvenir, qu'est-ce qui pourrait mal se passer ?"
 xin.19.a: "Donnez-nous l'argent !"

 xin.20.t: "Sheng Shicai, le nouveau Dao-Yin d'Aksu"
 xin.20.desc: "Maintenant que Fan Yaonan a été renversé, le poste de Dao-yin d'Aksu est à pourvoir. Parmi la multitude de candidats, y compris parmi les connaissances personnelles de Jin Shuren, Sheng Shicai, l'actuel chef d'état-major a finalement été choisi pour le poste. Celui-ci disposant actuellement d'une armée de taille moyenne et de relations encore plus influentes au sein du gouvernement, beaucoup considéraient que Jin n'avait en réalité pas vraiment eu le choix, mais Sheng a promis qu'il aurait le plus profond respect pour le poste qu'il lui était octroyé, ainsi que des responsabilités que ce poste implique."
 xin.20.a: "C'est clairement une personne compétente"

 xin.21.t: "Rencontre avec Nasīr"
 xin.21.desc: "La majorité des postes gouvernementaux étant pourvus, Jin est prêt à se lancer dans ce qu'il considère comme « l'unification du Xinjiang ». Un messager a été envoyé à Nasīr du khanat de Kumul pour organiser une réunion ayant pour but de s'associer à Dihua. Espérons que cela rassurera le peuple Kumulien de sa position au sein du nouveau Xinjiang, apportant une nouvelle stabilité à cette province auparavant indisciplinée."
 xin.21.a: "Ce sera une affaire agréable"

 xin.22.t: "Rencontre avec Jin"
 xin.22.desc: "Jin Shuren, le nouveau gouverneur du Xinjiang, a invité Nasīr à participer à une rencontre à Dihua afin d'établir des relations avec notre grand khanat. Il nous considère comme nécessaires à la préservation du Xinjiang et « souhaite voir s'établir à l'avenir une coopération plus étroite entre les deux gouvernements ». De toute évidence, nous n'avons pas vraiment le choix, notre destin est entre leurs mains et nous serons donc obligés de livrer Nasīr, que cela nous plaise ou non. Espérons qu'il dise la vérité, et que cela puisse préserver notre autorité, à l'avenir..."
 xin.22.a: "S'associer, c'est toujours bien, non ?"

 xin.23.t: "L'Annexion de Kumul"
 xin.23.desc: "Nasīr se rendit à Dihua, accueilli par une somptueuse cérémonie ainsi que de nombreuses festivités pour célébrer son arrivée. Après les salutations personnelles de Jin Shuren et de plusieurs membres du gouvernement, Nasīr s'enfonça davantage dans la ville à l'occasion d'une visite. Salué par beaucoup, Nasīr se senti le bienvenu et réalisa à quel point il semblait être important. Cependant, ces sentiments ne durèrent pas longtemps.\n\nNasīr fut bientôt invité à la résidence personnelle de Jin, où après être entrés dans la salle à manger, ils commencèrent à se régaler. Distrait par sa gourmandise, Nasīr sentit bientôt deux pistolets pointés à l'arrière de sa tête. "Nasīr, ton heure est venue. Viens avec nous." N'ayant d'autre choix que d'obtempérer, Nasīr fut emmené dans une prison au cœur d'Urumqi, probablement pour y être détenu pour le restant de sa vie.\n\nJin ne tarda pas à déclarer l'annexion de Kumul et l'arrestation de nombreux fonctionnaires, appelant la région par le nom « Hami », le nom chinois bien connu. Hami, désormais pleinement intégré à l'administration du Xinjiang, c'est l'unification du Xinjiang tout entier qui a été menée à bien une fois pour toute."
 xin.23.a: "Hami, sois le bienvenu au Xinjiang"

 xin.24.t: "Le Complot contre Nasīr"
 xin.24.desc: "Nasīr se rendit à Dihua, accueilli par une somptueuse cérémonie ainsi que de nombreuses festivités pour célébrer son arrivée. Après les salutations personnelles de Jin Shuren et de plusieurs membres du gouvernement, Nasīr s'enfonça davantage dans la ville à l'occasion d'une visite. Salué par beaucoup, Nasīr se senti le bienvenu et réalisa à quel point il semblait être important. Cependant, ces sentiments ne durèrent pas longtemps.\n\nNasīr fut bientôt invité à la résidence personnelle de Jin, où après être entrés dans la salle à manger, ils commencèrent à se régaler. Distrait par sa gourmandise, Nasīr sentit bientôt deux pistolets pointés à l'arrière de sa tête. "Nasīr, ton heure est venue. Viens avec nous." N'ayant d'autre choix que d'obtempérer, Nasīr fut emmené dans une prison au cœur d'Urumqi, probablement pour y être détenu pour le restant de sa vie.\n\nJin ne tarda pas à déclarer l'annexion de Kumul et l'arrestation de nombreux fonctionnaires, appelant la région par le nom « Hami », le nom chinois bien connu. Hami, désormais pleinement intégré à l'administration du Xinjiang, c'est l'unification du Xinjiang tout entier qui a été menée à bien une fois pour toute."
 xin.24.a: "Bienvenue au nouveau régime !"

 xin.25.t: "Le nouveau gouvernement de Hami"
 xin.25.desc: "Le nouveau cabinet de Hami se compose principalement de membres n'appartenant pas à l'entourage proche de Jin. Parmi ceux-ci figurent Li Xizeng, l'un des principaux individus à avoir convaincu Jin d'annexer Kumul, Zhang Mu, le nouveau percepteur des impôts et chef d'état-major de Hami, et enfin Long Xielin qui a été nommé responsable de la préfecture elle-même. Tous considérés selon Jin comme étant dignes de confiance, ils ont notamment pour tâcher d'intégrer toutes les personnes errantes. Les anciens ministres Kumulien Yulbars Khan et Hoja Niyaz ont également été autorisés à faire partie du gouvernement, bien qu'à des postes de niveau inférieur, tout en étant surveillés de près par d'autres responsables."
 xin.25.a: "Tous sont des personnes compétentes, cela devrait bien se passer"

 xin.26.t: "Le Gouvernement du Sud"
 xin.26.desc: "La réaction de Ma Shaowu face à l'annexion de Kumul a été moins que positive, pour le dire poliment, bien que cela soit pour des raisons autres que politiques. Kumul, le gardien de la paix au Xinjiang, a eu un effet notable en réprimant le nationalisme ouïghour du nord, mais c'est le sud qui a vraiment bénéficié de cet arrangement. Les populations méridionales les plus conservatrices ont longtemps été un foyer de soulèvements et de rébellions non organisés que Shaowu a bien fait de contenir jusqu'à présent, par l'utilisation massive de la police et d'une censure généralisée. Cependant, un mouvement aussi important que celui-ci pourrait être trop difficile à contenir, malgré le fait que Shaowu soutienne le contraire."
 xin.26.a: "Espérons que les choses restent sous contrôle par ici"

 xin.27.t: "L'Entourage de Sheng"
 xin.27.desc: "Occupant désormais le poste de Dao-yin d'Aksu, Sheng a commencé à mettre en place son propre gouvernement, dans une zone similaire à celle de Ma Shaowu, plus au sud du Xinjiang. Complétant son gouvernement avec sa propre clique de gens de confiance, il prévoit de mettre un terme aux troubles qui sévissent dans la région avant qu'un soulèvement organisé ne puisse se produire, commençant pour cela à former ses propres troupes afin d'étouffer les futures étincelles du conflit. Bien que cela puisse signifier une nouvelle division dans un Xinjiang déjà profondément divisé, cet homme est toujours préférable au bâtard Fan Yaonan, ou à la possibilité de tomber aux mains des Turcs. Bien sûr, il faudra garder sur lui un œil prudent pour s'assurer que Sheng ne nourrisse pas d'ambitions dépassant le cadre de son poste."
 xin.27.a: "Le poste est entre de bonnes mains"

 xin.28.t: "L'Armée d'Aksu"
 xin.28.desc: "L'armée de Sheng est au complet, prête à être mobilisée sous l'autorité du gouvernement central. Alors que Sheng contrôlera directement l'armée, il promet que la supervision sera faite sous la direction de Jin Shuren, dès qu'il le souhaitera. Sa loyauté a été réelle jusqu'à présent, même si peut être peu sincère, cependant tant qu'il continuera à déclarer sa loyauté, aucun problème ne devrait survenir. Cela ne les fait pas totalement disparaitre pour autant. Le frère de Jin Shuren et commissaire provincial aux affaires militaires, Jin Shuxin, a protesté contre l'influence croissante de Sheng au sein du gouvernement, déclarant que Sheng n'est pas ce qu'il semble être, et qu'il doit être démis de ses fonctions avec effet immédiat. Bien sûr, nous ne pouvons pas simplement révoquer un fonctionnaire aussi qualifié, mais peut-être pourrions-nous le surveiller d'un peu plus près ?"
 xin.28.a: "On peut faire confiance à Sheng, ignorez-le"
 xin.28.b: "Peut-être qu'une surveillance plus étroite peut être mise en place"

 xin.29.t: "L'Annexion atteint le sud"
 xin.29.desc: "Comme nous le soupçonnions, la nouvelle de l'annexion de Kumul a commencé à se répandre dans les grandes villes d'Hotan et de Kashgar, leur public étant déconcerté par le fait qu'une telle décision ait même été envisagée par Jin Shuren. Shaowu a commencé à déplacer ses troupes dans ces zones afin de rétablir la paix, cela aura certainement un effet durable sur la volonté de notre population de coopérer avec le gouvernement à l'avenir."
 xin.29.a: "Par chance, cela ne cause pas trop de problèmes"

 xin.30.t: "Les Ouïghours sentent une opportunité"
 xin.30.desc: "Comme si les choses ne pouvaient pas empirer pour notre gouvernement affaibli, la nouvelle du soulèvement de Kumul a également atteint le sud, et le résultat est à la hauteur de ce qui était attendu. Les troubles et les émeutes sont montés en flèche, encore plus fort qu'à la suite de l'annexion proprement dite, certains individus se distinguant particulièrement à cette occasion. En particulier à Aksu où les troubles n'ont fait que s'intensifier après que les riches frères Bughra se sont joints aux émeutes, finançant leurs efforts. Bien qu'ils soient confinés à Kashgar et à Hotan pour l'instant, les troubles ne devraient pas y rester longtemps, car beaucoup les voient également atteindre d'autres grandes villes. Nous ne pouvons qu'espérer que ce ne soit pas le cas et que Shaowu pourra se débrouiller tout seul."
 xin.30.a: "Nous devons rester prudents"

 xin.31.t: "Notre allié Ma Shaowu se dirige vers le nord"
 xin.31.desc: "Shaowu se dirige vers le nord ! À la surprise du gouvernement du sud, Ma Shaowu a commencé à se diriger vers le nord pour aider à la répression du soulèvement de Kumul, ce dernier étant selon ses termes « la source de tous ses problèmes ». Ne laissant que des garnisons mineures à Kashgar et Hotan tout en réorganisant ses troupes dans d'autres villes mineures, Shaowu a emmené la majorité de ses forces vers Aksu pour nous aider dans nos efforts contre Kumul. On ne sait pas encore s'il a eu raison de prendre ces décisions, mais avec les troubles qui ne font que grandir dans le sud, beaucoup le considèrent comme un parfait idiot pour avoir compromis encore plus notre situation."
 xin.31.a: "Ce type est un parfait idiot"

 xin.32.t: "Soulèvement de mineurs à Keriya"
 xin.32.desc: "Comme prévu, le pire a commencé. Le sud a commencé à exploser, le soulèvement n'ayant lieu ni à Kashgar ni à Hotan, mais dans la petite ville minière de Keriya. Les mineurs, à bout à cause de salaires trop faibles et de la fiscalité ridicule ont renversé les administrateurs de la région, beaucoup citant la riche famille Bughra comme étant celle qui finance leurs efforts. Ils disposent maintenant d'une petite quantité de fusils, et ont commencé à marcher vers Aksu au nom de l'indépendance ouïghoure."
 xin.32.a: "Damnés Bughras..."

 xin.33.t: "Les Émirs Hotan"
 xin.33.desc: "Alors que le soulèvement de Keriya bat son plein, les tensions ont finalement augmenté à Hotan lorsque la famille Bughra a déclaré son propre émirat de Hotan, proclamant son indépendance vis-à-vis du gouvernement chinois, dans le but affirmé de s'emparer de tout le Xinjiang. Muhammad Amin Bughra, Abdullah Bughra et Nur Ahmad Jan Bughra étant tous devenus officiellement \"Emirs de Hotan\", la ville entière est tombée sous leur contrôle bien qu'ils on tégalement rencontré les rebelles de Keriya. Cette menace, bien qu'encore mineure, ne peut être sous-estimée, car cette décision est une incitation pour tous les Ouïghours à revendiquer leur propre pouvoir contre notre gouvernement légitime."
 xin.33.a: "Nous pouvons nous charger de ça, promis"

 xin.34.t: "La Révolte du Sud"
 xin.34.desc: "Alors que Shaowu continue de marcher vers Aksu, Kashgar est totalement exposée à une attaque, et c'est exactement ce qui s'est passé. L'ancien propriétaire terrien d'Aksu Timur Beg a marché jusqu'à Aksu, utilisant sa richesse pour financer davantage les rebelles. Gagnant lentement l'avantage contre la petite garnison, de plus en plus de personnes ont continué à se soulever contre le règne de Shaowu, ayant par la suite réussi à encercler de tous côtés le centre-ville de Kashgar dont la petite garnison se bat désespérément dans l'espoir de survivre. Les places fortes les plus importantes du sud ayant été capturées par ces sales traîtres, il ne peut plus être considéré comme étant sous notre contrôle, du moins pour le moment. Les autres garnisons ont commencé à paniquer complètement et à se déployer dans l'espoir de se battre pour survivre, mais leurs chances de réussite sont improbables.\n\n§RLa Rébellion Ouïghoure a commencé.§!"
 xin.34.a: "Cela n'est pas possible !"
 xin.34.b: "Pour l'indépendance !"

 xin.35.t: "Silence de la garnison de Tourfan"
 xin.35.desc: "Ma Fuming, qui dirige la garnison de Turfan depuis des années, a refusé de déplacer sa garnison en raison d'un \"manque de confiance dans le gouverneur de Jin Shuren\". Bien que cette insulte à notre nom soit déjà digne de mort, nous avons besoin de toute l'aide possible, nous devons donc faire preuve de prudence. La dernière chose dont nous ayons besoin, c'est qu'il fasse défection en faveur des Kumuliens qui sont déjà plus nombreux que les Ouïghours au sud. C'est en ces temps de pression que l'unité est nécessaire, et il semble que tous les imbéciles au sein du gouvernement ne soient pas disposés à le réaliser."
 xin.35.a: "S'il nous trahit..."

 xin.36.t: "Ma Fuming déserte nos rangs"
 xin.36.desc: "Ma Fuming, en raison de notre inaction envers sa déclaration de neutralité, nous a officiellement trahis en faveur des Kumuliens. Sa garnison a été déployée et est actuellement au combat avec nos autres forces. Déjà en infériorité numérique, c'est un coup supplémentaire porté à la réputation de Jin sachant que nous continuons d'être à la traîne dans ce conflit et que de plus en plus de nos soldats désertent. Nous devrons être plus prudents à l'avenir."
 xin.36.a: "Cela pourrait entraîner d'autres problèmes..."

 xin.37.t: "Arrivée des déserteurs du Xinjiang"
 xin.37.desc: "La garnison de Tourfan sous le commandement de Ma Fuming a fait défection en notre faveur, se mobilisant pour un Xinjiang plus égalitaire. Il existe des rumeurs de mécontentement provenant de l'administration du Xinjiang, ce dont nous pourrions probablement tirer davantage profit si les choses continuent d'aller dans cette direction. Néanmoins, plus de main-d'œuvre pour servir notre noble cause est toujours un changement bienvenu alors que nous poursuivons notre Jihad contre les dictateurs Han."
 xin.37.a: "Cela fonctionne pour nous"

 xin.38.t: "Négociations avec Ma Fuming au sujet de la garnison de Tourfan"
 xin.38.desc: "Nous avons pris contact avec la garnison de Tourfan commandée par Ma Fuming dans l'espoir de le convaincre de renoncer à sa défection en faveur des Kumuliens. Malheureusement pour nous, il s'est montré impassible face à toutes les tentatives de concessions et ne semble pas vouloir changer de position concernant la mobilisation de son armée. Jin a finalement déclaré les négociations infructueuses et suggère d'envoyer des troupes pour le débusquer et mettre quelqu'un d'autre à sa place à la tête de l'armée. Cette proposition radicale pourrait avoir un certain succès, mais beaucoup d'autres au sein du gouvernement pensent que la poursuite des négociations montrerait notre patience à un homme plus que frustré, et le convaincrait de changer d'avis. L'un ou l'autre choix à une chance de réussite et pourrait avoir une influence décision sur l'issue de la guerre."
 xin.38.a: "Tuez-le maintenant. Faites-le"
 xin.38.b: "La patience est une vertue"

 xin.39.t: "La garnison de Tourfan a été déployée"
 xin.39.desc: "Il semble que l'idée de Jin était la bonne, après tout. En envoyant un petit régiment pour tuer Fuming dans son sommeil, une autorité adaptée a été réinstallée à la tête de la garnison, malgré un certain chaos initial. Le nouveau commandement a déployé la garnison et est prêt à être commandé. Nombreux sont ceux impressionnés par la gestion de la situation de Jin, nous permettant de garder pour le moment une éventuelle tentation de rébellion dans nos rangs sous silence."
 xin.39.a: "Jin est vraiment le meilleur"

 xin.40.t: "La garnison de Tourfan déployée ?"
 xin.40.desc: "Après de nombreuses heures supplémentaires de négociations que beaucoup considéraient comme exaspérantes avec l'insupportable Ma Fuming, Jin a finalement atteint un point de saturation, coupant complètement le contact avec la garnison. Les dernières nouvelles entendues rapportent le déploiement de la garnison, mais vu le manque de communication vis-à-vis de nous sur le détail de la mobilisation, nous ferions mieux de croire qu'elle n'a pas été déployée en notre faveur. Beaucoup considèrent Jin Shuren comme un imbécile pour avoir laissé faire une telle bévue, car les Kumuliens ne font que se renforcer, du fait de notre propre incompétence."
 xin.40.a: "Le Xinjiang est la proie de barbares"

 xin.41.t: "Mobilisation de la garnison de Tourfan"
 xin.41.desc: "Ma Fuming, le chef de guerre contrôlant Tourfan, avait auparavant refusé de mobiliser ses forces de peur d'être dépassé par notre soulèvement. Alors que beaucoup dans nos rangs avaient prédit qu'il ferait bientôt défection et l'avaient ignoré, Jin pris la décision choquante de tuer Fuming dans son sommeil afin de mettre fin aux querelles une fois pour toutes. La garnison s'est maintenant mobilisée aux côtés du gouvernorat du Xinjiang, à présent plus forts et plus unifiés que jamais. Bien sûr, avec Zhongying et les puissants Yulbars à nos côtés, nos ennemis ne devraient pas avoir de chance contre nous."
 xin.41.a: "La victoire viendra de toute façon"

 xin.42.t: "Zhang Beiyuan dans le doute"
 xin.42.desc: "À l'image de nombreux autres au sein de nos diverses garnisons, Zhang Beiyuan a refusé de déplacer ses troupes malgré de multiples rappels à le faire. Zhang est un ami proche de Jin, ce qui n'a pas manqué de provoquer la surprise de ce dernier, en supposant du moins que sa loyauté envers tout le monde était restée intacte. Actuellement positionné entre Dihua et Aksu, beaucoup s'inquiètent de la possibilité qu'il reste ainsi pendant toute la guerre, ou même qu'il trahisse notre cause légitime en faveur des Kumulienss. Peut-être que surveiller l'homme ne serait pas une mauvaise chose si nous souhaitons le convaincre que nous nous battons du bon côté ?"
 xin.42.a: "Il ne peut pas continuer à s'en sortir !"

 xin.43.t: "Le Commandant Zhang Beiyuan fait défection"
 xin.43.desc: "Zhang Beiyuan a été laissé sans surveillance pendant trop longtemps, s'enfuyant avec son armée pendant la nuit en direction du camp Kumulien. La réputation déjà mauvaise de Jin en ces temps troublés ne peut que souffrir davantage suite à la défection d'un ami si proche. Pire encore, il existe des rumeurs selon lesquelles des fonctionnaires auraient fait défection en faveur du \"camp\" de Sheng, au sein même de notre administration. Bien sûr, même Sheng se rend compte qu'une grande unité est nécessaire en période de grande lutte pour notre noble cause, et que rien n'en sortira."
 xin.43.a: "Celui-là n'est pas vraiment un ami"

 xin.44.t: "Arrivée des déserteurs du Xinjiang"
 xin.44.desc: "S'ajoute à la liste des personnes qui détestent Jin Shuren avec une saine passion, Zhang Beiyuan, ancien ami proche de Jin qui est venu constater en même temps que nous, que l'incompétence de ce dernier a précipité sa chute. Il apporte avec lui des provisions et de la main-d'œuvre pour nous aider à poursuivre nos efforts, afin que le Xinjiang se dote d'une meilleure administration que ce qu'il a actuellement. Ensemble, nous pouvons mettre fin une fois pour toutes à l'impérialisme de Jin, seul contre tous, au Xinjiang."
 xin.44.a: "La victoire arrive bientôt"

 xin.45.t: "Une lettre à Zhang Beiyuan"
 xin.45.desc: "\"Zhang Beiyuan, mon ami depuis des années, qui m'a vu arriver dans cette province, évoluer dans l'administration, et qui a été à mes côtés pendant tout cela. Nous vivons à une époque où l'unité au sein de notre administration est plus que nécessaire que jamais, vous en êtes vous-même conscient. Je vous demande personnellement votre aide, ainsi que celle de tous vos collègues administrateurs, afin de contribuer à notre victoire collective, à moins bien sûr que vous ne préfériez être écrasé sous la botte du boucher de Gansu, Ma Zhongying, ou peut-être celles des Ouïghours du sud qui vous tueront si vous ne vous convertissez pas à leur hérésie ? Soyez également conscient que je saurais avoir recours à d'autres moyens internes si vous choisissiez de rester inactif, car la justice frappe toujours ceux qui s'y attendent le moins.\"\n\nVotre ami, Jin Shuren\n\nZhang Beiyuan a commencé à mobiliser son armée au nom du gouvernement et du règne des Han sur le Xinjiang. Cela a également temporairement étouffé les voix dissidentes à l'interne, Jin prouvant sa capacité à unifier cette province chaotique en cette période d'insubordination."
 xin.45.a: "Bien sûr, il est revenu à la raison"

 xin.46.t: "Désunion"
 xin.46.desc: "Jin étant la cause à la fois du soulèvement du sud et de la rébellion de Kumulienne, beaucoup commencent à perdre leurs illusions concernant sa capacité à exercer les fonctions de gouverneur, le considérant comme un individu incompétent qui ne peut même pas diriger correctement une province. Jin devra faire preuve de prudence, car laisser ces rumeurs se vérifier pourrait entraîner sa chute en tant que gouverneur et provoquer l'ascension de quelqu'un ayant des intérêts différents dans la province. Beaucoup disent que cet individu est Sheng Shicai, le Dao-yin d'Aksu lui-même, mais il est certain qu'un individu aussi loyal et responsable n'essaierait jamais rien de la sorte, à une époque où le gouvernement se doit d'être uni."
 xin.46.a: "Bien sûr, personne ne songerait à nous trahir"

 xin.47.t: "Rumeurs de dissidence au sein de l'armée"
 xin.47.desc: "Sheng Shicai, un homme mystérieux doté d'un grand charisme, à l'opposé de Jin Shuren qui continue lui de montrer son incapacité à gérer le désordre qu'il a causé au Xinjiang. Beaucoup ont commencé à affluer vers sa clique basée à Aksu, y compris l'ancien chef de guerre du sud, Ma Shaowu. Beaucoup considèrent son expérience militaire significative et ses compétences dans la gestion de la ville d'Aksu comme une alternative saine à Jin Shuren et Shaowu, qui ont tous deux prouvé leur incapacité à gérer une véritable crise.\n\nSheng est calme, Sheng est responsable, Sheng est l'homme dont nous avons besoin. Les membres de notre administration ne cessent de susurrer ces mots empoisonnés, alors Jin montre chaque jour son incompétence la plus totale. Depuis que Sheng s'est joint aux opposants à Jin, celui-ci craint que son règne ne prenne bientôt fin."
 xin.47.a: "Certainement pas..."

 xin.48.t: "Coup d'État militaire de Sheng Shicai"
 xin.48.desc: "Confiant dans son nouveau plan pour mettre fin aux agissements des nationalistes kumuliens et ouïghours, et raffermir son autorité, Jin Shuren sorti de ses quartiers. Il n'eut cependant pas l'occasion d'aller bien loin car rapidement arrêté par ses propres gardes, il fut mis à terre et traîné loin de chez lui. Reprenant connaissance à l'endroit même où il s'attendait à être emmené, la capitale du gouvernement, il vit qu'il était toujours retenu par ses gardes. Devant lui, Sheng Shicai, brandissait un fusil. Sans un mot, Sheng pointa son fusil sur Jin, et Jin implora sa pitié, le considérant comme son sujet le plus fidèle. Cela n'eut aucun effet sur Sheng qui resta totalement impassible à la grande consternation de Jin. Le visage de Sheng s'anima brusquement et fut la dernière chose que Jin vit de sa vie, avant que Sheng ne lui tire dessus.\n\nSheng Shicai fut ensuite nommé en tant que nouveau gouverneur du Xinjiang, bénéficiant du soutien écrasant de ses collègues administrateurs, dont Ma Shaowu. Prêt à amener le Xinjiang dans un nouvel avenir, Sheng est prêt à entrer en scène et à mettre fin une fois pour toutes à ce chaos inutile."
 xin.48.a: "Pour un nouveau départ !"

 xin.49.t: "Recomposition du gouvernement du Xinjiang"
 xin.49.desc: "Notre victoire nous place en position d'arbitre sur un sujet délicat. Beaucoup au sein de notre gouvernement ont préféré faire comme si de rien n'était en voyant notre province bien-aimée s'effondrer sous leurs yeux, et nous nous retrouvons aujourd'hui à devoir déterminer le sort réservé aux lâches. Ils seront rétrogradés et nommés sur des postes à Kashgar, certains d'entre eux seront éloignés, notamment Ma Shaowu qui pourrait être blâmé pour le soulèvement du Turkestan Oriental et Mahmut Muhti, qui a officiellement servi Kumul mais a accepté de rejoindre notre gouvernement. Il nous reste cependant à trancher si ces punitions doivent être massives, car bouleverser la vie de trop nombreux fonctionnaires pourrait plus tard se retourner contre nous, mais également nous donner une chance de supprimer toute menace future contre notre gouvernement."
 xin.49.a: "Notre gouvernement devrait se montrer miséricordieux"
 xin.49.b: "Aucun lâche n'est à l'abri de notre révolution, rétrogradation de masse"

 xin.50.t: "Les Traîtres Ouïghours"
 xin.50.desc: "Le soulèvement du Turkestan oriental a été un désastre entraînant la mort de nombreux innocents, la majorité de la responsabilité retombant logiquement sur les épaules de Ma Shaowu. Certains de nos responsables gouvernementaux ont choisi de faire défection au moment où nous avions le plus besoin d'eux, le plus notable d'entre eux étant le fonctionnaire ouïghour Burhan Shahidi. Bien que sa responsabilité en tant que membre du gouvernement à Kashgar a été minorée en raison de son expérience militaire et politique remarquable, le sort de ceux qui l'ont suivi à leurs côtés doit encore être tranché. La plupart sont de simples naïfs avides de pouvoir et qui voudrait en avoir, mais le fait de les placer au gouvernement aura toujours une utilité afin d'assurer sa stabilité avec le concours du peuple et des fonctionnaires."
 xin.50.a: "Ils peuvent être présentés au nouveau gouvernement de Kashgar"
 xin.50.b: "Comment osent-ils penser qu'ils méritent le pardon"

 xin.51.t: "La Purge des Soldats Ouïghours"
 xin.51.desc: "Alors qu'une autre réunion commençait au sein du gouvernement de Kashgar entre Ma Shaowu, Mahmut Muhti et Burhan Shahidi sur la composition du gouvernement, quelque chose... d'inattendu s'est produit. L'ensemble du bâtiment dans lequel ils se trouvaient a commencé à prendre feu, et ils se retrouvèrent rapidement cernés par les flammes, incapables de s'échapper. S'ils purent se demander durant leurs derniers instants, comment ils en étaient arrivés là, au fond d'eux, ils en connaissaient tous la cause. L'incendie avait été coordonné par Sheng lui-même afin d'éliminer ses derniers rivaux au Xinjiang, ne laissant à ses côtés que de simples ministres qui ne remettent pas en cause ses ordres. Avec la disparition simultanée des trois derniers grands du Xinjiang au cours d'un grand incendie, Sheng avait finalement réussi à assurer son règne une fois pour toutes."
 xin.51.a: "Un nouveau Xinjiang a été sécurisé"

 xin.52.t: "La Purge des soldats Ouïghours"
 xin.52.desc: "Alors qu'une autre réunion commençait au sein du gouvernement de Kashgar entre Ma Shaowu, Mahmut Muhti et Burhan Shahidi sur la composition du gouvernement, quelque chose... d'inattendu s'est produit. L'ensemble du bâtiment dans lequel ils se trouvaient a commencé à prendre feu, et ils purent s'échapper in extremis grâce aux avertissements des membres inférieurs du gouvernement. Ils connaissaient déjà la raison de l'incident, car ce n'était en réalité pas un accident, mais l'œuvre de Sheng afin d'éliminer une fois pour toutes ses rivaux politiques restants. Les trois hommes, sous la direction de Ma Shaowu ont chevauché vers le nord avec un petit régiment dans l'espoir de pouvoir renverser Sheng rapidement, avant qu'il n'ait le temps de réagir. C'est leur dernière chance d'y arriver alors que le sort du Xinjiang est sur la table. Quant à savoir si ce dernier point peut connaître un dénouement heureux, c'est une autre question."
 xin.52.a: "Le pari de Shaowu est un échec total"
 xin.52.b: "Sheng est renversé à Aksu"

 xin.53.t: "La Purge de Sheng échoue"
 xin.53.desc: "Sheng entendit parler d'une rencontre entre Ma Shaowu, Mahmut Muhti et Burhan Shahidi, qui était actuellement en cours à Kashgar, mais quelque chose… d'inattendu s'est produit. Alors que le plan de Sheng était de mettre le feu au bâtiment et d'en finir une bonne fois pour toutes avec ses trois plus grandes menaces, aucun d'entre eux ne se trouvait dans le bâtiment. En fait, tout le bâtiment était vide, pas âme qui vive. Tout cela figurerait dans le rapport remis à Sheng, soudain pris de panique quant au sort de ses trois rivaux. Cependant, il les rencontrerait plus tôt que prévu, car ce sont eux et leur armée qui vinrent à sa rencontre et encerclèrent bientôt Aksu, avant que Sheng n'ait le temps de réagir. Il se trouve que Sheng avait été trahi, les trois hommes ayant réussi à infiltrer des agents au sein de son gouvernement, permettant à ce complot de se produire. Sheng n'eut d'autre choix que de se rendre, et fut emprisonné dans l'attente du verdict. Shaowu règne désormais sur le Xinjiang, aux côtés de Mahmut Muhti et Burhan Shahidi, les trois hommes formant un Triumvirat."
 xin.53.a: "Peut-être que nous n'aurions pas du leur donner autant de ressources..."

 xin.100.t: "La violence explose à Kumul"
 xin.100.desc: "Ce que Jin Shuren ne pouvait pas voir depuis son palais de Dihua, c'était le mécontentement généralisé qui couvait à Hami. La nécessité de réformer grondait non seulement au sein des Begs dépossédés et des conseillers sans emploi, mais également au sein de la population même de Hami. À présent, les gens se rassemblent autour de [TAN.GetLeader] et lèvent haut leurs bannières en réponse à la cruauté imposée par le régime de Jin. La route conduisant directement de Hami à Dihua, il est essentiel d'écraser cette rébellion, et au plus vite."
 xin.100.a: "Tenez compte de tous mes ordres et vous pourriez survivre"

 xinfd.1.t: "S'occuper du banditisme Dzoungari"
 xinfd.1.desc: "Jin Shuren  ayant affermi son autorité, il s'est retrouvé en charge du problème du banditisme qui frappe la population Mongole du Nord. Venant de Mongolie elle-même, ce groupe a commencé à faire des ravages parmi la population kazakhe et ouïghoure de la région. Bien qu'il s'agisse d'un problème mineur pour l'instant, il devra être traité avant que ces bandits ne puissent prendre de l'importantce, et même éventuellement passer en Mongolie elle-même. Jin Shuren dispose déjà d'un régiment partiellement ravitaillé et équipé, et qui est prêt à bouger, ce qui nous laisse en bonne position pour y mettre fin maintenant."
 xinfd.1.a: "Il est temps d'en finir"

 xinfd.2.t: "Un camp de bandits mongols a été repéré"
 xinfd.2.desc: "Alors que nos troupes commençaient à avancer, elles ont repéré ce qui semble être l'un des principaux camps mongols utilisé pour faire passer des armes aux bandits. Comme de nombreux campements mongols, le camp n'est pas défendu mais il est difficile de s'y faufiler. Avec actuellement environ 500 cavaliers qui défilent et vérifient l'approvisionnement, nos troupes sont prêtes à se mettre en marche et à semer le chaos à tout moment. Tout ce dont nous avons besoin, c'est de l'ordre de bouger."
 xinfd.2.a: "Lancer l'assaut"

 xinfd.3.t: "L'assaut sur le camp de bandits mongols"
 xinfd.3.desc: "Bien que nos troupes aient effectivement réussi à sauter sur l'ennemi, provoquant au départ le chaos dans leurs rangs, il semble que l'effet ait été plutôt de courte durée car elles ont réussi à se regrouper rapidement, formant un autre régiment de 50 cavaliers. Les affrontements ont alors repris, bien que le rapport de force soit maintenant plus équilibré. Nous sommes toujours beaucoup plus nombreux, mais si la bataille devait continuer de cette façon, il n'est pas prévu que nous en sortirons indemnes."
 xinfd.3.a: "Les troupes sont-elles capables de quoi que ce soit ?"

 xinfd.4.t: "La victoire a un prix"
 xinfd.4.desc: "La fumée s'est finalement dissipée avec le retour des troupes à la maison... en plus mauvais état que prévu. Bien qu'elles aient effectivement réussi à disperser et à détruire le camp mongol, elles ont dû faire face à de nombreuses pertes et sont moins bien armées qu'à leur arrivée. Si cela devrait considérablement réduire la fréquence des raids et l'organisation de ces bandits, la victoire a eu un coût. Espérons qu'une autre opération comme celle-ci ne sera pas nécessaire de si tôt."
 xinfd.4.a: "Finalement, cela en valait la peine"

 xinfd.5.t: "Un général exilé arrive en provenance du Xinjiang"
 xinfd.5.d: "Bien que nos militaires n'atteignent pas le niveau de loyauté observé parmi les puissances occidentales, nous sommes fiers de nous être appuyés sur la méritocratie. Les commandants et maréchaux que vous voyez sur le champ de bataille ont prouvé leur loyauté envers le chef et le peuple. Cependant, la victoire pourrait également dépendre de la volonté guerrière manifestée par certains de nos commandants les plus mercenaires, ceux qui n'hésiteraient pas à vaincre ou à mourir en essayant. Cet homme nous vient des Qing, dont les cliques se sont fortement appuyées sur des commandants mercenaires par le passé. Son histoire est sanglante et les marées, dit-il, se sont retournées contre lui, a tel point qu'il vient vers nous en haillons, mais prêt cette fois à mener le bon combat. Il est difficile de déterminer si l'homme est sincère, mais nous devons décider s'il vaut la peine d'être recruté, en ces temps déjà traîtres."
 xinfd.5.a: "Nous avons besoin de toute l'aide que nous pouvons nous procurer"
 xinfd.5.b: "Non, il pourrait être un handicap"

 xinfd.15.t: "Frapper le Dirigeant de Kashgar"
 xinfd.15.d: "Les lâches rebelles du Turkestan oriental sont unis autour d'une seule figure : Sabit Damulla. Les frères Bughra de Hotan et le noble marchand Timur Beg ne sont unifiés que par Sabit Damulla. Si vous supprimez Sabit, vous supprimez leur unité et leur coalition risque de s'effondrer. Après avoir découvert l'emplacement de Sabit Damulla lors d'un interrogatoire, notre état-major a décidé qu'il était temps d'agir. La personne la mieux préparée pour mener cette mission est notre général Burhan Shahidi. Il déteste les rebelles ouïghours plus que la plupart, et a dans le passé montré un succès décent dans la poursuite de missions comme celle-ci. Nous pourrions l'envoyer en terre rebelle avec un petit groupe de troupes professionnelles, et attaquer la maison de Damulla pendant qu'il dort. Espérons que Shahidi réussira."
 xinfd.15.a: "Bonne chance à Shahidi."

 xinfd.16.t: "Tentative d'assassinat sur Sabit Damulla !"
 xinfd.16.d: "Un événement tragique s'est produit aujourd'hui. Pendant que Sabit Damulla dormait dans sa maison, ses gardes attendaient paresseusement dehors, sans se concentrer sur les montagnes qui les entouraient. Alors qu'un des gardes était assis sur une marche, démontant son arme, son crâne fut soudain truffé de plomb. Le coup de feu résonna dans la vallée, tandis que le reste des gardes se précipitait dans l'action. Une fusillade éclata alors que, du sommet d'une colline voisine, un groupe de soldats, d'environ 18 hommes, descendait la colline, dirigé par le général de la clique du Xinjiang Burhan Shahidi. Le groupe réussit à tuer les 7 gardes à l'extérieur de la maison, mais au prix de 3 des leurs. Alors qu'ils approchaient de la maison, 2 autres furent abattus par les gardes postés aux fenêtres. Shahidi lui-même franchit la porte à coup de pied et tua un garde d'une balle dans la tête avec son pistolet. Le groupe avait traversé la maison et tué 3 autres gardes, sans en perdre aucun. Seul Sabit Damulla était encore debout. Alors qu'ils approchaient de sa chambre, Shahidi rechargea son pistolet, confiant dans son succès. Cependant, alors qu'il défonçait la porte, il ne trouva qu'un lit vide et une fenêtre ouverte et Shahidi réalisa son erreur de ne pas avoir laissé plus de soldats à l'extérieur pour garder le périmètre après que Sabit Damulla lui ait échappé. En l'espace d'une heure, des centaines de soldats de Sabit arrivèrent à la maison, mais Shahidi et ses hommes étaient partis.\n\nBien que l'assassinat ait été un échec, il aura toujours des conséquences désastreuses. Sabit Damulla, d'un caractère paranoïaque, s'était caché, ce qui rendrait très difficile la communication avec lui. Ses divisions étaient désorganisées et se retournaient désormais parfois les unes contre les autres."
 xinfd.16.a: "Maudits soient-ils !"

 xinfd.17.t: "L'assassinat de Sabit Damulla a échoué"
 xinfd.17.d: "Burhan Shahidi est de retour, ayant échoué dans sa mission. Il raconte comment ses hommes ont dévalé une colline en direction de la maison de Sabit Damulla, tuant plusieurs gardes sur leur chemin. Il raconte ensuite comment il a lui-même défoncé la porte d'entrée, et tiré sur plusieurs gardes avec son pistolet. Cependant, au moment où il est arrivé dans la chambre de Sabit, celui-ci s'était échappé.\n\nBien que Shahidi ait échoué dans sa mission, ce n'est pas un échec total. Nos espions à Hotan et Kashgar nous ont dit que Sabit Damulla s'était caché, s'isolant complètement du monde. Cela a conduit à une désorganisation complète des forces du Turkestan oriental."
 xinfd.17.a: "Pas une perte totale."

 xin.110.t: "Rapports de la présence de Yang Zengxin au Yunnan"
 xin.110.desc: "Après la disparition du sage gouverneur du Xinjiang, Yang Zengxin, les journalistes ont afflué à Mengzi dans le Yunnan pour faire un reportage dans sa ville natale. Les habitants de Mengzi ont fait remarquer que la famille de Yang était toujours aisée et refusent de donner des indices sur l'endroit où Yang aurait pu se rendre. La plupart des journalistes sont finalement arrivés à la conclusion que Yang était retourné à son poste militaire dans le Gansu, et ont terminé là leur enquête. Les quelques intrépides ayant des relations dans le Gansu ont cependant signalé que Yang n'y avait pas été vu, mais que des traces de ses lingots d'or auraient été aperçues entre les mains de marchands du Yunnan. Bien qu'il n'y ait pas encore de preuve solide, il semble que Yang ait pu soit avoir été volé, soit être parti vivre incognito."
 xin.110.a: "Un bon mystère"

 xin.111.t: "La clique du Xinjiang sombre dans la guerre"
 xin.111.d: "Il semble que la porte occidentale entre la Chine et l'Asie centrale se soit à nouveau embrasée. Le récent différend entre le gouverneur [SIK.GetLeader] et Kumul a entraîné le soulèvement d'un important contingent de soldats volontaires contre la garnison de l'armée. Les rumeurs disent que les Turcs à l'extrême ouest se préparent également à défier à nouveau le gouverneur. Le gouverneur du Xinjiang, s'il reste chinois, représente un allié potentiel des cliques démocrates du sud. Les Kumuliliens, cependant, semblent hésiter considérablement entre le respect dû à Beijing et la xénophobie montée en épingle. Les Turcs de l'Est se sépareraient sans aucun doute entièrement de la Chine s'ils l'emportaient."
 xin.111.a: "L'échec final de Yang Zengxin"

### Focuses ###
 SIK_three_reigns: "Reconnaître Trois Règnes"
 SIK_three_reigns_desc: "Le Xinjiang, malgré ce que les documents officiels peuvent prétendre, a une structure de pouvoir décentralisée, et centrée autour de trois villes. Ces villes, Dihua, Aksu et Khotan, contrôlent trois forts vitaux et administrent les terres les plus riches à cultiver en dehors de Kumul. Les Dao-yin, qui ont remplacé les Amban, décident du sort du Xinjiang."

 SIK_dihua_governorship: "Gouvernorat de Dihua"
 SIK_dihua_governorship_desc: "La forteresse de Jin Shuren à Dihua a persévéré contre les rebelles. Jin Shuren attribue la puissance du système de gouvernance Han, tel qu'il a été construit par Yang Zengxin et affiné par ses soins, comme la raison pour laquelle le Xinjiang a prévalu. Jin va maintenant purger ceux qui ont mis en doute leur loyauté envers lui."

 SIK_make_them_pay: "Faites les payer"
 SIK_make_them_pay_desc: "Les rebelles de Kashgar et de Kumul sont plus que de simples pions de puissances impériales étrangères, ils sont eux-mêmes capables d'auto-gouvernance. Jin Shuren a promis à ses hommes fidèles la terre et la richesse de ceux qui l'ont trahi, et maintenant ils sont prêts à les récupérer."

 SIK_new_taxes: "Nouveaux Impôts"
 SIK_new_taxes_desc: "Les taxes qui ont suscité une telle colère à Kumul doivent être réimposées, malgré leur réticence. Il n'y a pas d'autre moyen de s'assurer l'obéissance de ces provinciaux sans établir de lois et de les appliquer de la même manière, à tout le monde. S'ils n'ont pas les moyens de payer, ils devraient simplement quitter le Xinjiang pour de bon."

 SIK_shurens_new_groove: "Projets d'égo"
 SIK_shurens_new_groove_desc: "Jin Shuren a consacré des fonds publics à un ensemble de statues le représentant lui et ses braves guerriers Han, et qui seront érigées dans tout le Xinjiang. Ces statues nécessitent de nouvelles installations de maçonnerie et de plomberie. Les futures générations de Han et de provinciaux se tourneront vers des héros comme Burhan Shahidi et Ma Shaowu, et y verront le summum de la moralité."

 SIK_a_closer_clique: "Une Clique plus proche"
 SIK_a_closer_clique_desc: "La répartition du pouvoir entre Dihua, Aksu et Khotan s'est avérée insoutenable. Jin Shuren a pris la généreuse décision d'embaucher tous les bureaucrates compétents actuellement en poste dans ces villes à Dihua pour centraliser son autorité. Encore plus gracieusement, Jin paiera la même chose aux bureaucrates, quelle que soit leur origine ethnique."

 SIK_never_seen_suppression: "Une nouvelle campagne de répression"
 SIK_never_seen_suppression_desc: "Au Xinjiang, les conflits sont une affaire de famille. Jin Shuren le savait et est heureux d'avoir laissé sa famille au Gansu. Pour ceux qui ont eu la malchance de s'opposer à Jin, leurs familles seront emprisonnées et gardées en qualité d'otage pour s'assurer qu'elles ne s'engageront plus dans de longues rébellions."

 SIK_gansu_road: "La Route de Gansu"
 SIK_gansu_road_desc: "La route vers Gansu contourne le lac salé de Lop Nur et traverse Hami. Cette route a donné une influence disproportionnée au Khanat ingrat qui y résidait. Pour éviter de donner plus d'influence à Hami, Jin a décidé de construire une nouvelle route commerciale qui traverserait le désert à travers Loulan et Dunhuang."

 SIK_colonize_kumul: "Coloniser le Hami"
 SIK_colonize_kumul_desc: "Le peuple de Hami a souffert sous le mauvais règne des anciens Khans Chagatai, prisonniers des anciens régimes barbares. Plus jamais ! Hami verra ses terres ouvertes revendues à des prix abordables au peuple reconnaissant du Xinjiang, qui contribuera à moderniser le Xinjiang."

 SIK_sharing_the_love: "Partager l'Amour"
 SIK_sharing_the_love_desc: "Il y avait une grande quantité d'or confisqué aux Ouïghours dans le bassin du Tarim, qui est finalement arrivé à Dihua. Après que le gouverneur Jin se soit suffisamment dédommagé pour son travail ingrat, il a généreusement donné l'or restant aux familles qui ont combattu à ses côtés et aux propriétaires qui ont donné leur grain pour nourrir l'armée."

 SIK_statewide_projects: "Projets à l'échelle de l'État"
 SIK_statewide_projects_desc: "Jin Shuren a autorisé une série de réparations nécessaires pour couvrir les failles importantes de notre armée. Ces projets nous permettront, espérons-le, de mieux utiliser nos ressources naturelles difficiles à atteindre."

 SIK_trade_dealing: "Accords Commerciaux"
 SIK_trade_dealing_desc: "Comme Jin a pris le pouvoir si peu de temps avant l'arrivée des rebelles en force, il n'a pas eu le temps de réaffirmer les accords commerciaux conclus par Yang Zengxin. Un flux commercial stable restaurera la confiance des gens en Jin."

 SIK_dao_yin_khotan: "Le Dao-yin de Hotan"
 SIK_dao_yin_khotan_desc: "Après avoir dû vivre sous une succession de petits dictateurs chinois cruels, Ma Shaowu a triomphé à Khotan. En tant que gouverneur de facto, Ma Shaowu est le premier dirigeant du Xinjiang depuis des décennies à pratiquer ouvertement l'islam. Ma jure de corriger les décennies de fausses promesses, en particulier de ne jamais cacher ses intentions au peuple, sur la foi de son serment Jahriyya."

 SIK_secret_police_brigades: "Police Secrète"
 SIK_secret_police_brigades_desc: "L'ordre Jahriyya s'oppose à toute forme de secret... à l'exception de la Police Secrète. Ma Shaowu a besoin de ses hommes pour surveiller les jadidistes radicaux et les ultranationalistes Han. Sans la police secrète, l'insurrection future de ces groupes sera une fatalité."

 SIK_cutting_central_asia: "Dépeçage de l'Asie Centrale"
 SIK_cutting_central_asia_desc: "Les jadidistes qui menacent la position religieuse et politique de Ma Shaowu sont le sous-produit de l'agitation en Asie centrale. Si nous voulons assurer la fin de l'influence jadidiste, nous devons imposer la loi aux Turkmènes et aux Kazakhs. Ils ne sont pas autorisés à fortifier leurs frontières avec nous, et les immigrants au Xinjiang doivent rendre leurs armes."

 SIK_inspiration_jahriyya: "Inspiration par l'Ordre Jahriyya"
 SIK_inspiration_jahriyya_desc: "L'Ordre Jahriyya a survécu à des siècles de persécution grâce à son adhésion au soufisme plutôt qu'à l'islam hanafite. Maintenant, nous avons la liberté de montrer au Xinjiang les siècles de commémoration qui ont été cachés et supprimés."

 SIK_tungan_domination: "Abstinence toungane"
 SIK_tungan_domination_desc: "Il est scandaleux pour le Gouverneur que ses garnisons comptent toujours dans leurs rangs des soldats toxicomanes. La garnison de Tourfan a fait preuve d'une bien plus grande retenue, et devrait être le modèle pour toutes les forces armées du Xinjiang. Nous remplacerons sommairement les toxicomanes de notre armée par des musulmans sobres, qui ne laisseront pas la situation se dégrader comme elle l'a fait sous d'autres dirigeants."

 SIK_opening_immigration: "Ouverture de l'Immigration"
 SIK_opening_immigration_desc: "Les terres ouvertes que nous avons confisquées pendant les rébellions de Kumul et du Turkestan sont maintenant en friche. Afin de fidéliser les futurs résidents et de gagner de l'argent, nous avons ouvert le territoire à l'immigration."

 SIK_outside_kashgar: "Education Menhuan"
 SIK_outside_kashgar_desc: "Le gouverneur a invité les ordres soufis dispersés dans l'ouest de la Chine à pratiquer ouvertement au Xinjiang. Menhuan aidera à remplacer la madrasa fermée qui servait à radicaliser les Ouïghours."

 SIK_new_army: "La Nouvelle Armée"
 SIK_new_army_desc: "Les pertes massives dues à l'attrition et à la mauvaise gestion de l'armée doivent cesser. Le gouverneur a écouté avec attention les doléances de ses généraux et s'est engagé à revoir l'armée et à financer les réformes à l'aide de fonds publics."

 SIK_removing_mongol_threat: "Se débarrasser de la menace Mongole"
 SIK_removing_mongol_threat_desc: "Les Mongols ont menacé la Dzoungarie à notre heure la plus sombre, et nous ne devons jamais l'oublier. Le gouverneur, avec le soutien des musulmans du Xinjiang, est prêt à faire répondre les Mongols de leur agression gratuite contre l'Oumma."

 SIK_extend_network: "Extension du Réseau"
 SIK_extend_network_desc: "L'isolement du Xinjiang était dû au leadership paranoïaque et à la kleptocratie de Yang Zengxin. Si le Xinjiang veut un jour se redresser et concurrencer à la fois l'Asie centrale et la Chine, nous devons étendre notre réseau commercial."

 SIK_purging_suspicion: "Purger les Soupçons"
 SIK_purging_suspicion_desc: "À ce stade, les fonctionnaires du Xinjiang sont sans aucun doute blasés par la succession de coups d'état dans leurs administrations. Autant il sera difficile pour le gouverneur de faire disparaitre les soupçons, autant une bonne initiative pour la création d'un gouvernement permanent au Xinjiang serait la promotion massive de ces fonctionnaires qui ont mérité leur place au sein de l'administration et ne se sont jamais livrés à la corruption."

 SIK_dao_yin_aksu: "Le Dao-yin d'Aksu"
 SIK_dao_yin_aksu_desc: "Le bref passage de Sheng en tant que Dao-yin d'Aksu a vu la ville acquérir une grande influence tandis que le reste du Xinjiang s'est effondré. Le gouverneur Sheng est maintenant prêt à utiliser Aksu comme terrain de lancement politique pour un ensemble radical de réformes compatibles avec le marxisme, le fédéralisme et même la démocratie occidentale comme on le voit en Inde."

 SIK_establish_neutrality: "Mettre en place la Neutralité"
 SIK_establish_neutrality_desc: "Le gouverneur Sheng est extrêmement réticent à s'engager dans un conflit national. L'envoi de soldats du Xinjiang à l'étranger pourrait inviter à nouveau les dissidents à se révolter. Ainsi, en tant qu'adoption pragmatique de la pensée démocratique de la Chine méridionale, Sheng a proclamé la neutralité de la Chine occidentale."

 SIK_seven_point_manifesto: "Le Manifeste en Sept Points"
 SIK_seven_point_manifesto_desc: "Après avoir compilé un ensemble de programmes du sud de la Chine, y compris les principes de Sun-Yat Sen, le capital de Karl Marx et la déclaration fédéraliste de Chen, Sheng a formulé un Manifeste en Sept Points pour faire du Xinjiang une véritable démocratie, dans les limites de ce que peut imposer une guerre."

 SIK_equality_of_races: "Égalité des Races"
 SIK_equality_of_races_desc: "L'un des sept points de Sheng est de mettre fin à la ségrégation raciale au Xinjiang. Comme l'illustre la bannière des cinq races, la Chine doit reconnaître la diversité raciale et incorporer les Han aux Hui, aux Mongols et aux Tibétains. Ces quatre races ont un intérêt mutuel sous-jacent pour l'unité chinoise, quelque chose que le Turkestan oriental ne voulait pas."

 SIK_kazakh_exodus: "L'Exode Kazakh"
 SIK_kazakh_exodus_desc: "Le peuple kazakh vivant à la frontière du Xinjiang est une source future de mécontentement. Qu'il s'agisse d'introduire des agitateurs ottomans à Kashgar ou de distribuer de la littérature Jadidiste, il n'y a aucun intérêt à les tolérer au Xinjiang."

 SIK_filling_government: "Compléter le Gouvernement"
 SIK_filling_government_desc: "Lorsque les villes du Xinjiang se sont effondrées, les fonctionnaires du Xinjiang ont été dispersés. Il est important qu'en complétant notre équipe gouvernementale, nous imprimions les sept points dans le tissu même de notre bureaucratie. Cela inclut l'embauche de Hui, de Mongols et de Tibétains, s'ils ont les qualifications appropriées."

 SIK_positions_for_uyghurs: "Postes pour les Ouïghours"
 SIK_positions_for_uyghurs_desc: "Bien que séparés, les Ouïghours du Xinjiang ont joué un rôle précieux dans la défense de Dihua. Le gouverneur Sheng estime que la vague de l'opinion publique se retourne lentement contre les Jadidistes, et qu'une récompense pour des officiers fidèles comme Burhan Shahidi serait justifiée."

 SIK_the_purge: "La Purge"
 SIK_the_purge_desc: "Il a été porté à l'attention du gouverneur qu'il existe des problèmes insolvables entre les Ouïghours et les Hui au Xinjiang. Cela se manifeste non seulement par une rivalité entre Jahriyya et Jadidist, mais aussi dans le cadre d'un renforcement de la langue chinoise en tant que shibboleth. Une autre purge plus organisée sera peut-être nécessaire pour résoudre ce problème."

 SIK_kuomintangs_xinjiang: "Le Xinjiang du Kuomintang"
 SIK_kuomintangs_xinjiang_desc: "Le Kuomintang intéresse Sheng Shicai depuis des décennies, remontant à ses débuts en Mandchourie. Ayant pris position contre une intervention directe si inutile, le gouverneur Sheng a choisi d'aider le KMT par le biais de dons du trésor public."

 SIK_education_reform: "Réforme Éducative"
 SIK_education_reform_desc: "La madrasa de Kashgar, lorsque Sheng l'a fermée, a créé un vide dans l'offre éducative de la ville. Comme tant d'autres villes du Xinjiang, l'éducation formelle a été remplacée par l'éducation religieuse par des infiltrés ottomans. Or, la véritable éducation pour le Xinjiang doit être laïque, axée sur la science et ouverte aux filles, comme aux garçons."

 SIK_modernist_schools: "Écoles Modernistes"
 SIK_modernist_schools_desc: "Là où les madras et le menhuan ont échoué au Xinjiang, l'école moderniste réussira. Le gouverneur Sheng a réuni plusieurs éducateurs universitaires dans son bureau pour élaborer un programme d'enseignement moderne et occidentalisé."

 SIK_local_teachers: "Professeurs Locaux"
 SIK_local_teachers_desc: "La folie des gouvernements Yang et Jin était leur méfiance envers leur propre peuple pour s'éduquer les uns les autres. Tout comme notre gouverneur s'est instruit, les gens utiliseront et adapteront la littérature révolutionnaire de notre temps pour améliorer leur vie."

 SIK_cultural_promotion_socities: "Sociétés de Promotion Culturelle"
 SIK_cultural_promotion_socities_desc: "Les habitants du Xinjiang souffrent de la mentalité impérialiste. Au lieu de travailler à la coopération, il est évident pour le gouverneur Sheng que les peuples ouïghours et hui doivent être soutenus au sein du système Han du Kuomintang. Ceci peut être fait par le biais des sociétés de promotion culturelle."


 SIK_curbing_addiction: "Freiner la Dépendance"
 SIK_curbing_addiction_desc: "Les garnisons du Xinjiang ont souffert sous la direction de Yang Zengxin, notamment en matière de discipline. On sait que des soldats visitent le Gansu et font le plein d'opium pendant les vacances. Il est temps que le gouverneur assume sa responsabilité en tant que chef de l'armée et interdise la drogue dans les bases militaires."

 SIK_expand_tungan_recruitment: "Développer le recrutement des Tounganes"
 SIK_expand_tungan_recruitment_desc: "Le peuple toungane est négligé par les puissances occidentales et souffre plus que la plupart de la Chine occidentale. Cela fait du peuple toungane des recrues idéales pour l'armée du Xinjiang, ce qui peut permettre aux jeunes hommes de s'élever et d'échapper à la pauvreté dans leur ville natale."

 SIK_uyghur_militia: "Milice Ouïghour"
 SIK_uyghur_militia_desc: "Le peuple Ouïghour souffre énormément pendant cette période de désunion, et leurs jeunes hommes errent sans but précis. Afin de s'assurer qu'ils ne tombent pas entre les griffes des jadidistes, nous devons faire l'effort de les recruter au sein d'une milice. La milice sera un garde-fou contre l'agitation anti-han, même si elle ne sera jamais assez puissante pour être utilisée."

 SIK_proper_training: "Entrainement Approprié"
 SIK_proper_training_desc: "Le gouverneur a ordonné que de nouveaux manuels de formation de Baoding soit expédiés dans ses bureaux, convaincu que les nouveaux développements enseignés dans les écoles militaires valent mieux que la formation actuelle. Si ces manuels séduisent l'état-major, nos garnisons devront être immédiatement formées aux nouveaux exercices."

 SIK_expand_arms_industry: "Étendre l'Industrie Militaire"
 SIK_expand_arms_industry_desc: "L'industrie de l'armement au Xinjiang dépend depuis longtemps des armes obsolètes de l'Est qui nous sont vendues à des prix gonflés. Le gouverneur souhaite s'assurer que le conflit futur ne sera pas mis en péril par des armes défectueuses, il autorise donc l'embauche de plus d'ouvriers qualifiés."

 SIK_expand_military_academy: "Développer l'école chinoise de Kashgar"
 SIK_expand_military_academy_desc: "Kashgar, à la suite de la fermeture de la madrasa, manque d'une source d'éducation fiable. L'éducation est considérée par le gouverneur non seulement comme un outil de croissance économique, mais aussi un outil visant à accroître son influence sur les jeunes hommes du Xinjiang. L'ouverture d'une école chinoise à Kashgar permettra d'atteindre ces deux objectifs."

 SIK_raid_nationalist_camps: "Raid des Camps Nationalistes"
 SIK_raid_nationalist_camps_desc: "Les camps nationalistes à la frontière du Xinjiang ont profité des terres fertiles ces dernières années pour installer des fermes. Nous croyons qu'une partie de l'opium dont nos soldats sont dépendants provient de ces camps nationalistes. Si nous exercions notre droit de disperser ces camps, leurs fermes d'opium seraient à nous."

 SIK_russian_technology: "Technologie Russe"
 SIK_russian_technology_desc: "La délégation russe au Xinjiang s'est réduite à un seul diplomate non rémunéré, qui envisage sérieusement de prendre sa retraite. Si nous pouvons encourager le délégué à envoyer des lettres à la Russie affirmant que la province est sous contrôle, nous pourrons peut-être attirer des ingénieurs russes pour nous aider à survivre."

 SIK_foreign_assistance: "Assistance Étrangère"
 SIK_foreign_assistance_desc: "L'état actuel du ministère des Affaires étrangères du Xinjiang est lamentable. Là où il y a à peine deux décennies, les diplomates russes, les Ambans et les explorateurs britanniques se présentaient volontiers pour informer le gouverneur, la plupart l'évitent maintenant de peur d'être extorqués par les quelques bureaucrates restants. Le gouverneur a autorisé l'embauche de plus de bureaucrates pour réformer l'administration."

 SIK_russian_sector: "La Connexion Russe"
 SIK_russian_sector_desc: "Les relations diplomatiques avec la Russie n'ont pas été maintenues sous le gouverneur Yang Zengxin, et notre influence restante sur la Russie se présente sous la forme de concessions de terres aux spéculateurs. Le gouverneur a compilé une liste de concessions de terres pour inciter les Russes à immigrer au Xinjiang, et indirectement faire de notre sécurité une plus grande préoccupation pour la Russie dans son ensemble."

 SIK_russian_investment: "Investissement Économique Russe"
 SIK_russian_investment_desc: "Il est rapporté qu'à Kazan, ont lieu des ventes frauduleuses concernant la propriété foncière au Xinjiang. Le Gouverneur est d'avis que, pour conférer une légitimité à sa fonction et attirer les investissements russes, certaines de ces concessions foncières devraient être honorées. Tant qu'il s'agit de terres que nous n'avons pas déjà vendues."

 SIK_industrial_expansion: "Expansion de l'Industrie"
 SIK_industrial_expansion_desc: "L'afflux massif de chômeurs au Xinjiang est une opportunité pour nous d'agrandir l'infrastructure provinciale. Le gouverneur a autorisé la construction de routes au sein même des villes, afin de faciliter le développement de l'industrie lourde. Cela sera, espérons-le, l'incitation décisive pour les citoyens désireux de construire des usines pour leur propre compte."

 SIK_north: "Expansion vers le Nord"
 SIK_north_desc: "La Dzoungarie est menacée d'invasion par les Mongols depuis des décennies, et nous devons dépenser une énergie considérable pour patrouiller le pays. La réparation de la route principale à travers la Dzoungarie contribuera grandement à assurer sa sécurité et le bonheur des gens."

 SIK_mineral_expedition: "Expédition Minérale"
 SIK_mineral_expedition_desc: "Il y a des rumeurs selon lesquelles un énorme gisement de pétrole existerait au Dunshanzi. Cela vaudrait vraiment la peine pour le gouverneur d'envoyer des ingénieurs à Dunshanzi et d'évaluer la valeur du terrain. Nous pouvons, espérons-le, récupérer le coût de cet investissement en concédant des terres précieuses contre de l'argent."

 SIK_south: "Connexion du Sud"
 SIK_south_desc: "Le Tounganistan a souffert des décennies de négligence sous le régime de Yang Zengxin. À présent, les multiples demandes pour réparer la route de Kashgar à Khotan peuvent être accordées, et les locaux peuvent bénéficier de notre administration."

 SIK_expanding_dihua: "Augmentation de la capacité de Dihua"
 SIK_expanding_dihua_desc: "Les remparts autour de Dihua ont laissé beaucoup de terres débarrassées de leur végétation. Cette terre en jachère ne peut pas encore être utilisée pour l'agriculture, mais traitée convenablement, la terre peut être aplatie pour la construction d'usines de machines modernes."

 SIK_dihua_fortification: "Fortifications de Dihua"
 SIK_dihua_fortification_desc: "Les murs de Dihua sont couverts d'une propagande devenue indéchiffrable. Ces mots ne peuvent plus nous défendre contre des rebelles déterminés. Le gouverneur a autorisé la construction de fortifications supplémentaires autour de Dihua pour donner plus de puissance à la nouvelle propagande que nous écrirons sur les murs."

 SIK_settling_dzungaria_tribes: "Installation des Tribus Dzoungariennes"
 SIK_settling_dzungaria_tribes_desc: "Les tribus de Dzoungarie n'ont pas pu récolter les fruits des bonnes récoltes de 1936. Leurs chefs de ville ont demandé la permission de se réinstaller dans le sud, ce que le gouverneur ne souhaite pas, mais n'a pas la force de refuser."

 SIK_northern_gold: "L'Or du Nord"
 SIK_northern_gold_desc: "Les rumeurs d'or dans l'ouest du Xinjiang ont fait leur chemin jusque dans des concessions foncières frauduleuses, que vous pouvez trouver dans tout l'ouest de la Chine. Il est évident pour le gouverneur qu'une expédition officielle vers ces sources d'or doit être organisée. La richesse potentielle, si elle est avérée, fera plus que payer le voyage."

 SIK_khotan_carpet_factory: "Agrandir la fabrique de tapis de Hotan"
 SIK_khotan_carpet_factory_desc: "Khotan est célèbre pour ses tapis de laine résistants, au point que vous pouvez trouver des marchés en Afghanistan et en Inde les faisant passer pour les leurs. Il appartient peut-être au gouverneur d'investir dans une usine de tapis à grande échelle à Khotan, ne serait-ce que pour pouvoir manipuler le marché et augmenter leur valeur."

 SIK_kashgar_investment: "Investir à Kashgar"
 SIK_kashgar_investment_desc: "La destruction provoquée à Kashgar doit être traitée avec sérieux. Le gouverneur a alloué des fonds pour la réparation et la construction d'une industrie à petite échelle à Kahsgar."

 SIK_navigating_desert: "Navigation dans le Taklamakan"
 SIK_navigating_desert_desc: "Le bassin du Taklamakan est un piège mortel pour les voyageurs, et a été contourné pendant des décennies par la route de Kumul. Avec la dernière insurrection voyant des armées traverser le bassin pour nous tendre une embuscade, cela vaut la peine d'envisager la mise en place de petits avant-postes dans le bassin pour nous permettre de le traverser en cas d'urgence."

 SIK_open_mineral_mining: "Ouvrir les Mines"
 SIK_open_mineral_mining_desc: "Les mines de Khotan qui étaient fermées pendant la grève sont enfin rouvertes. On trouve facilement des mineurs pour remplacer les rebelles parmi les nombreux immigrants au Xinjiang."

 SIK_xinjiang_railways: "Connexion du Xinjiang"
 SIK_xinjiang_railways_desc: "Le plus grand objectif de tout gouverneur moderne au Xinjiang est d'avoir un chemin de fer. Considéré comme impossible en raison de la température extrême, du banditisme et des coûts, il serait peut-être temps de raviver ce rêve."

