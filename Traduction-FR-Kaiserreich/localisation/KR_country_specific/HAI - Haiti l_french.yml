##Ideas
 HAI_precarious_governance: "Une Gouvernance Précaire"
 HAI_precarious_governance_desc: "Le gouvernement haïtien ne tient qu'à un fil - la position de [Root.GetLeader] est dans la balance. Face à des forces opposées, il faut consolider son emprise sur la nation dès que possible, car la situation politique en Haïti devient de plus en plus instable."
 HAI_crippling_illiteracy: "Analphabétisme Écrasant"
 HAI_crippling_illiteracy_desc: "Nous ne pouvons pas nier l'éléphant dans la pièce ; une grande partie d'Haïti reste brutalement analphabète, les écoles étant fortement sous-financées et la plupart des enfants étant envoyés au travail à un jeune âge. L'enseignement supérieur est généralement réservé aux Haïtiens francophones, et il existe peu de ressources pour l'Haïtien moyen - celui qui parle créole. Alors qu'Haïti est déjà à la traîne du reste du monde, si l'analphabétisme n'est pas résolu, Haïti continuera à prendre du retard sur le reste de ses voisins."

 HAI_foreign_control_dynamic_modifier: "£pol_idea Contrôle Politique et Économique Étranger"
 HAI_foreign_control: "Contrôle Politique et Économique Étranger"
 HAI_foreign_control_desc: "Malgré le retrait des Américains de leur occupation de notre île, Haïti continue de se trouver placée fermement dans la sphère économique américaine. Partagé entre les intérêts économiques allemands et américains, notre peuple se trouve continuellement exploité, et à moins que quelque chose de significatif n'arrive à l'une ou l'autre des puissances, nous continuerons à être soumis à leur emprise.\n§W-----------------§!\n§WInfluence économique américaine :§! [GetAmericanInfluence]\n§WInfluence économique allemande :§! [GetGermanInfluence]\n§WInfluence économique communarde française :§! [GetFrenchInfluence]§![GetENTInfluence]\n\n§W[GetRestrictions]§W$MODIFIER_INDUSTRIAL_FACTORY_DONATIONS$:§! [?HAIeconomicinfluncecivs|=+0]\n§W$MODIFIER_POLITICAL_POWER_FACTOR$:§! [?HAIeconomicinfluncepp|%+0]"

 HAI_foreign_control_dummy: "$HAI_foreign_control$"
 HAI_foreign_control_dummy_desc: "Malgré le retrait des Américains de leur occupation de notre île, Haïti continue de se trouver placée fermement dans la sphère économique américaine. Partagé entre les intérêts économiques allemands et américains, notre peuple se trouve continuellement exploité, et à moins que quelque chose de significatif n'arrive à l'une ou l'autre des puissances, nous continuerons à être soumis à leur emprise.\n§W-----------------§!\n§WInfluence économique américaine :§! §RHaut§!\n§WInfluence économique allemande :§! §GBas§!\n§WInfluence économique communarde française :§! §GBas§!\n\n§WRestrictions imposées par les Américains :§! §RDépenses gouvernementales§!\n\n§WNe peut assigner des ministres ou des lois :§! §ROui§!\n§W$MODIFIER_INDUSTRIAL_FACTORY_DONATIONS$:§! [?1|=+0]\n§W$MODIFIER_POLITICAL_POWER_FACTOR$:§! [?-0.1|%+0]"

 HAI_border_clashes_dynamic_modifier: "£pol_idea Affrontements à la Frontière Dominicaine"
 HAI_border_clashes_idea: "Affrontements à la Frontière Dominicaine"
 HAI_border_clashes_idea_desc: "Depuis le retrait des troupes américaines, les Dominicains ont commencé à renforcer leurs forces à notre frontière et à devenir encore plus agressifs dans leurs actions. Malgré notre désir de riposter, les pots-de-vin dominicains ont neutralisé notre armée. Nous devons éradiquer la corruption et moderniser au moins un peu notre armée pour être en mesure de défendre nos frontières.\n§W-----------------\n$MODIFIER_ARMY_ORG_FACTOR$: [?HAIborderclashesORG|+=%1]\n$MODIFIER_STABILITY_FACTOR$: [?HAIborderclashesST|+=%]\n$MODIFIER_WAR_SUPPORT_FACTOR$: [?HAIborderclashesWS|+=%]§!"

 HAI_black_monday: "Lundi Noir"
 HAI_black_monday_desc: "Notre économie naissante a subi un sérieux revers lorsque l'économie allemande s'est effondrée avec le lundi noir. Les taux de pauvreté continuent d'augmenter, car de plus en plus de personnes de notre nation se retrouvent sans emploi. Avec ses vibrations qui ont traversé l'Atlantique et qui ont paralysé notre économie déjà en difficulté, seul le temps nous dira si l'économie d'Haïti retrouvera un jour son état antérieur."
 HAI_young_democracy: "Une Jeune Démocratie"
 HAI_young_democracy_desc: "Pour la première fois depuis des années, la démocratie est enfin revenue dans la nation d'Haïti. Le chemin vers la démocratie ne sera pas facile, et de nombreux obstacles empêcheront notre gouvernement d'exprimer les idées de liberté, de fraternité et d'égalité. Une nouvelle voie audacieuse pour notre pays, mais qui sera sans aucun doute un phare de liberté dans les Caraïbes !"
 HAI_state_economic_reforms: "Réformes Économiques de l'État"
 HAI_state_economic_reforms_desc: "S'inspirant des autres économies du monde, l'État a décidé d'intervenir directement dans l'économie haïtienne pour empêcher son effondrement. Avec un rôle toujours plus important, le gouvernement aidera le peuple haïtien à reconstruire son économie effondrée en une économie plus grande que celle qu'aucun Haïtien n'a jamais connue. Grâce à des projets et des constructions mandatés par l'État, Haïti sera reconstruit en une nation plus forte, qui inspirera le reste des Caraïbes."
 HAI_social_economic_reforms: "Réformes Socio-économiques"
 HAI_social_economic_reforms_desc: "Le citoyen haïtien moyen a beaucoup souffert de l'effondrement économique. Ensemble, nous serons plus forts et nous surmonterons ce qui nous a frappé - la plus grande catastrophe financière de l'histoire d'Haïti. Comme même la devise de notre nation met l'accent sur la fraternité, le gouvernement prendra des mesures pour s'assurer que des réformes sociales et économiques sont administrées pour aider à alléger le fardeau de leurs frères et sœurs haïtiens en ces temps turbulents."
 HAI_institutionalized_guarde: "Étendre la Garde d'Haiti"
 HAI_institutionalized_guarde_desc: "Haïti aura besoin de la loi et de l'ordre car des éléments subversifs de l'étranger et de l'intérieur prévoient de détruire notre nation dans les jours à venir. En renforçant la Garde d'Haïti et en élargissant ses rôles, nous pouvons garantir que notre pays sera en sécurité en ces temps. Les citoyens haïtiens peuvent dormir tranquillement avec la sécurité de la Garde, sachant que les individus dangereux n'auront pas leur place dans notre société."
 HAI_civil_war: "La Guerre Civile !"
 HAI_civil_war_desc: "Les événements qui ont suivi les élections ont conduit à un chaos généralisé sur l'île. Beaucoup rejoignent les rangs de Lescot et de Calixte alors que la lutte pour l'âme d'Haïti commence. Les deux camps seront désireux de faire des mouvements pour accroître leur élan et leur emprise sur l'île, mais seul le temps dira qui réussira... £war_support_texticon [?HAI_momentum]."
 HAI_citizens_army: "Une Armée Citoyenne"
 HAI_citizens_army_desc: "L'armée sera élargie pour protéger notre nation des menaces intérieures et étrangères, et incorporer davantage de citoyens haïtiens. L'armée haïtienne sera composée de citoyens loyaux et diligents afin d'étendre le rôle de l'armée pour protéger et servir la nation haïtienne."
 HAI_the_old_constitution: "Poursuite de l'Ancienne Constitution"
 HAI_the_old_constitution_desc: "La Constitution sera restaurée pour assurer la stabilité du régime. En vertu de ces décrets, nous veillerons à ce que le pouvoir soit centré dans les bonnes mains et non dans celles d'une foule indisciplinée. Cela assurera le renforcement de la classe mulâtre, en donnant le contrôle à ceux qui l'utiliseront le mieux. Néanmoins, malgré le rétablissement de la constitution, l'emprise américaine et étrangère qui persiste sur notre nation reste un rappel constant du manque d'indépendance totale de notre pays."
 HAI_expanded_University_haiti: "Étendre l'Université d'État d'Haïti"
 HAI_expanded_University_haiti_desc: "L'Université d'État d'Haïti est l'une des institutions académiques les plus importantes d'Haïti. Datant des années 1820, la fusion de diverses installations a conduit à l'expansion de l'université. L'école de médecine et de droit sera modernisée pour intégrer des études occidentales - afin d'assurer un avenir aux Haïtiens brillants. Les étudiants haïtiens auront désormais accès à des installations modernes pour la recherche et l'apprentissage, ce qui renforcera considérablement les prouesses universitaires de notre pays."
