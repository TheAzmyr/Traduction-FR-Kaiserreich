### Events ###
 hai.1.t: "Jour de l'Indépendance d'Haiti"
 hai.1.d: "Le président Calixte et l'élite de la Garde d'Haïti ont défilé dans Port-au-Prince pour célébrer le jour de l'indépendance d'Haïti, un jour qui semble ironique pour beaucoup compte tenu de la situation politique d'Haïti. Haïti a été occupé par les États-Unis à partir de 1919 et, bien que l'occupation ait officiellement pris fin en 1933, les restrictions américaines sont encore sévères.\n\nAprès le coup d'État du président Calixte contre l'ancien président Louis Borno en 1933, les relations haïtiano-américaines sont devenues encore plus tendues. La marionnette de l'establishment, Borno, n'étant plus là pour répondre aux demandes des banques américaines, celles-ci se sont battues pour que le président Calixte respecte les accords conclus par les gouvernements haïtiens précédents concernant les finances d'Haïti. Comme pour tout ce qui se passe en Haïti, la race joue un rôle majeur. Calixte est aimé par la population noire la plus pauvre, y compris par son institution la plus fière, l'armée. L'élite politique métisse déteste Calixte et souhaite reprendre le contrôle de l'appareil politique.\n\nAvec les élections générales haïtiennes qui se profilent à l'horizon en avril, Calixte devra lutter pour obtenir le soutien de l'Assemblée nationale afin d'être réélu, et lutter encore plus pour obtenir le soutien du Conseil d'État pour la ratification. Trois options ont été présentées à Calixte par son gouvernement et sa clique de conseillers. Premièrement, tenter d'utiliser les méthodes proscrites pour obtenir le soutien des députés et des conseillers. Deuxièmement, mener une campagne populaire et renoncer au titre de commandant de la Garde d'Haïti en signe de bonne foi. Troisièmement, l'option la plus radicale, faire tout ce qui est en son pouvoir pour empêcher la ratification d'une victoire de Lescot et se nommer lui-même à son propre gouvernement, continuant ainsi à gouverner par une autorité de facto même après la fin de son mandat.\n\nLe chef de l'opposition Elie Lescot, qui est soutenu par une large coalition comprenant le nationaliste Sténio Vincent et le libéral Jean Price-Mars, a clairement fait savoir que si Calixte perd légitimement et refuse de céder le pouvoir, il aura recours à la violence pour protéger la démocratie en Haïti."
 hai.1.a: "Libète, Egalite, Fratènite"

 hai.2.t: "Le Lundi Noir Frappe Haïti"
 hai.2.d: "Catastrophe ! Suite à l'effondrement de l'économie allemande, les entreprises allemandes et les institutions financières américaines ont envoyé une onde de choc à Haïti. Avec le chômage qui sévit déjà en Haïti, cette crise ne peut qu'exacerber ce problème. Toutes les réformes que le président Calixte a fait passer ces dernières années ne servent à rien."
 hai.2.a: "Mein Gott !"

 hai.3.t: "Lescot Dénonce l'Outrecuidance Présidentielle"
 hai.3.d: "Alors que le président Calixte s'acharne sur les membres du Conseil d'État et de l'Assemblée nationale, le chef de la principale opposition Elie Lescot dénonce le président Calixte dans un discours à l'Assemblée nationale. Bien que cela puisse renforcer la détermination des députés de l'opposition, Lescot n'a jamais aimé Calixte et son discours ne changera pas grand-chose."
 hai.3.a: "Il ne compte plus"

 hai.4.t: "Le Conseiller Centriste s'Exprime"
 hai.4.d: "Dans une critique sévère de la campagne électorale du président Calixte, un conseiller centriste a dénoncé Calixte comme étant antidémocratique et à la limite de la dictature. Il affirme que les pratiques du régime Calixte mettront fin à la démocratie en Haïti."
 hai.4.a: "Faites le taire."
 hai.4.b: "Il l'a laissé partir.."

 hai.5.t: "Une Proposition de Casséus"
 hai.5.d: "Alors que l'élection s'intensifie, nous pouvons balayer tout espoir d'une victoire écrasante. L'élection sera très probablement âprement disputée et serrée. Afin d'augmenter nos chances de gagner, nous pouvons envisager d'autres "méthodes", comme l'utilisation des noms des défunts sur les bulletins de vote. Ceci est uniquement pour la sécurité d'Haïti, car Calixte n'a que de bonnes intentions pour notre chère nation."
 hai.5.a: "Cela doit être fait pour la préservation de la démocratie et de l'ordre haïtiens."
 hai.5.b: "C'est donc ainsi que meurt la démocratie... sous un tonnerre d'applaudissements."

 hai.6.t: "Scandale en Campagne !"
 hai.6.d: "Lors de la campagne électorale, il a été révélé que plusieurs membres de la Garde d'Haïti avaient reçu des pots-de-vin de la République dominicaine. Certains prétendent que les pots-de-vin vont jusqu'au Président Calixte lui-même. Bien que la loyauté de la Garde envers Haïti ne fasse aucun doute, cette situation pourrait être difficile à surmonter sur le plan politique."
 hai.6.a: "Reconnaissez qu'il s'agit d'un problème qui doit faire l'objet d'une enquête."
 hai.6.b: "Niez ces crimes !"

 hai.7.t: "Un Député Annonce son Soutien à Calixte"
 hai.7.d: "Il semblerait que nos efforts aient porté leurs fruits. Grâce au charisme de Calixte sur la scène électorale et à certaines "motivations", un certain nombre de députés des différents départements ont déclaré leur soutien à Calixte."
 hai.7.a: "Un pas de plus vers la victoire !"

 hai.8.t: "Price-Mars reste sceptique"
 hai.8.d: "L'éminent médecin et homme politique Jean Price-Mars a fait part de ses doutes à l'égard du régime du président Calixte. Bien que Price-Mars ait partagé les opinions de gauche du Président, il a dénoncé à plusieurs reprises les tendances autoritaires du Président."
 hai.8.a: "Asseyez-vous avec lui en privé."
 hai.8.b: "Appelez-le dans la presse !"

 hai.9.t: "Jean Price-Mars Appuie Calixte"
 hai.9.d: "Il semble que les arguments et le discours de Calixte aient fait pencher la balance en faveur de Price-Mars. Avec la cause progressiste derrière nous, nous serons victorieux !"
 hai.9.a: "Excellent !"

 hai.10.t: "Jean Price-Mars Réprimande Calixte"
 hai.10.d: "Price-Mars a dénoncé Calixte comme un despote, affirmant que les tactiques et les politiques de Calixte ne feront que favoriser la démocratie en Haïti. Étant donné la popularité du docteur parmi les personnes éduquées et sa propre base de soutien, il s'agit d'un sérieux revers pour le mouvement de Calixte."
 hai.10.a: "Quel fou."

 hai.11.t: "Calixte a prêté serment comme ministre de la Justice"
 hai.11.d: "Comme il est clair que le président Calixte ne sera pas réélu à l'Assemblée nationale, ses conseillers ont imaginé un stratagème qui lui permettra de retarder la ratification et de continuer à gouverner en tant que président de facto par le biais du gouvernemet. La constitution haïtienne n'étant pas claire sur ce qui se passe si aucun président n'est choisi d'ici le 10 juin, il est largement admis que le gouvernement de l'ancien président continuera à diriger la nation. Le président Calixte étant désormais également membre de son propre gouvernement. il peut continuer à gouverner même après l'expiration de son mandat."
 hai.11.a: "Celui qui a pensé à ça est un génie !"

 hai.12.t: "Manifestations à l'Assemblée Nationale"
 hai.12.d: "Déclarant que notre campagne est frauduleuse et pleine de corruption, les membres de l'Assemblée nationale ont protesté contre nous. Ils se sont engagés à faire tout ce qui est en leur pouvoir pour empêcher Calixte d'accéder à la présidence. Notre emprise sur la nation est assez sûre, et ces imbéciles apprendront bientôt qu'ils seront du mauvais côté de l'histoire haïtienne."
 hai.12.a: "Qui s'en soucie ?"

 hai.13.t: "Des Conseillers Pris en Flagrant Délit de Collusion avec Lescot"
 hai.13.d: "Nous avons appris que certains conseillers municipaux sont carrément de connivence avec Elie Lescot. Bien que nous ayons un certain nombre de soutiens de notre côté, cela donne un avantage au côté de Lescot. Nous pouvons les laisser faire, mais pour consolider nos chances de victoire, nous pouvons demander à la Garde de les persuader du contraire."
 hai.13.a: "Arrêtez-les et graciez-les pour leurs votes."
 hai.13.b: "Laissez-les partir."

 hai.14.t: "Un Nouveau Commandant de la Garde d'Haïti"
 hai.14.d: "Le moment est venu de nommer un nouveau commandant pour l'illustre et élitiste Garde d'Haïti. Les institutionnalistes de l'Assemblée nationale soutiennent Alfred Auguste Nemours, tandis que de nombreux membres du cercle restreint du président Calixte soutiennent Paul Magloire, un jeune officier fidèle à Calixte sur le plan personnel et politique."
 hai.14.a: "Choisissez Nemours."
 hai.14.b: "Magloire a toujours été loyal."

 hai.15.t: "L'Effondrement Américain"
 hai.15.d: "L'impensable s'est produit. Pendant des années, alors que les États-Unis étaient en proie au désordre et à l'instabilité économiques, leur présence constante dans les Caraïbes a fait d'Haïti une marionnette virtuelle. Pendant des années, le peuple haïtien a souffert - les marines américains n'ont apporté que de la misère à notre nation. Les projets soutenus par les États-Unis n'ont fait qu'apporter le système du corvee à Haïti, faisant d'Haïti un état esclave une fois de plus. C'est fini. Le colosse du Nouveau Monde a éclaté en une guerre civile totale et est tombé à genoux. Il ne fait aucun doute qu'ils seront incapables de nous dominer comme les impérialistes qu'ils sont. Une fois de plus, les chaînes d'Haïti sont brisées."
 hai.15.a: "Mon Dieu."

 hai.16.t: "Les Suites de l'Affaire Monte Cristi"
 hai.16.d: "Après le massacre par l'armée dominicaine de milliers de citoyens haïtiens dans la ville frontalière de Monte Cristi, les tensions sont montées en flèche entre les Dominicains et notre gouvernement."
 hai.16.a: "Nous devons nous préparer"

 hai.17.t: "Rapports sur les Pots-de-Vin"
 hai.17.d: "Bien que [HAI.GetLeader] ait essayé de réprimer les excursions dominicaines au-delà de la frontière, ses efforts continuent d'être repoussés par ses commandants de terrain. Un officier subalterne a rapporté que les Dominicains ont soudoyé ces commandants pour qu'ils se taisent et refusent de sévir contre les soldats dominicains."
 hai.17.a: "Nous devons sévir contre les Dominicains !"
 hai.17.b: "Nous ne pouvons pas nous permettre d'attraper ces traîtres."

 hai.18.t: "Haïti Arrête des Fonctionnaires"
 hai.18.d: "Les rapports de nos agents frontaliers indiquent que les agents que nous avons soudoyés ont été arrêtés. Bien que cela ne les ait pas aidés à résoudre le problème sous-jacent de la corruption dans leurs rangs."
 hai.18.a: "Nous devons continuer à les miner."

 hai.19.t: "Des Officiers Haïtiens Corrompus avec Succès"
 hai.19.d: "Nos espions de l'autre côté de la frontière et les informateurs de nos propres unités militaires ont signalé qu'au cours des dernières semaines, les fonctionnaires dominicains ont versé une nouvelle série de pots-de-vin à nos officiers sur le terrain. Si l'on tient compte des rapports de ces mêmes unités selon lesquels il n'y a pas eu d'activité du côté dominicain de la frontière, nous pouvons supposer qu'il ne faut pas faire confiance à ces officiers."
 hai.19.a: "La tension monte..."

 hai.20.t: "Élections d'Haiti de 1940"
 hai.20.d1: "Dans ce qui a peut-être été l'élection la plus importante et la plus extraordinaire de l'histoire d'Haïti, des Haïtiens de tous les coins de l'île ont voté dans les isoloirs aujourd'hui, impatients de participer au vote apparemment démocratique du pays. Les tensions sont vives et, à la fin de la journée, des milliers de personnes se sont rassemblées dans la capitale du pays, Port-au-Prince, pour connaître les résultats des élections. En lice cette année, nul autre que l'actuel président Calixte, le chef des progressistes Jean Price-Mars, et les nationalistes de Sténio Vincent. Une élection âpre et idéologiquement contestée, les résultats sont là, et le vainqueur est..."
 hai.20.d2: "Dans ce qui a peut-être été l'élection la plus importante et la plus extraordinaire de l'histoire d'Haïti, des Haïtiens de tous les coins de l'île ont voté dans les isoloirs aujourd'hui, impatients de participer au vote apparemment démocratique du pays. Les tensions sont vives et, à la fin de la journée, des milliers de personnes se sont rassemblées dans la capitale du pays, Port-au-Prince, pour connaître les résultats des élections. En lice cette année, nul autre que l'actuel président Calixte, le chef des progressistes Jean Price-Mars, et les nationalistes de Sténio Vincent. Une élection âpre et idéologiquement contestée, les résultats sont là, et le vainqueur est..."
 hai.20.d3: "Le général Lavaud avait promis de nouvelles élections, il a tenu parole ! Après la prise de pouvoir par les militaires, de nouvelles élections ont été convoquées pour que la démocratie revienne enfin en Haïti. Des Haïtiens de tous les coins de l'île ont voté dans les isoloirs aujourd'hui, impatients de participer au vote apparemment démocratique du pays. Les tensions sont vives et, à la fin de la journée, des milliers de personnes se sont rassemblées dans la capitale du pays, Port-au-Prince, pour connaître les résultats des élections. Parmi les candidats, on trouve Sténio Vincent, chef des nationalistes, Paul Magloire, désormais chef de l'ancien parti de Calixte, ainsi que Jean Price-Mars, chef du parti progressiste."
 hai.20.d4: "Le général Lavaud avait promis de nouvelles élections, il a tenu parole ! Après la prise de pouvoir par les militaires, de nouvelles élections ont été convoquées pour que la démocratie revienne enfin en Haïti. Des Haïtiens de tous les coins de l'île ont voté dans les isoloirs aujourd'hui, impatients de participer au vote apparemment démocratique du pays. Les tensions sont vives et, à la fin de la journée, des milliers de personnes se sont rassemblées dans la capitale du pays, Port-au-Prince, pour connaître les résultats des élections. Parmi les candidats, on trouve Sténio Vincent, chef des nationalistes, Paul Magloire, désormais chef de l'ancien parti de Calixte, ainsi que Jean Price-Mars, chef du parti progressiste et Max Hudincourt, le chef du parti socialiste."
 hai.20.a: "Le président Calixte est réélu haut la main."
 hai.20.b: "Les libéraux d'Elie Lescot remportent leur réélection !"
 hai.20.c: "Les progressistes de Jean Price-Mars sont victorieux !"
 hai.20.d: "Les nationalistes de Sténio Vincent crient victoire !"
 hai.20.e: "Max Hudicourt va rassurer nos alliés socialistes !"
 hai.20.f: "Paul Magloire est l'homme de la situation !"

 hai.21.t: "La Fin de la Seconde Guerre Civile Américaine "
 hai.21.d: "La poussière est retombée et [361.owner.GetNameDef] renaît de ses cendres. Comment vont-ils transformer leur nation et Haïti ?"
 hai.21.a: "Les Américains reviennent."
 hai.21.b: "Un changement de propriétaire."

 hai.22.t: "Haïti veut rejoindre la [Root.GetFactionName]."
 hai.22.d: "Avec l'éclatement de la guerre en Amérique, la petite nation caribéenne d'Haïti s'est soudainement retrouvée libre et indépendante, mais seule au monde. Alors que les tensions à travers le monde s'intensifient, le gouvernement haïtien n'a pas été aveugle aux dangers de sa nouvelle position, et après avoir établi une série de nouveaux liens économiques avec notre sphère économique, il nous a demandé d'adhérer à la [Root.GetFactionName].\n\nNotre bureau des affaires étrangères a longuement discuté de cette proposition - bien qu'Haïti ne soit pas exactement connu comme une puissance sur la scène mondiale, sa position stratégique au centre de la mer des Caraïbes nous aiderait à mener des opérations dans toute la région, qui comprend des réserves minérales importantes et le toujours important canal de Panama. En outre, certains esprits plus optimistes pensent qu'Haïti pourrait être en mesure d'entretenir quelques plantations d'hévéas, à condition de disposer de quelques capitaux pour les développer. Peut-être devrions-nous accepter l'offre de Port-au-Prince ?"
 hai.22.d.GER: "La Guerre Civile Américaine s'est avérée être un coup dur pour la Doctrine Monroe, et les petites nations des Amériques se sont retrouvées sans protection dans le vide du pouvoir. La nation insulaire d'Haïti nous a approchés, en tant que l'une des rares puissances régionales des Amériques avec une portée navale, pour demander à rejoindre notre alliance. Bien qu'ils ne puissent pas fournir beaucoup d'armes ou d'hommes, étant donné les circonstances, il peut être utile d'étendre notre portée dans les Caraïbes pour renforcer notre emprise existante dans la région. Un examen plus approfondi de la situation pourrait valoir le coup alors que le ministère des Affaires étrangères évalue ses options."
 hai.22.d.ENT: "La Guerre Civile Américaine s'est avérée être un coup dur pour la Doctrine Monroe, et les petites nations des Amériques se sont retrouvées sans protection dans le vide du pouvoir. La nation insulaire d'Haïti nous a approchés, en tant que l'une des rares puissances régionales des Amériques avec une portée navale, pour demander à rejoindre notre alliance. Bien qu'ils ne puissent pas fournir beaucoup d'armes ou d'hommes, étant donné les circonstances, il peut être utile d'étendre notre portée dans les Caraïbes pour renforcer notre emprise existante dans la région. Un examen plus approfondi de la situation pourrait valoir le coup alors que le ministère des Affaires étrangères évalue ses options."
 hai.22.d.INT: "La Guerre Civile Américaine s'est avérée être un coup dur pour la Doctrine Monroe, et les petites nations des Amériques se sont retrouvées sans protection dans le vide du pouvoir. La nation insulaire d'Haïti nous a approchés, en tant que l'une des rares puissances régionales des Amériques avec une portée navale, pour demander à rejoindre notre alliance. Bien qu'ils ne puissent pas fournir beaucoup d'armes ou d'hommes, étant donné les circonstances, il peut être utile d'étendre notre portée dans les Caraïbes pour renforcer notre emprise existante dans la région. Un examen plus approfondi de la situation pourrait valoir le coup alors que le ministère des Affaires étrangères évalue ses options."
 hai.22.a: "Bien sûr !"
 hai.22.b: "Nous n'en avons pas besoin."

 hai.23.t: "[From.GetNameDefCap] nous refuse l'adhésion à la [From.GetFactionName]."
 hai.23.d: "Pour une raison quelconque, [From.GetNameDefCap] a décidé qu'il ne pouvait pas nous accepter dans sa faction. Apparemment, notre fière nation n'est guère plus qu'un handicap pour les soi-disant géants de la scène mondiale."
 hai.23.a: "Maudits soient-ils !"

 hai.24.t: "Interrogation avec [?FROM.faction_leader.GetNameDef] sur la culture du caoutchouc"
 hai.24.d: "Alors que la 2ème Weltkrieg  s'éternise, il est devenu évident que le caoutchouc sera une ressource vitale. L'accès à l'Afrique et à l'Asie étant loin d'être garanti, nous avons proposé à [?FROM.faction_leader.GetNameDef] de commencer à développer le caoutchouc en Haïti."
 hai.24.a: "Espérons qu'ils seront de la partie !"

 hai.25.t: "Haïti Propose un Programme de Développement de l'Hévéa"
 hai.25.d: "Au fur et à mesure que la deuxième guerre mondiale se prolonge, il est devenu évident que le caoutchouc sera une ressource vitale. L'accès à l'Afrique et à l'Asie étant loin d'être garanti, Haïti nous a proposé de commencer à développer la culture du caoutchouc. Cela pourrait non seulement nous permettre d'avoir un accès plus facile à cette précieuse ressource, mais aussi nous permettre de faire un énorme profit dans le processus."
 hai.25.a: "C'est un excellent moyen de remettre Haïti sur pied !"
 hai.25.b: "Une idée géniale qui nous profite à tous les deux !"

 hai.26.t: "[?FROM.faction_leader.GetNameDefCap] Accepte !"
 hai.26.d: "[?FROM.faction_leader.GetNameDefCap] a accepté notre proposition et est impatient de lancer la production. En fait, ils sont tellement impatients de commencer la production qu'ils ont accepté de nous laisser prendre tous les bénéfices et de mettre la propriété entièrement entre les mains du gouvernement haïtien et des sociétés haïtiennes."
 hai.26.a: "Merveilleuse Nouvelle !"

 hai.27.t: "[?FROM.faction_leader.GetNameDefCap] Accepte !"
 hai.27.d: "[?FROM.faction_leader.GetNameDefCap] a accepté notre proposition et est impatient de lancer la production. Cependant, ils ont stipulé que certaines entreprises [?HAI.faction_leader.GetAdjective]s prennent une partie de la propriété des plantations pour s'assurer qu'elles sont correctement gérées. Bien que nous soyons convaincus de pouvoir les gérer nous-mêmes et que la perte de profit ne soit pas importante, cela permet à une société étrangère d'assumer une partie de la responsabilité."
 hai.27.a: "Comme prévu."

 hai.28.t: "Haïti Demande de Nouveaux Investissements dans la Culture de l'Hévéa"
 hai.28.d: "Bien que leurs progrès soient constants, le gouvernement haïtien a demandé des investissements supplémentaires. Leurs installations de transformation et leurs efforts de culture auraient besoin d'une aide supplémentaire. Si nous fournissons des ressources supplémentaires, il est probable que le retour sur investissement sera plus rapide."
 hai.28.a: "Ils l'auront."
 hai.28.b: "Nous ne pouvons pas nous passer des ressources nécessaires."

 hai.29.t: "[?FROM.faction_leader.GetNameDefCap] Accepte notre Demande d'Investissement Supplémentaire"
 hai.29.d: "Après mûre réflexion, [?FROM.faction_leader.GetNameDef] a accédé à notre demande d'un nouveau cycle d'investissement dans nos plantations de caoutchouc. Avec cette nouvelle injection de capital, nous devrions être en mesure d'augmenter la vitesse et l'échelle de développement."
 hai.29.a: "Excellent !"

 hai.30.t: "[?FROM.faction_leader.GetNameDefCap] Rejette notre Demande d'Investissement Supplémentaire."
 hai.30.d: "Malheureusement, [?FROM.faction_leader.GetNameDef] n'est pas d'accord avec notre conclusion selon laquelle nos jeunes plantations de caoutchouc ont besoin de nouveaux investissements. Selon eux, les capitaux sont très demandés et rares en ce moment, et les investissements déjà consentis devraient être plus que suffisants pour développer une hévéaculture parfaitement raisonnable. Nous devrons simplement nous débrouiller avec ce que nous avons."
 hai.30.a: "Bon sang..."

 hai.52.t: "Chaos au Sein du Gouvernement"
 hai.52.d: "Suite à l'effondrement du gouvernement face aux demandes dominicaines, l'armée et l'Assemblée nationale s'insurgent contre le fait que [HAI.GetLeader] ne les ait pas tenus pour responsables. Afin d'éviter un effondrement complet, le général Franck Lavaud et une clique d'officiers de l'armée ont pris le contrôle du gouvernement et arrêté [HAI.GetLeader]. Alors que la démocratie est temporairement suspendue, le général Lavaud promet que des élections seront organisées à échéance normale en 1940 pour élire un nouveau gouvernement."
 hai.52.a: "Nous ne pouvons pas nous permettre de paraître faibles."

 hai.53.t: "La Radicalisation Augmente"
 hai.53.d: "La réponse politique à notre recul dans l'affaire du Monte Cristi n'a pas été positive. Les Nationalistes de Sténio Vincent et les Syndicalistes de Jacques Roumain ont commencé à gagner en popularité."
 hai.53.a:0 "Ce n'est pas bon..."

 hai_civ.1.t: "Élections à l'Assemblée Nationale"
 hai_civ.1.d: "Enfin, après une longue et âpre campagne entre les deux camps, les élections de l'Assemblée nationale haïtienne sont arrivées. De Port-au-Prince à Port de Paix, les Haïtiens attendent nerveusement l'élection qui déterminera le prochain président de leur pays."
 hai_civ.1.a: "Nous attendons l'élection présidentielle."
 hai_civ.1.b: "Nous attendons l'élection présidentielle."

 hai_civ.2.t: "L'Assemblée Nationale Vote pour le Président"
 hai_civ.2.d: "Pour sa première réunion, la nouvelle Assemblée nationale s'est réunie pour élire le nouveau président de la République. Les votes ayant été fraîchement comptabilisés, nous attendons les résultats..."
 hai_civ.2.a: "Victoire!"
 hai_civ.2.b: "Nous sommes vaincus..."
 hai_civ.2.c: "Impasse dans l'Assemblée !"

 hai_civ.3.t: "Le Conseil d'État Ratifie l'Élection"
 hai_civ.3.d: "Le Conseil d'Etat s'est réuni pour ratifier l'élection. Alors que l'on pouvait se demander si les partisans institutionnalistes de Lescot refuseraient de ratifier, ils ont fait leur devoir et ont ratifié le résultat de l'élection."
 hai_civ.3.a: "Enfin une victoire!"

 hai_civ.4.t: "Le Président Calixte Déclare la Victoire !"
 hai_civ.4.d: "Suite au vote de l'Assemblée Nationale, le Président Calixte a déclaré sa victoire. Bien que certains puissent prétendre que notre tactique lors de l'élection était moins qu'honorable, c'est simplement le prix à payer pour permettre au Président Calixte de poursuivre son travail et d'améliorer Haïti."
 hai_civ.4.a: "Tout ce qu'il faut pour gagner."

 hai_civ.5.t: "Lescot Rassemble du Soutien"
 hai_civ.5.d: "Suite à la déclaration de l'Assemblée nationale, le chef de l'opposition Elie Lescot a commencé à rassembler des partisans dans le nord, dont certains seraient armés. Bien que la guerre ne soit pas encore inévitable, il semble que Lescot ne se laisse pas faire."
 hai_civ.5.a: "Ce n'est pas bon..."

 hai_civ.6.t: "Le Conseil Refuse de Ratifier l'Élection"
 hai_civ.6.d: "Alors que l'Assemblée nationale a été élue dans le cadre d'une élection libre et équitable et a décidé de réélire le président Calixte, les amis d'Elie Lescot au Conseil d'État font des déclarations délirantes sur la manière dont nous avons gagné cette élection."
 hai_civ.6.a: "Il n'y a pas eu de fraude !"

 hai_civ.7.t: "Les Haïtiens se Révoltent dans les Rues"
 hai_civ.7.d: "Après le refus du Conseil d'État de ratifier l'élection, les Haïtiens ont envahi les rues de Port-au-Prince pour protester et contre-protester la décision du Conseil. Il est clair que cette affaire ne connaîtra pas de résolution non-violente."
 hai_civ.7.a: "La bataille pour l'avenir d'Haïti a lieu maintenant !"

 hai_civ.8.t: "Lescot Lèvent des Partisans dans le Nord"
 hai_civ.8.d: "Suite aux affrontements dans les rues, Elie Lescot a levé des milices dans le nord, fidèles à sa cause. S'il n'a pas encore les effectifs nécessaires pour défier nos forces sur le terrain, il dispose de fonds et si la communauté internationale pense qu'il peut gagner, il peut encore gagner."
 hai_civ.8.a: "La Guerre Civile Haïtienne a Commencé..."

 hai_civ.9.t: "Lescot Déclaré Vainqueur"
 hai_civ.9.d: "À l'issue des élections à l'Assemblée nationale, le candidat de l'opposition Elie Lescot a été déclaré vainqueur."
 hai_civ.9.a: "Bon sang, on s'est bien battus."
 hai_civ.9.b: "Arrêtez le comptage !"
 hai_civ.9.c: "Nous devons empêcher la ratification à tout prix !"

 hai_civ.10.t: "Le Conseil d'État Ratifie l'Élection de Lescot"
 hai_civ.10.d: "Après le vote de l'Assemblée nationale, les amis de Lescot au Conseil d'État ont officiellement ratifié l'élection. Son extrême corruption ne peut être tolérée."
 hai_civ.10.a: "Demandons à nos "supporters" de manifester."

 hai_civ.11.t: "Nos Supporters font des Émeutes dans les Rues"
 hai_civ.11.d: "Malgré la ratification de l'élection par le Conseil d'État, nos partisans protestent contre leur décision."
 hai_civ.11.a: "Ils ne font que démontrer leurs droits en tant qu'Haïtiens !"

 hai_civ.12.t: "Les Partisans de Lescot Contre-Protestent"
 hai_civ.12.d: "Pendant que nos supporters protestaient contre les résultats, Lescot a rassemblé une bande de voyous pour tabasser nos manifestants pacifiques légitimes."
 hai_civ.12.a: "Il est le président légitime !"
 hai_civ.12.b: "Terroristes !"

 hai_civ.13.t: "Calixte Disperse les Troupes de la Garde dans la Capitale"
 hai_civ.13.d: "Suite à des affrontements à Port-au-Prince, le président Calixte a ordonné à la Garde de maintenir la paix. Ils se sont heurtés à des bandes soutenues par Lescot, mais ont réussi à sécuriser la ville."
 hai_civ.13.a: "La Guerre a commencée"

 hai_civ.14.t: "Le Soutien Américain arrive !"
 hai_civ.14.d: "Bien que leur occupation ait pris fin il y a quelques années, l'intérêt des Américains pour Haïti est toujours aussi fort. Ils ont choisi de nous soutenir dans ce conflit, et nous veillerons à ce que leur soutien ne soit pas malavisé."
 hai_civ.14.a: "Merci beaucoup Yanks !"

 hai_civ.15.t: "Une Rencontre avec l'Ambassadeur d'Allemagne"
 hai_civ.15.d: "Après le début de la guerre civile haïtienne et l'effondrement continu du système politique américain, l'Allemagne a commencé à exprimer son intérêt pour l'expansion de ses avoirs en Haïti. Avec notre régime qui cherche désespérément à prendre le dessus, ces discussions avec le gouvernement allemand sont vitales."
 hai_civ.15.a: "Nous devons obtenir le soutien de l'Allemagne !"

 hai_civ.16.t: "Le Président Haïtien [HAI.GetLeader] Demande du Soutien"
 hai_civ.16.d: "Alors que la guerre civile haïtienne fait rage entre le président sortant [HAI.GetLeader] et son opposant [HAI.HAI_presidential_opponent], [HAI.GetLeader] a demandé notre soutien. En échange, ils promettent que l'Allemagne obtiendra un port amical dans les Caraïbes et pourra étendre son influence sur le continent américain."
 hai_civ.16.a: "Nous soutiendrons le gouvernement légitime d'Haïti."
 hai_civ.16.b: "Nous ne prendrons pas parti."

 hai_civ.17.t: "L'Allemagne Doit nous Soutenir !"
 hai_civ.17.d: "Suite à des entretiens avec le ministre allemand des Affaires étrangères, l'Allemagne a accepté de soutenir notre cause en échange de concessions économiques et étrangères après la guerre."
 hai_civ.17.a: "Excellent !"

 hai_civ.18.t: "L'Allemagne ne Nous Soutiendra Pas"
 hai_civ.18.d: "Les pourparlers entre notre gouvernement et le ministère allemand des affaires étrangères ont été interrompus à la suite de divergences irréconciliables. Il est devenu évident que l'Allemagne a repoussé nos avances."
 hai_civ.18.a: " Une perte..."

 hai_civ.19.t: "Soudoyer les Conseillers"
 hai_civ.19.d: "Bien que Lescot puisse gagner l'élection et le soutien de l'Assemblée nationale, nous pouvons encore garder le pouvoir si nous avons pu bloquer la ratification au Conseil d'Etat. Cependant, nos rencontres avec les conseillers d'Etat ont clairement montré que leur soutien corrompu à Elie Lescot ne connaît aucune limite. Nous devrons peut-être trouver d'autres motivations pour obtenir leur soutien."
 hai_civ.19.a: "C'est le seul moyen..."

 hai_civ.20.t: "Lescot ne Parvient Pas à Obtenir une Majorité au Conseil d'État"
 hai_civ.20.d: "Nos tactiques ont porté leurs fruits. Bien qu'il ait revendiqué la victoire à l'Assemblée nationale, son élection n'a pas été ratifiée par le Conseil d'État."
 hai_civ.20.a: "Un Succès !"

 hai_civ.21.t: "Un Ministre Conteste l'Autorité de Calixte"
 hai_civ.21.d: "Démosthènes Calixte a peut-être été président, mais il ne l'est plus, techniquement parlant. Comme il n'est plus que ministre de la Justice, un ministre mineur a refusé de suivre un diktat, arguant que Calixte n'a aucun pouvoir légal pour le faire."
 hai_civ.21.a: "Ordonnez à la Garde de l'arrêter."
 hai_civ.21.b: "Nous ne pouvons pas bouleverser cette situation délicate."

 hai_civ.22.t: "Attaquer le Complexe Américain"
 hai_civ.22.d: "Ce matin, sous nos ordres, les troupes de la Garde ont pris d'assaut le complexe américain pour s'emparer des précieuses armes et fournitures laissées sur place après l'occupation. Nous aurons une meilleure chance de remporter la victoire sur les forces rebelles avec ces armements américains modernes. Alors que les quelques marines stationnés là ont fourni un effort courageux lors d'une brève escarmouche, le commandant John Russell s'est rendu après avoir réalisé le caractère désespéré de leur situation."
 hai_civ.22.a: "Enfin, Russell est impuissant."

 hai_civ.23.t: "Le Sort des Installations Américaines"
 hai_civ.23.d: "Malgré la saisie du principal complexe américain, les Américains ont toujours un réseau d'installations à travers Haïti. Leur approvisionnement nous permettra d'assurer la sécurité interne d'Haïti et de lutter contre la menace dominicaine."
 hai_civ.23.a: "Nous devrions saisir les installations et les équipements américains"
 HAI_american_salvage: "Récup' Américaine"
 HAI_american_salvage_desc: "Le matériel récupéré des installations américaines sur l'île nous a aidés dans nos recherches."

 hai_civ.24.t: "Les Manifestants s'Affrontent dans les Rues"
 hai_civ.24.d: "Nos manifestants pacifiques ont affronté les émeutiers d'Elie Lescot après l'annonce du blocage de l'Assemblée nationale. La violence s'est étendue du bâtiment du Parlement presque jusqu'au Palais présidentiel, leurs terroristes ayant tenté de pénétrer dans le bâtiment du Parlement."
 hai_civ.24.a: "Déclarez la loi Martiale !"
 hai_civ.24.b: "Peut-être ont-ils raison..."

 hai_civ.25.t: "Les Conseillers Centristes Estiment que l'Élection est Légitime"
 hai_civ.25.d: "Un groupe de conseillers centristes, qui pensaient que le président Calixte était une menace pour la démocratie, ont annoncé aujourd'hui qu'ils avaient changé d'avis et pensaient que Calixte avait prouvé qu'il était un défenseur de la démocratie. Ils ont annoncé qu'ils soutenaient la ratification de l'élection."
 hai_civ.25.a: "Merveilleuse Nouvelle !"

 hai_cal.1.t: "Le Président Calixte s'Adresse à l'Assemblée Nationale"
 hai_cal.1.d_no_civil_war: "Après la ratification de son élection, le président Calixte s'est adressé à l'Assemblée nationale et au Conseil d'État. Dans son discours, il expose ses projets pour Haïti. [GetAmericanSituationHAI]Dans ce discours, il a annoncé que..."
 hai_cal.1.d_civil_war: "Après un défilé de la victoire à Port-au-Prince, le président Calixte s'est adressé aux membres restants de l'Assemblée nationale, majoritairement noirs. Dans son discours, il a exposé ses plans pour Haïti. [GetAmericanSituationHAI] Dans le discours, il a annoncé que..."
 hai_cal.1.a: "Le président Calixte doit continuer à gouverner par décret."
 hai_cal.1.b: "Nous devons explorer une nouvelle constitution sociale-démocrate pour Haïti."
 HAI_America_pre_civil_war: "Alors que la crise politique américaine s'aggrave, le commandant en chef a clairement indiqué qu'Haïti devait tracer sa propre voie."
 HAI_America_in_civil_war: "Alors que la guerre civile se poursuit sans que l'on puisse en voir la fin, il est devenu évident qu'Haïti doit tracer une nouvelle voie."

 hai_cal.2.t: "Le Président Calixte Ouvre l'Assemblée Populaire"
 hai_cal.2.d: "À la suite de la Convention constitutionnelle haïtienne, le président Calixte a annoncé la formation d'une nouvelle Assemblée du peuple, élue au suffrage universel masculin. Aujourd'hui, l'assemblée se réunit pour la première fois. Ils ont tous prêté serment, s'engageant à défendre la liberté, l'égalité et la fraternité. Toujours vénéré comme un politicien expert et un incroyable commandant militaire (certains le comparent même au grand Toussaint L'Ouverture), le président Calixte a même attiré l'élite mulâtre de Port-au-Prince pour assister aux festivités."
 hai_cal.2.a: "Un gouvernement représentatif, enfin !"

 hai_cal.3.t: "La Question de la Garde d'Haïti"
 hai_cal.3.d: "Lorsque les occupants américains ont commencé à partir au début des années 1930, la Garde d'Haïti du président Calixte a commencé à prendre sa place. Cependant, maintenant que le président Calixte a commencé à céder le pouvoir à un gouvernement véritablement démocratique, on commence à se demander si la Garde n'a pas trop de pouvoir. Même si elle n'est plus dirigée par le président Calixte, on se demande si son pouvoir n'est pas encore trop grand."
 hai_cal.3.a: "Son pouvoir doit être diminué"
 hai_cal.3.b: "C'est notre fierté, nous devons maintenir la loi et l'ordre !"

 hai_cal.4.t: "Victoire!"
 hai_cal.4.d: "Le président Calixte nous a mené à la victoire dans la guerre civile ! Les dernières milices de Lescot se sont enfuies dans les collines pour mener une campagne de guérilla désespérée, et le traître Lescot lui-même s'est rendu. Le président Calixte a décidé de le placer en résidence surveillée, car il est clair que son pouvoir politique a été sapé."
 hai_cal.4.a: "Une parade s'impose !"

 hai_cal.5.t: "Choisir le Nouveau Bienfaiteur"
 hai_cal.5.d: "Alors que les États-Unis sont plongés dans la tourmente et que leur présence est devenue de plus en plus chaotique au cours des derniers mois, de nombreux membres de notre gouvernement ont suggéré que nous nous tournions vers une nouvelle grande puissance pour à la fois nous aider à sécuriser notre dette et nous protéger des autres puissances."
 hai_cal.5.a: "L'Allemagne nous a soutenus dans notre lutte, il n'y a pas de doute !"
 hai_cal.5.a_spd: "Avec le SPD au pouvoir, se plier à l'influence allemande est la seule option."
 hai_cal.5.b: "Nous sommes socialistes, nous devons nous aligner sur l'Internationale !"

 hai_cal.6.t: "Ouverture de la base allemande du Cap-Haïtien"
 hai_cal.6.d: "Dans le cadre de notre accord avec le gouvernement allemand, en échange d'un allègement de la dette et d'investissements économiques, nous avons loué à l'Allemagne un terrain dans la ville portuaire de Cap-Haïtien pour y construire une base navale. Alors que l'Allemagne tente de projeter sa puissance dans les Caraïbes, nous pourrions bien être la zone centrale de l'expansion allemande dans la région."
 hai_cal.6.a: "C'est le meilleur accord commercial de l'histoire des accords commerciaux !"

 hai_cal.7.t: "Paul Magloire Démissionne en Signe de Protestation"
 hai_cal.7.d: "Un des principaux lieutenants du président Calixte, Paul Magloire, a démissionné hier en signe de protestation après le refus de Calixte d'écrire une nouvelle constitution démocratique. Un général qui était perçu comme ayant des sympathies de gauche, Magloire pourrait bientôt tenter de se rendre en France et de soutenir les petits mouvements de gauche en Haïti depuis l'exil."
 hai_cal.7.a: "Peu importe ."

 hai_cal.8.t: "Remplacement de Calixte comme Commandant de la Garde d'Haïti"
 hai_cal.8.d: "Maintenant que le président Calixte s'est engagé à céder une partie du pouvoir à un gouvernement démocratique, nombreux sont ceux qui commencent à demander qu'il quitte son poste de commandant de la Garde d'Haïti."
 hai_cal.8.a: "Le général Magloire fera un excellent remplaçant."

 hai_cal.9.t: "Proposer l'Exposition Universelle d'Haïti"
 hai_cal.9.d_1: "Alors qu'Haïti se reconstruit après les destructions de la guerre civile, certains Haïtiens proposent que nous montrions au monde que nous ne sommes pas le trou perdu que beaucoup croient. En tant que démonstration de la modernité de la culture noire, l'exposition montrera la beauté urbaine de Port-au-Prince, le désir de coopération internationale d'Haïti, ainsi que la culture unique et les monuments historiques d'Haïti.\n\nLa proposition prévoit la construction d'une arche d'entrée, d'un nouveau centre de congrès et une amélioration massive des infrastructures pour accueillir les étrangers qui arriveront. Dans l'ensemble, il s'agit d'un projet extrêmement ambitieux, mais qui, espérons-le, produira des résultats économiques, diplomatiques et politiques considérables pour Haïti."
 hai_cal.9.d_2: "Alors qu'Haïti est en transition vers son nouveau gouvernement, certains Haïtiens proposent que nous montrions au monde que nous ne sommes pas le trou perdu que beaucoup croient. En tant que démonstration de la modernité de la culture noire, l'exposition montrera la beauté urbaine de Port-au-Prince, le désir de coopération internationale d'Haïti, ainsi que la culture unique et les monuments historiques d'Haïti.\n\nLa proposition prévoit la construction d'une arche d'entrée, d'un nouveau centre de congrès et une amélioration massive des infrastructures pour accueillir les étrangers qui arriveront. Dans l'ensemble, il s'agit d'un projet extrêmement ambitieux, mais qui, espérons-le, produira des résultats économiques, diplomatiques et politiques considérables pour Haïti."
 hai_cal.9.a: "Un effort louable !"

 hai_cal.10.t: "Les Coûts Croissants de l'Exposition Universelle d'Haïti"
 hai_cal.10.d: "Bien que la construction de l'arche et du centre de congrès se déroule comme prévu, le coût de la main-d'œuvre et des matériaux dépasse largement le budget. Comme il est bien trop tard pour annuler le projet ou le réduire, nous n'avons d'autre choix que d'allouer davantage de fonds."
 hai_cal.10.a: "Cela en vaudra la peine à la fin... n'est-ce pas ?"

 hai_cal.11.t: "L'Ouverture de l'Exposition Universelle d'Haïti"
 hai_cal.11.d1: "L'Exposition Universelle d'Haïti s'est ouverte aujourd'hui avec des foules massives accueillant les dignitaires étrangers et les merveilles qui les attendaient. L'Arche et le centre de convention ont été achevés dans les temps, bien que dépassant largement le budget, alors que les représentants de la Commune de France, des États Pontificaux, de l'Argentine, de Cuba, du Guatemala, de la République Socialiste d'Italie, du Mexique, du Venezuela et de la Fédération des Antilles étaient tous présents.\n\nUn télégramme du président français [FRA.GetLeader] a été lu à haute voix ainsi qu'un défilé d'une petite compagnie de soldats communards. De nombreux dignitaires ont fait des commentaires élogieux sur leur hébergement et sur les cérémonies d'ouverture."
 hai_cal.11.d2: "L'Exposition Universelle d'Haïti s'est ouverte aujourd'hui avec des foules massives accueillant les dignitaires étrangers et les merveilles qui les attendaient. L'Arche et le centre de convention ont été achevés dans les temps, bien que dépassant largement le budget, alors que les représentants de l'Empire Allemand, des États Pontificaux, de l'Argentine, de Cuba, du Guatemala, du Royaume des Deux-Siciles, du Mexique, du Venezuela et de la Fédération des Antilles étaient tous présents.\n\nUn télégramme du Kaiser allemand [GER.GetLeader] a été lu à haute voix ainsi qu'un défilé d'une petite compagnie de soldats allemands. De nombreux dignitaires ont fait des commentaires élogieux sur leur hébergement et sur les cérémonies d'ouverture."
 hai_cal.11.a: "Fantastique départ !"

 hai_cal.12.t: "L'Exposition Universelle est un Succès !"
 hai_cal.12.d: "Après les cérémonies de clôture, le président Calixte a été informé par son bureau à l'étranger que des messages de félicitations sont arrivés toute la journée pour féliciter Haïti de son formidable accomplissement. Il est clair que nous avons changé le regard du monde sur notre nation."
 hai_cal.12.a: "Un événement remarquable !"

 hai_cal.13.t: "L'Exposition Universelle est un Échec !"
 hai_cal.13.d: "Après les cérémonies de clôture, le président Calixte a été informé par son bureau à l'étranger que si quelques messages de félicitations avaient été reçus, l'exposition était restée sans suite. Après que l'excitation initiale de l'exposition se soit dissipée, la plupart des dignitaires se sont sentis ennuyés et peu impressionnés. Malgré tout l'argent investi dans l'événement, il semble qu'il n'y ait pas grand chose à en retirer."
 hai_cal.13.a: "Passez-moi l'organisateur de cette mascarade au téléphone !"

 hai_cal.14.t: "Le Président Calixte Visite un Ring de Combat de Coqs"
 hai_cal.14.d: "Les combats de coqs étant un sport extrêmement répandu en Haïti et dans l'ensemble des Caraïbes, ce n'était qu'une question de temps avant que le président Calixte ne se rende à un combat public. Affirmant qu'il était un fan de ce sport lorsqu'il était enfant et adolescent, le Président a semblé prendre plaisir à regarder les deux coqs s'attaquer l'un à l'autre. Il n'a pas pris part aux paris, mais a semblé savoir quoi faire et quand le faire, à la grande satisfaction des habitants présents."
 hai_cal.14.a: "C'est toujours amusant de voir un couple de coqs s'affronter !"

 hai_les.1.t: "La Suestion de la Chambre Haute Haïtienne"
 hai_les.1.d: "La constitution rédigée à la fin des années 1910 par Franklin Delano Roosevelt et Philippe Sudré Dartiguenave prévoyait un Sénat qui servirait de chambre haute à l'Assemblée nationale. Cependant, les Américains préfèrent utiliser le Conseil d'État, un organe beaucoup plus petit et qu'ils peuvent contrôler plus facilement. Ils ont insisté sur le fait qu'à leur retrait, ils rétabliraient le Sénat. Cependant, lorsque l'ancien président Borno a été élu en 1932, il a refusé de rétablir le Sénat et a préféré traiter avec le Conseil d'État.\n\nNous avons maintenant l'option de continuer à utiliser le Conseil d'État, ou de ressusciter le Sénat."
 hai_les.1.a: "Perpétuer le Conseil d'État."
 hai_les.1.b: "Reconvoquer le Sénat."

 hai_les.2.t: "La Question de la Constitution"
 hai_les.2.d: "La Constitution haïtienne a connu tant de changements et de révisions que certains remettent totalement en question son autorité. Cependant, beaucoup affirment également qu'elle a résisté à de nombreuses épreuves, notamment aux récentes élections et aux conflits entre le président Lescot et l'ancien président Calixte. Le président Lescot doit maintenant décider s'il doit rédiger une nouvelle constitution ou conserver l'ancienne version."
 hai_les.2.a: "Rédiger une Nouvelle Constitution"
 hai_les.2.b: "Conserver l'ancienne constitution"

 hai_les.3.t: "Le Président Lescot s'Adresse à l'Assemblée Nationale"
 hai_les.3.d: "Le président Lescot s'est adressé hier à l'Assemblée nationale pour faire le point sur la rédaction de la nouvelle Constitution. De nombreux conseillers de M. Lescot s'interrogent aujourd'hui sur l'opportunité d'adopter un gouvernement parlementaire, à l'image de ceux développés et utilisés en Europe et au Canada. D'autres plaident pour la république présidentielle que nous connaissons depuis des décennies."
 hai_les.3.a: "Lescot Poursuivra les Instances de la Présidence Calixte."
 hai_les.3.b: "Lescot s'engage à déléguer davantage de pouvoirs au corps législatif."

 hai_les.4.t: "Faut-il inviter Jean Price-Mars au gouvernement ?"
 hai_les.4.d: "Après le discours du président Lescot, certains membres de notre gouvernement ont proposé d'inviter Jean Price-Mars, chef du Parti progressiste, à faire partie du gouvernement. Libéral dans l'âme, mais se méfiant des autoritaires, nous pourrions le convaincre de nos bonnes intentions et obtenir sa voix puissante pour notre gouvernement."
 hai_les.4.a: "Il serait un partenaire digne de ce nom"
 hai_les.4.b: "Jamais!"

 hai_les.5.t: "Victoire!"
 hai_les.5.d: "Le président Lescot nous a conduit à la victoire dans la guerre civile ! Les dernières milices de Calixte s'échappent dans les collines pour mener une campagne de guérilla désespérée, et le traître Calixte lui-même s'est rendu. Le président Lescot a décidé de le placer en résidence surveillée, car il est clair que son pouvoir politique a été sapé."
 hai_les.5.a: "Une parade s'impose !"

 hai_les.6.t: "Lescot Ouvre la Nouvelle Législature"
 hai_les.6.d: "Après les élections générales, le président Lescot ouvre la nouvelle session législative par un discours à l'Assemblée nationale. Il salue l'esprit démocratique du peuple haïtien et dénonce le populisme réactionnaire de l'ancien président Calixte."
 hai_les.6.a: "Un excellent discours !"

 hai_les.7.t: "Choisir le Nouveau Bienfaiteur"
 hai_les.7.d: "Alors que les États-Unis sont plongés dans la tourmente et que leur présence est devenue de plus en plus chaotique au cours des derniers mois, de nombreux membres de notre gouvernement ont suggéré que nous nous tournions vers une nouvelle grande puissance pour à la fois nous aider à sécuriser notre dette et nous protéger des autres puissances."
 hai_les.7.a: "L'Allemagne nous a soutenus dans notre lutte, il n'y a pas de doute !"
 hai_les.7.b: "Les nations de l'Entente sont nos alliés naturels !"

 hai_les.8.t: "La Question de la Garde"
 hai_les.8.d: "Longtemps institution du leadership noir et malmenée par l'ancien dictateur Calixte, la direction actuelle de la Garde d'Haïti est depuis trop longtemps une source de tracas. Beaucoup affirment également qu'elle est un exutoire pour la mobilité sociale des Noirs et que sans elle, ils se tourneraient vers la révolution. Au moins, tant qu'ils sont membres de la Garde, ils peuvent être surveillés et contrôlés. En conséquence, beaucoup affirment que nous devrions garder la Garde telle quelle afin de ne pas bouleverser sa structure de direction."
 hai_les.8.a: "La Garde a besoin d'un changement de direction."
 hai_les.8.b: "Gardez la Garde telle quelle."

 hai_les.9.t: "La Proposition de Vincent"
 hai_les.9.d: "Le chef du Parti Nationaliste Sténio Vincent a rencontré le Président Lescot aujourd'hui au Palais Présidentiel. Lors de cette rencontre, Vincent a vivement dénoncé la présence du Parti Socialiste Populaire syndicaliste. Il les a qualifiés de non-haïtiens, de traîtres et d'espions de la 3e Internationale. Il a officiellement demandé au Président Lescot de ne pas seulement dénoncer leurs activités, mais de les interdire activement d'organiser et de se réunir."
 hai_les.9.a: "Il a raison, ils sont trop dangereux pour être laissés en vie !"
 hai_les.9.b: "Cela ne ferait que les renforcer."

 hai_les.10.t: "Murmures de Rébellion "
 hai_les.10.d: "Le président Lescot n'est pas populaire parmi la population majoritairement noire. Cependant, il reste en sécurité grâce à son réseau brutal de chefs de police, connus sous le nom de chefs de section, qui alertent le ministre de l'Intérieur Georges Léger de toute rumeur de rébellion au sein des garnisons de l'armée, à travers les marrons dans le désert, ou tout mécontentement général dans les grandes fermes. Léger nous a rapporté qu'il y a des discussions dans l'armée pour savoir si Lescot est vraiment l'homme de la guerre à venir contre les Dominicains, ou si le lieutenant de l'ancien président Calixte, Paul Magloire, ne serait pas plus adapté à cette tâche. Bien que cela puisse sembler dangereux, il s'agit de fonctionnaires de bas niveau, et Léger a clairement indiqué qu'il n'y a pas de grande discussion sur un complot de coup d'État."
 hai_les.10.a: "Nous devons nous méfier."

 hai_les.11.t: "Les Enjeux de la Réforme du Haut Commandement"
 hai_les.11.d: "L'annonce par le Président Lescot d'une réforme complète du haut commandement de la Garde d'Haïti a suscité l'inquiétude de nombreux officiers noirs de rang inférieur. Bien qu'ils ne soient pas assez nombreux pour constituer une contestation sérieuse, cela pourrait néanmoins nuire à l'efficacité des réformes. Nous pouvons demander aux chefs de section de sévir contre les unités individuelles de l'armée, ou nous pouvons nous organiser autour d'eux, sachant qu'ils sont mécontents."
 hai_les.11.a: "Faites le ménage."
 hai_les.11.b: "Laissez-les être."

