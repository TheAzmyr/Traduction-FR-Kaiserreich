##Focus Tree
 haiti_focus: "Arbre de Priorités d'Haïti"
 HAI_secure_support: "Obtenir le Soutien du Conseil"
 HAI_secure_support_desc: "Nous devons avant tout chercher à gagner les membres du Conseil d'État et, si possible, de l'Assemblée nationale. Les fonds peuvent être réorientés pour financer des "cadeaux" et des concessions économiques pour les législateurs afin de les rallier à notre cause."
 HAI_new_commander: "Un Nouveau Commandant de la Garde d'Haïti"
 HAI_new_commander_desc: "Le président Calixte a continué à exercer ses fonctions de commandant de la Garde, au grand dam de ses alliés de la Chambre des députés. Afin de parvenir à un règlement politique efficace, un nouveau commandant doit être nommé, mais qui doit assumer cette fonction ?"
 HAI_new_justice_minister: "Un Nouveau Ministre de la Justice"
 HAI_new_justice_minister_desc: "L'échec de l'exercice d'équilibre politique qui a résulté du coup d'État de Calixte est inévitable. Cependant, grâce à une bizarrerie de la constitution haïtienne, la fin de l'autorité exécutive de Calixte pourrait ne pas l'être. Dans le cas où aucun candidat n'est élu président, à la fin du mandat du président sortant, un conseil de certains ministres, choisis par le président sortant, sera doté de l'autorité exécutive, et ces ministres pourront concurremment occuper des fonctions élues..."
 HAI_black_monday_hits_haiti: "Le Lundi Noir Frappe Haïti"
 HAI_black_monday_hits_haiti_desc: "Le marché boursier allemand a été mis en déroute et, avec lui, le monde a glissé dans une récession presque universelle. Pour Haïti, qui souffre déjà beaucoup de la tourmente économique aux États-Unis, c'est particulièrement inquiétant."
 HAI_german_loan: "Sécuriser un Prêt Allemand"
 HAI_german_loan_desc: "Les États-Unis n'ont pas fourni l'aide économique promise et ont continué à utiliser nos dettes envers les financiers américains pour influencer notre politique. Malgré ses propres problèmes, nous devrions plutôt nous tourner vers l'Allemagne pour maintenir la solvabilité financière de notre gouvernement."
 HAI_american_loan: "Sécuriser un Prêt Américain"
 HAI_american_loan_desc: "Nous ne pouvons pas oublier la façon malveillante dont les nations européennes ont autrefois exercé leur influence financière sur nous. Nous devrions demander l'aide des Américains afin de maintenir notre gouvernement à flot."
 HAI_civil_relief_programs: "Programmes de Secours Civils"
 HAI_civil_relief_programs_desc: "Une fois le financement assuré, nous pouvons enfin tenter de nous attaquer directement à la dépression, au lieu de nous contenter de compter sur les cycles du marché pour assurer la reprise."
 HAI_decrease_mil_spending: "Diminuer les Dépenses Militaires"
 HAI_decrease_mil_spending_desc: "Sans soutien étranger, nous n'avons d'autre choix que de réduire les dépenses militaires. Nous devons simplement vivre avec les conséquences pour notre sécurité et le soutien de la population et des élites."
 HAI_german_investments: "Attirer les Investissements Allemands"
 HAI_german_investments_desc: "L'Empire Allemand espère voir ses plus grandes entreprises prendre pied en Haïti plutôt que de passer par des intermédiaires locaux. Nous devrions offrir un accès complet aux entreprises allemandes en échange d'engagements d'embauche."
 HAI_begin_recovery: "Commencer le Rétablissement"
 HAI_begin_recovery_desc: "Une fois le bilan du gouvernement stabilisé et les nouvelles sources de relance assurées, nous pouvons relâcher les contrôles financiers que nous nous imposons."

 HAI_lescot: "Lescot Victorieux"
 HAI_lescot_desc: "Calixte a été évincé du pouvoir et Elie Lescot, représentant de l'ordre ancien, a pris la présidence."
 HAI_conservative: "Un Haïti Conservateur"
 HAI_conservative_desc: "Si les tendances conservatrices d'Elie Lescot ont toujours été claires, le maintien de la domination des conservateurs au sein de ce qui était autrefois l'opposition politique au président Calixte était loin d'être certain. Néanmoins, l'ordre ancien, bien que peut-être avec un caractère différent, a prévalu."
 HAI_old_constitution: "Continuer l'Ancienne Constitution"
 HAI_old_constitution_desc: "La Constitution de 1932 est ancrée dans une forte tradition politique. Bien que ses particularités fassent l'objet de critiques, notamment le statut assez ambigu du Conseil d'État et du Sénat, le document doit être amendé et non remplacé."
 HAI_reconvene_senate: "Reconvoquer le Sénat"
 HAI_reconvene_senate_desc: "Sous la présidence de Dartiguenave, la chambre haute du corps législatif national, le Sénat, a été remplacée par un organe temporaire pour une période d'un an - un mécanisme inscrit dans le droit haïtien depuis des décennies. Cependant, le décret de Dartiguenave a été prolongé depuis lors. Le moment est enfin venu de restaurer le Sénat."
 HAI_continue_council: "Perpétuer le Conseil d'État"
 HAI_continue_council_desc: "Sous la présidence de Dartiguenave, la chambre haute du corps législatif national, le Sénat, a été remplacée par un organe temporaire pour une période d'un an - un mécanisme inscrit dans le droit haïtien depuis des décennies. Cependant, le décret de Dartiguenave a été prolongé depuis lors. Plutôt que de rétablir le Sénat, il faudrait éliminer cet organe de la Constitution et y inscrire l'actuel Conseil d'État."
 HAI_define_executive: "Définir le Pouvoir Exécutif"
 HAI_define_executive_desc: "La définition vague de certains pouvoirs de l'exécutif dans la Constitution a permis à Calixte de mener le pays au bord du précipice. En coordination avec les deux chambres de l'Assemblée, nous devons élaborer une série d'amendements définissant précisément la place de chaque organe et limitant le cumul de fonctions nominatives pour les élus."
 HAI_reactionary_republic: "Une République Réactionnaire"
 HAI_reactionary_republic_desc: "Alors que de nombreux citoyens de premier plan expriment leur scepticisme face à l'adoption par notre gouvernement d'une réforme modérée, nous devons apaiser leurs inquiétudes."
 HAI_question_of_guarde: "La Question de la Garde d'Haïti"
 HAI_question_of_guarde_desc: "L'armée a longtemps été une source de fierté nationale, Haïti étant née d'une lutte juste après tout. Mais elle a aussi longtemps été une épine dans le pied des administrations civiles. En effet, nous ne sommes en mesure d'inverser les dommages causés par la Garde que sous la direction de Calixte. A l'avenir, nous devons nous assurer que la Garde est entièrement sous la supervision de civils et réduire son statut social."
 HAI_liberal: "Un Haïti Libéral"
 HAI_liberal_desc: "En raison de ses désaccords avec d'autres survivants de l'époque de Borno et avec des nationalistes plus conservateurs, le président Lescot a permis aux nationalistes libéraux d'accéder à l'ascension politique tout en assurant sa domination politique continue."
 HAI_attract_business: "Attirer les Grandes Entreprises"
 HAI_attract_business_desc: "Les plus grandes entreprises ont consolidé leur domination et ont de plus en plus établi des réseaux de filiales dans le monde entier. Même si elles ne sont pas d'origine haïtienne, nous devrions activement favoriser l'entrée des plus grandes entreprises du monde en Haïti. En nous positionnant comme un allié fidèle de ces entreprises, nous en tirerons certainement profit."
 HAI_cash_crops: "Un HASCO haïtien"
 HAI_cash_crops_desc: "Les taxes sur les produits agricoles de luxe alimentent le budget de l'État. L'État doit aller de l'avant et ouvrir de nouvelles terres pour leur culture."
 HAI_cash_mining: "Développer la Finance Minière"
 HAI_cash_mining_desc: "Les richesses minérales de notre pays restent presque entièrement non surveillées. Pour stimuler le développement du secteur minier, il convient d'accorder aux propriétaires fonciers un contrôle juridique complet sur les ressources souterraines et de leur fournir des incitations financières pour qu'ils effectuent des relevés des ressources situées sous leurs parcelles."
 HAI_building_infrastructure: "Construire une Infrastructure"
 HAI_building_infrastructure_desc: "Au-delà des villes, pour le transport des marchandises et du personnel, les entreprises doivent se contenter d'une série de chemins de terre entretenus localement, en faisant souvent appel à des animaux de bât. Reprenons le flambeau du développement des infrastructures en étendant le réseau ferroviaire de Borno aux régions les plus isolées du pays."
 HAI_housing_projects: "Nouveaux Projets de Logement"
 HAI_housing_projects_desc: "Les établissements informels dominent les villes. De nouveaux développements architecturaux, heureusement, peuvent enfin nous permettre d'aborder cette question. L'État devrait construire des immeubles d'appartements standardisés à haute densité sur ces quartiers et louer les unités aux anciens squatters."
 HAI_agrarian_economy: "Une Économie Agraire"
 HAI_agrarian_economy_desc: "Pour commencer à évaluer comment favoriser notre développement national sans compromettre la structure essentiellement agraire de l'économie, nous devons faire preuve de prudence. Une nouvelle commission de chefs d'entreprise devrait être créée pour conseiller notre gouvernement sur la manière d'y parvenir."
 HAI_modernize_farming: "Moderniser les Pratiques Agricoles"
 HAI_modernize_farming_desc: "La mécanisation agricole a précipité la croissance explosive de la productivité agricole dans les principales nations du monde. Nous devrions consacrer des fonds publics à l'acquisition et à la distribution d'équipements agricoles modernes."
 HAI_begin_electrification: "Commencer l'Électrification"
 HAI_begin_electrification_desc: "Haïti a pris des décennies de retard sur la plupart des pays du monde pour ce qui est de l'accès à l'électricité. En dehors des quartiers les plus riches de Port-Au-Prince, l'électricité est le domaine exclusif de l'État. Nous devons enfin nous attaquer à ce problème."
 HAI_begin_tourism: "Commencer le Tourisme"
 HAI_begin_tourism_desc: "La beauté naturelle d'Haïti attirerait certainement l'industrie du voyage en plein essor si seulement nous promouvions notre pays comme une destination potentielle."
 HAI_subsidize_farmers: "Subventionner les Agriculteurs"
 HAI_subsidize_farmers_desc: "Les nations riches ont augmenté leurs subventions agricoles, inondant les marchés périphériques de marchandises. Si nous ne pouvons pas offrir à nos agriculteurs des largesses aussi généreuses, nous pouvons prendre en charge certaines dépenses agricoles."
 HAI_expand_lumber: "Développer l'Industrie du Bois"
 HAI_expand_lumber_desc: "Sous l'occupation américaine, les exportations de bois se sont considérablement accrues. Les nouvelles méthodes forestières permettant la création de vastes plantations d'arbres n'ont cependant jamais été mises en pratique. Un peu de capital d'État est exactement ce dont l'industrie du bois a besoin pour se transformer en un phare lucratif de la modernité."
 HAI_rural_housing: "Projets de Logement Rural"
 HAI_rural_housing_desc: "De nombreux habitants des campagnes vivent dans la misère, ce qui compromet leur productivité au travail. Avec l'aide de l'État pour la construction de nouveaux logements à la campagne, la production agricole va sûrement augmenter considérablement."
 HAI_revitalized_economy: "Une Économie Revitalisé"
 HAI_revitalized_economy_desc: "La dépression économique qui a commencé en 1925 et atteint un nouveau sommet en 1936 est terminée. Nos coffres débordent des fruits de la prospérité économique. Nous pouvons utiliser cet argent en développant, plutôt qu'en réduisant, nos initiatives économiques les plus réussies."
 HAI_new_constitution: "Une Nouvelle Constitution"
 HAI_new_constitution_desc: "La constitution de 1932, bien qu'imprégnée de tradition, représente tout ce qui ne va pas dans la démocratie haïtienne et montre à quel point Haïti s'est éloigné des idéaux de ses fondateurs. Un document entièrement nouveau doit être élaboré, qui impose un système politique plus profondément démocratique et réduit le pouvoir de l'exécutif."
 HAI_parliamentary: "Un Système Parlementaire"
 HAI_parliamentary_desc: "afin d'éviter tout abus de pouvoir, la fonction de président devrait être rendue essentiellement cérémoniale tandis que l'essentiel du pouvoir exécutif est transféré au président de l'Assemblée nationale. La transition, bien sûr, sera progressive, le président Lescot ayant le temps de faire campagne pour l'Assemblée et le rôle de président."
 HAI_presidential: "Une République Présidentielle"
 HAI_presidential_desc: "L'exécutif s'est avéré efficace pour faire face aux urgences nationales. Afin d'éviter tout abus de pouvoir, le président et son cabinet devraient être tenus responsables devant le corps législatif par le biais d'une procédure de destitution et le président de l'Assemblée nationale devrait être investi d'une autorité exécutive limitée."
 HAI_dissolve_guarde: "Dissoudre la Garde d'Haiti"
 HAI_dissolve_guarde_desc: "L'armée a menacé administration après administration. Alors qu'une force frontalière forte doit être maintenue, l'armée elle-même, la Garde, doit simplement être dissoute. Frappons le fer tant qu'il est chaud et éliminons l'armée tant qu'elle est faible."
 HAI_democratic_legislature: "Une Législature Démocratique"
 HAI_democratic_legislature_desc: "Si Haïti a peut-être été la première nation à instaurer officiellement le suffrage universel, les réalités de la démocratie haïtienne ont vu l'accès aux urnes sévèrement restreint. Une fois les problèmes structurels résolus, nous devrions investir dans de nouveaux mécanismes de surveillance électorale afin de garantir que chaque Haïtien connaisse et puisse exercer son droit de vote."
 HAI_liberal_republic: "Dévolution"
 HAI_liberal_republic_desc: "Pour que la nation ne soit plus jamais dominée par un noyau d'élites urbaines, nous devons réduire la distance entre les sphères du pouvoir et les gens ordinaires. Pour ce faire, les municipalités et les départements devraient se voir confier de plus grandes responsabilités administratives et être habilités à former leurs propres conseils d'administration directement élus."
 HAI_civil_war_idea: "La Guerre Civile !"
 HAI_civil_war_idea_desc: "L'ordre social s'est effondré en Haïti en raison de l'agitation politique. Le sort d'Haïti sera décidé par la force des armes."
 HAI_mobilize_people: "Mobiliser le Peuple"
 HAI_mobilize_people_desc: "La majorité de la Garde est restée fidèle à Calixte. En conséquence, nous devons investir considérablement dans l'organisation d'une nouvelle force de combat parmi les gens du peuple par le biais de la conscription si nécessaire."
 HAI_mobilize_guard: "Mobiliser la Garde"
 HAI_mobilize_guard_desc: "La base de la Garde haïtienne reste loyale à Calixte personnellement. Comme nos rangs restent largement intacts dans la majeure partie du pays, il ne faudra qu'un effort minimal pour organiser une force de combat efficace."
 HAI_capture_north: "Capturer le Nord"
 HAI_capture_north_desc: "Avec nos forces consolidées, nous devrions sécuriser notre base de pouvoir dans le nord du pays."
 HAI_organise_forces: "Organisez nos Forces !"
 HAI_organise_forces_desc: "La nature hâtive de nos forces et de notre structure de commandement nécessite une réforme rapide. Nous pouvons appliquer l'expérience acquise lors de l'occupation américaine et de leur guerre civile pour développer une structure de forces plus efficace et gagner le cœur de nos hommes."
 HAI_prepare_push_south: "Se Préparer à Pousser le Sud"
 HAI_prepare_push_south_desc: "Le nord du pays étant consolidé, nous devons élaborer des plans et préparer les hommes à la grande poussée vers le sud."
 HAI_prince_liberated: "Port-Au-Prince Libéré"
 HAI_prince_liberated_desc: "Dans une grande victoire symbolique, la capitale est tombée aux mains de nos forces. Nous devons investir les ressources nécessaires pour consolider le contrôle de la ville."
 HAI_american_help: "Chercher de l'Aide Américaine"
 HAI_american_help_desc: "Les États-Unis tiennent à voir Calixte vaincu. Maintenant que nous avons le dessus dans la lutte pour Haïti, les Américains devraient être disposés à nous aider."
 HAI_les_cayes: "Les cayes est a Nous !"
 HAI_les_cayes_desc: "Les Cayes, autrefois sous le contrôle des forces de Calixte, sont tombées. Nous devrions travailler pour cimenter notre contrôle."
 HAI_german_help: "Chercher de l'Aide Allemande"
 HAI_german_help_desc: "L'Empire Allemand cherche un pied à terre en Haïti pour ses forces et ses entreprises. Nous devrions être en mesure de leur arracher une aide militaire importante en échange de promesses de concessions à la fin de la guerre."
 HAI_push_les_cayes: "Pousser jusqu'à Les Cayes"
 HAI_push_les_cayes_desc: "Les Cayes restent dans un état de quasi-anarchie mais sont à distance de frappe du corps principal de nos forces. Nous devrions préparer une offensive pour capturer la ville."
 HAI_seize_american_weapons: "Saisir les Armes Américaines"
 HAI_seize_american_weapons_desc: "Bien qu'ils aient battu une retraite précipitée d'Haïti face à leurs propres problèmes internes, les États-Unis restent hostiles à notre gouvernement. Nous devrions prendre le contrôle de tout matériel américain restant malgré ses inévitables objections."
 HAI_aftermath_of_collapse: "Les Conséquences de l'Effondrement "
 HAI_aftermath_of_collapse_desc: "Le retour des forces américaines sur le territoire continental des États-Unis a laissé derrière lui en Haïti non seulement des équipements mais aussi des infrastructures physiques. Nous devrions cataloguer et utiliser les installations américaines désaffectées."
 HAI_les_cayes_cache: "Saisir la Planque de Les Cayes"
 HAI_les_cayes_cache_desc: "Les Cayes abritent un grand dépôt de la Garde et un entrepôt de munitions. La remise en service de cette installation serait une aubaine pour nos forces."
 HAI_saint_marc: "Nord vers Saint-Marc"
 HAI_saint_marc_desc: "Le port de Saint-Marc approvisionne une grande partie du pays en produits étrangers. Nous devons capturer la ville portuaire et assurer son fonctionnement."
 HAI_final_offensive: "L'Offensive Finale"
 HAI_final_offensive_desc: "La plupart d'Haïti est à nous. Nous devons organiser les hommes pour la poussée finale vers le nord contre les forces de Lescot."
 HAI_cap_haitien: "Le Cap-Haïtien est à Nous !"
 HAI_cap_haitien_desc: "Le Cap-Haïtien, autrefois sous le contrôle des forces de Lescot, est tombé. Nous devons travailler pour cimenter notre contrôle."
 HAI_calixte: "Calixte est Réélu."
 HAI_calixte_desc: "Démosthène Pétrus Calixte a obtenu un nouveau mandat à la présidence d'Haïti malgré les réticences persistantes d'une grande partie de la classe politique établie."
 HAI_equality: "Un Haïti Égalitaire"
 HAI_equality_desc: "La voie d'une vaste réforme démocratique est enfin ouverte. Bien que la réforme puisse potentiellement compliquer l'élaboration des politiques à court terme, elle assurera l'avenir d'Haïti."
 HAI_democracy: "Une Constitution Démocratique"
 HAI_democracy_desc: "Dans une nation aussi stratifiée qu'Haïti, la loi fondamentale du pays doit s'efforcer de donner accès au processus politique aux personnes historiquement sous-représentées. Rédigeons une nouvelle constitution en partant de zéro."
 HAI_peoples_assembly: "Une Assemblée du Peuple"
 HAI_peoples_assembly_desc: "La structure de l'assemblée nationale a historiquement favorisé le centre politique d'Haïti - Port-Au-Prince, et notamment ses terriers les plus riches. Notre nouvelle assemblée, avec des députés représentant des districts plutôt qu'un département au sens large et des réserves pour les régions rurales, apportera certainement un changement bien nécessaire. Les préparatifs étant faits, organisons immédiatement les élections de ce nouvel organe."
 HAI_no_foreigners: "Un Gouvernement Haïtien"
 HAI_no_foreigners_desc: "Pour éviter un retour à l'époque de la domination étrangère, il devrait être interdit aux membres de l'assemblée d'avoir une quelconque relation financière avec des citoyens étrangers."
 HAI_lib_friends: "Courtiser le Parti Populaire Progressiste"
 HAI_lib_friends_desc: "En raison de leur opposition aux méthodes de Calixte et du pouvoir politique de la Garde, les libéraux d'Haïti sont entrés en conflit avec le président Calixte, mais ils partagent de nombreux objectifs politiques du président. Nous devrions tendre le rameau d'olivier et les faire entrer au gouvernement, en leur offrant des postes ministériels clés."
 HAI_social_democracy: "Une Démocratie Sociale"
 HAI_social_democracy_desc: "Libéré de la corruption de l'élite métisse, le président Calixte a restauré la démocratie en Haïti. Le nouveau gouvernement social-démocrate s'emploiera immédiatement à assurer l'égalité économique et sociale du peuple haïtien qui a longtemps souffert de l'injustice."
 HAI_diminish_guarde: "Diminuer la Garde d'Haïti"
 HAI_diminish_guarde_desc: "L'armée haïtienne a longtemps été l'avant-garde du pouvoir politique noir face à la domination politique des mulâtres. La politisation de l'armée pourrait cependant faire dérailler la démocratie haïtienne. Alors qu'Haïti est enfin sur la voie de la liberté, l'indépendance de la Garde doit être limitée par un contrôle civil approfondi et l'établissement de règles claires régissant les nominations politiques au sein de la Garde."
 HAI_workers_rights: "Étendre les Droits des Travailleurs"
 HAI_workers_rights_desc: "Haïti a longtemps oscillé entre la domination des intérêts étrangers et le protectionnisme. Nous devrions plutôt exploiter l'étranger au profit du peuple haïtien. Avant de mettre en place un programme économique concerté, une charte complète des droits des travailleurs devrait être promulguée."
 HAI_strong_haiti: "Un Haïti Fort"
 HAI_strong_haiti_desc: "La vraie démocratie reste le destin d'Haïti. Pourtant, les événements récents ont démontré la nécessité pour la Garde de maintenir son rôle de leader en politique. Nous devons guider notre grande nation vers un avenir meilleur."
 HAI_state_economy: "L'économie Publique"
 HAI_state_economy_desc: "Pour que l'économie haïtienne survive, c'est l'État qui doit dicter le cours de l'économie. Ce n'est que sous l'autorité de l'État que les moyens de production seront correctement contrôlés et que les intérêts commerciaux en Haïti seront protégés."
 HAI_calixte_state: "L'état de Calixte"
 HAI_calixte_state_desc: "La guerre civile qui menaçait de briser notre nation a été écrasée par notre indomptable détermination. Les rebelles ont été détruits, et les ennemis d'Haïti sont soit morts, soit partis dans un lâche exil.  Il est temps de guérir les blessures de la guerre civile et de libérer notre véritable potentiel. Sous la direction de Calixte, nous allons reconstruire Haïti pour en faire la puissance qu'elle est censée être et trouver notre place au soleil !"
 HAI_subservient_assembly: "Une Assemblée Soumise"
 HAI_subservient_assembly_desc: "Si nous sommes d'accord pour dire que les valeurs démocratiques sont essentielles, la démocratie peut être dangereuse en ces temps d'instabilité. Nous avons même été témoins de la chute du géant nord-américain, et il est clair que la démocratie n'a pas pu les sauver là-bas. Avec notre nouveau leader Calixte aux commandes, nous garderons un œil vigilant sur l'Assemblée - c'est ainsi que la nouvelle démocratie d'Haïti fonctionnera."
 HAI_institutionalize_guarde: "Étendre la Garde d'Haiti"
 HAI_institutionalize_guarde_desc: "L'armée a longtemps servi de rempart au peuple contre la domination de l'élite politique. Elle devrait naturellement jouer un rôle direct dans le gouvernement civil si notre nation ne veut pas se retrouver à nouveau à la merci des millionnaires, des planteurs et des capitaines d'industrie."
 HAI_haitian_caesar: "Le César Haïtien"
 HAI_haitian_caesar_desc: "Comme le grand César qui a conduit Rome à la gloire après l'avoir arrachée à ses rivaux, Calixte a défilé à Port-au-Prince dans un triomphe similaire ! En sauvant Haïti au moment où elle en avait besoin, Calixte a en effet rétabli l'ordre, la loi, la paix et la démocratie dans notre nation. Sous la direction d'un César haïtien, les possibilités qui s'offrent à nous sont infinies, et notre pays marchera avec lui comme les légions de César vers la gloire !"
 HAI_prosperous_haiti: "Un Haïti Prospère"
 HAI_prosperous_haiti_desc: "Nous ne pouvons pas nier que l'économie d'Haïti est à la traîne par rapport au reste de l'hémisphère occidental. Cependant, avec les nouvelles réformes industrielles et financières poussées par Calixte, notre pays va sûrement rattraper son retard. Avec l'aide de l'État aux entreprises et industries en difficulté, nos réformes transformeront Haïti en une nation prospère."
 HAI_state_plantations: "Le Kaffeemark"
 HAI_state_plantations_desc: "Depuis leur réorganisation sous le contrôle de l'État, les nombreuses grandes plantations sucrières du pays ont commencé à rapporter des dividendes. Davantage de fonds devraient être affectés à l'expansion des sites les plus rentables."
 HAI_technical_assistance: "Négocier avec HAPAG"
 HAI_technical_assistance_desc: "Notre pays aura besoin de l'expertise de l'étranger pour nous aider à nous moderniser. Dans le cadre du plan ambitieux de Calixte pour moderniser la nation, nous allons engager des conseillers, des techniciens et des ingénieurs de la compagnie maritime allemande HAPAG pour aider à faire de notre pays un État véritablement moderne. Ils aideront à la construction et au développement de nos villes et de nos infrastructures afin qu'Haïti devienne l'une des nations les plus développées des Caraïbes."
 HAI_education_reform: "Entamer la Réforme de l'Éducation"
 HAI_education_reform_desc: "Notre pays est à la traîne derrière une grande partie des Caraïbes en matière d'alphabétisation ; bien que les Caraïbes soient très sous-développées en matière d'éducation, les taux d'analphabétisme d'Haïti sont particulièrement abyssaux. Sous la direction de Calixte, cependant, cela va changer. Pour commencer notre réforme de l'éducation, nous allons commencer à appliquer l'enseignement obligatoire afin de garantir que nos enfants deviennent une génération d'intellectuels haïtiens."
 HAI_education_spending: "Augmenter les Dépenses de L'Éducative"
 HAI_education_spending_desc: "Nos réformes initiales en matière d'éducation ont été couronnées de succès ! Nous avons reçu des informations selon lesquelles, jour après jour, de plus en plus d'enfants haïtiens vont à l'école, mais ce n'est pas encore suffisant. Nos écoles sont largement sous-financées, et notre gouvernement a proposé que nous commencions à y injecter de l'argent pour que nos enfants disposent des meilleures installations possibles."
 HAI_expand_welfare_state: "Étendre l'État Providence"
 HAI_expand_welfare_state_desc: "Le Lundi Noir a gravement touché notre pays, mettant plus de gens au chômage et dans la rue que jamais auparavant. Malgré notre légère reprise économique, il faudra plus que le marché libre pour aider ceux qui sont en difficulté. Le gouvernement veillera à ce que les besoins de ceux qui sont désespérés soient pris en charge - en ces temps de stress, le gouvernement doit s'occuper de son peuple."
 HAI_begin_industrialization: "Commencer l'Industrialisation"
 HAI_begin_industrialization_desc: "Avec l'aide de nos conseillers techniques et notre réforme financière croissante, notre prochain projet de développement complet de notre nation est le début de l'industrialisation d'Haïti. Bien que nous soyons une toute petite nation, nous avons les ressources et l'espace nécessaires pour commencer l'industrialisation. Grâce à Calixte, Haïti sera bientôt la première économie des Caraïbes."
 HAI_business_subsidies: "Subventions aux Entreprises Locales"
 HAI_business_subsidies_desc: "Le Lundi Noir a durement touché de nombreuses entreprises locales ; sans la protection de leur gouvernement - de nombreuses entreprises ont été contraintes à la faillite. Maintenant que notre économie se redresse lentement, il est temps de réinvestir dans notre économie civile. Pour encourager la croissance des entreprises, le gouvernement leur accordera des subventions à titre d'investissement et aidera les entreprises à se remettre sur pied."
 HAI_state_work: "Programmes de Travail de l'État"
 HAI_state_work_desc: "Le pire du Lundi Noir étant passé, de nombreux Haïtiens sont toujours au chômage. Le gouvernement haïtien dispose ainsi d'une main-d'œuvre gratuite, qu'il peut utiliser pour construire des projets gouvernementaux tels que des logements, des infrastructures et des écoles. Non seulement nous serons en mesure de développer notre économie, mais cela donnera également à de nombreux Haïtiens la possibilité de travailler à nouveau."
 HAI_infrastructure_expansion: "Expansion des Infrastructures"
 HAI_infrastructure_expansion_desc: "Dans le cadre de nos programmes de travaux publics, nous prendrons des mesures pour construire des infrastructures en Haïti. La majeure partie de notre réseau est constituée de routes mal pavées, et dans certaines régions, les routes sont tout simplement inexistantes. Les troubles politiques de ces dernières années ont également dégradé le peu que nous avions, rendant difficile leur utilisation par notre peuple alors que l'économie de notre pays se relève. Nous allons entreprendre un programme de modernisation afin de renforcer les infrastructures d'Haïti tout en fournissant des emplois aux Haïtiens."
 HAI_seize_american_assets: " Saisir les Actifs Américains"
 HAI_seize_american_assets_desc: "Les États-Unis se sont clairement positionnés contre nous et notre avenir. Depuis leur occupation illégale des îles, Haïti a été exploité à plusieurs reprises par notre géant de voisin. Par conséquent, les opérations des entreprises américaines en Haïti et tous les actifs doivent être repris par l'État pour mieux servir le peuple haïtien. Nous ne devons plus être liés aux chaînes des Américains - leurs industries nous reviennent de droit !"
 HAI_electrification_program: "Commencer Le Programme d'Électrification"
 HAI_electrification_program_desc: "Haïti a pris des décennies de retard sur la plupart des pays du monde pour ce qui est de l'accès à l'électricité. En dehors des quartiers les plus riches de Port-Au-Prince, l'électricité est le domaine exclusif de l'État. Nous devons enfin nous attaquer à ce problème."
 HAI_housing_program: "Nouveau Programme de Logement"
 HAI_housing_program_desc: "À cause du Lundi Noir et des années de troubles politiques, de nombreux Haïtiens n'ont plus de maison. Nous sommes profondément sensibles à la situation critique de nos compatriotes haïtiens, et nous allons donc prendre des mesures pour résoudre ce problème. Avec l'aide du gouvernement, nous allons lancer un projet rigoureux de construction de logements gouvernementaux. De cette façon, nous pourrons fournir aux citoyens haïtiens moins fortunés des logements bon marché et leur permettre d'avoir enfin un toit sur la tête."
 HAI_financial_control: "Assurer le Contrôle Financier"
 HAI_financial_control_desc: "Notre économie a longtemps été liée à celle des États-Unis, et il ne serait pas déplacé de dire qu'Haïti était effectivement une marionnette américaine. Cela nous a rendus incroyablement faibles et dépendants des produits américains, mais plus maintenant. Avec le géant américain impliqué dans sa propre guerre civile, nous pouvons enfin nous affirmer financièrement. Notre nation va enfin libérer son potentiel économique ; nous ne serons plus dépendants des autres !"
 HAI_mining_sector: "Développer le Secteur Minier"
 HAI_mining_sector_desc: "Les richesses naturelles de notre pays restent pour la plupart non étudiées et non exploitées. Une société minière d'État devrait être créée pour étudier enfin ce qui se cache sous notre pays et exploiter pleinement nos ressources naturelles."
 HAI_subsidize_foreign_business: "Subventionner les Entreprises Étrangères"
 HAI_subsidize_foreign_business_desc: "Bien que nous ayons développé notre économie interne, Haïti dispose de nombreuses ressources dans lesquelles d'autres nations seraient intéressées à investir. Pour encourager davantage les investissements en Haïti, nous fournirons des subventions aux entreprises. Les autres pays seront ainsi plus désireux d'investir dans notre avenir, ce qui nous aidera à nous débarrasser définitivement de nos problèmes financiers."
 HAI_new_economy: "La Nouvelle Économie"
 HAI_new_economy_desc: "Lorsque le Lundi Noir a frappé Haïti, les observateurs pensaient que cela allait nous condamner pour des décennies et que nous ne retrouverions jamais le niveau économique d'avant la dépression. Le gouvernement de Calixte leur a prouvé qu'ils avaient tort, et maintenant Haïti est plus robuste que jamais ; notre économie est enfin en plein essor. Les pires jours de la dépression seront peut-être mentionnés dans nos livres d'histoire, mais notre nation va maintenant connaître une nouvelle économie, une nouvelle ère de prospérité et de richesse pour tous les Haïtiens !"

#Foreign Policy Tree
 HAI_mission_to_ottawa: "Mission à Ottawa"
 HAI_mission_to_ottawa_desc: "Avec l'effondrement des États-Unis en tant qu'hégémon économique sur le continent nord-américain, nous devons nous tourner vers le nord. L'Alliance de l'Entente dirigée par le Canada peut être un partenaire commercial potentiel, étant donné leur alliance économique de l'IEDC. Nous devrions envoyer une délégation pour ouvrir officiellement les relations entre nos deux pays."
 HAI_trade_wif: "Installations pour la Flotte Royale des Antilles"
 HAI_trade_wif_desc: "Notre voisin, la Fédération des Antilles, est membre de la sphère de l'Entente. Fournir des installations supplémentaires à la Royal Navy qui y est stationnée contribuera à renforcer nos liens."
 HAI_natfrance_ties: "Rétablir Nos liens avec les Français"
 HAI_natfrance_ties_desc: "Alors que les relations entre la France et Haïti ont été tendues dans le passé, étant donné qu'Haïti a effectivement fait partie de l'empire colonial français, nous devrions, en nous rapprochant de l'Entente, rétablir nos liens avec l'État français. Nous renforcerons nos liens avec le peuple français grâce à nos intérêts et valeurs communs. "
 HAI_iedc_engineers: "Acquérir les Ingénieurs d'IEDC"
 HAI_iedc_engineers_desc: "En tant que membre de la communauté économique de l'Entente, nous aurons accès aux ressources de la CIEE. Les dirigeants de l'IEDC ont déclaré qu'ils étaient prêts à investir dans l'économie haïtienne et à envoyer des ingénieurs dans notre nation insulaire pour participer à des projets tels que le développement d'infrastructures modernes."
 HAI_join_isac: "Rejoindre l'ISAC"
 HAI_join_isac_desc: "Notre nation est en retard sur le reste du monde en ce qui concerne l'université et la recherche. Dans le cadre de notre coopération avec l'Entente, nous nous joindrons à l'ISAC pour améliorer nos capacités de recherche et contribuer à la modernisation de notre nation."
 HAI_mission_to_berlin: "Mission Commerciale à Berlin"
 HAI_mission_to_berlin_desc: "L'hégémon mondial actuel est l'Empire Allemand. Ce n'est qu'avec l'Allemagne qu'Haïti trouvera la sécurité, la paix et l'ordre. Nous enverrons une mission à Berlin pour commencer la création de relations cordiales entre nos deux nations."
 HAI_german_naval_bases: "Développer les Installations de HAPAG"
 HAI_german_naval_bases_desc: "La société de transport maritime allemande HAPAG a été le principal moteur des investissements allemands en Haïti. Elle a proposé de construire des installations de fabrication et d'étendre sa base en Haïti, ce qui profitera à notre économie."
 HAI_entice_german_investments: "Attirer les Investissements Allemands"
 HAI_entice_german_investments_desc: "Haïti contient des ressources qui intéressent l'Allemagne, comme le sucre et le café. En plus de ces industries, les Allemands sont également intéressés par le développement de notre industrie touristique. Pour augmenter la productivité économique d'Haïti, nous encouragerons les Allemands à venir y installer leurs entreprises, en espérant qu'ils verront en Haïti un partenaire d'investissement digne de ce nom."
 HAI_subsidize_german_business: "Subventionner les Entreprises Allemandes"
 HAI_subsidize_german_business_desc: "L'Empire Allemand a peu d'investissements dans les Caraïbes, mais maintenant que notre coopération s'intensifie, nous devrions chercher à changer cela. Pour encourager de nouveaux investissements allemands, le gouvernement haïtien offrira des subventions aux investisseurs potentiels - de cette façon, ils seront plus susceptibles d'établir des entreprises en Haïti."
 HAI_purchase_german_arms: "Acheter des Armes Allemandes"
 HAI_purchase_german_arms_desc: "L'armée allemande est la plus forte du monde et dispose des équipements les plus modernes. L'industrie de l'armement d'Haïti est petite, et la plupart de nos armes proviennent de toute façon de fournisseurs étrangers. Dans le cadre de la coopération croissante entre l'Allemagne et Haïti, nous allons commencer à acheter des armes à l'Empire allemand. Nos soldats seront équipés des armes les plus modernes et encadrés par des officiers allemands désireux de former notre armée."
 HAI_attract_german_immigration: "Attirer l'Immigration Allemande"
 HAI_attract_german_immigration_desc: "À partir du milieu des années 1800, les Allemands ont commencé à arriver en Haïti en raison de la concurrence limitée de notre nation et de son ouverture au libre-échange. Alors que les Allemands constituaient une minorité de la population haïtienne, les Américains ont saisi les possessions allemandes pendant leur occupation. Maintenant qu'Haïti est libre, nous allons rendre ces possessions à leurs propriétaires respectifs et encourager les immigrants allemands alors qu'une nouvelle ère de coopération germano-haïtienne commence."
 HAI_place_in_the_sun: "La Place au Soleil"
 HAI_place_in_the_sun_desc: "Avec Haïti entièrement dans la sphère allemande, Haïti va maintenant faire de son mieux pour défendre les intérêts de l'Allemagne dans les Caraïbes. Les Allemands utiliseront Haïti comme une station de ravitaillement pour surveiller leurs intérêts dans les Caraïbes tout en protégeant notre nation des agresseurs étrangers. À cette fin, Haïti aidera l'Allemagne à se faire une place au soleil tout en transformant notre État en une nation caribéenne moderne."
 HAI_mission_to_france: "Mission auprès de la Commune"
 HAI_mission_to_france_desc: "Haïti est, après tout, une nation francophone. Avec la position de la Commune de France sur l'anticolonialisme, nous commencerons à établir des liens diplomatiques avec la Commune de France et à reconnaître leur nation comme la France légitime. Avec la protection de la Commune, nous serons en mesure d'être indépendants des puissances impérialistes qui souhaitent profiter d'Haïti."
 HAI_join_phalanstere: "Rejoindre le Phalanstère"
 HAI_join_phalanstere_desc: "Avec l'établissement de relations diplomatiques et commerciales avec la Commune de France, nous avons eu la possibilité de rejoindre officiellement la Phalanstère. Cela permettra à l'Internationale de contribuer au développement de notre économie par le biais d'investissements, de partage de technologies, et en nous donnant les outils nécessaires pour construire une économie moderne."
 HAI_trade_mission_internationale: "Mission Commerciale auprès de l'Internationale"
 HAI_trade_mission_internationale_desc: "Nous enverrons une délégation officielle auprès des formidables puissances socialistes que sont la Grande-Bretagne et la France pour négocier les échanges et le commerce entre notre nation et la Troisième Internationale. Au fur et à mesure que les liens diplomatiques entre Paris et Londres se développent, nous encouragerons l'Internationale à nous envoyer des conseillers et des immigrants pour aider à transformer notre nation en développement en une puissance des Caraïbes."
 HAI_attract_3I_investment: "Attirer les investissements de l'étranger"
 HAI_attract_3I_investment_desc: "Notre nation lutte pour sa modernisation et son développement économique, alors qu'elle est encore à la traîne par rapport au reste du monde occidental. Cependant, en raison de nos liens cordiaux croissants avec l'Internationale, les nations de l'Internationale ont exprimé leur désir d'investir dans notre pays. Avec leur aide, nous serons en mesure d'accélérer notre modernisation."
 HAI_continental_navy_base: "Établir une Base Navale Continentale"
 HAI_continental_navy_base_desc: "Les anciens États-Unis ont sombré dans la guerre civile, et l'ancien régime a été balayé par un régime socialiste révolutionnaire. Bien que la nouvelle Amérique socialiste ait promis de protéger Haïti sans s'immiscer dans nos affaires, elle nous a demandé de lui accorder une base navale pour assurer la sécurité dans les Caraïbes. Cela renforcera les liens entre nos nations, mais cela encouragera également la coopération dans les affaires maritimes et nous apportera une protection indispensable."

 HAI_army: "Les Forces Armées Haïtiennes"
 HAI_army_desc: "Alors qu'elle était à l'origine une simple gendarmerie, la Garde d'Haïti est devenue une armée à part entière. Elle et notre force frontalière croissante doivent atteindre une parité totale avec les forces hostiles."
 HAI_dealing_with_dominicans: "Traiter avec les Dominicains"
 HAI_dealing_with_dominicans_desc: "Avec la situation politique stabilisée, nous pouvons adopter ce que notre peuple demande, une plus grande belligérance envers les agresseurs dominicains à la frontière."
 HAI_help_from_abroad: "Aide de l'Étranger"
 HAI_help_from_abroad_desc: "Le comportement de la République dominicaine a attiré l'attention de certains observateurs internationaux. Nous pouvons tirer parti de cette situation pour obtenir une aide militaire de plusieurs nations clés."
 HAI_expand_defenses: "Développer les Défenses"
 HAI_expand_defenses_desc: "Malgré les conflits persistants avec les Dominicains, aucune administration haïtienne n'a fortifié correctement une section de la frontière. Afin de renforcer nos unités frontalières et d'assurer la sécurité en cas de conflit ouvert, nous devrions renforcer la voie d'accès à Port-Au-Prince depuis Saint-Domingue."
 HAI_elite_army: "Une Armée d'Élite"
 HAI_elite_army_desc: "Alors que la Garde était organisée autour d'un noyau formé par les Américains, la plus grande partie des soldats de rang n'est pas à la hauteur. Nous devons réduire la taille de la Garde et concentrer les ressources sur la formation et l'approvisionnement de nos unités."
 HAI_centralized_high_command: "Haut-Commandement Centralisé"
 HAI_centralized_high_command_desc: "Nous devrions nous inspirer de l'armée allemande victorieuse pour formaliser le haut commandement de la Garde - jusqu'à présent un désordre de politiques de pouvoir et de manœuvres."
 HAI_mass_mob: "Mobilisation de Masse"
 HAI_mass_mob_desc: "Haïti est une petite nation et pour assurer notre défense dans un monde hostile, tout homme capable doit servir son pays."
 HAI_decentralized_command: "Haut Commandement Décentralisé"
 HAI_decentralized_command_desc: "Si la politisation des officiers de la Garde a suscité des critiques et des appels à une plus grande supervision centrale des officiers provinciaux, une telle solution est loin d'être idéale. Nous devrions plutôt donner plus de pouvoir à ces officiers, en leur accordant un pouvoir discrétionnaire exclusif sur de nombreux domaines clés d'importance stratégique."
 HAI_nco_training: "Formation des Nouveaux Sous-Officiers"
 HAI_nco_training_desc: "Le conflit à la frontière a permis aux hommes d'acquérir une expérience critique du combat. Les propositions visant à assouplir les restrictions sur les promotions sur le terrain pour les soldats ont proliféré au sein du commandement de la Garde et devraient être mises en œuvre. Nombreux sont ceux qui, à la frontière, se sont montrés plus que capables de servir en tant que sous-officiers."
 HAI_improved_training: "Formation Améliorée des Officiers"
 HAI_improved_training_desc: "Une nouvelle école d'officiers employant des instructeurs étrangers accrédités devrait être créée."
 HAI_professional_army: "Une Armée Professionnelle"
 HAI_professional_army_desc: "L'utilisation d'irréguliers et d'unités ad hoc doit être entièrement supprimée. Tout ce qui se trouve sous la structure de commandement de la Garde doit être coupé de l'étoffe la plus dure."
 HAI_citizen_soldiers: "Soldats Citoyens"
 HAI_citizen_soldiers_desc: "Les formations irrégulières ont été essentielles au maintien de l'ordre en Haïti. Plutôt que de tenter de rompre avec cette pratique, la Garde devrait créer des systèmes formels régissant les irréguliers, tels que des directives standard pour l'élection des sous-officiers irréguliers et un ensemble distinct de grades et de classes de rémunération."
 HAI_modern_army: "Une Armée Moderne"
 HAI_modern_army_desc: "Pour garantir l'intégrité opérationnelle, nous devons mettre l'arsenal central de Port-au-Prince au niveau des normes mondiales."
 HAI_border_exercises: "Débuter des Exercices Frontaliers "
 HAI_border_exercises_desc: "Nous ne pouvons plus céder l'initiative stratégique aux Dominicains. Pour signaler notre volonté d'intensifier les affrontements frontaliers, nous devrions organiser un exercice militaire le long de la frontière."
 HAI_prepare_total_war: "Se Préparer à la Guerre Totale"
 HAI_prepare_total_war_desc: "Si Saint-Domingue se comporte de manière cordiale dans les canaux diplomatiques officiels, sa rhétorique intérieure et ses fréquentes provocations à la frontière démentent ses véritables intentions. La guerre, à ce stade, semble inévitable. Nous devons nous préparer à affronter les Dominicains une fois pour toutes."
 HAI_air_force: "Création de l'Armée de l'Air"
 HAI_air_force_desc: "Les aéronefs sont devenus un élément central du champ de bataille moderne. Si nous espérons trouver le succès dans la bataille, nous aurons besoin d'une force aérienne."
 HAI_air_port: "Regrouper les Installations Aériennes"
 HAI_air_port_desc: "Des aérodromes civils et d'anciens aérodromes américains parsèment déjà le pays. Il nous suffit de prendre le contrôle de ces installations et de les réaménager pour qu'elles puissent être utilisées par l'armée de l'air."
 HAI_fighter_purchases: "Acheter des Aéronefs Excédentaires"
 HAI_fighter_purchases_desc: "Pour faire fonctionner l'armée de l'air, nous aurons, bien sûr, besoin d'avions. Nos amis étrangers nous permettront sûrement d'avoir accès à des surplus d'équipement."
 HAI_early_innovations: "Développer la Recherche Aéronautique"
 HAI_early_innovations_desc: "Nous devrions créer un atelier aérien central pour gérer la maintenance et les modifications plutôt que de compter sur les bases aériennes individuelles pour gérer ces choses."

##Decisions
 HAI_election_season: "Saison Électorale haïtienne"
 HAI_election_season_desc: "C'est la saison des élections en Haïti ! Le président Calixte ayant terminé le mandat de l'ancien président Borno, il doit être réélu par l'Assemblée Nationale et confirmé par le Conseil d'État ce printemps. Les élections à l'Assemblée Nationale sont prévues pour le 21 mars, et l'élection présidentielle est prévue pour le 6 avril. Le Conseil d'État doit ensuite ratifier l'élection avant le 15 mai, date du début du nouveau mandat. Une grande partie du Conseil et de l'Assemblée étant de vieux institutionnalistes et opposés au coup d'Etat de 1933, le président Calixte doit gagner leur soutien, ou prendre des mesures drastiques...\n\n§YAssemblée Nationale:§!\n\nNous avons le soutien de §Y[?HAI_assembly_support]/40§! Députés.\n\n§YConseil d'État:§!\n\nNous avons le soutien de §Y[?HAI_council_support]/21§! Conseillers."
 HAI_strongarm_councillors: "Conseillers en Position de Force"
 HAI_strongarm_councillors_desc: "Si de nombreux conseillers d'État ont juré fidélité à la coalition de Lescot et ont refusé de ratifier l'élection, il y en a peut-être quelques-uns qui peuvent être convaincus."
 HAI_strongarm_assemblymen: "Députés en Position de Force"
 HAI_strongarm_assemblymen_desc: "Si de nombreux députés ont juré fidélité à la coalition de Lescot et ont refusé de voter pour Calixte, il y en a peut-être quelques-uns qui peuvent être convaincus."
 HAI_nominate_councillor: "Nomination d'un Conseiller à un Poste au Gouvernement"
 HAI_nominate_councillor_desc: "Bien que de nombreux conseillers refusent de se laisser convaincre, il existe d'autres moyens de retirer leurs voix du Conseil d'État. Les nommer à un poste au Gouvernement les obligerait à céder leur siège et nous permettrait de nommer un membre loyal."
 HAI_meet_with_commissioner_russell: "Rencontre avec le Commissaire Russell"
 HAI_meet_with_commissioner_russell_desc: "Bien que l'occupation américaine soit officiellement terminée, le commissaire Russell reste à Port-au-Prince pour représenter les intérêts américains en Haïti. Il a toujours beaucoup de poids et lui et Calixte ont eu une bonne relation de travail au cours des deux dernières années. S'assurer de son soutien sera vital pour garantir sa réélection."
 HAI_secure_the_election: "Sécuriser l'Élection"
 HAI_secure_the_election_desc: "En fin de compte, les promesses et les menaces ne vont pas plus loin. Nous devons être proactifs dans nos démarches pour conserver la présidence et veiller à ce que nos candidats soient élus à l'Assemblée nationale est la meilleure façon d'y parvenir, même si techniquement cela "viole les principes démocratiques d'Haïti"."
 HAI_campaign_in_north: "Campagne dans le Nord"
 HAI_campaign_in_north_desc: "Une série de discours dans les villages de pêcheurs du nord et dans le port du Cap-Haïtien ne manquera pas de rallier la population à notre cause !"
 HAI_campaign_in_rural_areas: "Campagne dans les Zones Rurales"
 HAI_campaign_in_rural_areas_desc: "Les zones rurales d'Haïti, majoritairement noires, ont toujours été avec le président Calixte. S'assurer de leur soutien avec une campagne populaire devrait être facile !"
 HAI_campaign_in_south: "Campagne dans le Sud"
 HAI_campaign_in_south_desc: "Les grandes villes de Port-au-Prince et des Cayes seront beaucoup plus difficiles à convaincre étant donné leur grande population métisse, mais avec d'importantes populations ouvrières de Noirs également, nous pouvons toujours espérer gagner quelques sièges dans ces zones."
 HAI_industrialization: "Le Début de l'Industrialisation Haïtienne"

 HAI_civil_war_category: "Guerre Civile Haitienne"
 HAI_civil_war_category_desc: "Après la crise politique liée à l'élection de 1936, Haïti a sombré dans la guerre civile ! Le président Calixte - ou, selon le point de vue, l'ancien président Calixte - contrôle la capitale, Port-au-Prince, et les Cayes. Sa Garde d'Haïti maintient l'ordre dans la ville, et il lève à la hâte des milices pour en assurer le contrôle. Dans le nord, une coalition d'opposition dirigée par Élie Lescot lève ses forces au Cap-Haïtien. La guerre à venir déterminera le contrôle d'Haïti.\n\nLa progression vers la victoire dans la guerre civile se fait par le biais de l'arbre de priorités, la victoire étant obtenue une fois l'arbre complété. Cependant, la prise d'une priorité nécessite une certaine quantité d'élan £war_support_texticon . L'élan £war_support_texticon  est obtenu par les décisions ci-dessous ainsi que par des événements aléatoires. L'avenir d'Haïti est en jeu, bonne chance !\n\nVous avez actuellement [?HAI_momentum] £war_support_texticon  d'Élan."
 HAI_regroup_and_retrain: "Regroupement et Reconversion"
 HAI_raise_new_militias: "Lever de Nouvelles Milices"
 HAI_scavenge_for_weapons: "Récupérer des Armes"
 HAI_make_speech: "Faire un Discours Enthousiaste"

 HAI_border_clashes: "Affrontements Frontaliers sur Hispañola"
 HAI_border_clashes_desc: "Le régime dominicain n'a cessé d'empiéter sur le territoire haïtien. Ils ont fait des raids sur plusieurs villages frontaliers et ont ensuite soudoyé nos fonctionnaires pour éviter des représailles. Le Président Calixte est arrivé au pouvoir en partant du principe qu'il fallait mettre fin aux raids dominicains, mais les pots-de-vin dominicains continuent d'être une épine dans notre pied. Nous devons trouver une solution si nous voulons défendre notre frontière.\n\nLa corruption haïtienne est actuellement à [?HAI.HAI_corruption|R%].\n\nLes pots-de-vin dominicains ont affecté Haïti de la manière suivante :\n$MODIFIER_ARMY_ORG_FACTOR$: [?HAI.HAIborderclashesORG|=+%]\n$MODIFIER_WAR_SUPPORT_FACTOR$: [?HAI.HAIborderclashesWS|=+%]\n$MODIFIER_STABILITY_FACTOR$: [?HAI.HAIborderclashesST|=+%]\n\n[GetCorruptionStance]"
 HAI_corruption_hai: "§RSi la corruption augmente d'environ 50 %, nous pourrions être incapables de faire face aux menaces dominicaines.§!"
 HAI_corruption_dom: "§RSi la corruption augmente d'environ 50 %, nous pourrons peut-être obliger Haïti à se soumettre à nos exigences sans combattre.§!"
 HAI_bribe_officials: "Corrompre les Fonctionnaires Haïtiens"
 HAI_bribe_officials_desc: "Si nous parvenons à corrompre les fonctionnaires et les officiers haïtiens, nous pourrons les convaincre de ne pas répondre par l'agression lorsque nous attaquerons inévitablement les villages frontaliers."
 HAI_lower_corruption: "Enquêter sur la Corruption dans l'Armée"
 HAI_lower_corruption_desc: "De nombreux rapports font état de pots-de-vin versés par les Dominicains à nos fonctionnaires et officiers. Si trop d'entre eux sont sous influence dominicaine, cela pourrait entraver notre réponse en cas d'attaque des Dominicains."

 HAI_rubber_cultivation: "Le Projet de Culture de l'Hévéa"
 HAI_rubber_cultivation_desc: "Alors que la seconde Weltkrieg  fait rage, nos alliés de [Root.GetFactionName] ont vu leur demande de caoutchouc monter en flèche. Dans cette nouvelle ère de guerre motorisée et mécanisée, les pneus en caoutchouc sont devenus un composant essentiel des avions et des camions. Alors que les arbres récoltés pour le latex poussent généralement en Afrique ou en Asie du Sud-Est, des chercheurs de l'Université d'Haïti ont émis l'hypothèse que nous pourrions recréer un climat similaire avec un travail diligent. Ce programme ne sera pas facile à développer, mais il pourrait s'avérer à la fois très rentable et très utile pour nos alliés dans les [Root.GetFactionName]."
