 HAI_jacques_roumain: "Jacques Roumain"
 HAI_jacques_roumain_leader_desc:0 "Jacques Roumain, poète prolifique, autrefois proche des écrivains libéraux et noiristes, ainsi qu'un groupe soudé d'idéologues aux vues similaires, a fondé le Parti syndicaliste haïtien et a commencé à formaliser la gauche haïtienne fragmentée. Bien qu'il se soit aliéné ses alliés libéraux et noiristes, le mouvement qu'il a créé l'a propulsé au premier rang de l'opposition au régime autoritaire de Louis Borno."

 HAI_max_hudincourt: "Max Hudincourt"

 HAI_demosthenes_calixte: "Démosthènes Calixte"
 HAI_demosthenes_calixte_leader_desc: "Le colonel Démosthènes Pétrus Calixte est un commandant haïtien noir, formé aux États-Unis, et le président d'Haïti depuis 1933. Calixte et sa clique prennent le pouvoir dans un contexte de provocations dominicaines à la frontière, auxquelles le président de l'époque, Louis Borno, ne peut faire face en autorisant le renforcement militaire. Le départ de la dernière brigade de marines américains permet à Demosthènes Calixte, dans son rôle de commandant de la Garde d'Haïti, de déposer le Président et de prendre le pouvoir. Cependant, malgré ses opinions réformistes, Calixte a été contraint de se plier aux exigences américaines, représentées en Haïti par le Haut-Commissaire Russell. Calixte a promis de respecter les contraintes financières imposées et certaines des limites en matière de commerce et de politique étrangère. Si certaines des réformes qu'il avait prévues, comme le plan de renforcement de l'armée ou l'arrêt de la conscription civile tant détestée, ont pu être menées à bien, la plupart de ses autres promesses ont été bloquées au Parlement. Les vastes réformes constitutionnelles qui visaient à élire le président au suffrage populaire ou à abolir le Conseil d'État ont été constamment bloquées, principalement en raison de l'influence décisive de l'argent et de la pression politique des Américains.\n\nCalixte gouverne donc de manière autoritaire, en utilisant des décrets et en tirant parti de sa puissante position de président et de commandant de la Garde pour rester en place. Mais aujourd'hui, le président Calixte est entre le marteau et l'enclume. Il n'a pas abandonné son rêve de réformer Haïti pour en faire un État démocratique libre de toute influence étrangère, mais il doit d'abord faire face à l'influence continue des Américains, à la corruption de nombreux fonctionnaires et à la fidélité douteuse des factions politiques qui se sont alignées sur lui. Alors que Calixte perd de plus en plus le contrôle, les rumeurs d'un coup d'État du palais se font plus bruyantes. Mais l'autorité du commandant reste forte et personne ne peut dire à quoi pourrait ressembler son avenir."

 HAI_paul_magloire: "Paul Magloire"

 HAI_jean_price_mars: "Jean Price-Mars"
 HAI_jean_price_mars_leader_desc:0 "Médecin, enseignant, homme politique, diplomate, écrivain et ethnographe haïtien, Jean Price-Mars a été secrétaire de la légation haïtienne à Washington D.C. et chargé d'affaires à Paris pendant la Weltkrieg. Prenant son nom de famille de son père mulâtre et de l'écrivain mulâtre Hannibal Price, Price a entendu des histoires du folklore haïtien dès les premiers jours de sa jeunesse - lui donnant le respect des traditions haïtiennes. Price-Mars est un champion de la Négritude, la croyance en une conscience "noire" partagée par la diaspora africaine, et un éminent défenseur du vaudou en tant que religion à part entière.\n\nSon idéologie politique s'inspire fortement de la résistance des paysans haïtiens à l'occupation américaine, et il méprise fortement l'élite haïtienne pour son incapacité apparente à subvenir aux besoins des masses. Inspiré par le roman "Madame Bovary", Price-Mars a inventé le terme "bovarysme collectif" pour critiquer les élites haïtiennes d'ascendance blanche métissée à qui Price-Mars reproche d'occuper des positions économiques injustes dans le pays. Critique de l'analphabétisme qui paralyse Haïti, Price-Mars pense que l'éducation universelle permettra de faire progresser la société. Adhérant pleinement à l'histoire de l'esclavage en Haïti, Price-Mars pense que les esclaves haïtiens sont la véritable source des traditions et de l'histoire d'Haïti. Il admire la culture et la religion des esclaves comme base de la résistance aux colonisateurs européens - le fondement d'une nation haïtienne qu'il cherche à imiter. "

 HAI_louis_dejoie: "Louis Déjoie"

 HAI_elie_lescot: "Elie Lescot"
 HAI_elie_lescot_leader_desc:0 "Le président Elie Lescot est à l'origine un pharmacien de Port-de-Paix, dans le nord du pays. Représentant des intérêts de l'élite mulâtre, il entre en politique avant la Weltkrieg et occupe ensuite plusieurs postes dans les gouvernements de Louis Borno et de Démosthènes Calixte. Il ne renonce cependant jamais à son indépendance et ne fait des alliances que par pur intérêt. Conforté par sa position favorable auprès des Américains et des Allemands, Lescot peut prendre le pouvoir après la chute du président Calixte. Lescot a maintenant l'intention d'apporter des réformes libérales et démocratiques à Haïti, et de démanteler les politiques d'inspiration socialiste de Calixte. La question de la réforme constitutionnelle est une question qui reste à résoudre pour le nouveau gouvernement. L'attachement de Lescot à la démocratie étant discutable, il n'est pas certain que le président ait une influence sur les institutions démocratiques."

 HAI_stenio_vincent: "Sténio Vincent"
 HAI_stenio_vincent_leader_desc:0 "Sténio Vincent est un vieux personnage de la politique haïtienne. Déjà actif avant la Weltkrieg, il fut brièvement maire de Port-au-Prince de 1907 à 1909, et fut membre du gouvernement de Dartiguenave de 1916 à 1917. Membre du parti conservateur, il soutient d'abord l'occupation américaine avant de s'y opposer radicalement dans les années 1920. Dès lors, Vincent est constamment une figure de proue de l'opposition en tant que chef des nationalistes, s'opposant à la fois à Louis Borno et à Démosthènes Calixte pour leur collaboration avec les occupants américains. La victoire du président Vincent aux élections de 1940 est une surprise pour une grande partie de l'élite, mais les observateurs avertis connaissent depuis longtemps sa popularité parmi les couches populaires de la capitale. Son programme, qui tourne principalement autour de la fin de l'occupation américaine et de l'indépendance nationale, séduit les masses haïtiennes qui espèrent voir un jour leur pays libéré de l'influence étrangère."

 HAI_john_russell: "John Russell"
 HAI_john_russell_leader_desc:0 "Le long mandat du général John Russell en tant que commissaire des Marines américains pour Haïti n'a connu qu'un léger contretemps avec le retrait des Marines américains du pays, qui continuent de surveiller de près les affaires du gouvernement civil haïtien. Tout en étant sympathique au peuple haïtien et en ayant des opinions raciales étonnamment tolérantes, celui de Russell n'est loyal qu'envers les États-Unis."

 HAI_franck_lavaud: "Franck Lavaud"
 HAI_franck_lavaud_leader_desc: "Né dans l'ouest d'Haïti, Franck Lavaud est sorti parmi les premiers de l'Académie militaire et a gravi rapidement les échelons de l'armée haïtienne. Parvenu au poste de chef d'état-major de la Garde sous la présidence d'Elie Lescot, il est ensuite nommé commandant en chef de l'armée d'Haïti. Le commandant s'est toujours tenu loin de la politique, et se consacre avant tout au bien de son pays. C'est ce qui l'a poussé à s'opposer au président Lescot après l'échec de ses négociations avec la République dominicaine. La faiblesse du président aurait entraîné la faiblesse d'Haïti, ce que Lavaud ne peut accepter. \n\nLavaud a déjà annoncé qu'il n'avait pas l'intention de gouverner longtemps, car il n'est pas un politicien. Son objectif principal est d'organiser des élections et d'assurer la continuité pacifique de l'État haïtien. \n\nDe la même manière et malgré sa position apolitique, Lavaud a commencé à mépriser le factionnalisme qui gangrène la politique haïtienne et conduit régulièrement le pays à l'humiliation internationale. Le général, soutenu par les forces armées et une grande partie de la population, entend donc suspendre la vie politique jusqu'à ce que la stabilité et la force d'Haïti puissent être restaurées."

