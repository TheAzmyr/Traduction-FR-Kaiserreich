 SAF_david_ivon_jones: "David Ivon Jones"
 SAF_david_ivon_jones_leader_desc: "David Ivon Jones was born in 1883 in Aberystwyth, Wales to a prominent family of liberal radicals. His grandfather John Jones had been a champion of Welsh rural politics and a participant in the religious Nonconformist movement, which heavily affected David growing up. Though initially following in his grandfather's footsteps and taking up the cause of Welsh nationalism, David contracted tuberculosis in his early 20s, a disease that has haunted him ever since. After being recommended to move to a drier climate to convalesce, David first packed his bags for New Zealand, but later in 1909 migrated to South Africa where he settled in the Witwatersrand. He witnessed vast social and economic inequality among the miners, as well as the racial divides in the labour movement. David thought both white and black labourers were treated as slaves, but put emphasis on how thoroughly downtrodden the blacks were, abandoned by the white workers who could have been their comrades. Motivated by Christian Unitarianism, along with his moralist and nascent socialist views, David proclaimed that the South African worker would have to "fight for human rights, whether for the coloured or white people".\n\nHe encouraged the growth of black trade unions and class consciousness among workers of all skin colours. As a staunch pacifist, he joined the anti-war International Socialist League and became its General Secretary, yet David struggled to handle the immense workload that he put on himself and after contracting malaria in addition to his tuberculosis he briefly resigned his position and underwent both a spiritual and health crisis, departing South Africa for medical asylum in the Commune of France in 1920. His love of Christ and Socialism was eventually rekindled and he soon rejoined the ISL, being chosen as their representative to the Third Internationale. While in France, David collaborated with members of the African diaspora to pen his magnum opus, "Africa Awakening", which declared that "Every capitalist government is drenched with the blood of the Negro". During this time he also reunited with the exiled South African black trade unionist Clements Kadalie, helping to solidify the political alliance between the ISL and the ICU. Eventually in 1928, David felt strong enough to return to South Africa, with his friend and mentor Sidney Bunting arranging passage for him to Johannesburg, where he has been active ever since."

 SAF_william_henry_andrews: "William Henry Andrews"
 SAF_william_henry_andrews_leader_desc: "William Henry Andrews, communément appelé "Bill" Andrews ou simplement "Camarade Bill", est né à Suffolk, en Angleterre, le 20 mars 1870. Après avoir abandonné l'école à l'âge de 13 ans, Bill passe d'un emploi à l'autre et finit par recevoir une formation d'ajusteur mécanique. Il s'est très tôt tourné vers le syndicalisme en adhérant à l'Amalgamated Society of Engineers. En 1893, il a trouvé un emploi stable sur un chemin de fer en Afrique du Sud, choisissant d'immigrer dans ce qui était alors la colonie du Transvaal. Bill a ensuite passé la majeure partie de deux décennies sur la frontière du Rand et dans la ville de Johannesburg, travaillant sur les chemins de fer ou dans les mines d'or et servant brièvement dans l'armée britannique pendant la deuxième guerre des Boers. Il a reconnu le besoin désespéré d'un mouvement syndical organisé capable de lutter contre les "Randlords" locaux qui dominaient la colonie. Il a lentement mais sûrement étendu l'influence de l'ASE et a fini par créer d'innombrables fédérations syndicales locales et conseils de métiers et de travail. En 1909, il s'est intéressé de plus près à la politique parlementaire, reconnaissant le changement que l'Acte d'Union allait marquer. Bill a donc participé à la fondation du Parti travailliste sud-africain, composé uniquement de Blancs, et a été élu député sous son étiquette.\n\nTrès vite cependant, Bill s'oppose au programme ségrégationniste du parti et à son soutien à l'effort de guerre britannique dans la Weltkrieg. Il participe à la fondation de l'ISL et commence à formuler l'idée d'un "syndicalisme parallèle" qui apaiserait les tensions raciales dans la gauche sud-africaine en permettant aux Blancs de gérer un ensemble de syndicats, tandis que les Noirs, les métis et les autres minorités géreraient un syndicat parallèle. La promesse des Noirs et des Blancs d'être "séparés mais égaux" est souvent bafouée et méprisée, Bill le sait bien, mais il croit sincèrement, et croit encore, que ce plan est le seul moyen de créer une harmonie raciale en Afrique du Sud. Le syndicalisme parallèle n'a jamais été officiellement ajouté au programme politique de l'ISL, mais Bill a contribué à le codifier en tant que politique populaire au sein du South African Trades Union Congress après avoir été élu premier secrétaire général de la fédération syndicale en 1924. Peu de gens s'attendaient à ce qu'un radical comme Bill soit à la tête du SATUC, mais il remporte une majorité incontestable des voix et bat Frederic Creswell, ministre du travail du gouvernement Hertzog. Bill reste influent au sein du successeur du SATUC, le SATLC.\n\nGrâce à cette influence politique, sans parler de sa réputation légendaire de populiste syndicaliste, le camarade Bill est devenu le Chairman Andrews, le premier dirigeant provisoire d'une nouvelle Afrique du Sud socialiste, où il sera obligé d'enfiler l'aiguille entre la politique tendue des factions, l'effondrement économique et les tensions raciales."

