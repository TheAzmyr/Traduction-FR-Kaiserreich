 SAF_jan_christian_smuts: "Jan Christian Smuts"
 SAF_jan_christian_smuts_leader_desc:0 "Jan Christiaan Smuts, bien qu'étant un vétéran afrikaner de la seconde guerre des Boers, était devenu, dès le début de la Weltkrieg, un fervent partisan de l'autonomie sud-africaine au sein de l'Empire britannique. Pendant la Weltkrieg, les Smuts ont dirigé les armées sud-africaines contre les Allemands en Namibie et se sont affrontés au célèbre Paul von Lettow-Vorbeck en Afrique de l'Est. Dans la défaite, Smuts a continué à assurer l'avenir de l'Afrique du Sud ; alors qu'il était temporairement balayé du pouvoir en 1924 par le National Party, qui voulait rompre définitivement avec la Grande-Bretagne, il a repris le pouvoir en 1929. Il s'est battu pour l'alliance de l'Afrique du Sud avec l'Entente pendant toute sa carrière, et il ne semble pas qu'il soit sur le point d'abandonner."

