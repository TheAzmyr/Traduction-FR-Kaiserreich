#Black Monday
 SAF_black_monday_crisis: "Une réponse au Lundi noir"
SAF_black_monday_crisis_desc: "La crise économique menace de déchirer l'Union. Nous devons réformer l'économie de notre pays afin de résoudre le problème du chômage de masse, mais le Volksraad est divisé sur la voie à suivre. Cela aura certainement des répercussions dans les années à venir, et pourrait même exacerber les divisions existantes."

 SAF_repeal_industrial_conciliation_act: "Abroger la loi sur la conciliation industrielle"
 SAF_repeal_industrial_conciliation_act_desc: "La loi sur la conciliation industrielle était une réaction directe à la rébellion du Rand en 1922 et accordait aux syndicats blancs des privilèges qui ralentissent la reprise économique. La loi doit être abrogée et les syndicats doivent être mis au pas si nous voulons remettre l'économie du pays sur les rails. Cela sera évidemment extrêmement impopulaire auprès des travailleurs blancs."

 SAF_attract_canadian_investment: "Attirer les investissements canadiens"
 SAF_attract_canadian_investment_desc: "En encourageant les investissements canadiens, nous donnerons à notre économie l'afflux de capitaux dont elle a désespérément besoin tout en fournissant, espérons-le, des milliers d'emplois à notre main-d'œuvre en difficulté."

 SAF_weaken_the_colour_bar: "Opportunités pour les chômeurs"
 SAF_weaken_the_colour_bar_desc: "Que ce soit par le biais de renflouements ou d'investissements, lentement mais sûrement, le nombre d'emplois en Afrique du Sud sort de son point le plus bas. Comme de plus en plus de personnes ont à nouveau un emploi, elles peuvent aussi dépenser un peu, ce qui profite à d'autres secteurs de l'économie."

 SAF_invest_in_witwatersrand_industry: "Le Witwatersrand rugit à nouveau !"
 SAF_invest_in_witwatersrand_industry_desc: "Les richesses minérales du Witwatersrand ont constitué un filet de sécurité commercial pendant la crise économique. Bien qu'elle ait été touchée autant que toute autre partie de l'économie sud-africaine par cette crise, elle commence clairement à retrouver les niveaux d'avant la crise, poussant notre économie à se redresser avec elle."

 SAF_establish_work_programs: "Établir des programmes de travail"
 SAF_establish_work_programs_desc: "Une série de programmes de travail pour les chômeurs est un pari sûr pour la reprise économique et bénéficie par conséquent d'un soutien général au sein du parti, à l'exception des syndicalistes de la ligne dure au sein du PAS."

 SAF_bail_out_farmers: "Renflouement des agriculteurs"
 SAF_bail_out_farmers_desc: "La crise actuelle est une période de souffrance pour tout le peuple sud-africain, mais le fardeau le plus lourd est sans aucun doute porté par nos agriculteurs. Les prix très bas nécessitent des renflouements pour les producteurs et les exportateurs locaux afin de sauver notre secteur agricole de l'effondrement."

 SAF_large_scale_roadworks: "Grands travaux routiers"
 SAF_large_scale_roadworks_desc: "La nation a un besoin urgent de meilleures routes, même dans ses territoires du Sud. Le taux de chômage élevé dû au Lundi noir nous donne maintenant la main d'œuvre nécessaire pour relier les provinces du Natal, du Transvaal et du Cap tout en fournissant des emplois à des milliers de personnes."

 SAF_sa_arms_industry: "L'industrie de l'armement sud-africaine"
 SAF_sa_arms_industry_desc: "L'un des moyens de faire travailler les gens est de développer notre infrastructure militaire. Nous avons les ressources naturelles pour développer notre armée - il ne nous manque plus que la volonté de le faire."

 SAF_complete_recovery: "Achever la relance"
 SAF_complete_recovery_desc: "Enfin, nous sommes en mesure de mettre le Lundi noir derrière nous une fois pour toutes. Avançons vers une ère de force pour l'économie sud-africaine !"

#Protectorates
 SAF_deal_with_the_protectorates: "Traiter avec les protectorats"
 SAF_deal_with_the_protectorates_desc: "Après l'effondrement de l'Empire britannique en 1925, le devoir de garnison des territoires du Haut Commissaire est passé à la Force de défense de l'Union. Depuis lors, la région a stagné. Des éléments au sein du gouvernement sud-africain proposent que nous réévaluions nos relations avec les territoires."

 SAF_establish_nuweveld: "Créer le Nuweveld"
 SAF_establish_nuweveld_desc: "Le fait de remettre les territoires nouvellement annexés aux colons blancs encouragera l'établissement de nouvelles colonies dans tout le Nuweveld et l'intégration culturelle des nouvelles régions. Cependant, les habitants perdraient l'accès à la plupart des terres agricoles, ce qui les obligerait à migrer vers les villes pour y travailler comme main-d'œuvre de passage."

 SAF_encourage_farmer_resettlement: "Encourager l'établissement des agriculteurs"
 SAF_encourage_farmer_resettlement_desc: "La situation financière de nos agriculteurs nous offre une occasion unique de mettre en œuvre le projet Nuweveldt. Si nous pouvons encourager la réinstallation dans les régions du Bechuanaland, nous pouvons transformer la crise économique en une opportunité pour des milliers de fermiers blancs démunis."

 SAF_long_term_investment_loans: "Prêts à l'investissement de longue durée"
 SAF_long_term_investment_loans_desc: "En offrant des prêts garantis, nous pouvons inciter à faible coût les entrepreneurs de tout le pays à s'installer sur les terres nouvellement allouées dans le Bechuanaland."

 SAF_build_the_kariba_dam: "Préparer la construction du barrage de Kariba"
 SAF_build_the_kariba_dam_desc: "L'achèvement du barrage de Kariba sera un travail long et ardu, mais il fournira beaucoup d'énergie pour notre industrie croissante en Rhodésie et pour les colonies issues de la colonisation du Nuweveld."

 SAF_annex_the_protectorates: "Annexer les protectorats"
 SAF_annex_the_protectorates_desc: "Il est temps de mettre fin aux Protectorats. Après la mise en œuvre réussie du projet Nuweveldt, nous pourrons facilement placer les territoires sous notre contrôle direct. Les traités britanniques avec les indigènes seront mis de côté et les chefs suprêmes seront détrônés. Le temps d'une Afrique du Sud unie est arrivé !"

 SAF_stellaland_affairs_act: "Loi sur les affaires du Stellaland"
 SAF_stellaland_affairs_act_desc: "L'intégration des anciens protectorats nécessitera une législation formelle, bien que principalement symbolique. Le Basutoland et le Swaziland seront intégrés respectivement dans la province du Cap et le Transvaal, mais le Bechuanaland sera admis comme province de Stellaland en l'honneur de l'ancienne République Boer."

 SAF_expand_nuweveld_infra: "Développer la liaison ferroviaire extérieure"
 SAF_expand_nuweveld_infra_desc: "Le développement de l'infrastructure des terres de Nuweveldt encouragera non seulement la colonisation mais garantira également que les terres seront finalement utilisées à des fins productives."

 SAF_new_towns_and_villages: "Les villes et les villages se développent"
 SAF_new_towns_and_villages_desc: "La création de nouveaux centres urbains encouragera les travailleurs urbains à migrer vers le Nuweveldt aux côtés de nos travailleurs ruraux et augmentera notre population totale dans ces régions."

 SAF_diversified_territorial_economy: "Une économie territoriale diversifiée"
 SAF_diversified_territorial_economy_desc: "La recherche d'une économie diversifiée pour les territoires du Nuweveldt ne peut que favoriser leur croissance économique qui, à son tour, attirera davantage de colons."

 SAF_empower_paramount_chiefs: "Donner du pouvoir aux chefs suprêmes"
 SAF_empower_paramount_chiefs_desc: "L'octroi de l'autonomie aux dirigeants locaux des territoires du Haut Commissaire garantira la loyauté des chefs suprêmes de leurs groupes ethniques respectifs (les Tswana au Bechuanaland, les Basotho au Basutoland et les Swazi au Swaziland) envers le gouvernement central."

 SAF_develop_basutoland_swaziland: "Développer le Basutoland et le Swaziland"
 SAF_develop_basutoland_swaziland_desc: "Malgré leur situation entre les quatre provinces d'Afrique du Sud, le niveau de vie au Basutoland et au Swaziland est toujours très inférieur à celui du reste de l'Afrique du Sud. Une série d'investissements permettra de remédier à cette situation."

 SAF_develop_bechuanaland: "Développer le Bechuanaland"
 SAF_develop_bechuanaland_desc: "La région peu peuplée du Bechuanaland est, sans hyperboles, la région la moins développée de toute l'Afrique, toute forme de construction restant limitée à quelques huttes en bois dans la plupart des endroits. Une série d'investissements bien placés adoucira le contraste avec l'Afrique du Sud, juste de l'autre côté de la frontière."

 SAF_root_out_slavery: "Déraciner les pratiques esclavagistes"
 SAF_root_out_slavery_desc: "L'esclavage s'est longtemps avéré difficile à déraciner dans les territoires du Haut Commissaire, mais les investissements récents nous permettent de faire pression sur les chefs suprêmes pour résoudre les problèmes persistants, en faisant dépendre les investissements de leur action sur l'esclavage."

 SAF_question_of_native_autonomy: "Question de l'autonomie des autochtones"
 SAF_question_of_native_autonomy_desc: "Nous avons décidé d'accorder l'autonomie aux dirigeants locaux des territoires du Haut Commissariat, les nouveaux chefs suprêmes des groupes ethniques respectifs (les Tswana au Bechuanaland, les Basotho au Basutoland et les Swazi au Swaziland). Mais nous devons clarifier l'étendue du pouvoir des chefs - est-il limité aux frontières du HCT ou englobe-t-il tous leurs peuples dans toute l'Afrique du Sud ?"

 SAF_strengthen_advisory_councils: "Renforcer les conseils consultatifs"
 SAF_strengthen_advisory_councils_desc: "En renforçant l'influence des conseils consultatifs sur la politique, nous pouvons garantir que les intérêts du chef suprême sont au moins quelque peu équilibrés avec les intérêts européens et autochtones. Cela permettra également de jeter les bases d'une éventuelle réforme en vue de la création d'un véritable cadre démocratique à l'avenir."

 SAF_chief_justice_of_the_high_commissioner_territories: "Former le système de justice territoriale"
 SAF_chief_justice_of_the_high_commissioner_territories_desc: "Actuellement, le statut de la loi dans les territoires du Haut Commissaire est plutôt vague, les membres des tribus sont généralement jugés selon leurs propres traditions tribales tandis que les Européens sont jugés comme s'ils étaient en territoire sud-africain, avec certaines exceptions. Il est temps d'officialiser un système avec des juges formés spécifiquement pour garantir des procès équitables pour tous dans les territoires."

 SAF_reform_the_commissioner_system: "Réformer le système des commissaires"
 SAF_reform_the_commissioner_system_desc: "Nous avons fait nos investissements équitables dans les territoires du Haut Commissaire, mais pour l'instant nous n'avons encore qu'un mandat temporaire du gouvernement royal. Au Parlement du Cap, des propositions sont faites pour poursuivre l'inclusion officielle et permanente des territoires au sein de l'Afrique du Sud, mais le gouvernement britannique en exil devrait coopérer."

#Union
 SAF_general_elections: "Les affaires de l'Union"
 SAF_general_elections_desc: "Les élections sont terminées et un mandat doit être rempli. Mettons de l'ordre dans nos affaires, puis passons à l'ordre du jour."

 SAF_proclaim_the_republic: "Proclamer la République"
 SAF_proclaim_the_republic_desc: "Pendant trop longtemps, le peuple afrikaans et l'Afrique du Sud en général ont été soumis à la volonté d'une monarchie qui n'est pas la leur. Il est temps que nous sortions de ce chapitre de l'histoire et que nous établissions une République d'Afrique du Sud pleinement indépendante et souveraine, qui ait à cœur les intérêts de l'Afrique du Sud plutôt que ceux des Britanniques."

 SAF_replace_the_pound: "Remplacer la livre"
 SAF_replace_the_pound_desc: "Puisque nous sommes maintenant une nation pleinement souveraine et indépendante, elle ne fera plus usage d'une monnaie intrinsèquement liée à un passé britannique et liée à la livre sterling. Introduisons notre propre rand sud-africain - lié au Witwatersrand, où nous trouvons notre or - et prospérons dans notre avenir indépendant."

 SAF_reorganise_the_national_party: "Réorganiser le National Party"
 SAF_reorganise_the_national_party_desc: "Le Dr Malan, le pathétique avocat constitutionnaliste, permet que notre destin d'Afrikaner soit freiné par cette insistance à adhérer à la constitution sud-africaine, nous liant à des procédures parlementaires sans valeur et mettant ainsi en danger la mainmise de notre nation sur le pouvoir en Afrique du Sud. Si seulement une personnalité décisive et implacable pouvait se débarrasser du parlementarisme et des libéraux qui y prospèrent..."

 SAF_implement_apartheid: "Mettre en œuvre l'apartheid"
 SAF_implement_apartheid_desc: "Après une période de consolidation, nous sommes maintenant en mesure de renforcer les lois existantes en matière de ségrégation afin de mettre en œuvre la séparation totale des quatre nations sud-africaines, tant sur le plan social que politique. Le Volksraad est derrière nous et est prêt à mener à bien le programme de notre gouvernement à terme."

 SAF_independent_perspective: "Un point de vue indépendant"
 SAF_independent_perspective_desc: "Nous sommes maintenant un pays libre et indépendant, non pas à cause de la volonté de la Grande-Bretagne de sacrifier les hommes afrikaners pour réparer leurs propres erreurs chez eux, ou pour intimider nos frères allemands, qui ne nous ont jamais fait de mal. Pourtant, en tant qu'Afrique du Sud indépendante poursuivant les intérêts sud-africains, nous ne sommes pas contre les alliés."

 SAF_retreat_from_european_affairs: "Retraite des affaires européennes"
 SAF_retreat_from_european_affairs_desc: "Le général Smuts nous a entraînés dans la Weltkrieg, envoyant les Afrikaners mourir dans la boue froide d'une terre étrangère à la leur pour servir les intérêts impériaux d'une île qui n'était pas non plus la leur. Maintenant que l'Afrique du Sud est un pays libre et indépendant, nous cesserons de nous impliquer dans les petites querelles des puissances européennes."

 SAF_native_representation_act: "La loi sur la représentation des autochtones"
 SAF_native_representation_act_desc: "Un objectif nationaliste à long terme a été de retirer les Sud-Africains de souche des listes électorales et de leur permettre de voter pour trois membres blancs distincts du Volksraad au lieu de regrouper leurs votes qualifiés de propriété dans l'électorat général sud-africain. Le moment est venu de mettre en œuvre ce plan !"

 SAF_gerrymander_districts: "Gerrymander les districts"
 SAF_gerrymander_districts_desc: "Il est inquiétant de constater que nous avons du mal à obtenir le soutien d'une majorité de l'électorat et que nous devons principalement notre emprise sur le gouvernement au fait que les circonscriptions rurales sont surreprésentées par rapport aux circonscriptions urbaines. Peut-être que si nous redessinons légèrement les frontières, nous pourrons faire en sorte que cette situation reste bloquée en notre faveur."

 SAF_flags_amendment_act: "Loi sur la modification des drapeaux"
 SAF_flags_amendment_act_desc: "C'est le résultat d'un compromis que l'Afrique du Sud, fière nation comme elle l'est, ait besoin de faire flotter l'Union Jack, symbole de l'oppression britannique, à côté de son drapeau national à titre officiel. Cet acte garantira que notre drapeau national ne sera plus en concurrence avec le drapeau national britannique."

 SAF_expel_rensburg:0 "Expulser Jean de Rensburg"
 SAF_expel_rensburg_desc:0 "L'ancien administrateur de l'État libre orange, Johannes van Rensburg, avide de pouvoir et paramilitaire, complote depuis des années pour s'emparer de l'appareil d'État de manière anticonstitutionnelle. Il est temps que nous prenions nos distances avec ce personnage louche en révoquant son adhésion au parti."

 SAF_coloured_enfranchisement_act: "Loi sur l'émancipation des personnes de \"couleur\""
 SAF_coloured_enfranchisement_act_desc: "De tous les groupes raciaux en Afrique du Sud, le groupe métis est certainement celui qui est considéré comme le plus proche de l'égalité par la population européenne blanche d'Afrique du Sud. La première étape pour faire progressivement de l'Afrique du Sud une démocratie véritablement complète serait d'abolir les conditions de propriété de cette communauté dans les provinces du Cap et de Rhodésie, tout en leur accordant le droit de vote dans les autres provinces."

 SAF_native_trust_and_land_act: "Native Trust and Land Act"
 SAF_native_trust_and_land_act_desc: "La Native Trust and Land Act porte à environ 13 % du territoire sud-africain les 8 % de terres désignées qui ont été réservées pour la population indigène. Cette mesure signifie que les terres qui appartiennent actuellement aux Blancs devront être achetées par le gouvernement, un processus qui peut prendre des années, voire des décennies."

 SAF_asiatic_land_tenure_act: "Asiatic Land Tenure Act"
 SAF_asiatic_land_tenure_act_desc: "Les conservateurs de notre parti, en particulier ceux basés au Natal, considèrent que les commerçants indiens constituent une menace pour la communauté blanche en faisant concurrence à leurs magasins, tant chez les blancs que chez les autochtones. Ils voudraient s'assurer que les Sud-Africains blancs puissent sécuriser leur position en limitant les terres pouvant appartenir aux Indiens à certaines zones désignées."

 SAF_natives_consolidation_act: "Natives (Urban Areas) Consolidation Act"
 SAF_natives_consolidation_act_desc: "Depuis longtemps, nous utilisons des lois pour empêcher les Sud-Africains de souche d'empiéter sur nos zones urbaines, qui sont habitées par des Sud-Africains blancs. La loi suivante a été proposée par les conservateurs afin d'affiner les pass laws et de garantir que la position privilégiée des blancs urbains puisse être maintenue."

 SAF_vaalhart_irrigation_scheme: "Achever le programme d'irrigation de Vaalhart"
 SAF_vaalhart_irrigation_scheme_desc: "Les régions de l'État libre d'Orange, du Cap Nord et du Transvaal en Afrique du Sud sont assez sèches et donc moins adaptées à l'agriculture. En construisant un système d'irrigation étendu à partir de la rivière Vaal, nous pouvons garantir que nos fermes reçoivent suffisamment d'eau pour une bonne production agricole."

 SAF_expand_krugerpark: "Agrandir le Krugerpark"
 SAF_expand_krugerpark_desc: "Le Krugerpark est une réserve de faune sauvage dont les racines se trouvent dans la réserve de chasse de Sabi en République sud-africaine (communément appelée la (république boer du) Transvaal). Ces dernières années, il a attiré un petit nombre de touristes des sphères d'influence anglaise et allemande qui semblent enthousiastes à l'idée de faire des excursions en train dans le parc national."

 SAF_enact_smuts_doctrine: "Récupérer l'Afrique britannique"
 SAF_enact_smuts_doctrine_desc: "À l'heure la plus sombre de l'empire, la révolution de 1925, les vils Allemands ont occupé illégalement la plus grande partie de l'Afrique britannique, ne laissant que l'Afrique du Sud, les territoires du Haut Commissaire, la Gambie et la Sierra Leone. Les généraux Pierre van Ryneveld et Jan Smuts ont élaboré un plan pour ramener au moins les colonies relativement faciles d'accès de Rhodésie du Nord et d'Afrique de l'Est dans le giron impérial."

 SAF_fire_broeders: "Les pompiers \"éleveurs\" de fonctionnaires"
 SAF_fire_broeders_desc: "L'Afrikaner Broederbond, une société secrète d'Afrikaners, se présentant comme une organisation culturelle regroupant de nombreux politiciens, soldats et fonctionnaires sud-africains de premier plan, a cherché à faire avancer les questions relatives aux Afrikaners et à gouverner l'Afrique du Sud derrière les rideaux depuis sa fondation. Il est temps que nous réduisions l'influence de ces hommes secrets en exigeant de tous nos fonctionnaires qu'ils prennent leurs distances avec eux."

 SAF_asiatic_enfranchisement_act: "Asiatic Enfranchisement Act"
 SAF_asiatic_enfranchisement_act_desc: "Le groupe racial asiatique d'Afrique du Sud, composé des Malais du Cap qui sont ici depuis la domination néerlandaise et des travailleurs sous contrat indiens introduits principalement au Natal, mais aussi dans le Transvaal et la province du Cap, ne constitue qu'une petite fraction de la population sud-africaine, mais la plupart d'entre eux se voient actuellement refuser le droit de vote dans des conditions similaires à celles de la majorité autochtone. Il est temps d'abolir ces restrictions."

#Economy
 SAF_found_sabc: "Création du SABC"
 SAF_found_sabc_desc: "[SAF_found_sabc_focus_desc]"
 SAF_found_sabc_socialist_desc: "Bien que les radiodiffuseurs soient actifs en Afrique du Sud depuis 1923, la révolution a quelque peu retardé leur développement. Même parmi les capitalistes, il y a eu des propositions pour établir un réseau national de radio - et beaucoup au sein de notre gouvernement espèrent que l'établissement d'une Coopérative de Radiodiffusion Sud-Africaine relancera le développement de la radio et favorisera l'information du peuple."
 SAF_found_sabc_default_desc:0 "Les radios sont actives en Afrique du Sud depuis 1923, mais l'Afrique du Sud n'a pas encore de réseau national de radio. C'est pourquoi des voix se sont élevées à Pretoria pour créer officiellement une \"South African Broadcasting Corporation\" ou, en afrikaans, \"Suid-Afrikaanse Uitsaaikorporasie\", qui diffusera deux services de radio : un en anglais et un en afrikaans."

 SAF_expand_university_funding: "Accroître le Financement des Universités"
 SAF_expand_university_funding_desc: "L'éducation, comme chacun sait, est essentielle au développement national. En particulier, l'enseignement supérieur fournit des personnes hautement qualifiées qui alimentent l'expansion économique et technologique. Si l'Afrique du Sud possède ses propres universités, elles ont vieilli par rapport aux meilleures du monde et ont de plus en plus de mal à rattraper leur retard. Une augmentation des subventions gouvernementales devrait permettre de remédier à cette situation."

 SAF_form_mathematical_society:0 "Former la Mathematical Society"
 SAF_form_mathematical_society_desc:0 "La South African Mathematical Society est un groupe d'intellectuels sud-africains qui, contrairement au nom de la société, s'occupent non seulement de mathématiques mais aussi de physique et d'autres activités de ce type."

 SAF_focus_on_agricultural_expansion: "Focus sur l'expansion agricole"
 SAF_focus_on_agricultural_expansion_desc: "[SAF_focus_on_agricultural_expansion_focus_desc]"
 SAF_focus_on_agricultural_expansion_socialist_desc:0 "L'Afrique du Sud est une terre généreuse, avec un sol riche et fertile. Nous devons nous étendre sur ce point et veiller à ce que, quelle que soit sa couleur, un homme puisse travailler pour son pain."
 SAF_focus_on_agricultural_expansion_default_desc:0 "Notre histoire est ancrée dans les exploits des agriculteurs qui sont venus en Afrique du Sud. Il serait insensé de jeter notre argent dans les poches des capitalistes anglais déjà riches, qui ont toujours faim de travailleurs à exploiter, ces travailleurs étant les Africains lorsque les Afrikaners deviennent trop chers. L'agriculture est la force de notre nation et la racine de notre culture."

 SAF_subsidized_farming: "[SAF_subsidized_farming_focus_name]"
 SAF_subsidized_farming_socialist:0 "Socialisme agraire"
 SAF_subsidized_farming_default:0 "L'agriculture subventionnée"

 SAF_subsidized_farming_desc: "[SAF_subsidized_farming_focus_desc]"
 SAF_subsidized_farming_socialist_desc:0 "Le précédent système d'agriculture en Afrique du Sud, issu de l'ancien système impérialiste, ayant disparu, nous allons promouvoir l'harmonie raciale avec les idéaux socialistes et éliminer ceux qui vont à notre encontre."
 SAF_subsidized_farming_default_desc:0 "Une façon de soutenir nos agriculteurs qui travaillent dur est de leur accorder des subventions, ce qui leur permet peut-être d'étendre un peu leurs terres, de prendre de meilleures précautions contre les animaux sauvages qui s'attaquent à leur bétail et d'investir dans de nouvelles machines."

 SAF_support_cape_wineries: "Soutenir les vignobles du Cap"
 SAF_support_cape_wineries_desc: "Le climat méditerranéen du Cap est parfait pour la culture du raisin de cuve, et à ce titre, le vin sud-africain est mondialement connu. Nous devrions profiter de cette aubaine à l'exportation et soutenir nos caves dans leurs efforts."

 SAF_encourage_sharecropping: "[SAF_encourage_sharecropping_focus_name]"
 SAF_encourage_sharecropping_socialist:0 "Créer des coopératives agricoles nationales"
 SAF_encourage_sharecropping_default:0 "Encourager le métayage"

 SAF_encourage_sharecropping_desc: "[SAF_encourage_sharecropping_focus_desc]"
 SAF_encourage_sharecropping_socialist_desc:0 "Avec la disparition des organisations impérialistes et nationalistes, les gens de toutes les couleurs peuvent désormais travailler la terre. Sous notre direction, nous formerons des coopératives agricoles de race mixte, afin d'atténuer les tensions raciales et de promouvoir les idéaux syndicalistes."
 SAF_encourage_sharecropping_default_desc:0 "Selon le principe du métayage, un propriétaire foncier autorise un locataire à exploiter sa terre en échange d'une partie de la production. De nombreux agriculteurs afrikaners sont incapables de travailler toutes leurs terres étendues de notre nation étendue. Il serait économiquement responsable de les encourager à permettre aux métayers de travailler ces terres excédentaires."

 SAF_agricultural_innovation: "Innovation agricole"
 SAF_agricultural_innovation_desc: "L'Afrique du Sud est une nation occidentale, mais aussi une nation agricole. Il est tout à fait naturel que nous ayons développé un avantage significatif en matière de technologie agricole par rapport à d'autres pays, et nous pouvons exploiter cette capacité d'innovation dans d'autres domaines de la recherche et du développement."

 SAF_help_small_farming_communities: "Aider les petites communautés agricoles"
 SAF_help_small_farming_communities_desc:0 "Toutes les communautés agricoles d'Afrique du Sud ne sont pas importantes, en raison de l'implantation de la population et de la culture du maïs. C'est pourquoi une initiative a été créée pour aider ces communautés, pour promouvoir leur croissance et pour assurer un niveau de diversité dans nos cultures."

 SAF_industrial_farming_equipment: "Matériel agricole industriel"
 SAF_industrial_farming_equipment_desc: "La révolution industrielle n'a pas seulement révolutionné les efforts industriels, mais aussi l'agriculture. Nous en avons les moyens, nous pourrions donc certainement accroître notre efficacité agricole en investissant dans ce type de machines."

 SAF_granary_of_africa: "Le grenier de l'Afrique"
 SAF_granary_of_africa_desc: "Nos réalisations agricoles ne sont pas passées inaperçues : Le pain sud-africain est exporté à travers le continent et au-delà, nourrissant les colons et les colonisateurs. C'est pourquoi l'Afrique du Sud est rapidement connue comme le grenier de l'Afrique."

 SAF_south_african_gold: "L'or de l'Afrique du Sud"
 SAF_south_african_gold_desc: "L'Afrique du Sud dispose d'importantes réserves d'or. La présence d'or signifie que nous avons les moyens de soutenir notre monnaie et c'est ce que d'autres pays souhaitent pour un objectif similaire. Il serait insensé de ne pas exploiter l'argent qui se trouve sous notre sol."

 SAF_focus_on_manufacturing: "Focus sur l'expansion industrielle"
 SAF_focus_on_manufacturing_desc: "À la fin du XIXe siècle, la révolution industrielle a véritablement pris racine en Afrique du Sud. La combinaison des ressources naturelles et de la main d'œuvre pour faire fonctionner les usines a permis à l'Afrique du Sud de devenir une puissance industrielle !"

 SAF_manufacturing_expansion_plan:0 "Plan d'expansion de l'industrie manufacturière"
 SAF_manufacturing_expansion_plan_desc: "Hendrik van der Bijl, l'ingénieur novateur à l'origine d'Eskom, notre compagnie d'électricité, et de l'entreprise sidérurgique [SAF_getCorp_or_Coop] d'Afrique du Sud (ISCOR), est parfaitement apte à contribuer au développement de notre base industrielle."

 SAF_form_idc_of_south_africa: "Former l'IDCSA"
 SAF_form_idc_of_south_africa_desc: "L'Industrial Development [SAF_getCorp_or_Coop] of South Africa deviendra une institution financière aidant au développement industriel de l'Afrique du Sud par la distribution de subventions pour construire certaines industries nécessaires et contribuer à notre croissance économique, permettant à notre industrie de se développer."

 SAF_recruit_native_labour: "Recruter de la main-d'œuvre autochtone"
 SAF_recruit_native_labour_desc: "[SAF_recruit_native_labour_focus_desc]"
 SAF_recruit_native_labour_socialist_desc:0 "Pendant trop longtemps, les autochtones de ce grand pays ont été contraints de jouer le rôle de serviteur. Plus maintenant, ils seront employés pour travailler dans nos industries en expansion constante."
 SAF_recruit_native_labour_default_desc:0 "Si les Afrikaners et les travailleurs blancs peuvent s'indigner de l'empiètement des indigènes sur nos zones industrielles, la réalité est que le réservoir de main-d'œuvre blanche est tout simplement trop petit pour utiliser de manière optimale le potentiel industriel de l'Afrique du Sud. Avec toute la main-d'œuvre disponible, nous sommes en bonne voie pour devenir l'une des principales nations industrielles du monde."

 SAF_great_repairshop: "Le grand atelier de réparation"
 SAF_great_repairshop_desc: "Notre industrie a rapidement évolué au cours des dernières années pour nous permettre de soutenir correctement un effort de guerre à long terme. Cette évolution a été si réussie que l'Afrique du Sud est désormais connue sous le nom de \"Great Repairshop\", où les équipements de nos alliés en Afrique du Nord, au Moyen-Orient et en Europe du Sud sont acheminés lorsqu'ils ont besoin d'être réparés."

 SAF_support_iscor_expansion: "[SAF_support_iscor_expansion_focus_name]"
 SAF_support_iscor_expansion_socialist:0 "Soutenir le Syndicat des travailleurs de la métallurgie"
 SAF_support_iscor_expansion_default:0 "Soutenir l'expansion d'ISCOR"

 SAF_support_iscor_expansion_desc: "[SAF_support_iscor_expansion_focus_desc]"
 SAF_support_iscor_expansion_socialist_desc:0 "Le syndicat des métallurgistes a été créé pour garantir que les droits des travailleurs soient protégés par l'impérialisme et ses besoins cupides. Nous devons soutenir ce mouvement et veiller à ce qu'il promeuve les idéaux Sydnicalistes."
 SAF_support_iscor_expansion_default_desc:0 "L'Iron and Steel Corporation of South Africa (ISCOR) est depuis des années une entreprise sidérurgique qui connaît un succès commercial. En leur permettant d'étendre leurs activités, nous pouvons nous attendre à ce que notre production d'acier augmente sensiblement."

 SAF_vanderbijlparks_steelworks: "[SAF_vanderbijlparks_steelworks_focus_name]"
 SAF_vanderbijlparks_steelworks_socialist:0 "Agrandir l'usine sidérurgique de Rand"
 SAF_vanderbijlparks_steelworks_default:0 "L'usine sidérurgique de Vanderbijlpark"

 SAF_vanderbijlparks_steelworks_desc: "[SAF_vanderbijlparks_steelworks_focus_desc]"
 SAF_vanderbijlparks_steelworks_socialist_desc: "Le Metalworker's Union étant désormais fermement influencé par le parti, nous pouvons envisager de développer les industries sidérurgiques nouvellement libérées en Afrique du Sud."
 SAF_vanderbijlparks_steelworks_default_desc:0 "La demande d'acier ne cesse d'augmenter. C'est pourquoi le directeur général Van der Bijl a supervisé l'acquisition par ISCOR d'une centaine de kilomètres carrés pour construire une nouvelle grande aciérie et une ville modèle dans les environs, en vivant de l'usine sidérurgique qui se trouve à proximité. Il semblerait que Van der Bijl lui-même ait l'intention de vivre dans la ville qu'il est en train de fonder."

 SAF_industrial_innovation: "Innovation industrielle"
 SAF_industrial_innovation_desc:0 "Alors que nous poursuivons notre expansion industrielle, nous devons nous assurer des moyens d'innovation pour être à la pointe de la technologie industrielle."

 SAF_post_war_boom: "[SAF_post_war_boom_focus_name]"
 SAF_post_war_boom_socialist:0 "Prospérité socialiste"
 SAF_post_war_boom_default:0 "Boom d'après-guerre"

 SAF_post_war_boom_desc: "[SAF_post_war_boom_focus_desc]"
 SAF_post_war_boom_socialist_desc:0 "Par le sang, la sueur et les larmes, nous avons assuré un niveau de prospérité en Afrique du Sud qui n'aurait jamais été atteint si les agendas impérialistes ou nationalistes n'avaient pas été supprimés. Nous avons véritablement \"brisé les chaînes\"."
 SAF_post_war_boom_default_desc:0 "La guerre qui a englobé le monde a détruit une grande partie de la planète, mais l'Afrique du Sud a été en grande partie épargnée. Il est donc tout à fait naturel que le reste du monde se tourne vers l'Afrique du Sud pour ses biens. Les exportations sont en plein essor, et pour cette raison, l'Afrique du Sud l'est aussi."

#Socialist
 SAF_johannesburg_convention: "La Convention de Johannesburg"
 SAF_johannesburg_convention_desc: "Les mauvais capitalistes ont été vaincus et une Afrique du Sud ouvrière est née. Il est temps que nous nous réunissions au cœur de la révolution : la ville de Johannesburg, où le prolétariat a longtemps travaillé dur, pour décider de notre avenir. Un avenir qui nous appartient !"

 SAF_segregation_question: "Abolir la ségrégation formelle"
 SAF_segregation_question_desc: "Depuis longtemps, les capitalistes-impérialistes utilisent une rhétorique raciale simpliste pour convaincre le prolétariat blanc que son camarade noir serait son adversaire, leur permettant ainsi d'ancrer leurs propres intérêts et falsifiant le sentiment de nécessité de collaboration de l'ouvrier blanc. Il est temps que nous abolissions la législation destinée à nous maintenir entre leurs mains."

 SAF_herald_parallel_unionism: "Unionisme Parallèle du Herald"
 SAF_herald_parallel_unionism_desc:0 "Si la devise commune \"Les travailleurs du monde s'unissent\" semble incompatible avec l'idée de traiter certains travailleurs différemment des autres, la base de notre État est constituée par les syndicats, et certains de ces syndicats veulent réserver l'accès à leurs membres. Ce n'est pas à nous d'intervenir dans ce domaine."

 SAF_la_guma_administration: "L'administration de La Guma"
 SAF_la_guma_administration_desc: "Comme on l'a constaté il y a longtemps, le prolétariat blanc a montré ses vraies couleurs : il a développé un sentiment de supériorité bourgeoise et sa \"révolution\" s'est révélée être une farce, sans surprise. Il est grand temps que nous retirions les Anglais et les Néerlandais du gouvernement. L'Afrique du Sud pour les Sud-Africains !"

 SAF_land_restitution: "Grande Réforme Agraire"
 SAF_land_restitution_desc: "Les colonisateurs ont chassé les Sud-Africains de leurs terres, les confinant sur 8 % du territoire sud-africain, ce qui a plongé notre peuple dans la famine et la surpopulation, dans un pays qui est plus que suffisant pour notre peuple. Nous reprendrons ce qui nous a été volé et le rendrons au peuple !"

 SAF_establish_national_health_service: "Mettre en place un Système National de Santé"
 SAF_establish_national_health_service_desc: "Les soins de santé en Afrique du Sud ont longtemps été gérés par le ministère de l'Intérieur, qui n'a guère souhaité financer ou moderniser les hôpitaux et les écoles d'infirmières disparates disséminés dans tout le pays. Sous la direction du Dr Henry Gluckman, membre coopératif de la gauche du Parti Sud-Africain et fervent partisan d'un service de santé national, gratuit et racialement égal, nous établirons un Ministère de la Santé dédié, inspiré des systèmes français et britannique."

 SAF_native_republic: "La République autochtone"
 SAF_native_republic_desc: "Avec les réformes radicales adoptées par le gouvernement de La Guma, l'Afrique du Sud appartient à nouveau au peuple sud-africain, plutôt qu'à une minorité d'Européens prétendant avoir une identité sud-africaine et qui nous malmène. La République indigène, qui appartient à tous les Sud-Africains, quelle que soit leur race, est enfin un fait."

 SAF_outlaw_colour_bars: "Barres de couleur illégales"
 SAF_outlaw_colour_bars_desc: "Les barres de couleur, destinées à empêcher les travailleurs noirs moins chers de remplacer les travailleurs blancs, sont aujourd'hui un concept dépassé. Chaque Sud-Africain est un frère pour les autres dans notre marche vers le socialisme et le vilain motif du profit a été annulé. De telles mesures discriminatoires ne sont rien d'autre que honteuses et ne peuvent être maintenues."

 SAF_restrict_internal_migration: "Limiter la migration interne"
 SAF_restrict_internal_migration_desc: "Bien que nous rejetions les lois électorales à base raciale du régime minoritaire, on ne peut nier la réalité selon laquelle, sans aucune restriction, les Sud-Africains des zones rurales grouilleraient au Cap, à Johannesburg et à Durban, surpeuplant les townships et vivant dans la misère. Il est tout simplement nécessaire de contrôler le flux migratoire, même s'il n'est pas forcément fondé sur la race."

 SAF_end_all_pass_laws: "La fin de toutes les lois"
 SAF_end_all_pass_laws_desc: "Les lois votées par le régime minoritaire ont laissé des cicatrices qui pourraient ne jamais guérir sur la psyché sud-africaine, repoussant la grande majorité des Sud-Africains, sauf s'ils étaient nécessaires pour faire le sale boulot des habitants actuels. S'il est probable que l'abolition de ces lois attirera de nombreux Sud-Africains des zones rurales vers les villes dans l'espoir d'y trouver des opportunités, cette décision n'est pas négociable."

 SAF_urban_housing_program: "Expansion du logement urbain"
 SAF_urban_housing_program_desc: "Comme on pouvait s'y attendre, notre assouplissement des restrictions à la migration dans les zones urbaines a entraîné un afflux massif de Sud-Africains à la recherche de nouvelles opportunités, en provenance des zones rurales moins développées du pays. Malheureusement, nos logements ne peuvent pas répondre à la demande et les nouveaux migrants vivent dans des conditions sordides. La seule option qui reste est de construire plus de logements, et de les construire rapidement."

 SAF_diversify_higher_education: "Diversifier l'enseignement supérieur"
 SAF_diversify_higher_education_desc: "Traditionnellement, nos établissements d'enseignement supérieur ont été assez hostiles aux étudiants non blancs, préférant s'isoler et ne laisser aux non blancs que peu de choix pour aller dans des établissements d'enseignement moins prestigieux. Maintenant que nous sommes en train de créer une nouvelle Afrique du Sud plus juste, il est temps que nous motivions nos établissements d'enseignement supérieur à rendre leur base d'étudiants plus représentative de toute l'Afrique du Sud."

 SAF_revolution_in_practice: "La Révolution en Pratique"
 SAF_revolution_in_practice_desc: "Les capitalistes ont été vaincus, mais l'Afrique du Sud n'a pas encore été transformée. Aujourd'hui, notre travail commence à changer l'Afrique du Sud une fois pour toutes. L'effroyable système capitaliste doit être complètement éradiqué et nous pouvons, ensemble, ouvrir la voie de l'utopie socialiste !"

 SAF_curtail_counterrevolutionary_activity: "Réduire l'activité réactionnaire"
 SAF_curtail_counterrevolutionary_activity_desc: "Nos ennemis sont encore nombreux : les nationalistes afrikaners tentent d'attirer notre base de travailleurs afrikaners vers la trahison en faisant appel à leur teint de peau. Le Canada et les exilés du gouvernement précédent complotent une restauration monarchiste. Les chefs tribaux veulent préserver leur mode de vie contraire à nos valeurs. Nous devons les supprimer tous."

 SAF_reform_south_african_police: "Réformer la police sud-africaine"
 SAF_reform_south_african_police_desc: "La police sud-africaine a été un outil puissant pour le régime précédent afin de maintenir son emprise sur notre nation et d'opprimer le travailleur. Il est impératif que nous réformions cette institution pourrie en partant de la base, afin que la police défende la population, plutôt que de la maintenir à terre."

 SAF_control_the_narrative: "Prendre le contrôle du récit"
 SAF_control_the_narrative_desc: "Les médias sont la clé du cœur du peuple. En prenant le contrôle des institutions de radiodiffusion dans toute l'Afrique du Sud et en filtrant les absurdités capitalistes insérées par les journalistes partisans, nous pouvons garantir que notre population ne sera plus séduite par les mensonges impérialistes."

 SAF_seize_industrial_capital: "Saisir notre capital industriel"
 SAF_seize_industrial_capital_desc: "Depuis la découverte des ressources naturelles du rand et du Cap-Occidental, l'Afrique du Sud n'a cessé de se développer pour devenir peut-être le seul État industriel d'Afrique. Malheureusement, les Sud-Africains n'en ont jamais profité. Les hommes britanniques en chapeau haut de forme ont récolté les fruits du travail des Sud-Africains et nous ont donné un salaire de misère. Plus maintenant : L'industrie sud-africaine profitera aux Sud-Africains."

 SAF_tolerate_small_farming_enterprises: "Tolérer les petites entreprises agricoles"
 SAF_tolerate_small_farming_enterprises_desc: "Alors que notre colère ne sera dirigée que contre les entreprises qui tentent de monopoliser le principe le plus précieux d'une civilisation : l'approvisionnement alimentaire, il ne serait pas juste de priver les petites entreprises familiales de leur gagne-pain sur cette base. Bien que, de manière très banale, cela ressemble au capitalisme si l'on travaille sa terre et que l'on en vend les bénéfices pour un profit net, à petite échelle, c'est acceptable."

 SAF_nationalize_all_farms: "Nationaliser notre potentiel agraire"
 SAF_nationalize_all_farms_desc: "Les capitalistes ont pris nos terres agricoles pour eux-mêmes et vendent de la nourriture, le besoin le plus fondamental de l'être humain, pour faire du profit. Il est temps de collectiviser le secteur agraire, de le réorganiser en coopératives agricoles, dans lesquelles chaque agriculteur travaille. Cela garantira qu'il restera une profession équitable."

 SAF_grab_the_mines: "S'approprier les mines"
 SAF_grab_the_mines_desc: "Le sol sud-africain est riche : diamants, or, charbon... Tout cela se trouve juste sous nos pieds. Mais malheureusement, Rhodes et ses successeurs en ont pris le contrôle, obligeant les mineurs à verser sang, sueur et larmes en exhumant les diamants pour un salaire extrêmement bas alors qu'ils les vendent à des bijouteries à Ottawa à des prix exorbitants où les aristocrates amateurs de thé les portent volontiers. Plus maintenant !"

 SAF_divide_the_spoils: "Répartir le butin de la guerre des classes"
 SAF_divide_the_spoils_desc: "Nous avons passé notre temps à soustraire au capitalisme international ce qui appartient légitimement à l'Afrique du Sud. Bien sûr, cette entreprise est douloureuse. Mais maintenant que la richesse nous a été remise, nous pouvons la rendre au peuple, qui prospérera avec elle !"

 SAF_i_see_you: "Je vous vois !"
 SAF_i_see_you_desc: "Industrial and Commercial Workers' Union, ICU en abrégé - correctement évalué par un juge blanc pour être prononcé comme \"Je vous vois\". Le Sud-Africain noir a vu le Sud-Africain blanc, lorsqu'il s'est vu refuser l'accès aux trottoirs, aux plages et aux emplois. Et maintenant, grâce à l'action de l'ICU, pour la première fois peut-être, le Sud-Africain blanc le voit aussi..."

 SAF_organise_natives: "Organiser les syndicats autochtones"
 SAF_organise_natives_desc: "La population noire d'Afrique du Sud est elle aussi beaucoup moins impliquée dans le syndicalisme. Là où les Blancs y sont impliqués depuis longtemps, les syndicats noirs ont été supprimés et ont eu du mal à organiser leur main-d'œuvre. Aujourd'hui, avec le soutien du gouvernement, nous pouvons changer cela."

 SAF_encourage_communal_engagement: "Inspirer l'Engagement Communal"
 SAF_encourage_communal_engagement_desc: "Les petites communautés, souvent traditionalistes, ne sont pas très enclines à s'impliquer dans les affaires de l'État. Mais maintenant que nous sommes une nation pluraliste et que nous apprécions l'engagement de nos citoyens, nous devrions travailler avec eux pour les faire participer."

 SAF_native_education_program: "Programme d'éducation autochtone"
 SAF_native_education_program_desc: "Toute l'éducation publique en Afrique du Sud avait été réservée aux blancs sous le régime précédent, reléguant les Sud-Africains noirs au bon vouloir des missionnaires et des institutions religieuses. Si la qualité de l'enseignement était passable, il était, sans surprise, truffé de religiosité, l'outil qui permettait de maintenir le prolétariat dans le droit chemin. Il est temps d'ouvrir l'éducation objective aux non-blancs."

 SAF_incorporate_saic: "Constituer le SAIC"
 SAF_incorporate_saic_desc: "Pour assurer pleinement la coopération avec la communauté indienne en Afrique du Sud, il est primordial que nous intégrions son groupe d'intérêt, le Congrès indien sud-africain (SAIC), au gouvernement comme nous l'avons fait avec l'Union des travailleurs de l'industrie et du commerce."

 SAF_support_saic: "Soutenir le SAIC"
 SAF_support_saic_desc: "Bien que l'incorporation soit peut-être un peu trop extrême pour une si petite diaspora, le Congrès indien sud-africain (SAIC) est le groupe d'intérêt le plus important pour la communauté indienne sud-africaine. Il est important que nous soutenions leurs efforts."

 SAF_full_participation_doctrine: "Doctrine de la participation inclusive"
 SAF_full_participation_doctrine_desc: "Si nous voulons réussir en tant que nation véritablement juste et équitable, nous avons besoin de la participation de tous les groupes raciaux. C'est pourquoi nous avons la doctrine de la participation inclusive : en nous engageant auprès de nos communautés et de nos programmes spéciaux, nous pouvons nous assurer que nous ne sommes pas un gouvernement de blancs et d'intellectuels noirs compatissants alors que le reste de l'Afrique du Sud est apathique."

 SAF_durban_convention: "La Convention de Durban"
 SAF_durban_convention_desc: "Nous avons fait d'énormes progrès ces dernières années : les Larneys ont été écrasés, les affaires raciales ont été rendues plus équitables et l'Afrique du Sud, pour la première fois peut-être depuis que le concept existe, appartient à l'Afrique du Sud. Il reste encore du travail à faire pour ouvrir la voie au socialisme, et la participation du public en fait partie."

 SAF_dethrone_the_paramount_chiefs: "Déterminer les chefs suprêmes"
 SAF_dethrone_the_paramount_chiefs_desc: "Les chefs suprêmes représentent la soumission de la population indigène à l'impérialisme et la corruption qu'elle lui communique. Ils doivent être \"détrônés\" et des comités doivent être formés pour une meilleure représentation"

 SAF_found_bechuanaland_election_comm: "Création du comité électoral du Bechuanaland"
 SAF_found_bechuanaland_election_comm_desc: "Les chefs suprêmes ayant été démis de leurs fonctions, nous devons maintenant nous employer à établir une véritable forme de représentation pour les habitants du Bechuanaland. En installant des BEC dans les colonies disséminées dans toute la région, nous pouvons garantir que les Tswanas pourront exprimer correctement leurs préoccupations au sein du gouvernement sud-africain."

 SAF_annex_basutoland_and_swaziland: "Annexer Basutoland et Swaziland"
 SAF_annex_basutoland_and_swaziland_desc: "Le Basutoland et le Swaziland sont assez petits, et mettre fin aux structures tribales est relativement facile en tant que tel. En les intégrant dans les provinces voisines du Cap-Oriental et du Natal, nous pouvons assurer leur prospérité continue en tant que Sud-Africains."

 SAF_protectorate_political_development: "Développement politique dans les protectorats"
 SAF_protectorate_political_development_desc: "La politique du XXe siècle dans les protectorats est loin d'être parfaite. Dans une certaine mesure, ces provinces sont toujours sous les autorités tribales dont l'humanité entière est finalement issue. Malheureusement, cet état de choses est beaucoup moins équitable que notre système socialiste. Grâce à l'éducation, nous pouvons changer cet état de choses."

 SAF_bechuanland_autonomous_commune: "Création de la Commune autonome de Bechuanaland"
 SAF_bechuanland_autonomous_commune_desc: "Même s'il était redevable aux chefs suprêmes, le peuple tswana a toujours été autonome dans ses propres affaires, même sous l'administration britannique. Il ne serait pas équitable de les en priver, c'est pourquoi la Commune autonome du Bechuanaland est en cours d'élaboration, qui a le droit d'adopter ses propres lois dévolues à notre gouvernement national."

 SAF_extend_citizenship_to_swazi_sotho: "Étendre la citoyenneté aux Swazis et aux Sotho"
 SAF_extend_citizenship_to_swazi_sotho_desc: "Maintenant que nous avons intégré leur patrie dans notre nation, il semble évident que les Sotho et les Swazi qui y vivent devraient se voir accorder un passeport sud-africain. Sinon, ils seraient apatrides sur leur propre terre."

 SAF_ethnic_representation_councils: "Conseils de représentation ethnique"
 SAF_ethnic_representation_councils_desc: "Non seulement les territoires de l'ancien Haut Commissaire, mais l'Afrique du Sud dans son ensemble est divisée par plusieurs ethnies, comme les Xhosa, les Zulu et les Ndebele. Pour garantir une représentation équitable des intérêts de ces groupes, nous devrions créer des conseils de représentation ethnique élus par les membres de ces groupes ethniques."

 SAF_develop_borderlands: "Développer les régions frontalières"
 SAF_develop_borderlands_desc: "La couche extérieure de l'Afrique du Sud, le Bechuanaland et la Rhodésie du Sud, ont été beaucoup moins colonisées par les Européens et, de ce fait, moins développées par eux. Il est temps de réorienter certains fonds pour que les régions frontalières respectent les mêmes normes que l'Afrique du Sud intérieure, même si cela ne sera pas facile ni bon marché. Ce sont aussi des Sud-Africains !"

 SAF_communal_defence_auxiliaries: "Auxiliaires de défense communale"
 SAF_communal_defence_auxiliaries_desc: "En armant les habitants des (anciens) protectorats, nous pouvons augmenter la puissance de combat de nos militaires. Là où les racistes ont constamment essayé de limiter leurs armes aux Assegai, nous fournirons de véritables armes à ceux qui veulent se battre pour l'Afrique du Sud."

 SAF_complete_the_integration: "Achever l'intégration"
 SAF_complete_the_integration_desc: "Cela a été un travail difficile, mais les protectorats sont maintenant administrativement égaux au reste de notre nation, et on ne peut plus nier qu'ils sont autant l'Afrique du Sud que le Cap ou Johannesburg."

#Federation
 SAF_the_new_south_africa_act:0 "Le nouvel South Africa Act"
 SAF_the_new_south_africa_act_desc:0 "La South Africa Act adopté par le Parlement en 1909 n'a manifestement pas réussi à résoudre les tensions ethniques en Afrique du Sud. Il a remis les clés de l'Afrique du Sud aux Afrikaners et a donné lieu à deux rébellions ethniques dans le court laps de temps où l'Afrique du Sud est un concept. Un nouvel South Africa Act sera nécessaire."

 SAF_milners_kindergarten:0 "Le jardin d'enfants de Milner"
 SAF_milners_kindergarten_desc:0 "Il est grand temps de déraciner la culture boer et de la remplacer par le véritable phare de la civilisation : l'anglais de la reine. L'Afrique du Sud est un dominion britannique et tant que des concepts simplistes tels que la culture afrikaner ne seront pas dépassés, les conflits ethniques seront sans fin."

 SAF_herald_english_as_sole_language:0 "Héraut de la langue anglaise"
 SAF_herald_english_as_sole_language_desc:0 "L'anglais est supérieur à l'afrikaans à tous égards. Beaucoup d'autres Sud-Africains, en particulier ceux qui parlent l'afrikaans, peuvent déjà le parler. Ce n'est pas un patois brut et il ne ressemble pas à l'allemand. C'est la langue des affaires et la langue que vous utilisez lorsque vous interagissez avec les Américains et le reste de l'Empire. Il faut l'annoncer !"

 SAF_attract_exile_settlement:0 "Attirer les exilés"
 SAF_attract_exile_settlement_desc:0 "Craignant de perdre la position démographique dominante de l'Afrikaner au profit de l'Afrique du Sud anglo-saxonne, Hertzog a tenté de rendre l'Afrique du Sud aussi peu attrayante que possible pour les exilés, en essayant de les inciter à se rendre en Australasie ou au Canada à la place. Plus pour longtemps. La Fédération accueille ceux qui s'engagent à être fidèles à l'Union Jack."

 SAF_support_british_companies:0 "Soutenir les entreprises britanniques"
 SAF_support_british_companies_desc:0 "Les Afrikaners avaient essayé de faire entrer leur propre espèce dans l'esprit d'entreprise, ce qui a entraîné une certaine concurrence de la part des Afrikaners, mais il est clair que l'Anglais a un meilleur sens des affaires et que pour la croissance économique, il faut regarder l'Anglais. Les subventions inefficaces doivent maintenant être dirigées vers ceux qui peuvent réellement faire des affaires sans elles !"

 SAF_banish_afrikaans_from_bureaucracy:0 "Bannir l'afrikaans de la bureaucratie"
 SAF_banish_afrikaans_from_bureaucracy_desc:0 "Tout traduire en néerlandais est horriblement inefficace et ne sert qu'à aider la langue à survivre. Nous devrions angliciser complètement notre bureaucratie, en forçant les Afrikaners à parler anglais quand ils veulent interagir avec le gouvernement, et nous mettrons enfin en route l'assimilation que nous cherchions à réaliser depuis longtemps."

 SAF_close_afrikaner_institutions:0 "Fermer les institutions afrikaners"
 SAF_close_afrikaner_institutions_desc:0 "Toutes ces institutions afrikaners fondées à la suite de la formation de l'Union d'Afrique du Sud n'ont servi qu'à faire souffrir l'Afrique du Sud. Elles ont influencé et fait pression sur le gouvernement, ce qui a finalement conduit à la république illégale, et perpétuent les tensions ethniques en défendant la culture afrikaner. Ce n'est plus le cas."

 SAF_teachers_from_the_empire:0 "Enseignants de l'Empire"
 SAF_teachers_from_the_empire_desc:0 "En faisant venir des enseignants de tous les coins de l'Empire, du Canada et des Antilles à l'Australie et à la Nouvelle-Zélande, nous pouvons enfin faire de l'anglais la langue dominante de l'Afrique du Sud, et mettre fin une fois pour toutes à la misère et aux conflits ethniques que les différentes langues de la nation ont causés depuis l'ascension de la Grande-Bretagne."

 SAF_tea_time_for_south_africa:0 "Tea Time pour l'Afrique du Sud"
 SAF_tea_time_for_south_africa_desc:0 "Maintenant que nous avons consolidé notre position, c'est sous notre gouverne que nous veillerons à ce que l'Afrique du Sud ne quitte plus jamais l'Empire. L'Afrique du Sud est, de part en part, un membre de l'Anglosphère maintenant, et elle le restera !"

 SAF_reconciliation_take_two:0 "Une nouvelle tentative de réconciliation"
 SAF_reconciliation_take_two_desc:0 "L'espoir que nous avions enfin mis fin à la violence sectaire qui sévissait en Afrique du Sud depuis la prise de contrôle de la colonie du Cap par les Britanniques au début du XIXe siècle a été brisé. Une fois de plus, notre pays a été divisé entre les lignes linguistiques sur la direction de notre pays, et une fois de plus, la dévastation a été grande."

 SAF_federal_elections:0 "Élections fédérales"
 SAF_federal_elections_desc:0 "Le système dans lequel nous avons de facto remis le pouvoir politique en Afrique du Sud aux Afrikaners en partant du principe qu'ils étaient la majorité des Sud-Africains à la peau blanche s'est terriblement retourné contre nous, mais cela ne signifie pas que le concept de démocratie a perdu son sens. En mettant en œuvre des mesures supplémentaires assurant le pouvoir des États et de la diaspora britannique, nous pouvons maintenir notre système parlementaire."

 SAF_amnesty_arrangement:0 "Accord d'amnistie de guerre"
 SAF_amnesty_arrangement_desc:0 "Certains faucons veulent poursuivre autant d'Afrikaners que possible pour avoir suivi Malan dans sa république illégitime, mais nous devons être réalistes : cela ne fera qu'alimenter le ressentiment et, au bout du compte, ils ont simplement suivi les ordres d'un gouvernement élu, même si ce gouvernement élu sort des limites de la loi. Il serait plus sage de ne s'en prendre qu'à ceux qui sont les plus proches de Malan."

 SAF_symmetric_veteran_stipend:0 "Allocations symétriques pour vétérans"
 SAF_symmetric_veteran_stipend_desc:0 "Quel que soit le côté de la guerre dans lequel vous avez combattu, vous devriez recevoir une compensation pour ce que vous avez fait pour l'Afrique du Sud. Certains peuvent trouver désagréable que nous financions ceux qui ont combattu contre l'Empire, mais nous devons reconnaître que sur le terrain, on n'a souvent pas le choix et que la voie qu'ils ont suivie est celle du Premier ministre élu. Ils ne peuvent pas s'en empêcher et nous ne pouvons pas les abandonner."

 SAF_establish_reconciliation_commission:0 "Rétablir le bilinguisme"
 SAF_establish_reconciliation_commission_desc:0 "A cause de l'administration de Pietermaritzburg, on avait tendance à ne plus utiliser que l'anglais, mais il faudrait rétablir le statut du néerlandais (y compris l'afrikaans, comme cela avait été décidé dans les années 1920). C'est une chimère que de convaincre un jour le fier peuple afrikaner d'abandonner sa langue maternelle, et tenter de le faire ne fera qu'engendrer un mouvement de résistance contre notre gouvernement. Nous avons besoin d'une nation unie."

 SAF_curb_german_influence:0 "Limiter l'influence allemande"
 SAF_curb_german_influence_desc:0 "Après sa victoire dans la Weltkrieg, l'Allemagne a essayé d'étendre son influence en Afrique du Sud, qu'elle semble avoir considérée comme le coin le moins sûr de l'Empire britannique, qui pourrait être attiré à ses côtés. Il est probable que l'Allemagne a alimenté le sentiment républicain qui a finalement entraîné tant de souffrance dans notre nation. Il est temps de mettre un frein à la vile influence que les Allemands exercent sur nous."

 SAF_rebuilding_from_the_war:0 "Efforts de reconstruction"
 SAF_rebuilding_from_the_war_desc:0 "Notre nation a été marquée par sa troisième guerre entre les Boers et les Britanniques en un siècle. Maintenant que les questions les plus urgentes pour garantir que la même chose ne se reproduira plus ont été traitées, il est temps que le gouvernement mette tout son poids dans la reconstruction. De ses cendres naîtra une nouvelle Afrique du Sud fédérale, qui, espérons-le, durera plus longtemps que l'Union."

 SAF_peace_and_prosperity:0 "Paix et prospérité"
 SAF_peace_and_prosperity_desc:0 "L'ère de la lutte entre les races britannique et afrikaner est enfin terminée. De ses cendres est née une Afrique du Sud plus unie dans le cadre d'un système fédéral, dans lequel chaque province, désormais État, peut gérer ses propres affaires. Les Afrikaners et les Anglais marcheront en paix vers une nouvelle nation."

#Military
 SAF_military_expansion:0 "Military Expansion"
 SAF_military_expansion_desc: "Les forces armées sud-africaines laissent beaucoup à désirer. Si elles se sont admirablement comportées pendant la Grande Guerre, le gouvernement a eu du mal à les moderniser depuis et la réticence de nombreux Boers à soutenir une armée qui aiderait les Britanniques n'a guère incité à les développer. Cependant, le retour des tensions internationales a conduit à réexaminer le sujet - une certaine expansion est nécessaire pour la sécurité nationale."

 SAF_modernise_rifles: "Moderniser les Fusils"
 SAF_modernise_rifles_desc: "L'un des problèmes les plus pressants de l'armée est celui de ses armes. De nombreuses unités utilisent encore des fusils Lee-Enfield datant de la Grande Guerre, alors même que la technologie progresse. Les fusils plus récents et plus efficaces étant de plus en plus courants, nous nous devons d'obtenir des armes modernisées."

 SAF_expand_cape_corps:0 "Élargir le Corps du Cap"
 SAF_expand_cape_corps_desc: "Le Cape Corps est la première unité \"de couleur\" à avoir été formée en Afrique du Sud, son histoire remontant à 1781 avec le \"Corps Bastaard Hottentoten\" - le corps des bâtards hottentots. Jan Smuts souhaitait étendre leur rôle à l'infanterie de première ligne et les inclure dans d'autres branches de l'armée - et nous ferons en sorte que cela devienne une réalité."

 SAF_south_african_military_college:0 "Collège militaire sud-africain"
 SAF_south_african_military_college_desc:0 "Avec l'expansion de l'armée sud-africaine qui comprend maintenant une force aérienne et une marine, il est tout à fait naturel que ces services soient fournis pour former les prochains esprits militaires des forces armées sud-africaines. Le terrain du collège est une extension de l'ancienne Compagnie néerlandaise des Indes orientales \"Militere Kweekskool\" située à Pretoria, où elle aide à former les cadets locaux."

 SAF_recruitment_drive:0 "Campagne de recrutement"
 SAF_recruitment_drive_desc: "La main-d'œuvre est une préoccupation très réelle pour toute opération militaire éventuelle - même en mettant de côté l'armée majoritairement blanche que l'Afrique du Sud a historiquement déployée, nos voisins immédiats sont des empires dont la population est plus importante, tout comme la plupart des ennemis que nous pourrions combattre à l'étranger. Tous les efforts doivent être déployés pour s'assurer que nous pouvons recruter suffisamment d'hommes pour maintenir une armée efficace."

 SAF_expand_dockyards:0 "Développer les chantiers navals"
 SAF_expand_dockyards_desc: "Plusieurs de nos ports et docks ont connu des jours meilleurs, beaucoup n'ayant pas été en service depuis la Grande Guerre. Grâce à de nouveaux investissements et à l'expertise de l'étranger, nous avons commencé à remettre en état ces docks pour mieux aider nos forces navales naissantes."

 SAF_new_destroyer_designs: "Nouvelles Conceptions du Destroyer"
 SAF_new_destroyer_designs_desc: "Avec la menace des sous-marins, vient l'avancement des châssis de destroyers pour chasser les nouveaux loups de mer. Armés des derniers modèles, nous pouvons vaincre ces menaces et affirmer notre supériorité sur le Cap."

 SAF_new_cruiser_designs: "Nouveaux Modèles de Croiseurs"
 SAF_new_cruiser_designs_desc: "Alors que les cuirassés à part entière sont probablement au-delà des capacités de nos industries navales, il y a eu un intérêt dans la marine pour une incursion dans la conception de croiseurs - des vaisseaux de taille moyenne capables d'être équipés pour des fonctions d'escorte ou des tâches de navires capitaux. Ces navires pourraient être produits dans les chantiers navals sud-africains et nous permettraient de combler un créneau naval qui nous fait actuellement défaut."

 SAF_continue_britains_legacy: "Poursuivre l'héritage de la Grande-Bretagne"
 SAF_continue_britains_legacy_desc: "Que nous le voulions ou non, notre héritage militaire est nettement lié à celui de la Grande-Bretagne, une exposition qui a façonné notre réflexion stratégique dans le sens d'une orientation navale. Nous sommes assis sur une étendue d'eau hautement stratégique - les navires commerciaux et navals qui ne peuvent pas passer par le canal de Suez doivent contourner le Cap pour passer de l'Europe à l'océan Indien, et vice versa. Nous devons jouer sur cette force."

 SAF_strengthen_the_navy: "Renforcer la Marine"
 SAF_strengthen_the_navy_desc: "Qu'ils soient déployés dans le pays ou à l'étranger, le contrôle des océans sera crucial pour la plupart des opérations militaires que nous pourrions entreprendre, que ce soit pour défendre notre pays ou pour aider des entreprises étrangères. C'est pourquoi des efforts doivent être faits pour s'assurer que la marine sud-africaine est à la hauteur de toutes les tâches qui lui sont confiées."

 SAF_trade_route_protection: "Protection des Routes Commerciales"
 SAF_trade_route_protection_desc: "Nos économies militaire et civile dépendent toutes deux du commerce extérieur pour fonctionner correctement : nous avons des métaux que nous devons pouvoir exporter et des matériaux stratégiques que nous devons pouvoir importer. Nous devons être en mesure de garantir que ces routes commerciales restent à l'abri des raids, de même que les transports de troupes à l'étranger."

 SAF_retrofitting_scheme:0 "Retrofitting Scheme"
 SAF_retrofitting_scheme_desc: "Malgré tous nos efforts, nos capacités de production navale ne seront jamais étendues. S'il s'avère nécessaire de renforcer notre marine, il a été suggéré d'adapter des armes modernes à des châssis navals plus anciens. Ce n'est pas l'idéal, mais c'est plus rapide et moins coûteux que de construire un nouveau navire à partir de zéro et cela pourrait faire la différence quand ça compte."

 SAF_greater_reach:0 "Greater Reach"
 SAF_greater_reach_desc: "Il est de plus en plus probable que nos forces navales devront affronter des ennemis très éloignés de l'Afrique du Sud. Bien que nous n'ayons jamais eu besoin de réfléchir à des opérations à longue distance en raison de notre position géopolitique, c'est un aspect que nous ne pouvons plus nous permettre d'ignorer."

 SAF_troop_specialistion: "Spécialisation des Troupes"
 SAF_troop_specialistion_desc: "Les opérations amphibies semblent être une compétence de plus en plus recherchée par les forces armées du monde entier. Aux quatre coins de la planète, les armées cherchent des moyens de réaliser des invasions navales en moins de temps, avec plus de troupes et avec plus d'efficacité que jamais auparavant. Il s'agit de plus en plus d'une course aux armements, et nous ferions bien de ne pas rester à la traîne."

 SAF_artillery_integration: "Intégration de l'Artillerie"
 SAF_artillery_integration_desc: "L'une des plus grandes leçons tirées de la Grande Guerre est que l'artillerie moderne est une chose très effrayante à tirer. Deux décennies plus tard, les gros canons ne semblent pas être devenus moins effrayants - en fait, il semble que l'appui-feu sera une pièce cruciale des armées pendant un certain temps encore. Il est temps de commencer à étoffer nos tactiques d'artillerie."

 SAF_casualty_minimisation:0 "Réduire le nombre de victimes"
 SAF_casualty_minimisation_desc: "L'Afrique du Sud dispose d'une réserve de main-d'œuvre limitée par rapport à la plupart des pays que nous pourrions combattre. Cependant, les progrès de la médecine moderne et le traitement des traumatismes du champ de bataille ont permis de développer des programmes et des protocoles pour s'assurer que les hommes sont rafistolés et retournent au service en temps voulu."

 SAF_special_boat_service:0 "Special Boat Service"
 SAF_special_boat_service_desc: "La spécialisation de quelques troupes ne suffit pas - les opérations amphibies de la prochaine guerre devraient compter des dizaines de milliers de soldats, voire plus, soit plusieurs divisions d'hommes. Afin de nous assurer que nous sommes prêts à toute éventualité, nous avons décidé d'étendre nos efforts et de créer une unité dédiée aux invasions amphibies et aux opérations maritimes."

 SAF_radar_installations: "Installations RADAR"
 SAF_radar_installations_desc: "Récemment, des chercheurs de la marine nous ont affirmé avoir mis au point une technologie potentiellement révolutionnaire : un moyen de détecter des objets par le biais d'ondes radio, qu'ils ont appelé \"Radio Detection and Ranging\". L'acronyme est, bien sûr, très controversé, mais la technologie elle-même semble solide et pourrait être très utile."

 SAF_new_fighter_designs:0 "New Fighter Designs"
 SAF_new_fighter_designs_desc: "La technologie de l'aviation s'est améliorée à pas de géant depuis la Grande Guerre. En particulier, les avions militaires sont devenus plus rapides, plus puissants et plus agiles d'année en année. Ce qui était auparavant un aspect secondaire de la guerre devient de plus en plus pratique, car les avions sont de plus en plus capables d'accomplir diverses tâches, faisant du contrôle de l'espace aérien une nécessité pour nos militaires."

 SAF_new_bomber_designs: "Nouveaux Modèles de Bombardiers"
 SAF_new_bomber_designs_desc: "Si le concept de bombardement aérien n'est pas nouveau, il n'a pas été employé longuement en Afrique, ni même aussi couramment en Europe pendant la Grande Guerre. Cependant, les progrès de la technologie de l'aviation ont fait du bombardement air-sol de cibles de production militaire une stratégie beaucoup plus pratique qu'auparavant - ce dont nous devrions tirer parti."

 SAF_modern_cas: "Soutien Aérien Moderne"
 SAF_modern_cas_desc: "La puissance aérienne, longtemps envisagée comme la \"troisième dimension de la guerre\", porte de plus en plus bien son nom : à mesure que les aéronefs deviennent plus perfectionnés et que la coordination air-sol s'impose dans la réflexion stratégique, il est de plus en plus possible pour les petits bombardiers d'agir comme une sorte d'artillerie aérienne, se déplaçant là où c'est nécessaire et bombardant des cibles au sol. Cet \"appui aérien rapproché\" pourrait bien devenir une force puissante."

 SAF_develop_air_force: "Développer l'Air Force"
 SAF_develop_air_force_desc: "La décision de faire évoluer notre stratégie vers une stratégie qui met l'accent sur le rôle de la puissance aérienne a déjà entraîné l'apparition de théoriciens militaires plus orientés vers l'aviation, mais il s'agit d'un développement très spontané, sans grande orientation. En lui donnant cette direction, on devrait aboutir à une doctrine plus cohérente, adaptée au type de guerre que nous pouvons nous attendre à mener."

 SAF_local_aviation_industry: "Une Industrie Aéronautique Locale"
 SAF_local_aviation_industry_desc: "Vous ne pouvez pas avoir une force aérienne sans avions, et toute personne qui vous dit le contraire ne devrait probablement pas être autorisée à s'exprimer sur le sujet. Malheureusement, nous sommes très éloignés des centres de production aéronautique établis, ce qui rend les importations difficiles. En encourageant une industrie aéronautique locale, orientée vers la fourniture d'avions militaires, nous pouvons contourner ce problème."

 SAF_integrated_air_recon:0 "Integrated Air Recon"
 SAF_integrated_air_recon_desc:0 "With greater coordination between the Air and Army branches of the South Africa's armed forces, the use of Scout Planes has become the backbone of this coordination. With eyes in the sky, relaying information to provide commanders better planning and strategies against the enemy forces."

 SAF_doctrine_of_our_own: "Une Doctrine qui Nous est Propre"
 SAF_doctrine_of_our_own_desc: "Nous ne sommes en aucun cas obligés de suivre la voie des Britanniques - bien qu'ils aient historiquement influencé nos doctrines, leur inclinaison navale est sans doute une distraction par rapport à des voies plus utiles. En effet, certains préfèrent mettre la marine de côté en faveur des technologies terrestres et aériennes - les initiatives en matière de mécanisation et de forces aériennes sont déjà très prometteuses."

 SAF_heavy_armour_focus: "Blindage Lourd"
 SAF_heavy_armour_focus_desc: "L'Afrique du Sud est l'un des rares endroits au monde à disposer de sources importantes de chrome - et nous en avons beaucoup. Par chance, le chrome est un élément essentiel dans la production de blindages lourds, où il renforce le matériau et lui permet de rester solide sous la chaleur extrême du feu ennemi. Grâce à ces connaissances, nous pouvons exploiter nos réserves pour fabriquer des chars d'assaut d'une grande résistance."

 SAF_mechanised_warfare:0 "Guerre Mécanisée"
 SAF_mechanised_warfare_desc: "Si nous disposons des ressources stratégiques nécessaires à la fabrication de blindés lourds, nous n'avons pas la base industrielle qui rendrait leur production facile. Certains militaires suggèrent une autre voie, celle de la mécanisation légère, en utilisant des camions et des véhicules blindés de transport de troupes pour créer des divisions plus rapides qui seraient plus faciles à produire et à approvisionner que les chars lourds et imposants."

 SAF_increase_tank_production:0 "Augmenter la production de chars"
 SAF_increase_tank_production_desc: "Avec la sortie des blindés de la chaîne de production et leur entrée sur le terrain, nous avons commencé à en apprendre davantage sur la mise en œuvre pratique de la théorie de la guerre des blindés. De plus en plus, nos forces comprennent comment utiliser ces armes de la guerre moderne à leur meilleur effet - en les utilisant pour percer les lignes, neutraliser les points forts, submerger les défenses ennemies et éviter les attaques dangereuses. Nos connaissances se développent avec chaque bataille et chaque exercice."

 SAF_local_arms:0 "Local Arms"
 SAF_local_arms_desc: "Inévitablement, les armes gagnent les guerres - on ne peut pas s'attendre à ce qu'un soldat qui n'est pas armé soit très performant. Si nous pouvons compter quelque peu sur les importations, c'est loin d'être un approvisionnement fiable - pour que les soldats sud-africains disposent des armes nécessaires pour combattre leurs ennemis, nous devons veiller à ce qu'ils aient accès à des armes sud-africaines, ce qui implique la mise en place d'une industrie de l'armement locale."

 SAF_sturdy_designs: "Conceptions Robustes"
 SAF_sturdy_designs_desc: "Les rendements de nos incursions dans la production mécanisée native ne sont pas simplement tactiques - nos ingénieurs ont beaucoup appris sur les nuances de la production et l'importance d'une conception infaillible, même s'il a fallu quelques accidents pour y parvenir. Mais chaque accident est une leçon, et nos conceptions comportent de moins en moins d'éléments susceptibles d'être utilisés de manière incorrecte."

 SAF_armoured_corps: "Corps Blindé"
 SAF_armoured_corps_desc: "Pour pallier le manque d'effectifs et maximiser l'efficacité de l'armée, les théoriciens plaident de plus en plus en faveur d'une expansion de la production de blindés et de la création d'un véritable corps blindé pour mieux concentrer les forces blindées et leur commandement. L'objectif de cette initiative est de permettre aux forces blindées de se regrouper plus efficacement et de présenter une présence plus coordonnée et plus écrasante."

 SAF_rapid_warfare: "Guerre rapide"
 SAF_rapid_warfare_desc: "Bien qu'une grande partie de la guerre ait toujours reposé sur la manœuvre, la guerre moderne se révèle de plus en plus souligner l'importance d'un rythme rapide et d'un mouvement encore plus rapide. En combinant nos développements en matière de reconnaissance aérienne, de guerre mécanisée et de commandement militaire, nous avons forgé une armée capable d'une planification et d'une exécution plus rapides. Nos ennemis ont pris du retard, et l'écart ne fait que se creuser."

