 SAF_country_intro_header:0 "L'Union de l'Afrique du Sud"
 SAF_country_intro_content:0 "Formée en 1910 comme une fusion des différentes possessions britanniques en Afrique du Sud - la colonie du Cap, le Natal, le Transvaal et l'État libre d'Orange - après la seconde guerre des Boers, l'Union d'Afrique du Sud reste le dernier vestige de la présence britannique en Afrique.\n\nMais la domination vacille : la population blanche afrikaner aspire à l'indépendance des anciennes républiques boers, tandis que de l'autre côté du spectre politique, le syndicalisme, déjà influent dans la région avant la concrétisation de la Commune de France ou de l'Union Britannique, s'insinue dans l'esprit des classes défavorisées, de tous les groupes raciaux, qui s'irritent sous les effets du ralentissement économique.\n\nLa politique de l'Union tourne autour d'un système à deux partis : le Parti sud-africain du général Jan Smuts, et le National Party du général J.B.M. Hertzog. Un parti plus petit, le Parti travailliste, actuellement divisé en deux factions opposées, est également présent au Parlement sud-africain. Entre 1924 et 1929, ils ont gouverné avec le National Party dans un gouvernement de coalition, mais après leur échec à dompter la Grande Dépression, le Parti sud-africain a obtenu une nouvelle majorité, d'abord avec l'aide de nationalistes dissidents, puis, après 1933, après avoir été crédité pour avoir soulagé les effets de la Grande Dépression, à lui seul."
 saf.1.a: "L'Union fait la force."

 SAF_country_intro_header_1:0 "Race en Afrique du Sud"
 SAF_country_intro_content_1:0 "La population sud-africaine est peut-être la plus diverse de toute l'Afrique, mais le racisme et la ségrégation sont institutionnalisés et omniprésents.\n\nLa population européenne blanche forme le sommet de la hiérarchie raciale sud-africaine ; elle détient le pouvoir socio-économique de la nation et impose un certain degré de ségrégation dans toute l'Afrique du Sud. Le groupe est divisé entre les Afrikaners, les descendants des colons hollandais arrivés au Cap sous la domination hollandaise, qui détiennent le pouvoir politique car ils constituent la majorité de l'électorat presque exclusivement blanc, et les Sud-Africains britanniques, descendants anglophones des colons arrivés au 19e siècle, qui détiennent le plus grand pouvoir économique, bien que celui-ci soit quelque peu déplacé à l'avantage des Afrikaners ces dernières années.\n\nParmi la population non blanche, la communauté dite de \"couleur\" est la plus respectée. Ce groupe est composé de personnes d'origine mixte et la plupart d'entre elles parlent l'Afrikaan, la même langue que les Afrikaners blancs. Ils constituent la majorité de la population de la province du Cap occidental et la plus grande partie des électeurs non blancs qui votent pour des raisons de propriété dans cette même province ainsi qu'en Rhodésie du Sud.\n\nEnsuite, il y a le groupe asiatique : les Sud-Africains d'origine asiatique. La majorité des membres de ce groupe sont d'anciens travailleurs sous contrat de l'Inde britannique ou leurs descendants, qui vivent principalement dans le Natal et, dans une moindre mesure, dans le Transvaal. Dans le Cap, on trouve aussi les Malais du Cap, qui ont été amenés ici d'Asie du Sud-Est maritime par les Hollandais aux 17e et 18e siècles.\n\nLes moins respectés sont les Africains noirs d'origine (indigènes). La plupart d'entre eux appartiennent à l'un des nombreux peuples bantous, les Xhosa, les Zoulous, les Sotho ou à l'un des nombreux petits groupes tribaux. Bien qu'ils constituent de loin la majorité de la population sud-africaine, ils ont très peu de pouvoir politique, même dans les provinces où les non-blancs peuvent théoriquement voter, où très peu d'entre eux remplissent les conditions requises en matière de propriété. Avec un électorat blanc bien ancré, les espoirs de réforme sont faibles."
 saf.106.a: "Ici, on juge un homme à la couleur de sa peau."

 SAF_country_intro_header_2:0 "Le South Africa Act"
 SAF_country_intro_content_2:0 "Le South Africa Act de 1909 adoptée par Westminster sert de constitution à l'Union : l'Union d'Afrique du Sud est un État unitaire, plutôt qu'une fédération, les parlements de chaque colonie étant supprimés et remplacés par des conseils provinciaux.\n\nLe Parlement national se compose de deux parties : le Volksraad et le Sénat. Les membres du Volksraad sont pour la plupart élus par la minorité blanche du pays au scrutin uninominal à un tour, bien que le droit de vote varie selon la province. Au Cap et en Rhodésie du Sud, un droit de vote qualifié basé sur des critères de propriété et d'éducation est en place, tandis que le vote est réservé aux Blancs partout ailleurs. Le Sénat est nommé par un collège électoral composé de membres de chacun des cinq conseils provinciaux et de membres du Volksraad. Le gouvernement suit le modèle de Westminster et est nommé par le gouverneur général d'Afrique du Sud, actuellement le comte de Clarendon.\n\nL'Afrique du Sud administre le Bechuanaland, le Basutoland et le Swaziland en tant que protectorats à la place de la Grande-Bretagne depuis la révolution britannique des années 1920, tandis que la Rhodésie du Sud a été admise comme province de l'Union en 1922."
 saf.2.a: "Je vois."

