### Characters ###
 SAF_james_arnold_la_guma: "James Arnold La Guma"
 SAF_james_arnold_la_guma_leader_desc: "James 'Jimmy' Arnold La Guma was born in Bloemfontein, on August 23rd, 1894, to a lower class family of French-Malagasy immigrants, who died shortly after and left James in the care of an uncle in Cape Town. As a coloured man James was not at the bottom of South Africa's racial hierarchy, but his impoverished upbringing nevertheless taught him the grim realities of oppression and inequality. In his boyhood, he participated in the 1906 Cape Town 'Hooligan Riots', where a multiracial protest of workers and local leftist political leaders was repulsed by police and descended into looting and violence. James for his part joined in by stealing bread and handing it out to the protesting workers. Being largely self-educated, he attributed his first thoughts of class consciousness to reading simple works of proletarian literature and by performing labour-intensive, underpaid jobs. He spent the Weltkrieg in British-occupied Sudwestafrika, toiling on the railroads and in German-owned diamond mines. Here he faced blacklists and arrests, thanks to taking up political activities and trying to organise strikes, which resulted in him returning to South Africa in 1920. James set up shop back in Cape Town, joining Clements Kadalie's Industrial and Commercial Workers' Union and was later elected as its Assistant General Secretary. James emerged as the real power behind the ICU's labour organising, whilst Kadalie tinkered with political theory. Later when Kadalie was deported in 1924, James was tasked together with the British Syndicalist William George Ballinger to argue in Kadalie's absence in order to reconcile the far left of the ICU with its moderate, mainly white wing. Though they managed to secure the ICU's loyalty to Kadalie's vision and James was recognised as leader in Kadalie's absence, the fight over the ICU had a profound effect on James and led him to seriously reconsider the role whites should play in organising the South African labour movement. He began to privately muse that white workers, aware that their privilege always rested on the exploitation of the black proletariat, could not be relied upon to support any revolutionary initiative. James soon forged closer ties with other so-called 'Africanists' on the radical left who shared this sentiment, such as Albert Nzula and J.T. Gumede. In 1935 he started the exclusively black and coloured National Liberation League. Later, these loyal militants would go on to serve as his own political shock troops in the turbulent days of the Second Rand Revolt."

 SAF_clements_kadalie: "Clements Kadalie"
 SAF_clements_kadalie_leader_desc: "Clements Kadalie est né sous le nom indigène de Lameck Koniwaka Kadali Muwamba dans la colonie britannique du Nyasaland, en avril 1896, dans une famille de petits chefs. L'influence de son père et de son oncle lui permet d'entrer dans une école missionnaire, où il se révèle être un élève exemplaire. À l'âge de 16 ans, il a obtenu un poste d'enseignant dans une petite école de village au Nyassaland, mais au bout d'un an, il a décidé de chercher un emploi d'employé de bureau. Cela l'a conduit au Cap, où il a commencé à se faire connaître sous le nom anglicisé de "Clements Kadalie". C'est là qu'il a rencontré et s'est lié d'amitié avec le syndicaliste blanc Arthur F. Batty et qu'ils ont uni leurs forces pour fonder un syndicat multiethnique, baptisé Industrial and Commercial Workers Union. Clements est devenu le "père du syndicalisme noir" en Afrique du Sud et a acquis une grande notoriété après que lui et Batty ont mené une grève des dockers en 1919, une expérience qui les a mis en contact avec d'autres dirigeants du mouvement syndical, tels que James La Guma et Sidney Bunting. Alors que La Guma joue un rôle plus important au sein de l'ICU, Clements commence à concentrer ses efforts sur l'étude de la théorie politique et l'écriture pour le journal de l'ICU, "Black Man", où il mêle les idées syndicalistes au panafricanisme et à une rhétorique religieuse imprégnée de garveyisme et d'éthiopianisme.\n\nEn raison de son activisme politique, Clements est expulsé d'Afrique du Sud en 1924 et part pour la Grande-Bretagne, au moment même où la révolution britannique commence. Il ne tarde pas à produire des récits de première main sur les luttes de la révolution et à offrir une défense énergique du syndicalisme britannique à ses pairs en Afrique du Sud. Pourtant, avec le temps, il se désintéresse de la diaspora africaine en Grande-Bretagne et de sa domination par la foi anglicane. Bien que Clements soit lui-même presbytérien et qu'il entretienne des liens étroits avec le mouvement éthiopien, il imagine la nécessité d'une société post-religieuse après la révolution et finit par faire ses valises pour Paris, où la culture socio-politique de la laïcité lui convient mieux. Après avoir tissé des liens avec les radicaux africains francophones, il a contribué à l'avenir de l'UIC, en formulant des propositions sur la manière dont le syndicat pourrait continuer à fonctionner en son absence et s'adapter aux nouvelles circonstances. La Guma et d'autres partisans ont ainsi contribué à promouvoir l'aile syndicaliste multiethnique de l'UIC, contre le "syndicalisme parallèle" des modérés blancs, en gagnant des membres indécis et en contribuant à apaiser les tensions au sein du syndicat.\n\nClements devint lui-même le principal représentant de l'ICU auprès de l'Internationale, surveillant de près son continent natal, même en exil, dans l'attente de l'étincelle qui pourrait conduire à un grand soulèvement ouvrier, comme cela s'était produit en France et en Grande-Bretagne."

 SAF_moses_mauane_kotane: "Moses Mauane Kotane"
 SAF_moses_mauane_kotane_leader_desc: "Moses Mauane Kotane was born on August 9th, 1905 in the Transvaal town of Pella, to a Black literate family belonging to the Tswana peoples. Despite his father being a Lutheran preacher, young Moses received little formal schooling as a child and as the second oldest son among eleven siblings was expected to find work at an early age, to help provide for the family. As a teenager, he initially found employment as a farmworker and was paid primarily in livestock that was given to his family. By the time he finally entered school, Moses was far behind his fellow students and grew increasingly confrontational with his teachers, who he believed were unqualified and did not properly nurture his talents. In 1924 he moved to Johannesburg and worked a variety of jobs, eventually joining the ANC and the ICU's trade unions. With backing from his fellow trade unionist Albert Nzula, Moses was soon elected as vice-chair of a national trade union conference and introduced to the wider world of the black, white and coloured intelligentsia in South Africa. He grew close to the ISL, particularly the clique surrounding Sidney Bunting, David Ivon Jones and Eddie Roux, who were greatly sympathetic to encouraging black membership in the South African labour movement. He also briefly flirted with Africanist, nativist ideas due to Nzula's influence, but ultimately feared that black nationalism would lead to racial chauvinism and tribal animosity, endangering the carefully maintained alliances between blacks and coloureds. Moses went on to serve as a typesetter and Setswana translator for various socialist newspapers under Roux' editorship.\n\nBy the 1930s, Moses packed his bags for Cape Town in an attempt to build a new political following away from the socialist leadership in Johannesburg, but also to slip beneath the South African government's notice, forging secret alliances with coastal trade unions. This paid off after the socialist revolution, as these unions elected Moses as a key member of the new ISL government, eventually paving the way for him to take over as David Ivon Jones' successor, serving as a young, charismatic, black leader of the nation's socialist movement."

