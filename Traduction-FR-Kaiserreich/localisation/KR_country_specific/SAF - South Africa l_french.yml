 SAF_james_barry_munnik_hertzog: "James Barry Munnik Hertzog"
 SAF_james_barry_munnik_hertzog_leader_desc:0 "James Barry Munnik Hertzog s'est d'abord fait connaître comme chef de la guérilla boer lors de la deuxième guerre anglo-boer ; défiant jusqu'au bout, il a résisté aux Britanniques longtemps après que la guerre ait été définitivement perdue. Cependant, même dans la défaite, Hertzog a continué à défendre le peuple afrikaner. Il a pris la tête du \"National Party\", dominé par les Afrikaners, et est devenu en 1924 le premier Premier ministre nationaliste d'Afrique du Sud, en coalition avec les travaillistes. Avec l'effondrement du Royaume-Uni l'année suivante, Hertzog a été confronté au fait qu'il n'avait pas la majorité parlementaire pour sortir l'Afrique du Sud de l'Empire, mais il a réussi à assumer la direction des territoires du Haut Commissaire. Hertzog, aujourd'hui président de la nouvelle République sud-africaine, a été un partisan de la ségrégation entre les différents groupes raciaux d'Afrique du Sud, et a encouragé la privation du droit de vote et la réinstallation de la population noire déjà opprimée de l'Afrique du Sud."

 SAF_nicolaas_christiaan_havenga: "Nicolaas Christiaan Havenga"
 SAF_nicolaas_christiaan_havenga_leader_desc:0 "Nicolaas Christiaan Havenga, autrefois un fidèle partisan de James Hertzog et du National Party, et peut-être un nationaliste afrikaner encore plus radical, a quitté le parti en raison de désaccords avec sa politique économique. Il a fondé le \"Parti Afrikaner\" en opposition à ce qui était, selon lui, la plate-forme économique régressive du National Party. En tant que président, Havenga cherche à déréglementer le commerce extérieur et à promouvoir l'exploitation des vastes gisements d'or sud-africains."

 SAF_daniel_francois_malan: "Daniel François Malan"
 SAF_daniel_francois_malan_leader_desc:0 "Daniel François Malan, ancien rédacteur en chef du journal du National Party, Die Burger, a réussi à surpasser son rival James Hertzog pour s'assurer la domination de la faction nationaliste sud-africaine. Malan est, même selon les normes nationalistes afrikaners, un partisan de la ligne dure de la ségrégation raciale et de la suppression de la population noire d'Afrique du Sud. En tant que président, Malan s'efforce de transformer l'Afrique du Sud en une nation entièrement par et pour le peuple afrikaner, et par presque tous les moyens nécessaires."

 SAF_johannes_frederik_janse_van_rensburg: "Johannes Frederik Janse van Rensburg"
 SAF_johannes_frederik_janse_van_rensburg_leader_desc:0 "Du secrétaire de l'ancien ministre de la Justice Tielman Roos, au dictateur sud-africain. Peu de gens auront prévu comment les événements se sont déroulés. Van Rensburg a toujours été le chef de l'aile la plus extrême du National Party, parlant de la nation afrikaner, faisant appel à l'émotion et à la religiosité de son public tout en ne cachant pas son mépris pour le système démocratique, les Britanniques et la prétendue menace que le Sud-Africain de souche représente pour le "Volk" afrikaner. Et maintenant qu'il dirige l'Afrique du Sud, ce n'est plus seulement de la rhétorique."

 SAF_george_herbert_hyde_villiers: "George Herbert Hyde Villiers"
 SAF_george_herbert_hyde_villiers_leader_desc:0 "George Herbert Hyde Villiers, le très honorable Earl of Clarendon, précédemment membre du gouvernement britannique en exil au Canada, a été nommé gouverneur général d'Afrique du Sud en 1931, s'occupant pour lui des fonctions de Sa Majesté en Afrique du Sud : nomination du cabinet et dissolution du parlement si nécessaire. Le comte est notamment le chef des éclaireurs d'Afrique du Sud. Malgré le fait que son esprit politique inspire le respect, certains s'inquiètent du fait que le gouverneur général d'Afrique du Sud n'est pas un Sud-Africain..."

 SAF_patrick_duncan: "Patrick Duncan"
 SAF_patrick_duncan_leader_desc:0 "Sir Patrick Duncan est né en Écosse en 1870, à une époque bien différente de celle où la Grande-Bretagne dominait encore le monde. Ayant émigré en Afrique du Sud pendant la guerre des Boers, après quoi il a exercé la profession d'avocat et s'est ensuite lancé dans la politique, d'abord comme membre du parti unioniste pro-britannique, puis après la fusion avec le parti sud-africain, Duncan est le premier citoyen sud-africain à être nommé gouverneur général de l'Union. Une étape importante."

 SAF_nicolaas_jacobus_de_wet: "Nicolaas Jacobus de Wet"
 SAF_nicolaas_jacobus_de_wet_leader_desc:0 "Nicolaas Jacobus de Wet n'était pas censé être le gouverneur général par intérim de l'Afrique du Sud : juge de profession, il était le président de la Cour suprême de la nation lorsque le gouverneur général actuel, sir Patrick Duncan, est décédé subitement. Il a été décidé que De Wet ferait office d'officier chargé de l'administration du gouvernement sud-africain, et en tant que tel, De Wet est aujourd'hui à la fois le premier Afrikaner et le premier Sud-Africain né en Afrique du Sud à assumer les fonctions de chef d'État de Sa Majesté."

 SAF_ernest_george_jansen: "Ernest George Jansen"
 SAF_ernest_george_jansen_leader_desc:0 "Il a été adopté sur l'insistance du National Party, qui était déterminé à obtenir un gouverneur général "neutre", issu bien sûr de ses propres rangs, E.G. Jansen. Jansen, un Afrikaner du Natal, est en tant que tel le premier Afrikaner et le premier Sud-Africain né ici même en Afrique du Sud à administrer les fonctions de Sa Majesté en tant que chef de l'État sud-africain."

