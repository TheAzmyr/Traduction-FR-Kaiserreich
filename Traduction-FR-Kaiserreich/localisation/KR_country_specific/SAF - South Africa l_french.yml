### Ideas ###
 SAF_black_monday: "Effets du lundi noir"
 SAF_black_monday_desc: "Le Lundi noir a frappé notre pays de plein fouet en raison de notre dépendance à l'égard du commerce allemand. Les troubles s'aggravent et notre économie vacille, nous devons trouver une solution ambitieuse à ce problème, et vite !"

 SAF_segregation: "Ségrégation raciale"
 SAF_segregation_desc: "L'Afrique du Sud est une nation divisée. Alors que la grande majorité de la population appartient aux divers groupes ethniques africains autochtones, le pouvoir socio-économique est détenu par la minorité blanche européenne. Ce groupe est à son tour divisé entre les Afrikaners, les descendants néerlandophones des premiers colons néerlandais, qui constituent la majorité de la population blanche de la province du Cap, de l'État libre d'Orange et du Transvaal, et les Britanniques, qui forment la majorité de la population blanche du Natal et de la Rhodésie.\n\nSi la ségrégation sous le règne des Blancs n'est pas un problème qui sera résolu du jour au lendemain et qu'il faudra probablement des décennies pour y remédier correctement, des mesures peuvent néanmoins être prises pour améliorer les choses... ou les aggraver."

 SAF_apartheid: "Apartheid"

 SAF_african_gold_idea: "Or sud-africain"
 SAF_african_gold_idea_desc: "Les Sud-Africains sont issus d'un mélange d'Africains indigènes, d'Européens et d'autres régions du monde. Ce qui n'a pas entamé la soif d'or de leurs ancêtres hollandais. Son toucher, son odeur..."

 SAF_wavering_dominion: "Le Dominion vacillant"
 SAF_wavering_dominion_desc: "Bien qu'ils fassent officiellement partie de l'empire britannique, de nombreux Afrikaners ne ressentent que peu d'allégeance à l'empire britannique ou à l'Entente, et préféreraient plutôt établir une république non alignée. La participation de l'Afrique du Sud au retour au pays est donc loin d'être certaine."
 SAF_wavering_dominion_homecoming_desc: "Bien qu'ils fassent officiellement partie de l'Empire Britannique, de nombreux Afrikaners se sentent peu d'allégeance envers l'Empire Britannique ou l'Entente, et préféreraient établir une république non alignée à la place."

 SAF_neutral_dominion: "Le Dominion neutre"
 SAF_neutral_dominion_desc: "Bien qu'ils fassent officiellement partie de l'Empire britannique, de nombreux Afrikaners se sentent peu d'allégeance envers l'Empire Britannique ou l'Entente, et préféreraient établir une république non alignée à la place. Dès lors, le gouvernement Sud-Africain a décidé de déclarer sa neutralité lors de la Troisième Weltkrieg."

 SAF_idea_slavery: "Esclavage dans les territoires du Haut Commissaire"
 SAF_idea_slavery_desc: "L'esclavage n'a jamais été complètement éradiqué dans les territoires du Haut Commissariat du Basutoland, du Swaziland et surtout du Bechuanaland en raison des structures tribales de ces territoires qui défendent secrètement l'institution. Le fait que ces pratiques barbares se poursuivent malgré les tentatives de les réduire constitue une tache sur l'honneur de l'Afrique du Sud."

 SAF_idea_minority_government: "Gouvernement minoritaire"
 SAF_idea_general_strike: "Grèves des syndicalistes"
 SAF_idea_general_strike_stage_two: "Grèves des syndicalistes"
 SAF_farmer_bailout: "Renflouement des agriculteurs"

 SAF_idea_cj_of_the_hct: "Le système de justice des territoires du Haut Commissaire"
 SAF_idea_cj_of_the_hct_desc: "Le système judiciaire des Territoires du Haut Commissaire (HCT) est une réforme du HCT sous le contrôle de l'Afrique du Sud. Selon les termes de l'accord, un président de la Cour suprême sera nommé et fera office d'administrateur judiciaire en chef dans les territoires. Le Chief Justice veillera alors à ce que le droit soit également correctement appliqué dans ces territoires autonomes."

 SAF_idea_sovereign_currency: "Le rand sud-africain"
 SAF_idea_sovereign_currency_desc: "Nommé d'après le Witwatersrand où se trouvent les mines d'or sud-africaines, le Rand est la nouvelle monnaie souveraine de l'Afrique du Sud après la déclaration de la république et la considération ultérieure que le maintien de l'utilisation de la livre sud-africaine n'était pas souhaitable."

 SAF_idea_native_trust_and_land_act: "Native Trust and Land Act"
 SAF_idea_native_trust_and_land_act_desc: "Le Native Trust and Land Act augmente la quantité de terres allouées aux réserves de la majorité indigène d'Afrique du Sud d'environ 8 % à 13 %. Bien que cette quantité soit encore relativement faible, étant donné que la population indigène représente environ 60 % de la population sud-africaine, elle garantit au moins qu'une partie des terres sud-africaines leur soit attribuée, même si elle est probablement destinée principalement à l'élite."

 SAF_idea_asiatic_land_tenure_act: "Asiatic Land Tenure Act"
 SAF_idea_asiatic_land_tenure_act_desc: "L'Asiatic Land Tenure Act limite la propriété foncière des Sud-Africains asiatiques à certaines zones désignées, en particulier dans le Transvaal et le Natal, afin de protéger la compétitivité des commerçants blancs et d'apaiser les craintes d'empiètement des Indiens sur les quartiers blancs."

 SAF_idea_krugerpark: "Le parc national Kruger"
 SAF_idea_krugerpark_desc: "Créé en 1926 à partir de la réserve de chasse de Sabi, créée en 1895 par la république boer du Transvaal, le parc national Kruger est l'une des plus grandes réserves de chasse d'Afrique. Récemment agrandie, des touristes chanceux du monde entier viennent y observer les animaux, soit en voiture de tourisme, un nouveau concept depuis 1927, soit dans le cadre plus classique des circuits \"Round in Nine\" en train sur la piste de Komatipoort à Tzaneen."

 SAF_idea_agrarian_focus: "Priorité à l'agriculture"
 SAF_idea_granary_of_africa: "Grenier de l'Afrique"
 SAF_industrial_farming: "Agriculture industrielle"
 SAF_idea_industrial_focus: "Priorité à l'Industrie"
 SAF_idea_industrial_focus_1: "Priorité à l'Industrie"
 SAF_idea_great_repairshop: "Grand atelier de réparation"
 SAF_idea_economic_boom: "Boom économique"

 SAF_hendrik_johannes_van_der_bijl_adv_desc: "Hendrik Johannes van der Bijl, fondateur de la compagnie d'électricité sud-africaine ESKOM et de la société sidérurgique ISCOR, se verra confier par le gouvernement sud-africain des pouvoirs autoritaires en tant que directeur général des fournitures de guerre afin de développer le secteur manufacturier sud-africain."

 SAF_idea_great_trek_reenactment: "Célébrations du centenaire du Grand Trek"
 SAF_idea_great_trek_reenactment_desc: "Cette année, il y a exactement 100 ans que les colons néerlandais de la colonie du Cap se sont lancés dans leur grande migration vers l'arrière-pays sud-africain pour échapper à l'influence de l'administration coloniale britannique. Pour célébrer cette joyeuse occasion, un grand défilé de charrettes à bœuf suit \"Die Pad van Suid-Afrika\" du Cap à Pretoria, organisant des festivités afrikaner-nationalistes dans les villes qu'ils traversent."

 SAF_idea_kariba_dam: "Barrage de Kariba"
 SAF_idea_kariba_dam_desc: "L'impressionnant barrage de Kariba se trouve sur le fleuve Zambèze, au nord de la Rhodésie du Sud, et produit de grandes quantités d'électricité lorsque l'on laisse l'eau s'écouler à travers la structure. Cette grande quantité d'énergie permet l'activité industrielle en Rhodésie du Sud et au-delà."

 SAF_idea_sa_mathematical_society: "South African Mathematical Society"
 SAF_idea_sa_mathematical_society_desc: "La South African Mathematical Society est une société de Sud-Africains très instruits qui, malgré ce que le nom de la société impliquerait, étendent leurs recherches non seulement aux mathématiques, mais aussi à la physique et à la chimie."

 SAF_sabc_idea: "South African Broadcasting Corporation"
 SAF_sabc_idea_desc: "La South African Broadcasting Corporation a été créée par le parlement sud-africain et a racheté peu après l'African Broadcasting Company à l'homme d'affaires I.W. Schlesinger. Elle fonctionne comme le réseau national de radio d'Afrique du Sud."

 SAF_idea_native_advisory_councils: "Conseils consultatifs autochtones"
 SAF_idea_native_advisory_councils_desc: "Pour maintenir la paix, il est essentiel d'écouter les questions qui préoccupent notre population autochtone. Plutôt que de prétendre qu'elles n'existent pas, nous devrions leur donner le temps de la journée et répondre à leurs problèmes qui peuvent souvent être réglés assez facilement. Nous serons récompensés par la coopération et la stabilité."

 SAF_idea_syndicalist_government: "Constitution syndicaliste"
 SAF_idea_syndicalist_government_desc: "Le nouveau gouvernement syndicaliste provisoire d'Afrique du Sud a choisi de rédiger une constitution totalement nouvelle et indépendante pour l'Afrique du Sud. Cette constitution constituera la base du nouvel État sud-africain et influencera probablement fortement la manière dont elle prendra forme."

 SAF_de_facto_segregation: "Ségrégation raciale non officielle"
 SAF_de_facto_segregation_desc: "Malgré les mesures prises par le nouveau gouvernement syndicaliste pour démanteler le système de ségrégation en place en Afrique du Sud depuis sa formation, la situation sur le terrain est que la ségrégation est toujours omniprésente, les groupes raciaux d'Afrique du Sud, en particulier les Sud-Africains blancs, se distançant dans de nombreux cas autant que possible de leurs concitoyens ayant une couleur de peau différente."

 SAF_idea_native_republic: "République indigène"
 SAF_idea_native_republic_desc: "Le nouveau gouvernement africaniste d'Afrique du Sud a annoncé le principe de la \"République indigène\". Selon ce principe, l'Afrique du Sud est principalement une nation composée de la population africaine noire d'origine, plutôt que de la population blanche qui l'a dirigée pendant si longtemps."

 SAF_idea_slum_formation: "Formation des townships"
 SAF_idea_slum_formation_desc: "Avec l'assouplissement progressif des anciennes mesures de ségrégation, la population noire des zones rurales d'Afrique du Sud est en mouvement : de nouvelles personnes arrivent en masse dans des villes comme Le Cap, Johannesburg et Durban et les autorités locales ont peu de chances de rattraper leur retard en matière de construction de logements, les laissant construire leurs propres cabanes dans des zones où sévissent la criminalité et la violence."

 SAF_idea_reactionary_activities: "Non-coopération réactionnaire"
 SAF_idea_reactionary_activities_desc: "Tous les Sud-Africains n'ont pas encore adhéré à l'idée d'un avenir socialiste et solidaire. Les Blancs en particulier, qu'ils soient Afrikaners ou anglophones, et les vieilles élites noires, souvent encore respectées pour leur statut de chef de tribu, sont bouleversés par cette idée et tentent activement de saper le système socialiste dans l'espoir de revenir à l'ancien système d'oppression. Malheureusement, les normes éducatives étroites du régime précédent font que leur expertise n'est nulle part chez les loyalistes."

 SAF_idea_converting_to_socialism: "Conversion à une économie syndicaliste"
 SAF_idea_converting_to_socialism_desc: "L'économie sud-africaine est encore largement capitaliste. Le gouvernement a maintenant pour objectif de convertir correctement l'économie en une économie socialiste similaire à celles des États européens. Ce sera une affaire douloureuse au début, mais les récompenses en vaudront la peine."

 SAF_idea_syndicalist_economy: "Économie syndicaliste"
 SAF_idea_syndicalist_economy_desc: "L'esclavage salarial sous la cruauté capitaliste a été complètement aboli sous la direction du gouvernement socialiste sud-africain. Le chemin vers cette abolition a été douloureux, mais l'économie nouvellement établie, centrée sur les syndicats, fonctionne bien maintenant."

 SAF_idea_low_participation: "Faible participation"
 SAF_idea_low_participation_desc: "Alors que la nouvelle Afrique du Sud est ouverte à tous et valorise la contribution de chaque travailleur, quelle que soit son origine ethnique, la participation est faible. De nombreux Sud-Africains veulent simplement vivre leur vie et n'ont que peu d'attaches avec la politique, dont ils étaient exclus auparavant. En conséquence, l'électorat prolétarien est principalement composé de travailleurs blancs et d'intellectuels et militants non blancs, tandis que la plupart des travailleurs noirs ne participent pas, bien qu'ils y soient autorisés."

 SAF_idea_native_trade_unions: "Syndicats indigènes"
 SAF_idea_native_trade_unions_desc: "Afin de renforcer la participation de la population sud-africaine indigène, le gouvernement a soutenu la création de syndicats locaux indigènes, renforçant ainsi l'État dans ce processus."

 SAF_idea_native_education: "Programme d'éducation des indigènes"
 SAF_idea_native_education_desc: "Contrairement au précédent gouvernement sud-africain barbare, l'Afrique du Sud socialiste prend soin de tous ses citoyens. La population indigène n'aura plus besoin de subir un lavage de cerveau de la part des institutions religieuses pour s'instruire, le gouvernement y pourvoira."

 SAF_idea_dismantling_tribal_structures: "Démantèlement des structures tribales"
 SAF_idea_dismantling_tribal_structures_desc: "Le nouveau gouvernement socialiste d'Afrique du Sud n'est pas intéressé par le maintien des monarchies archaïques sur leurs terres. Les Sud-Africains devraient se tourner vers l'État qui s'occupe d'eux plutôt que vers quelques chefs nés dans la bonne famille."

 SAF_idea_ethnic_rep_councils: "Conseils de représentation ethnique"
 SAF_idea_ethnic_rep_councils_desc: "Pour remplacer l'ancienne institution des chefs suprêmes, le gouvernement socialiste a plutôt créé des conseils de représentation ethnique, élus directement par le peuple qu'ils représentent. Ils conseilleront plutôt le gouvernement sur les questions tribales."

 SAF_idea_white_flight:0 "Vol blanc"
 SAF_idea_white_flight_desc:0 "La prise de pouvoir par les syndicalistes a causé une grande détresse dans la classe supérieure blanche d'Afrique du Sud. Soudainement privés de leurs protections par le gouvernement, beaucoup d'entre eux émigrent vers des endroits qu'ils considèrent plus favorables à leurs intérêts. Malheureusement pour l'Afrique du Sud, ils emportent avec eux leur expertise."

 SAF_idea_new_farmers: "Agriculteurs inexpérimentés"
 SAF_idea_new_farmers_desc: "Nous avons pris et redistribué les terres agricoles qui nous ont été volées par les impérialistes européens, mais malheureusement, beaucoup de ceux qui ont maintenant reçu le droit de travailler la terre sont des agriculteurs relativement inexpérimentés. Il faudra un certain temps pour que la production agricole s'adapte au nouveau statu quo."

 SAF_idea_compromised_intelligence: "Renseignement compromis"
 SAF_idea_compromised_intelligence_desc: "Tout le monde en Afrique du Sud n'est pas satisfait de la guerre. Certains éléments de notre société en sont venus à partager avec nos ennemis des informations sur notre situation militaire."

 SAF_idea_harassed_army_personnel: "Troupes harcelées"
 SAF_idea_harassed_army_personnel_desc: "Tout le monde en Afrique du Sud n'est pas satisfait de la guerre. Certains éléments de notre société en sont venus à harceler les membres des services pour leur audace à se battre dans la guerre."

 SAF_idea_ossewa_recruitment_drive: "Campagne de recrutement"
 SAF_idea_ossewa_recruitment_drive_desc: "Les membres de l'Ossewabrandwag ont traduit leur enthousiasme pour notre cause en encourageant les Afrikaners à s'engager dans l'armée."

 SAF_idea_industrial_strikes: "Grèves industrielles"
 SAF_idea_industrial_strikes_desc: "L'Union des travailleurs de l'industrie et du commerce s'oppose fermement à l'effort de guerre. Afin de saboter l'effort de guerre, ils organisent de grandes grèves dans les usines."

 SAF_idea_mining_strikes: "Grève des mineurs"
 SAF_idea_mining_strikes_desc: "L'Union des travailleurs de l'industrie et du commerce s'oppose fermement à l'effort de guerre. Afin de saboter l'effort de guerre, ils organisent de grandes grèves dans les mines."

 SAF_idea_less_nonviolent_resistance: "L'accalmie de la résistance non violente"
 SAF_idea_less_nonviolent_resistance_desc: "La résistance non violente est à l'ordre du jour en Afrique du Sud, car la majorité populaire des Africains de souche proteste contre l'égalité des droits qui leur est refusée. Toutefois, dans l'intérêt de la guerre, l'ICU a annulé certaines de ces actions."

 SAF_idea_bittereinder_resistance:0 "Bittereinder Resistance"
 SAF_idea_bittereinder_resistance_desc:0 "Many Afrikaners have still not accepted our victory in the Boer war and continue to resist our rightful triumph. Something will need to be done if we are to return to stable government."

 SAF_idea_anglicisation:0 "Anglicisation Efforts"
 SAF_idea_anglicisation_desc:0 "Three times South Africa has been drenched in blood because the Boers are too primitive to enable an understanding with us. Not any more. This time, their crude Dutch patois shall be eradicated, and South Africa shall identify with the Empire forever more."

 SAF_idea_reconciliation:0 "Reconciliation Efforts"
 SAF_idea_reconciliation_desc:0 "A third Boer War has been fought and, once again, the British have come out on top. Once more, the people of South Africa have to live with the result and the lost sons, and once again there is a desire to reconcile our differences. Perhaps this third time is the charm."

