### Events ###
 saf.3.t: "Le Lundi noir frappe l'Afrique du Sud"
 saf.3.d: "Il y a une semaine, la bourse allemande s'est effondrée, plongeant le monde dans la dépression. Depuis l'avènement de la grande dépression de 1925, le gouvernement de pacte au pouvoir à l'époque - une coalition du National Party et du Parti travailliste, un parti plus petit composé principalement de mineurs blancs anglophones - a choisi d'approfondir les liens commerciaux avec l'Allemagne encore prospère pour limiter les effets de la crise, avec un succès limité. Le gouvernement Smuts-Roos, qui est arrivé au pouvoir en 1929, a maintenu ces arrangements et, de ce fait, les malheurs du Lundi noir n'ont pas épargné l'Afrique du Sud.\n\nLa crise a eu un effet terrible sur l'économie sud-africaine, le chômage a nettement augmenté car de nombreuses entreprises qui dépendaient du marché d'exportation allemand ont fait faillite ou ont licencié des travailleurs blancs au profit d'une main-d'œuvre indigène moins chère."
 saf.3.a: "C'est un désastre !"

 saf.4.t: "Le lobby industriel"
 saf.4.d: "Au cours de la première décennie de la domination, le système politique sud-africain était composé du South African Party, dirigé par les Afrikaners, et du Parti unioniste, plus petit et dirigé par les Britanniques, le parti des magnats miniers anglophones tels que Cecil Rhodes et Leander Starr Jameson. Lorsque le National Party s'est élevé et que les sentiments républicains l'ont accompagné, en combinaison avec un déclin unioniste, ils ont finalement accepté de fusionner dans le South African Party. Cette aile du SAP a persisté au cours des 15 dernières années.\n\nCependant, la loi sur la conciliation industrielle, adoptée par le gouvernement de coalition de Hertzog avec le parti travailliste en 1924 et confirmée par le gouvernement SAP de Smuts, fait obstacle à leur domination politique et économique. Cette loi visait à promouvoir la paix dans toute l'Union, à guérir les cicatrices de la révolte du Rand et à servir de base à un futur État-providence sud-africain. Elle a légalisé les syndicats et leur a accordé la reconnaissance du gouvernement, à condition que leurs activités soient modérées et qu'une période de conciliation entre l'employé et l'employeur soit imposée en cas de luttes syndicales, avec la médiation du ministère du Travail, avant que des grèves puissent être légalement lancées par un syndicat. Ce processus de négociation excluait également les travailleurs noirs des syndicats, dans l'espoir d'élever la position des ouvriers blancs et de semer la discorde raciale au sein de la gauche. Bien qu'il existe certains arrangements informels où des travailleurs blancs ont plaidé en faveur de leurs collègues noirs, la loi garantit que les Noirs n'ont jusqu'à présent jamais été reconnus comme de véritables "employés".\n\nCette loi s'est avérée être une arme à double tranchant, car si elle a supprimé la gauche révolutionnaire, elle a également conféré aux travailleurs blancs une immense influence pendant la révolution britannique et la Grande Dépression qui a suivi, obligeant les entreprises à augmenter les salaires et à garantir des emplois aux Blancs à une époque où de nombreux membres du Lobby industriel souhaitaient désespérément se tourner vers une main-d'œuvre noire moins chère et maintenir les salaires bas pour éviter l'inflation. Le Lobby a ouvertement décrié le fait que les vastes concessions accordées par l'Industrial Conciliation Act rendront pratiquement impossible une reprise effective de la crise actuelle du Black Monday. Nombre de ses membres nous supplient d'abroger cette loi afin de maintenir l'inflation à un faible niveau, de conserver les investissements étrangers et d'empêcher l'exode des capitaux des industries anglo-saxonnes."
 saf.4.a: "Je vous assure que l'économie est notre première préoccupation !"

 saf.5.t: "Les Unionistes rejoignent l'opposition"
 saf.5.d: "La décision du gouvernement de ne pas abroger la loi sur la conciliation industrielle dans sa stratégie de résolution des effets de la crise du lundi noir n'a pas été bien accueillie par les unionistes dans nos rangs. Le ministre du commerce et de l'industrie a démissionné suite à notre décision et huit députés ont quitté notre groupe parlementaire, nous privant ainsi de notre majorité parlementaire.\n\nÉtant donné notre nouvelle absence de majorité de travail, le dépôt de notre paquet de mesures contre la crise dans le Volksraad serait sans aucun doute un échec."
 saf.5.a: "Nous devrons ouvrir des discussions avec l'opposition !"

 saf.6.t: "Trouver une majorité"
 saf.6.d: "Avec le retrait des unionistes, la première majorité absolue du SAP depuis 1921 a disparu presque aussi vite qu'elle est apparue en 1933. Le Premier ministre Smuts doit maintenant prendre rapidement une décision sur la manière de procéder, car une action gouvernementale est nécessaire pour alléger les souffrances causées par le Lundi noir.\n\nLa première option pour le Premier ministre est d'ouvrir des pourparlers de coalition avec les rivaux classiques du SAP, le National Party. Il existe de profondes différences entre ces deux partis, mais si ces pourparlers aboutissent, la coalition disposerait d'une majorité écrasante au sein du Volksraad.\n\nSinon, un accord pourrait être conclu avec le Conseil national du parti Labour divisé dirigé par Walter Madeley. Ils seraient probablement enclins à soutenir l'approche orientée vers l'homme commun que nous avions à l'esprit et trouver un terrain d'entente avec eux serait probablement beaucoup plus facile qu'avec le National Party.\n\nAutrement, nous pouvons décider de continuer en tant que gouvernement minoritaire comme si de rien n'était et rechercher un soutien au cas par cas. Les unionistes sont probablement dissuadés de nous faire tomber par une motion de défiance car ils n'ont plus de structure de parti pour défendre leurs sièges. Nous pourrions alors probablement négocier avec les travaillistes sur certains projets de loi et nos unionistes perdus sur d'autres, mais cela laisserait le gouvernement sans majorité stable en ce moment crucial.\n\nNous pouvons alors, enfin, demander que le gouverneur général dissolve le Volksraad et convoque des élections anticipées, mais bien sûr cela comporte le risque d'une victoire du National Party et signifierait qu'il n'y aurait pas de gouvernement capable de contrer le Lundi Noir pour les semaines à venir."
 saf.6.a: "Discussions ouvertes avec Hertzog"
 saf.6.b: "Organiser une réunion avec le Labour de Madeley"
 saf.6.c: "Nous continuerons à être un gouvernement minoritaire"
 saf.6.e: "Demander au gouverneur général de convoquer de nouvelles élections"

 saf.7.t: "La coalition s'entretient avec le National Party"
 saf.7.d: "Le Premier ministre Smuts a choisi d'engager des pourparlers de coalition avec le général Hertzog et son National Party. Conscient de sa propre position affaiblie au sein de son parti en raison de son échec à ce jour à récupérer la fonction de Premier ministre après l'avoir perdue en 1929, le général Hertzog, tout en faisant preuve d'une volonté d'engagement, semble déterminé à trouver un compromis qui sera bénéfique pour son parti.\n\nAprès deux semaines de négociations vigoureuses, les différences ainsi que les similitudes des deux parties se révèlent. Il semble que le général Hertzog soit prêt à aider le SAP et même à s'abstenir de poursuivre d'autres objectifs nationalistes jusqu'à la fin du mandat de ce Volksraad en 1938 \"pour le bien du pays et de l'Afrikanerdom\" à deux conditions : la première est que lui, James Hertzog, devienne Premier ministre de ce gouvernement de coalition. Une position quelque peu arrogante à adopter en tant que chef du plus petit parti parlementaire, mais qui est, à cet égard, très probablement largement symbolique. Sa deuxième demande est d'ouvrir le débat sur un sujet controversé : pour soulager les souffrances du Lundi Noir parmi les fermiers blancs afrikaners qui forment sa base de soutien, il veut mettre en place le \"Projet Nuweveld\" qui ouvrirait le protectorat du Bechuanaland que l'Afrique du Sud occupe au nom du gouvernement britannique en exil pour l'installation des fermiers blancs. Ce projet serait en violation des traités signés par la Grande-Bretagne avec les chefferies tswanas et serait probablement considéré comme un grave abus de confiance de la part du Canada."
 saf.7.a: "Annoncez que nous sommes parvenus à un accord !"
 saf.7.b: "C'est inacceptable, parlons avec Madeley"
 saf.7.c: "Si c'est ce qu'il faut, nous préférons un gouvernement minoritaire"
 saf.7.e: "Pas d'accord ! Le Parlement devrait être dissous !"

 saf.8.t: "Discussions avec le Labour"
 saf.8.d: "Le Premier ministre Smuts a choisi d'engager des pourparlers de coalition avec Walter Madeley et sa faction du Conseil national du Labour Party. Le petit Labour Party sud-africain, qui bénéficie du soutien de mineurs anglophones essentiellement blancs, est divisé depuis que Madeley a été démis de ses fonctions ministérielles au sein du gouvernement du Pacte par le général Hertzog, avec le soutien du leader Labour Frederic Creswell pour s'être associé au syndicat et à l'union interraciale des travailleurs de l'industrie et du commerce. Depuis lors, Madeley a contesté la position de chef du parti avec Creswell.\n\nAprès environ une semaine de négociations, il semble qu'ils rejoindraient volontiers un gouvernement de coalition avec le SAP à la simple condition que le N.C. Labour reçoive deux postes ministériels et l'affirmation que nous adopterons effectivement une approche commune, axée sur l'homme pour lutter contre le Lundi Noir. Cet accord aurait pu être très troublant pour l'aile unioniste de notre parti, mais étant donné qu'ils ont maintenant quitté nos rangs, cela ne devrait pas poser de problème."
 saf.8.a: "Un cabinet SAP-Labour remplira ce mandat !"
 saf.8.b: "C'est inacceptable, parlons avec Hertzog !"
 saf.8.c: "Si c'est ce qu'il faut, nous préférons un gouvernement minoritaire"
 saf.8.e: "Pas d'accord ! Le Parlement devrait être dissous !"

 saf.9.t: "Le gouverneur général dissout le Volksraad"
 saf.9.d: "Le départ des unionistes à la suite de désaccords sur la stratégie concernant le Lundi Noir a entraîné une crise ministérielle. Le Premier ministre Smuts a demandé au comte de Clarendon de dissoudre le Volksraad et de convoquer de nouvelles élections dans six semaines. Comme la réponse au Lundi Noir n'était manifestement pas sur la table en 1933 et qu'elle crée une situation entièrement nouvelle, le gouverneur général a rapidement suivi le conseil du premier ministre et a dissous le Volksraad.\n\nUne campagne électorale difficile est attendue dans les six prochaines semaines car les effets du Lundi Noir toucheront de plus en plus de Sud-Africains. Jan Smuts fera probablement campagne sur ses lettres de créance pour atténuer les effets de la Grande Dépression, tandis que James Hertzog va probablement une fois de plus faire peur aux blancs sud-africains sur les perspectives d'une influence croissante des indigènes sur la politique et dépeindre Smuts comme une marionnette des magnats miniers du Rand qui ont permis que cela se produise."
 saf.9.a: "Le gouvernement a besoin d'un mandat clair pour apporter des secours !"

 saf.10.t: "Élections de 1936"
 saf.10.d: "Cela fait six semaines que les élections ont été convoquées et que les Sud-Africains (blancs) se rendent aux urnes pour voter. Dans la province du Cap et en Rhodésie du Sud, ils sont rejoints par des non-blancs qui remplissent certaines conditions en matière de propriété et d'éducation. Le résultat de ces élections décidera probablement qui dirigera l'Afrique du Sud pendant les cinq prochaines années : le général Smuts retrouvera-t-il la majorité qu'il a obtenue en 1933, ou le général Hertzog reprendra-t-il finalement le poste de Premier ministre pour lui-même après sept longues années dans l'opposition ?"
 saf.10.a: "Le SAP retrouve une fois de plus sa majorité de travail !"
 saf.10.b: "Le National Party revendique une majorité décisive !"

 saf.11.t: "L'étendue de l'autonomie des indigènes"
 saf.11.d: "Nous avons décidé de formaliser l'autonomie des dirigeants locaux des anciens territoires du Haut Commissariat, les chefs suprêmes des groupes ethniques respectifs (les Tswana au Bechuanaland, les Basotho au Basutoland et les Swazi au Swaziland). Mais nous devons clarifier l'étendue du pouvoir des chefs - est-il limité aux frontières de l'ancien HCT, ou s'étend-il à l'ensemble de leur population dans toute l'Afrique du Sud ?"
 saf.11.a: "Leur autorité s'arrête à la frontière."
 saf.11.b: "Ils représenteront pleinement leur peuple."

 saf.12.t: "Le troisième cabinet Smuts se poursuit"
 saf.12.d: "Le pari de la convocation d'une élection a été un succès retentissant : l'électorat sud-africain a clairement et résolument exprimé son approbation des plans du gouvernement visant à sortir l'Afrique du Sud des souffrances causées par le Lundi Noir. Le SAP s'est assuré une majorité de travail au sein du Volksraad et les unionistes, qui ont été réduits à deux sièges car les indépendants ne sont plus nécessaires à cette fin, permettent au cabinet de poursuivre un autre mandat de cinq ans, sans qu'il soit nécessaire de faire des compromis avec l'opposition."
 saf.12.a: "Hourrah !"

 saf.13.t: "Inauguration du deuxième cabinet Hertzog"
 saf.13.d: "Le pari de Smuts de convoquer des élections en pleine crise du Lundi Noir s'est clairement retourné contre lui de manière spectaculaire. Pour la première fois depuis 1929, le National Party est à nouveau le plus grand des deux partis afrikaners, et Hertzog est prêt à occuper à nouveau le poste de Premier ministre avec un mandat complet pour mettre en œuvre le programme du National Party. Le National Party a obtenu une majorité de travail à lui seul, mais la faction Creswell du Labou Party, qui avait été notre allié pendant la législature 1924-1929, a exprimé son intérêt à rejoindre à nouveau le gouvernement. Ils ne sont pas strictement nécessaires pour gouverner, mais il pourrait être bénéfique de s'assurer leur soutien si nous devions perdre notre majorité de travail à l'avenir, comme vient de le découvrir Smuts."
 saf.13.a: "L'Afrique du Sud a besoin d'un gouvernement stable à parti unique !"
 saf.13.b: "Reconstituer le gouvernement du pacte"

 saf.14.t: "L'opposition se mobilise contre l'abrogation !"
 saf.14.d: "Nous venons de déposer notre proposition d'abrogation de la loi sur la conciliation industrielle de 1924. L'opposition nationaliste nous a décriés comme \"s'avérant être une fois de plus les marionnettes de Hoggenheimer\", en référence à la personnification des capitalistes anglophones dans les caricatures du journal Afrikaner \"die Burger\" et le petit contingent Labour, normalement divisé entre son Conseil national et la faction Creswell, s'est joint à eux pour condamner unanimement notre suggestion. Mais cela importe peu, puisque le SAP détient la majorité au sein du Volksraad.\n\nPlus inquiétante est la situation dans les rues : la Ligue socialiste internationale a condamné notre motion et a appelé à une grève générale. Tout le monde n'est pas enclin à suivre son mouvement de protestation, mais plusieurs grandes mines du Witwatersrand sont maintenant complètement fermées. Pour les propriétaires, il s'agit peut-être d'un revers qui ne pourra être surmonté en combinaison avec la crise si nous n'agissons pas rapidement."
 saf.14.a: "Qu'ils envoient leurs briseurs de grève !"
 saf.14.b: "Reculez, attendons qu'ils sortent !"

 saf.15.t: "Émeutes à Benoni"
 saf.15.d: "La décision d'envoyer des briseurs de grève semble avoir enflammé la situation. Les grévistes ont attaqué les camions chargés de leurs remplaçants, ce qui a conduit à l'intervention de la police, qui s'est transformée en émeute. Dans la ville minière de Benoni, dans le Rand, qui était également un point chaud de la révolte de 1922, des émeutiers armés ont forcé la police à se retirer entièrement de la ville, tandis qu'ailleurs, dans la ville de Brakpan et dans plusieurs banlieues de Johannesburg, les émeutiers prennent le contrôle bloc par bloc !\n\nPour aggraver la situation, les nouvelles des brutalités sont parvenues à l'extérieur du Rand, et des grèves de solidarité avec eux sont appelées parmi les dockers de Durban et du Cap. L'ampleur de la crise s'accroît rapidement pour atteindre celle de 1922."
 saf.15.a: "Cela devient incontrôlable !"

 saf.16.t: "La deuxième révolte du Rand"
 saf.16.d: "La crise prend rapidement de l'ampleur et commence même à dépasser les problèmes en 1922 : contrairement à l'époque, les ouvriers révoltés s'assurent également un contrôle toujours plus grand sur Durban et Le Cap, et à Johannesburg, la majorité de la ville est tombée sous le contrôle des ouvriers. À Pretoria, la panique parmi les fonctionnaires s'accroît et des parallèles sont établis entre la grève des mineurs au Pays de Galles en 1925 et celle qui a provoqué cette crise. Le Premier ministre Smuts reste cependant calme dans ces circonstances, arguant que, contrairement à la Grande-Bretagne, ces grévistes blancs ont très peu de capacité à projeter le pouvoir dans l'arrière-pays sud-africain. Le cabinet débat de deux options : envoyer immédiatement des militaires, ce qui devrait rapidement pacifier la crise comme en 1922 mais qui coûterait probablement la vie à de nombreuses personnes des deux côtés, ou utiliser les militaires de manière purement défensive, ce qui mettrait sans aucun doute fin à l'avancée des grévistes, nous permettant ainsi de les isoler. Ils peuvent difficilement maintenir cette position longtemps et ils se rendront ensuite, espérons-le."
 saf.16.a: "Une réponse militaire immédiate est nécessaire !"
 saf.16.b: "Arrêtez-les et isolez-les, ils vont bientôt se rendre !"

 saf.17.t: "La bataille de Mayfair"
 saf.17.d: "Tôt le matin, quelque 20 000 soldats de l'UDF se sont rendus à Johannesburg sur ordre de Jan Smuts. Les bombardements de l'armée de l'air ayant été pleinement utilisés, les grévistes ont été rapidement repoussés, jusqu'à ce qu'ils se retranchent dans la banlieue de Johannesburg, à Mayfair. Un combat sanglant s'ensuivit, et à la fin de celui-ci, plus de 350 grévistes étaient morts, et au moins 60 soldats de l'UDF. Après la bataille, un grand nombre de grévistes se sont dispersés et, quelques jours plus tard, l'ordre a été rétabli dans la plus grande partie du Rand. Suite à la nouvelle du massacre brutal de Mayfair, les grévistes de Durban et du Cap se sont également dispersés sans plus de violence.\n\nLa crise est sous contrôle, mais ces événements resteront probablement dans les mémoires comme une page sombre de l'histoire sud-africaine."
 saf.17.a: "Au moins, c'est fini."

 saf.18.t: "L'ICU agit !"
 saf.18.d: "Le renforcement militaire de la police a effectivement réussi à stopper l'avancée socialiste, mais contrairement à ce que le gouvernement avait espéré, les grévistes se sont retranchés et ont refusé de se rendre, malgré la situation apparemment désespérée. Pendant une dizaine de jours, cette impasse est restée, quand soudain, un plan socialiste retors a été révélé... Trop tard...\n\nLe Syndicat des travailleurs industriels et commerciaux, un syndicat interracial dirigé par des indigènes et ayant une très forte influence sur les régions rurales d'Afrique du Sud, a officiellement déclaré son soutien aux grévistes et les émeutiers indigènes se sont levés partout, confisquant les armes des fermiers blancs pour lesquels ils travaillaient, afin de tirer parti de leurs nombreux et débordants dépôts d'armes de l'UDF. Ces rebelles improvisés ont ensuite frappé le cordon sanitaire mis en place par la Force de défense de l'Union autour de Johannesburg, du Rand et des zones rebelles du Cap et de Durban, les laissant pris au piège entre les grévistes et les rebelles. Dans une frénésie désorganisée, une grande partie de la force gouvernementale a été forcée de se rendre, ou a fait défection devant les forces rebelles alors que les chances d'une prise de pouvoir socialiste se matérialisaient d'heure en heure."
 saf.18.a: "C'est mauvais !"

 saf.19.t: "La marche sur Pretoria"
 saf.19.d: "Alors que les villes assiégées étaient libérées des tentatives de répression des capitalistes, une force socialiste commune a marché sur Pretoria, tandis que les milices socialistes ont affronté les restes de l'UDF ailleurs en Afrique du Sud. La ville de Pretoria fut occupée sans plus de violence, et il semblait que les fonctionnaires corrompus de l'ancien régime capitaliste, tant les nationalistes que ceux qui suivaient les Smuts, s'étaient dispersés, fuyant vers le nord-ouest en direction de Südwestafrika, se rendant probablement à Walvis Bay, en passant par le Bechuanaland que l'ICU et l'ISL ne contrôlaient pas encore.\n\nUne nouvelle ère brillante, socialiste, pour l'Afrique du Sud allait s'ouvrir alors que les porcs capitalistes courraient pour sauver leur vie."
 saf.19.a: "Travailleurs d'Afrique du Sud, unissez-vous !"

 saf.20.t: "La grève s'étend"
 saf.20.d: "Il n'est pas surprenant que la nouvelle de notre réaction peu favorable aux travailleurs face au Lundi Noir se soit rapidement répandue dans les milieux socialistes. Des syndicats moins radicaux, alignés sur le Labour Party et, dans un cas, sur le National Party, ont rejoint les syndicalistes dans leur grève générale, mettant ainsi le pays en état de fermeture. À Pretoria, certains membres du gouvernement suggèrent de retirer le projet de loi pour apaiser les grévistes et de contrer le Lundi Noir avec une approche plus keynésienne."
 saf.20.a: "Nous ne nous laisserons pas intimider pour négliger ce qui est nécessaire !"
 saf.20.b: "Une approche différente serait peut-être préférable."

 saf.21.t: "La mine se déclare en faillite"
 saf.21.d: "La capacité réduite de vendre ses métaux sur le marché, combinée à l'arrêt complet de la production à la suite de la grève, est devenue trop importante pour l'une de nos plus grandes mines de métaux du Witwatersrand. Dans l'incapacité de rembourser ses créanciers, les propriétaires ont été contraints de déclarer faillite et la société est déjà en cours de liquidation au moment où nous parlons pour tenter de rembourser autant que ce qui lui est dû. Des centaines d'emplois sont perdus d'un seul coup, ce qui augmente la pression sur le gouvernement pour qu'il cède aux demandes du gréviste."
 saf.21.a: "Leurs réserves doivent être épuisées d'une minute à l'autre !"
 saf.21.b: "Nous devons céder maintenant pour limiter les dégâts !"

 saf.22.t: "Les grévistes reculent !"
 saf.22.d: "Après deux mois de grève, ce sont les grévistes qui ont cligné des yeux en premier. S'ils sont certainement encore mécontents de notre choix d'abroger la Industrial Conciliation Act, la réalité est tout simplement que les réserves des syndicats sont épuisées et que les grévistes ne peuvent donc plus se permettre de faire grève. Nous avons gagné... Pour l'instant..."
 saf.22.a: "Si vous ne clignez pas des yeux, les grévistes sont impuissants !"

 saf.23.t: "L'Afrique du Sud à la recherche d'investissements"
 saf.23.d: "De tous les dominions britanniques, l'Union d'Afrique du Sud est celui qui a entretenu les relations les plus étroites avec l'Allemagne. Après l'aube de la grande dépression de 1925, le gouvernement nationaliste afrikaner d'Afrique du Sud a conclu plusieurs accords commerciaux de grande envergure avec l'Allemagne pour tenter d'étouffer la récession. Il n'est donc pas surprenant que maintenant, alors que l'entente dans son ensemble se remet lentement de la grande dépression, l'Afrique du Sud souffre des effets de la récession qui émane de l'Empire britannique.\n\nL'actuel gouvernement loyaliste des Smuts nous a demandé des investissements pour aider à relancer leur économie. Bien qu'il soit peu judicieux de trop contrarier l'Afrique du Sud, car cela risque de nous faire perdre le contrôle du Cap de Bonne Espérance, stratégiquement précieux, qui est notre lien entre l'Est et l'Ouest, certains au sein de notre gouvernement sont d'avis que toute cette situation peut être entièrement et sans réserve mise sur le compte de la politique sud-africaine elle-même, et que nous ne devrions pas gaspiller les ressources nécessaires au retour au pays pour aider l'Afrique du Sud à se développer."
 saf.23.a: "Je suppose que nous avons un peu de monnaie."
 saf.23.b: "L'Afrique du Sud est à blâmer."

 saf.24.t: "Le Canada investit"
 saf.24.d: "Les gouvernements du Canada et de l'exil ont réagi positivement à notre demande d'investissements impériaux supplémentaires pour soulager les effets du Lundi Noir sur l'Afrique du Sud."
 saf.24.a: "Merci beaucoup !"

 saf.25.t: "Le Canada rejette l'investissement"
 saf.25.d: "Les gouvernements du Canada et de l'exil ont rejeté notre demande d'investissements impériaux supplémentaires pour atténuer les effets du Lundi Noir. Selon eux, nous n'avons que nous-mêmes à blâmer pour les difficultés économiques, en ayant pris le calice empoisonné du commerce avec les Allemands, le fait que ces traités ont été signés par le gouvernement du pacte plutôt que par le nôtre, et qu'ils ont besoin de toutes leurs ressources pour le retour au pays."
 saf.25.a: "Comment le Canada s'attend-il à ce que je maintienne l'Afrique du Sud dans l'Entente s'il nous traite ainsi !"

 saf.26.t: "Le juge en chef du HCT"
 saf.26.d: "Jusqu'à présent, la loi a été maintenue de manière décentralisée, répartie entre le Haut Commissaire, les conseils consultatifs et les gouvernements tribaux. Cela a entraîné des différences locales et a rendu difficile la répression de la question de l'esclavage, surtout lorsque les autorités tribales n'étaient pas disposées à coopérer.\n\nDans cette optique, une motion a été rédigée dans le Volksraad pour établir le bureau du juge en chef des territoires du Haut Commissaire. Ce juge en chef nommé par l'Afrique du Sud centralisera l'État de droit et aidera le haut commissaire dans ses fonctions."
 saf.26.a: "Une merveilleuse idée !"

 saf.27.t: "L'Afrique du Sud cherche à réformer le système du Haut Commissaire"
 saf.27.d: "Le gouvernement sud-africain a révélé son espoir de réformer le système du Haut-Commissaire. Compte tenu du fait qu'ils ont occupé les territoires depuis la révolution britannique, ils font valoir qu'il serait plus efficace que le haut commissaire pour l'Afrique australe soit désormais nommé par le Parlement sud-africain et que les territoires du Basutoland, du Swaziland et du Bechuanaland soient considérés comme faisant partie de l'Afrique du Sud et non plus comme des colonies britanniques sous mandat temporaire sud-africain."
 saf.27.a: "Ce serait en effet plus efficace."
 saf.27.b: "Nous les avons exclus de la loi sur l'Afrique du Sud pour une raison !"

 saf.28.t: "[From.GetNameDefCap] Accepte notre proposition de réforme du HCT"
 saf.28.d: "Le gouvernement [From.GetAdjective] a accepté notre suggestion d'intégrer officiellement les territoires du haut-commissaire à l'Afrique du Sud et de faire en sorte que le haut-commissaire soit désormais nommé par le Parlement au Cap."
 saf.28.a: "Excellent !"

 saf.29.t: "Mettre en œuvre l'Apartheid"
 saf.29.d.split: "Le temps est venu d'officialiser notre système de ségrégation raciale en Afrique du Sud, de séparer enfin les indigènes et les \"colorés\" en leur propre système politique et social, distinct du nôtre. Cela permettra de restaurer un certain degré d'unité dans notre nation, aussi artificiellement que cela puisse être. Malgré tout, on s'attend à des troubles futurs, et certains éléments du parti suggèrent donc une version plus modérée de l'apartheid que celle prévue... bien que d'autres suggèrent que, si nous poursuivons le plan initial, Daniel François Malan et son National Party purifié pourraient choisir de pardonner nos efforts antérieurs de modération et de rejoindre le gouvernement."
 saf.29.d.nosplit: "Le temps est venu d'officialiser notre système de ségrégation raciale en Afrique du Sud, de séparer enfin les indigènes et les \"colorés\" en leur propre système politique et social, distinct du nôtre. Cela permettra de restaurer un certain degré d'unité dans notre nation, aussi artificiellement que cela puisse être. On s'attend néanmoins à des troubles futurs, et certains éléments du parti suggèrent donc une version plus modérée de l'apartheid que celle qui est prévue... bien que les partisans de la ligne dure suggèrent que ce n'est pas le moment de prendre des mesures aussi faibles, et menacent de se séparer du gouvernement si nous allons de l'avant avec lui."
 saf.29.a: "Nous mettrons pleinement en œuvre l'apartheid, comme prévu."
 saf.29.b: "Une version plus modérée est peut-être préférable."

 saf.30.t: "Gesuiwerde rejoint le National Party"
 saf.30.d: "Mollifiés par notre pleine application de l'apartheid, Daniel François Malan et ses compagnons de la ligne dure ont accepté de rejoindre le gouvernement. Tout le monde n'est pas ravi de leur retour, même si cela fait effectivement de l'Afrique du Sud un État à parti unique, puisque la population afrikaner ne soutiendra probablement pas un autre parti en grand nombre. Les prochaines élections seront surtout des élections de spectacle."
 saf.30.a: "C'est une bonne nouvelle, je pense."

 saf.31.t: "Le Parti national se scinde"
 saf.31.d: "Refusant de transiger sur leurs valeurs, l'aile la plus extrême du National Party dirigé par Daniel François Malan s'est séparée pour former le \"Gesuiwerde\" ou Purified National Party. Ils rejettent l'approche modérée du gouvernement actuel dans la mise en œuvre de l'apartheid, et ils ont déjà obtenu un soutien considérable au sein de la population afrikaner. Il est tout à fait possible qu'ils constituent une menace pour les futures élections."
 saf.31.a: "Nous devrons les surveiller de près."

 saf.32.t: "L'Afrique du Sud souhaite rejoindre le Reichspakt"
 saf.32.d: "Le gouvernement d'Afrique du Sud a récemment annoncé qu'il souhaitait rejoindre notre alliance. Ce n'est pas un geste soudain car la politique pro-allemande est populaire dans de nombreux milieux, y compris le gouvernement et l'armée. Voulons-nous que les Sud-Africains se joignent à nous contre nos ennemis communs ?"
 saf.32.a: "Bien sûr !"
 saf.32.b: "Mais je n'ai jamais rencontré un Sud-Africain sympa !"

 saf.33.t: "Nous rejoignons le Reichspakt !"
 saf.33.d: "Le Kaiserreich est heureux de nous voir rejoindre la cause commune - détruire les méchants syndicalistes. Nous faisons maintenant partie du bloc allemand."
 saf.33.a: "Cette fois, nous allons gagner !"

 saf.34.t: "L'Allemagne refuse"
 saf.34.d: "Pour une raison quelconque, [GER.GetNameDef] a décidé de refuser notre entrée dans le Reichspakt. Nous sommes seuls."
 saf.34.a: "Les rats !"

 saf.35.t: "[From.GetNameDefCap] Rejette notre proposition de réforme du HCT"
 saf.35.d: "Le gouvernement [From.GetAdjective] a rejeté notre suggestion d'intégrer officiellement les territoires du Haut Commissaire à l'Afrique du Sud et de faire en sorte que le Haut Commissaire soit désormais nommé par le Parlement au Cap. Ils précisent que notre tutelle sur les territoires est une affaire purement temporaire et que la souveraineté doit être restituée au Royaume-Uni une fois le retour au pays achevé."
 saf.35.a: "Très bien..."

 saf.36.t: "Le commandant général prend la relève"
 saf.36.d: "C'était une matinée silencieuse à Pretoria, avant que le piétinement ne mette fin à la sérénité : non seulement à Pretoria, mais dans toute l'Afrique du Sud, les forces paramilitaires de l'Osséwabrandwag patrouillent dans les rues. Puis un message radio est diffusé : Johannes van Rensburg, l'ancien administrateur de l'État libre d'Orange, a une annonce à faire : pendant la nuit, le président de l'État Malan et tout son cabinet ont inexplicablement disparu, et pour assurer la continuité du gouvernement, le chef de l'Ossewabrandwag a noblement pris ses fonctions et jure de se venger de ce qui, selon lui, a \"clairement\" été un complot indigène visant à renverser la domination blanche sur l'Afrique du Sud. À cette fin, les libertés civiles et les processus électoraux doivent être temporairement suspendus et le poste de \"Commandant général de l'Afrique du Sud\" sera créé, au moins jusqu'à ce que les coupables de la disparition soient trouvés.\n\nQuand le soleil brille sur Pretoria, aujourd'hui s'annonce une belle et chaude journée, mais quelque chose se précise :"
 saf.36.a: "La démocratie est morte dans l'obscurité de la nuit..."

 saf.37.t: "Le Native Representation Act"
 saf.37.d.fusion: "La franchise qualifiée dans la province du Cap et en Rhodésie du Sud, qui permet théoriquement à tous les sujets provinciaux de voter sur un pied d'égalité à condition qu'ils remplissent la condition de propriété, a longtemps été une épine dans le pied de Hertzog et de ses nationalistes, et il n'est donc guère surprenant que, maintenant au pouvoir, ils aient présenté une motion visant à la limiter. Selon cette loi, la petite élite noire qui peut voter dans le cadre du Cape Qualified Franchise sera retirée de la liste électorale commune et déplacée vers une liste électorale séparée, votant pour un Conseil de représentation autochtone composé de représentants blancs.\n\nJan Smuts et son aile du parti unifié sont sceptiques quant à cette proposition d'intervention dans le droit de vote qualifié du Cap et de la Rhodésie du Sud, mais Smuts a accepté que cette loi ait force de loi à condition que nous augmentions rapidement la superficie des terres réservées aux indigènes de 8 % à 13 %, ce qu'il considère comme un commerce équitable et plus intéressant pour les indigènes que le droit d'une petite élite de voter aux élections générales. Son lieutenant libéral Hofmeyr, qui a démissionné de son poste de ministre en signe de protestation, ainsi que les conservateurs du Natal tels que le colonel Stallard ne sont pas d'accord avec cela, le premier parce qu'il s'agit d'une restriction apparemment injustifiée, et le second parce que la perspective d'une augmentation des terres indigènes est trop libérale à son goût."
 saf.37.d.nofusion: "La franchise qualifiée dans la province du Cap et en Rhodésie du Sud, qui permet théoriquement à tous les sujets provinciaux de voter sur un pied d'égalité, a longtemps été une épine dans le pied de Hertzog et de ses nationalistes, et il n'est donc guère surprenant que, maintenant au pouvoir, ils aient présenté une motion visant à la limiter. Selon cette loi, la petite élite noire qui peut voter dans le cadre du Cape Qualified Franchise sera retirée de la liste électorale commune et déplacée vers une liste électorale séparée, votant pour un Conseil de représentation indigène composé de représentants blancs.\n\nAlors que Jan Smuts et son parti sud-africain s'opposent vigoureusement aux tentatives nationalistes de limiter le vote des indigènes, il est peu surprenant qu'ils aient présenté une motion visant à le limiter."
 saf.37.a: "Comme il se doit !"

 saf.38.t: "La fin de l'appartenance au parti de Van Rensburg"
 saf.38.d: "Ces dernières années, une aile extrémiste de nationalistes radicaux s'est développée au sein du Parti national. Cette aile rejette des principes de base comme le parlementarisme et n'a pas peur d'utiliser la violence pour atteindre ses objectifs, effrayant ainsi les Afrikaners modérés de notre parti. C'est pourquoi la direction du parti a décidé qu'il était temps de mettre fin à l'adhésion au parti de Johannes van Rensburg, l'ancien administrateur extrêmement autoritaire de la province de l'État libre d'Orange et chef de file des opérations paramilitaires, fasciné par le tout nouveau phénomène des dictatures ultranationalistes en Europe.\n\nLa direction espère qu'en éloignant le parti de cette figure, la croissance de l'aile antiparlementaire de notre parti pourra être contrôlée."
 saf.38.a: "Les vrais nationalistes ont des principes"

 saf.39.t: "Le Native Trust and Land Act"
 saf.39.d: "Le Volksraad a adopté le Native Trust and Land Act. Cette loi augmentera les terres allouées aux réserves indigènes de 7,13%, comme établi dans la loi sur les terres indigènes de 1913, à 13,6% de la masse terrestre totale de l'Afrique du Sud.\n\nDans le même temps, les droits des métayers africains ont été restreints, les noirs n'étant désormais autorisés à vivre que dans des fermes appartenant à des blancs et dans lesquelles ils travaillent en tant qu'employés."
 saf.39.a: "La sanction royale est accordée !"

 saf.40.t: "L'Asiatic Land Tenure Act"
 saf.40.d: "Nous avons adopté la Loi sur le Régime Foncier Asiatique. Cette loi a été adoptée sur l'insistance des conservateurs du Natal au sein du [getUnitedorSAPshory], qui s'inquiètent depuis longtemps de l'empiétement croissant des travailleurs migrants indiens du Natal sur les quartiers blancs, et de la capacité apparente de leurs commerçants à supplanter les commerçants blancs dans leurs deux clientèle, d'origine étrangère et native. La Loi sur le Régime Foncier Asiatique interdit aux « Asiatiques », c'est-à-dire aux Indiens du Natal et du Transvaal ainsi qu'aux Malais du Cap, de posséder des terres en dehors de zones spécialement désignées.\n\nEn guise de geste envers les libéraux au sein du parti, la loi accorde également aux Indiens du Natal et du Transvaal le droit d'élire les Blancs au parlement sur une liste distincte et les Indiens du Natal de se représenter au Conseil Provincial du Natal. Sans doute une maigre consolation pour la population indienne sud-africaine, touchée au cœur de son activité commerciale par cet acte."
 saf.40.a: "Un compromis digne de ce nom !"

 saf.41.t: "[From.GetNameDefCap] Institue des mesures racistes contre les Indiens"
 saf.41.d: "Le parlement [From.GetAdjective] a adopté il y a deux semaines une loi qui discrimine sévèrement la population migrante indienne de [From.GetNameDef], perturbant ses moyens de subsistance et ses opportunités commerciales. La nouvelle est rapidement parvenue en Inde et le public est indigné par l'annonce qu'un pays ferait une telle chose. Le gouvernement est donc contraint de dénoncer sans équivoque les actions du gouvernement [From.GetAdjective] et de soutenir la diaspora indienne de [From.GetNameDef] dans sa lutte contre cette législation injuste."
 saf.41.a: "Condamner publiquement les pratiques racistes de l'Afrique du Sud !"
 saf.41.b: "Ce n'est pas notre affaire."

 saf.42.t: "[From.GetNameDefCap] Condamne l'Asiatic Land Tenure Act"
 saf.42.d: "La nouvelle de l'Asiatic Land Tenure Act est parvenue à [From.GetNameDef] et ils ne sont pas amusés. À la lumière des manifestations, y compris l'incendie des drapeaux [From.GetAdjective] à New Delhi, leur gouvernement a officiellement et publiquement dénoncé nos \"pratiques racistes\" et nos \"politiques discriminatoires éhontées\".\n\nHeureusement, la résistance indienne locale se sent encouragée par ce soutien officiel du gouvernement [From.GetAdjective] et a annoncé de nouvelles manifestations contre la législation."
 saf.42.a: "Delhi devrait s'occuper de ses propres affaires !"

 saf.43.t: "Campagnes de défiance, pétitions et marches"
 saf.43.d: "Le South African Indian Congress a réagi négativement à l'institution de l'Asiatic Land Tenure Act. Dans l'esprit de leur légendaire fondateur, le Mahatma Gandhi, ils ont mis en place une résistance non violente efficace contre ce projet de loi : des marches de plus de 5000 manifestants indiens sont signalées à Durban, des campagnes de défiance sont exécutées, les Indiens refusent de quitter leur propriété en dehors de la zone désignée, forçant la police à les expulser de force et à les déplacer vers des quartiers indiens, et enfin des pétitions contre cette loi, des pétitions présentées à tous les niveaux du gouvernement avec des milliers de signatures."
 saf.43.a: "Un tel gaspillage de papier."

 saf.44.t: "L'Asiatic Enfranchisement Act"
 saf.44.d: "Le Volksraad a adopté l'Asiatic Enfranchisement Act après l'opposition d'une poignée de conservateurs et la vive opposition de la petite opposition nationaliste afrikaner : cette loi accordera le droit de vote sur la liste commune à tous les travailleurs migrants indiens ainsi qu'aux Malais du Cap, leur permettant ainsi de rejoindre leurs compatriotes blancs et de \"couleur\" sud-africains aux urnes.\n\nOn s'attend à ce que cette réforme mette fin au conservatisme du Natal tel que nous le connaissons, le vote conservateur blanc étant désormais \"dilué\" par des électeurs indiens plus progressistes et, de même, la cause nationaliste afrikaner du Transvaal devrait être encore plus affectée par leur inclusion.\n\nÉtant donné que les personnes de \"couleur\" ont déjà le droit de vote, le vote des Malais du Cap ne devrait pas modifier de manière significative la structure politique du Cap."
 saf.44.a: "En route vers une Afrique du Sud inclusive !"

 saf.45.t: "La présentation sur l'émancipation du \"Coloured\" Enfranchisement Act"
 saf.45.d_normal:0 "Le gouvernement a décidé de soumettre au Volksraad le projet du \"Coloured\" Enfranchisement Act. Il n'est pas surprenant que l'opposition nationaliste dénonce cette loi \"libérale\" détestée et s'y oppose en bloc. Mais l'attention du Premier ministre se porte surtout sur les conservateurs de notre propre parti. Ils n'approuveront probablement pas le projet de loi, mais il leur a été clairement indiqué qu'ils ne devaient pas s'attendre à rester membres du [getSAPorUnited] s'ils avaient le courage de voter contre. Leurs visages semblent ne pas révéler grand-chose sur leur choix.\n\nSi cette loi révolutionnaire est adoptée et que le vote est ensuite accordé à la population de \"couleur\", ce projet deviendra sans aucun doute la loi la plus influente de l'histoire sud-africaine, après le South Africa Act lui-même, et nous pouvons être sûrs que l'ère du nationalisme afrikaner dans la politique sud-africaine sera presque certainement terminée. Mais si nous avons mal jugé la situation et que les conservateurs font défaut au [getSAPorUnited], ce qui fait échouer le projet de loi, la scission de notre parti et la tactique nationaliste \"Swart Gevaar\" qui s'ensuivra sera probablement fatale et l'Afrique du Sud sera entraînée sur un chemin sombre.\n\nPour le meilleur ou pour le pire, le projet de loi a été soumis. Quoi qu'il arrive, la présentation du projet de loi fait que le [getSAPorUnited] ne peut plus raisonnablement être considéré comme conservateur."
 saf.45.d_liberal_united: "Le gouvernement a décidé de soumettre le projet de loi sur l'émancipation des « gens de couleur » au Volksraad. Sans surprise, l'opposition nationaliste dénonce cette législation "libérale" détestée et s'y oppose en tant qu'unité. Mais l'attention principale du Premier Ministre va à notre partenaire de coalition, le [getSAPorUnited]. Ils n'approuveront probablement pas le projet de loi, mais il leur a été clairement indiqué qu'ils ne devraient pas s'attendre à d'autres concessions sur la loi, car la version actuelle a déjà été considérablement révisée en réponse aux protestations de leur parti. Leurs visages semblent révéler peu de choses sur leur choix.\n\nSi cette législation révolutionnaire est adoptée et que le vote est ensuite accordé à la population « de couleur », ce projet deviendra sans aucun doute la loi la plus influente de l'histoire de l'Afrique du Sud à côté de la loi sur l'Afrique du Sud elle-même et nous pouvons être sûrs que l'ère du nationalisme Afrikaner dans la politique sud-africaine sera presque certainement arrivé à son terme. Mais si nous avons mal évalué la situation et les conservateurs dans le défaut [getSAPorUnited] provoquant l'échec du projet de loi, la scission qui s'ensuivra dans les tactiques du Volksraad et du nationaliste "Swart Gevaar" sera probablement fatale et l'Afrique du Sud sera entraînée sur une voie sombre.\n\nPour le meilleur ou pour le pire, le projet de loi a été déposé."
 saf.45.d_liberal_labour: "Le gouvernement a décidé de soumettre le projet de loi sur l'émancipation des « gens de couleur » au Volksraad. Sans surprise, l'opposition nationaliste dénonce cette législation "libérale" détestée et s'y oppose en tant qu'unité. Mais l'attention principale du Premier Ministre va à notre partenaire de coalition, le parti Travailliste. Ils ont promis à plusieurs reprises leur soutien au Parti Libéral lors de la rédaction du projet de loi, et nous pourrons très probablement aussi compter sur eux lors du vote sur la loi.\n\nSi cette législation révolutionnaire est adoptée et que le vote est ensuite accordé à la population « de couleur », ce projet deviendra sans aucun doute la loi la plus influente de l'histoire de l'Afrique du Sud à côté de la loi sur l'Afrique du Sud elle-même et nous pouvons être sûrs que l'ère du nationalisme Afrikaner dans la politique sud-africaine sera presque certainement arrivée à son terme.\n\nPour le meilleur ou pour le pire, le projet de loi a été déposé."
 saf.45.a: "L'Histoire ou la Mort !"

 saf.46.t: "Les volets de la loi en première lecture"
 saf.46.d_normal: "Nos pires craintes se sont réalisées : les conservateurs au sein de notre parti se sont révoltés en masse malgré nos avertissements que cela entraînerait la suspension de leur adhésion au parti. Ils ont rejoint l'opposition nationaliste afrikaner en votant contre cet acte qui "perturberait la place légitime du Sud-Africain blanc dans la hiérarchie sud-africaine et nuirait à la démocratie sud-africaine en permettant aux pauvres de couleur dont les votes peuvent facilement être achetés par le plus offrant, de voter".\n\nSuite au vote crucial, notre ancien collègue du parti J.G.N. Strauss, l'un des députés qui ont voté contre la législation, a annoncé la création du Parti National Conservateur, qui reprendrait « l'héritage politique et intellectuel avec lequel [getSAPorUnited] a été élu et qu'ils ont rejeté si négligemment ». Après cela, le Premier Ministre Smuts a pris la parole. Il a admis que son pari avait échoué, mais il était catégorique sur le fait que "dans des années, les gens repenseront à ce moment et penseront à ce qui aurait pu être!". Il a terminé son discours en déclarant qu'il n'attendrait pas une motion de censure des nationalistes et des nouveaux conservateurs nationaux et qu'il demanderait au gouverneur général de dissoudre le parlement ce soir même pour laisser le peuple décider de la question. Mais au fond de lui, le Premier Ministre sait qu'il a joué et qu'il a perdu."
 saf.46.d_liberal_united: "Nos pires craintes se sont réalisées : nos partenaires conservateurs de la coalition se sont révoltés en masse et ont bloqué le projet de loi, provoquant ainsi la chute de notre cabinet. Le [getSAPorUnited] s'est joint à l'opposition nationaliste afrikaner en votant contre cet acte qui "perturberait la place légitime du Sud-Africain blanc dans la hiérarchie sud-africaine et nuirait à la démocratie sud-africaine en autorisant les pauvres de couleur, dont les votes peuvent facilement être achetés, par le plus offrant, de voter".\n\nSuite à ce vote crucial, Nicolaas Havenga, l'un des députés ayant voté contre la législation et chef du [getSAPorUnited], a annoncé le retrait de son parti du gouvernement. Après cela, le Premier Ministre Hofmeyr a pris la parole. Il a admis que son pari avait échoué, mais il était catégorique sur le fait que "dans des années, les gens repenseront à ce moment et penseront à ce qui aurait pu être!". Il a terminé son discours en déclarant qu'il n'attendrait pas une motion de censure des nationalistes et de la séance désormais dans l'opposition [getSAPorUnited] et qu'il demanderait au gouverneur général de dissoudre le parlement ce même soir pour laisser le les gens décident de la question. Mais au fond de lui, le Premier Ministre sait qu'il a joué et qu'il a perdu."
 saf.46.a: "Nous avons fait ce qu'il fallait, mais l'Afrique du Sud n'était pas prête..."

 saf.47.t: "La loi passe en première lecture"
 saf.47.d_normal:0 "Nos pires craintes ont été apaisées : malgré quelques grognements précoces, les conservateurs de notre parti ont loyalement voté en faveur du \"Coloured\" Enfranchisement Act et la loi a été adoptée en première lecture. Ces faits montrent qu'il y a en fait une majorité à avoir pour la réforme et que le pari a réussi.\n\nL'opposition nationaliste afrikaner n'est pas du tout amusée, et on pourrait s'attendre à ce qu'il en soit ainsi, étant donné que ce projet de loi les rendra probablement complètement inéligibles dans la plus grande partie de la province du Cap, y compris dans des centres tels que la circonscription du Dr D.F. Malan à Piketberg, mais ces grognements n'auront pas d'importance. Avec le soutien total de notre propre parti, nous avons la majorité nécessaire dans le Volksraad et ils ne peuvent rien faire pour empêcher l'entrée en vigueur du projet de loi. Dans un discours qui deviendra probablement légendaire, Jan Hendrik Hofmeyr, qui a rédigé le projet de loi, a remercié le Volksraad pour son soutien et a exprimé l'espoir que ce projet de loi sera désormais rapidement adopté par le Parlement et servira finalement de tremplin vers un accord de partage du pouvoir véritablement inclusif, avec une représentation des autres groupes raciaux d'Afrique du Sud également. Les nationalistes semblaient être en colère pendant toute la durée du discours, mais ils ont dû s'abstenir."
 saf.47.d_liberal_united: "Nos pires craintes ont été apaisées : malgré quelques grognements précoces, les conservateurs du [getSAPorUnited] ont loyalement voté en faveur de la loi d'émancipation « des gens de couleur » et la loi est passé en première lecture. Ces faits montrent qu'il y a bien une majorité à réunir pour la réforme et que le pari est réussi.\n\nL'opposition nationaliste afrikaner n'est pas du tout amusée, et on pourrait ne pas s'attendre à ce qu'elle le soit, étant donné que ce projet de loi la rendra probablement totalement inéligible dans la majeure partie de la province du Cap, y compris des régions centrales telles que le Dr D.F. Malan, la circonscription de Piketberg, mais ces grognements n'auront pas d'importance. Avec le plein soutien de notre propre parti, nous avons la majorité nécessaire au Volksraad et ils ne peuvent rien faire pour empêcher le projet de loi d'entrer en vigueur. Dans un discours qui deviendra probablement légendaire, Jan Hendrik Hofmeyr, qui a rédigé le projet de loi, a remercié le Volksraad pour son soutien et a exprimé l'espoir que ce projet de loi passera désormais rapidement au Parlement et servira finalement de tremplin vers une véritable intégration. accord de partage du pouvoir avec représentation des autres groupes raciaux d'Afrique du Sud également. Les nationalistes semblaient bouillir de colère pendant toute la durée du discours, mais ont dû le supporter, impuissants."
 saf.47.d_liberal_labour: "Nos pires craintes ont été apaisées : malgré quelques changements proposés à la dernière minute, les travaillistes ont tenu leur promesse et ils ont loyalement voté en faveur de la loi d'émancipation « des gens de couleur » qui a donc passé la première lecture. Ces faits montrent qu'il y a bien une majorité à réunir pour la réforme et que le pari est réussi.\n\nL'opposition nationaliste afrikaner n'est pas du tout amusée, et on pourrait ne pas s'attendre à ce qu'elle le soit, étant donné que ce projet de loi les rendra probablement totalement inéligibles dans la majeure partie de la province du Cap, y compris des régions centrales telles que le Dr D.F. Malan, la circonscription de Piketberg, mais ces grognements n'auront pas d'importance. Avec le plein soutien de notre propre parti, nous avons la majorité nécessaire au Volksraad et ils ne peuvent rien faire pour empêcher le projet de loi d'entrer en vigueur. Dans un discours qui deviendra probablement légendaire, Jan Hendrik Hofmeyr, qui a rédigé le projet de loi, a remercié le Volksraad pour son soutien et a exprimé l'espoir que ce projet de loi passera désormais rapidement au Parlement et servira finalement de tremplin vers un véritable accord de partage du pouvoir avec les représentation des autres groupes raciaux d'Afrique du Sud. Les nationalistes semblaient bouillir de colère pendant toute la durée du discours, mais ont dû le supporter, impuissants.\n"
 saf.47.a: "Une nouvelle ère s'ouvre pour l'Afrique du Sud !"

 saf.48.t: "Le \"Coloured\" Enfranchisement Act"
 saf.48.d_normal:0 "Le Volksraad a officiellement adopté le \"Coloured\" Enfranchisement Act. Cette loi accorde le droit de vote à égalité avec les blancs à la communauté sud-africaine de \"couleur\", mettant ainsi fin aux limitations du droit de vote qualifié dans la province du Cap et en Rhodésie du Sud. Dans les autres provinces, les personnes de \"couleur\" seront également autorisées à voter sur un pied d'égalité avec les blancs, mais comme leur nombre est assez limité, sauf dans l'État libre d'Orange occidental, leur nouvelle influence sera probablement beaucoup plus faible.\n\nL'influence de ce changement devrait être profonde : dans plus de la moitié de la province du Cap, y compris dans les anciens foyers nationalistes, la nouvelle population votante rendra les victoires nationalistes des Afrikaners pratiquement impossibles, tandis que dans les zones urbaines, leur nombre souvent relativement réduit pourra décider des courses dans des circonscriptions compétitives également, car on s'attend à ce qu'ils votent pour le [getSAPorUnited]."
 saf.48.d_liberal: "Le Volksraad a officiellement adopté la loi sur l'émancipation « des gens de couleur ». La loi accorde le droit de vote sur un pied d'égalité avec les Blancs à la communauté « de couleur» sud-africaine, mettant fin aux limitations des franchises qualifiées dans la province du Cap et la Rhodésie du Sud. Dans les autres provinces, les personnes «de couleur» seront également autorisées à voter sur un pied d'égalité avec les Blancs, mais comme leur nombre est assez limité, sauf dans l'ouest de l'État libre d'Orange, leur nouvelle influence sera probablement beaucoup plus faible.\n\nL'influence de ce changement devrait être profonde : dans plus de la moitié de la province du Cap, y compris les anciens cœurs nationalistes, la nouvelle démographie électorale rendra les victoires nationalistes afrikaners pratiquement impossibles, tandis que dans les zones urbaines, leur nombre souvent relativement plus faible peut avoir une influence sur les résultats des circonscriptions électorales également, car on s'attend généralement à ce qu'ils votent pour le Parti Libéral d'Afrique du Sud.\n\nCet acte restera dans l'histoire avec celui qui l'a rédigé, le Premier ministre Jan Hendrik Hofmeyr."
 saf.48.d_liberal_united: "Le Volksraad a officiellement adopté la loi sur l'émancipation des « gens de couleur ». La loi accorde le droit de vote sur un pied d'égalité avec les Blancs à la communauté « de couleur » sud-africaine, mettant fin aux limitations des franchises qualifiées dans la province du Cap et la Rhodésie du Sud. Dans les autres provinces, les personnes «de couleur» seront également autorisées à voter sur un pied d'égalité avec les Blancs, mais comme leur nombre est assez limité, sauf dans l'ouest de l'État libre d'Orange, leur nouvelle influence sera probablement beaucoup plus faible.\n\nL'influence de ce changement devrait cependant être profonde : dans plus de la moitié de la province du Cap, y compris les anciens fiefs nationalistes, la nouvelle démographie électorale rendra les victoires nationalistes afrikaners pratiquement impossibles, tandis que dans les zones urbaines, leur nombre souvent relativement plus faible peut leur permettre d'arbitrer les éléctions dans certains circonscriptions, car on s'attend généralement à ce qu'ils votent pour [getSAPorUnited].\n\nCet acte restera dans l'histoire avec celui qui l'a rédigé, le Premier ministre Jan Hendrik Hofmeyr."
 saf.48.a: "Portons l'Afrique du Sud au XXe siècle !"

 saf.49.t: "Élections générales d'Afrique du Sud de [GetYear]"
 saf.49.d_normal: "Suite à l'échec du gouvernement à adopter la loi sur l'émancipation des « gens de couleur », le Gouverneur-Général a décidé de dissoudre le Volksraad et d'organiser de nouvelles élections. Sans surprise, le [getGesuiwerdeOrNat] a profité de l'occasion pour faire campagne sur le thème du "swart gevaar" - ou danger noir : la menace à la sécurité que la population indigène représenterait pour la population blanche d'Afrique du Sud. Désignant la loi d'émancipation des « gens de couleur » comme le début d'un complot visant à accorder le droit de vote à la population indigène beaucoup plus importante, ce qui étoufferait complètement l'influence blanche dans la politique sud-africaine. Cela n'aide pas le [getSAPorUnited] qui reste désespérément divisé, le Parti National Conservateur se disputant presque tous les sièges. Le résultat de cette élection était clair dès le départ."
 saf.49.d_liberal_united: "Suite à l'échec du gouvernement Hofmeyr à faire adopter la loi sur l'émancipation des « gens de couleur », le Gouverneur-Général a décidé de dissoudre le Volksraad et d'organiser de nouvelles élections. Sans surprise, le [getGesuiwerdeOrNat] a profité de l'occasion pour faire campagne sur le thème du "swart gevaar" - ou danger noir : la menace à la sécurité que la population indigène représenterait pour la population blanche d'Afrique du Sud. Désignant la loi d'émancipation des « gens de couleur » comme le début d'un complot visant à accorder le droit de vote à la population indigène beaucoup plus importante, ce qui étoufferait complètement l'influence blanche dans la politique sud-africaine. Cela n'aide pas le [getSAPorUnited] qui a quitté le gouvernement et en tant qu'opposition dont les membres se disputent presque tous les sièges du Volksraad. Le résultat de cette élection était clair dès le départ."
 saf.49.a: "Le [getGesuiwerdeOrNatShort] l'emporte dans un véritable raz-de-marée"

 saf.50.t: "Le Pacte du Natal"
 saf.50.d: "En réponse à l'élection du Malan's National Party et à son programme républicain radical, le gouverneur provincial et le conseil du Natal ont présenté un document basé sur le Pacte de l'Ulster, signé par les unionistes britanniques en Irlande en 1912 pour protester contre l'établissement du parlement de l'autonomie à Dublin. Ce document doit être appelé \"Pacte du Natal\" et déclare qu'ils sont des partisans loyaux de l'Empire britannique et qu'en tant que tels, si une république est effectivement déclarée, ils s'engagent à résister à son autorité.\n\nDes milliers de Nataliens ont signé le document, y compris une supermajorité du conseil provincial du Natal, et, ce qui est tout aussi inquiétant, Godfrey Huggins, l'administrateur de la Rhodésie du Sud, a ouvertement déclaré son soutien au document. En effet, ce document contient la menace à peine voilée que, si le gouvernement parvient à établir une république, le Natal fera sécession de l'union."
 saf.50.a: "Le gouvernement ne se laissera pas extorquer !"

 saf.51.t: "La déclaration de la République"
 saf.51.d: "Cela a été fait : le Parlement a adopté la loi constitutionnelle de la République d'Afrique du Sud.\n\nCette loi apporte des modifications importantes au South Africa Act de 1909 et renomme le pays : toutes les références à la monarchie britannique ont été remplacées par une terminologie républicaine et les fonctions de gouverneur général et de premier ministre doivent être fusionnées pour former le nouveau poste de \"Président de l'État\" - un clin d'œil au bureau exécutif des républiques boers - qui doit être élu par une séance conjointe du Volksraad et du Sénat sud-africain au début d'une législature pour la durée de celle-ci. Le Président de l'État nomme le cabinet - désormais appelé conseil du président - et peut être révoqué par le parlement pour faute ou incapacité après enquête par une commission conjointe. Si le poste devenait vacant (par exemple en raison d'une révocation), le président du sénat deviendrait Président de l'État par intérim. Le parlement de cette année resterait le parlement de la nouvelle république. Les sections du South Africa Act ont été laissées telles quelles afin de garantir qu'une majorité simple suffirait pour adopter la loi.\n\nL'adoption de la loi a été rapidement suivie par l'élection du Dr. D.F. Malan en tant que premier Président d'État d'Afrique du Sud."
 saf.51.a: "'n Nuwe Tydperk vir Suid-Afrika!"

 saf.52.t: "La Rhodésie du Sud vote pour la sécession !"
 saf.52.d: "La population de colons de Rhodésie du Sud n'a jamais aimé l'Afrique du Sud : contrairement aux autres provinces, la Rhodésie du Sud n'a pas fait partie des provinces fondatrices de l'Afrique du Sud : elle a été intégrée à l'Union en 1922 à titre de compensation par Londres et Pretoria avec le soutien du BSAC, parce que les gouvernements contemporains de Bonar Law et de Jan Smuts espéraient qu'elle tempérerait l'indignation de l'opinion publique en Afrique du Sud après son évacuation forcée du Sud-Ouest. La population des colons blancs n'a pas été consultée dans cette décision, bien qu'elle ait clairement rejeté la perspective de l'union lors des élections du conseil consultatif en 1919. Depuis l'intégration, les Rhodésiens du Sud n'avaient cessé d'élire des majorités sécessionnistes au sein de leur conseil provincial, mais ne voulant pas quitter l'Empire britannique dans son ensemble, ils ont été dissuadés de donner suite à leur rhétorique de départ de l'union.\n\nMaintenant que l'Afrique du Sud a abandonné l'empire, les autorités provinciales de Salisbury ont rapidement affirmé leur allégeance au roi-empereur et déclaré leur indépendance de la république illégitime."
 saf.52.a: "Lèche-bottes britanniques !"

 saf.53.t: "Le Natal suit les Rhodésiens"
 saf.53.d: "Des nouvelles inquiétantes sont arrivées de Pietermaritzburg : lorsque la nouvelle de la sécession de la Rhodésie du Sud est arrivée, les autorités provinciales du Natal ont programmé une session d'urgence de leur Conseil provincial, qui jusqu'à il y a deux jours était majoritairement contrôlé par le South African Party.\n\nLa question de l'indépendance a été immédiatement soulevée, et le South African Party du Natal s'est divisé en trois : Heaton Nicholls a formé l'Union Federal Party avec le plus grand groupe de conseillers du SAP, l'UFP soutient la réunion sur les conditions non négociables de restauration de la monarchie et l'institution d'un système fédéral. Deuxièmement, il y a les dominionistes, qui ont voté en faveur de la sécession et prétendent qu'ils n'accepteraient désormais plus la réintégration que dans des circonstances où un gouvernement autoritaire assurerait la suprématie des Afrikaners en Afrique du Sud britannique. Il reste les conseillers de la SAP qui ont voté contre la sécession.\n\nLe Dominionist Party et l'UFP ont rapidement formé la coalition pour l'indépendance et ont déclaré la sécession du Natal de l'Union avec la majorité, suivant en cela les traces de la Rhodésie du Sud. Il est assez ironique que cette sécession pro-impériale ait lieu presque exactement un siècle après la déclaration de la république boer de Natalia dans cette même ville."
 saf.53.a: "Soutenez la République !"
 saf.53.b: "Se tenir du côté du Roi-Empereur! (Jouer en tant que le Natal)"
 saf.53.c: "Se tenir du côté du Roi-Empereur! (Jouer en tant que la Rhodésie)"

 saf.54.t: "La troisième guerre des Boers ?"
 saf.54.d: "Les provinces à majorité de blancs anglophones, la Rhodésie du Sud et le Natal, ont déclaré leur sécession à la suite de notre déclaration de la république.\n\nBien qu'il soit politiquement quelque peu avantageux pour le National Party de laisser partir les deux provinces - ces provinces ont toujours résisté à la plate-forme nationaliste afrikaner et n'y souscriront probablement jamais, tandis que leur absence garantira probablement des majorités nationalistes à l'avenir - et le rétablissement de l'ordre dans les provinces impliquerait de plonger une fois de plus l'Afrique australe dans un bain de sang, peut-être de l'ampleur de la seconde guerre des Boers, autoriser les provinces à faire unilatéralement sécession de l'Afrique du Sud serait un dangereux précédent à créer : Et si, à l'avenir, nous nous retrouvions en conflit avec les gouvernements provinciaux du Transvaal ou, pire encore et probablement plus probable, avec la province du Cap ? Et étant donné que les provinces vont rejoindre l'Empire britannique, il faut considérer qu'elles pourraient constituer une menace pour la sécurité de l'Afrique du Sud si un jour le retour au pays est achevé et que la Grande-Bretagne décide de récupérer son empire.\n\nAvec ces préoccupations à l'esprit, le rétablissement de l'ordre dans les provinces du Natal et de la Rhodésie du Sud semble inévitable."
 saf.54.a: "L'ordre doit être rétabli !"

 saf.55.t: "Le général Smuts annonce sa retraite"
 saf.55.d: "Pendant la plus grande partie de sa vie, le général Smuts s'est battu pour sa vision holistique : l'harmonie entre les deux \"races blanches\" d'Afrique du Sud, les anglophones et les Afrikaners, afin que les effusions de sang des guerres boers puissent être laissées derrière et que l'Afrikanerdom puisse prospérer en paix.\n\nMaintenant, les actions effrontées des nationalistes afrikaners ont entraîné la suppression des structures au sein desquelles l'Union d'Afrique du Sud prospérait, et les lignes de bataille ont été tracées pour que les Sud-Africains se battent à nouveau les uns contre les autres : Afrikaner contre Britannique, Sud-Africain contre Sud-Africain.\n\nPour Jan Smuts, cela symbolise l'échec de l'œuvre de sa vie. La voie de la réconciliation est dans une impasse. C'est pourquoi il annonce aujourd'hui sa retraite. Sa mission a échoué, et il ne participera pas à un massacre insensé de Sud-Africains britanniques et d'Afrikaners en choisissant un camp."
 saf.55.a: "Le vieil homme aurait dû prendre sa retraite il y a longtemps !"

 saf.56.t: "Le projet Nuweveld"
 saf.56.d: "Le gouvernement a décidé qu'il était temps de mettre en œuvre le projet Nuweveld, conçu par les nationalistes. La première étape consiste à apporter une petite modification au South Africa Act, car les législateurs britanniques avaient apparemment prévu nos intentions en 1909 et avaient interdit l'aliénation de terres appartenant aux protectorats du Bechuanaland, du Basutoland et du Swaziland dans des circonstances où l'Afrique du Sud en aurait le contrôle fonctionnel. Une fois ces changements mis en œuvre, nous pourrons commencer à \"acheter\" les terres du Bechuanaland. Il faudra peut-être exercer une certaine pression à ce sujet. Après cela, la terre sera en notre possession et nous pourrons encourager les colons blancs à prendre possession d'un morceau de cette terre à un prix bas. Une fois qu'un nombre suffisant de personnes se sera installé dans le protectorat, nous pourrons annexer les protectorats et établir une nouvelle province dans l'ancien Bechuanaland."
 saf.56.a: "Il est temps de se mettre au travail !"

 saf.57.t: "[SAF.GetNameDefCap] Cherche à recruter des colons dans [Root.GetNameDef]"
 saf.57.d.holland: "Le gouvernement [SAF.GetAdjective] nous a demandé l'autorisation d'organiser une campagne de recrutement dans [From.GetNameDef] dans le but de recruter des colons pour leur projet de colonisation de la région du Bechuanaland en Afrique. Ils soulignent que nous n'avons pas de colonies de peuplement pour le moment et que ceux qui sont à la recherche d'une aventure quitteront probablement [From.GetNameDef], que ce soit en Argentine, dans les possessions coloniales allemandes ou dans un autre endroit où ils s'assimileraient loin de leur identité néerlandaise. Au moins de cette façon, nous pouvons apparemment aider nos \"frères Boers en Afrique\" dans leur \"mission de civilisation de l'Afrique australe\"."
 saf.57.d.other: "Le gouvernement [SAF.GetAdjective] nous a adressé une pétition. Ils ont mis en place un projet de colonie de peuplement dans la région du Bechuanaland et recherchent vigoureusement des colons. Ils ont estimé que des descendants afrikaans des \"Dorsland Trekkers\" résident sur nos terres, et ils demandent la permission d'encourager ces Afrikaners à s'installer dans le Bechuanaland à la place."
 saf.57.a: "Je ne vois pas pourquoi pas !"
 saf.57.b: "Cela semble être un accord plutôt unilatéral !"

 saf.58.t: "[From.GetNameDefCap] Nous donne la permission"
 saf.58.d: "Le gouvernement [From.GetAdjective] nous a donné la permission de tenter de recruter des colons pour le Nuweveld parmi sa population. Nous pouvons maintenant mettre en place des efforts de recrutement dans [From.GetNameDef]."
 saf.58.a: "Excellente nouvelle !"

 saf.59.t: "[From.GetNameDefCap] Rejette notre demande"
 saf.59.d: "Le gouvernement [From.GetAdjective] a rejeté notre demande de commencer le recrutement parmi sa population, ce qui signifie que nous ne pouvons pas mettre en place des efforts de recrutement dans [From.GetNameDef]. Un revers pour la cause de la promotion de la civilisation occidentale au cœur de l'Afrique."
 saf.59.a: "C'est malheureux."

 saf.60.t: "Le rapport Nuweveld de [GetYear]"
 saf.60.d: "La Commission Nuweveld a compilé un rapport sur l'avancement de notre processus de colonisation au Bechuanaland et l'a remis au bureau du Premier ministre. Votre secrétaire l'a laissé sur votre bureau pour le lire."
 saf.60.a: "Excellent, il est temps de jeter un coup d'œil !"

 saf.61.t: "L'insurrection tswana"
 saf.61.d: "Des nouvelles inquiétantes sont arrivées : une de nos patrouilles frontalières a intercepté un groupe d'indigènes traversant la rivière Chobe pour se rendre dans le Bechuanaland depuis Mittelafrika. Il s'est avéré que le groupe était composé de membres de la tribu Tswana et qu'ils étaient en possession d'une grande quantité de fusils d'origine allemande, sans doute acquis à Mittelafrika, peut-être auprès des autorités de cette région, ou d'acteurs régionaux hors de portée des autorités coloniales de Mittelafrika.\n\nQuel que soit le fournisseur de ces fusils, la patrouille a finalement réussi à extraire que les hommes traversaient le Bechuanaland avec l'intention d'apporter des fournitures à une force rebelle, cherchant à nous expulser et à expulser les colons que nous amenons avec nous du Bechuanaland."
 saf.61.a: "Très inquiétant."

 saf.62.t: "Traité de Dimawe"
 saf.62.d.maf_collapsed: "On ne peut plus dire autrement que le projet Nuweveld a été le pire échec de l'histoire sud-africaine : Les insurgés tswanas ont lentement épuisé la Force de défense de l'Union, qui manquait chroniquement de personnel au Bechuanaland, et maintenant l'UDF est brisée : les insurgés ont maintenant pris le contrôle fonctionnel du Bechuanaland et, faute de pouvoir le récupérer, le gouvernement n'a pas d'autre choix que de s'asseoir avec les chefs tribaux, soutenus par leur force insurrectionnelle, comme des égaux pour signer toutes nos revendications sur le Bechuanaland, à la ville frontalière de Dimawe, où les Trekboers ont été vaincus par une coalition de tribus batswanas.\n\nC'est une humiliation pire que l'échec de l'Italie à pacifier l'Abyssinie en 1896."
 saf.62.d.normal: "On ne peut plus dire autrement que le projet Nuweveld a été le pire échec de l'histoire sud-africaine : Les insurgés tswanas ont lentement épuisé la Force de défense de l'Union, qui manquait chroniquement de personnel au Bechuanaland, et maintenant l'UDF est brisée : les insurgés ont maintenant pris le contrôle fonctionnel du Bechuanaland et, faute de pouvoir le récupérer, le gouvernement n'a pas d'autre choix que de s'asseoir avec les chefs tribaux, soutenus par leur force insurrectionnelle, comme des égaux pour signer toutes nos revendications sur le Bechuanaland, à la ville frontalière de Dimawe, où les Trekboers ont été vaincus par une coalition de tribus batswanas.On dit qu'ils ont déjà entamé des pourparlers avec le gouvernement allemand pour établir un nouveau protectorat.\n\nC'est une humiliation pire que l'échec de l'Italie à pacifier l'Abyssinie en 1896."
 saf.62.a: "Cela va piquer jusqu'à la fin des jours !"

 saf.63.t: "Traité de Dimawe"
 saf.63.d: "Les Sud-Africains ont violé l'intégrité territoriale des tribus Batswana dans le Bechuanaland, mais ils ont réussi à former une résistance contre l'empiètement colonial et maintenant ils ont réussi à chasser les Sud-Africains de leurs terres. Reconnaissant que leur nombre limité et leur économie sous-développée rendent pratiquement impossible l'autosuffisance du Bechuanaland, ils sont prêts à signer un nouveau traité de protectorat avec nous, à la dure condition que nous n'empiéterons jamais sur leurs domaines tribaux comme l'ont fait les Sud-Africains, un avertissement que nous pourrions difficilement ignorer étant donné la façon dont ils ont usé les Sud-Africains avec des tactiques de guérilla."
 saf.63.a: "Bienvenue dans le Reich, le Bechuanaland !"

 saf.64.t: "Rendements élevés des cultures Nuweveld"
 saf.64.d: "Cela fait maintenant un peu plus d'un an que les premiers nouveaux colons se sont installés sur les terres qui leur ont été attribuées par le gouvernement, et les premiers rapports sur le rendement des cultures arrivent. Il est intéressant de noter qu'en dépit des conditions arides d'une grande partie du Bechuanaland, il semble que les rendements des cultures et du bétail soient en moyenne assez élevés par rapport à l'Afrique du Sud proprement dite, car en raison de la faible population du Bechuanaland et de l'agriculture moins intensive qui en résulte, la dégradation des terres présente en Afrique du Sud proprement dite n'est pas aussi intensive dans le Bechuanaland.\n\nTandis que le Nuweveld, s'il réussit vraiment, intensifiera sans aucun doute les activités agricoles avec le temps à un tel point qu'il reviendra au niveau de l'Afrique du Sud proprement dite, les rendements accrus actuels attirent davantage de colons pleins d'espoir."
 saf.64.a: "Excellent !"

 saf.65.t: "Le territoire se développe"
 saf.65.d: "Comme la population de colons du Bechuanaland augmente, il semble de plus en plus intéressant pour les colons blancs de s'installer dans la région. Alors qu'au début, seuls les agriculteurs étaient enclins à s'installer dans la région, nous enregistrons aujourd'hui un afflux de personnes exerçant d'autres professions, allant des cheminots employés par les chemins de fer sud-africains aux mineurs travaillant dans les mines de la région, aux commerçants ouvrant des magasins dans les colonies, aux administrateurs travaillant pour ces colonies nouvellement construites. Le territoire se diversifie rapidement, ce qui crée à son tour davantage de possibilités et attire donc davantage d'immigrants."
 saf.65.a: "Excellent !"

 saf.66.t: "L'Afrique du Sud colonise le Bechuanaland"
 saf.66.d: "Nous avons été contactés par le haut commissaire pour l'Afrique australe en ce qui concerne les territoires de la Haute Commission du Basutoland, du Swaziland et surtout du Bechuanaland qu'il était censé gouverner, que l'Afrique du Sud a pour mandat de garnir en notre nom depuis 1926. Aujourd'hui, le gouvernement sud-africain a, de manière inquiétante, ouvert le territoire du Bechuanaland à la colonisation par des Sud-Africains blancs. Même si nous balayons du revers de la main le fait qu'il s'agit probablement d'une tentative flagrante de lier définitivement le Bechuanaland à leur union, ce qui nous amènerait à considérer la pleine intégration du Bechuanaland comme un fait accompli une fois le retour au pays achevé, cela constitue une violation flagrante des traités que nous avons signés avec le peuple tswana originaire du Bechuanaland."
 saf.66.a: "Révoquer le mandat de l'Afrique du Sud !"
 saf.66.b: "Nous ne pouvons pas nous permettre de provoquer les Sud-Africains en ce moment."

 saf.67.t: "Le gouvernement en exil révoque notre mandat sur le HCT"
 saf.67.d: "Le gouvernement britannique en exil a décidé, après avoir été mis au courant du projet Nuweveld et des violations des traités entre le gouvernement britannique et les tribus qu'il entraîne par le haut commissaire, de révoquer notre mandat de garnison des territoires du haut commissaire du Bechuanaland, du Basutoland et du Swaziland en leur nom. Selon eux, l'admission de colons blancs et le transfert forcé de terres tribales est une violation de l'accord qui était à la base du transfert des territoires sous notre contrôle en premier lieu."
 saf.67.a: "Nous devons transférer le HCT de nouveau vers [From.GetNameDef] ..."

 saf.68.t: "L'Afrique du Sud ignore notre révocation"
 saf.68.d: "Il n'est pas complètement surprenant que le gouvernement sud-africain n'ait pas réagi à notre révocation de son mandat et ait simplement poursuivi ses efforts. Étant donné que l'Afrique du Sud est techniquement un allié et que sa situation stratégique est essentielle à nos intérêts avec la perte du canal de Suez, nous ne pouvons pas faire grand-chose de plus, mais au moins nous avons clairement fait savoir que nous désapprouvons ces pratiques."
 saf.68.a: "Cette racaille néerlandaise !"

 saf.69.t: "Réparer le schisme afrikaner ?"
 saf.69.d: "Lorsque l'Union d'Afrique du Sud a été créée en 1910, deux courants politiques afrikaners sont apparus : d'un côté, il y avait les Afrikaners du Transvaal qui étaient favorables à la réconciliation et à la coopération avec la Grande-Bretagne sous la forme d'une domination acquise, dirigés par les généraux Louis Botha et Jan Smuts qui avaient été au service de la République sud-africaine pendant la seconde guerre des Boers, et de l'autre côté, il y avait les Afrikaners de l'État libre dirigés par le président (de l'État libre) Marthinus Steyn et le général James Hertzog, qui avaient été au service de l'État libre d'Orange pendant la seconde guerre des Boers, en faveur d'une politique plus conflictuelle avec l'empire. Tous deux ont commencé au sein de l'Afrikaner South African Party, mais les différences idéologiques entre les deux camps se sont rapidement révélées et ont provoqué une scission au sein du South African Party, le premier restant au sein du parti d'origine et les seconds formant leur propre \"National Party\" en opposition au premier. Depuis lors, l'Afrikanerdom semblait irréversiblement divisé selon des lignes idéologiques.\n\nCela est resté ainsi jusqu'à la formation de la coalition National-SAP l'année dernière. Cette coopération a été assez fructueuse et les deux parties doivent accepter la perspective que leur domination bipartite soit de plus en plus contestée par d'autres partis et des indépendants mécontents du statu quo, surtout après les malheurs économiques des deux dernières décennies. Le vice-premier ministre Smuts a élaboré un plan visant, pour la première fois depuis la toute première élection générale de 1910, à unifier le South African Party et le National Party en une seule liste pour les élections de 1938, l'\"United Party\"."
 saf.69.a: "Une merveilleuse idée !"
 saf.69.b: "Nos différences sont trop grandes."

 saf.70.t: "Les vestiges de la fusion"
 saf.70.d: "La nouvelle des retrouvailles entre le South African Party et du National Party a secoué la politique sud-africaine dans son ensemble. Les deux plus grands partis ayant fusionné en un seul, la domination du United Party sur la politique sud-africaine semble inévitable, du moins pour le prochain mandat. Cependant, certains se demandent combien de temps cette fusion va réellement durer, étant donné que les différences idéologiques en termes de relations raciales et de liens de l'Afrique du Sud avec l'Empire entre l'ancien South African Party et l'ancien PNational Party ont été reléguées au second plan plutôt que de disparaître\n\nUne certaine partie de l'électorat nationaliste ne veut de toute façon pas s'en mêler : les nationalistes de la province du Cap, dirigés par l'ancien rédacteur en chef du journal \"Die Burger\", le Dr. Daniel François Malan, ont rejeté la fusion et ont annoncé leur propre continuation du National Party, le soi-disant \"Gesuiwerde Nasionale Party\" ou \"Purified National Party\".\n\nDe l'autre côté du spectre, les réactionnaires anglophones au sein du South African Party dirigé par le colonel C.F. Stallard ont également rejeté la fusion, en invoquant leur méfiance à l'égard du premier ministre J.B.M. Hertzog et de la faction nationaliste afrikaner qu'il porte dans le nouveau United Party."
 saf.70.a: "Pourquoi ne pouvons-nous pas tous nous réunir ?"

 saf.71.t: "Élections générales de [GetYear]"
 saf.71.d: "Le mandat du Volksraad est terminé et les Sud-Africains se rendent à nouveau aux urnes. C'est-à-dire que les Sud-Africains blancs se rendent aux urnes, bien que dans la province du Cap et en Rhodésie du Sud, ils soient rejoints par des membres de l'élite non blanche, à condition qu'ils adhèrent à certaines qualifications de propriété.\n\nComme d'habitude, la course se déroule entre le National Party et le South African Party, mais le retrait du général J.B.M. Hertzog de la direction du National Party est un grave bouleversement. Sous la nouvelle direction du Dr. Daniel François Malan, plus radical, le National Party s'est engagé à abolir la monarchie et à proclamer une république dans les plus brefs délais, en espérant que cette position sans ambiguïté les aidera à vaincre le South African Party. L'Afrique du Sud retient son souffle."
 saf.71.a: "Jan Smuts et le SAP sont une fois de plus victorieux."
 saf.71.b: "D.F. Malan et National Party repartent avec la victoire."
 saf.71.c: "J.B.M. Hertzog et le National Party repartent avec la victoire."

 saf.72.t: "La fin de la scission du Labour"
 saf.72.d.fusion:0 "En 1928, le Labour Party se scinde entre les lignes idéologiques lorsque le Premier ministre Hertzog licencie Walter Madeley, ministre Labour des Postes et Télégraphes, pour avoir reçu une délégation de l'ICU, organisation interraciale et syndicale. Le colonel Frederic Creswell a refusé de soutenir son collègue du parti et, en signe de protestation, Madeley et ses partisans ont quitté le cabinet et sont passés dans l'opposition. Depuis lors, Madeley a contesté la direction du Labour Party avec Creswell.\n\nSuite à la fusion beaucoup plus importante entre le SAP et le National Party, cette scission a également été guérie : après un alignement prolongé avec le National Party dans le Volksraad, les députés Labour de l'aile Creswell ont choisi de rejoindre également le nouveau United Party, renonçant ainsi à leur prétention d'être le Labour Party.\n\nÀ ce titre, l'aile du Conseil National du Labour Party reste désormais la seule faction du Labour Party, et la direction du parti ne fait donc plus de doute. Elle est maintenant solidement ancrée dans les mains de Walter Madeley."
 saf.72.d.default:0 "En 1928, le Labour Party se scinde entre les lignes idéologiques lorsque le Premier ministre Hertzog licencie Walter Madeley, ministre Labour des Postes et Télégraphes, pour avoir reçu une délégation de l'ICU, organisation interraciale et syndicale. Le colonel Frederic Creswell a refusé de soutenir son collègue du parti et, en signe de protestation, Madeley et ses partisans ont quitté le cabinet et sont passés dans l'opposition. Depuis lors, Madeley a contesté la direction du parti Labour avec Creswell.\n\nCependant, le colonel Creswell a décidé de quitter la politique cette année, refusant de se présenter comme candidat pour sa circonscription. En tant que tel, les députés de sa faction ont rejoint les rangs du Labour Party de Madeley.\n\nÀ ce titre, l'aile Conseil national du Labour Party reste désormais la seule faction du Labour Party, et la direction du parti ne fait donc plus aucun doute. Elle est désormais solidement ancrée dans les mains de Walter Madeley."
 saf.72.a: "Intéressant."

 saf.73.t: "Élections générales de [GetYear]"
 saf.73.d: "Le mandat du Volksraad est terminé et les Sud-Africains se rendent à nouveau aux urnes. C'est-à-dire que les Sud-Africains blancs se rendent aux urnes, bien que dans la province du Cap et en Rhodésie du Sud, ils soient rejoints par des membres de l'élite non blanche, à condition qu'ils adhèrent à certaines qualifications en matière de propriété.\n\nCes élections sont très inhabituelles : les généraux Smuts et Hertzog, qui dirigeaient déjà en coalition depuis un certain temps, ont décidé de fusionner leur parti en un seul groupe parlementaire, ce qui signifie que les candidats aux postes de députés du National Party et du SAP ne s'affronteront pas. Ainsi, malgré la résistance limitée d'un Labour Party nouvellement réuni et du Purified National Party, le résultat de cette élection semble déjà gravé dans le marbre."
 saf.73.a: "L'United Party gagne confortablement."

 saf.74.t: "Spectacle du Purified National"
 saf.74.d: "Bien que le United Party ait remporté une victoire décisive et largement attendue, il y a un arrière-goût amer à toute cette affaire : dans le décompte final, l'United Party a perdu quelque 25 sièges par rapport à la taille conjointe du SAP et du National Party en 1933, et presque tous sont allés au Purified National Party du Dr. D.F. Malan.\n\nBien que l'United Party ait assuré son règne pour le prochain mandat de cinq ans, du moins en supposant que la fusion tienne, il est clair que les Purifiés de Malan commencent à prendre de l'élan. De ce fait, les prochaines élections pourraient ne pas être aussi faciles à organiser."
 saf.74.a: "Très inquiétant."

 saf.76.t: "Préparatifs du centenaire du Grand Trek"
 saf.76.d: "L'année prochaine, le Grand Trek aura commencé il y a exactement un siècle : en 1838, des colons néerlandophones de la colonie du Cap ont commencé à faire un trek - migrer - vers l'est pour échapper à l'influence de l'administration coloniale britannique qui, à l'époque, s'étendait approximativement du Cap à Port Elizabeth, ce qui a finalement conduit directement à la création de la République Boer de Natalia dans ce qui est aujourd'hui la province du Natal et après sa disparition à celle de l'État libre d'Orange et de la République sud-africaine (Transvaal).\n\nPour célébrer cette occasion, le comité du centenaire du Grand Trek a été formé. Il prévoit d'organiser une reconstitution du Grand Trek avec d'authentiques charrettes à bœufs qui se déplaceront de ville en ville, en commençant au Cap en août de l'année prochaine, pour arriver finalement à Pretoria à un endroit désigné le jour de la fête de Dingaan, où sera posée la fondation d'un grand monument Voortrekker. Bien entendu, le comité attend un soutien important de l'État pour ce projet de commémoration de l'histoire des Afrikaners."
 saf.76.a: "Nous apporterons une contribution importante."
 saf.76.b: "Intéressant, mais nous ne pouvons pas épargner l'argent."
 saf.76.c: "Nous ne pouvons pas permettre qu'un traumatisme national soit célébré !"

 saf.77.t: "Des organisations africaines réunissent des fonds pour le centenaire"
 saf.77.d: "Suite au refus du gouvernement de financer les festivités prévues pour le centenaire du Grand Trek, les organisations culturelles afrikaner ont choisi de leur propre chef de collecter des fonds. Bien que cette collecte de fonds ait été assez réussie, le montant n'est guère comparable au financement de l'État qui était attendu par le comité, mais au moins les festivités n'ont pas besoin d'être annulées.\n\nIl est clair cependant que de nombreux Afrikaners n'apprécient pas que le gouvernement ait refusé de financer correctement cette ode à leur histoire."
 saf.77.a: "Parfaitement géré, je suppose."

 saf.78.t: "L'Ossewabrandwag"
 saf.78.d: "L'Ossewabrandwag est une organisation culturelle afrikaner militante créée pour commémorer le centenaire du Grand Trek par l'ancien Johannes van Rensburg, l'ancien administrateur de l'État libre d'Orange. Le nom \"Ox-Wagon Sentinel\", qui fait référence aux wagons à bœuf du Trek, s'inspire de mouvements nationalistes autoritaires en Europe, comme la Ligue pour le rétablissement national aux Pays-Bas et le DVLP en Allemagne.\n\nPlus particulièrement de leur branche paramilitaire, les \"Stormjaers\" (soldats de l'empire), qui n'ont pas peur de la confrontation ou de la violence, surtout contre les non-blancs et les Juifs."
 saf.78.a: "Concernant !"

 saf.79.t: "Le départ du Grand Trek"
 saf.79.d: "La célébration du centenaire du Grand Trek, lorsque les ancêtres des Boers sud-africains se sont installés à l'intérieur de l'Afrique du Sud pour échapper à l'influence britannique, a été lancée au pied de la statue de Jan van Riebeeck - l'explorateur néerlandais considéré par de nombreux Afrikaners comme le père fondateur de leur nation - au Cap. Les premiers wagons de bœuf sont déjà partis sous l'œil attentif d'une grande foule, estimée à plus de cent mille personnes - ce qui est étonnant étant donné que Le Cap est considérée comme une ville anglaise. Le président du comité du centenaire du Great Trek, l'homme politique national H.J. Klopper, propriétaire des deux premiers wagons de la parade, a invité tout l'Afrikanerdom à prendre part aux festivités. Le défilé de chariots à bœufs suivra le \"Pad van Suid-Afrika\" jusqu'à Pretoria, tandis qu'un plus petit contingent se séparera à Vegkop pour se rendre sur le lieu de la bataille de Blood River à Natal. Au cours des prochains mois, les chariots de la reconstitution historique traverseront de nombreuses petites villes et de grandes agglomérations où les Afrikaners porteront des vêtements voortrekker classiques, tandis que le \"dominé\", le prêtre de la ville, les accueillera avec de grandes festivités."
 saf.79.a: "Et voilà, bonne chance !"

 saf.80.t: "La célébration du centenaire atteint Port Elizabeth"
 saf.80.d: "Les charrettes à bœuf de la célébration du centenaire sont arrivées à Port Elizabeth, après être passées par des villes de taille moyenne comme Stellenbosch, Paarl, Worcester et Swellendam et une myriade de petites villes et de villages. Dans toutes ces localités, les festivités ont connu un succès retentissant, faisant ressortir une vague de patriotisme afrikaner intense. Cependant, la ville de Port Elizabeth est principalement habitée par des anglophones qui sont assez hostiles à cette célébration de la culture afrikaner, et pour cette raison, ainsi que l'attitude hostile envers les Afrikaners adoptée par son maire, Klopper a décidé de ne pas chercher la confrontation en organisant un défilé dans la ville, Le défilé se dirigeait plutôt directement vers la petite ville de Willowmore, puis vers Graaff-Reinet et le site de la rébellion du Slagter's Nek en 1816, qui est considéré comme l'une des raisons à l'origine du Grand Trek."
 saf.80.a: "Une malheureuse brèche dans les relations interraciales."

 saf.81.t: "La célébration du centenaire atteint Bulhoek"
 saf.81.d: "La reconstitution de la célébration du centenaire est maintenant arrivée à Bulhoek, près de la frontière de l'État libre d'Orange, après avoir visité Graaff-Reinet et rendu hommage aux rebelles afrikaners exécutés sur le site de Slagter's Nek ainsi qu'à d'autres villes et villages plus petits. À Slagter's Nek, les festivités ont été particulièrement massives et dans chaque ville où le défilé arrive, la foule chante la chanson \"Die Stem van Suid-Afrika\". Malgré sa taille limitée en tant que ferme près de Steynsburg, Bulhoek est important car c'est le lieu de naissance de Paul Kruger, le célèbre président de la République sud-africaine (Transvaal) qui est finalement mort en exil pendant la seconde guerre des Boers. Ici aussi, un grand nombre de personnes ont accueilli le défilé, sinon autant que dans le Nek de Slagter. Demain, le défilé passera à Steynsburg proprement dit et dans quelques jours, les charrettes à bœuf devraient traverser l'État libre d'Orange, laissant derrière elles la province du Cap."
 saf.81.a: "Fuir l'influence britannique, métaphoriquement parlant !"

 saf.82.t: "La célébration du centenaire atteint Bloemfontein"
 saf.82.d: "Après avoir traversé avec succès le fleuve Orange - laissant derrière eux la province du Cap et entrant dans l'État libre d'Orange - le défilé de chariots à bœufs est arrivé dans la ville de Bloemfontein, qui, en tant que siège du pouvoir judiciaire, est la deuxième capitale d'Afrique du Sud qu'ils visitent après avoir commencé dans la capitale législative du Cap. Une fois que le défilé arrivera à Pretoria, notre siège du gouvernement, la reconstitution les aura tous visités.\n\nDans les villes précédentes visitées par le défilé, de nombreux noms de rues ont été renommés en l'honneur des héros afrikaners, mais le conseil municipal anglophone de Bloemfontein a refusé de suivre le mouvement. En réponse, Klopper a refusé d'utiliser les nouveaux bœufs fournis par la ville et a fait une déclaration en tirant les chariots à la main à travers la ville. Dans le même temps, des torches ont été révélées par les jeunes participants du Trek, apparemment maintenues allumées depuis le départ du défilé du Cap.\n\nLe reste du mois sera consacré au trek vers le site de la bataille de Vegkop, près de la ville de Heilbron."
 saf.82.a: "Ry maar an Ossewa, ry maar an."

 saf.83.t: "La célébration du centenaire atteint Vegkop"
 saf.83.d: "Les chariots à bœuf de la célébration du centenaire ont maintenant atteint Vegkop, le site où un petit groupe de Voortrekkers a repoussé une force de Matabele beaucoup plus importante contre toute attente. À présent, de nombreux participants, aussi bien ceux qui conduisent ou suivent les chariots à bœuf que ceux qui participent aux festivités locales, ont laissé pousser leur barbe pour ressembler davantage à leurs ancêtres d'il y a 100 ans.\n\nDe là, un petit contingent de la parade des chariots à bœuf va se séparer. D'ici, un petit contingent de la parade des chariots de bœufs se séparera. Ils se rendront au sud, dans la province du Natal, pour être présents sur le site de la bataille de la rivière du Sang, qui aura lieu il y a exactement un siècle, le jour de la fête de Dingane, et visiteront en chemin des villes comme Ladysmith, Pietermaritzburg et Durban. Le reste du défilé continuera à suivre \"die Pad\" dans la province du Transvaal, pour assister à la pose des fondations du monument Voortrekker à Pretoria le jour de Dingane."
 saf.83.a: "Ons gaan hier, julle gaan daar!"

 saf.84.t: "La célébration du centenaire atteint Johannesburg"
 saf.84.d: "Depuis Heilbron, le reste du défilé de reconstitution s'est quelque peu détourné de \"die Pad van Suid-Afrika\" pour se rendre d'abord dans un grand nombre de petites localités, la plus septentrionale étant la province de Zeerust. De là, le défilé s'est réorienté vers le sud, passant par des villes minières comme Benoni et Roodepoort pour finalement arriver à la ville industrielle de Johannesburg. Bien que Johannesburg soit également une ville anglaise, la foule est nombreuse, même si elle sera probablement éclipsée par la foule qui recevra à Pretoria dans trois jours.\n\nLorsque le défilé quitte la ville, il est renforcé par des chariots supplémentaires de bœufs afrikaners locaux, dont certains arborent le \"Vierkleur\" : le drapeau de la République sud-africaine vaincue."
 saf.84.a: "Nous sommes sur le point de terminer notre Trek !"

 saf.85.t: "La célébration du centenaire arrive à Pretoria"
 saf.85.d: "Le défilé de reconstitution a voyagé dans toute l'Afrique du Sud et est maintenant arrivé à Pretoria, et plus précisément à Monumentkoppie - Monument Rock - où les fondations d'un grand monument Voortrekker doivent être posées. L'ampleur de la foule qui attendait les Trekkers peut être décrite comme rien moins qu'étonnante : les estimations vont de cent mille à deux cent cinquante mille Afrikaners, ce qui pourrait représenter un tiers de tous les Afrikaners du pays, y compris les ministres du cabinet et même le général Jan Smuts, bien qu'il ait refusé de faire un discours. Les festivités sont toujours officiellement apolitiques, mais la foule chantait \"Die Stem\" et appelait à la république.\n\nLorsque les Ossètes sont enfin arrivés, un feu de joie géant a été allumé avec les torches qui ont été maintenues allumées depuis le Cap et trois femmes afrikaners, descendantes des dirigeants Voortrekker, ont posé la première pierre angulaire du monument. Ensuite, les chariots sont - sans leurs bœufs - portés sur la colline. Une fois fermement mis en place, des scènes héroïques du Grand Trek original ont été rejouées ; le descendant d'un colon britannique qui a donné une bible à l'un des premiers voortrekkers a été crié pour avoir récité le salut anglais de son ancêtre dans cette pièce. Dans la soirée, les festivités ont été clôturées par le traditionnel Braai sud-africain.\n\nAu même moment, la petite délégation qui s'est séparée à Vegkop est arrivée à Blood River, où elle a été accueillie par le Dr. D.F. Malan qui a prononcé le discours principal, électrisant la foule en comparant l'ancien trekking avec le processus actuel d'urbanisation et appelant à l'établissement d'une république afrikaner."
 saf.85.a: "Baie goed !"

 saf.86.t: "La célébration du centenaire arrive à Pretoria"
 saf.86.d: "Le défilé de reconstitution a voyagé dans toute l'Afrique du Sud et est maintenant arrivé à Pretoria, et plus précisément à Monumentkoppie - Monument Rock - où les fondations d'un grand monument Voortrekker doivent être posées. L'ampleur de la foule qui attendait les Trekkers peut être décrite comme rien moins qu'étonnante : les estimations vont de cent mille à deux cent cinquante mille Afrikaners, ce qui pourrait représenter un tiers de tous les Afrikaners du pays, y compris les ministres du cabinet et même le général Jan Smuts, bien qu'il ait refusé de faire un discours. Les festivités sont toujours officiellement apolitiques, mais la foule chantait \"Die Stem\" et appelait à la république.\n\nLorsque les Ossètes sont enfin arrivés, un feu de joie géant a été allumé avec les torches qui ont été maintenues allumées depuis le Cap et trois femmes afrikaners, descendantes des dirigeants Voortrekker, ont posé la première pierre angulaire du monument. Ensuite, les chariots sont - sans leurs bœufs - portés sur la colline. Puis, lorsque les scènes héroïques du Grand Trek original ont été rejouées, le descendant d'un colon britannique qui a donné une bible à l'un des premiers voortrekkers a été crié pour avoir récité le salut anglais de son ancêtre.\n\nPendant ce temps, à Blood River, le plus petit contingent est arrivé. Le Premier ministre Malan les a accueillis, et dans ce qui était clairement une opération soigneusement chorégraphiée, le Premier ministre Malan à Blood River et le ministre de la défense Oswald Pirow à Monumentkoppie se sont adressés à chaque foule exactement au même moment avec un discours enthousiaste comparant les difficultés du Trek avec la situation actuelle, et, surfant sur la vague de ferveur nationaliste induite par la fête, ont saisi le moment, et ont déclaré que l'Afrique du Sud s'embarquerait aujourd'hui, le jour de Dingane 1938, dans leur Trek vers une république indépendante. Tous deux ont souligné le projet de loi sur la Constitution de la République d'Afrique du Sud, qui sera adopté demain par le Parlement sous la direction de Malan. Les foules en liesse ont hurlé : \"Vryheid !\" - Liberté - comme si elles pouvaient s'entendre malgré la distance de 200 miles."
 saf.86.a: "Nou gaan ons die Engelse opdonder !"

 saf.87.t: "La célébration du centenaire est interrompue"
 saf.87.d.ongoing: "Une nouvelle guerre des Boers a éclaté, forçant malheureusement la fin prématurée du défilé de la célébration du centenaire. Les wagons se sont arrêtés, et les chauffeurs ont pris les armes, tout comme les autres participants aux festivités.\n\nIl est dommage que les Britanniques détestés nous aient empêchés de terminer la reconstitution en ce moment historique, mais c'est clairement la volonté de Dieu que les festivités soient prématurément abandonnées. En outre, on peut difficilement argumenter qu'il y a une meilleure façon d'honorer nos ancêtres Voortrekker que de tirer sur la racaille Kaki, en essayant d'imposer leur tyrannie mesquine au peuple afrikaner libre, en 1838 comme en 1938."
 saf.87.d.notyet: "Une nouvelle guerre des Boers a éclaté, forçant malheureusement la fin prématurée du défilé de la célébration du centenaire. Les wagons se sont arrêtés, et les chauffeurs ont pris les armes, tout comme les autres participants aux festivités.\n\nIl est dommage que les Britanniques détestés nous aient empêchés de terminer la reconstitution en ce moment historique, mais c'est clairement la volonté de Dieu que les festivités soient prématurément abandonnées. En outre, on peut difficilement argumenter qu'il y a une meilleure façon d'honorer nos ancêtres Voortrekker que de tirer sur la racaille Kaki, en essayant d'imposer leur tyrannie mesquine au peuple afrikaner libre, en 1838 comme en 1938."
 saf.87.a: "C'est malheureux !"

 saf.88.t: "La Troisième Weltkrieg a commencé"
 saf.88.d: "Deux fois en une seule décennie, la catastrophe d'une guerre mondiale s'est abattue sur nous, alors que le gouvernement britannique désormais rétabli, à la tête de l'Empire auquel nous appartenons, du moins en théorie, s'est retrouvé impliqué dans une autre guerre continentale en Europe.\n\nCette tournure des événements constitue un choix cornélien pour le gouvernement de coalition, car [getHavengaOrHertzogShort] et [getUnitedLeaderShort] ne sont pas d'accord sur le rôle de l'Afrique du Sud dans ce conflit. Bien qu'ils soient tous deux membres du Parti Unifié, [getHavengaOrHertzogShort] estime qu'aucun Sud-Africain ne devrait mourir dans ce qui est strictement un conflit européen, et que rejoindre sans réserve le côté des Britanniques nuirait aux relations afrikaners-britanniques ici en Afrique du Sud. Au lieu de cela, il promeut la neutralité armée, c'est à dire rester en dehors de la guerre à moins que nos intérêts ne soient directement menacés.\n\n[getUnitedLeaderShort], d'autre part, souhaite que l'Afrique du Sud participe directement à la Weltkrieg, arguant que l'Afrique du Sud a cette obligation morale envers l'Empire Britannique, en tant que sa dominion et pour compenser la protection dont le pays bénéficie du fait de ce statut. Aucun compromis ne peut apparemment être trouvé et le gouvernement de coalition tremble jusque dans ses fondements. Pour résoudre le problème, le gouvernement a procédé à un vote parmi les ministres."
 saf.88.d_hertzogorhavenga: "Deux fois en une seule décennie, la catastrophe d'une guerre mondiale s'est abattue sur nous, alors que le gouvernement britannique désormais rétabli, à la tête de l'Empire auquel nous appartenons, du moins en théorie, s'est retrouvé impliqué dans une autre guerre continentale en Europe.\n\nCette tournure des événements constitue un choix cornélien pour le gouvernement de coalition,car [getUnitedLeaderShort] et Smuts ne sont pas d'accord sur le rôle de l'Afrique du Sud dans ce conflit. Bien qu'ils soient tous les deux membres du Parti Unifié, [getUnitedLeaderShort] estime qu'aucun Sud-Africain ne devrait mourir dans ce qui est strictement un conflit européen, et que rejoindre sans réserve le côté des Britanniques nuirait aux relations afrikaner-britanniques ici, en Afrique du Sud. Au lieu de cela, il promeut la neutralité armée, c'est à dire rester en dehors de la guerre, à moins que nos intérêts ne soient directement menacés.\n\nSmuts, d'autre part, veut que l'Afrique du Sud participe directement à la Weltkrieg, arguant que l'Afrique du Sud a cette obligation morale envers l'Empire britannique, en tant que sa dominion et pour compenser la protection dont le pays bénéficie dans le cadre de ce statut. Aucun compromis ne peut apparemment être trouvé et le gouvernement de coalition tremble jusque dans ses fondements. Pour résoudre le problème, le gouvernement a procédé à un vote parmi les ministres."
 saf.88.a: "6 votes pour [getHavengaOrHertzogShort], 7 votes pour [getUnitedLeaderShort]."
 saf.88.b: "6 votes pour [getUnitedLeaderShort], 7 votes pour Smuts."

 saf.89.t: "Motion de [getHavengaOrHertzogShort]"
 saf.89.d: "Après avoir perdu le vote au gouvernement, [getHavengaOrHertzogShort] a insisté pour que la question soit plutôt soumise au Volksraad. S'adressant à un Volksraad débordant, il a exprimé sa ferme conviction qu'aucun Sud-Africain ne devrait périr dans les terres froides d'Europe pour satisfaire les désirs d'un Roi, arguant du fait que la Grande-Bretagne avait déjà une fois auparavant entraîné l'Afrique du Sud dans une guerre contre l'Allemagne qui s'est avérée être inutile. Interrogé sur la réalité de la neutralité de sa position par un député, [getHavengaOrHertzogShort] a répondu que cette guerre sera encore plus meurtrière que la précédente, "une guerre, dont aucune nation ne peut sortir vraiment victorieuse, une guerre, dans laquelle l'Afrique du Sud n'a pas rôle à jouer".\n\nJan Smuts s'est levé pour protester contre cette affirmation : en tant que membre de l'Entente, il est de notre devoir de rejoindre le combat, et plus tôt nous aiderons nos alliés, plus tôt nous pourrons voir la fin de ce conflit, a-t-il expliqué, à laquelle nous ne pouvons en aucun cas nous échapper. Il souligne que l'Afrique du Sud, en tant que nation avec seulement une petite population répartie sur un vaste territoire, est pauvre en défense, mais riche en ressources, et que nous éloigner de nos alliés nous rendrait vulnérables à une attaque.\n\nLa motion de neutralité de [getHavengaOrHertzogShort] a été mise aux voix..."
 saf.89.a: "67 votes pour, 80 voix contre, motion rejetée !"

 saf.90.t: "[getUnitedLeaderShort] demande la dissolution du Parlement"
 saf.90.d: "Suite à l'échec du vote au parlement, [getHavengaOrHertzogShort] et une grande partie de l'aile Nationaliste du Parti Unifié ont annoncé boycotter le Volksraad, rendant son fonctionnement impossible. Cela a forcé la main du Premier Ministre [getUnitedLeader] à demander au Gouverneur-Général de dissoudre le Parlement et d'organiser des élections sous six semaines sur la question de la neutralité dans la guerre, enfonçant le dernier clou dans le cercueil de la coalition.\n\nL'Afrique du Sud retient son souffle : si le Gouverneur-Général refuse la demande du Premier Ministre, il demandera probablement à Smuts de former un gouvernement de guerre. S'il accepte sa demande cependant, comme [getHavengaOrHertzogShort] le soutiendrait, ce serait le seul bon choix dans la situation actuelle, tout pourrait encore arriver entre les mains de l'électorat sud-africain. Si cela favorise la neutralité, ils donneront probablement une majorité à [getHavengaOrHertzogShort] et son nouveau parti qui sera bientôt formé avec le Parti National Purifié de D.F. Malan."
 saf.90.d_hertzogorhavenga: "Suite à sa perte du vote au Parlement, le Premier Ministre [getUnitedLeaderShort] a demandé au Gouverneur-Général de dissoudre le Parlement et d'organiser des élections sous six semaines sur la question de la neutralité dans la guerre, enfonçant le dernier clou dans le cercueil de la coalition.\n\nL'Afrique du Sud retient son souffle : si le Gouverneur-Général refuse la demande de [getUnitedLeaderShort], il fera probablement appel à l'ancien général Jan Smuts pour former un gouvernement de guerre. S'il suit ses conseils, comme [getUnitedLeaderShort] le soutiendrait, ainsi que la procédure parlementaire l'y oblige, tout pourrait encore se passer entre les mains de l'électorat sud-africain. Si cela favorise la neutralité, ils donneront probablement la majorité à [getUnitedLeaderShort] et son nouveau parti en coalition avec le Parti National Purifié de D.F. Malan."
 saf.90.a: "Cette question a déjà été abordée lors des dernières élections !"
 saf.90.b: "Dissolvons le Volksraad comme le conseille le Premier ministre."

 saf.91.t: "Smuts forme son nouveau gouvernement"
 saf.91.d: "Suite au refus du Gouverneur-Général d'exaucer [getHavengaOrHertzogShort] son ​​souhait d'organiser de nouvelles élections, il a demandé à Jan Smuts de former un nouveau gouvernement. Sans grand enthousiasme, peut-être en raison de l'échec du projet de coalition, Smuts a pris la direction du Parti Unifié et a invité les partis Travailliste et du Dominion dans sa coalition de guerre, ignorant les Purifiés qui ont voté avec [getHavengaOrHertzogShort] et s'opposent à la guerre ."
 saf.91.d_smuts: "Suite au refus du Gouverneur-Général d'exaucer [getHavengaOrHertzogShort] son ​​souhait de nouvelles élections, il a demandé à Jan Smuts de former un nouveau gouvernement. Sans grand enthousiasme, peut-être en raison de l'échec du projet de coalition, Smuts, en tant que chef du Parti Unifié, a invité les partis Travailliste et du Dominion dans sa coalition de guerre, ignorant les Purifiés qui ont voté avec [getHavengaOrHertzogShort] et s'opposent à la guerre."
 saf.91.a: "Nous participerons à la Troisième Weltkrieg!"

 saf.92.t: "[getHavengaOrHertzogShort] quitte le Parti Unifié"
 saf.92.d: "Jan Smuts ayant d'un côté formé un nouveau gouvernement de guerre, [getHavengaOrHertzogShort], et les députés et ministres qui l'ont soutenu dans ses tentatives d'empêcher l'Afrique du Sud de s'empêtrer dans la prochaine Weltkrieg ayant de l'autre, quitté le Parti Unifié pour former leur propre "Volksparty" - le Parti du Peuple - avec lequel ils rejoindront l'opposition en compagnie du Parti National Purifié du Dr. Malan, avec qui ils ont déjà entamé des discussions sur la réunification de l'ancien Parti National."
 saf.92.d_hertzogorhavenga: "Le contrôle du Parti Unifié lui ayant été arraché par Jan Smuts, [getHavengaOrHertzogShort], et les députés et ministres qui l'ont soutenu dans ses tentatives d'empêcher l'Afrique du Sud de s'empêtrer dans la prochaine Weltkrieg ont quitté le Parti Unifié et formé leur propre 'Volksparty' - le Parti du Peuple - avec lequel ils rejoindront l'opposition avec le Parti National Purifié du Dr. Malan, avec qui ils ont déjà entamé des discussions sur la réunification de l'ancien Parti National."
 saf.92.a: "Quel homme !"

 saf.93.t: "Élections générales de [GetYear]"
 saf.93.d_NRA: "Cela fait six semaines que les élections ont été déclenchées et les Sud-Africains blancs se rendent aux urnes pour voter. En raison de l'effet de la loi sur la Représentation Autochtone, il s'agit également de la première élection où les Sud-Africains de souche ne peuvent plus être inscrits sur les listes électorales régulières, même s'ils remplissent les conditions de propriété et vivent dans la province du Cap et la Rhodésie du Sud. L'enjeu important de cette élection est la neutralité de l'Afrique du Sud dans la Troisième Weltkrieg : une coalition du Volksparty et du Parti National Purifié fait campagne avec véhémence sur le principe qu'aucun Sud-Africain ne devrait plus mourir dans les champs d'Europe, tandis que le Parti Unifié prône le respect d'une obligation morale d'aider le Roi-Empereur et nos alliés britanniques dans ce conflit à venir."
 saf.93.d: "Cela fait six semaines que les élections ont été déclenchées et les Sud-Africains se rendent aux urnes pour voter. C'est-à-dire que les Sud-Africains blancs se rendent aux urnes, bien que dans la province du Cap et en Rhodésie du Sud, ils soient rejoints par des membres de l'élite non blanche, à condition qu'ils adhèrent à certaines conditions de propriété. L'enjeu important de cette élection est la neutralité de l'Afrique du Sud dans la Troisième Weltkrieg : une coalition du Volksparty et du Parti National Purifié fait campagne avec véhémence sur le principe qu'aucun Sud-Africain ne devrait plus mourir dans les champs d'Europe, tandis que le Parti Unifié prône le respect d'une obligation morale d'aider le Roi-Empereur et nos alliés britanniques dans ce conflit à venir."
 saf.93.a: "L'United Party gagne une majorité !"
 saf.93.b: "Volksparty et Purified prennent le Volksraad !"

 saf.94.t: "Le nouveau Volksraad adopte la motion de Neutralité"
 saf.94.d: "Alors que le nouveau Volksraad est suspendu, la différence entre le Volksparty et le Parti National Purifié est plus que jamais limitée. Une coalition anti-guerre a ainsi été rapidement formée. Cette coalition, dirigée par [getHavengaOrHertzogShort], a rapidement adopté la motion originale de [getHavengaOrHertzogShort] par le Volksraad, affirmant que l'Afrique du Sud resterait neutre."
 saf.94.d_malan: "Alors que le nouveau Volksraad est suspendu, la différence entre le Volksparty et le Parti National Purifié est plus que jamais limitée. Une coalition anti-guerre a ainsi été rapidement formée. Cette coalition, dirigée par D.F. Malan, a rapidement adopté la motion de neutralité de [getHavengaOrHertzogShort] par le Volksraad, affirmant que l'Afrique du Sud resterait neutre."
 saf.94.a: "La Grande-Bretagne ne traînera pas plus de garçons sud-africains dans la boue !"

 saf.95.t: "L'Afrique du Sud déclare sa neutralité"
 saf.95.d: "Nouvelles inquiétantes : malgré les efforts considérables des forces pro-impériales de la politique sud-africaine pour éviter cette situation, le gouvernement nationaliste afrikaner d'Afrique du Sud a adopté une résolution par le biais de son parlement déclarant que l'Afrique du Sud, bien qu'étant un dominion, restera en fait neutre au retour, à moins qu'un participant au conflit ne menace directement ses propres intérêts."
 saf.95.a: "Comment osent-ils nous abandonner alors que nous sommes dans le besoin ?"

 saf.96.t: "Le retour à la maison a commencé"
 saf.96.d: "Le jour est venu : le gouvernement britannique en exil, dirigeant l'Empire dont nous faisons partie, au moins théoriquement, a commencé son opération pour arracher les îles britanniques à la menace syndicaliste.\n\nL'opposition du parti sud-africain, comme on peut s'y attendre, soutient pleinement la participation de l'Afrique du Sud en vertu d'un devoir perçu d'aider la couronne dans cette lutte, et au nom de la liberté et de la démocratie.\n\nLe gouvernement national ne s'identifie pas à ce sens de l'obligation, et s'il y avait eu des raisons de croire qu'une Troisième Internationale non contrôlée resterait en Europe, il aurait bien pu déclarer la neutralité. Cependant, à la lumière du soutien de l'Internationale à la règle de la majorité en Afrique du Sud et de leur rhétorique de propagation du syndicalisme aux quatre coins du monde, a convaincu le cabinet que les syndicalistes sont une menace mortelle pour l'Afrikaner et même plus largement, pour la nation sud-africaine blanche et que elle doit par conséquent soutenir la lutte britannique dans son propre intérêt."
 saf.96.a: "Ils veulent nous détruire"

 saf.97.t: "Le retour à la maison a commencé"
 saf.97.d: "Le jour est venu : le gouvernement britannique en exil, à l'empire duquel nous appartenons, a commencé son opération pour reprendre les îles britanniques de la menace syndicaliste.\n\nBien sûr, le gouvernement dirigé par les Smuts est désireux de remplir les obligations morales de l'Afrique du Sud pour aider à libérer l'Angleterre du syndicalisme, malgré les gémissements des banques nationalistes d'opposition qui veulent les abandonner en cette heure de besoin."
 saf.97.a: "God save the king !"

 saf.98.t: "Un nouveau gouverneur général ?"
 saf.98.d: "Notre actuel gouverneur général, George Villiers, a pris ses fonctions en 1931 et est un noble en exil qui était le whip en chef du gouvernement à la Chambre des lords britannique avant la révolution syndicaliste. Bien que le comte ait fait un excellent travail en remplissant le devoir du roi en Afrique du Sud, des voix se sont élevées pour dire qu'il est grand temps qu'un citoyen sud-africain occupe ce poste prestigieux, au lieu d'un fonctionnaire en exil. Alors que le roi-empérateur ne prendra probablement pas le risque de nommer un Afrikaner, l'anglophone Sir Patrick Duncan a été proposé pour remplacer le comte. Certains membres du gouvernement en exil ont également suggéré de rapprocher l'Afrique du Sud de la couronne en nommant un membre de la famille royale, mais cette idée a été poliment détournée par le gouvernement sud-africain étant donné la sensibilité de la question de la monarchie dans ce pays."
 saf.98.a: "Faire pression pour que Duncan soit nommé !"
 saf.98.b: "Pourquoi changer ce qui n'est pas cassé ?"

 saf.99.t: "Sir Patrick Duncan est mort"
 saf.99.d: "Le représentant du Roi en Afrique du Sud, le Gouverneur-Général Sir Patrick Duncan, est décédé chez lui cette nuit. En tant que premier citoyen sud-africain à occuper ce poste, il a bien servi l'Afrique du Sud en tant que figure s'élevant au-dessus de la politique des petits partis du Volksraad. Maintenant, la question qui vient ensuite : les Britanniques ne semblent pas trop soucieux de nommer rapidement un remplaçant, et à ce titre, selon la loi sud-africaine, le juge en chef de la Cour suprême remplira le rôle pour le moment.\n\nCertains membres de [getGesuiwerdeOrNat] remettent cependant en question la neutralité de De Wet et font plutôt pression sur les Britanniques pour qu'ils nomment Ernest George Jansen dans les plus brefs délais au poste de Gouverneur-Général permanent."
 saf.99.a: "Parce que Jansen, un nationaliste très en vue, est neutre..."
 saf.99.b: "Faire pression sur les Britanniques pour qu'ils nomment Jansen."

 saf.100.t: "La Ligue Socialiste Internationale"
 saf.100.d: "Fondée en 1915, la Ligue socialiste internationale est le principal groupe syndicaliste opérant en Afrique du Sud et est établie dans les territoires voisins des empires coloniaux allemand et portugais. Elle a établi des branches dans toute l'Afrique du Sud et a créé le premier syndicat africain noir du pays, l'Industrial Workers of Africa, en septembre 1917. Elle a également créé un certain nombre d'autres syndicats parmi les personnes de couleur. Alors que les dirigeants de l'organisation elle-même sont principalement issus de l'aile radicale de la classe ouvrière blanche, les Industrial Workers of Africa fondés avec leur aide fusionneront dans l'Industrial and Commercial Workers' Union, qui compte un nombre important de membres noirs africains, de \"couleur\" et indiens. Si le Labour Party sud-africain est resté à l'écart de l'ISL en raison de sa position plus progressiste sur les relations raciales, des membres plus radicaux poussent à la réconciliation. Dans le même temps, l'ISL et ses affiliés de l'ICU font campagne pour une réforme politique en Afrique du Sud et organisent la résistance aux pires excès que Von Göring commet contre la population indigène de Mittelafrika."
 saf.100.a: "Encore plus de socialistes?!"

 saf.101.t: "ISL et Apartheid"
 saf.101.d: "La Ligue Socialiste Internationale (ISL) a complètement condamné les politiques raciales de nos gouvernements et s'est unie à d'autres groupes de défense des droits des indigènes pour s'opposer à nous. Nous avons réagi en produisant la loi sur la suppression du Syndicalism Act, qui interdit à tout parti de souscrire au syndicalisme. Cette loi définit le syndicalisme et ses objectifs de manière si large que quiconque s'oppose à la politique gouvernementale risque d'être étiqueté comme syndicaliste. Puisque la loi stipule spécifiquement que le syndicalisme vise à perturber l'harmonie raciale, il peut être fréquemment utilisé pour museler l'opposition à l'apartheid. Les rassemblements désordonnés sont interdits, tout comme certaines organisations jugées menaçantes pour le gouvernement, comme l'ICU et le petit ANC."
 saf.101.a: "Il était temps."

 saf.102.t: "Le Population Registration Act"
 saf.102.d: "Selon l'idéologie du gouvernement nationaliste, l'Afrique du Sud ne comprend pas une seule nation, mais est composée de quatre groupes raciaux distincts : les blancs, les noirs, les \"colorés\" et les asiatiques. Ces groupes sont ensuite divisés en 13 nations ou fédérations raciales. Les Blancs englobent les groupes linguistiques anglais et afrikaans ; la population noire est divisée en dix groupes de ce type. Le Population Registration Act exige que chaque Sud-Africain soit classé dans l'un de ces \"groupes de population\" raciaux. Cette loi constitue la base sur laquelle tout l'édifice de l'apartheid doit être construit."
 saf.102.a: "Montrez-moi vos papiers..."

 saf.103.t: "Petit apartheid"
 saf.103.d: "Suite au Population Registration Act, une série de lois est entrée en vigueur, collectivement désignées sous le nom de \"petit\" Apartheid, par opposition au \"grand\" Apartheid prévu par le gouvernement nationaliste. La première de ces lois est le Prohibition of Mixed Marriages Act, qui interdit le mariage entre les blancs et les personnes d'autres races. L'Immorality Amendment Act interdit les \"relations raciales illégales\" et \"tout acte immoral ou indécent\" entre un Blanc et un Noir, un Indien ou une personne de \"couleur\". Les transports et les installations civiles étaient séparés. L'enseignement est strictement séparé, les universités étant réservées aux Xhosa, Zoulous, Sotho, personnes de \"couleur\", Indiens, etc. L'effet cumulatif de ces mesures a eu pour effet de stratifier solidement la société selon des critères raciaux."
 saf.103.a: "Ainsi soit-il."

 saf.104.t: "Le Group Areas Act"
 saf.104.d: "La deuxième étape du grand apartheid est le Group Areas Act. Jusqu'alors, malgré la loi sur la ségrégation existante, la plupart des colonies comptaient des personnes de races différentes vivant côte à côte. Cette loi a mis fin à la diversité des zones et a déterminé où l'on vivait en fonction de la race. Chaque race se voyait attribuer sa propre zone, qui pouvait servir de base à une expulsion forcée, permettant au gouvernement de démolir les bidonvilles noirs et obligeant les employeurs blancs à payer la construction de logements pour les travailleurs noirs autorisés à résider dans des villes autrement réservées aux blancs."
 saf.104.a: "Hors réserve."

 saf.105.t: "Le Native Trust and Homeland Act"
 saf.105.d: "La séparation territoriale n'est guère une institution nouvelle en Afrique du Sud. Il y a eu, par exemple, les \"réserves\" créées sous le gouvernement britannique au XIXe siècle. Sous l'apartheid, le pourcentage de terres réservées est passé de 8 à 13 % pour les terres noires, ce qui reste relativement peu par rapport à la population totale, et généralement dans les zones économiquement improductives du pays. Ces homelands ou \"bantoustans\" ont divisé l'Afrique du Sud en un certain nombre d'États distincts, chacun d'entre eux étant censé se développer en un État-nation distinct pour les différents groupes ethniques. L'effet pratique de cette législation a été de retirer la citoyenneté aux indigènes vivant en Afrique du Sud et de réduire leur statut à celui de travailleurs migrants. La promotion du Bantu Self-government Act a aboli la représentation parlementaire restante des Noirs en vertu du Representation of Natives Act, désormais représentés par leurs propres autorités \"nationales\"."
 saf.105.a: "Intéressant."

 saf.107.t: "Le Président Jones parle de la guerre en Europe"
 saf.107.d: "Le président Jones a convoqué une réunion extraordinaire des ministres du gouvernement et des dirigeants de l'ISL, afin d'aborder la crise croissante en Europe. La lutte finale contre l'impérialisme capitaliste semble maintenant se dérouler sur les rives du Rhin et à travers les vagues de la mer du Nord, mais ce n'est qu'une question de temps avant que la \"Deuxième Grande Guerre\" n'atteigne nos propres rivages. Le traité de Johannesburg avec les scélérats de l'Entente n'a été qu'une accalmie dans le conflit et, très bientôt, les vieux seigneurs du Rand reviendront nous assiéger une fois de plus, soutenus par les canons canadiens et les conscrits coloniaux. Face à ce nouveau défi, un pacifiste convaincu comme le président Jones a eu du mal à trouver une solution qui ne renie pas ses propres idéaux. L'ISL elle-même est ostensiblement une organisation pacifiste, mais avec les conséquences de notre propre révolution violente et avec la grande guerre anti-impérialiste qui fait rage en Europe, il semble que ces notions commencent à être renversées. Déjà, des hommes comme le ministre de la Défense Moses Kotane et le vice-président John Stephen "Johnny" Gomas ont exhorté Jones à prendre position contre le "social-pacifisme" hypocrite de la gauche sud-africaine, qui, selon eux, est une relique de sentiments bourgeois.\n\nEn fin de compte, sentant qu'il ne pouvait pas donner son assentiment à ces politiques et craignant que son ressentiment à l'égard de ces propositions pro-guerre n'entraîne une désunion politique, le président Jones a choisi de se retirer selon ses propres conditions. Le vice-président Gomas supervisera la transition du pouvoir vers un nouveau président, Moses Kotane, qui a consolidé son soutien au sein du corps législatif et des institutions de la LSI en prononçant des discours enflammés en faveur de la guerre et en appelant à la création d'un "Front uni non européen", afin de coordonner le rôle de l'Afrique du Sud dans la Troisième Internationale en raison de notre situation géographique et politique unique, et de susciter l'enthousiasme pour la guerre parmi la population noire, pour la plupart désintéressée. L'Afrique du Sud privilégiera un rôle de soutien dans le conflit, mais il y a encore des indications selon lesquelles nous pourrions devenir un co-belligérant dans la guerre. La question n'est pas de savoir "si", mais plutôt "quand", les forces de la terreur coloniale britannique et allemande marcheront contre nous."
 saf.107.a: "Nous devons affronter à la fois l'ennemi en Europe, et le monstre qui dévore l'Afrique !"

 saf.108.t: "Le Conseil sud-africain des métiers et du travail"
 saf.108.d: "Fondé en 1930, le South African Trades and Labour Council (SATLC) est le plus grand organisme syndical unifié de tout le pays. À l'origine, il s'agissait d'une fusion entre deux autres fédérations syndicales historiques. La première était le "South African Trades Union Council", qui s'est formé dans le sillage de la loi sur la conciliation industrielle de 1924 et représentait les travailleurs blancs. Elle s'est fait connaître pour sa direction radicale sous la houlette des membres du parti travailliste William Henry "Bill" Andrews et James "Jimmy" Briggs, qui font aujourd'hui partie de la fraction Madeley du parti. La seconde était la Cape Federation of Labour Unions, beaucoup plus ancienne, fondée à l'origine en 1913 pour représenter les travailleurs blancs et de couleur de la côte, et dirigée par le vétéran syndical Robert "Bob" Stuart. Le SATLC, formé à partir de ces deux entités, est plus ou moins dominé par l'ancien Trades Union Council, avec une forte concentration sur les travailleurs blancs et la politique modérée du parti travailliste. Sur le plan idéologique, il existe une forte conviction réformiste parmi la base syndicale, mais la bureaucratie interne du SATLC est connue pour être sous l'emprise des dirigeants syndicaux les plus radicaux et populaires qui gèrent les efforts d'organisation. Quelques-uns de ces dirigeants des syndicats affiliés au SATLC sont également connus pour avoir des opinions racistes, alors que le travailleur sud-africain blanc moyen et le membre du syndicat penchent généralement vers des attitudes sociales modérées ou extrêmes sur la race. Des figures clés de la direction du SATLC, comme Andrews, ont exprimé l'espoir de réparer les luttes raciales en Afrique du Sud par le biais d'une nouvelle politique radicale de "syndicalisme parallèle", dans l'espoir d'unifier un jour les travailleurs noirs et de couleur sous leur propre système de syndicats séparés mais égaux. En grande partie grâce à Andrews, une alliance informelle existe entre le SATLC et les groupes de gauche les plus radicaux d'Afrique du Sud, notamment l'ICU et l'ISL. Malgré les schismes au sein du parti travailliste et de la gauche au sens large sur les mérites de la reconnaissance de l'ICU syndicaliste, il semble actuellement que le SATLC reste du côté d'un prolétariat unifié de toutes les couleurs, même si le mécontentement des travailleurs blancs devient de plus en plus apparent au fil des ans."
 saf.108.a:0 "Fauteurs de troubes !"

 saf.117.t: "Africanisation des toponymes"
 saf.117.d: "Maintenant que les impérialistes blancs ont enfin été écartés de leur position injuste, et que l'Afrique du Sud est enfin celle des Sud-Africains, il est temps de débarrasser la nation des traces de l'oppression. Les références aux Afrikaners et aux impérialistes anglais doivent être effacées. Après presque trois siècles, l'Afrique du Sud est à nouveau une nation africaine, et cela devrait se refléter dans notre toponymie."
 saf.117.a: "Voilà, c'est fait !"

 SAF_945_toponym_rename: "§YLe Cap Nord§!\n   §YMafeking§! est renommé §YMafikeng§!"
 SAF_946_toponym_rename: "§YLe Cap Est§! :\n   §YEast London§! est renommé §YEmonti§!"

 saf.119.t:0 "Vol blanc"
 saf.119.d: "Une grande partie de la bourgeoisie sud-africaine n'apprécie pas le nouveau gouvernement socialiste. Ces communautés sont maintenant prises par la crainte d'être submergées, à la fois par d'autres groupes raciaux et quittent l'Afrique du Sud en grand nombre pour des pays qu'elles considèrent comme plus amicaux envers leur espèce, comme ailleurs dans l'empire britannique ou en Europe.\n\nBien que, heureusement, beaucoup d'autres choisissent également de rester ici, la triste vérité est que ces émigrants emportent avec eux beaucoup de connaissances et de compétences précieuses qui, grâce au système éducatif ségrégationniste discriminatoire, ne sont pas redevables à la population en général. On estime qu'il faudra du temps pour se remettre de ce revers."
 saf.119.a:0 "Le prolétariat les remplacera !"

 saf.120.t: "Congrès du National Party de [GetYear]"
 saf.120.d: "Dans la perspective des prochaines élections, le National Party  a décidé d'organiser un congrès national à Pretoria pour déterminer la politique du parti pour les prochaines années. Des membres de tout le pays se sont rendus au siège de notre gouvernement.\n\nPendant le déroulement du congrès, le chef duNational Party de la province du Cap, le Dr D.F. Malan, a réprimandé le leader national du parti, le général James Hertzog, à de nombreuses reprises, en particulier en ce qui concerne l'échec de l'abolition de la monarchie pendant son mandat de Premier ministre de 1924 à 1929 et son échec ultérieur à vaincre Jan Smuts et son South African Party, dont les positions modérées et vagues de Hertzog sont à blâmer selon Malan. Il n'est donc pas surprenant que Malan ait ensuite contesté la direction du parti de Hertzog. Les membres ont été invités à exprimer leurs préférences. L'échec de Hertzog, ces 8 dernières années, à reprendre la fonction de Premier ministre au général Smuts avait scellé son sort : le Dr Malan allait diriger le National Party lors des prochaines élections générales, sur une plate-forme républicaine et nationaliste afrikaner agressive, en décrétant qu'une fois le mandat obtenu, il déclarerait la pleine indépendance de l'Afrique du Sud en tant que république, maintenant que les exilés ne sont pas en mesure d'agir contre une telle mesure."
 saf.120.a: "Le temps du compromis avec les nationalistes semble être terminé."

 saf.121.t: "Dingane's Day de [GetYear]"
 saf.121.d: "Également connu sous le nom de \"Day of the Vow\", le 16 décembre a été désigné comme la fête nationale de l'Union sud-africaine lors de sa création en 1910, bien qu'il ait déjà été célébré de manière informelle dans la colonie britannique du Natal et dans les anciennes républiques boers et leurs successeurs coloniaux britanniques.\n\nCette fête commémore l'improbable victoire des Voortrekkers à Blood River au Natal le 16 décembre 1838, contre les forces du roi zoulou Dingane. En tant que telle, cette journée est également importante pour le nationalisme afrikaner, dont les adhérents considèrent la victoire de ce jour comme un signe de Dieu qui leur permet de façonner un pays occidental dans les régions sauvages d'Afrique du Sud.\n\nCette journée est généralement célébrée par des matchs sportifs, notamment de cricket, des représentations théâtrales, des rassemblements à l'église et d'autres festivités. Il n'est pas surprenant, vu le contexte, que la majorité des Africains noirs du pays apprécient moins cette fête et choisissent généralement cette date pour protester contre la discrimination raciale."
 saf.121.a: "Ons land Suid-Afrika."

 saf.122.t: "Dingane's Day de [GetYear]"
 saf.122.d: "Nous sommes le 16 décembre, une fois de plus, la fête nationale de l'Afrique du Sud. Dans tout le pays, du Cap à Durban en passant par Zoutpansberg, les Sud-Africains, bien que principalement Afrikaners, célèbrent leur appartenance à la nation et leur histoire, ainsi que la gloire de Dieu qui les a amenés ici.\n\nDes jeux de cricket sont organisés, des spectacles de théâtre et certains commerces sont ouverts au service. Plus tard dans la journée, des rassemblements ont été organisés dans les églises, où l'on a raconté l'histoire du voeu des voortrekkers à Dieu. Dans certaines familles, la journée s'est terminée par un barbecue traditionnel sud-africain, le \"braai\"."
 saf.122.a: "Hourrah !"

 saf.123.t: "Élections générales en Afrique du Sud de [GetYear] "
 saf.123.d: "Le mandat de l'actuel Volksraad est terminé et les Sud-Africains inscrits sur les listes communes - presque exclusivement des Sud-Africains blancs - se rendent aux urnes aujourd'hui pour voter pour le représentant de leur circonscription, qui déterminera la composition du gouvernement sud-africain pour les cinq prochaines années, à moins, bien sûr, que des élections anticipées ne soient convoquées. Le résultat de ces élections déterminera certainement l'ordre politique pour les cinq prochaines années."
 saf.123.a: "Le [getSAPorUnited] s'assure une majorité."
 saf.123.b: "[getGesuiwerdeOrNatShort] remporte la victoire."
 saf.123.c: "Les Nationaux-Conservateurs forment une coalition avec [getGesuiwerdeOrNatShort]."
 saf.123.e: "Le National Conservative Party forme une coalition avec le [getSAPorUnited]."
 saf.123.f: "Le [getSAPorUnited] forme une coalition avec le Labour."

 saf.124.t: "Élections générales en Afrique du Sud de [GetYear]"
 saf.124.d: "Le mandat de l'actuel Volksraad est arrivé à son terme et les Sud-Africains inscrits sur les listes communes - principalement des blancs, mais aussi des personnes de \"couleur\" - se rendent aux urnes aujourd'hui pour voter pour le représentant de leur circonscription, qui déterminera la composition du gouvernement sud-africain pour les cinq prochaines années, à moins, bien sûr, que des élections ne soient organisées plus tôt. Le résultat de ces élections déterminera certainement l'ordre politique pour les cinq prochaines années."
 saf.124.b: "Le Labour est Victorieux."
 saf.124.c: "Le [getSAPorUnited] forme une coalition avec le Volksparty."
 saf.124.a: "Le Parti Libéral remporte une fois de plus la victoire."

 saf.125.t: "Élection de Cissie Gool"
 saf.125.d_normal:0 "L'émancipation active de la communauté \"de couleur\" s'est accompagnée du droit de vote passif. Cela a abouti à l'élection du premier membre non blanc du Volksraad pour les [getSAPorUnited] : Zainunnisa Gool, fille de l'éminent politicien malais du Cap Abdullah Abdurahman, défenseur des droits des \"gens de couleur\", et sa femme blanche, ont remporté le droit de représenter la circonscription de Cape Town Gardens, en battant le candidat du parti national H.H. Broodryk.\n\nGool, qui avait déjà obtenu le titre de première conseillère municipale non blanche du pays, prêtera serment aujourd'hui en tant que membre du Volksraad. Alors que le reste du Volksraad est toujours composé de Sud-Africains blancs pour l'instant, son élection est une victoire décisive pour l'aile réformiste de Hofmeyr du [getSAPorUnited] et crée certainement un précédent pour d'autres membres non blancs du Volksraad à l'avenir."
 saf.125.d_liberal: "L'émancipation active de la communauté des « gens de couleur » s'est accompagnée du droit de vote passif. Cela a abouti à l'élection du premier membre non blanc du Volksraad pour le Parti libéral : Zainunnisa Gool, fille de l'éminent politicien des droits de l'homme pro-"gens de couleur" du Cap, Abdullah Abdurahman, et de sa femme blanche, a obtenu le droit de représenter la circonscription du Cap de Cape Town Gardens, battant le candidat national HH Broodryk.\n\nGool, qui avait auparavant obtenu le titre de première femme conseillère municipale non blanche du pays, prêtera serment aujourd'hui en tant que membre du Volksraad. Alors que le reste du Volksraad est encore composé de Sud-Africains blancs pour le moment, son élection est une victoire décisive pour le Parti Libéral d'Afrique du Sud de Hofmeyr et crée sûrement un précédent pour que davantage de membres non blancs du Volksraad suivent à l'avenir."
 saf.125.a: "Félicitations, miss Gool !"

 saf.126.t: "Le grand virage politique"
 saf.126.d_normal: "L'affranchissement de la population « de couleur » a rendu possible un profond changement dans la composition politique de l'Afrique du Sud. Les circonscriptions occidentales du Cap sont sans faute tombées aux mains du [SAF.GetRulingParty], même celles qui, historiquement, avaient été des bastions nationaux qu'elles ne pouvaient même pas oser toucher.\n\nMême la circonscription du Dr. D. F. Malan, Piketberg, a été prise. La circonscription sera désormais représentée par J.A.P. van der Merwe, complétant l'humiliation éléctorale par un échec à faire élire le chef du parti. Dans les nombreuses circonscriptions à l'extérieur du Cap, où, à quelques exceptions près, les nouveaux électeurs "de couleur" ne pouvaient pas faire la différence par rapport à l'électorat blanc existant, les gains ont été limités, en grande partie à cause des divisions dont [getGesuiwerdeOrNat] a souffert , faisant gagner les candidats du gouvernement les plus consolidés dans certaines circonscriptions qui étaient destinées à aller aux nationalistes autrement. Certains journaux ont déjà déclaré que le nationalisme afrikaner appartenait au passé, réduit à un grand parti mineur qui pourrait au mieux s'assurer une position de faiseur de roi.\n\nDe l'autre côté du spectre, le parti travailliste a fait des gains. Voyant cela, les experts prédisent que la domination du [SAF.GetRulingParty] pourrait ne pas durer et que le Parti Travailliste pourrait lui devenir un nouveau concurrent, à gauche."
 saf.126.d_liberal_united: "L'affranchissement de la population « de couleur » a rendu possible un profond changement dans la composition politique de l'Afrique du Sud. Les circonscriptions de l'ouest du Cap sont tombées sans faute aux mains du Parti Libéral, même celles qui, historiquement, avaient été des bastions nationaux et pour lesquelles un changement semblait inenvisageable.\n\nMême la circonscription du Dr. D. F. Malan, Piketberg, a été prise. La circonscription sera désormais représentée par J.A.P. van der Merwe, complétant l'humiliation éléctorale par un échec à faire élire le chef du parti. Dans les nombreuses circonscriptions à l'extérieur du Cap, où, à quelques exceptions près, les nouveaux électeurs "de couleur" ne pouvaient pas faire la différence par rapport à l'électorat blanc existant, les gains ont été limités, en grande partie à cause des divisions dont [getGesuiwerdeOrNat] a souffert, faisant gagner les candidats du gouvernement les plus consolidés dans certaines circonscriptions qui étaient destinées à aller aux nationalistes autrement. Certains journaux ont déjà déclaré que le nationalisme afrikaner appartenait au passé, réduit à un grand parti mineur qui pourrait au mieux s'assurer une position de faiseur de roi."
 saf.126.a: "Le peuple a parlé !"

 saf.127.t: "Protestations anti-guerre à Bloemfontein"
 saf.127.d_socialist: "L'Afrique du Sud est en guerre, mais tous les Sud-Africains ne soutiennent pas cet état de fait.\n\nDes milliers de Sud-Africains de souche, accompagnés de centaines de socialistes d'autres races, se sont réunis à Bloemfontein pour protester contre la déclaration de guerre contre la Troisième Internationale. Ils ont déclaré leur solidarité avec les objectifs déclarés de la décolonisation et du système syndicaliste et jurent de s'opposer à l'effort de guerre en toute circonstance.\n\nLes forces de police de Bloemfontein sont rapidement entrées et ont dispersé la foule, mais il est probable que ce ne sera pas la dernière confrontation que nous aurons avec ces socialistes."
 saf.127.d_nationalist: "L'Afrique du Sud est en guerre, mais tous les Sud-Africains ne soutiennent pas cet état de fait.\n\nDes milliers d'Afrikaners se sont réunis à Bloemfontein pour protester contre la déclaration de guerre contre les Allemands. Ils dénoncent l'idée qu'ils devront se battre contre leurs \"compatriotes\" et jurent de s'opposer à l'effort de guerre en toutes circonstances.\n\nLes forces de police de Bloemfontein sont rapidement entrées et ont dispersé la foule, mais il est probable que ce ne sera pas la dernière confrontation que nous aurons avec ces nationalistes."
 saf.127.a: "Ach, ils ne sont qu'une minorité bruyante !"

 saf.128.t: "[SAF.GetNameDefCap] revendique le Zambèze"
 saf.128.d: "Nous avons reçu un télégramme de Pretoria : le gouvernement sud-africain exige de nous que nous nous retirions du Zambèze, qu'il prétend être une possession britannique légitime et qui devrait être confiée à son intendance."
 saf.128.a: "Nous devrions nous retirer du territoire"
 saf.128.b: "Venez et prenez-le !"

 saf.129.t: "[From.GetNameDefCap] rend la Rhodésie du Nord"
 saf.129.d: "[From.GetNameDefCap] a accepté notre demande et se prépare à se retirer pacifiquement de la Rhodésie du Nord, permettant ainsi à nos forces de se déplacer dans la région."
 saf.129.a: "Excellent !"

 saf.130.t: "[From.GetNameDefCap] refuse"
 saf.130.d: "Le gouvernement [From.GetAdjective] a carrément refusé de se retirer des territoires britanniques qu'il possède. Si nous devons nous y installer, nous devrons le faire par la force."
 saf.130.a: "Vous ne nous avez pas laissé le choix..."
 saf.130.b: "Oh, peu importe alors"

 saf.131.t: "[SAF.GetNameDefCap] revendique l'Ouganda"
 saf.131.d: "Nous avons reçu un télégramme de Pretoria : le gouvernement sud-africain exige de nous que nous nous retirions de l'Ouganda, qu'il prétend être une possession britannique légitime, et que nous le remettions à son intendance."

 saf.132.t: "[From.GetNameDefCap] rend l'Ouganda"
 saf.132.d: "[From.GetNameDefCap] a accepté notre demande et se prépare à se retirer pacifiquement de l'Ouganda, permettant ainsi à nos forces de se déplacer dans la région."
 saf.132.a: "Un choix judicieux..."

 saf.133.t: "[SAF.GetNameDefCap] revendique le Jubaland"
 saf.133.d: "Nous avons reçu un télégramme de Pretoria : le gouvernement sud-africain exige de nous que nous nous retirions du Jubaland, qu'il prétend être une possession britannique légitime et qui devrait être remis à son intendance."

 saf.134.t: "[From.GetNameDefCap] rend le Jubaland"
 saf.134.d: "[From.GetNameDefCap] a accepté notre demande et se prépare à se retirer de Jubaland pacifiquement, permettant ainsi à nos forces de se déplacer dans la région."
 saf.134.a: "Un choix judicieux..."

 saf.135.t: "Retour des terres britanniques"
 saf.135.d: "Maintenant que le Royaume-Uni a été restauré, il est temps que nous réfléchissions à ce qu'il convient de faire des parties de l'empire qui sont tombées sous notre intendance à la suite de la perte de la Grande-Bretagne - ce sont, après tout, des terres que nous avons récupérées pour le bien des Britanniques, alors qu'ils n'ont pas pu le faire seuls. Il est possible qu'ils nous laissent tout simplement tout garder. Après tout, c'est nous qui avons fait tout le travail. Certains membres de notre cabinet suggèrent que [Root.GetNameDef] ne devrait pas faire cette offre. Les soldats sud-africains ont versé du sang pour cela, n'est-ce pas ?"
 saf.135.a: "Nous devrions le proposer en retour."
 saf.135.b: "Non - nous les protégerons mieux qu'ils ne l'ont fait."

 saf.136.t: "L'offre [From.GetAdjective]"
 saf.136.d: "Le gouvernement [From.GetAdjective] nous a contacté pour nous faire une offre - maintenant que nous avons été restaurés, les terres qu'ils ont occupées pendant l'exil nous reviennent de droit, dit-on. Cependant, étant donné que [From.GetNameDef] a dépensé beaucoup de sang et d'efforts pour les obtenir, peut-être vaut-il la peine de reconnaître qu'ils offrent plus de protection à ces colonies que nous ne pourrions jamais en fournir ?"
 saf.136.a: "Nous acceptons volontiers leur offre."
 saf.136.b: "Ils se sont battus pour elles, ils peuvent les garder."

 saf.137.t: "Les terres sont restituées"
 saf.137.d: "Le gouvernement [From.GetAdjective] a accepté le retour de ses anciennes colonies avec des remerciements chaleureux. Une grande cérémonie a eu lieu au Cap pour commémorer l'occasion, et des récompenses ont été remises à de nombreux membres [Root.GetAdjective] pour le rôle qu'ils ont joué dans la restauration de l'Empire britannique."
 saf.137.a: "Bravo à nous !"

 saf.138.t: "Nous devons garder les colonies"
 saf.138.d: "Le gouvernement [From.GetAdjective] a refusé de reprendre les colonies, le cœur rempli de remerciements pour cette offre. [Root.GetNameDefCap], disent-ils, peut clairement offrir une meilleure protection pour ces terres qu'ils ne le pourraient jamais, et ils espèrent que nous les administrerons comme ils le feraient."
 saf.138.a: "Oh ? C'est gentil de leur part de le dire."

 saf.139.t: "Hertzog attaque le Broederbond !"
 saf.139.d: "James Hertzog, leader du United Party, prononce une série de discours sensationnels à l'encontre de M.F Malan, le jeune \"Purified\" National Party, et d'une société secrète d'intellectuels afrikaners dont l'existence vient d'être révélée au monde entier. Ses accusations selon lesquelles ce soi-disant \"Afrikaner Broederbond\" contrôle à la fois le PNP et des postes clés dans les écoles et les universités du pays depuis les coulisses envoient une onde de choc à toute la société sud-africaine. D.F. Malan nie ces accusations, et le Broederbond lui-même a publié une déclaration dans laquelle il se déclare n'être rien d'autre qu'une simple fraternité culturelle."
 saf.139.a: "Hertzog marque des points ici !"
 saf.139.b: "Cela ne fait que ternir l'image du premier ministre..."

 saf.140.t: "Un fossile vivant"
 saf.140.d: "Quelques jours avant Noël, Marjorie Courtenay Latimer, conservatrice du musée, a fait une découverte étonnante dans une rivière du Cap-Oriental. Il a fallu un certain temps pour le confirmer mais il semble que ce soit vrai : le cœlacanthe vit ! On pensait que ce poisson à nageoires en forme de lobes avait disparu il y a 66 millions d'années et sa redécouverte est devenue une sensation du jour au lendemain, étant présentée comme \"la découverte du siècle\". La découverte du cœlacanthe est un moment étonnant pour la communauté scientifique mondiale."
 saf.140.a: "Un curieux événement..."

 saf.141.t: "Nomination de la Commission des lois indigènes"
 saf.141.d: "La position du gouvernement sur les relations raciales a été le facteur décisif dans la plupart des élections sud-africaines, et certainement dans toutes les élections de la dernière décennie. C'est pourquoi le gouvernement envisage fortement de nommer une commission indépendante chargée de réévaluer nos lois en ce qui concerne les Sud-Africains de souche. Cette commission devra ensuite enquêter sur la situation et, sur cette base, donner des conseils sur la manière de procéder, ce qui constituera probablement l'épine dorsale de la politique du gouvernement sud-africain dans les décennies à venir.\n\nBien entendu, il sera nécessaire de nommer une personne pour diriger cette commission. Ce choix influencera probablement les recommandations de la commission."
 saf.141.a: "Henry Fagan est l'homme qu'il faut pour ce travail !"
 saf.141.b: "Paul Sauer devrait diriger cette commission."

 saf.142.t: "Les conclusions de la Commission Fagan"
 saf.142.d: "La Commission des lois indigènes, dirigée par le juge Henry Allan Fagan, a rendu publiques ses conclusions concernant la population indigène sud-africaine.\n\nLa Commission a recommandé, en concluant que la situation actuelle entraîne de plus en plus la création de townships indigènes avec des conditions de vie sordides autour de nos villes, que l'Afrique du Sud assouplisse de manière significative ses lois sur la ségrégation raciale. Cela permettrait alors de créer une population urbaine indigène stable qui pourrait facilement intégrer le marché du travail, créant ainsi une main-d'œuvre fiable pour les entreprises sud-africaines, ainsi qu'une base de clientèle accrue pour les détaillants."
 saf.142.a: "Nous prendrons cela en considération..."

 saf.143.t: "Les conclusions de la Commission Sauer"
 saf.143.d: "La Commission des lois indigènes, dirigée par Paul Olivier Sauer, membre de Volksraad, a rendu publiques ses conclusions concernant la population indigène sud-africaine.\n\nLa Commission a recommandé, en concluant que la situation actuelle entraîne de plus en plus la création de townships indigènes aux conditions de vie sordides, que l'Afrique du Sud renforce considérablement ses lois sur la ségrégation raciale. En retirant de force la population indigène de nos centres urbains, nous pouvons garantir que la population blanche n'ait pas à concurrencer indûment les travailleurs indigènes qui occupent des postes similaires à un salaire bien inférieur. En établissant des zones commerciales à ségrégation raciale, ces entreprises peuvent alors être protégées de la concurrence indue dans d'autres zones raciales."
 saf.143.a: "Je vois..."

 saf.145.t: "Le décès du général Hertzog"
 saf.145.d: "Le très honorable général James Barry Munnik Hertzog est décédé aujourd'hui dans sa maison familiale. La mort du général Boer d'origine allemande de l'État libre d'Orange, ancien premier ministre et fondateur du National Party, marque un tournant dans l'histoire sud-africaine, mettant un terme définitif à la rivalité entre les hommes politiques du Transvaal et de l'État libre d'Orange qui a défini la scène politique sud-africaine depuis la formation de l'union.\n\nLe National Party, qui était dirigé par Hertzog, a publié une déclaration en l'honneur du général. Le général Smuts a également salué la contribution de son ancien rival à la scène politique sud-africaine, malgré le fait qu'ils n'aient pas toujours été d'accord."
 saf.145.a: "Repose en paix ..."

 saf.146.t: "Le décès du général Hertzog"
 saf.146.d: "Le très honorable général James Barry Munnik Hertzog est décédé aujourd'hui dans sa maison familiale. La mort du général Boer d'origine allemande de l'État libre d'Orange, premier ministre en exercice et fondateur du National Party, marque un tournant dans l'histoire sud-africaine, mettant un terme définitif à la rivalité entre les hommes politiques du Transvaal et de l'État libre d'Orange qui a défini la scène politique sud-africaine depuis la formation de l'union.\n\nAlors que les préparatifs des funérailles sont en cours, le National Party doit décider qui sera son nouveau chef de parti et donc le nouveau premier ministre. Il est de notoriété publique que Hertzog a favorisé son protégé au sein de la faction la plus modérée du National Party, Nicolaas Havenga. Cependant, le Dr. D.F. Malan a également jeté son chapeau dans l'arène pour la direction du parti et jouit d'une plus grande notoriété parmi les membres du parti."
 saf.146.a: "Havenga remporte le concours."
 saf.146.b: "L'appartenance au parti favorise Malan."

 saf.147.t: "Le décès du général Hertzog"
 saf.147.d: "Le très honorable général James Barry Munnik Hertzog est décédé aujourd'hui dans sa maison familiale. La mort du général Boer d'origine allemande de l'État libre d'Orange, ancien premier ministre et fondateur du Parti national, marque un tournant dans l'histoire sud-africaine, mettant un terme définitif à la rivalité entre les hommes politiques du Transvaal et de l'État libre d'Orange qui a défini la scène politique sud-africaine depuis la formation de l'union.\n\nAlors que les préparatifs des funérailles sont en cours, le National Party doit décider qui sera son nouveau chef. Il est de notoriété publique que Hertzog a favorisé son protégé au sein de la faction la plus modérée du National Party, Nicolaas Havenga. Cependant, le Dr. D.F. Malan a également jeté son chapeau dans l'arène pour la direction du parti et jouit d'une reconnaissance beaucoup plus grande de son nom parmi les membres du parti."
 saf.147.a: "La victoire de Malan était inévitable..."

 saf.148.t: "La montée du régiment de la pierre"
 saf.148.d: "Des nouvelles inquiétantes nous parviennent de la ville minière d'Ermelo, dans le Transvaal. Un groupe d'hommes armés zoulous a attaqué la banque locale et s'est enfui dans les montagnes du Drakensberg avec ce qui était censé être le salaire des mineurs. Selon les rapports de témoins oculaires, les voleurs ont revendiqué la poursuite des Ninevites, un gang historiquement redouté, qui a perdu une grande partie de son importance - du moins en dehors des prisons et en tant qu'entité unifiée - suite au désaveu de leur chef Nongoloza suite aux encouragements des autorités.\n\nIl est théorisé que les difficultés économiques résultant du Lundi Noir ont dû pousser ces hommes qui étaient auparavant affiliés au gang, ou connaissaient quelqu'un qui y était affilié, à s'organiser à nouveau. Malgré leurs meilleures intentions, la police n'a pas réussi à les retrouver."
 saf.148.a: "Rediriger des ressources supplémentaires pour les traduire en justice !"

 saf.149.t: "Le régiment de la pierre frappe Nelspruit"
 saf.149.d: "La nouvelle itération du régiment de la bande de Pierre est sortie de son apparente cachette du Drakensberg, cette fois à Nelspruit, où elle a frappé la gare locale, une escale clé sur la ligne entre Johannesburg et le port de Lourenço Marques au Mozambique, et s'est enfuie avec des objets de valeur qui y étaient gardés en sécurité. Une fois de plus, la police s'est montrée impuissante à empêcher une fuite manifestement bien planifiée dans la brousse au sud de la ville.\n\nIl est inquiétant de constater que le gang s'est déjà agrandi depuis le cambriolage d'Ermelo, et tout aussi inquiétant, la ville de Barberton, où Nongoloza est incarcéré pour viol, n'est qu'à une vingtaine de kilomètres de Nelspruit. La police émet la théorie que le gang a l'intention de le faire évader. D'autres ne sont pas d'accord et soulignent que ce serait trop évident, et que les deux vols réussis, combinés aux petits vols en cours, ont déjà rapporté au groupe une somme substantielle de richesse. Un autre vol réussi permettrait probablement de se procurer les moyens financiers nécessaires pour que le groupe disparaisse à jamais, et à l'époque moderne et avec des ressources comme les automobiles et les avions, il semble peu probable qu'un gang reste en liberté aussi longtemps que les gangs précédents. C'est pourquoi ils proposent d'attaquer Barberton, ce qui serait un grand risque compte tenu de leurs réalisations actuelles, et ils désignent plutôt la ville de Lydenburg comme prochaine cible. Certains ne sont pas non plus d'accord avec cette proposition, et pensent que le gang cherchera à quitter l'Afrique du Sud en entrant en Afrique de l'Est portugaise dès que possible, comme le suggère l'itinéraire de déplacement d'Ermelo à Nelspruit. Si nous pouvons estimer correctement leur prochain mouvement, nous pourrions être en mesure de les piéger."
 saf.149.a: "C'est peut-être évident, mais Nongoloza est comme une figure religieuse pour eux !"
 saf.149.b: "Un transport d'or est prévu au départ de Lydenburg dans deux semaines..."
 saf.149.c: "Ils ont clairement l'intention de traverser la frontière, nous devrions les y attendre..."

 saf.150.t: "L'évasion de Barberton"
 saf.150.d: "Excellente nouvelle ! Notre estimation que le régiment de la bande de Stone allait tenter de libérer leur ancien chef, Nongoloza, était correcte. Si la police sud-africaine n'avait pas été là pour aider les gardiens de prison, ils auraient peut-être réussi, mais au lieu de cela, ils ont été pris au piège. Une fusillade qui se fit clairement entendre à Barberton même s'ensuivit, jusqu'à ce qu'une grande partie du gang soit décédée et que le reste décide sagement de se rendre. Les citoyens sud-africains respectueux des lois n'ont plus à craindre ces hommes, et Nongoloza n'a pas eu l'occasion de s'échapper, bien qu'il y ait peu d'indications qu'il ait conspiré avec le gang.\n\nLes membres du gang qui se sont rendus ont guidé nos fonctionnaires vers leur campement caché à environ quatre miles de la prison, où nous avons retrouvé la plupart des biens et de l'argent volés lors des braquages d'Ermelo et de Nelspruit."
 saf.150.a: "Excellent travail, messieurs !"

 saf.151.t: "L'évasion de Barberton"
 saf.151.d: "Alors qu'un détachement de la police sud-africaine qui tentait de piéger le Regiment of the Stone attendait avec impatience un vol qui n'arriverait jamais, le gang a simplement frappé la cible la plus évidente : la prison de Barberton.\n\nLes pauvres gardiens de prison, confrontés à une quantité écrasante de criminels, n'avaient pas d'autre choix que de livrer au gang le vieux Nongoloza, ainsi que d'autres membres du gang incarcérés à la prison, qui aurait été réticent au début mais qui a fini par rejoindre le gang dans leur fuite. Maintenant que Nongoloza est dans leurs rangs, le gang a de nouveau disparu dans la nature, mais sur une note positive, le transport d'or de Lydenburg est arrivé en toute sécurité dans le coffre-fort de la Standard Bank of South Africa à Johannesburg."
 saf.151.a: "Jislaaik !"

 saf.152.t: "L'évasion de Barberton"
 saf.152.d: "La tentative de piéger le Régiment de la Pierre à la frontière était peut-être vouée à l'échec dès le début, car la région frontalière est tout simplement trop vaste : la portion de la frontière par laquelle la bande aurait pu s'échapper s'étendait sur plus de 100 miles. Il aurait été impossible de renforcer correctement l'ensemble de la région pour empêcher un passage.\n\nMais cela n'a pas d'importance dans les deux cas, car il semble que les Ninevites n'aient jamais eu l'intention de traverser la frontière. Au lieu de cela, ils sont restés dans les environs de Nelspruit et ont frappé la prison de Barberton, où les gardiens, sous la pression de la force écrasante du gang, n'ont eu d'autre choix que de livrer Nongoloza, et quelques autres personnes incarcérées là avec des affiliations soit à l'ancien gang soit aux nouveaux membres du gang."
 saf.152.a: "Ils ont choisi le ou boef plutôt que l'évasion..."

 saf.153.t: "Le casse de Piet Retief"
 saf.153.d: "Après quelques mois de très peu d'activité notable, le Régiment de la Pierre a de nouveau frappé : cette fois, ils ont vidé un bijou dans la ville de Piet Retief, repartant avec des milliers de livres de bijoux. Malgré les meilleures tentatives de la police, et une recherche à grande échelle au Swaziland, où nous soupçonnons que le gang se cachait entre les événements de Barberton et maintenant, et où il s'est probablement replié, nous n'avons pas pu les retrouver, ni retrouver les richesses qu'ils ont volées, à l'exception de quelques livres sud-africaines dépensées à Mbabane qui peuvent être retracées jusqu'au premier braquage de banque à Ermelo."
 saf.153.a: "Comment ces bandits peuvent-ils rester hors de nos mains pendant si longtemps !"

 saf.154.t: "Le régiment de la pierre disparaît"
 saf.154.d: "Depuis des mois maintenant, il n'y a plus d'activité de régiment. Certains pensent qu'un conflit a provoqué la dispersion du gang, d'autres pensent qu'ils ont simplement traversé la frontière avec l'Afrique de l'Est portugaise avec leur butin à un moment donné et ont quitté l'Afrique du Sud pour toujours. Quoi qu'il en soit, il semble peu probable que les biens volés soient retrouvés à l'heure actuelle. Il faut espérer que les victimes étaient correctement assurées.\n\nL'incapacité à contrôler le gang ne fait pas bonne impression sur la police sud-africaine."
 saf.154.a: "Au moins, la paix est revenue dans le Transvaal..."

 saf.155.t: "L'exposition de l'Empire de 1936"
 saf.155.d: "Dans la majeure partie du monde, l'Empire britannique, puissance incontestée dominant la scène internationale au XIXe siècle et les premières années du XXe siècle, n'est plus qu'un vague souvenir. Il n'en est pas de même dans les hautes sphères de la société de Johannesburg, où des hommes en habits rouges parlent encore entre eux de leurs exploits sur les cinq continents, sous le plaisir d'un gin-tonic fourni par un serviteur zoulou.\n\nAprès deux années de préparation, l'exposition de l'Empire, célébrant le jubilé d'or de la ville de Johannesburg, a été ouverte avec de grandes festivités. Les deux expositions vantent nos réalisations au cours du dernier demi-siècle et comprennent des représentants de la plupart des vestiges de l'empire : du Canada et des Caraïbes à l'Australasie et ses extensions dans le Pacifique. Si l'atmosphère de nostalgie est indéniable, la fête fait oublier les discours sur la libération et la politique qui s'empare de notre pays, et montre que l'empire est toujours aussi vivant !"
 saf.155.a: "God save the King !"

 saf.156.t: "L'afflux de population dans les zones urbaines"
 saf.156.d: "La nouvelle Afrique du Sud n'approuve pas les anciennes mesures racistes employées par l'ancien régime capitaliste raciste, qui a essayé frénétiquement de maintenir les Sud-Africains noirs hors des régions urbaines d'Afrique du Sud comme Johannesburg et Le Cap. Maintenant que ce régime est tombé, ses politiques barbares sont naturellement abrogées. Malheureusement, cela entraîne quelques effets secondaires involontaires : l'Afrique du Sud rurale n'est pas très riche en opportunités, et donc, avec la possibilité de s'installer dans des villes comme Johannesburg, Le Cap et Durban qui n'est soudainement plus très limitée, plusieurs milliers de Sud-Africains quittent maintenant leurs terres ancestrales pour chercher du travail dans les usines et les mines. Malheureusement, les gouvernements locaux n'ont pas réellement les ressources nécessaires pour gérer cet afflux sans précédent et la plupart de ces migrants sont donc contraints de s'installer dans les townships existants à une échelle jamais vue auparavant, ce qui les surpeuple et provoque des conditions extrêmement sordides et des maladies dans ces townships."
 saf.156.a: "Nous devons élargir nos possibilités de logement !"

 saf.157.t: "Mise en œuvre de la restitution des terres"
 saf.157.d: "Au cours du XIXe siècle, les envahisseurs néerlandais et anglais ont volé les abondantes terres agricoles de l'Afrique du Sud et les ont divisées entre eux. Il a fallu attendre 1913 pour qu'ils envisagent même d'en restituer une partie, davantage par gentillesse que parce qu'ils ne voulaient pas de nous dans les villes qu'ils avaient construites dessus, et même alors leur objectif se limitait à un ridicule 8 %, alors que nous constituions près de 70 % de la population selon notre propre recensement. Même lorsqu'ils ont souscrit aux principes du socialisme il y a si peu de temps, ils ont toujours refusé de transformer cette abomination historique en un règlement plus équitable.\n\nPlus maintenant : nous allons prendre ce qui nous a été volé et le rendre au peuple. À partir d'aujourd'hui, l'Afrique du Sud appartiendra à nouveau à ses habitants et non plus à un petit groupe de colonisateurs européens capitalistes utilisant sa \"propriété\" comme excuse pour exploiter notre peuple !"
 saf.157.a: "L'Afrique du Sud appartient aux Sud-Africains !"

 saf.158.t: "Le décès du roi George V"
 saf.158.d: "Le roi de Grande-Bretagne et d'Irlande et empereur des Indes, George V, est décédé en exil au Canada. Pendant qu'au Canada, on prépare les funérailles et l'ascension de son fils aîné Edward sur les trônes des dominions, Afrique du Sud comprise, et le trône théorique de Grande-Bretagne, la vie continue en Afrique du Sud : La majorité de la population afrikaner poursuivant passivement ou activement une république, et les populations indigènes, colorées et asiatiques étant largement indifférentes à une monarchie étrangère siégeant à des milliers de kilomètres, le deuil du défunt roi reste essentiellement confiné à la population blanche anglophone et aux procédures plus ou moins obligatoires pour un gouvernement de dominion comme la déclaration d'un état de deuil et la mise en berne du drapeau national sur les biens publics."
 saf.158.a: "Le roi est mort, vive le roi !"

 saf.159.t: "L'Afrique du Sud souhaite rejoindre l'Internationale"
 saf.159.d: "Le nouveau gouvernement des travailleurs d'Afrique du Sud a récemment annoncé qu'il souhaitait rejoindre notre alliance. Voulons-nous inclure les Sud-Africains pour qu'ils se joignent à nous contre les forces internationales du capitalisme ?"
 saf.159.a: "Bienvenue, camarades !"
 saf.159.b: "Eh... Pas vraiment, en fait..."

 saf.160.t: "Nous rejoignons l'Internationale !"
 saf.160.d: "La Troisième Internationale est heureuse d'admettre le dernier membre en date dans la quête de destruction du capitalisme international. Maintenant, nous faisons vraiment partie de la lutte socialiste pour le monde !"
 saf.160.a: "Ensemble, nous vaincrons les capitalistes !"

 saf.161.t: "[From.GetNameDefCap] refuse"
 saf.161.d: "Pour une raison quelconque, [From.GetNameDef] a décidé de refuser notre entrée dans l'Internationale. Nous sommes seuls."
 saf.161.a: "Ils ne veulent pas de notre contrôle stratégique sur le Cap ?!"

 saf.162.t: "Diminution du chômage"
 saf.162.d: "Comme la livre sud-africaine perd un peu de sa valeur, il devient moins cher d'acheter notre or, nos produits et nos biens industriels. Cela rend nos exportations plus attrayantes pour les marchés étrangers, ce qui a un effet positif sur notre emploi intérieur !"
 saf.162.a: "Hourrah !"

 saf.163.t: "Hyperinflation !"
 saf.163.d: "Notre décision de continuer à dévaluer la livre sud-africaine après qu'elle ait commencé à avoir un effet sur notre économie a peut-être été une erreur. L'inflation a maintenant commencé à faire boule de neige et chaque calcul révèle que le niveau des prix intérieurs va doubler deux fois cette année. Comme les biens monétaires de chacun fondent avant le soleil, nous n'avons pratiquement pas d'autre choix que d'abandonner notre monnaie actuelle et de recommencer avec une nouvelle. Il n'est pas surprenant que l'opposition reproche au Premier ministre cette mauvaise politique monétaire"
 saf.163.a: "Je l'appelle : Deuxième livre sud-africaine"

 saf.165.t: "Le département financier rapporte !"
 saf.165.d: "Le Ministre de l'Économie a fait établir pour vous un rapport sur l'état de l'économie sud-africaine, Monsieur le Premier ministre. Votre secrétaire l'a laissé sur votre bureau pour qu'il soit inspecté."
 saf.165.a: "Ah, splendide ! Je vais y jeter un coup d'œil !"

 saf.166.t: "Crise de la dette souveraine"
 saf.166.d: "Terrible ! On savait que le cabinet avait été peu orthodoxe dans l'utilisation des prêts, mais personne ne s'attendait à ce que ce soit aussi mauvais ! L'énorme dette que l'Afrique du Sud a contractée pour tenter de contrer les effets du Lundi noir ne peut être prise en compte dans le reste du budget annuel et nous sommes obligés de déclarer que nos dettes ne peuvent être remboursées, la faillite en fait ! Les investisseurs nationaux et étrangers vont perdre leur argent et ne seront sûrement pas contents !"
 saf.166.a: "Oh non !"

 saf.167.t: "Crise de la dette souveraine en Afrique du Sud"
 saf.167.d: "Les dépenses irresponsables du gouvernement sud-africain se sont finalement révélées insoutenables : ce matin, il a été contraint de déclarer officiellement faillite, apparemment à la suite du Lundi noir : il n'est plus capable d'honorer ses dettes. De nombreux investisseurs [Root.GetAdjective] qui avaient investi dans des obligations du gouvernement sud-africain ont maintenant perdu leur argent."
 saf.167.a: "Très malheureux !"

 saf.168.t: "La mobilisation et l'économie"
 saf.168.d: "Alors que la guerre se déchire une fois de plus en Afrique du Sud, toutes nos ressources sont mobilisées par nécessité. Les obligations de guerre ont déjà été utilisées et les Sud-Africains sans emploi sont mobilisés pour se battre. Pour le meilleur ou pour le pire, la mobilisation soudaine de la nation fera en sorte que le Lundi noir sera complètement derrière nous : une fois la guerre terminée, nous aurons besoin de chaque homme pour reconstruire après tout..."
 saf.168.a: "L'économie est de toute façon le dernier de nos soucis !"

 saf.169.t: "Création de l'Orlando Boys Club"
 saf.169.d: "Dans le township d'Orlando à Johannesburg, un groupe de travailleurs migrants a fondé un club pour pratiquer périodiquement le football.\n\nBien que ce sport soit pratiqué en Afrique du Sud depuis la fin du 19e siècle, même de manière organisée, très peu de clubs officiels ont existé jusqu'à présent. En outre, la réputation de sport de classe inférieure britannique n'a pas fait beaucoup de bien à sa propagation, car il a été associé à l'Union Britannique. En tant que tel, le nouveau club d'Orlando est l'un des premiers du genre, et pourrait s'avérer être un tournant dans la popularité de ce sport. Une chose est sûre : les habitants d'Orlando semblent apprécier ce sport..."
 saf.169.a: "Le Boys Club semble si terne, et si vous vous dites pirates ?"

 saf.170.t: "Ascension de Flytaal"
 saf.170.d: "La police signale un phénomène étrange dans le township de Sophiatown à Johannesburg : apparemment, une langue vernaculaire basée sur l'afrikaans se développe, mélangeant l'Afrikaan avec de fortes influences anglaises, tswanas et zouloues. Apparemment, ce Flytaal ou, de façon endonyme, Flaaitaal, est utilisé depuis plus longtemps par la pègre locale en tant que langue codée, mais il trouve maintenant sa place dans la rue, car il devient un symbole de rébellion contre l'État.\n\nCette nouvelle langue argotique rend l'utilisation d'informateurs par la police assez troublante, car les personnes extérieures au township ont de plus en plus de mal à infiltrer les gangs locaux ou même la communauté dans son ensemble maintenant..."
 saf.170.a: "Qu'est-ce qu'ils disent ?!"

 saf.171.t: "Fondation de la Ligue des jeunes de l'ANC"
 saf.171.d: "L'African National Congress (anciennement connu sous le nom de South African Native National Congress) a été un moteur de l'émancipation des indigènes depuis sa fondation en 1912. Ce groupe, composé d'intellectuels noirs et de chefs de tribus, a cependant stagné au cours des années vingt, l'Industrial Commercial Workers' Union (ICU) ayant pris le dessus en tant que principal activiste des droits des indigènes. Depuis lors, l'ANC s'est efforcé de créer un front uni avec les Indiens et les gens de couleur, et les blancs sympathisants pour obtenir des réformes.\n\nSous la direction d'Anton Lembede, plusieurs jeunes militants alignés sur l'ANC - Nelson Mandela, B. Masekela, Ashby Mda, Ida Mtwa, Lillian Ngoyi, James Njongweni, William Nkomo, Duma Nokwe, Walter Sisulu, Oliver Tambo et Dan Tloome - se sont rassemblés pour s'opposer à cette attitude de compromis et ont formé la Ligue des jeunes du Congrès national africain à Johannesburg. La nouvelle ligue de la jeunesse est connue pour son utilisation de la rhétorique africaniste et a publié un \"Programme d'action\" contre le régime de la minorité blanche, impliquant l'utilisation de boycotts, de grèves et de tactiques de défi. Certains prétendent que cette nouvelle sous-organisation pourrait s'avérer être le tournant de la fortune de l'ANC, lui permettant de s'adresser à une nouvelle génération de militants."
 saf.171.a: "Des fauteurs de troubles insignifiants !"

 saf.172.t: "Le Native Education Act"
 saf.172.d: "Le Coloured Enfranchisement Act a, sans surprise, fait basculer la politique sud-africaine vers le côté progressiste.\n\nCela a permis de mettre en œuvre certains objectifs politiques de la cause progressiste, qui étaient auparavant des impossibilités politiques.\n\nAvant [GetYear], les non-blancs devaient s'en remettre aux institutions religieuses pour leur éducation de base, tandis que les blancs avaient accès à des écoles publiques et privées de niveau occidental. La loi augmente considérablement le financement de l'éducation des non-blancs afin de combler ce fossé, et prévoit des dispositions pour aider les non-blancs à remplir les conditions d'inscription à l'université."
 saf.172.a: "Le fossé de la connaissance doit être comblé !"

 saf.173.t: "Le Native Participation Act"
 saf.173.d: "Jan Hendrik Hofmeyr affirme régulièrement qu'à un moment donné, la population indigène devrait être représentée par l'un des leurs. Sans surprise, c'était la pire crainte des nationalistes, et de nombreux Sud-Africains blancs semblaient ne pas avoir adhéré à cette idée, car la publication de cette notion avait tendance à faire basculer les élections partielles en faveur des nationalistes.\n\nCependant, les temps changent, et maintenant une majorité suffisamment importante dans le Volksraad a été réunie pour adopter la loi sur la participation des autochtones. Cette loi stipule que le cabinet doit nommer un membre de la communauté autochtone comme ministre des affaires autochtones avec un vote au sein du cabinet. Le [getSAPorUnited] a accompagné le projet de loi déposé avec l'intention de nommer un autochtone à ce poste dès que ce projet de loi aura été adopté par le Volksraad."
 saf.173.a: "La motion est adoptée !"

 saf.174.t: "Traité de Johannesburg"
 saf.174.d: "Les forces pro-[ENT.GetAdjective] en Afrique du Sud ont été solidement défaites, et nos forces se sont révélées incapables de reprendre pied dans la région. Compte tenu de ces faits, nous n'avons guère d'autre choix que d'accepter la prise de contrôle de l'Afrique du Sud par les syndicalistes.\n\nNos représentants ont rencontré leurs homologues sud-africains à Johannesburg, le lieu de naissance de la révolution sud-africaine. Selon les termes du traité, nous devons reconnaître les provinces d'Afrique du Sud, ainsi que les territoires du Haut Commissaire du Basutoland, du Swaziland et du Bechuanaland, comme des territoires sud-africains légitimes, et nous devons renoncer à nos revendications sur l'Afrique du Sud."
 saf.174.a: "Signé."

 saf.175.t: "Traité de Johannesburg"
 saf.175.d: "Hoggenheimer a été décapité : l'ouvrier sud-africain a pris son destin entre les mains des lâches [ENT.GetAdjective] impérialistes et capitalistes qui ont pillé notre pays pendant si longtemps !\n\nLes foules à Johannesburg crient aux diplomates [ENT.GetAdjective]s qui sont arrivés pour signer l'acceptation par leur gouvernement que l'Afrique du Sud sera un membre libre et indépendant de la communauté internationale."
 saf.175.a: "Si seulement Taffy Long pouvait nous voir maintenant !"

 saf.176.t: "Révolution en Afrique du Sud"
 saf.176.d: "Une nouvelle désastreuse est arrivée en Afrique du Sud : notre allié de poids, le premier ministre Jan Smuts, a été évincé par une foule de rebelles syndicalistes, recréant en gros la révolution en Grande-Bretagne en 1925. Les prolétaires ont déclaré un État ouvrier à Pretoria, sur le modèle de l'Union Britanniques. Étant donné le positionnement stratégique de l'Afrique du Sud, certains cherchent à intervenir immédiatement dans ce pays pour le ramener au bercail, mais étant donné la situation isolée de l'Afrique du Sud, il pourrait être assez difficile de les envahir réellement, surtout dans un délai aussi court."
 saf.176.a: "Nous ne pouvons pas nous permettre d'être coupés de nos possessions asiatiques et océaniques !"
 saf.176.b: "C'est désastreux, mais nous ne pouvons pas agir maintenant !"

 saf.177.t: "Formalisation de la Christian National Republic"
 saf.177.d: "En obéissance à Dieu Tout-Puissant et à Sa Sainte Parole, le peuple afrikaans reconnaît sa destination nationale, telle qu'elle est incarnée dans son passé Voortrekker, pour le développement chrétien de l'Afrique du Sud, et pour cette raison accepte que la Constitution républicaine qui suit, remplace toutes les réglementations existantes en droit qui sont en conflit avec elle, et en particulier avec l'abolition totale de la royauté britannique sur les sujets britanniques au sein de la République. Comme on le verra, la constitution n'est destinée qu'aux Afrikaners, les Anglais devant jouer un rôle subalterne.\n\nC'est le premier article de la nouvelle constitution qui a été ratifiée par le commandant général Van Rensburg aujourd'hui à Pretoria. La nouvelle base du droit sud-africain, rédigée par le professeur Lodewicus du Plessis de l'université Potchefstroom, supprime complètement l'ancienne constitution de la république de D.F. Malan, basée sur la loi sud-africaine de 1909.\n\nLa nouvelle constitution proclame l'afrikaans comme la langue nationale, tout en réduisant l'anglais à un simple \"supplément\", et confère tous les pouvoirs au \"Volksleier\" - le chef du peuple - qui n'est responsable que devant Dieu, ne doit pas être soumis à des votes au sein du parlement consultatif et peut appliquer et ratifier les lois sur sa signature personnelle. La citoyenneté ne sera due qu'à ceux \"dont on peut attendre qu'ils agissent comme bâtisseurs de la nation\" et que l'on appelle \"hamburgers\". Elle donne également à l'État l'autorisation expresse de censurer les \"hamburgers\" et les organisations qui mettent en danger l'ordre public ou le bon moral de la république.\n\nCe qui légitime et rend suprême le pouvoir du nouveau Volksleier Van Rensburg."
 saf.177.a: "Lewe die Volksleier !"

 saf.178.t: "‘N Nuwe Rehoboth"
 saf.178.d: "Les Basters de Rehoboth sont une communauté de couleur parlant l'afrikaans qui s'est installée dans le sud-ouest de l'Afrique à partir du Cap au XIXe siècle. Ils ont mené une existence indépendante avec leur propre "République libre de Rehoboth" jusqu'à ce que les Allemands prennent le contrôle de la région, dont ils ont réussi à obtenir un certain degré d'autonomie. Pendant la Weltkrieg, ils ont tenté, sans succès, de rester neutres dans le conflit germano-sud-africain, avec pour point culminant la bataille de Sam Khubis où ils ont défendu avec succès leur communauté contre les forces allemandes. Lorsqu'en 1919, l'Afrique du Sud a été contrainte de rendre le sud-ouest de l'Afrique aux Allemands, la communauté de Rehoboth a été divisée entre ceux qui seraient inévitablement considérés comme des collaborateurs et des sympathisants pro-sud-africains (notamment les vétérans de Sam Khubis) qui ont été contraints de s'exiler en Afrique du Sud, et ceux qui sont restés à Rehoboth, leur autonomie historique ayant été révoquée.\n\nMaintenant que le Bechuanaland a été ouvert à la colonisation blanche, leur "Kaptein", ou chef, Albert Mouton, a adressé une pétition au Premier ministre pour la création d'un "Nuwe Rehoboth" dans le Bechuanaland, relativement proche de leur ancien établissement de l'autre côté de la frontière, qui devrait attirer les exilés dispersés. Et si nous leur accordons le droit d'appliquer leur Vaderlike Wette (constitution) à la colonie comme ils le demandent, cela attirera probablement aussi au moins une partie de ceux qui sont restés au Mittelafrika..."
 saf.178.a: "Leur aide a été inestimable, rendons-leur la pareille !"
 saf.178.b: "Nous pouvons leur attribuer des terres, mais ils resteront redevables à notre loi."
 saf.178.c: "Nous n'accueillons que les fermiers blancs dans le Nuweveld !"

 saf.179.t: "Chaos en Afrique du Sud-Ouest"
 saf.179.d: "La gigantesque colonie allemande d'Afrique centrale, qui s'étend de la Gold Coast à Zanzibar, s'est effondrée sur elle-même. Ce qui était autrefois la fierté de la nation allemande s'est transformé en une anarchie et une violence probablement les plus grandes que le monde ait jamais connues. Le Sud-Ouest africain, ou Deutsch-Südwestafrika, ne fait pas exception à la règle : les colons blancs allemands, soutenus par les Afrikaners qui se sont installés dans la région au cours du XIXe siècle, tentent désespérément de réprimer une révolte autochtone contre leur domination.\n\nLe fait est que le sud-ouest de l'Afrique a longtemps été un objectif stratégique pour l'Afrique du Sud et qu'entre 1915 et 1919, c'est nous qui avons administré le territoire. Des voix s'élèvent dans toute l'Afrique du Sud pour dire que le moment est venu de réparer une injustice historique : nous avons dû rendre le Sud-Ouest africain aux Huns après l'avoir conquis avec le sang sud-africain, parce que la guerre était perdue en Europe. Ils demandent au premier ministre d'envoyer la force de défense au Sud-Ouest africain, de réprimer la révolte indigène et d'intégrer la colonie dans notre nation. Un message télégraphique à Windhoek a été rédigé, proposant que l'Afrique du Sud intervienne et réprime les Ovambo en échange de leur acceptation que le Sud-Ouest africain tombe, cette fois-ci de façon permanente, sous la tutelle de l'Afrique du Sud."
 saf.179.a: "Contacter Windhoek, nous assumerons leur protection !"
 saf.179.b: "L'Afrique du Sud-Ouest ne vaut pas plus de sang sud-africain..."

 saf.180.t: "Un message de Pretoria"
 saf.180.d: "L'Afrique du Sud a toujours eu le désir de conquérir le sud-ouest de l'Afrique et a temporairement atteint cet objectif entre 1915 et 1919. Elle a donc observé notre situation d'un œil attentif et aujourd'hui, un message télégraphique de Pretoria est arrivé à Windhuk. Ils se disent prêts à intervenir dans notre petit problème avec l'Ovamboland, mais nous devons accepter que les forces sud-africaines ne partiront jamais. Il est clair qu'ils veulent simplement que nous acceptions que le rêve allemand de la Mittelafrika se soit évanoui et que nous soyons désormais des Sud-Africains. Certains considèrent que c'est inacceptable, que nous sommes des sujets allemands et que nous le resterons. Mais d'autres se demandent si cela vaut vraiment la peine de risquer le bien-être de notre peuple, les Namibiens blancs, pour ce rêve : le soutien du Vaterland pourrait se faire attendre des mois et si nous ne parvenons pas à retenir l'Ovambo, nous pourrions être exilés ou pire par cette autorité autochtone. De plus, l'Afrique du Sud pourrait bien intervenir même si nous refusons leur ingérence, à la seule différence qu'ils nous tireront aussi dessus..."
 saf.180.a: "Il est préférable pour notre peuple..."
 saf.180.b: "Nous sommes des sujets du Kaiser et nous le resterons !"

 saf.181.t: "Südwestafrika accepte"
 saf.181.d: "Bonne nouvelle, les autorités de Windhoek ont reconnu qu'une intervention sud-africaine est dans leur intérêt et font savoir qu'elles accueilleront avec plaisir notre armée qui viendra à leur secours. Les premières unités ont déjà mis le pied en Afrique du Sud-Ouest pour la première fois depuis l'humiliation de 1919. Sur le front intérieur, d'éminents nationalistes expriment leur soutien aux Springboks qui viennent en aide aux Afrikaners assiégés et à leurs frères allemands en Afrique du Sud-Ouest contre l'ennemi païen, tandis que ceux qui sont alignés avec le général Smuts spéculent sur la prochaine étape vers la réalisation de la grande Afrique du Sud. La seule opposition vient de l'extrême gauche : l'ISL, l'ICU et le petit ANC, qui qualifient cette action de \"manque de respect flagrant pour l'autodétermination du peuple Namibland\"."
 saf.181.a: "Les Springboks à la rescousse !"

 saf.182.t: "Südwestafrika reste défiant"
 saf.182.d: "Malheureusement, les autorités de Windhoek s'accrochent à l'idée objectivement dépassée d'être des sujets impériaux de l'Allemagne et jurent de résister à toute tentative d'annexion de leur pays par l'Afrique du Sud. Bien qu'il soit douteux que la bande de restes de garnison en haillons puisse nous résister, intervenir malgré le manque de soutien des blancs locaux serait considéré comme moins légitime par le monde entier et pourrait mettre en danger nos relations avec les Allemands. D'un autre côté, il est peu probable que ce revers change beaucoup l'opinion publique nationale sur une intervention qui est massivement favorable à la droite comme à la gauche."
 saf.182.a: "Nous allons aussi apaiser ces Huns égarés !"
 saf.182.b: "Notre relation avec Berlin est trop importante !"

 saf.183.t: "Sauvegarder l'Afrique de l'Est portugaise ?"
 saf.183.d: "Le désastre a frappé les Portugais : le Portugal continental a été envahi et leur empire d'outre-mer s'effondre alors que des acteurs opportunistes tentent de braconner leurs possessions en Afrique et en Asie. L'une de ces possessions se trouve juste à côté de notre frontière : Le Mozambique portugais. Ses ports remplissent un rôle d'exportation vital pour notre base industrielle dans le Rand et la plupart d'entre eux sont communément inclus dans le concept de la Grande Afrique du Sud. Il est possible que les Allemands complotent pour s'emparer de la colonie, ce qui augmenterait son influence sur nous.\n\nLes faucons nous pressent d'agir en premier en ordonnant à notre armée de traverser la frontière mozambicaine, afin de s'assurer que les intérêts de l'Afrique du Sud sont garantis, et certains d'entre eux espèrent probablement que nous allons annexer la colonie purement et simplement dans le futur. D'un autre côté, les colombes rejettent cette ligne de conduite et soulignent que cela obligerait l'Afrique du Sud à assumer désormais la responsabilité internationale des Mozambicains, et enflammerait inutilement les tensions avec les Allemands et les Portugais."
 saf.183.a: "Ordonner à l'armée de se déplacer pour Lourenço Marques !"
 saf.183.b: "Plus d'indigènes en Afrique du Sud ? Je ne pense pas !"
 saf.183.c: "Nous ne pouvons pas prendre le risque !"

 saf.184.t: "L'Afrique du Sud s'installe au Mozambique"
 saf.184.d: "Les forces de défense sud-africaines ont franchi la frontière entre l'Afrique du Sud et le Mozambique. Bien qu'elle soit censée protéger la population et empêcher une prise de contrôle hostile par une tierce puissance, on ne peut ignorer que l'Afrique du Sud a eu l'ambition de faire du Zambèze sa \"frontière naturelle\" et il est fort douteux qu'elle soit disposée à le restituer ultérieurement."
 saf.184.a: "Ne faites jamais confiance à un protestant !"

 saf.185.t: "L'Afrique du Sud s'installe au Mozambique"
 saf.185.d: "La South African Defence Force a franchi la frontière entre l'Afrique du Sud et le Mozambique pour entrer dans ce pays. Selon Pretoria, l'objectif est de protéger la population locale et d'empêcher une \"tierce puissance\", c'est-à-dire presque certainement nous, d'occuper la colonie. La partie du Mozambique située au nord du Zambèze est cependant beaucoup plus proche de nos domaines que de l'Afrique du Sud, et si nous agissons immédiatement, nous pourrons les sécuriser avant les Sud-Africains qui, compte tenu de leur rhétorique passée sur une grande Afrique du Sud incluant le Mozambique au sud du Zambèze, ne risquent pas d'en venir aux mains à ce sujet."
 saf.185.a: "Prenez le nord du Mozambique avant les Sud-Africains !"
 saf.185.b: "Ne faisons pas..."

 saf.186.t: "Les Allemands occupent le nord du Mozambique"
 saf.186.d: "En suivant de près notre passage de la frontière, les Allemands ont fait des pieds et des mains pour sécuriser la partie nord du Mozambique, qui est la plus éloignée de notre propre pays. Aujourd'hui, la frontière de facto divise le Mozambique en deux, en suivant le fleuve Zambèze. Leur réaction a certainement légitimé notre prise de contrôle. Si nous ne l'avions pas fait, ils auraient presque certainement occupé tout le Mozambique."
 saf.186.a: "Le Zambèze devra faire pour une frontière."

 saf.187.t: "Stellenbosch devient monolingue en afrikaans"
 saf.187.d: "L'université de Stellenbosch, qui est indéniablement l'un des établissements d'enseignement supérieur les plus prestigieux d'Afrique du Sud, basée à Stellenbosch, a mis fin à un processus qui durait depuis des années. À partir de cette prochaine année universitaire, les deux dernières matières d'anglais et de haut néerlandais (c'est-à-dire la variété des Pays-Bas) ne seront plus enseignées. Cela signifie qu'à partir de la prochaine année académique, Stellenbosch n'enseignera plus qu'en afrikaans, ce qui en fera la seule université monolingue du pays en afrikaans. Cet événement est un jalon important pour le mouvement linguistique afrikaans, qui a été propagé par le Dr. D.F. Malan depuis le début de ce siècle."
 saf.187.a: "Hier praat ons Afrikaans !"

 saf.190.t: "Sauvegarde de l'Afrique de l'Est portugaise ?"
 saf.190.d: "Le désastre a frappé les Portugais : le Portugal continental a été envahi et leur empire d'outre-mer s'effrite, tandis que des acteurs opportunistes tentent de s'approprier leurs possessions en Afrique et en Asie. L'une de ces possessions est juste à côté de notre frontière : le Mozambique portugais. Ses ports jouent un rôle d'exportation vital pour notre base industrielle et la majeure partie de ce territoire est généralement incluse dans le concept de la Grande Rhodésie. Il est possible que les Allemands complotent pour s'emparer de la colonie, ce qui augmenterait leur influence sur nous.\n\nLes faucons nous exhortent à agir en premier en ordonnant à notre armée de franchir la frontière mozambicaine, afin de garantir les intérêts de la Rhodésie, et certains d'entre eux espèrent probablement que nous annexerons carrément la colonie à l'avenir. D'autre part, les colombes rejettent cette ligne de conduite et font remarquer que cela obligerait la Rhodésie à assumer désormais la responsabilité internationale des Mozambicains et attiserait inutilement les tensions avec les Allemands et les Portugais."
 saf.190.a: "Ordonnez à l'armée de se déplacer pour Lourenço Marques !"
 saf.190.b: "Plus d'indigènes en Rhodésie ? Je ne pense pas !"

 saf.191.t: "La Rhodésie s'installe au Mozambique"
 saf.191.d: "L'armée rhodésienne a franchi la frontière entre la Rhodésie et le Mozambique. Bien qu'il s'agisse ostensiblement de protéger la population et d'empêcher une prise de pouvoir hostile de la part d'une tierce puissance, il ne faut pas oublier que la Rhodésie a eu l'ambition de faire du Zambèze sa \"frontière naturelle\" et qu'il est très peu probable qu'elle soit disposée à la restituer ultérieurement."
 saf.191.a: "Rhodes que desgraçado frappe à nouveau !"

 saf.192.t: "La Rhodésie s'installe au Mozambique"
 saf.192.d: "Il semble que la Rhodésie, nouvellement indépendante, ait franchi la frontière rhodésienne-mozambicaine pour entrer au Mozambique. Selon Salisbury, c'est dans le but de protéger la population locale et d'empêcher une soi-disant \"tierce puissance\", c'est-à-dire presque certainement nous, d'occuper la colonie. La partie du Mozambique située au nord du fleuve Zambèze est cependant beaucoup plus proche de nos domaines que de la Rhodésie, et si nous agissons immédiatement, nous pourrons les sécuriser avant les Rhodésiens, qui, étant donné que leur nation existe grâce à l'ambitieux Cecil Rhodes, voudront sans doute s'étendre à l'ensemble du Mozambique."
 saf.192.a: "Prenez le nord du Mozambique avant les Rhodésiens !"
 saf.192.b: "N'essayons pas..."

 saf.193.t: "Les [MAF.getadjective]s occupent le nord du Mozambique."
 saf.193.d: "Suivant de près notre passage de la frontière, les [MAF.getadjective]s se sont démenés pour sécuriser la partie nord du Mozambique, qui n'a pas pu être sécurisée en raison de nos ressources limitées. Désormais, la frontière de facto sépare le Mozambique en deux, en suivant le fleuve Zambèze. Leur réaction a certainement légitimé notre prise de pouvoir. Si nous n'avions pas fait cela, il est presque certain qu'ils auraient occupé tout le Mozambique."
 saf.193.a: "Le Zambèze devra faire office de frontière."

 saf.200.t:0 "Le retour à la maison a commencé"
 saf.200.d: "Le jour est venu : le gouvernement britannique en exil, dirigeant l'Empire dont nous faisons partie, au moins théoriquement, a commencé son opération pour arracher les îles britanniques à la menace syndicaliste.\n\nLe gouvernement de coalition soutient sans réserve la participation, bien que les différentes sensibilités du parti sous l'autorité de Jan Smuts et de James Hertzog le fassent pour différentes raisons :\n\nPour Smuts et ses partisans, soutenir le retour de la monarchie canadienne dans ses îles d'origine est un devoir que l'Afrique du Sud lui doit et nécessaire à la défense de la liberté et de la démocratie.\n\nLes Hertzogites du Parti Unifié ainsi que même les Gesuiwerdes du Dr. D. F. Malan ne ressent pas une telle obligation, mais ils voient les syndicalistes avec leurs appels à la révolution mondiale et leur soutien à la règle de la majorité en Afrique du Sud comme une menace mortelle pour la nation afrikaner. Le gouvernement vote :"
 saf.200.a: "Onze voix contre zéro en faveur de la guerre!"

 saf.201.t:0 "Le décès du général Hertzog"
 saf.201.d: "Le très honorable général James Barry Munnik Hertzog est décédé aujourd'hui dans sa maison familiale. La mort du général boer d'origine allemande de l'État libre d'Orange, Premier Ministre en exercice et co-fondateur du Parti Unifié ainsi que fondateur du Parti National précédent, marque un tournant dans l'histoire sud-africaine. Elle met une fin définitive à la rivalité raccommodée entre les politiciens du Transvaal et de l'État libre d'Orange qui a défini la scène politique sud-africaine depuis la formation du syndicat.\n\nAlors que les préparatifs des funérailles sont en cours, le Parti Unifié doit décider de qui deviendra son nouveau chef de partiet donc, le nouveau Premier Ministre. Il est bien connu que Hertzog a favorisé son protégé au sein de la faction la plus modérée du Parti National, Nicolaas Havenga. Cependant, il est contesté par les deux ailes qui composaient autrefois le Parti Sud-Africain : d'une part, l'ancien général rival de Hertzog et ancien Premier Ministre, Jan Smuts, devrait être le favori, ayant joué un rôle déterminant dans la cohésion du parti. loin de sa position de conservateur pragmatique. Son protégé beaucoup plus jeune et plus libéral, Jan Hendrik Hofmeyr, est également en lice pour le poste, promettant un renversement radical du cap du Parti Unifié."
 saf.201.a: "Havenga remporte l'éléction avec la base de soutien de Hertzog."
 saf.201.b: "Le prestige de Smuts lui permet de l'emporter."
 saf.201.c: "L'adhésion au parti favorise Hofmeyr."

 saf.202.t: "Le Parti Désuni"
 saf.202.d: "Les libéraux n'étaient pas satisfaits de la voie empruntée par le Parti Unifié depuis sa création, mais étant donné que le parti était composé du Parti Sud-Africain, à la fois de ses membres libéraux et conservateurs, et des nationalistes, peu s'attendaient à ce que la lutte de longue date de J.H.Hofmeyr pour renverser la politique du parti finisse par porter ses fruits. Au lieu de cela, ceux qui étaient auparavant des partisans du Parti Sud-Africain se sont ralliés à Hofmeyr, rejettant les compromis pragmatiques soutenus par le général Smuts et surclassant Havenga et ses nationalistes.\n\nSans surprise cependant, Havenga et ses nationalistes ne sont pas particulièrement satisfaits de cette tournure des événements, la direction du parti se déplaçant brusquement vers la gauche. En conséquence, Havenga et ses partisans ont décrié cette nouvelle direction du parti et ont franchi l'allée centrale pour rejoindre l'opposition en tant que Parti Afrikaner. Un plus grand nombre de députés alignés sur Hertzog ont même fait défection en faveur des Nationalistes Purifiés du Dr. Malan.\n\nGrâce à ces événements, la confortable majorité du Parti Unifié de plus de 100 députés a été réduite à 80, même si cela reste suffisant pour constituer une majorité. Plus inquiétant encore, les perspectives des Nationalistes Afrikaners pour 1943 semblent avoir été considérablement augmentées."
 saf.202.a: "Nous les vaincrons une fois de plus aux urnes!"

 saf.203.t: "Le Parti Désuni"
 saf.203.d: "Le mécontentement au sein de l'aile libérale du Parti Unifié existe depuis longtemps depuis que Jan Smuts a décidé de travailler avec son rival de l'État libre. Cependant, avec l'élection de Nicolaas Havenga à la tête du Parti Unifié, ils en ont finalement eu assez : neuf députés du Parti Unifié, conduits par Jan Hendrik Hofmeyr, ont rejoint l'opposition.\n\nSelon Hofmeyr, le Parti Unifié n'est plus une plateforme adaptée pour porter la voix du libéralisme en Afrique du Sud à présent qu'Hertzog a été remplacé par Havenga, également un nationaliste afrikaner. Le nouveau parti, appelé 'Liberal Party of South Africa' en anglais et 'Liberale Party van Suid-Afrika' en afrikaans, a publié un programme ambitieux et sans compromis. Cela comprend l'assouplissement du système de laissez-passer, l'éducation des non-blancs au niveau des blancs, la représentation de la communauté autochtone par un ministre de sa propre couleur et, plus controversé, l'instauration d'un droit de vote qualifié à l'échelle nationale basé sur le système historique qui était en place. au Cap depuis le XIXe siècle, ce qui affranchirait des dizaines de milliers d'électeurs « de couleur », indiens et indigènes, un groupe qui devrait augmenter avec le temps.\n\nLes neuf députés ont exprimé leur intention de faire triompher le libéralisme à la fois contre leur ancien parti unifié et contre les nationalistes purifiés en 1943.\n\nDepuis que le parti unifié a remporté plus de 100 sièges en 1938, la scission ne met pas en danger la stabilité du gouvernement du Parti unifié, mais l'annonce a alimenté la spéculation selon laquelle cette évolution pourrait sonner le glas des chances de ce parti lors des prochaines élections."
 saf.203.a: "Quelle bande de mauvais perdants!"

 saf.204.t:0 "Élections Générales de [GetYear]"
 saf.204.d: "Le mandat du Volksraad est terminé et les Sud-Africains se rendent à nouveau aux urnes. C'est-à-dire que les Sud-Africains blancs se rendent aux urnes, bien que dans la province du Cap et en Rhodésie du Sud, ils soient rejoints par des membres de l'élite non blanche, à condition qu'ils adhèrent à certaines conditions de propriété.\n\nContrairement à 1938, cette élection est vivement disputée par trois partis, ce qui n'est généralement pas le cas dans un système uninominal à un tour. Nicolaas Havenga dirige ce qui reste du Parti Unifié , composé à la fois de Hertzogites modérés et de partisans modérés de Smuts. Il est contesté à gauche comme à droite par le Parti Libéral d'Afrique du Sud de J.H. Hofmeyr, qui s'est récemment séparé du Parti Unifié, et le Parti National Purifié de D.F. Malan, qui a assumé le rôle d'opposition officielle au cours des cinq dernières années.\n\nBeaucoup dépendra de la performance du Parti Libéral d'Afrique du Sud de Hofmeyr : si leur performance s'avère catastrophique, il est probable que la frange modérée du Parti Unifié s'en sortira, mais s'ils rongent de manière significative la base de soutien du Parti Unifié, alors cela est susceptible de diviser le vote anglais et libéral afrikaner au profit du Parti National Purifié. Ensuite, il y a une petite chance que les similitudes relatives entre Malan et Havenga finissent par diviser le vote nationaliste afrikaner à la place tandis que la base du SAP se consolide largement autour des libéraux, ce qui pourrait conduire à un parlement suspendu où les libéraux l'emporteraient. Cette élection pourrait déterminer l'avenir de l'Afrique du Sud."
 saf.204.a: "Le Parti Unifié remporte une courte majorité."
 saf.204.b: "Le partage des votes des libéraux offre au Parti National Purifié un mandat décisif."
 saf.204.c: "Les Libéraux ridiculisent le Parti Unifié sans céder la place au Parti National Purifié."

 saf.205.t:0 "Élections Générales de [GetYear]"
 saf.205.d: "Le mandat du Volksraad est terminé et les Sud-Africains se rendent à nouveau aux urnes. C'est-à-dire que les Sud-Africains blancs se rendent aux urnes, bien que dans la province du Cap et en Rhodésie du Sud, ils soient rejoints par des membres de l'élite non blanche, à condition qu'ils adhèrent à certaines conditions de propriété.\n\nComme en 1938, les anciens partis National et Sud-Africain sont réunis au sein d'un seul parti Unifié qui, contre vents et marées, a réussi à perdurer tout le mandat. Pour cette raison, la plupart des gens s'attendent à ce que le Parti Unifié remporte à nouveau une victoire, mais il est clair que la popularité du Parti National Purifié a considérablement augmenté depuis 1938, car les Afrikaners mécontents ont fait défection."
 saf.205.a:0 "L'United Party gagne confortablement."
 saf.205.b: "Le Parti National Purifié décroche une courte majorité"

 saf.206.t:0 "Élections Générales de [GetYear]"
 saf.206.d: "Le mandat du Volksraad est terminé et les Sud-Africains se rendent à nouveau aux urnes. C'est-à-dire que les Sud-Africains blancs se rendent aux urnes, bien que dans la province du Cap et en Rhodésie du Sud, ils soient rejoints par des membres de l'élite non blanche, à condition qu'ils adhèrent à certaines conditions de propriété.\n\nComme en 1938, les anciens partis National et Sud-Africain sont réunis en un seul parti unifié, et bien que plusieurs membres se soient séparés et aient formé le parti Afrikaner sous la direction de Nicolaas Havenga, dans l'opposition, il a quand même réussi à persister tout le mandat. Pour cette raison, la plupart des gens s'attendent à ce que le Parti Unifié remporte à nouveau une victoire, mais il est clair que la popularité du Parti National Purifié a considérablement augmenté depuis 1938, car les Afrikaners mécontents ont fait défection."
 saf.206.a: "Le Parti Unifié obtient une nouvelle fois la victoire."
 saf.206.b: "Le Parti National Purifié obtient une faible majorité."

 saf.207.t:0 "Trouver une majorité"
 saf.207.d: "Il y a un an, cela paraissait inconcevable : avec 68 députés, le tout nouveau Parti Libéral d'Afrique du Sud est devenu d'un seul coup le plus grand parti d'Afrique du Sud.\n\nL'électorat a clairement apprécié le programme ambitieux et avant-gardiste du parti. Certains journaux nationalistes déplorent déjà que l'électorat blanc sud-africain se soit condamné en votant pour nous. Pendant ce temps, le Dr. Malan a déjà déclaré qu'il ferait tout ce qui est en son pouvoir en tant qu'opposition officielle pour nous empêcher de libéraliser le pays.\n\nCette menace n'est pas totalement infondée : comme le Parti Libéral n'a pas obtenu la majorité absolue, nous aurons besoin d'un partenaire de coalition. Ainsi, notre programme politique phare, la mise en place d'une émancipation qualifiée pour toutes les races composant le pays, doit être reporté, car il ne peut pas obtenir la majorité au parlement. En réponse, Hofmeyr a déterré l'ancien projet de loi sur l'émancipation des gens de couleurs, datant de l'époque de notre parti unifié, qui visait à convaincre les députés les plus conservateurs du parti de s'entendre. Nous avons bon espoir de pouvoir adopter cette loi, mais nous aurons néanmoins besoin d'une majorité valable.\n\nNous n'avons pas à attendre grand-chose des Purifiés, ils s'opposent fortement à tous nos projets. Il en va de même pour les Dominionistes. Par conséquent, nous avons deux options : l'une est le Parti travailliste d'Afrique du Sud : ils sont ouverts à l'extension du droit de vote, mais ne veulent pas de droit de vote qualifié, car ils comptent sur les électeurs des classes inférieures qui perdraient en fait le droit de vote dans le cadre de ce plan. Cela impliquerait également d'adopter une approche plus progressive de l'économie. Alternativement, nous pourrions nous allier avec les restes du Parti Unifié. Leur aile conservatrice (qui est maintenant tout leur parti) ne nous laissera pas non plus adopter une loi sur l'émancipation qualifiée, mais le soutien dont ils bénéficient au sein de la communauté "de couleur'' peut être suffisant pour les faire adhérer, avec une loi les émancipant, si suffisamment de concessions sont proposés."
 saf.207.a: "Nous travaillerons avec le Parti Travailliste!"
 saf.207.b: "Le Parti Unifié est notre partenaire naturel!"

 saf.208.t: "La projection de la LPSA"
 saf.208.d: "L'élection a été une énorme déception pour le nouveau Parti Libéral d'Afrique du Sud : auparavant, certains rêvaient de battre à la fois leurs anciens camarades de parti du Parti Unifié et du Parti National Purifié. Il s'avère que le programme du parti était trop ambitieux pour notre époque : les modérés en ont été découragés et les libéraux engagés, sentant la situation, se sont montrés peu disposés à risquer l'arrivée au pouvoir du Parti National Purifié en votant Libéral.\n\nEn conséquence, sur les neuf parlementaires qui ont fait défection du Parti Unifié, huit ont perdu leur siège au profit des challengers du Parti du Dominion ou, dans un cas, du Parti National Purifié. Cela inclut le propre siège de Jan Hendrik Hofmeyr à Johannesburg North. Compte tenu des marges étroites dans le siège restant, Salt River où Henry Lawrence a été élu et le seul succès libéral d'Helen Suzman dans la circonscription de Houghton, il n'y a même pas de voie sure pour ramener Hofmeyr au Parlement.\n\nBien que les résultats aient découragé les libéraux, Hofmeyr a redéfini le travail de son parti pour les cinq prochaines années afin de convaincre l'électorat blanc de la nécessité d'une réforme libérale de l'opposition pour, espérons-le, obtenir un meilleur résultat en 1948. Cependant, avec ce résultat, il est probable que le Parti Libéral se révélera tout au plus un parti mineur, avec un public restreint mais dévoué évoluant entre les grands partis National Purifié et Unifié pour au mieux se gagner une position de faiseur de rois, et son programme ambitieux ne sera pas mis en œuvre dans un avenir proche."
 saf.208.a: "Dans un futur parlement sans majorité, la coopération est encore envisageable."

 saf.209.t: "La projection de la LPSA"
 saf.209.d: "En chiffres bruts, cette élection n'est peut-être pas si décevante. Le Parti Libéral d'Afrique du Sud a remporté 13 sièges, portant sa délégation parlementaire à 22 sièges. Malheureusement, le coût a été élevé : de nombreux sièges compétitifs ont souffert de la division des votes et sont par conséquent allés au Parti National Purifié, faisant de leur délégation une majorité saine. En conséquence, malgré le fait que l'anti-ségrégationnisme a maintenant une voix solide au parlement. On s'attend maintenant à ce que les partisans de la ligne dure du Dr Malan fassent passer leur politique nationaliste afrikaner et d'apartheid avec seulement un tiers du vote populaire et il n'y a rien que le Parti Libéral puisse faire contre cela, même s'ils peuvent coopérer avec les partis Unifié et Travailliste. Déjà, des voix au sein du Parti Libéral appellent à la coalition avec le Parti Unifié afin que les voix anti-Malan aient une chance de victoire lors des prochaines élections."
 saf.209.a: "Après notre victoire, ils n'ont pas d'importance!"

 saf.210.t:0 "Élections Générales de [GetYear]"
 saf.210.d: "Le mandat de l'actuel Volksraad est terminé et les Sud-Africains inscrits sur les listes ordinaires - principalement des Blancs, bien que les gens de couleur y figurent désormais également - se rendent aujourd'hui aux urnes pour élire le représentant de leur circonscription, qui déterminera la composition du gouvernement sud-africain pour les cinq années à venir, à moins bien sûr que des élections anticipées ne soient convoquées.\n\nLa popularité de la coalition libérale-travailliste reste inébranlable, en grande partie grâce à la loi sur l'émancipation des personnes de couleur, qui a été poussée au Volksraad sans compromis sous la direction du Parti Libéral. Beaucoup prédisent une victoire majoritaire du parti dirigé par Jan Hendrik Hofmeyr, mais les observateurs pensent qu'il est prudent de dire que les Travaillistes n'abandonneront pas la course électorale sans combat, même s'il est peu probable qu'ils remportent suffisamment de sièges au Volksraad.\n\nPlusieurs journaux ont souligné qu'en repensant aux dernières élections, ces prédictions semblent assez extraordinaires et peut-être que rien n'est plus révélateur de tout ce qui a changé dans le paysage politique au cours des cinq dernières années que les restes du Parti Unifié poussés dans l'opposition, rejoindre le PNP et d'autres petits partis."
 saf.210.a: "Une victoire écrasante pour le Parti Libéral!"

 saf.211.t: "La loi sur la franchise qualifiée"
 saf.211.d: "Aujourd'hui, le Volksraad a finalement adopté la loi sur la franchise qualifiée qui permet aux gens de voter aux élections quelle que soit leur race, s'ils remplissent certaines conditions de revenu et paient des impôts suffisants. Dans sa forme, la loi est essentiellement une extension de la franchise qualifiée du Cap à l'ensemble de l'Union, dont les racines remontent à 1853, lorsque la colonie du Cap a élu son premier Parlement.\n\nInutile de dire que l'opposition [getGesuiwerdeOrNatShort] a fortement critiqué le projet, l'a décrié comme une érosion dangereuse du pouvoir politique blanc et une concession aux intérêts des groupes non blancs. L'exemple de quelques électeurs blancs pauvres de la classe ouvrière qui ont perdu leur droit de vote à cause de la loi a été souligné avec véhémence, oubliant commodément un certain nombre d'électeurs « de couleur » et asiatiques qui seront également inéligibles pour voter en raison des critères financiers de la législation. Cependant, leur nombre ne représente qu'une faible proportion de la population en âge de voter, et maintenant que la franchise qualifiée est appliquée dans toute l'Union, elle donne enfin à chacun le droit de voter sur un pied d'égalité. Bien que cela puisse paraître juste, en [GetYear], l'électorat est toujours dominé par les électeurs blancs car ils sont le groupe le plus riche avec le plus d'individus qui remplissent les conditions de richesse.\n\nNéanmoins, la libéralisation de la politique sud-africaine qui a commencé ces dernières années a franchi une autre étape importante que l'opposition nationaliste afrikaner, désormais réduite à l'insignifiance, a été impuissante à arrêter."
 saf.211.a:0 "Intéressant."

 saf.212.t: "Fin de la Coalition"
 saf.212.d: "Deux fois en une seule décennie, la catastrophe d'une guerre mondiale s'est abattue sur nous. Le gouvernement britannique désormais rétabli, à la tête de l'empire dont nous faisons partie, du moins en théorie, s'est en effet retrouvé impliqué dans une autre guerre continentale en Europe.\n\nCette tournure des événements a fait peser un lourd fardeau sur le gouvernement de coalition, plus précisément sur le Parti Unifié, car ses deux principaux dirigeants, Havenga et Smuts, sont en désaccord sur le rôle de l'Afrique du Sud dans le conflit. Havenga estime qu'aucun Sud-Africain ne devrait mourir dans ce qui est strictement un conflit européen, et que rejoindre sans réserve le côté des Britanniques nuirait aux relations afrikaners-britanniques ici, en Afrique du Sud. Au lieu de cela, il propage la neutralité armée, restant en dehors de la guerre à moins que nos intérêts ne soient directement menacés.\n\nSmuts, d'autre part, veut que l'Afrique du Sud participe directement à la Weltkrieg, arguant que l'Afrique du Sud a cette obligation morale envers l'Empire Britannique, vu son statut de Dominion et pour compenser la protection dont le pays bénéficie dans le cadre de ce statut.\n\nAucun compromis ne pouvant apparemment être trouvé, Havenga et ses partisans ont quitté le Parti Unifié et formé leur propre «Volksparty» - Parti du Peuple - avec lequel ils rejoindront l'opposition avec le Parti National Purifié du Dr. Malan, avec qui ils ont déjà entamé des discussions sur la réunification de l'ancien Parti National.\n\nIl semble que la Troisième Weltkrieg ait été le dernier clou dans le cercueil du Parti Unifié et à présent la coalition est officiellement terminée. Avec cette évolution, le gouvernement a perdu sa majorité au Volksraad et maintenant le Parti Libéral et Premier ministre Jan Hendryk Hofmeyr se trouve dans une situation très précaire."
 saf.212.a: "Demander au Gouverneur-Général de convoquer des élections."
 saf.212.b: "Peut-être que le Parti Travailliste travaillera avec nous ?"

 saf.213.t: "Fin de la Coalition"
 saf.213.d: "Deux fois en une seule décennie, la catastrophe d'une guerre mondiale s'est abattue sur nous. Le gouvernement britannique désormais rétabli, à la tête de l'Empire auquel nous appartenons, du moins en théorie, s'est en effet retrouvé impliqué dans une autre guerre continentale en Europe.\n\nCette tournure des événements a fait peser un lourd fardeau sur le Parti Unifié, car ses deux dirigeants éminents, Havenga et Smuts, sont en désaccord sur le rôle de l'Afrique du Sud dans ce conflit. Havenga estime qu'aucun Sud-Africain ne devrait mourir dans ce qui est strictement un conflit européen, et que rejoindre sans réserve le côté des Britanniques nuirait aux relations afrikaners-britanniques ici en Afrique du Sud. Au lieu de cela, il propage la neutralité armée, restant en dehors de la guerre à moins que nos intérêts ne soient directement menacés.\n\nSmuts, d'autre part, veut que l'Afrique du Sud participe directement à la Weltkrieg, arguant que l'Afrique du Sud a cette obligation morale envers l'Empire Britannique, en sa qualité de Dominion et pour compenser la protection dont le pays bénéficie dans le cadre de ce statut.\n\nAucun compromis ne pouvant apparemment être trouvé, Havenga et ses partisans ont quitté le Parti Unifié et formé leur propre «Volksparty» - Parti du Peuple - avec lequel ils rejoindront l'opposition avec le Parti National Purifié du Dr. Malan, avec qui ils ont déjà entamé des discussions sur la réunification de l'ancien Parti National.\n\nIl semble que la Troisième Weltkrieg ait été le dernier clou dans le cercueil du parti unifié et maintenant la coalition est officiellement terminée."
 saf.213.a: "Oh non! De toute façon..."

 saf.214.t: "Le Volksraad adopte la motion de neutralité"
 saf.214.d: "Deux fois en une seule décennie, la catastrophe d'une guerre mondiale s'est abattue sur nous. Le gouvernement britannique désormais rétabli, à la tête de l'Empire auquel nous appartenons, du moins en théorie, s'est en effet retrouvé impliqué dans une autre guerre continentale en Europe.\n\nInutile de dire que cette tournure des événements a définitivement rendu furieux le gouvernement nationaliste qui, sans surprise, a pris une position anti-guerre et peu après, a rédigé la soi-disant « motion de neutralité » du jour au lendemain. Malgré une résistance féroce mais inefficace des voix les plus favorables aux Britanniques au parlement, en particulier le général Smuts, grâce à la majorité gouvernementale, la motion a été rapidement adoptée par le Volksraad, affirmant que l'Afrique du Sud resterait neutre dans le conflit à venir."
 saf.214.a:0 "La Grande-Bretagne ne traînera pas plus de garçons sud-africains dans la boue !"

 saf.216.t: "Gouvernement Libéral-Travaillliste"
 saf.216.d: "Aux termes de plusieurs jours de pourparlers de coalition jusque tard dans la nuit, un accord a été conclu avec les Travaillistes, au grand soulagement du Parti Libéral. Le parti de Walter Madeley s'est montré exceptionnellement prêt à faire des compromis dans les négociations, probablement parce qu'il ne voulait pas non plus voir le parti Nationaliste Purifié de Malan au gouvernement, car cela aurait certainement des conséquences désastreuses sur la politique de l'Union Sud-Africaine et pour le population non blanche. En plus des travaillistes, certains des représentants les plus libéraux du Parti Unifié en difficulté nous ont également rejoints, et avec eux, nous avons incontestablement retrouvé notre majorité au Volksraad.\n\nÉvidemment, cette série d'événements n'est pas du tout du goût de l'opposition nationaliste afrikaner qui prétend que la libéralisation du pays et la participation à la Troisième Weltkrieg aux côtés de l'Entente mèneront très certainement l'Afrique du Sud à sa ruine."
 saf.216.a: "Nous avons du pain sur la planche."

 saf.217.t:0 "Élections Générales de [GetYear]"
 saf.217.d: "Cela fait six semaines que les élections ont été déclenchées et les Sud-Africains se rendent aux urnes pour voter. C'est-à-dire que les Sud-Africains blancs se rendent aux urnes, bien que dans la province du Cap et en Rhodésie du Sud, ils soient rejoints par des membres de l'élite non blanche, à condition qu'ils adhèrent à certaines conditions de propriété. L'un des enjeux importants de cette élection est la neutralité de l'Afrique du Sud dans la Troisième Weltkrieg : une coalition nationaliste afrikaner du Volksparty et du Parti National Purifié fait campagne avec véhémence sur la base qu'aucun Sud-Africain ne devrait plus mourir dans les champs de l'Europe, tandis que le Parti Libéral prône le respect d'une obligation morale d'aider nos alliés Britanniques et de l'Entente dans ce conflit à venir."
 saf.217.a: "Le Parti Libéral engage des pourparlers de coalition avec les Travaillistes."
 saf.217.b: "Les nationalistes afrikaners raflent suffisamment de sièges."

 saf.218.t:0 "La Troisième Weltkrieg"
 saf.218.d: "Deux fois en une seule décennie, la catastrophe d'une guerre mondiale s'est abattue sur nous. Le gouvernement britannique désormais rétabli, à la tête de l'empire auquel nous appartenons, du moins en théorie, s'est en effet retrouvé impliqué dans une autre guerre continentale en Europe. Étant donné que le Parti Unifié est désormais principalement composé d'anciens membres conservateurs et libéraux du SAP, il ne devrait y avoir aucun doute sur notre participation au conflit à venir aux côtés de nos alliés de l'Entente."
 saf.218.a:0 "Ensemble pour la victoire !"

 saf.254.t: "Outrage anti-britannique"
 saf.254.d: "L'entrée en guerre de l'Entente a attisé un grand sentiment anti-britannique au sein de la population afrikaaner, dont beaucoup se souviennent des horreurs des précédentes guerres des Boers. Un grand nombre d'éleveurs ont constitué des unités de cavalerie à partir de chevaux donnés, de jeunes volontaires en colère et de vétérans de la guerre des Boers désireux d'empêcher les Britanniques de renverser une fois de plus leur foyer légitime."
 saf.254.a: "Nous sommes heureux de les avoir"

 saf.300.t: "Élection partielle de Benoni"
 saf.300.d: "Le candidat de longue date et futur leader du Labour Party sud-africain a annoncé son retrait de la politique. Cela marque la fin d'une ère pour le Labour Party et l'ouverture de ce poste à une nouvelle génération, qui serait l'ancien maire de Johannesburg, John Christie, né en Écosse.\n\nEn outre, cette démission déclenche une élection partielle dans sa circonscription de Benoni, près de Johannesburg. Tant le [getSAPorUnited] que le National Party cherchent à arracher le siège aux travaillistes, et dans les sondages, ils semblent tous deux compétitifs."
 saf.300.d_liberal: "Le candidat de longue date et futur chef du Parti Travailliste sud-africain a annoncé sa démission de la vie politique. Cela marque la fin d'une ère pour le Parti Travailliste et l'ouverture du poste à une nouvelle génération, dont le représentant devrait être l'ancien maire de Johannesburg, John Christie, d'origine écossaise.\n\nDe plus, la démission déclenche une élection partielle dans sa circonscription de Benoni près de Johannesburg. Le [getSAPorUnited] et le Parti Libéral cherchent tous deux à arracher le siège aux mains des Travaillistes, et dans les sondages, les deux semblent en bonne voie d'y arriver."
 saf.300.a: "Th.W.B. Osborn (Labour)"
 saf.300.b: "D.G. Ross ([getUnitedorSAPshory])"
 saf.300.c: "D.W. Stokes (National)"
 saf.300.e: "B. Friedmann (Libéral)"

 saf.301.t: "Élection partielle à Caledon"
 saf.301.d_standard: "Un représentant [getSAPorUnited] au Volksraad, H.C. de Wet, est malheureusement décédé l'année dernière. Étant donné que la circonscription ne peut rester sans représentant, une élection partielle devrait être organisée. L'United Party et le National Party ont tous deux présenté des candidats pour ce siège, ce dernier espérant pouvoir l'arracher maintenant que le membre populaire est décédé."
 saf.301.d_cea: "Le représentant [getSAPorUnited] au Volksraad pour Caledon, H.C. de Wet, est malheureusement décédé récemment. Étant donné que sa circonscription ne peut pas être laissée sans représentant, une élection partielle devrait être organisée. Parce que Caledon est une circonscription contrôlée par les « gens de couleur », le Parti National n'a pas nommé de candidat et donc le représentant [getSAPorUnited] se présente sans être contesté par le Parti National. Cependant, l'activiste africaniste de l'ICU, James 'Jimmy' La Guma, a décidé d'utiliser le droit de vote passif accordé par la loi sur l'émancipation des "Gens de couleur' pour se présenter en tant qu'indépendant, espérant qu'il pourra entrer dans le Volksraad en convainquant ses camarades de couleur de le choisir lui plutôt que son adversaire blanc, ce qui se traduirait par une présence syndicaliste au sein du Volksraad. Le [getSAPorUnited] espère cependant que sa popularité auprès de la communauté "de couleur" empêchera cette situation d'arriver..."
 saf.301.d_cea_liberal: "Le représentant [getSAPorUnited] au Volksraad pour Caledon, H.C. de Wet, est malheureusement décédé récemment. Étant donné que la circonscription ne peut pas être laissée sans représentation, une élection partielle devrait être organisée. Parce que Caledon est une circonscription contrôlée par les « gens de couleur », le Parti National n'a pas nommé de candidat et le représentant du Parti Libéral se présente donc sans concurrent. Cependant, l'activiste africaniste de l'ICU, James 'Jimmy' La Guma, a décidé d'utiliser le droit de vote passif accordé par la loi sur l'émancipation des personnes de couleur pour se présenter en tant qu'indépendant, espérant qu'il pourra entrer dans le Volksraad en convainquant ses camarades de couleur de choisir lui plutôt que son adversaire blanc, ce qui se traduirait par une présence syndicaliste au Volksraad. Le Parti Libéral espère que sa popularité auprès de la communauté « de couleur » empêchera cette situation, mais..."
 saf.301.a: "Gabriël Delport ([getUnitedorSAPshory])"
 saf.301.a_liberal: "Gabriël Delport (Libéral)"
 saf.301.b: "J.H.O. du Plessis (National)"
 saf.301.c: "J.A. La Guma (Indépendant)"

 saf.302.t: "Élection partielle de Claremont"
 saf.302.d_standard: "Un représentant [getSAPorUnited] dans le Volksraad, Richard Stuttaford, a choisi de quitter la politique. Comme Claremont est une circonscription à dominante anglaise, elle n'est pas contestée par la droite afrikaner. Cependant, le candidat [getSAPorUnited] est confronté à un défi de la part d'un indépendant. Il est à noter que les élections générales approchent à grands pas, nous pourrions donc également choisir de ne pas organiser d'élections partielles du tout et laisser le siège vacant pour le moment..."
 saf.302.d_fusion: "Un représentant [getSAPorUnited] dans le Volksraad, Richard Stuttaford, a choisi de quitter la politique. Comme Claremont est une circonscription à dominante anglaise, elle n'est pas contestée par la droite afrikaner. Cependant, le candidat [getSAPorUnited] est confronté à un défi de la part d'un parti indépendant et du Dominion Party. Il est à noter que les élections générales approchent à grands pas, nous pourrions donc également choisir de ne pas organiser d'élections partielles du tout et laisser le siège vacant pour le moment..."
 saf.302.a: "S.F. Waterson ([getUnitedorSAPshory])"
 saf.302.b: "E.M.O. Clough (Dominion)"
 saf.302.c: "R.B. De la R. Oosthuizen (Indépendant)"
 saf.302.e: "Laissons le siège vacant pour ces derniers mois !"

 saf.303.t: "Élection partielle au château du Cap"
 saf.303.d: "Le représentant de [getSAPorUnited] dans le Volksraad pour Cape Town Castle, Morris Alexander, est malheureusement décédé. Cape Town Castle étant une circonscription exceptionnellement libérale, il n'est pas contesté par la droite afrikaner. Cependant, le candidat de [getSAPorUnited] doit faire face à un défi lancé par un membre indépendant du Socialist Party, un petit parti tiers en concurrence pour la base du South African Labour Party."
 saf.303.d_liberal: "Le représentant de [getSAPorUnited] au Volksraad pour Cape Town Castle, Morris Alexander, est malheureusement décédé. Étant donné que Cape Town Castle est une circonscription exceptionnellement libérale, elle n'est pas contestée par la droite afrikaner. Cependant, le candidat du [getSAPorUnited] fait face à un sérieux défi de la part d'un candidat du Parti Libéral, d'un membre du Parti socialiste, d'un petit troisième parti en lice pour la base du Parti Travailliste sud-africain et d'un indépendant."
 saf.303.a: "A. Bloomberg ([getUnitedorSAPshory])"
 saf.303.b: "H. Snitcher (Socialiste)"
 saf.303.c: "A.W.H Rose (Indépendant)"
 saf.303.e: "Jan Steytler (Libéral)"

 saf.304.t: "Élection partielle de Green Point"
 saf.304.d: "Lors des dernières élections générales, le major Pieter van der Byl, ancien membre du cabinet, a perdu sa circonscription de Bredasdorp au profit du National Party. Afin de préserver la position parlementaire de ce politicien de haut niveau du [getSAPorUnited], R.W. Bowen, qui avait été élu pour la circonscription sûre pour le SAP de Groenpunt/Green Point au Cap, a démissionné. L'élection partielle reste incontestée, le retour de Van der Byl dans le Volksraad est donc assuré."
 saf.304.a: "P.V.G. van der Byl ([getUnitedorSAPshory])"

 saf.305.t: "Élection partielle de Hottentots-Hollande"
 saf.305.d_standard: "Le représentant [getSAPorUnited] dans le Volksraad, A.B. Faure, est malheureusement décédé l'année dernière. Étant donné que la circonscription ne peut pas rester sans représentation, une élection partielle devrait être organisée. L'United Party et le National Party ont tous deux présenté des candidats pour ce siège, ce dernier espérant pouvoir l'arracher maintenant que le membre populaire est décédé."
 saf.305.d_cea: "Le représentant [getSAPorUnited] dans le Volksraad pour la Hottentots-Hollande, A.B. Faure, est malheureusement décédé récemment. Étant donné que la circonscription ne peut rester sans représentation, une élection partielle devrait être organisée. Comme Hottentots-Holland est une circonscription contrôlée par les \"gens de couleur\", le National Party n'a pas désigné de candidat et le représentant [getSAPorUnited] se présente donc sans contestation."
 saf.305.a: "J.G. Carinus ([getUnitedorSAPshory])"
 saf.305.b: "D.J. Kritzinger ([getGesuiwerdeOrNatShort])"

 saf.306.t: "Élection partielle de Hottentots-Hollande"
 saf.306.d_standard: "Un représentant de [getSAPorUnited] au Volksraad, J.G. Carinus, a décidé de prendre sa retraite. Étant donné que la circonscription ne peut pas être laissée sans représentation, une élection partielle devrait être organisée. Le Parti Uni et le Parti National ont proposé des candidats pour le siège, ce dernier espérant arracher le siège maintenant que l'homme, populaire en son temps, a pris sa retraite."
 saf.306.d_cea: "Le représentant [getSAPorUnited] dans le Volksraad pour la Hottentots-Holland, J.G. Carinus, a décidé de prendre sa retraite. Étant donné que la circonscription ne peut rester sans représentation, une élection partielle devrait être organisée. Comme Hottentots-Holland est une circonscription contrôlée par les \"gens de couleurs\", le National Party n'a pas désigné de candidat et le représentant [getSAPorUnited] se présente donc sans contestation."
 saf.306.a: "De Villiers Graaff ([getUnitedorSAPshory])"
 saf.306.b: "Hendrik van Aardt (National)"

 saf.307.t: "Élection partielle de Mashona"
 saf.307.d: "Lorsque la Rhodésie du Sud est entrée dans l'Union, le Général Smuts avait espéré recruter ses colons anglophones au sein du South African Party, contre les nationalistes afrikaners. Mais cela ne s'est pas concrétisé : sur les quatre circonscriptions de la province, trois sont allées au Rhodesia Party et, depuis 1993, au Reform Party, qui s'efforce de quitter l'Union, au lieu de cela depuis l'incorporation. La seule exception était le Mashonaland, la partie rurale de l'est de la Rhodésie du Sud : cette circonscription, déjà la plus favorable à l'union de la province, avait finalement été arrachée par le SAP en 1933 à la suite de la division du vote séparatiste entre le Reform Party et le Rhodesia Party. Cependant, en janvier, le représentant, Sir Raleigh Grey, est décédé, ce qui a nécessité une élection partielle. Bien sûr, le Reform Party et le Rhodesia Party regardent à nouveau la circonscription, tout comme le Labour Party. Mais le SAP ne lâchera pas sans combattre son seul siège rhodésien dans le Volksraad !"
 saf.307.a: "R.A. Fletcher (SAP)"
 saf.307.b: "H.H. Davies (Labour)"
 saf.307.c: "E.L. Guest (Rhodesia)"
 saf.307.e: "N.H. Wilson (Reform)"

 saf.308.t: "Élection partielle de Mowbray"
 saf.308.d: "Le représentant [getSAPorUnited] dans le Volksraad pour Mowbray, Frank Joubert, a été nommé administrateur de la province du Cap, laissant son siège vacant. Étant donné que la circonscription ne peut pas être laissée sans représentation, une élection partielle devrait être organisée. Étant donné que Mowbray, une banlieue du Cap, est une circonscription avec un électorat afrikaner assez important, les [getGesuiwerdeOrNat] ont fait une tentative de longue haleine pour s'approprier le siège..."
 saf.308.a: "W.D. Hare ([getUnitedorSAPshory])"
 saf.308.b: "J.W. van Zyl ([getGesuiwerdeOrNatShort])"

 saf.309.t: "Élection partielle de Paarl"
 saf.309.d_standard: "Le représentant du National Party dans le Volksraad pour Paarl, P.P. du Toit, a décidé de se retirer de la politique. Étant donné que la circonscription ne peut rester sans représentation, une élection partielle devrait être organisée. En tant que siège compétitif, le SAP a naturellement proposé son propre candidat pour représenter Paarl."
 saf.309.d_fusion: "Le représentant [getUnitedorNat] dans le Volksraad pour Paarl, P.P. du Toit, a décidé de démissionner de la politique. Étant donné que la circonscription ne peut rester sans représentation, une élection partielle devrait être organisée. Comme Paarl est un siège compétitif, le [getGesuiwerdeOrNat] a désigné son propre candidat, espérant ainsi voler le siège au gouvernement."
 saf.309.a: "F.P.S. Le Roux ([getUnitedorNatShort])"
 saf.309.b: "P.J. Hugo (Purified National)"
 saf.309.c: "J.C. Faure (SAP)"

 saf.310.t: "Élection partielle de Port Elizabeth-North"
 saf.310.d: "Le représentant du parti sud-africain dans le Volksraad pour Port Elizabeth North, Charles F. Kayser, est décédé l'année dernière. Étant donné que la circonscription ne peut rester sans représentation, une élection partielle est en cours d'organisation. Le siège est manifestement convoité, car il y a quatre candidats potentiels : le SAP veut manifestement défendre sa circonscription, mais le Labour Party de Madeley et le National Party voient l'occasion de lui arracher le siège. Le leader du White Worker’s Party, inspiré par le Alldeutsche Verband, Louis Weichardt, un antisémite et un partisan convaincu de la cause germano-sud-africaine, se présente également pour ce siège."
 saf.310.a: "W.H. Stuart (SAP)"
 saf.310.b: "C.A. Retife (Labour)"
 saf.310.c: "F.J.A. Claasen (National)"
 saf.310.e: "L.T. Weichardt (White Workers)"

 saf.311.t: "Élection partielle de Port Elizabeth-Central"
 saf.311.d: "Le représentant [getSAPorUnited] dans le Volksraad pour Port Elizabeth Central, P.J. Wares, est décédé l'année dernière. Étant donné que la circonscription ne peut rester sans représentation, une élection partielle est en cours d'organisation. Le [getSAPorUnited] veut manifestement défendre le siège, mais son candidat est contesté par un indépendant."
 saf.311.d_liberal: "Le représentant de [getSAPorUnited] au Volksraad de Port Elizabeth Central, P.J. Wares, est décédé l'année dernière. Étant donné que la circonscription ne peut être laissée sans représentation, une élection partielle est organisée. Le [getSAPorUnited] veut évidemment défendre le siège, mais leur candidat est contesté par le Parti libéral et un indépendant."
 saf.311.a: "O.J. Oosthuizen ([getUnitedorSAPshory])"
 saf.311.b: "H. Parker (Indépendant)"
 saf.311.c: "M. Ballinger (Liberal)"

 saf.312.t: "Élection partielle de Sea Point"
 saf.312.d: "Un représentant de [getSAPorUnited] dans le Volksraad pour Seepunt/Sea Point, Gideon Brand van Zyl, a été nommé administrateur de la province du Cap, laissant son siège vacant. Étant donné que la circonscription ne peut pas être laissée sans représentation, une élection partielle devrait être organisée. Comme Seepunt est une circonscription sûre, le [getSAPorUnited] concourt sans contestation."
 saf.312.a: "C.B.M. Hare ([getUnitedorSAPshory])"

 saf.313.t: "Les nouvelles circonscriptions de l'Afrique du Sud Est"
 saf.313.d: "Maintenant que nous avons créé une province dans l'ancienne province portugaise du Mozambique, nous devons accorder à l'électorat de la province une représentation dans le Volksraad au Cap. Avec environ 25 000 blancs, presque exclusivement portugais, la représentation devrait être d'environ 3 circonscriptions, à élire avec le conseil provincial : Lourenço Marques, Gaza et Ciszambesia. Le gouvernement a notamment choisi d'accorder un statut officiel aux Portugais dans la province du sud-est de l'Afrique, en plus de l'anglais et du néerlandais/afrikaans auxquels l'usage officiel est réservé dans nos autres provinces."
 saf.313.a: "Deux sièges pour les indépendants, un pour le [getSAPorUnited]"

 saf.314.t: "Les nouvelles circonscriptions de l'Afrique du Sud-Ouest"
 saf.314.d_normal: "Avec l'acquisition et la création de la province du Sud-Ouest africain, il est temps d'accorder une représentation au Volksraad pour la nouvelle province. Le Sud-Ouest africain compte environ 40 000 blancs, ce qui représente une proportion étonnamment élevée de la population totale de cette vaste région : environ 13 %, soit à peine moins que le noyau de l'Afrique du Sud. La majorité d'entre eux sont des Afrikaners qui se sont installés dans la région au XIXe siècle, et une minorité sont des Allemands. C'est pourquoi il est prévu d'ajouter quatre circonscriptions pour le Volksraad dans la région :\n\nEtosha, Karas, Middelland et Windhoek."
 saf.314.d_gerrymandered: "Avec l'acquisition et la création de la province du Sud-Ouest africain, il est temps d'accorder une représentation au Volksraad pour la nouvelle province. Le Sud-Ouest africain compte environ 40 000 blancs, ce qui représente une proportion étonnamment élevée de la population totale de cette vaste région : environ 13 %, soit à peine moins que le noyau de l'Afrique du Sud. Étant donné que ces deux groupes sont probablement enclins à soutenir les nationalistes, nous avons choisi d'être légèrement créatifs en ce qui concerne le nombre d'électeurs et de créer six circonscriptions électorales en Namibie, même s'il n'y en aurait probablement eu que quatre si nous voulions les rendre comparables au reste de l'Afrique du Sud :\n\nWindhoek, Namib, Karas, Etosha, Middelland et Omaruru."
 saf.314.a: "Tous les sièges vont aux nationalistes"
 saf.314.b: "Tous les sièges sauf un vont aux nationalistes"

 saf.315.t: "Élection partielle de Standerton"
 saf.315.d: "Le général Smuts s'étant retiré de la politique, sa circonscription de Volksraad à Standerton est laissée vacante, ce qui nécessite une élection partielle. Le Transvaal étant protégé des forces hostiles, nous pouvons organiser en toute sécurité, la première élection de la république. Sans surprise, Hofmeyr a clairement indiqué que son parti a l'intention de défendre le siège, mais le progressisme de Hofmeyr est impopulaire auprès de l'électorat blanc. Ce sera l'occasion pour National Party d'occuper le siège."
 saf.315.a: "A.G. Barlow ([getUnitedorSAPshory])"
 saf.315.b: "J.D. Phillips (National)"

 saf.316.t: "Les nouvelles circonscriptions de Stellaland"
 saf.316.d: "Maintenant que les anciens territoires du Bechuanaland sont officiellement devenus une province sud-africaine, il est tout à fait naturel que nous ajoutions des circonscriptions supplémentaires qui pourraient représenter la population de ce territoire : comme Stellaland a une population blanche d'environ 30 000 habitants, ce qui représente une densité nettement inférieure à celle de l'Afrique du Sud intérieure, la province recevra 3 circonscriptions : Gaberones, [getNuweRehobothOrKalahari] et Chobe."
 saf.316.a: "Les trois sièges vont à [getGesuiwerdeOrNatShort]"
 saf.316.b: "Deux sièges pour le National Party, un pour [getUnitedorSAPshory]"

 saf.317.t: "Élection partielle de Yeoville"
 saf.317.d: "Maintenant que le gouvernement a recommandé et vu nommé Patrick Duncan comme gouverneur général politiquement neutre de l'Union, ce dernier doit céder son siège à Yeoville, Johannesburg, qu'il représentait pour le SAP. Le candidat du SAP reste cependant incontesté, ce qui garantit que le parti défendra le siège."
 saf.317.a: "H. Gluckman (SAP)"

 saf.318.t: "Élection partielle de Riversdal"
 saf.318.d_normal: "Le représentant nationaliste dans le Volksraad pour Riversdal, J.F. Badenhorst, est décédé. Le National Party a désigné son candidat, tout comme le [getSAPorUnited]. Nous savons déjà qu'en 1943, cette circonscription sera supprimée, mais elle est sous contrôle nationaliste depuis 1921. S'ils la perdent, cela pourrait être mauvais signe pour l'année prochaine."
 saf.318.d_cea: "Le représentant des nationalistes dans le Volksraad pour Riversdal, J.F. Badenhorst, est décédé. Ce sera la première occasion pour les Sud-Africains de \"couleur\" nouvellement émancipés de montrer leur pouvoir, car ils constituent la majorité dans cette circonscription qui est sous contrôle nationaliste depuis 1921. Le National Party a désigné son candidat, tout comme le [getSAPorUnited]. Nous savons déjà qu'en 1943, cette circonscription sera supprimée, mais le résultat clarifiera probablement, à petite échelle, ce qui se passera lors des élections générales."
 saf.318.a: "A.L.D. van Wyk ([getUnitedorSAPshory])"
 saf.318.b: "P.K. Le Roux ([getGesuiwerdeOrNatShort])"

 saf.320.t: "Abandon de l'étalon-or"
 saf.320.d: "Il semble qu'il y ait une chose sur laquelle Jan Smuts et James Barry Munnik Hertzog sont d'accord, à savoir le retrait de la livre sud-africaine de l'étalon-or. Cette mesure rendrait les exportations sud-africaines plus disponibles sur le marché mondial. Cela permettrait la création de plus d'emplois dans les zones urbaines d'Afrique du Sud et aiderait à résoudre la crise actuelle du chômage. Bien que cette mesure ne soit pas populaire auprès de tous, la principale base électorale de Hertzog, les Boers ruraux, est obligée d'embaucher des travailleurs noirs moins bien payés, ce qui met au chômage leurs travailleurs blancs, plus désirés mais mieux payés."
 saf.320.a: "Les temps difficiles ne durent pas..."

 saf.321.t: "Stellenbosch ou Witwatersrand ?"
 saf.321.d: "Alors que, dans d'autres pays, une proposition visant à étendre les subventions de l'État aux universités pourrait être considérée comme un acte non controversé, l'Afrique du Sud n'a jamais été comme les autres pays. Le débat qui s'est ouvert dans le Volksraad ne porte pas sur l'opportunité d'étendre les subventions - sur ce point, le gouvernement et l'opposition sont largement d'accord, les mérites d'un système universitaire plus fort étant évidents pour la plupart. La controverse porte plutôt sur le choix de l'université qui bénéficiera de ces subventions, et reflète à bien des égards le principal clivage politique du moment.\n\nLe parti national a insisté pour que la part du lion du financement aille à l'"Universiteit Stellenbosch", ou l'Université de Stellenbosch. Avec l'université du Cap, Stellenbosch est la plus ancienne université d'Afrique subsaharienne, les deux institutions ayant obtenu le statut d'université à part entière le même jour en 1918. En tant que telle, elle jouit d'un niveau de prestige difficile à égaler ailleurs dans le pays et est certainement la plus connue d'Afrique du Sud. Elle enseigne presque exclusivement en afrikaans et constitue en quelque sorte un centre intellectuel pour le parti national. De nombreux membres du National ont obtenu leurs diplômes à Stellenbosch, et l'université est un symbole de fierté pour de nombreux Boers plus instruits - et plus nationalistes.\n\nEntre-temps, le SAP a exprimé son désir de privilégier l'université de Witwatersrand. Bien qu'elle ne soit certainement pas aussi classique que les universités du Cap et de Stellenbosch, l'université de Witwatersrand est certainement une institution unique. Fondée par le député libéral du SAP, J.H Hofmeyr, Witwatersrand a pris une direction nettement plus innovante et progressiste - la position de Hofmeyr en tant qu'éducateur est que les universités devraient être ouvertes à tous, et sous son influence, Witwatersrand est devenue une institution métisse, et a été étroitement associée au SAP de Hofmeyr.\n\nAvec les représentants du National qui soutiennent que l'argent devrait aller à une institution établie et distinctement sud-africaine à Stellenbosch, et la plupart - mais pas tous - des représentants du SAP qui sont plus favorables au financement de Witwatersrand, moins développé, le gouvernement doit décider de la voie à suivre."
 saf.321.a: "Choisir Stellenbosch."
 saf.321.b: "Choisir Witwatersrand."

 saf.400.t: "Le Gouvernement Révolutionnaire Provisoire"
 saf.400.d: "Afin d'entreprendre la tâche monumentale de sortir l'Afrique du Sud de l'ombre de l'impérialisme et de l'exploitation capitaliste, des représentants de l'ICU, de l'ISL, du SATLC, de la faction Madeley du parti travailliste et de l'ANC, ainsi qu'une poignée d'autres organisations politiques et syndicales idéologiquement acceptables, se sont réunis pour former un gouvernement provisoire. Bien que ce nouveau gouvernement d'"unité nationale entre tous les travailleurs de toutes les croyances et de toutes les couleurs" soit dominé par le SATLC et la faction de Madeley, il s'agit de la toute première représentation politique que les Africains noirs et autochtones ont jamais eue dans notre pays, même si leur représentation dans la nouvelle république socialiste est loin d'être proportionnelle à leur population. William Henry "Bill" Andrews a été nommé président et nouveau chef d'État, dans une position calquée sur la structure gouvernementale de l'Union britannique. Walter Madeley a été nommé Premier ministre, bien que les pouvoirs exacts qu'il détiendra dans un avenir immédiat soient sujets à débat. Le rôle antérieur de Madeley en tant que ministre de l'Emploi et du Travail dans le gouvernement Hertzog de 1924 et sa prétention à être le président du Parti travailliste d'Afrique du Sud font de lui l'homme idéal pour agir comme un symbole de légitimité et pour présider à l'abolition de l'ancien gouvernement colonial en faveur du nouveau gouvernement révolutionnaire. Il est probable qu'une fois la situation stabilisée en Afrique du Sud, il reviendra au vice-président, actuellement James "Jimmy" Briggs, de prendre la relève en tant que chef de gouvernement officiel. Le président Andrews a juré qu'il convoquerait toutes les factions de la gauche sud-africaine à une conférence législative, afin de relever les défis de l'avenir. Le principal d'entre eux est la déclaration des hostilités avec les puissances de l'Entente, qui se sont ralliées au premier ministre déchu Smuts et au gouverneur exilé Villiers, dans l'espoir d'enchaîner une fois de plus l'Afrique du Sud et son peuple au régime capitaliste. Il y a aussi la situation intérieure chaotique à régler, comme le besoin désespéré d'élaborer une nouvelle constitution pour la république socialiste et de faire face aux problèmes nationaux comme l'inégalité raciale, les lois sur les laissez-passer, le manque de représentation démocratique et la restructuration économique."
 saf.400.a: "Nous ne devons pas nous attarder."

 saf.401.t: "Préparation de la Convention de Johannesburg"
 saf.401.d: "Alors que nous cimentons notre contrôle sur le pays et que la Convention de Johannesburg ouvre ses portes, il y a une question immédiate qui doit être résolue. Quel pouvoir le gouvernement provisoire devrait-il être autorisé à détenir, jusqu'à la fin des débuts de la révolution ? De nombreux représentants à la Convention sont favorables à l'octroi de pouvoirs au Président et au gouvernement, afin de s'assurer que la révolution socialiste ne sera pas étouffée dans son berceau, mais d'autres craignent que la consolidation du pouvoir et la construction d'une bureaucratie politique autour de la branche exécutive n'oriente notre nouvelle nation sur la voie de l'autoritarisme, citant les exemples du gouvernement Mann en Grande-Bretagne et des disputes politiques qui imprègnent la Commune de France. Il y a également un autre aspect à cette question, à savoir la politique raciale de l'Afrique du Sud. Le gouvernement actuel est presque exclusivement blanc, et tire son soutien de la classe ouvrière blanche et des syndicats blancs du SATLC. Il y a une incitation flagrante pour ces ouvriers privilégiés et ces dirigeants socialistes à travailler pour maintenir leur statut actuel dans la hiérarchie raciale, au lieu de contribuer à l'avènement d'une nouvelle ère d'égalité raciale, ou du moins c'est ainsi que de nombreux intellectuels noirs et de couleur dissidents ont choisi de présenter l'arrivée au pouvoir du président Andrews. L'ICU, avec le soutien ambivalent de l'ISL, a donc suggéré la création d'un "Conseil révolutionnaire transitoire" qui contrôlera l'équilibre des pouvoirs de la branche exécutive, jusqu'à ce qu'une assemblée législative officielle soit convoquée. Ce conseil sera composé d'un ensemble de représentants de chaque groupe racial et sera directement élu parmi les membres constitutifs de la coalition révolutionnaire sur la base d'une représentation égale de chaque groupe racial, plutôt que d'être simplement des membres du SATLC intégrés dans la nouvelle bureaucratie de l'État. Andrews est cependant ambivalent sur la question, craignant que le Conseil ne fasse plus de mal que de bien et n'empêche la république socialiste de faire les bons choix, même s'ils sont difficiles, qu'elle doit faire en ce moment critique."
 saf.401.a: "Nous formerons le Conseil transitoire, pour garantir l'avenir de la coalition multiraciale."
 saf.401.b: "Rejeter la proposition, nous ne pouvons pas permettre qu'une bureaucratie excessive sème le doute et les retards."

 saf.402.t: "Le président Andrews propose un \"Syndicalisme Parallèle\"."
 saf.402.d: "Le concept de "syndicats parallèles" est devenu un mot à la mode hégémonique dans le climat politique post-révolutionnaire. Proposé à l'origine par des socialistes blancs, tels que le président Andrews, qui tentaient de trouver un moyen de concilier la ségrégation légale et culturelle entre les travailleurs noirs et blancs dans l'Afrique du Sud de l'époque de la Grande Dépression avec la nécessité d'organiser la main-d'œuvre, un syndicat parallèle est un syndicat qui s'adresse explicitement aux Noirs et aux personnes de couleur et qui opère parallèlement à un syndicat exclusivement blanc sur le même lieu de travail. Au lieu d'aggraver les tensions raciales par une déségrégation forcée des lieux de travail, les syndicats parallèles permettent à deux forces de travail distinctes de s'organiser indépendamment l'une de l'autre, tout en étant soutenues par la reconnaissance du gouvernement et par la fédération syndicale locale de supervision. Les critiques de cette politique ont fait remarquer qu'elle perpétue la séparation raciale que les capitalistes-impérialistes nous ont imposée, et que les syndicats noirs et de couleur seront naturellement désavantagés par rapport aux syndicats blancs, qui sont bien mieux organisés et ont eu plus de temps pour consolider leur rôle dans le mouvement syndical. La question de savoir ce qui se passerait si des travailleurs blancs et noirs entraient en conflit les uns avec les autres pour des questions d'inégalité de salaire, de temps de travail ou de traitement sur un lieu de travail a également été soulevée. Des problèmes similaires pourraient survenir en cas de différends sur les pensions, les fonds de grève et les indemnités de maladie, où une branche des syndicats parallèles pourrait finir par avoir une influence disproportionnée sur un ensemble de coffres communs. Les partisans du syndicalisme parallèle l'ont présenté comme étant simplement la première étape pour "guider" la révolution et le reste du mouvement ouvrier sur une voie plus radicale, où nous pourrions un jour inaugurer une société équitable et multiraciale, tout en soulignant qu'il s'agit d'une culture que seules les générations futures récolteront. Ils ont également noté que les critiques à l'encontre des syndicats parallèles sont formulées de manière disproportionnée par des intellectuels et des organisateurs syndicaux noirs qui seraient relativement peu affectés dans leurs positions actuelles et confortables, alors que les travailleurs noirs actuels, en particulier ceux des zones rurales, bénéficieraient d'une expérience formelle de l'organisation en syndicats. Le SATLC a presque universellement soutenu la proposition d'Andrews, tandis que l'ICU et l'ISL se sont démenés pour organiser une opposition, implorant Andrews de reconsidérer une suggestion aussi controversée. Il reste à voir si la proposition peut passer le cap de la politique des factions ainsi que les contrôles et les équilibres de la convention."
 saf.402.a: "Le Conseil Révolutionnaire Transitoire oppose son veto à la proposition !"
 saf.402.b: "La proposition est jugée trop controversée et est ensuite rétractée."
 saf.402.c: "La proposition sera soumise à un vote !"

 saf.403.t:0 "L'ouverture de la Convention de Johannesburg"
 saf.403.d: "La Convention de Johannesburg est ouverte. L'ancien gouvernement sud-africain n'est plus et, à sa place, un véritable gouvernement révolutionnaire du peuple est prêt à remodeler l'avenir de la nation. Une fois les tensions initiales apaisées, les délégués des groupes politiques et syndicaux de toute l'Afrique du Sud, représentant un large éventail de groupes ethniques, ont eu la chance de se réunir à Milner Park, où les bâtiments locaux ont rapidement été transformés en assemblées publiques, en salles de réunion et en logements pour les délégués qui arrivent. La seule pièce manquante est Clements Kadalie, le chef officiel de l'ICU, qui est toujours en route depuis Paris mais devrait arriver dans les prochains jours. Le gouvernement provisoire en place, dirigé par le président Andrews, a déjà présenté plusieurs projets de constitution, inspirés principalement de l'Union britannique, mais aussi du modèle français et d'autres nations socialistes.\n\nIl reste à voir si le factionnalisme qui a menacé le début de la convention continuera à planer sur elle comme une épée de Damoclès, car le SATLC et le Parti travailliste ont déjà commencé à consolider leur influence, mais un puissant bloc politique est également en train d'émerger entre l'ISL, l'ICU qui a ouvert des pourparlers avec l'ANC et le Congrès national indien d'Afrique du Sud. Le président Andrews, qui est à la fois membre de l'ISL et ostensiblement le leader du SATLC, a commencé à favoriser le premier des deux groupes après avoir subi des pressions pour annuler sa proposition de "syndicats parallèles". L'ISL et l'ICU ne sont toutefois pas tout à fait sur la même longueur d'onde en ce qui concerne un certain nombre de politiques, de sorte que l'avenir de l'Afrique du Sud, ainsi que la question de savoir quelle constitution et quel gouvernement seront établis, restent difficiles à déterminer."
 saf.403.a:0 "Que les débats commencent !"

 saf.404.t:0 "Clements Kadalie revient d'exil !"
 saf.404.d: "Originaire du Nyasaland, Clements Kadalie a été le premier organisateur syndical national noir d'Afrique du Sud et le fondateur de l'Industrial and Commercial Worker's Union en 1919, qui est devenu la plus grande organisation de défense des droits des autochtones, active jusqu'en Zambie. Grâce à son influence, le syndicat a également joué un rôle crucial dans le succès de la révolution sud-africaine.\n\nEn 1924, le gouvernement sud-africain a déporté Kadalie, qui est parti à Londres juste à temps pour jouer un rôle dans la révolution. Depuis lors, Kadalie a agi en tant que représentant du mouvement syndicaliste sud-africain à Londres et à Paris. Maintenant que le gouvernement bourgeois d'Afrique du Sud a été renversé, l'homme politique influent est revenu en Afrique du Sud pour marquer sa présence dans la politique post-révolutionnaire. Lorsque son navire est arrivé au Cap, il a été accueilli en héros par une foule qui l'attendait."
 saf.404.a:0 "C'est bon de te revoir, camarade !"

 saf.405.t:0 "Le pouvoir législatif"
 saf.405.d: "Les premiers affrontements politiques sont apparus à la Constitution, les délégués débattant des mérites de deux approches différentes de notre législature. Étant donné que la gauche sud-africaine et, dans une moindre mesure, la population autochtone et asiatique ont toujours compté sur les syndicats pour faire entendre leur voix, nous avons naturellement choisi de suivre le modèle syndicaliste de démocratie syndicale, où les législateurs sont élus en tant que délégués de différents syndicats sur une base géographique. Il s'agit de la chambre haute de la législature, qui a été baptisée "Congrès des syndicats sud-africains". Pourtant, la grande majorité de nos concitoyens ne sont pas inscrits dans un syndicat et auraient donc du mal à obtenir une représentation démocratique. C'est pourquoi nous avons également convenu de former une chambre basse du corps législatif, appelée Parlement populaire sud-africain, qui combine le Sénat et la Chambre d'assemblée de l'ancien Parlement de l'Union. Cela a été explicitement formulé comme une décision provisoire, imitant le compromis que les Syndicalistes en Grande-Bretagne ont fait avec leurs compatriotes modérés, formant un Parlement provincial qui, plusieurs années plus tard, a été aboli par décret gouvernemental une fois que l'Union de la Grande-Bretagne a été jugée suffisamment socialisée.\n\nL'ICU veut promouvoir cela comme une partie officielle de la Constitution, bien qu'avec un langage assez vague pour que l'existence du Parlement du peuple puisse être prolongée aussi longtemps qu'il est jugé nécessaire d'exister. L'ISL et les partis politiques ethniques rejettent cette idée, estimant que nous devons construire une institution démocratique permanente pour représenter ceux qui ne font pas partie des syndicats et qui pourraient ne pas être en mesure de s'adapter à un cadre politique syndicaliste. Le SATLC est divisé, car lui et le Parti travailliste sont profondément imbriqués dans le mouvement syndical et peuvent facilement faire la transition vers une démocratie syndicaliste, mais de nombreux membres craignent que l'ICU aille trop loin et trop vite pour poursuivre une vision idéaliste d'un mouvement syndical englobant tout."
 saf.405.a: "La Constitution reconnaît que le Parlement du peuple est une mesure temporaire."
 saf.405.b: "La Constitution consacre le Parlement du Peuple comme une institution permanente."

 saf.406.t:0 "Le pouvoir judiciaire"
 saf.406.d: "Un autre affrontement a commencé à propos du pouvoir judiciaire : le SATLC veut un système judiciaire unique et daltonien pour tous les Sud-Africains, quelles que soient les circonstances du crime, mais aucun droit de s'opposer à la personne qui vous juge en fonction de la couleur de sa peau. En effet, comme ce sont presque exclusivement des Blancs qui ont été formés au droit, cela signifie que l'ancien système judiciaire sera probablement en grande partie préservé, et comme le système ne crée aucune pression pour former de nouveaux avocats non blancs, la justice sera rendue presque exclusivement par des Blancs dans un avenir prévisible.\n\nCette réalité a été remarquée par le Congrès national africain, qui souhaite au contraire qu'il soit inscrit dans la constitution que chaque groupe racial de la fédération aura le droit d'être jugé par sa propre ethnie s'il le souhaite dans une affaire contre le gouvernement, et un juge non tenu à l'ethnie de l'une ou l'autre partie dans une affaire civile."
 saf.406.a:0 "Nous n'avons pas la main d'œuvre actuellement pour nous adapter à ce droit !"
 saf.406.b:0 "Ce droit est le seul moyen de prévenir définitivement les préjugés raciaux dans le système judiciaire !"

 saf.407.t: "Le Rôle du Premier Ministre"
 saf.407.d: "La bataille pour savoir quelles parties de notre système politique naissant doivent être codifiées en tant qu'état de droit, et lesquelles doivent être supprimées et traitées comme des compromis éphémères continue de faire rage. L'attention s'est portée sur le poste de Premier Ministre, actuellement occupé par Walter Madeley au sein du Gouvernement Révolutionnaire Provisoire. Nous avons initialement choisi de maintenir cette vieille institution principalement pour garantir la légitimité dans les premiers jours qui ont suivi la deuxième révolte du Rand, avec l'espoir que le charisme de Madeley pourrait nous aider à obtenir une plus grande reconnaissance de la part des progressistes du parti sud-africain et peut-être même quelques défections des parties pragmatiques du parti national. L'ISL et Madeley lui-même, ainsi que sa faction du parti travailliste, sont assez attachés à ce poste et estiment que la fonction de Premier ministre doit être maintenue en tant que représentant du gouvernement auprès du Parlement du peuple, en présentant des lois et en assurant un dialogue ouvert entre l'exécutif et la chambre basse du pouvoir législatif. Ils affirment également que cela empêche la concentration du pouvoir entre les mains du président et du vice-président, ces arguments faisant ouvertement référence à l'ascension d'Oswald Mosley dans l'Union britannique comme un exemple à éviter.\n\nL'ICU est cependant très sceptique quant à cette proposition, estimant qu'elle affaiblira la révolution et conservera trop de l'ancien système politique bourgeois à un moment où nous devons avancer vers une nouvelle société syndicaliste. Ils ont noté que la nouvelle législature et le nouveau système judiciaire sont suffisamment nombreux pour fournir des contrôles et des équilibres sur l'exécutif, sans nous encombrer de paperasserie et d'une bureaucratisation accrue. C'est pourquoi l'ICU a demandé au congrès d'abolir le poste de Premier ministre. D'une certaine manière, il s'agit également d'un référendum sur le propre appel du camarade Madeley, car il a clairement indiqué qu'il souhaitait conserver le rôle de Premier ministre et qu'il disposait probablement des votes nécessaires pour le faire. Si son poste est aboli, il se verra probablement offrir un nouveau poste administratif ailleurs, en raison des contributions du parti travailliste à la révolution."
 saf.407.a: "Le Premier Ministre est maintenu comme représentant au pouvoir législatif !"
 saf.407.b: "Le poste de Premier Ministre est supprimé au profit du Président et du Vice-Président !"

 saf.408.t: "L'ISL consolide son soutien"
 saf.408.d: "Alors que le congrès de Johannesburg touche à sa fin, il est devenu clair que les délégués préfèrent les arguments et les propositions politiques de l'ISL. Après des négociations tendues, mais amicales, avec l'ICU, il a été convenu qu'afin de préserver l'unité de la révolution, l'ISL continuera à servir de visage à la gauche sud-africaine, en conservant le pouvoir politique officiel, tandis que l'ICU travaillera en coalition avec elle pour organiser le mouvement ouvrier et soutenir les initiatives du gouvernement. De manière assez surprenante, le président Andrews et le vice-président Briggs ont refusé de rester à leur poste. Bien que cela ait été ostensiblement destiné à souligner la partie "provisoire" du gouvernement révolutionnaire provisoire, il semble également évident qu'Andrews a été politiquement humilié par son échec à obtenir un syndicalisme parallèle, et que le vieux Briggs n'a aucune base politique réelle sur laquelle s'appuyer sans son collègue, alors que le parti travailliste se rassemble autour de Madeley. Andrews a toutefois déclaré en privé qu'il espérait que les dirigeants noirs et de couleur auraient désormais une chance de s'imposer sans être étouffés par la direction blanche dominante de la gauche sud-africaine. En fin de compte, aucun consensus populaire ne peut être formé sur le choix du président, même si certains votes sont exprimés en faveur des candidats noirs tels que l'ancien président de l'ANC, J.T. Gumede, ainsi que le jeune héros révolutionnaire Moses Kotane.\n\nEn lieu et place de leurs tentatives pour obtenir un soutien, un candidat de compromis a finalement été trouvé sous la forme de David Ivon Jones, ancien secrétaire de l'ISL et ministre unitarien notable qui a une longue et riche histoire dans sa croisade politique en faveur des indigènes sud-africains. Jones s'est battu pour que le syndicaliste de couleur John Stephen "Johnny" Gomas soit confirmé comme vice-président, et a nommé Moses Kotane comme ministre de la défense, en raison de la conduite exemplaire du jeune camarade pendant la deuxième révolte du Rand. Comme Jones a laissé entendre qu'il pourrait ne pas rester longtemps à la présidence, en raison de son âge et de sa maladresse, il semble évident qu'il pourrait faire de Kotane son futur successeur. Malgré cela, Jones a également précisé qu'il ne se contente pas de reprendre le rôle de président de l'Union populaire d'Afrique du Sud, mais qu'il servira avec toute la distinction d'un chef d'État légal, en faisant tout son possible pour protéger les droits du peuple et des travailleurs !"
 saf.408.a:0 "Workers of the world, unite!"

 saf.409.t: "L'ICU consolide son soutien"
 saf.409.d: "Alors que le congrès de Johannesburg touche à sa fin, il est clair que les délégués privilégient les arguments et les propositions politiques de l'ICU. L'offensive de charme de Clément Kadalie et James La Guma a gagné le cœur et l'esprit des candidats, en promettant de construire une coalition arc-en-ciel capable de faire entendre la voix de chaque Sud-Africain, quelle que soit sa position sociale ou son origine ethnique. Elle a même gagné plusieurs dirigeants du SATLC, en grande partie grâce aux efforts de syndicalistes blancs de l'ICU tels que Solomon Sachs et William George Ballinger, ainsi qu'au fait que le SATLC est désireux d'étendre sa propre influence dans une société syndicaliste. Bien que le SATLC ne se subordonnera jamais à l'ICU, il y participera en tant que partenaire de coalition et certains de ses syndicats affiliés ont également entamé des négociations avec les affiliés de l'ICU en vue d'une coopération plus étroite dans leurs professions respectives. Cela a également eu pour conséquence malheureuse que plusieurs des affiliés du SATLC les plus motivés par la race ont abandonné la fédération syndicale, car ils craignent que leur propre influence soit marginalisée si les Noirs, les métis et les Asiatiques acquièrent une plus grande influence sur la politique sud-africaine. Alors que ces traîtres commencent à retourner en courant à Creswell, la queue entre les jambes, le reste du mouvement syndical a célébré le nouvel avenir brillant de notre syndicat populaire. L'ISL et l'ANC nous ont tous deux donné leur accord pour former un gouvernement, bien qu'il soit devenu clair que la politique de parti sera évitée en faveur d'un véritable système syndicaliste, dans l'esprit de l'Union de Grande-Bretagne. Clements Kadalie, malgré ses nombreuses controverses et son absence d'Afrique du Sud pendant plus d'une décennie, est facilement l'homme le plus qualifié et le plus populaire qui pourrait remplir le rôle de président. Après un vote de la convention, le président provisoire Andrews a supervisé un transfert en douceur du pouvoir au légendaire syndicaliste noir.\n\nEn tant que vice-président, Kadalie a choisi Emil Solomon "Solly" Sachs, un syndicaliste blanc et juif qui s'est fait connaître en organisant presque seul l'industrie du vêtement. Le reste de l'administration Kadalie semble être construit sur un mélange prudent de compromis et d'engagement, le zèle révolutionnaire brut servant de colle pour maintenir ces compromis. Les organisations politiques telles que l'ANC et l'ISL auront toujours une voix au gouvernement, mais elles devront également faire face aux voix des masses, qui se feront entendre par le biais du nouveau système politique syndicaliste."
 saf.409.a:0 "Workers of the world, unite!"

 saf.410.t: "SATLC précipite le vote sur le «Syndicalisme Parallèle»"
 saf.410.d: "Presque aussitôt que l'encre a séché sur la proposition du président Andrews de mettre en place des "syndicats parallèles" dans le cadre de notre reconstruction sociale et économique révolutionnaire de l'Afrique du Sud, les membres dirigeants des constituants affiliés au SATLC se sont précipités pour la soumettre à un vote, malgré les objections de l'ISL et de l'ICU, dont plusieurs délégués, notamment l'exilé politique Clement Kadalie, n'avaient même pas encore eu la chance de se réunir à Johannesburg. Cette clique enthousiaste de dirigeants du SATLC a imputé l'affaire à la nature désorganisée de l'ICU et a tenté d'en faire un argument supplémentaire en faveur des avantages du syndicalisme parallèle, notant à plusieurs reprises que la révolution ne pouvait pas attendre et tergiverser alors que les impérialistes étaient à notre porte. Des critiques ont immédiatement été lancées par la section de Johannesburg de l'ISL, accusant la faction SATLC d'essayer de détourner la révolution, et lançant un appel au président Andrews pour retarder le vote. Bien que le président ait affirmé à plusieurs reprises que la convention ne se poursuivrait pas tant que les représentants des groupes politiques et syndicaux noirs ne se seraient pas réunis, la faction mécontente du SATLC a apparemment choisi de se réunir et de procéder à plusieurs votes "informels" sur la nouvelle politique, commençant à rédiger des directives et des amendements qui, tout en étant présentés comme de simples "exercices intellectuels" et des "débats publics", laissent clairement entrevoir une tentative d'établir un système de double pouvoir à Johannesburg. Bien qu'initialement invitée à prendre part à ces "débats", la section de Johannesburg de l'ISL a choisi de les boycotter, affirmant que les sujets abordés lors des réunions étaient présentés comme concernant l'avenir de "l'Afrique du Sud blanche". Un représentant de la faction SATLC a démenti ces accusations, affirmant que l'ISL a sorti un sujet de conversation particulier de son contexte."
 saf.410.a: "Maintenant, attendez une foutue minute..."

 saf.411.t: "Le Comité Consultatif Constitutionnel"
 saf.411.d: "Les tensions continuent de s'intensifier à Johannesburg, alors qu'une faction dévoyée du SATLC a commencé à œuvrer pour exclure les membres de l'ICU et de l'ISL, plus panraciaux et syndicalistes, de la Convention constitutionnelle. L'une des réunions publiques du SATLC a récemment rédigé une proposition de "comité consultatif constitutionnel" qui devrait exercer une influence de supervision sur la convention et sur l'avenir du cadre constitutionnel de l'Afrique du Sud, la proposition favorisant l'élection de ce comité sur la base d'une représentation proportionnelle des syndicats actuellement reconnus légalement. Comme on peut s'y attendre, cela favorise naturellement le SATLC et favorise très explicitement les travailleurs blancs ainsi que les dirigeants syndicaux blancs, garantissant à la fois le SATLC en tant qu'institution et cette démographie raciale en Afrique du Sud un droit de veto effectif sur l'avenir de la république socialiste. Le pire, c'est que cette idée a commencé à rallier plusieurs modérés, malgré les appels répétés du président Andrews pour que les suggestions provocatrices cessent et que le SATLC se range derrière l'actuel gouvernement révolutionnaire provisoire. Qu'il s'agisse d'une véritable malice raciste ou d'une simple volonté de pouvoir, de nombreux anciens vétérans des syndicats ont apposé leur nom sur la proposition de comité consultatif, exhortant le président à envisager la création de ce groupe d'"administrateurs qualifiés" capables de faciliter la transition vers une société socialiste. Un projet de liste de candidats potentiels au Comité consultatif a été remis sur le bureau d'Andrew, et contient deux faits quelque peu surprenants mais pas inattendus. Tout d'abord, les membres nommés sont exclusivement blancs, avec un certain brouhaha dû au fait qu'il s'agit aussi presque uniformément d'anglo-saxons blancs, avec une faible représentation des dirigeants juifs et d'Europe de l'Est au sein du mouvement ouvrier, dont beaucoup ont jeté leur dévolu sur l'ICU et l'ISL. Deuxièmement, ni le nom du président Andrews ni celui du vice-président Briggs ne figurent sur la liste, une menace subtile que la faction rebelle du SATLC ne considère pas le gouvernement provisoire comme une partie nécessaire de ses propres ambitions pour l'Afrique du Sud. Bien qu'Andrews ait refusé de signer la proposition et ait commencé à prendre des mesures pour arrêter ce coup d'État inter-factionnel, le temps presse à Johannesburg..."
 saf.411.a:0 "What?!"

 saf.412.t: "Les protocoles SATLC ont été divulgués !"
 saf.412.d: "Les rideaux semblent s'être ouverts sur le dernier acte du cirque politique à Johannesburg, car des membres locaux de l'ISL ont divulgué ce qu'ils prétendent être un protocole d'un des "débats" très controversés du SATLC sur l'avenir de la révolution. D'éminents orateurs du SATLC y exposent des arguments sur la manière dont la ségrégation en Afrique du Sud pourrait être légalement démantelée, mais ils ne parviennent pas à renverser les très décriées Pass Laws qui restreignent la liberté de mouvement des Noirs. Le maintien de cette politique archaïque et réactionnaire serait justifié par le fait que si elle était abrogée, les Noirs les plus pauvres s'installeraient au Cap, à Johannesburg et à Durban, "surpeuplant les townships et vivant dans la misère". Les intervenants ont toutefois précisé que cette migration interne restreinte ne serait pas fondée sur la race, mais plutôt subordonnée aux besoins économiques de l'État, afin que les paysans noirs n'affluent pas vers les villes comme des serfs du XXe siècle. Bien que le SATLC ait d'abord cherché à rejeter la validité de ce protocole, il a fini par céder après que des témoins des débats aient affirmé que ces paroles avaient été prononcées. Ce scandale s'est avéré être la goutte d'eau qui a fait déborder le vase, car le président Andrews, outré par l'incapacité du SATLC et du gouvernement provisoire à combattre ces éléments racistes de la gauche sud-africaine, dont de plus en plus d'africanistes et de progressistes affirment qu'ils ont été enhardis par sa propre proposition de syndicats parallèles, a fini par obtenir sa démission. Des rumeurs circulent également selon lesquelles Walter Madeley, le nouveau Premier ministre socialiste, démissionnera également par solidarité avec Andrews, tandis que le vice-président Briggs a parlé de forger une sorte de compromis avec les éléments voyous du SATLC et d'ouvrir la Convention de Johannesburg malgré ces retards et les luttes politiques désastreuses. En marge de la ville, des milices révolutionnaires noires et de couleur, ainsi que des groupes de Blancs sympathisants qui se sont également sentis lésés par la prise de pouvoir du SATLC, organiseraient une sorte de manifestation, voire pire..."
 saf.412.a: "Cela ne peut pas être bon."

 saf.413.t: "La Convention qui n'a pas eu lieu"
 saf.413.d: "Avant que la Convention de Johannesburg chargée de décider de la future Constitution d'une Afrique du Sud socialiste n'ait vraiment eu l'occasion de commencer, il semble qu'elle se soit déjà effondrée. Après la démission du président Andrews en raison des scandales politiques impliquant des éléments racistes du SATLC et des prises de pouvoir continuelles par ces syndicats de travailleurs blancs, il y avait un certain espoir que le vice-président Briggs puisse tenter de rétablir la paix dans la ville. Malheureusement, quelques jours plus tard, de violents affrontements éclatent entre les milices politiques blanches et noires, conduisant Briggs à demander des renforts à Pretoria afin de contrôler la situation et d'éviter une guerre civile totale entre les factions révolutionnaires. Les milices noires sous la direction d'Edwin Thabo Mofutsanyana bloquent cependant cet ordre, limitant les communications entre les villes. Dans le même temps, dès que la nouvelle de la démission d'Andrews et de la conduite du SATLC parvient au Cap et à Durban, une vague d'agitation balaie les villes côtières. Des militants fidèles à l'ICU, en particulier un groupe se faisant appeler Ligue de libération nationale et dirigé par James La Guma, l'un des proches lieutenants de Clement Kadalie, ainsi qu'une milice noire sous le commandement de Moses Kotane, prennent le contrôle des bâtiments gouvernementaux du Cap et établissent leur propre gouvernement rival dirigé par La Guma. Peu de temps après, des mutineries ont éclaté à Johannesburg même, apparemment avec l'approbation tacite de l'ancien président Andrews, peut-être désespéré de remettre le génie qu'il avait libéré dans la bouteille. En conséquence, les troupes fidèles à cette nouvelle administration radicale de La Guma ont occupé le centre de convention et ont pris en charge le gouvernement révolutionnaire provisoire. Le rêve d'Andrews et du SATLC d'un syndicalisme parallèle semble être mort une fois pour toutes, puisque le président autoproclamé James La Guma a annoncé son intention de se lier à Mofutsanyana et aux dissidents locaux ici à Johannesburg."
 saf.413.a: "L'Afrique du Sud est dans le chaos."

 saf.414.t: "La Convention Africaniste"
 saf.414.d: "Le président James La Guma est arrivé à Johannesburg sous les applaudissements, alors que lui et sa Ligue de libération nationale semblent avoir triomphé du coup d'Etat rapide contre les éléments "réactionnaires et déviants" du SATLC et du parti travailliste. Avec la reconnaissance de l'ICU et le soutien mitigé de l'ISL, notamment de l'ancien président Andrews qui semble avoir considéré La Guma comme le moindre des deux maux par rapport aux suprématistes blancs du SATLC, La Guma a annoncé son intention de créer une "République noire indigène", cherchant à rendre des terres à la population indigène d'Afrique du Sud et à briser l'hégémonie politique des organisateurs syndicaux blancs. La Convention de Johannesburg est rouverte, présidée principalement par des représentants noirs et des Blancs sympathisants qui avaient aidé à lutter contre la prise de pouvoir du SATLC. Le pilier africaniste Albert Nzula est confirmé à la hâte comme vice-président, tandis que l'ancien président de l'ANC J.T. Gumede est nommé Premier ministre, une concession à la classe moyenne noire. Moses Kotane et Edwin Mofutsanyana ont tous deux obtenu des postes mineurs au sein du gouvernement, en récompense de leur loyauté, tandis que Clements Kadalie, ancien mentor de confiance de La Guma et désormais rival politique, s'est vu accorder une pension à condition qu'il se retire de l'ICU et de la politique dans son ensemble. Des compromis difficiles ont finalement été trouvés lors de la convention, le président La Guma rejetant les appels des délégués blancs à créer une "république indépendante des travailleurs et des paysans avec des droits égaux pour tous les travailleurs, quelle que soit leur couleur" ou à créer une "fédération de républiques indigènes indépendantes". Au lieu de cela, l'ordre du jour semble être une "République sud-africaine indépendante et indigène avec des droits complets et égaux pour toutes les races comme étape vers une république ouvrière et paysanne", l'administration de La Guma favorisant une transformation de la société sud-africaine partant de la base et soulignant que cette période de gouvernement majoritaire sera une période de transition vers l'égalité révolutionnaire, ironiquement assez similaire à la façon dont Andrews et le SATLC ont formulé leur idée de syndicats parallèles. Malgré les cris de terreur des modérés blancs qui craignaient que l'Afrique du Sud ne suive le chemin de la révolution haïtienne, la violence semble avoir ralenti et le président a appelé à la paix et à la réconciliation, déclarant que son programme n'est pas celui de la suprématie noire, mais simplement celui de la majorité en Afrique du Sud. Malgré cela, son langage semble être imprégné de favoritisme pour le prolétariat noir."
 saf.414.a: "Espérons qu'elle ne se transforme pas en une tyrannie des masses."

# Death of Smuts, useful loc - Press F to show respect
 #saf.92.t: "The Death of Jan Smuts"
 #saf.92.d.notfederation: "Jan Smuts passed away today at his family farm of Doornkloof, in Irene, near Pretoria. A giant of South African politics, General Smuts has played a decisive role in the nation's history for the last half century. Originally a commander of a Boer Kommando in the 2nd Boer War, Smuts would go on to reconcile his Afrikaner heritage and forge a loyalty to the British Empire that never wavered through the subsequent years. Fighting in the Weltkrieg against the German general, Paul von Lettow Vorbeck, Smuts returned home to South Africa, becoming Prime Minister for a time. His position as leader of the Dominion Party has been filled by Herbert J. Stanley."
 #saf.92.d.notgovernor: "Jan Smuts passed away today at his family farm of Doornkloof, in Irene, near Pretoria. A giant of South African politics, General Smuts has played a decisive role in the nation's history for the last half century. Originally a commander of a Boer Kommando in the 2nd Boer War, Smuts would go on to reconcile his Afrikaner heritage and forge a loyalty to the British Empire that never wavered through the subsequent years. Fighting in the Weltkrieg against the German general, Paul von Lettow Vorbeck, Smuts returned home to South Africa, becoming Prime Minister for a time. He could not prevent the country from moving away from the Empire, but, largely through his efforts and those of his protege Jan Hofmeyer, South Africa was restored to its place within the British Commonwealth. His friendship with Hofmeyer had survived the parting of the Dominionist Party, now though, competition between the Conservatives and Progressives is sure to become fiercer."
 #saf.92.d.governor: "Governor-General Jan Smuts passed away today at his family farm of Doornkloof, in Irene, near Pretoria. A giant of South African politics, General Smuts has played a decisive role in the nation's history for the last half century. Originally a commander of a Boer Kommando in the 2nd Boer War, Smuts would go on to reconcile his Afrikaner heritage and forge a loyalty to the British Empire that never wavered through the subsequent years. Fighting in the Weltkrieg against the German general, Paul von Lettow Vorbeck, Smuts returned home to South Africa, becoming Prime Minister for a time. He could not prevent the country from moving away from the Empire, but, largely through his efforts and those of his protege Jan Hofmeyer, South Africa was restored to its place within the British Commonwealth. His friendship with Hofmeyer had survived the parting of the Dominionist Party, now though, competition between the Conservatives and Progressives is sure to become fiercer. Herbert J. Stanley has taken up the position of Governor-General."
 #saf.92.a: "What a man!"

