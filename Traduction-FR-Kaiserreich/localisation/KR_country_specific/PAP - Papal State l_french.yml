### Events ###
papalstate.1.t: "Le Lundi Noir frappe l'État Pontifical !"
papalstate.1.d: "Il y a presque deux semaines, la Bourse de Berlin a plongé dans une profondeur sans fond, plongeant l'économie allemande dans une crise sans précédent. Aujourd'hui, les ondes de choc du crash nous ont atteint. Les entreprises allemandes et autrichiennes ont fermé ou licencié leurs employés, notre monnaie perd de la valeur, les exportations industrielles diminuent et notre dette nationale commence à devenir incontrôlable..."
papalstate.1.a: "Espérons que le gouvernement nous sauvera du pire..."

papalstate.2.t: "Père Charles Coughlin"
papalstate.2.d: "Il y a trois ans aujourd'hui, le père Charles Coughlin a commencé à faire une émission de radio hebdomadaire en Amérique et plus de 50 millions de personnes allument leur radio et l'écoutent. C'est un antisémite convaincu, qui affirme que la révolution syndicaliste en France a été \"fermentée par les Juifs\" et que le krach boursier de Berlin est une \"conspiration internationale des banquiers juifs\" et que, d'une certaine manière, les gens sont toujours à l'écoute. Son discours haineux ne sera pas toléré par l'Église, et le pape devrait décider s'il doit demander au gouvernement des États-Unis de mettre fin à son émission afin que son message haineux ne puisse pas atteindre le peuple"
papalstate.2.a: "Demandez au président des États-Unis de fermer cette \"Radio des Prêtres\" "
papalstate.2.b: "Il serait préférable que nous n'intervenions pas"

papalstate.3.t: "Quadragesimo Quinto Anno"
 papalstate.3.d: "Quadragesimo Quinto Anno" (en latin "Dans la 45ème année") est une nouvelle encyclique écrite par le pape Pie XI qui traite des implications éthiques de l'ordre social et économique (45 ans après l'encyclique Rerum Novarum de Léon XIII). L'encyclique décrit les principaux dangers pour la liberté et la dignité humaines qui découlent du capitalisme et du syndicalisme effrénés, appelant à la reconstruction de l'ordre social basé sur le principe de solidarité et de subsidiarité. Dans la première partie, il passe en revue et applaudit l'encyclique de son prédécesseur, qui a contribué au développement d'une nouvelle conscience sociale.\nSelon Pie XI, trois éléments déterminent un salaire équitable : les responsabilités familiales du travailleur, la condition économique de l'entreprise et l'économie dans son ensemble. La famille a un droit inné au développement, mais cela n'est possible que dans le cadre d'une économie qui fonctionne et d'entreprises saines. Pour cela, le pape Pie conclut que la solidarité, et non le conflit, est une condition nécessaire. Le pape exige donc plus de solidarité, en particulier entre employeurs et employés, par le biais de nouvelles formes de coopération et de communication entre les citoyens catholiques. Une nouvelle ère de corporatisme catholique ne fait que commencer"
papalstate.3.a: "Excellent"

papalstate.4.t: " Donations de la part des fidèles "
papalstate.4.d: "Pour la première fois depuis des siècles, le siège même de l'église de Dieu est menacé par des non-croyants et les dons des catholiques du monde entier affluent"
papalstate.4.a: " Chaque centime compte"

papalstate.5.t: "Les Marais Pontins"
papalstate.5.d: "L'ordre a été donné de défricher les Marais Pontins et d'ouvrir ainsi ces terres autrefois inutiles à l'agriculture ou à l'industrie. Ce plan nécessitera l'emploi de milliers de Romains et prendra de nombreux mois pour réaliser la plus grande partie du travail, mais le résultat pourrait en valoir la peine".
papalstate.5.a: "Tant que ça les fait travailler, je suis heureux."

papalstate.6.t: " Les Marais Pontins sont asséchés "
papalstate.6.d: "Les zones anciennement connues sous le nom de marais Pontins sont maintenant asséchés , avec des usines et des fermes qui se développent dans toute la région, renforçant encore plus notre nation sur le plan économique"
papalstate.6.a: "Une réalisation monumentale !"

papalstate.7.t: "Pie XI décède"

papalstate.8.t: "Le successeur de Saint-Pierre"
papalstate.8.d: "Le Saint-Siège s'est enfin réuni pour délibérer de l'élection d'un nouveau pape après la mort de Pie XI. Finalement, ils ont choisi..."
 papalstate.8.a: "...d'élire le pieux et populaire cardinal Eugenio Pacelli comme Pie XII"
 papalstate.8.b: "...d'élire le charitable Elia Cardinal dalla Costa en tant que Stephen X"
 papalstate.8.c: "...d'élire le cardinal socialiste Achille Liènart comme Jean XXIII"
 papalstate.8.e: "...d'élire le cardinal conservateur Alfredo Schuster comme Jules IV"

papalstate.9.t: "Les premières élections romaines"
papalstate.9.d: "Avec l'abandon par le pape de son pouvoir temporel et la transition du régime papal à la démocratie en cours, des élections libres auront lieu à Rome pour la première fois depuis la République romaine de 1849. La question est de savoir quel parti en sortira victorieux"
papalstate.9.a: "Il Movimento Sociale Latino !"
papalstate.9.b: "L'Alleanza Cristiana Democratica !"

papalstate.10.t: " Les élections romaines de [GetYear] "
papalstate.10.d: "Avec l'approbation du pape [Root.GetLeader], des élections sont à nouveau organisées à Rome"
papalstate.10.a: "Le Movimento Sociale Latino est victorieux !"
papalstate.10.b: "L'Alleanza Cristiana Democratica est victorieuse !"

papalstate.11.t: " Une aide financière des deux Siciles ? "
papalstate.11.d: "Alors que nous avons déterminé que le meilleur moyen de maîtriser la crise du Lundi Noir est de demander un renflouement au Royaume des Deux Siciles, nous devons décider quelle part de notre dette nous leur demanderons de prendre. Si nous leur demandions de prendre en charge toutes nos dettes, cela améliorerait grandement notre situation financière, mais cela reviendrait aussi à céder une grande partie de notre souveraineté aux Siciliens. Si cela s'avère inacceptable, nous pourrions au contraire leur demander de ne prendre qu'une partie de notre dette, bien que si nous devions le faire, nous devrions nous-mêmes prendre des mesures pour effacer la dette restante et les dommages économiques"
papalstate.11.a: "Demandez aux Siciliens de rembourser la totalité de notre dette"
papalstate.11.b: "Demandez-leur seulement de prendre une partie de notre dette"

papalstate.12.t: "La requête de l'État papal"
papalstate.12.d: "L'État pontifical a été durement touché par le Lundi Noir et, en particulier, il est incapable de gérer ses dettes internationales. Malgré nos propres difficultés économiques, ils ont demandé que nous prenions en charge toutes leurs dettes et, bien que nous les ayons protégés depuis l'effondrement de l'Italie et que le fait d'accepter leur demande nous donnerait un bien meilleur contrôle sur leur État, beaucoup se demandent si notre économie serait capable de gérer le choc"
papalstate.12.a: "Accepter leur demande"
papalstate.12.b: "Assumer une partie de leurs dettes"
papalstate.12.c: "Refuser - notre propre nation doit passer en premier"

papalstate.13.t: " Les Deux Siciles acceptent !"
papalstate.13.d: "Les Siciliens ont accepté de prendre en charge notre dette ! Nous avons fait des concessions importantes et le gouvernement sicilien a maintenant beaucoup plus d'influence sur nous, mais au moins nos dettes ont été effacées et notre économie fonctionne à nouveau"
papalstate.13.a: "Super !"

papalstate.14.t: "Deux Sicile accepte partiellement"
papalstate.14.d: "Malheureusement, les Siciliens n'ont pas voulu assumer la totalité de notre dette en raison de leurs propres problèmes économiques après le Lundi Noir, mais ils ont quand même accepté d'en prendre une partie, ce qui nous aidera à alléger le fardeau qui pèse sur nous, même si nous devrons prendre des mesures pour que notre économie se rétablisse complètement"
papalstate.14.a: "C'est mieux que rien"

papalstate.15.t: "Les Deux Siciles refusent !"
papalstate.15.d: "Le Royaume des Deux Siciles a refusé notre généreuse demande, prétendant que l'économie de leur nation passe avant tout ! Cela rendra la route vers l'amélioration de l'économie de notre État plus coûteuse que nous l'avions espéré"
papalstate.15.a: "Quelle infidélité !"

papalstate.16.t: "La demande de l'État Papal"
papalstate.16.d: "L'État papal a été durement touché par le Lundi Noir et, en particulier, il est incapable de gérer ses dettes internationales. Malgré nos propres difficultés économiques, ils ont demandé que nous prenions en charge une partie de leurs dettes et, bien que nous ayons protégé depuis l'effondrement de l'Italie et que notre peuple soit fidèle à l'Église et au pape, beaucoup se demandent si notre économie serait capable de gérer le choc"
papalstate.16.a: "Accepter leur demande"
papalstate.16.b: "Refuser - notre propre nation doit passer en premier"

papalstate.17.t: "Les Deux Siciles acceptent !"
papalstate.17.d: "Les Siciliens ont accepté de prendre en charge une partie de nos dettes ! Bien que nous n'ayons pas encore atteint la lumière au bout du tunnel, l'élimination de certaines de nos dettes allégera le fardeau de notre économie et facilitera notre redressement"
papalstate.17.a: "Super !"

papalstate.18.t: "Aide militaire à l'État pontifical ?"
papalstate.18.d: "Alors que les tensions internationales augmentent et que la possibilité d'une seconde Weltkrieg se présente, l'État pontifical a commencé à voir la nécessité de reconstruire son armée afin de défendre le Saint-Siège contre les profanations des vils syndicalistes juste de l'autre côté de notre frontière, et il nous a demandé de l'aider à moderniser ses forces. Comment allons-nous réagir ?"
papalstate.18.a: "Aidez-les autant que possible !"
papalstate.18.b: "Nous pouvons leur épargner de l'aide"
papalstate.18.c: "Pas besoin - nous pouvons les protéger nous-mêmes"

papalstate.19.t: "Le Royaume des deux Sicile accepte !"
papalstate.19.d: "Le Royaume des Deux Sicile a accepté notre demande et a commencé à nous aider à moderniser notre technologie militaire afin que nous puissions nous défendre contre la tyrannie du syndicalisme."
papalstate.19.a: " Génial ! "

papalstate.20.t: "Les Deux Sicile fournissent une aide"
papalstate.20.d: "Le Royaume des Deux Siciles a accepté notre demande et bien qu'il ne nous ait pas accordé autant d'aide militaire que nous l'espérions, ce qu'il a jugé bon de nous donner devrait nous aider à moderniser notre armée"
papalstate.20.a: "C'est mieux que rien"

papalstate.21.t: "Les Deux Siciles refusent !"
papalstate.21.d: "À notre grande déception, le Royaume des Deux Siciles a refusé notre demande d'aide militaire, prétendant que cela serait une perte de temps et de ressources pour leur propre nation et que l'armée sicilienne est capable de défendre Rome elle-même."
papalstate.21.a: "Quelle folie et quelle arrogance"

papalstate.22.t: "Campagne de guérilla syndicaliste"
papalstate.22.d: "Si nous avons déjoué les tentatives des syndicalistes de réaliser un deuxième Risorgimento et récupéré les terres volées par le Piémont en 1860, il semble que nos ennuis ne se soient pas arrêtés là. Les syndicalistes des territoires libérés, refusant de reconnaître notre droit légitime, ont pris les armes contre notre gouvernement et s'engagent dans une campagne de guérilla contre nous !"
papalstate.22.a: "Ces dissidents doivent être traduits en justice !"

papalstate.23.t: " Émeutes syndicalistes "
papalstate.23.d: "Aujourd'hui, de nombreux sympathisants syndicalistes sont venus manifester contre notre régime dans les territoires de l'ancienne Italie. Les protestations se sont rapidement transformées en émeutes, causant beaucoup de dégâts par des actes de vandalisme et blessant beaucoup de personnes"
papalstate.23.a: " Merde !"

papalstate.24.t: " Embuscades syndicalistes "
papalstate.24.d: "Les guérillas syndicalistes ont organisé des embuscades contre nos troupes dans toute notre nation !"
papalstate.24.a: "Merde !"

papalstate.25.t: " Attentat à la bombe syndicaliste "
papalstate.25.d: "Les guérillas syndicalistes ont mené un attentat à la bombe aujourd'hui, causant d'importants dommages à nos infrastructures dans cette région"
papalstate.25.a: "Merde !"

papalstate.26.t: "Sabotage syndicaliste"
papalstate.26.d: "Les guérillas syndicalistes ont fait exploser une de nos usines pour tenter de saboter notre industrie !"
papalstate.26.a: "Merde !"

papalstate.27.t: "La fin de la résistance syndicaliste"
papalstate.27.d: "Après de longs mois de guérilla, nous avons enfin réussi à déraciner et à détruire les restes de syndicalistes qui s'opposent encore à notre régime."
papalstate.27.a: "Enfin !"

papalstate.38.t: "Les effets du Lundi Noir se terminent !"
papalstate.38.d: "Bien que ce fut une période difficile et éprouvante pour notre nation et notre économie, les effets de la crise du lundi noir sont enfin terminés, et notre pays peut commencer à aller de l'avant."
papalstate.38.a: "Enfin !"

papalstate.39.t: "Le conclave papal"
papalstate.39.d: "Avec le décès de Pie XI, les cardinaux de l'Église catholique se sont réunis dans la Chapelle Sixtine pour élire le nouveau pape. Ils resteront à l'écart jusqu'à ce qu'un consesnus soit atteint et qu'un nouveau successeur à Saint-Pierre soit choisi par les électeurs"
papalstate.39.a: "Prions pour qu'ils fassent un choix judicieux"

papalstate.40.t: "L'état de la papauté"
 papalstate.40.d: "Suite à l'effondrement de l'Italie après la Weltkrieg, Rome est devenue en danger de capture par les rebelles républicains contre le vieux Royaume. Les lignes de bataille floues de la guerre civile ont pour la plupart épargné Rome grâce à la protection des forces royalistes du sud qui, avec les milices locales de droite, ont écrasé les soulèvements à Rome. Le pape est bientôt sorti du Vatican pour reprendre l'administration de son domaine ordonné par Dieu, mais l'État affaibli n'avait pas de forces armées qui lui étaient loyales et il avait peu de chances de résister à une quelconque offensive syndicaliste. Cependant, les généraux blancs du sud ne resteront pas les bras croisés pendant que le centre du catholicisme tombe sous le joug du syndicalisme, et mènent une contre-offensive pour sécuriser Rome, mettant l'État pontifical sous protection royaliste, puis sicilienne, recevant le soutien de volontaires étrangers à Rome, le corps des zouaves renaissants.\n\nAprès la fin de la guerre, les États pontificaux ont rejoint la Fédération italienne avec ses protecteurs à Naples, mais ne contrôlaient qu'une petite fraction de son territoire nominal, et était et est encore à la plupart des égards un État croupion et fantoche des Siciliens. Après la déclaration d'indépendance avec la Sardaigne et les deux Siciles en 1926, il a été reconnu comme un État indépendant par la majorité des nations du monde, bien qu'il soit extrêmement limité dans ses options diplomatiques. \n\nDans la sphère de la politique de la Curie, la santé déclinante de Pie est dans tous les esprits, et il reste à voir qui lui succédera s'il meurt dans les prochaines années."
papalstate.40.a: "Intéressant"

papalstate.41.t: " État-major de planification conjoint Siculo-Papal "
papalstate.41.d: "L'État pontifical vient de proposer à notre nation et à la leur de créer un état-major de planification commun, afin de mieux coordonner nos futures guerres contre les menaces qui pèsent sur l'Italie"
papalstate.41.a: "Nos ennemis n'ont aucune chance !"

papalstate.50.t: "La papauté déclare l'indépendance"
papalstate.50.SRIhelped: "Le pape [PAP.GetLeader] a déclaré aujourd'hui que [PAP.GetNameDef] ne serait plus soumis à la suprématie de [SIC.GetNameDef]... ceci malgré le fait que la menace de [SRI.GetNameDef] plane toujours au nord, ainsi que malgré toute l'aide que nous avons offerte au pape dans le passé. De nombreux responsables du gouvernement [Root.GetAdjective] pensent que c'est une décision malavisée de la part du Pape"
papalstate.50.SRInothelped: "Le pape [PAP.GetLeader] a déclaré aujourd'hui que [PAP.GetNameDef] ne serait plus soumis à la domination de [SIC.GetNameDef]... malgré le fait que la menace de [SRI.GetNameDef] plane toujours au nord. De nombreux responsables du gouvernement [Root.GetAdjective] estiment que le pape ne fait qu'affaiblir notre défense, permettant aux syndicalistes de nous éliminer séparément"
papalstate.50.noSRIhelped: "Le pape [PAP.GetLeader] a déclaré aujourd'hui que [PAP.GetNameDef] ne serait plus soumis à la domination de [SIC.GetNameDef]... malgré toute l'aide que nous avons offerte au pape dans le passé. De nombreux responsables du gouvernement [Root.GetAdjective] estiment que la papauté profite des Siciliens, maintenant que la menace syndicaliste a été éradiquée. Où est la gratitude ?"
papalstate.50.noSRInothelped: "Le pape [PAP.GetLeader] a déclaré aujourd'hui que [PAP.GetNameDef], la menace syndicaliste ayant disparu, ne serait plus soumis à la suprématie de [SIC.GetNameDef]. De nombreux responsables du gouvernement [Root.GetAdjective] estiment que c'est une décision peu judicieuse de la part du pape"
papalstate.50.a: "Nous exigeons qu'ils remboursent l'aide que nous avons accordée"
papalstate.50.b: "Non, cela ne peut pas être autorisé"
papalstate.50.c: "Nous leur offrons toujours une protection contre les syndicalistes"
papalstate.50.e: "Si tel est le souhait du Souverain Pontife, qu'il en soit ainsi"

papalstate.51.t: "[From.GetNameDefCap] Exige le remboursement de la dette"
papalstate.51.d.all: "Le Roi [From.GetLeader] a informé le Pape [Root.GetLeader] que c'est très bien que la papauté souhaite quitter la protection de [SIC.GetNameDef]... mais sa nation a offert à la papauté une aide importante dans le passé, à la fois pour aider au Lundi noir et sous forme d'assistance militaire. Il s'attendrait à ce que ces dettes soient d'abord remboursées"
papalstate.51.d.debts: "Le Roi [From.GetLeader] a informé le Pape [Root.GetLeader] que c'est très bien que la papauté souhaite quitter la protection de [SIC.GetNameDef]... mais sa nation a fait de grands sacrifices pour aider [PAP.GetNameDef] après le Lundi Noir. Il s'attendait à ce que ces dettes soient d'abord remboursées."
papalstate.51.d.military: "Le Roi [From.GetLeader] a informé le Pape [Root.GetLeader] que c'est très bien que la papauté souhaite quitter la protection de [SIC.GetNameDef]... mais sa nation a engagé des frais personnels considérables pour aider [PAP.GetNameDef] avec son armée. Il s'attend à ce que ces dettes soient d'abord remboursées."
papalstate.51.a: "Si l'argent est ce qu'il veut, il peut l'avoir"
papalstate.51.b: "Et nous le remercions pour son don à l'Église"

papalstate.52.t: "La papauté rembourse sa dette"
papalstate.52.d: "Bien qu'elle puisse difficilement se le permettre, [From.GetNameDef] a creusé profondément dans les coffres de l'Église et a remboursé l'aide fournie par [SIC.GetNameDef] dans le passé. Le Pape a exprimé sa gratitude et a considéré que l'affaire était réglée".
papalstate.52.a: "Soit"

papalstate.53.t: "La papauté refuse de payer"
papalstate.53.d: "Le pape [From.GetLeader] a exprimé ses doutes quant à ce qu'il a appelé \"l'impiété\" du roi, et a déclaré qu'il considérait l'aide antérieure de [SIC.GetNameDef] comme un don à la Sainte Église."
papalstate.53.a: "Nous n'irons pas plus loin"
papalstate.53.b: "Alors la terre de l'Église est saisie"

papalstate.54.t: "Les Siciliens refusent"
papalstate.54.d: "[From.GetNameDefCap] a informé la papauté en termes très clairs qu'elle ne peut pas permettre une séparation. Ses soldats se rassemblent déjà à notre frontière."
papalstate.54.a: " Alors nous retournons à contrecœur dans leur giron "
papalstate.54.b: "Nous verrons cela !"

papalstate.55.t: "Les Siciliens offrent une protection"
papalstate.55.d: "Le Roi [From.GetLeader] a informé le Pape que, bien qu'il soutienne pleinement toute décision qu'il prendra sur la question, avec [SRI.GetNameDef] toujours dans le nord, il serait peut-être sage de continuer à bénéficier de la protection de la Sicile, même si ce n'est pas une domination."
papalstate.55.a: "Nous lui en serions reconnaissants"
papalstate.55.b: "Ce n'est pas nécessaire"

papalstate.56.t: "La papauté refuse la protection"
papalstate.56.d: "Inexplicablement, le pape [From.GetLeader] a refusé l'offre de protection sicilienne. Le Saint-Père est-il devenu fou ?"
papalstate.56.a: "Il ne peut pas être agressif, n'est-ce pas ?"

papalstate.57.t: "La papauté accepte la protection"
papalstate.57.d: "Le pape [From.GetLeader] a offert ses remerciements soulagés pour l'offre de protection sicilienne. Il envoie ses bénédictions au roi".
papalstate.57.a: "C'est un soulagement"

papalstate.58.t: "[From.GetNameDefCap] nous souhaite bonne chance"
papalstate.58.d: "Sans faire de promesses ni de demandes, [From.GetNameDef] nous souhaite de ne pas être sous leur protection. C'était, nous rappelle le Roi [From.GetLeader], toujours une association volontaire pour la protection mutuelle contre les syndicalistes"
papalstate.58.a: " Bien "

papalstate.60.t: " La requête papale "
papalstate.60.d: "Le pape [PAP.GetLeader] a visité [Root.GetNameDef] aujourd'hui, en faisant une demande urgente au gouvernement [Root.GetAdjective] : avec l'oppression subie par les catholiques dans [SRI.GetNameDef], il a décidé de financer un mouvement de résistance. Cela servirait à affaiblir les syndicalistes, et donnerait également à la papauté la capacité de lever des forces partisanes derrière leurs lignes une fois que la guerre inévitable commence. Cependant, si le gouvernement [SRI.GetAdjective] découvre l'implication de [PAP.GetNameDef], cela pourrait signifier une invasion... et, puisque [Root.GetNameDef] agit en tant que protecteur du pape, c'est pourquoi il a décidé de demander la permission. Il est clair, malgré la demande, que le Pape pense qu'un accord est ce que toute bonne nation catholique ferait"
papalstate.60.a: "Faites-le, avec notre bénédiction"
papalstate.60.b: "Non, c'est beaucoup trop risqué"

papalstate.61.t: "[From.GetNameDefCap] a accepté"
papalstate.61.d: "Étant le bon roi catholique qu'il est, le roi [From.GetLeader] a accepté notre plan pour financer la résistance NeoSanfedisti."
papalstate.61.a: "Excellent"

papalstate.62.t: "[From.GetNameDefCap] a refusé"
papalstate.62.d: "Bien qu'il soit pleinement conscient de la façon dont les catholiques du nord sont opprimés par le régime syndicaliste sous lequel ils vivent, le Roi [From.GetLeader] a refusé la demande du Pape, en disant que [From.GetNameDef] ne peut pas se permettre de provoquer une guerre avec [SRI.GetNameDef]."
papalstate.62.a: "Comme c'est décevant"

papalstate.63.t: "Les dirigeants NeoSanfedisti arrêtés"
papalstate.63.d: "Les responsables de [SRI.GetNameDef] ont déclaré la victoire contre les NeoSanfedisti, en diffusant les arrestations de ses principaux meneurs à la télévision nationale. Malheureusement, cela signifie que toute chance que [PAP.GetNameDef] les utilise pour soulever des partisans pendant la guerre est maintenant anéantie."
papalstate.63.a: "Comme c'est décevant"

 papalstate.64.t: " Le Pape rassemble les fidèles catholiques "
papalstate.64.d: "Le pape [PAP.GetLeader] a lancé un appel aux fidèles catholiques de [SRI.GetNameDef], leur demandant de se soulever contre les \"syndicalistes impies\"... en leur fournissant du matériel et une formation. Le nombre de partisans n'est guère écrasant, mais ils peuvent s'avérer gênants en apparaissant derrière nos lignes comme ils l'ont fait"
papalstate.64.a: "Cela ne change rien"

