### Leaders ###
POLITICS_PIUS_XII_DESC: "Le pape Pie XII, anciennement le cardinal Eugenio Pacelli, est un homme d'une grande ferveur spirituelle. Il est réputé pour sa piété, mais il a une forte tendance à l'autoritarisme qui n'a d'égal que son désir de protéger le peuple."
POLITICS_STEPHEN_X_DESC: "Le Pape Stephen X, anciennement Cardinal Elia dalla Costa, est un homme doux, réputé pour sa nature charitable et son amour des pauvres. La plupart des gens pensent qu'il finira par détourner la papauté de son autorité directe sur la nation, et des forces se rassemblent déjà au sein de l'État papal pour déterminer qui assumera ce rôle."
POLITICS_JOHN_XXIII_DESC: "Le choix du Pape Jean XXIII, anciennement Cardinal Achille Liènart, est controversé. C'est un socialiste bien connu, considéré par certains comme un radical, et il est possible qu'il ait été choisi par la papauté en raison de la possibilité que ses penchants socialistes conduisent à une réconciliation avec le Nord."
POLITICS_JULIUS_IV_DESC: "Le pape Jules IV, anciennement le cardinal Alfredo Schuster, est un homme réputé pour sa passion. Il a été impliqué dans la gestion de l'État pontifical pendant de nombreuses années et, en tant qu'ancien archevêque de Milan, il a déclaré que le syndicalisme était un mal qu'il combattrait jusqu'à ce qu'il soit éradiqué de la Terre."
POLITICS_PIUS_XI_DESC: "Le Pape Pie XI, anciennement Cardinal Achille Ratti, a été élu au Saint-Siège en 1922, après avoir passé la plupart des années précédentes en tant que représentant papal dans l'État polonais nouvellement rétabli, et a été nommé cardinal en 1921. Ainsi, il a évité la plupart des troubles de la guerre civile et le danger que la papauté a subi dans ses dernières étapes. Il a été le premier pape depuis l'unification de l'Italie à prononcer un discours d'ascension à Saint-Pierre, cette pratique ayant été abandonnée pendant les \"années otages\" sous la monarchie savoyarde. Sa papauté a également été marquée par des tensions croissantes entre les factions de la Curie, et le rétablissement troublé de l'autorité temporelle."
POLITICS_COLLEGE_CARDINALS_DESC: "Pendant que le conclave est en session, Carmelengo Eugenio Pacelli occupe de facto des fonctions administratives. Cependant, le Saint-Siège est officiellement vide, et l'État pontifical manque donc formellement d'un chef d'État. Le conclave est généralement un processus long qui peut mettre l'État et l'Église elle-même dans une toute nouvelle voie pour les décennies à venir."

