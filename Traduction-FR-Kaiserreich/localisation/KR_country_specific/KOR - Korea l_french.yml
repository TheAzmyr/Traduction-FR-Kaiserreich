 KOR_lyuh_woon_hyung: "Lyuh Woon-hyung"
 KOR_lyuh_woon_hyung_leader_desc: "Tous les nationalistes coréens ne se sont pas affiliés au Gouvernement Provisoire, et Lyuh Woon-hyung, autrefois ministre des affaires étrangères du PGROK, en fait partie. En tant que ministre des affaires étrangères, Lyuh s'est souvent retrouvé en opposition avec les factions dominantes. Lyuh a souvent été approché en secret par des officiels japonais qui tentaient de le retourner, tous sont revenus bredouilles, quand ils n'ont pas été sévèrement ridiculisés. Fatigué de la factionnalisation constante du PGROK, il cherche de nouveaux contacts au sein de la Troisième Internationale et du Kuomintang, mais se brouille également avec eux. Après une tournée en Asie du Sud-Est, où il se bat aux côtés des nationalistes locaux contre la présence coloniale allemande, Lyuh est finalement capturé lors d'un match de football à Qingdao, où les autorités allemandes l'extradent rapidement au Japon. Après une courte période d'emprisonnement, Lyuh revient sur le devant de la scène en tant que directeur de la Joongang Newspaper Company. Il profite de cette période pour établir des contacts avec les différents groupes qui se chamaillent en Corée, y compris ses anciens rivaux, construisant une présence clandestine à l'abri des projecteurs des Japonais. Ce groupe est connu sous le nom de Comité pour la Préparation de l'Indépendance de la Corée et, en tant que leader, Lyuh tente de créer une force unifiée de toutes les idéologies au sein du nouvel État coréen. Sous sa direction, la Corée deviendra forte, assez forte pour résister aux vagues qu'elle doit supporter seule. Après des années de traumatisme, la Corée ne doit pas devenir un satellite ou une "République sœur", mais une démocratie pleinement libre et indépendante !"

 KOR_jo_so_ang: "Jo So-ang"
 KOR_jo_so_ang_desc: "Jo So-ang, ancien élève de Sungkyunkwan, a été sélectionné par le gouvernement impérial coréen pour représenter son pays lors d'un voyage éducatif au Japon. À son arrivée, il se heurte à d'immenses préjugés à l'encontre de ses compatriotes et c'est là que commence sa longue lutte pour obtenir l'indépendance de sa nation. Jo s'inscrit à l'université Meiji en tant qu'étudiant en droit, mais il est rapidement choqué par la nouvelle de l'annexion de la Corée. Après une longue période d'anxiété et de dépression, Jo se rend à Shanghai pour tenter d'échapper à l'espionnage des autorités japonaises. C'est là qu'il a rencontré les fonctionnaires coréens qui allaient devenir l'épine dorsale du gouvernement provisoire de la République de Corée. Après avoir terminé ses études, il s'installe définitivement en Chine. Lorsque le mouvement du 30 mai secoue la Chine orientale, Jo se rend rapidement à Shanghai, où il retrouve ses camarades et amis, qui s'unissent pour former le gouvernement provisoire. En 1928, Jo, ainsi que ses deux camarades, Kim Kyu-sik et Lyuh Woon-hong, arrivent à la conférence de Shanghai en tant que délégués de Syngman Rhee. Revenant avec ce qui serait la chute de Rhee, Jo a pris l'initiative de rencontrer le PIC et d'y participer. Une fois le PNRC  établi, Jo se range à nouveau du côté de Kim Wonbong. Kim, qui croit ardemment aux trois principes du peuple, accueille Jo et son projet de Samgyunisme, une version coréanisée des principes que Kim est prêt à accepter pour distancer son parti en tant que simple marionnette du Kuomintang. Jo est désormais indépendant, loin des chamailleries réactionnaires et des socialistes sinophiles, et fait de son mieux pour allumer un phare de libéralisme afin que sa patrie, enfin indépendante, puisse naviguer à contre-courant de l'histoire."

 KOR_chough_pyung_ok: "Chough Pyung-ok"
 KOR_chough_pyung_ok_leader_desc: "Après la mise en accusation et l'exil, puis la disparition du Dr Syngman Rhee en 1928, le jeune Chough Pyung-ok a rencontré de nombreux subordonnés exilés et dispersés de Rhee lors de ses études aux États-Unis. Grandement influencé par eux et par son père patriote, Chough est rapidement rentré en Corée pour déclencher des mouvements d'indépendance dans son pays. Ni affilié au gouvernement provisoire ni à la présence socialiste, Chough se réunira avec ses amis de l'ancienne faction Rhee et formera ce qui sera les racines du Parti démocratique coréen, absorbant dans leurs rangs des éléments libéraux du PIC. Plein de zèle, le petit parti attaque les socialistes et le PIC pour leur éthique douteuse. En difficulté, cependant, Chough et ses subordonnés ont fini par traiter avec le diable, acceptant des dons et des entrées considérables de nul autre que leur vieil ennemi, les collaborateurs. Grâce à leur argent et à leur pouvoir, le KDP est passé d'un petit groupe à un parti politique à part entière, mais il portera toujours la marque du parti des traîtres."

#### Traits ####
 KOR_korean_exile: "Armée de Libération Coréenne"
 KOR_korean_exile_desc: "§LUn chef militaire coréen en exil qui rêve de rentrer un jour dans une Corée libérée de l'impérialisme japonais. Pour l'instant, il s'est mis au service de seigneurs de guerre chinois prometteurs dans l'espoir qu'un jour l'indépendance de la Corée puisse être obtenue de son vivant.§!"

