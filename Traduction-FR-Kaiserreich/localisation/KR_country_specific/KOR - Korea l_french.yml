### Aut Korea Tree
 KOR_maintain_martial_law:0 "Maintenir la Loi Martiale"
 KOR_maintain_martial_law_desc: "Notre pays est en danger. L'armée doit continuer à garder le pouvoir."
 KOR_tighten_the_party_state: "Resserrer l'État-Parti"
 KOR_tighten_the_party_state_desc: "Les soi-disant idéaux libéraux et démocratiques menacent la stabilité de notre nation. Nous devons renforcer la notion de nation à parti unique."
 KOR_sponser_illminist_groups: "Parrainer des Groupes Illministes"
 KOR_sponser_illminist_groups_desc: "Nous encouragerons la croissance des idées illministes pour poursuivre un véritable ethno-état coréen."
 KOR_amend_the_constitution:0 "Modifier la Constitution"
 KOR_amend_the_constitution_desc: "Nous modifierons la constitution pour permettre des mandats présidentiels indéfinis."
 KOR_figurehead_of_the_nation: "Figure de la Nation"
 KOR_figurehead_of_the_nation_desc: "Kim Koo est le cher père de notre nation. Et il continuera à guider la nation coréenne."
 KOR_install_confucian_principles: "Instiller les Principes Confucianistes"
 KOR_install_confucian_principles_desc: "L'ordre est nécessaire en ces temps chaotiques. Nous devons revenir aux jours passés de l'ordre confucéen."
 KOR_withold_the_holy_rituals: "Renoncer aux Rituels Sacrés"
 KOR_withold_the_holy_rituals_desc: "Nous chercherons à créer un gouvernement constitutionnel moderne avec une figure de proue pour diriger la nation."
 KOR_the_korean_restoration: "La Restauration Coréenne"
 KOR_the_korean_restoration_desc: "Les monarques Joseon ont été restaurés. La Corée sera désormais une véritable monarchie constitutionnelle moderne."
 KOR_intensify_modernisation_efforts: "Intensifier les Efforts de Modernisation"
 KOR_intensify_modernisation_efforts_desc: "Nous intensifierons les efforts de modernisation pour moderniser considérablement l'État coréen."
 KOR_true_korean_democracy: "La Vraie Démocratie Coréenne"
 KOR_true_korean_democracy_desc: "La vraie démocratie est celle dirigée par notre glorieux chef Kim Koo qui se soucie de sa nation et de son peuple. Sous sa direction, la République s'épanouira !"
 KOR_the_militarization_of_society: "La Militarisation de la Société"
 KOR_the_militarization_of_society_desc: "Tous les Coréens doivent apprendre à servir l'État ! Gloire à notre terre natale."
 KOR_regeneration_of_the_korean_nation: "Régénération de la Nation Coréenne"
 KOR_regeneration_of_the_korean_nation_desc: "Inspirés par la NRPR, nous reconstruirons la Corée en un glorieux État-nation par les Coréens et pour les Coréens."
 KOR_encourage_nationalistic_education: "Encourager l'Éducation Nationaliste"
 KOR_encourage_nationalistic_education_desc: "Nous encouragerons l'étude des héros populaires coréens, de la langue et de l'histoire coréennes dans les écoles."
 KOR_a_classless_korea: "Corée sans Classes"
 KOR_a_classless_korea_desc: "Coréens, unis ensemble. Les petites luttes de classe ne doivent plus nous diviser !"
 KOR_the_embodiment_of_the_korean_state: "L'Incarnation de l'État Coréen"
 KOR_the_embodiment_of_the_korean_state_desc: "Ensemble, les Coréens travailleront à la construction d'une véritable grande nation qui éclipsera des années d'humiliation et de trahison étrangères !"

