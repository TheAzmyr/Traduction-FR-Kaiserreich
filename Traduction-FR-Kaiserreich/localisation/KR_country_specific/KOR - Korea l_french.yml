 KOR_the_peoples_navy: "La Marine du Peuple"
 KOR_the_peoples_navy_desc: "Camarades, unissez-vous ! Défendez les mers pour notre glorieuse révolution."

### Characters ###
 KOR_cho_bong_am: "Cho Bong Am"

 KOR_kim_koo: "Kim Koo"
 KOR_kim_koo_leader_desc: "Dominant à la fois ses alliés et ses adversaires, Kim Koo est à la fois l'incarnation politique de ce qui reste du nationalisme coréen et le marionnettiste à l'origine d'innombrables cas de terreur blanche. Né grand, le jeune Kim Koo s'est enrôlé dans les armées paysannes du mouvement Tonghak et, alors que le soulèvement se dispersait, il a été sauvé par An Taehoon, le père du légendaire An Junggeun, futur assassin d'Itō Hirobumi. En 1896, Kim sera arrêté pour avoir assassiné un marchand japonais, le croyant officier militaire. Après s'être échappé, Kim s'est détourné de la politique et a plutôt travaillé à la création d'écoles avec l'aide des églises. En 1905, cependant, indigné par la signature du traité entre le Japon et la Corée, Kim revient sur la scène nationaliste, se liant d'amitié avec des personnes partageant les mêmes idées qui deviendront ses camarades.\n\nAvec l'établissement du gouvernement provisoire de la République de Corée à Shanghai en 1925, Kim est devenu l'un de ses membres à part entière, s'imposant rapidement comme l'épine dorsale du gouvernement provisoire, que ce soit directement ou indirectement. Dans le cadre de son ascension au pouvoir, Kim a été à la fois membre du Congrès provisoire coréen et chef de la police, faisant tout ce qu'il pouvait pour empêcher les traîtres de s'infiltrer. Dans le même temps, il a assassiné plusieurs fois ses camarades, dont beaucoup ont servi d'obstacles à sa prise de pouvoir. En 1923, il est nommé ministre provisoire de l'Intérieur et en 1926, Premier ministre. En 1930, il crée le Parti de l'indépendance de la Corée, qui devient l'élément déterminant de son accession au pouvoir. En tant que leader incontesté de l'État et de la nation coréens, Kim Koo regarde vers l'abîme."

 KOR_yi_kang: "Yi Kang"
 KOR_yi_kang_leader_desc: "Né en 1877, cinquième fils de Gojong par sa concubine Lady Jang, Yi Kang devient le prince Uihwa en 1892. Accablé de procès et de dettes après son mariage avec Kim Sudeok, le prince devient ambassadeur spécial de la Corée au Japon en 1895 pour participer aux célébrations de la victoire japonaise sur les Chinois lors de la première Guerre Sino-Japonaise. N'ayant pas d'enjeu propre, il a servi en tant qu'ambassadeur dans des pays européens et aux États-Unis, bien que son style de vie de playboy et ses dépenses excessives aient suscité l'hostilité du gouvernement coréen. Il a participé à la Croix-Rouge coréenne de 1906 à 1907 ; cependant, lorsque son père a abdiqué, son demi-frère, le prince Yi Un, est devenu prince héritier en raison de l'aversion de son père à son égard.\n\nAprès l'annexion de la Corée par le Japon en 1910, Yi Kang est de plus en plus mécontent de son statut, bien qu'il reçoive une généreuse allocation annuelle. Lorsqu'il apprend la création du gouvernement provisoire de la République de Corée en 1928, il tente de fuir la Corée pour rejoindre les exilés. Sa fuite est un échec et, malgré les efforts de Yi Kang pour lui retirer ses titres, il reste un prisonnier politique à Séoul. En 1930, il prend officiellement sa retraite. Malgré tout, son désir ardent de voir la Corée indépendante ne s'est jamais éteint ; il a fait remarquer un jour qu'il préférait être un paysan dans une Corée indépendante plutôt qu'un noble sous la domination japonaise.\n\nLorsque les troupes de l'empire Qing ont libéré la Corée à la fin de la deuxième guerre Sino-japonaise, Yi Kang a enfin pu rencontrer le gouvernement provisoire qui était en exil depuis si longtemps. Afin d'honorer la relation historique entre les Qing et Joseon et de reconnaître la nouvelle relation de la Corée avec la Chine, Yi Kang a été déclaré à la quasi-unanimité roi d'un Joseon ressuscité. Il a désormais la responsabilité de perpétuer le glorieux héritage de Joseon sous la bannière d'une Corée nouvellement libérée."
 KOR_yi_un: "Yi Un"
 KOR_yi_un_leader_desc: "Né dans la famille royale de Joseon en tant que septième fils de Gojong, l'empereur Gwangmu, Yi Un sait à peine ce que c'est que d'être roi de Corée. Nommé prince héritier en 1907, il est emmené à l'âge de dix ans au Japon à l'initiative d'Ito Hibroumi. Là, l'empereur japonais Meiji porte une attention et un intérêt particuliers au jeune prince coréen. Le prince grandit avec la noblesse japonaise, comme les princes Hirohito, Takamatsu et Chichibu. Cependant, après l'assassinat d'Ito en 1909, l'empereur Meiji a cessé de voir Yi Un, et le prince coréen est devenu un captif dans son pays d'adoption.\n\nDe 1911 à 1924, Yi Un a servi dans l'armée japonaise malgré sa petite taille, après s'être inscrit à l'École centrale des jeunes de l'armée. De 1927 à 1928, le prince décide de voir le monde en dehors du Japon et de la Corée. Il entreprend donc un voyage en Europe, visitant les capitales syndicalistes de Londres et de Paris et se rendant dans les Empires allemand et autrichien avant de rentrer au Japon fin 1928.\n\nLorsque la deuxième guerre sino-japonaise éclate, Yi Un sert dans l'armée de Chine du Nord - où il est capturé lors des combats intenses qui se déroulent le long de la frontière sino-coréenne par les forces Qing. Avec le soutien des Qing, le Parti de l'indépendance de la Corée accepte de reconnaître Yi Un comme l'héritier légitime de Joseon et d'adopter un gouvernement semblable à celui de leurs voisins chinois, à savoir une monarchie constitutionnelle. En tant que nouveau roi de la Maison Yi restaurée, Yi Un est à la tête d'un Joseon nouveau et revivifié, qui fera sans doute écho aux triomphes du glorieux passé de la Corée."

 KOR_kim_hong_il: "Kim Hong-il"
 KOR_kim_hong_il_commander_desc: "§YDescription Générale\n§YNaissance:§L\n23 septembre 1898\ndans le Yongcheon, à Pyeongan Nord, sous l'Empire Coréen\n§YCarrière militaire:§L\nL'enfance de Kim Hong-il a été secouée par le bruit des canons lorsque la guerre russo-japonaise a commencé dans sa ville natale. Rapidement, la guerre prend fin et suit l'effondrement de l'empire coréen sous la botte japonaise. Kim, qui a vu les horreurs de la guerre et la chute d'une nation à un très jeune âge, commence à se battre pour son pays. Après une jeunesse turbulente à voyager entre la Corée et la Chine, où il finit par s'installer comme enseignant, la police japonaise rattrape les traces de Kim. Il s'est finalement enfui en Mandchourie, où son frère dirigeait une entreprise. En 1918, Kim s'est retrouvé à Shanghai, où il a rencontré Huang Jue, un partisan antijaponais, qui l'a aidé à s'inscrire comme cadet à l'Académie Militaire de Guizhou. Kim, qui a commencé son éducation par l'égarement plutôt abrupt de son arme, a été placé sous la tutelle spéciale de He Yingqin, qui l'a bien formé au point qu'il a obtenu son diplôme avec mention. Après avoir obtenu son diplôme, Kim se rend à Shanghai à la recherche du gouvernement provisoire de la République de Corée, mais il est évincé par les luttes intestines déclenchées par la récente destitution de Syngman Rhee. Plus tard, Kim fera une carrière irrégulière de mercenaire et d'éducateur entre la Chine, la Mandchourie et l'Extrême-Orient russe.\n\nLors d'un enterrement, Kim rencontre le Dr Sun Yat Sen, qui encourage grandement sa cause pour l'indépendance. Au début de l'expédition du Nord, Kim a rejoint le Kuomintang et a commencé à servir comme adjuvant de son ancien professeur, He Yingqin. Au cours de l'expédition, Kim persuade les pilotes coréens des armées du Zhili de se rallier à la cause du KMT. À la fin de l'expédition du Nord, il gravit les échelons pour devenir général, bien que la chute du KMT rende cet accomplissement plutôt inutile. Kim suivra He dans le Guizhou et la couche du Yunnan, où il fera partie des restes de l'ANR loyale à Zhu Peide. En 1931, Kim rétablit le contact avec le bureau du gouvernement provisoire coréen à Shanghai et devient l'un des dirigeants de l'Armée de libération coréenne tout en devenant l'un des contacts en matière d'armes du PGROK."

 KOR_lee_beom_seok: "Lee Beom-seok"
 KOR_lee_beom_seok_commander_desc: "§YDescription Générale\n§YNaissance:§L\n20 octobre 1900\nà Gyeongseong , sous l'Empire Coréen\n§YCarrière militaire:§L\nMembre proche du cercle intime de Kim Koo et général éminent du Parti de l'Indépendance de la Corée, Beom-seok est devenu, pendant son exil, un grand admirateur du Premier ministre roumain Corneliu Zelea Codreneau et du mouvement russe Savinkoviste, qu'il considérait comme une source d'inspiration pour une Corée forte et nationaliste.Descendant de la royauté Joseon, Beom-seok rejoint la diaspora coréenne en Chine en 1916 ; il rencontre le Dr Sun Yat-Sen, président du Kuomintang chinois, à Shanghai. Il se rend ensuite au Yunnan, où Tang Jiyao permet au jeune homme patriote de s'inscrire à l'Académie Militaire du Yunnan. Après avoir obtenu son diplôme en 1919, il s'exile en Chine avant de rejoindre le gouvernement provisoire en 1925, où il gravit rapidement les échelons grâce à son expérience militaire."
 KOR_lee_beom_seok_civilian_desc: "Membre proche du cercle intime de Kim Koo et général éminent au sein du Parti de l'Indépendance de la Corée, Beom-seok est devenu, pendant son exil, un grand admirateur du Premier ministre roumain Corneliu Zelea Codreneau et du mouvement russe Savinkoviste, qu'il considérait comme une source d'inspiration pour une Corée nationaliste et forte. Descendant de la royauté Joseon, Beom-seok rejoint la diaspora coréenne en Chine en 1916 ; il rencontre le Dr Sun Yat-Sen, président du Kuomintang chinois, à Shanghai. Il s'est ensuite rendu au Yunnan, où Tang Jiyao a permis au jeune homme patriote de s'inscrire à l'Académie Militaire du Yunnan. Après avoir obtenu son diplôme en 1919, il s'exile en Chine avant de rejoindre le gouvernement provisoire en 1925, où il gravit rapidement les échelons grâce à son expérience militaire.\n\n Sa méfiance à l'égard des éléments de gauche au sein du PIC a conduit à la popularité de ses partisans, les ilministes, qui prônent le "principe d'un seul peuple" pour la nation coréenne. Ils croient à la révolution et à la mobilisation de la Corée pour en faire une société monoethnique militarisée sans classe, avec une vénération extrême pour Kim Koo, la figure de proue de la nation."

 KOR_ji_cheong_cheon: "Ji Cheong-cheon"

 KOR_kim_wonbong: "Kim Wonbong"
 KOR_kim_wonbong_commander_desc: "§YDescription Générale\n§YNaissance:§L\n28 septembre 1898\nà Miryang, dans le Gyeongnam du Sud, sous l'Empire Corée\n§YCarrière militaire:§L\nAprès avoir dirigé l'organisation du "Corps Héroïque" dans le Fengtian, Kim Wonbong a mené de multiples attaques contre le personnel et les avant-postes japonais en Corée et ailleurs. Kim s'est inscrit à l'Académie Militaire Whampoa en janvier 1926, afin de pouvoir former une véritable armée contre les Japonais. L'expédition ayant échoué, Kim se déplace sur le continent chinois pour aider les mouvements socialistes et nationalistes coréens à s'organiser. Après s'être dissocié de la Troisième Internationale en 1931, Kim a contacté ses anciens amis de Whampoa pour se réinsérer en tant qu'officier associé du Kuomintang, puis s'est pleinement intégré, avec les restes du Corps héroïque, au KMT de gauche, qui a utilisé son expertise en matière d'espionnage acquise lorsqu'il servait les armées vertueuses, tout en ayant accès à la formation des cadets coréens. En 1932, Kim organise le Parti national révolutionnaire coréen, qui fait office d'organisation sœur du KMT au sein du gouvernement provisoire coréen, lui aussi largement associé au KMT, et d'opposition à son parti au pouvoir, le Parti de l'Indépendance de la Corée."

 KOR_kim_wonbong_civilian_desc: "Après s'être dissocié de la Troisième Internationale en 1931, Kim contactera ses anciens amis de Whampoa pour se réinsérer en tant qu'officier associé du Kuomintang, puis s'intégrera pleinement, avec les restes du Corps Héroïque, dans le KMT de gauche, qui utilisera son expertise en matière d'espionnage acquise lorsqu'il servait les armées vertueuses, tout en ayant accès à la formation continue des cadets coréens. En 1932, Kim organise le Parti National Révolutionnaire Coréen, organisation sœur du KMT au sein du gouvernement provisoire coréen, lui aussi largement associé au KMT, et opposition à son parti au pouvoir, le Parti de l'Indépendance de la Corée.\n\nUne vie en exil n'a guère empêché le révolutionnaire coréen patriotique Kim Wonbong de voir la résurrection d'une nation coréenne de son vivant. Il s'est révélé être un leader énergique et passionné, comme en témoignent son leadership et son courage au sein de l'Armée Nationale Révolutionnaire lors de la Seconde Expédition du Nord et de la guerre contre le Japon. Si le chemin vers une Corée socialiste et nationaliste reste à parcourir, Wonbong a finalement réalisé le rêve de voir son pays libéré et libre de son vivant."

 KOR_pak_hon_yong: "Pak Hon-yong"
 KOR_pak_hon_yong_leader_desc: "Pak Hon-yong, né fils illégitime d'un père Yangban, se rend à Séoul pour y faire des études et, ce faisant, s'affilie à la pensée nationaliste. Contraint à l'exil et fidèle à une nation sans État, Pak se rend sur des rivages étrangers pour trouver refuge. Il s'installe en Europe, où il s'associe idéologiquement à la montée du syndicalisme en France, en Italie et en Grande-Bretagne. Profondément touché par les révolutions dont il est témoin, Pak sera l'un des premiers Coréens à s'affilier à la Troisième Internationale et retournera en Corée en tant qu'agent secret pour diffuser les idéaux syndicalistes dans la péninsule occupée par le Japon. Après une période d'emprisonnement et de maladie, Pak échappe miraculeusement à la colère des forces japonaises et retrouve le chemin de Paris. Là, il s'implique profondément dans le mouvement totaliste naissant, se rapprochant des camps de Mosley et de Mussolini et trouvant un terrain d'entente avec leurs tendances nationalistes. En 1931, Pak fait la navette entre l'Europe et Shanghai, où il peut librement soutenir à la fois la lutte pour l'indépendance et la lutte pour le syndicalisme, initiant la publication de journaux pro-syndicalistes. L'année suivante, Pak condamne le gouvernement provisoire, jugé trop réactionnaire et excluant les penseurs socialistes. Ayant trouvé un soutien de même nature, Pak s'affirme fermement comme le champion du totalisme en Corée, et la puissance de la domination rouge ne fait que commencer."

