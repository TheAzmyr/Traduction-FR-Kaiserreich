### Ideas ###

 SCO_fledgling_state: "L'État Naissant"
 SCO_fledgling_state_desc: "Une grande partie de la population, nationaliste et unioniste, soutient l'ancienne orthodoxie syndicaliste, laissant notre gouvernement plus \"modéré\" sur un terrain précaire. Nos nouveaux bienfaiteurs peuvent nous soutenir pour le moment, mais leur aide ne peut pas durer éternellement."

 SCO_unionist_question: "La Question Unioniste"
 SCO_unionist_question_desc: "[SCO_unionist_question_focus_desc]"
 SCO_unionist_question_desc_default: "Les unionistes politiquement \"modérés\" qui souhaitent voir la restauration du Royaume-Uni ont commencé à s'affirmer dans le vide politique actuel, devenant ainsi une question persistante."
 SCO_unionist_question_desc_socialist: "Comme en 1928, les \"Tory Unionists\" et les syndicalistes pro-britanniques ont pour objectif commun de s'opposer à une Écosse indépendante. Bien qu'il s'agisse d'un mal de tête mineur, ils n'en sont pas moins un mal de tête."

 SCO_economic_breakdown:0 "Economic Breakdown"
 SCO_economic_breakdown_desc: "Ravagée par la guerre et l'occupation, l'économie écossaise est en ruine."
 SCO_disorganised_army:0 "Disorganised Army"
 SCO_disorganised_army_desc: "L'armée provisoire écossaise est sous-équipée, pauvre en personnel et composée principalement d'anciennes unités de la Home Guard. Il sera nécessaire de construire une véritable armée à partir de zéro."

 SCO_coastal_batteries: "Construction d'une Batterie Côtière"

 SCO_improved_army: "L'Armée Nationale Écossaise"

 SCO_unionists_banned: "Groupes Unionistes Interdits"
 SCO_unionists_banned_desc: "Pour la sécurité de l'État écossais, les organisations perfides comme le Conseil unioniste ou celles à la loyauté douteuse comme le Parti Écossais ont été dissoutes de force."
 SCO_unionists_repressed: "Groupes Unionistes Réprimés"
 SCO_unionists_repressed_desc: "Pour assurer la stabilité politique, les organisations à la loyauté douteuse envers le nouvel État écossais, comme le Conseil Unioniste, sont réprimées par les autorités."
 SCO_unionists_appeased:0 "Unionist Collaboration"
 SCO_unionists_appeased_desc: "Malgré leurs opinions tranchées, de nombreux unionistes sont prêts à collaborer avec le nouvel État écossais. Leur aide est quelque peu controversée, mais politiquement utile."

