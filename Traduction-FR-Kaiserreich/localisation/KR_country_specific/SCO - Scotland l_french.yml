### Characters ###
 SCO_workers_council: "Conseil des Travailleurs Écossais"
 SCO_james_maxton: "James Maxton"
 SCO_roland_muirhead: "Roland Muirhead"
 SCO_hugh_macdiarmid: "Hugh MacDiarmid"

 SCO_john_maccormick: "John MacCormick"
 SCO_john_maccormick_leader_desc:0 "John MacCormick rose from being a barely notable legal professional and activist to the forefront of the Scottish independence debate, becoming the main centrist figure and uniting that niche in a sea of leftist agitation. MacCormick's political flexibility would cost him his freedom and be arrested for counter-revolutionary activities, though his unmatched charisma would allow him to lead the NPS even from prison, causing its fracture. Now back in power, Scotland's own 'King' wields immense power through pure charm and his sympathetic attitude, eager to embark on a plan to build a united and progressive Scotland."

 SCO_compton_mackenzie: "Compton Mackenzie"
 SCO_isaac_wolfson: "Isaac Wolfson"
 SCO_walter_elliot: "Walter Elliot"
 SCO_council_sco:0 "Conseil d'Etat"

 SCO_arthur_donaldson: "Arthur Donaldson"
 SCO_arthur_donaldson_leader_desc:0 "A native of Dundee, Arthur Donaldson has had an unlikely life, initially leaving school to become an assistant registrar before becoming a Dundee Journalist. After a five year-stint in the United States working for Chrysler, Donaldson would return to Scotland in 1928 to campaign for the NPS and quickly become a close associate of John MacCormick. Attempting a career as a freelance journalist and poultry farmer in the Union of Britain, Donaldson would face continued harassment from the security forces and become increasingly anti-socialist. Despite following Douglas Young into the SNP, he would quickly carve out his own rightist and pro-collaborationist faction. Now in charge, Donaldson will do whatever is necessary to protect Scotland from British tyranny."

