 SWE_idea_allmanna_sakerhetstjansten_desc: "Le Service général de sécurité est la structure de commandement commune des services de renseignement et de sécurité suédois qui a été mis en place en raison de la guerre, augmentant considérablement l'efficacité de ces agences."

