### Decisions ###
 SWE_fix_black_monday_category: "Réponse au Lundi Noir"
 SWE_fix_black_monday_category_desc: "L'économie suédoise est étroitement liée à l'économie allemande et, en tant que telle, le ralentissement économique de Berlin a rapidement eu des répercussions sur le pouvoir d'achat du Suédois moyen. Dès lors, le Premier ministre a nommé une Commission de Crise auprès du ministre des Finances pour empêcher la Suède de souffrir des effets. Avec la hausse du chômage et la baisse des revenus fiscaux, ce sera certainement une tâche ardue, cependant.\n\nBudget disponible : [swedishBudgetAmount] kronor.\nInflation : [?swe_var_inflation|%-0].\nTaux de chômage : [?swe_var_unemployment|%R0].\nMontant de la dette : [swedishDebtAmount] kronor."
 SWE_drop_gold_standard: "Abandonner l’Étalon Or"
 SWE_drop_gold_standard_desc: "La banque nationale suédoise, la Riksbank, est tenue de convertir la couronne suédoise en or à la valeur standardisée par la loi. Nous pouvons cependant suspendre la norme, conformément aux instruments du gouvernement en période de ruine économique, ce qui facilitera la vente des produits suédois à l'international, mais provoquera également de l'inflation."
 SWE_print_extra_money: "Faites tourner la planche à billet"
 SWE_print_extra_money_desc: "Nous pouvons ordonner à la Riksbank de faire tourner la planche à billet. Cependant, cela peut avoir une conséquence à la baisse sur la valeur de la Kronor."
 SWE_take_a_loan: "Emprunter 2 millions de Kronor"
 SWE_take_a_loan_desc: "Nous pouvons contracter un prêt de 2 millions de Kronor à ajouter à notre budget, mais cela ne pourra être fait indéfiniment."
 SWE_repay_a_loan: "Rembourser 2 millions de Kronor"
 SWE_repay_a_loan_desc: "Nous pouvons rembourser 2 millions de Kronor d'après notre budget, de cette façon nous n'aurons plus à payer d’intérêt dessus."
 SWE_cut_funding_on_military: "Réduire le financement de l'Armée"
 SWE_cut_funding_on_military_desc: "Nous pouvons économiser pas mal d'argent en réduisant le financement de l'Armée. Le monde devient cependant de moins en moins stable, de ce fait, une telle décision ne doit pas être prise à la légère. En plus, les conservateurs suédois sont farouchement opposés à une telle mesure."
 SWE_raise_taxes: "Augmenter les Impôts"
 SWE_raise_taxes_desc: "Nous pouvons gagner de l'argent supplémentaire, à dépenser pour contrer le Lundi Noir, en levant de nouveaux impôts. Cela risque d'étouffer encore plus le marché, et les libéraux suédois sont fortement opposés à une telle mesure"
 SWE_cut_welfare: "Réduire le financement de l’État-providence"
 SWE_cut_welfare_desc: "Nous pouvons économiser pas mal d'argent en réduisant les dépenses sociales. Une telle décision pourrait priver ceux qui ont été le plus durement touchés par la crise d'une bouée de sauvetage bien nécessaire, et, sans surprise, les sociaux-démocrates suédois sont fortement opposés à une telle mesure."
 SWE_public_work_program: "Commencer un programme de grands travaux publics"
 SWE_public_work_program_desc: "Le moyen le plus simple de lutter contre le chômage est de lancer de grands projets de travaux publics auxquels les chômeurs peuvent participer. Ils peuvent ensuite utiliser l'argent qu'ils gagnent pour prendre soin de leur famille. En prime, l'argent qu'ils dépensent sera réinjecté dans l'économie et l'aidera à se redresser."
 SWE_subsidize_resource_exports: "Subventionner l'exportation de ressources brutes"
 SWE_subsidize_resource_exports_desc: "Une grande partie de l'économie suédoise repose sur l'exportation de ressources brutes telles que le minerai de fer et le tungstène. En subventionnant ces exportations, nous trouverons une source fiable de devises étrangères, ce qui contribuera considérablement à notre reprise."
 SWE_nationalize_company: "Nationaliser une Grande Entreprise"
 SWE_nationalize_company_desc: "Le fait est que les objectifs des grandes entreprises visent souvent à faire le plus de profit possible, plutôt que de faire vivre le plus de gens possible. À cette fin, il pourrait être intéressant de nationaliser l'une de ces grandes entreprises et de la réorienter vers cet objectif. Cependant, ce ne sera pas bon marché."
 SWE_implement_tariffs: "Mettre en place des taxes"
 SWE_implement_tariffs_desc: "Nous pouvons essayer de protéger notre propre économie en appliquant des taxes sur les produits bon marché qui entrent en Suède, tout en rapportant de l'argent. Nous faisons cependant partie de la Mitteleuropa, qui est une zone de libre-échange ; en tant que tel, il s'agit techniquement d'une violation de nos obligations internationales."
 SWE_wrap_up_crisis_commission: "Mettre fin à la Commission de Crise"
 SWE_wrap_up_crisis_commission_desc: "La Commission de Crise a été créée par la loi sur la crise de 1936 afin d'aider la Suède à lutter contre les effets du Lundi Noir. Une fois la crise passée et tous les problèmes réglés, nous pourrons clôturer la Commission."
 SWE_counter_inflation: "Augmenter les taux d'intérêt de la Riksbank"
 SWE_counter_inflation_desc: "Les banques suédoises contractent des prêts auprès de la Riksbank. En augmentant les intérêts sur ces prêts, nous pouvons influencer la masse monétaire et réduire notre inflation une fois."

 SWE_geopolitical_actions: "Actions Géopolitiques"
 swe_join_reichspakt: "Rejoindre le Reichspakt"
 swe_join_reichspakt_desc: "Avec les dangers du syndicalisme s'approchant toujours plus des frontières suédoises, il serait prudent de se tourner vers des puissances partageant les mêmes idées. Le Kaiserreich est le champion du statu quo et une nation germanique qui résiste aux marées de l'anarchie latine. Soyons solidaires au combat!"
 swe_join_internationale: "Rejoindre la Troisième Internationale"
 swe_join_internationale_desc: "Les dangers pour la jeune république révolutionnaire sont nombreux, le gros kaiser cherchant vicieusement à mettre fin à la liberté des travailleurs dans les pays voisins de son sanctuaire. Nous devons être solidaires avec nos camarades de France et de Grande-Bretagne contre cette menace!"
 swe_leave_reichspakt: "Quitter le Reichspakt"
 swe_leave_reichspakt_desc: "Nous sommes arrivés à la conclusion que le climat politique tel qu'il existait lorsque la Suède a décidé de conclure une alliance avec les Allemands n'existe plus, et que l'alliance entrave maintenant nos objectifs plus qu'elle n'y contribue."
 swe_leave_internationale: "Quitter la Troisième Internationale"
 swe_leave_internationale_desc: "Dans un passé récent, l'Internationale s'est malheureusement engagée dans une direction incompatible avec la doctrine suédoise du socialisme d'origine européenne qui se répand dans le monde. La triste vérité est que l'alliance principale des travailleurs se dirige vers une impasse et la Suède ne la suivra pas dans le ravin."
 swe_seize_aland: "Envahir Åland"
 swe_seize_aland_desc: "Nous avons essayé de sécuriser Åland à la fin de la première Weltkrieg alors que le sort de la Finlande et de la Russie n'était toujours pas clair. La pression allemande nous a finalement forcés à battre en retraite, malgré notre mandat vertueux soutenu par plus de 80% de la population de l'archipel souhaitant rejoindre la Suède, et a résolu le différend en faveur de leur État fantoche finlandais. Une opportunité pourrait se présenter de ramener les îles dans leur patrie légitime, que ce soit pour des raisons stratégiques ou nationalistes."
 swe_subjugate_neighbours: "Subjuguer [FROM.GetName]"
 swe_subjugate_norway_desc: "Les Norvégiens ont joui de leur indépendance assez longtemps. Il est temps que la Suède revendique son droit d'aînesse en tant que pays qui domine et façonne la scène géopolitique scandinave et une Norvège qui ne plie pas le genou devant Stockholm ne fait pas partie du nouvel ordre Nordique."
 swe_subjugate_finland_desc: "La Finlande est historiquement sous domination suédoise depuis les croisades du Nord aux XIIIe et XIVe siècles, jusqu'à ce que nous devions la rendre aux Russes en 1809. Il est maintenant temps d'étrangler l'État finlandais décadent né de la mauvaise administration russe et rétablir l'ordre légitime sur les terres finlandaises, une fois de plus."
 swe_operation_radde_danmark: "Opération Rädda Danmark"
 swe_operation_radde_danmark_desc: "Le Danemark a formé une alliance avec les Allemands contre les syndicalistes, une décision très probablement fatale pour le pays : l'aigle allemand est tombé et le flambeau et le rouage gouvernent désormais l'Europe. Faisant partie des débris de la sphère allemande, on s'attend à ce qu'ils soient bientôt détruits par les forces syndicalistes. Pour la Suède, cette situation est très gênante car un régime syndicaliste au Danemark pourrait potentiellement permettre une invasion syndicale séparée de notre propre patrie, et par conséquent nos officiers ont élaboré un plan : nous envahissons d'abord le Danemark et destituons le gouvernement danois en faveur d'un régime amical, créant ainsi une zone tampon entre nous et les syndicalistes d'Europe continentale."

