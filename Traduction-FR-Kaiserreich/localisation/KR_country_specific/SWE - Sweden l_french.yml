 SWE_idea_front_riksledare: "Riksledare sur le front"
 SWE_idea_front_riksledare_desc: "La situation stratégique désastreuse a inquiété le Riksledare suédois et l'a obligé à rejoindre les forces loyales à sa Suède pour la défendre. La situation inhabituelle d'avoir leur chef combattant parmi eux donne un grand coup de fouet au moral, même si tout redeviendra normal après un certain temps."
 SWE_idea_riksledare_dead: "Riksledare mort"
 SWE_idea_riksledare_dead_desc: "Axel Gyllenkrok est mort d'une mort glorieuse sur le champ de bataille, mais en conséquence, l'espoir est tombé plus bas que jamais sur la question de savoir si la Suède se remettra des coups qu'elle a reçus."
 SWE_radicalistmilitary: "Armée Radicale Socialiste"
 SWE_radicalistmilitary_desc: "Dans l'armée radicale-socialiste, les hommes choisissent leurs propres officiers par le biais d'un vote du conseil. Ils font alors confiance au pouvoir exécutif de leur dirigeant élu et le suivent avec une loyauté hors du commun."
 SWE_radicalisteconomy: "Économie Radicale Socialiste"
 SWE_radicalisteconomy_desc: "L'économie actuelle est structurée de manière à assurer principalement un bon niveau de vie à nos citoyens, et elle est gérée par un État central avec une certaine liberté pour les communes locales d'ajuster les budgets comme elles le souhaitent."
 SWE_radicalistsociety: "Politique Radicale-Socialiste"
 SWE_radicalistsociety_desc: "Dans notre société socialiste, les gens s'organisent en syndicats forts qui à leur tour les représentent eux et leurs besoins. Leur chance d'avoir une influence est suffisamment forte pour que les gens sentent qu'ils font partie de quelque chose d'important."
 SWE_radicalistpeople: "Peuple Radical-Socialiste"
 SWE_radicalistpeople_desc: "Les gens de notre nation se sentent encouragés, sachant que quels que soient les maux qui les accablent, l'État sera là pour les protéger, dans la maladie comme dans la santé."

 SWE_totalistmilitary: "Armée Radicalisée"
 SWE_totalistmilitary_desc: "La nouvelle armée révolutionnaire apparaîtrait au spectateur extérieur comme une armée impérialiste très traditionnelle. Une hiérarchie stricte et une focalisation sur les campagnes offensives. Sauf que maintenant, ils appellent leurs sergents Camarade."
 SWE_totalisteconomy: "Nationalisation de l'Industrie"
 SWE_totalisteconomy_desc: "L'économie actuelle est conçue pour soutenir les grands projets initiés par l'État, notamment dans le domaine militaire, et le pouvoir est plus ou moins complètement centralisé au sein du parti."
 SWE_totalistsociety: "Hégémonie Totaliste"
 SWE_totalistsociety_desc: "La vie politique tourne autour d'un leader fort qui guidera le reste d'entre nous vers la grandeur."
 SWE_totalistpeople: "Endoctrinement Totaliste"
 SWE_totalistpeople_desc: "Le peuple de notre nation a été informé qu'il y a des espions et des ennemis à chaque coin de rue, et que seuls leurs yeux vigilants et attentifs peuvent sauvegarder la révolution."

 SWE_syndicalistmilitary: "Armée Syndicalisée"
 SWE_syndicalistmilitary_desc: "La nouvelle armée Syndiquée est principalement organisée pour des tâches défensives très locales et manque d'une structure de commandement commune. Ils se battent avec acharnement, en particulier sur leur territoire, mais l'absence d'un haut commandant traditionnel nuit à l'efficacité de plans ambitieux."
 SWE_syndicalisteconomy: "Économie de Travailleur"
 SWE_syndicalisteconomy_desc: "Notre économie est très autonome et est conçue pour renforcer les communautés locales, quelle que soit leur taille. Avec le plein pouvoir établi localement, nous mettons le pouvoir entre les mains de personnes qui connaissent leur propre arrière-cour."
 SWE_syndicalistsociety: "Conseils des Travailleurs et du Travail"
 SWE_syndicalistsociety_desc: "Notre politique est principalement focalisée sur la commune et il manque une autorité centrale forte."
 SWE_syndicalistpeople: "Endoctrinement Syndicaliste"
 SWE_syndicalistpeople_desc: "Les gens de notre nation ne se sentent pas vraiment comme les gens d'une seule nation, mais plutôt comme les gens d'une commune où tout le monde s'occupera les uns des autres."

 SWE_hotellockout: "Verrouillage des Hôtels"
 SWE_hotellockout_desc: "À la suite d'un conflit du travail concernant des grèves, il n'est pas possible de trouver un seul hôtel dans toute la Suède qui soit doté d'un personnel adéquat."

