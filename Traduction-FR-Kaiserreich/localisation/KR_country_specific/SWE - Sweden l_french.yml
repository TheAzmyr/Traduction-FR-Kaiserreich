 SWE_gustaf_bernadotte: "Gustaf Bernadotte"
 SWE_gustaf_bernadotte_regnal:0 "Gustaf V"
 SWE_gustaf_bernadotte_leader_desc:0 "Gustaf V Bernadotte est né en 1858 et était le prince héritier de Suède et de Norvège à partir de 1872. Il n'est pas étonnant qu'il soit un homme à l'ancienne, car pendant le règne de son père, le roi de Suède était à la fois chef d'État et chef du gouvernement, les ministres n'étant responsables que devant lui. Cependant, deux ans seulement avant l'accession au trône de Gustaf, en 1905, son père fut contraint d'accepter un gouvernement décidé par la majorité au Parlement.\n\nLorsque Gustaf a accédé au trône pour la première fois en 1907, il a également mis fin à une tradition suédoise d'environ 700 ans en refusant un couronnement. En tant que tel, pendant son règne de roi, il n'a jamais porté de couronne. Au début ambivalent à propos des politiciens suédois, il s'est mis en colère en février 1914, lorsque le gouvernement socialiste suédois a voulu réduire les dépenses militaires. Après avoir prononcé un discours condamnant leurs actions, le gouvernement socialiste a démissionné et a été remplacé par des fonctionnaires nommés par Gustav lui-même. Lors des élections suivantes de 1917, les socialistes et les sociaux-démocrates ont fait de gros gains, mais Gustaf a quand même tenté d'installer un gouvernement conservateur. Cependant, ils ont été incapables de former une coalition et Gustaf s'est rendu compte qu'il ne pouvait plus nommer les gouvernements de son choix. Lors des réformes suivantes, il s'est vu contraint d'agir sur les conseils de son ministre, et non l'inverse."

