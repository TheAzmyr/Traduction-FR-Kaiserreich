### Focuses ###

 SWE_issues_at_hand: "Les Solutions à portée de main"
 SWE_issues_at_hand_desc: "Alors que nous bénéficions d'une relative prospérité par rapport à d'autres pays d'Europe, les gens ne sont toujours pas satisfaits. Nous ne pouvons pas ignorer les problèmes, à la fois économiques et sociaux, auxquels nous sommes confrontés en tant que nation. Alors que notre mandat touche à sa fin, nous devons être sûrs d'avoir fait tout notre possible pour le peuple suédois, d'autant plus que nous cherchons à être réélus."
 SWE_reassure_big_businesses: "Rassurer les grandes entreprises"
 SWE_reassure_big_businesses_desc: "Nous devons nous assurer le soutien continu des corporations à notre gouvernement. Ils sont une pierre angulaire essentielle de l'économie suédoise et doivent être rassurés sur le fait que nous sommes de leur côté et que nous n'avons pas l'intention de les entraver avec des réglementations inutiles. Quelques investissements suffiront. En échange de leur fidélité."
 SWE_address_peoples_pleas: "Répondre aux demandes du peuple"
 SWE_address_peoples_pleas_desc: "Les sociaux-démocrates n'ont pas le monopole de la charité! Nous devons utiliser notre position pour travailler au mieux-être de nos citoyens, d'autant plus que le ralentissement économique et les élections à venir cherchent à déchirer le tissu social complexe. Nous devons assurer la sécurité et le bien-être de nos citoyens."
 SWE_agricultural_reforms: "Réformes Agricoles"
 SWE_agricultural_reforms_desc: "Alors que nous poursuivons la modernisation de la Suède, nous devons veiller à ce que personne ne soit laissé pour compte. Alors que l'industrie urbaine est essentielle à notre succès, les fermes rurales et les villes sont également importantes. Nous allons retoucher certaines de nos lois pour les aider, ainsi que certains investissements !"
 SWE_elections_at_last: "Enfin les Élections !"
 SWE_elections_at_last_desc: "La Suède est et sera toujours une nation de démocratie ! Les élections auront lieu à temps, et beaucoup s'attendent à ce qu'il s'agisse d'une élection serrée et controversée entre les conservateurs sortants et le SAP social-démocrate."
 SWE_opposition_victory: "Victoire de l'opposition"
 SWE_opposition_victory_desc: "Tout comme au Danemark, la social-démocratie a réussi en Suède ! Longtemps le gouvernement conservateur n'a pas réussi à s'attaquer correctement aux inégalités économiques et sociales en Suède. Le gouvernement ne représentera plus les grandes entreprises, mais le peuple. Le SAP a un long chemin à parcourir, mais c'est un pas vers un avenir plus prospère."
 SWE_forced_abdication: "Abdication Forcée"
 SWE_forced_abdication_desc: "En raison du large soutien du SSV socialiste, ils nous ont demandé de mettre en œuvre l'une de leurs politiques majeures – l'abolition de la monarchie. Il est inconcevable qu'un homme puisse exercer le pouvoir simplement en ayant la bonne lignée plutôt qu'à la faveur d'un vote ou grâce à ses compétences. Cependant, il s'agirait pour nous d'une action extrême et les conservateurs pourraient agir si nous abolissons une institution aussi importante dans notre société."
 SWE_coalition_of_likeminded: "Une Coalition partageant les mêmes idées"
 SWE_coalition_of_likeminded_desc: "Les sociaux-démocrates n'ont pas gagné les élections seuls. Notre coalition et notre compromis nous ont aidés à obtenir une majorité. Nous devons tirer parti de notre diversité idéologique !"
 SWE_public_healthcare: "Assurance Santé Publique"
 SWE_public_healthcare_desc: "L'une des pires infractions du gouvernement précédent a été de laisser les soins de santé entre les mains d'entreprises privées. Des entreprises soucieuses de faire des profits plutôt que de garder les gens heureux, en bonne santé et en vie. Nous cherchons à atténuer cela, en laissant les soins de santé entre les mains gouvernement, qui n'est pas aveuglé par des motifs absurdes comme le profit."
 SWE_education_reforms: "Réformes de l'Éducation"
 SWE_education_reforms_desc: "Le système éducatif suédois a été longtemps délaissé par les conservateurs, et nécessite une intervention ! Nous devons assurer une alphabétisation et une éducation généralisées, et nous nous contenterons de rien de moins !"
 SWE_equal_society: "Une Société Égalitaire!"
 SWE_equal_society_desc: "Les réformes du SAP ont transformé la Suède d'une société hiérarchique où le pouvoir est entre les mains de quelques-uns, en une société où tous les hommes et les femmes sont vraiment égaux. L'équité et l'égalité des chances font désormais partie intégrante de l'identité suédoise !"
 SWE_folkhemmet: "Folkhemmet"
 SWE_folkhemmet_desc: "L'idéal du SAP, le Folkhemmet, est désormais appliqué à l'échelle nationale ! La Suède est maintenant devenue le bon foyer pour son peuple, ce qu'elle aurait toujours dû être. Les réformes du SAP ont réduit les inégalités d'un système auparavant défectueux en un système où personne n'est négligé par le gouvernement."
 SWE_conservative_victory: "Victoire Conservatrice"
 SWE_conservative_victory_desc: "Heureusement, les conservateurs suédois nous ont maintenu au pouvoir et évité le désastre qui aurait été causé par le SAP. Il est clair que le peuple ne voulait pas que la Suède suive la voie de la Grande-Bretagne ou de la France, et a renouvelé sa foi dans le conservatisme. Maintenant, nous pouvons continuer à profiter du marché et à améliorer la qualité de vie de nos citoyens, sans recourir aux dangereux idéaux du syndicalisme."
 SWE_free_trade_economy: "Économie de Libre Échange"
 SWE_free_trade_economy_desc: "Il est temps que nous fassions preuve de sagesse et que nous réalisions que les taxes font bien plus mal que de bien. De nombreux pays aimeraient acheter une partie de la vaste quantité de ressources dont nous disposons, et il vaut mieux que nous restions en dehors de ce processus inutile qu'est le protectionnisme."
 SWE_abolish_statare: "Abolir le Statare"
 SWE_abolish_statare_desc: "Le Statare n'est en aucun cas un programme populaire ou un motif de fierté en Suède. Les conditions de ceux qui y sont soumis sont loin d'être idéales. Nous devrions utiliser notre position de pouvoir pour l'abolir formellement. Nous prédisons qu'il ne manquera à personne."
 SWE_basis_of_democracy: "Bases de la Démocratie"
 SWE_basis_of_democracy_desc: "Le peuple a parlé et nous avons répondu ! Ces élections ont été marquées par l'inquiétude du fait des tensions croissantes de droite et de gauche. Néanmoins, nous avons réussi à suivre la ligne étroite et à garder pures nos traditions démocratiques qui ont si bien servi notre nation dans le passé."
 SWE_temporary_military_government: "Gouvernement Militaire Temporaire"
 SWE_temporary_military_government_desc: "Le désastre a été évité ! Dans nos heures les plus sombres, l'armée est intervenue et a empêché la transformation brutale de notre gouvernement en un enfer syndicaliste. Avant que l'armée n'abandonne le pouvoir, nous devons assurer la stabilité de notre nation. Nous ne sommes pas des despotes !"
 SWE_return_of_the_king: "Retour du Roi ?"
 SWE_return_of_the_king_desc: "L'abolition stupide de la monarchie par le SAP est ce qui a ouvert la voie à l'intervention militaire. Nous devons remplir notre mission initiale de restaurer la monarchie. D'un autre côté, certains des membres les plus extrémistes de l'armée proposent que nous supprimions la restauration et que nous nous dirigions plutôt vers un régime militaire direct."
 SWE_a_new_king: "Un Nouveau Roi"
 SWE_a_new_king_desc: "Il était clair qu'en laissant les socialistes arriver au pouvoir, Gustave V nous a montré à tous son échec à diriger la Suède. Quant au nouveau roi, son petit-fils suffira et, espérons-le, ne fera jamais une erreur de l'ampleur de celle faite par son grand-père."
 SWE_stabilize_the_nation: "Stabiliser la Nation"
 SWE_stabilize_the_nation_desc: "Alors que les choses reviennent plus ou moins à la normale, nous devons utiliser nos dernières mesures pour lutter contre l'instabilité généralisée à laquelle nous sommes confrontés."
 SWE_protectionist_economy: "Économie Protectionniste"
 SWE_protectionist_economy_desc: "La Suède dispose d'un vaste accès à des ressources convoitées, nécessaires à la construction de navires, d'infrastructures et  un tas d'autres grandes choses. Si d'autres nations cherchent à utiliser nos richesses minérales, nous devons nous assurer que des taxes soient appliquées pour assurer notre sécurité et nos profits. Les nations étrangères ne pourront pas se déchaîner, en prenant ce qu'elles veulent !"
 SWE_swedish_red_scare: "Peur Rouge Suédoise"
 SWE_swedish_red_scare_desc: "Nous avons évité de justesse de suivre le chemin de la France et de la Grande-Bretagne, mais la menace n'a pas disparu. En fait, maintenant plus que jamais, nous devons veiller à ce que le socialisme ne se propage pas à notre nation comme un fléau. Nous devons rappeler au peuple à quoi ressemblerait vraiment une Suède socialiste. Queues pour avoir du pain, impiété, ruine économique, effondrement de l'ordre social ! Nous ne pouvons pas nous permettre que cela devienne notre réalité."
 SWE_unity_under_god: "Unité sous Dieu"
 SWE_unity_under_god_desc: "Pendant près d'un millénaire, le christianisme a été la religion dominante en Suède, et pour cause. Le seigneur a apporté sa sagesse sur la Terre et a inculqué des valeurs de gentillesse, de générosité et de piété parmi le peuple. Dans cette crise actuelle, nous ne pouvons oublier ces valeurs, et devons avoir un gouvernement vraiment ordonné par Dieu!"
 SWE_new_constitution: "Une Nouvelle Constitution"
 SWE_new_constitution_desc: "L'ancienne constitution suédoise avait son lot de défauts, il y a donc des propositions pour en rédiger une nouvelle. Une qui donne la priorité à la Suède en premier et ne va pas trop loin dans l'octroi de libertés. La stabilité est la chose la plus importante en ce moment."
 SWE_big_business_sponsorship: "Parrainage de grandes entreprises"
 SWE_big_business_sponsorship_desc: "Alors que les sociaux-démocrates flirtent avec des politiques presque syndicalistes, nous sommes libres de profiter des avantages du capitalisme de marché libre. Les entreprises responsables de notre succès en tant que nation devraient endosser notre leadership."
 SWE_corporatize_statare: "Corporatiser le Statare"
 SWE_corporatize_statare_desc: "Le Statare est un système problématique, mais au lieu de le supprimer entièrement comme certains le suggèrent, nous devrions le placer sous la supervision des entreprises. C'est un moyen infaillible de faire évoluer ceux qui travaillent sous ce système."
 SWE_permanent_military_government: "Gouvernement Militaire Permanent"
 SWE_permanent_military_government_desc: "Alors que notre intention au départ était de remettre le pouvoir suédois entre les mains de la monarchie, nous ne pouvons pas laisser cela se produire. La monarchie a refusé d'intervenir lorsque le besoin s'est fait sentir et de renverser les sociaux-démocrates, nous l'avons fait pour eux ! Nous pouvons assurer notre stabilité continue en rendant le régime militaire permanent."
 SWE_military_crackdowns: "Répression Militaire"
 SWE_military_crackdowns_desc: "Le pays n'est qu'insubordination ! Beaucoup protestent contre le gouvernement militaire temporaire, mais nous pouvons utiliser notre position de pouvoir pour réprimer les manifestants les moins recommandables."
 SWE_loyalty_to_the_flag: "Loyauté envers le Drapeau"
 SWE_loyalty_to_the_flag_desc: "Depuis 500 ans, la belle croix bleue et jaune de la Suède a inspiré des millions de personnes et placé la foi au cœur de notre pays et de nos valeurs. Cela devrait faire monter les larmes aux yeux du citoyen suédois moyen. Les gens devraient défendre le drapeau autant que le drapeau les représente. De même qu'il doit y avoir une loyauté indéfectible envers l'État, il doit y avoir une loyauté indéfectible envers le drapeau !"
 SWE_ehrensvard_cabinet: "Gouvernement Ehrensvard"
 SWE_ehrensvard_cabinet_desc: "Le général Carl August Ehrensvärd prend le pouvoir militaire permanent. Son pouvoir est pris comme mesure préventive contre la faction militaire plus dure qui transforme la Suède en une stratocratie encore plus extrême. Il co-gouvernera avec son frère, Gösta Ehrensvärd, et devrait faire des concessions au peuple suédois qui est toujours favorable à la démocratie."
 SWE_swedish_thaw: "Le Dégel Suédois"
 SWE_swedish_thaw_desc: "Nous ne pouvons ignorer l'influence que la démocratie détient encore en Suède. Nous devons dissuader les extrémistes et nous assurer le soutien des forces démocratiques. Nous n'avons pas sauvé la Suède d'une catastrophe pour nous précipiter dans une autre !"
 SWE_balancing_act: "L'Acte d'Equilibrage"
 SWE_balancing_act_desc: "Nous nous trouvons dans une situation difficile. Nous devons apaiser à la fois les militaristes conservateurs qui ont conduit à notre ascension au pouvoir et les républicains moyens, qui constituent la majorité de la population suédoise. Si nous parvenons à réussir, nous serons dans une position très confortable."
 SWE_jung_junta: "Junte de Jung"
 SWE_jung_junta_desc: "Helge Jung était content de travailler dans un système démocratique, mais son échec à sauvegarder la monarchie et le capitalisme l'a forcé à révéler son jeu. Il est un partisan ouvert du réarmement militaire, qui a une base de soutien de taille décente."
 SWE_extend_martial_law: "Étendre la Loi Martiale"
 SWE_extend_martial_law_desc: "Les avantages de la loi martiale sont très évidents pour nous. Il n'y a pas de meilleur moyen d'assurer la stabilité, mais nous pouvons aussi aller plus loin. Tout comme les militaires gardent les rues de Stockholm, ils devraient garder les rues de chaque ville !"
 SWE_military_industry: "Industrie Militaire"
 SWE_military_industry_desc: "En tant que nation dirigée par l'armée, nous devons faire de grands progrès pour assurer sa prospérité. Des usines seront construites pour fabriquer des armes afin de contribuer à l'effort de guerre !"
 SWE_gyllenkrok_regime: "Régime de Gyllenkrok"
 SWE_gyllenkrok_regime_desc: "De loin le moins probable des trois chefs militaires est arrivé au pouvoir, Axel Gyllenkrok. Il est connu pour être agressif, grossier, sarcastique et presque abusif envers ses subordonnés. Homme intelligent et partisan des avions et du budget militaire, il veillera à ce que l'armée suédoise prospère."
 SWE_domestic_threats: "Menaces Intérieures"
 SWE_domestic_threats_desc: "Notre jeune régime militaire n'est en aucun cas invincible. Les gens qui cherchent à la saper sont partout, et nous devons être sûrs que cette rébellion est éteinte !"
 SWE_military_work_batallions: "Bataillons de Travail de l'Armée"
 SWE_military_work_batallions_desc: "Il n'y aura pas de citoyen inutile. Nous pouvons assurer la loyauté envers l'État militaire ainsi que l'amélioration de la construction en enrôlant des civils qui effectuent des travaux non liés au combat pour mettre à profit leur travail dans la construction."
 SWE_stapol: "STAPOL"
 SWE_stapol_desc: "N'oublions pas à quel point nous nous sommes rapprochés du socialisme. Certains citoyens peuvent encore avoir des sympathies pour le syndicalisme impie. Nous devons garder un œil constant sur les personnes que nous gouvernons en créant une force de police secrète. Cette force peut doubler pour nous protéger à l'étranger, en contrecarrant les agents étrangers qui cherchent à rabaisser et à détruire notre ordre social."
 SWE_focus_enemies_abroad: "Ennemis de l’Étranger"
 SWE_focus_enemies_abroad_desc: "Nous sommes entourés par les maux du 20e siècle. Syndicalisme, démocratie dangereuse, etc. Nous pouvons prendre des mesures extrêmes pour assurer notre sécurité sur le long terme en éliminant les menaces qui nous entourent."

 SWE_first_congress: "Le Premier Congrès"
 SWE_first_congress_desc: "Les porcs ploutocratiques ont mordu la poussière. Pour la Suède, une nouvelle ère est sur le point de s'ouvrir, une ère de démocratie économique et politique véritables. C'est à nous d'organiser une conférence pour décider de l'avenir de la Suède sous le prolétariat."
 SWE_union_of_government: "Gouvernement d'Union"
 SWE_union_of_government_desc: "L'une des premières questions à se poser est de savoir comment le nouveau gouvernement suédois devrait être organisé. Les différentes factions socialistes se sont alignées sur leurs propositions et la conférence devra prendre une décision."
 SWE_swedish_red_army: "L'Armée Rouge Suédoise"
 SWE_swedish_red_army_desc: "Alors que les capitalistes suédois ont été vaincus, les ennemis du nouvel ordre suédois sont omniprésents. Pour nous défendre contre ces vautours, une Armée Rouge réellement loyale devra être constituée, sa forme exacte devant être déterminée par le Congrès."
 SWE_socialist_economy: "Économie Socialiste"
 SWE_socialist_economy_desc: "Avec la Nouvelle Suède vient un nouveau système économique. Le système capitaliste en décomposition ne fera évidemment pas l'affaire, car il est à la fois contraire à l'éthique et voué à s'effondrer à terme en une crise économique encore plus grande, à côté de laquelle le Lundi Noir aura l'air insignifiant, de ce fait une nouvelle forme devra être adoptée."
 SWE_rebuilding_society: "Reconstruction de notre Société"
 SWE_rebuilding_society_desc: "Notre société a été fortement impactée par les événements de ces dernières années. Il est important de reconnaître et de remodeler notre vision de notre société et de la reconstituer suivant un nouveau mode de vie socialiste."
 SWE_new_sweden: "La Nouvelle Suède"
 SWE_new_sweden_desc: "Avec le congrès sur le point de se terminer, une nouvelle Suède est née. Élisons un Secrétaire Général pour diriger la Suède au niveau national et sur la scène mondiale, qui peut montrer que l'état capitaliste barbare d'autrefois appartient vraiment au passé."
 SWE_world_revolution: "Révolution Mondiale"
 SWE_world_revolution_desc: "Le prolétariat suédois est peut-être libre et en sécurité, mais ce n'est pas le cas partout ; c'est notre devoir sacré en tant que révolutionnaires de libérer les travailleurs encore sous la coupe capitaliste jusqu'à ce que toute la race humaine coexiste dans un monde égal et parfait."
 SWE_reestablish_order: "Restaurer l'Ordre Public"
 SWE_reestablish_order_desc: "La révolution a d'abord causé la chute de l'autorité dans de grandes parties de la Suède, en particulier dans les régions les plus reculées où l'on trouve peu de socialistes. Nous devrions envoyer les milices et réprimer les injustices causées par l'anarchie dès que possible."
 SWE_control_the_press: "Contrôler la Presse"
 SWE_control_the_press_desc: "La presse suédoise est en grande partie un outil de la ploutocratie visant à garder l'ouvrier sous contrôle. Sans surprise, certains de ces médias se sont mis à critiquer l'utopie socialiste en préparation à la demande des suzerains mangeurs de caviar et quelque chose devrait être fait à ce sujet."
 SWE_establish_the_stasa: "Établir la Stasä"
 SWE_establish_the_stasa_desc: "Fackföreningen för Statssäkerhet, qui sera bientôt connu sous le nom plus simple de Stasä, sera un syndicat de police spécifiquement axé sur l'arrestation et l'élimination des réactionnaires essayant de saper la forme de gouvernement prolétarienne que nous avons mise en place."
 SWE_end_reactionary_resistance: "Écraser la dernière Résistance"
 SWE_end_reactionary_resistance_desc: "Avec le rétablissement de l'ordre et du contrôle de la vie publique, les derniers réactionnaires à résister au régime socialiste sont sur le point de baisser les bras ou de fuir à l'étranger. Les derniers, les plus zélés d'entre eux, qui ont juré de résister à notre régime seront alors écrasés sous les bottes de la Stasä, de la police et des milices."
 SWE_seize_the_means_of_production: "Saisir les Moyens de Production"
 SWE_seize_the_means_of_production_desc: "Les exploiteurs capitalistes, qu'ils soient suédois et allemands ou même d'autres pays, possèdent la plus grande partie des moyens de production de la Suède. Nous devrions prendre ces complexes, usines, chantiers navals, magasins et autres actifs afin que nous puissions bientôt les redistribuer au travailleur."
 SWE_crush_statare: "Mettre fin au Statare"
 SWE_crush_statare_desc: "La survie continue du cruel système de Statare, qui n'est objectivement rien de moins que de l'esclavage montre que les capitalistes n'ont aucune éthique, Maintenant que le prolétariat est aux commandes, il faut tout de suite abolir ce vestige d'un passé féodal."
 SWE_redistribute_the_wealth: "Redistribuer la Richesse"
 SWE_redistribute_the_wealth_desc: "La richesse que nous avons saisie de leurs « propriétaires » avides doit être donnée aux travailleurs qui, ensemble, ont façonné cette civilisation. Dans notre société libre, tout le monde devrait pouvoir profiter des avantages du développement de manière égale et pas seulement les 10 % les plus riches de la population!"
 SWE_true_folkhemmet: "Vrai Folkhemmet"
 SWE_true_folkhemmet_desc: "Le vrai Folkhemmet n'est pas la proposition de Hansson. La Suède ne peut vraiment être qualifiée de Folkhemmet que si chacun y jouit d'une égalité complète et démontre sa capacité à participer à la société au même degré que tous ses camarades."

 SWE_statens_jarnvagar: "Financer le Statens Järnvägar"
 SWE_statens_jarnvagar_desc: "Les grandes étendues froides de Scandinavie ont clairement un problème d'infrastructure , en particulier lorsqu'on se dirige vers le Nord. La Statens Järnvägar est une entreprise ferroviaire publique de longue date, que nous pouvons financer pour aider notre infrastructure."
 SWE_lkab_investments: "LKAB"
 SWE_lkab_investments_desc: "La Suède abrite de vastes réserves d'acier. La Luossavaara-Kiirunavaara Aktiebolag est une entreprise spécialisée dans son extraction. La financer serait un excellent moyen d'augmenter nos exportations."
 SWE_1936_crisis_act: "L'Acte de Crise de 1936"
 SWE_1936_crisis_act_desc: "La Suède a été plongée dans la crise économique du fait de notre attachement au bloc économique de Mitteleuropa. Le Riksdag a élaboré un plan pour sauver notre économie, en procédant à des changements économiques radicaux."
 SWE_agricultural_board: "Office de la Production Agricole"
 SWE_agricultural_board_desc: "L'Office suédois de la Production Agricole ou APB sera créé afin d'aider à guider notre peuple à travers cette catastrophe. Grâce à une surveillance gouvernementale prudente, nous pouvons nous assurer que les produits agricoles arrivent là où ils doivent être."
 SWE_light_industry_investments: "Investissements dans l'industrie légère"
 SWE_light_industry_investments_desc: "Nous ne devons pas laisser l'industrie suédoise être laissée pour compte. Le gouvernement doit fournir des investissements économiques pour assurer son succès sur le long terme."
 SWE_domestic_oil_shale: "Schiste bitumineux et le SSAB"
 SWE_domestic_oil_shale_desc: "La Suède possède d'importants gisements de schiste bitumineux, un fait connu depuis le XVIIIe siècle. Avant la Weltkrieg, nous ignorions ces gisements, mais de nos jours, le carburant est ce qui permet de gagner les guerres. Développons nos opérations pour l'exploiter."
 SWE_kth_focus: "[SWE.GetSWEprefixEN] Institut de Technologie"
 SWE_kth_focus_desc: "La [KTH_abbreviation] est l'université technique de Stockholm fondée en 1827. En les soutenant, nous pouvons augmenter notre rendement en matière de recherche et nous assurer un avantage dans ce secteur."
 SWE_bofors_focus: "Soutenir Bofors"
 SWE_bofors_focus_desc: "Bofor est notre entreprise d'armement, spécialisée dans l'utilisation de nos réserves de fer pour l'artillerie et les gros canons. Ce serait une bonne idée de s'associer davantage avec eux."
 SWE_husqvarna_focus: "Husqvarna Vapenfabriks Aktiebolag"
 SWE_husqvarna_focus_desc: "Husqvarna Vapenfabriks est une usine d'armement purement suédoise avec une longue histoire de production d'armes. Nous devons les soutenir afin que nous puissions utiliser leur présence à notre avantage."
 SWE_urbanisation: "Encourager l'Urbanisation"
 SWE_urbanisation_desc: "Nous sommes au 20ème siècle, et la société dans son ensemble évolue vers l'urbanisation. Ce serait un grand avantage pour nous d'embrasser ce mouvement également, car la Suède abrite de nombreuses sociétés agraires."
 SWE_landstormen: "Mobiliser les Landstormen"
 SWE_landstormen_desc: "Les Landstormen sont une milice territoriale à mobiliser en cas de besoin. Le monde devenant de moins en moins stable, il est temps pour nous de mobiliser les Landstormen avant qu'il ne soit trop tard."
 SWE_national_austerity: "Austérité Nationale"
 SWE_national_austerity_desc: "En ces temps de crise, il est important que nous ne dépensions de l'argent que pour ce dont nous avons vraiment besoin. Augmenter la dette sur des projets coûteux est absurde, et nous devons pratiquer l'austérité économique à l'échelle nationale."
 SWE_skanelinjen: "Construire Skånelinjen"
 SWE_skanelinjen_desc: "L'Europe du Nord a connu une paix relative par rapport à nos voisins du Sud, qui se sont presque réduits en lambeaux pendant la Weltkrieg. Alors que le climat se tend à nouveau dans le sud, nous pouvons nous protéger en construisant des forts sur nos rivages sud."
 SWE_military_production_act: "Loi de la Production Militaire"
 SWE_military_production_act_desc: "Nous devrions ajouter une incitation supplémentaire à notre industrie afin qu'elle produise des biens ayant des fonctions défensives pour équiper nos militaires, plutôt que de produire des bibelots civils qui ne nous sont pas d'une grande utilité."
 SWE_industrial_fund: "Fonds d'État pour l'industrie"
 SWE_industrial_fund_desc: "Nous devrions mettre en place un fonds d'origine étatique pour étendre notre capacité industrielle afin de soutenir une guerre, de peur qu'en raison de notre retard nous ne soyons incapables de défendre correctement la nation."
 SWE_trelleborg: "Trelleborgs Gummifabriks AB"
 SWE_trelleborg_desc: "Trelleborg fabrique des produits en caoutchouc de toutes sortes, des bottes, des pneus pour voitures et vélos. Il pourrait être très bénéfique de les soutenir, leur expertise pourrait bien nous aider dans un conflit à venir ou pour améliorer notre économie."
 SWE_beurling_commission: "La Commission Beurling"
 SWE_beurling_commission_desc: "Nous pourrions améliorer notre technologie en formant une commission de scientifiques sous la présidence du mathématicien et professeur Arne Beurling de l'Université d'Uppsala. Sa connaissance du déchiffrement pourrait être la clé d'une confrontation par des moyens militaires ou clandestins."
 SWE_foa_focus: "Établir le FOA"
 SWE_foa_focus_desc: "Il a été proposé de former le Försvarets forskninganstalt à partir des groupes de recherche distincts FKA, MFI et SUN qui constituent la branche technologique de nos forces armées, afin de rationaliser nos recherches."
 SWE_ab_atomenergi: "La Ligne Suédoise"

 SWE_forsvarsbeslutet_1936: "Försvarsbeslutet 1936"
 SWE_forsvarsbeslutet_1936_desc: "Alors que nous sommes en paix depuis 1814, d'autres pays menacent de détruire cet équilibre. Nous pouvons prendre des mesures préventives en finançant la défense militaire."
 SWE_holmquist_plan: "Infanterie Moderne"
 SWE_holmquist_plan_desc: "Ivar Holmquist, un vétéran de notre état-major, nous propose de moderniser notre armée en investissant dans l'équipement de nos forces et dans le leadership de nos généraux."
 SWE_ski_infantry: "Infanterie à Ski"
 SWE_ski_infantry_desc: "Une proposition unique a été faite dans l'armée. Nos vastes montagnes et nos terres enneigées ont fourni une défense naturelle parfaite, et nous pouvons en profiter en entraînant notre infanterie à skier et à faire un grand usage de la neige, à la fois défensivement et à l'étranger."
 SWE_modern_jagers: "Arméns Jägarskola"
 SWE_modern_jagers_desc: "Notre positionnement stratégique rend très probable le fait que nous combattrons en terrain montagneux. Dans cet esprit, il serait prudent d'envisager d'équiper et d'entraîner certaines de nos divisions afin d'être préparées de manière optimale aux difficiles conditions alpines."
 SWE_modern_artillery: "Artillerie massifiée"
 SWE_modern_artillery_desc: "L'artillerie est une belle chose, qui peut sauver la vie d'innombrables soldats en l'utilisant à la place d'une main-d'œuvre précieuse. Nous pouvons continuer à moderniser l'artillerie pour assurer notre sécurité."
 SWE_ag_42: "Ljungman AG-42"
 SWE_ag_42_desc: "Le Ljungman AG-42 est une arme incroyablement mortelle que nous pouvons utiliser pour améliorer l'armée. Il est semi-automatique et assez puissant. Assurez-vous simplement de ne pas laisser trainer vos pouces n'importe où!"
 SWE_modern_caroleans: "Caroléens du XXe siècle"
 SWE_modern_caroleans_desc: "Les Caroléens étaient des soldats d'élite des rois Charles XI et XII. Leurs exploits pendant la Grande Guerre du Nord sont légendaires, remportant souvent des batailles alors qu'ils étaient largement dépassées en nombre. Même aujourd'hui, nous pouvons apprendre de leurs tactiques!"
 SWE_douglas_plan: "Guerre de Mouvement"
SWE_douglas_plan_desc: "[SWE_douglasfocutext]"
 SWE_domestic_designs: "Développement de Conceptions de Blindés"
 SWE_domestic_designs_desc: "La Suède a la chance de disposer d'une industrie nationale de l'armement modeste mais qualitativement superbe. En utilisant les conceptions les plus récentes, nous pouvons nous assurer un avantage que l'ennemi n'a pas."
 SWE_landsverk_focus: "AB Landsverk"
 SWE_landsverk_focus_desc: "AB Landsverk est un producteur suédois d'armes de guerre mécanisées installé à Landskrona. En les subventionnant et en commandant leurs véhicules, nous pouvons consentir un effort supplémentaire à la mécanisation des forces armées suédoises."
 SWE_pansartrupperna: "Pansartrupperna"
 SWE_pansartrupperna_desc: "La guerre des chars est la guerre du futur : leur capacité à briser des impasses telles que le front ouest de la Weltkrieg aurait pu, dans un autre univers, permettre à l'Entente de gagner la guerre. Il serait insensé de ne pas participer à cette évolution."
 SWE_blixtkrieg: "La Doctrine de \"Blixkrig\""
 SWE_blixtkrieg_desc: "\"Blixtkrig\" - le terme suédois pour la guerre éclair - est la doctrine consistant à envahir rapidement et à mettre fin aux menaces potentielles visant la Suède, avant qu'elles n'aient la capacité de riposter. Si nous parvenons à la mettre en œuvre avec succès, cette doctrine pourrait être révolutionnaire."
 SWE_integrated_support: "Soutien Intégré"
 SWE_integrated_support_desc: "Nos forces pourraient ne pas être en mesure de vaincre l'ennemi sans la présence et le soutien étendu des brigades de soutien. Nous devons les intégrer au sein des divisions afin d'augmenter leur efficacité et s'assurer qu'ils ne nous freineront pas."
 SWE_study_recent_conflicts: "Étudier les Conflits Récents"
 SWE_study_recent_conflicts_desc: "La Suède devrait étudier les conflits récents pour acquérir une expérience militaire précieuse - les anciennes tactiques et stratégies ne sont plus applicables. Heureusement, nous pouvons apprendre des erreurs des autres."
 SWE_logistics_development: "Logistique Moderne"
 SWE_logistics_development_desc: "Les meilleurs chars et obusiers sont inutiles sans munitions et carburant. L'incorporation de compagnies logistiques spéciales devrait permettre à nos canons de continuer à tirer."
 SWE_army_mechanisation: "Véhicules Blindés de Transport de Troupes"
 SWE_army_mechanisation_desc: "Le soutien de l'infanterie est vital pour que nos chars et notre artillerie puissent fonctionner, mais le feu ennemi et les mitrailleuses sont une menace de mort pour nos soldats. Les véhicules de transport de troupes peuvent les protéger et accroître leur mobilité."
 SWE_military_research: "Recherche Militaire"
 SWE_military_research_desc: "Pour gagner dans les combats modernes, notre armée doit utiliser les dernières avancées technologiques. Consacrer davantage de ressources et de spécialistes à la recherche militaire devrait être une priorité."

 SWE_old_naval_construction: "Construction navale ancienne"
 SWE_old_naval_construction_desc: "Pendant l'entre-deux-guerres, nous avons travaillé à l'expansion de la marine suédoise en commençant la construction de nouveaux navires, mais ces projets ont stagné car ils étaient considérés comme de moindre importance. Cependant, le monde devenant de plus en plus instable avec les années, il pourrait être intéressant de terminer ces vieux projets pour protéger les côtes suédoises."
 SWE_naval_doctrines: "Tactiques navales modernes"
 SWE_naval_doctrines_desc: "Les tactiques navales de la Suède sont totalement dépassées. Nous devons nous concentrer sur les dernières avancées doctrinales en matière de guerre navale, de peur de nous retrouver dépassés sur tous les fronts par nos ennemis."
 SWE_baltic_submarines: "Loups de la Baltique"
 SWE_baltic_submarines_desc: "La mer Baltique était autrefois notre quasi Mare Internum. Peut-être pouvons-nous regagner une partie de cette domination en investissant dans des sous-marins capables de perturber le trafic maritime."
 SWE_modern_fighter: "Le chasseur J-9"
 SWE_modern_fighter_desc: "L'armée de l'air suédoise a besoin d'un nouvel avion de chasse doté des dernières technologies aériennes ; notre avion de chasse principal actuel a déjà quelques années et nous ne voudrions pas nous retrouver en retard sur les dernières avancées."
 SWE_air_bases: "Flygbassystem 40"
 SWE_air_bases_desc: "La Suède est un pays étendu : si notre force aérienne doit être à temps partout, nous devrions avoir des bases dans tout le pays pour soutenir et envoyer des avions pour défendre notre espace aérien souverain."
 SWE_air_reserve: "Réserve de chasseurs suédois"
 SWE_air_reserve_desc: "Si nous voulons résister aux raids aériens, nous devons constituer une vaste réserve d'avions de chasse pour défendre notre ciel. Si au final nous venions à en manquer, nous ne serions que des cibles immobiles."
 SWE_military_summit: "Le Sommet de l'Armée de l'Air"
 SWE_military_summit_desc: "Malheureusement, nous ne pouvons pas nous permettre de maintenir à la fois une marine et une force aérienne de classe mondiale. Une décision définitive devra être prise qui de la marine ou de l'armée de l'air sera la principale branche de l'armée suédoise avec l'armée de terre, et qui sera reléguée à un rôle secondaire dans le soutien de l'autre."
 SWE_navy_supremacy: "Suprématie Navale"
 SWE_navy_supremacy_desc: "Nous avons choisi de donner la priorité à la marine, qui a fièrement servi la Suède dans le passé et qui continuera à nous permettre de défendre et peut-être à l'avenir de dominer notre partie de la mer Baltique."
 SWE_pansarskep: "Croiseurs de bataille de la Baltique"
 SWE_pansarskep_desc: "Nous devrions investir dans les croiseurs de bataille \"Pansarskep\" pour assurer notre présence sur la mer qui entoure notre maison. Ces navires plus grands garantiront que nous resterons une force avec laquelle il faudra compter à l'avenir."
 SWE_swedish_cruisers: "Escortes de Croiseurs"
 SWE_swedish_cruisers_desc: "Si nous voulons concrétiser nos ambitions navales, il sera essentiel d'avoir suffisamment de petits croiseurs pour défendre les plus gros navires de notre arsenal naval. En investissant dans des escortes de croiseurs, nos équipages sur le plus gros navire n'auront pas à redouter un désastre !"
 SWE_hms_karl_xii: "HMS Karl XII"
 SWE_hms_karl_xii_desc: "En investissant dans la construction d'un nouveau cuirassé naviguant sous le nom du légendaire Carolus Rex, l'avenir proche de notre présence navale sera plus sûr que jamais."
 SWE_naval_college: "[SWE.GetSWEprefixSW] Sjökrigsskolan"
 SWE_naval_college_desc: "La [SWE.GetSWEprefixEN] Académie Navale suédoise se concentre spécifiquement sur la formation des officiers inférieurs. En investissant dans cette institution, nous favoriserons la formation d'une doctrine navale digne de notre époque."
 SWE_destroyers: "Destroyers de classe Mode"
 SWE_destroyers_desc: "Les plus petits des navires, les destroyers, jouent un rôle crucial dans la défense de leurs grands frères, en particulier dans la lutte contre les attaques des sous-marins. Nous devons investir dans leur développement pour assurer notre propre défense."
 SWE_marines_focus: "Amfibiekåren"
 SWE_marines_focus_desc: "En établissant un corps amphibie spécifiquement entraîné à la guerre amphibie, nous pouvons nous assurer un avantage sur le champ de bataille dans des situations qui s'avéreraient normalement délicates, comme les combats transversaux et les débarquements navals."
 SWE_airforce_supremacy: "Suprématie de l'armée de l'air"
 SWE_airforce_supremacy_desc: "Nous avons décidé de donner la priorité à l'armée de l'air. Notre marine nous a bien servi par le passé, mais si les conflits dont nous avons été témoins au cours des trois dernières décennies nous ont appris quelque chose, c'est que le conflit moderne se gagne dans les airs plutôt qu'en haute mer."
 SWE_fighter_1: "FFVS J-22"
 SWE_fighter_1_desc: "Le FFVS J-22 est un avion de chasse monomoteur conçu spécifiquement pour l'armée de l'air suédoise, ce qui nous donne un avantage si la guerre se transforme en combats aériens où d'autres doivent s'appuyer sur des avions inférieurs."
 SWE_saab_focus: "Svenska Aeroplan AB"
 SWE_saab_focus_desc: "Formé par la fusion de Svenska Aero AB et du constructeur d'avions ASJA à Linköping, SAAB est un magnifique constructeur d'avions purement suédois. Leurs conceptions d'avions pourraient nous offrir une opportunité majeure en termes de guerre aérienne."
 SWE_tac_nav: "Puissance aérienne flexible"
 SWE_tac_nav_desc: "En faisant un usage tactique de notre puissance aérienne relativement flexible, nous pourrons rapidement basculer entre les bombardements stratégiques et le soutien de nos troupes sur le champ de bataille. Cette flexibilité nous permettra à son tour de passer rapidement d'une tactique à l'autre pour déranger l'ennemi."
 SWE_fighter_2: "Chasseurs modernes"
 SWE_fighter_2_desc: "La Suède ne peut pas se permettre de prendre du retard en termes de chasseurs, car le reste de notre armée de l'air ne vaudrait que très peu si nous ne parvenions pas à les défendre contre les chasseurs ennemis. À cette fin, nous devons rester vigilants dans le développement de la technologie des chasseurs."
 SWE_air_academy: "[SWE.GetSWEprefixSW] Flygkrigshögskolan"
 SWE_air_academy_desc: "L’École d’État-major de l'Armée de l'Air suédoise sera établie à Stockholm pour dispenser des cours supérieurs liés au service d'état major ainsi qu'au service technique, il est prévu que des cours généraux semestriels soient également dispensés à l'avenir. Cette recherche est destinée à nous donner un avantage dans la doctrine aérienne."
 SWE_airborne_focus: "Fallskärmsjägarna"
 SWE_airborne_focus_desc: "En formant une force de combat spécialisée capable d'être larguée derrière les lignes ennemies pour sécuriser des informations ou faire des ravages, nous pouvons nous assurer un avantage tactique contre notre ennemi d'un coin dont personne ne s'attendait à ce qu'il surgisse."
 SWE_radar_jet_focus: "RADAR et avions à réaction"
 SWE_radar_jet_focus_desc: "Le RADAR et la technologie à réaction sont le futur de la guerre aérienne. Avec les outils RADAR et la capacité d'endommager les centres industriels à des centaines de kilomètres de distance, personne ne sera en mesure de se mesurer à nouveau à notre force aérienne!"

 SWE_DEM_treaty_of_stockholm: "Ratifier le Traité de Stockholm"
 SWE_DEM_treaty_of_stockholm_desc: "Le traité de Stockholm a besoin de l'approbation parlementaire pour entrer en vigueur. Sa ratification nous permettra de commencer formellement à coopérer avec nos amis scandinaves.\n§YLe traité de Stockholm se déclenchera si le Danemark, la Norvège et la Suède sont tous démocratiques en juin 1937.§!"
 SWE_DEM_nordic_council: "Mettre en place le Conseil Nordique"
 SWE_DEM_nordic_council_desc: "Les aspects politiques de l'intégration nordique devraient être organisés dans une institution politique distincte. Créons, dans ce but, le Conseil Nordique."
 SWE_DEM_defense_union: "Union de Défense Scandinave"
 SWE_DEM_defense_union_desc: "Aucun des pays de Scandinavie n'est particulièrement fort militairement. Ce n'est que par le biais d'un traité de défense collective que nous pouvons représenter une menace crédible pour les agresseurs potentiels."
 SWE_DEM_material_cooperation: "Acquisition Militaire Commune"
 SWE_DEM_material_cooperation_desc: "Nos armées individuelles sont relativement petites. Si nous coordonnons toutes les acquisitions militaires nordiques, nous récolterons les bénéfices de commandes plus importantes et de coûts inférieurs."
 SWE_DEM_military_volunteers: "Programme d’Échange Militaire"
 SWE_DEM_military_volunteers_desc: "La coopération accrue entre les armées nordiques nécessite des officiers dotés d'un état d'esprit particulier et de certaines compétences. Échangeons des généraux pour nous aider davantage dans ce domaine."
 SWE_DEM_passport_union: "Convention Nordique sur les Passeports"
 SWE_DEM_passport_union_desc: "Pourquoi les citoyens nordiques auraient-ils besoin de visas et de permis pour se rendre visite ? Nous signerons une convention pour supprimer les frontières intérieures de la Scandinavie."
 SWE_DEM_joint_sessions: "Sessions Parlementaires Communes"
 SWE_DEM_joint_sessions_desc: "L'intégration Nordique a jusqu'à présent été défendue par les gouvernements nationaux. Pour changer cela, nous proposerons des sessions communes interparlementaires pour faire entendre toutes les voix."
 SWE_DEM_investments: "Investissements Nordiques"
 SWE_DEM_investments_desc: "La Scandinavie est notre arène naturelle pour les investissements. Ce pourrait être une bonne idée d'investir dans des projets Norvégiens et Danois."
 SWE_DEM_monetary_union: "Union Monétaire Scandinave"
 SWE_DEM_monetary_union_desc: "De 1873 à 1914, la Scandinavie a partagé une monnaie commune. Nous rétablirons l'Union Monétaire Scandinave et laisserons toutes les devises circuler librement en Scandinavie."
 SWE_DEM_found_sas: "Fonder Scandinavian Airlines"
 SWE_DEM_found_sas_desc: "Pourquoi les États nordiques devraient-ils avoir leurs propres compagnies aériennes distinctes ? Faisons du transport aérien un symbole de la coopération nordique et créons Scandinavian Airlines."
 SWE_DEM_custom_union: "Proposer un Marché Unique"
 SWE_DEM_custom_union_desc: "La continuation naturelle de la coopération économique est l'abolition des douanes entre les pays nordiques. Qu'il n'y ait plus de limitation au commerce scandinave."
 SWE_DEM_common_tech: "Conférence Scientifique Scandinave"
 SWE_DEM_common_tech_desc: "Les scientifiques scandinaves se réunissent de manière irrégulière depuis 1839. Nous devrions formaliser ces réunions pour échanger nos développements techniques de manière plus efficace."
 SWE_DEM_common_tech_2: "Coopération Technologique"
 SWE_DEM_common_tech_2_desc: "Le succès de la Conférence Scientifique Scandinave signifie que nous pourrions encore accroître notre coopération. Si nous instituons un système fixe de partage des connaissances, nous en profiterons tous à long terme."
 SWE_DEM_form_federation: "La Fédération Nordique"
 SWE_DEM_form_federation_desc: "L'intégration et la coopération nordiques se sont avérées être un succès retentissant. Unissons maintenant nos forces et fondons la Fédération Nordique comme un phare brillant de démocratie et de liberté dans un monde troublé."

 SWE_marlib_lower_taxes: "Baisser les Impôts"
 SWE_marlib_lower_taxes_desc: "Nous sommes aujourd'hui à un stade économique où nous pouvons baisser les impôts et réduire les dépenses publiques. Nous n'avons pas besoin de contrôler l'économie et ne devrions pas le faire, car une intervention supplémentaire ne ferait qu'entraver la croissance économique. Mais nous devons également réduire les dépenses de protection sociale - nous n'avons pas assez d'argent pour le moment. Sans aucun doute, cela sera impopulaire parmi les gens, mais avec un peu de chance, cela sera payant."
 SWE_marlib_resource_investments: "Investissements dans les Ressources"
 SWE_marlib_resource_investments_desc: "La Suède est riche en ressources naturelles - notamment le précieux minerai de fer qui est un bien précieux sur le marché européen. Nous pouvons investir dans les mines et améliorer le processus d'excavation - cela créera davantage de postes de travail et générera des revenus."
 SWE_marlib_welfare_reforms: "Réformes Sociales"
 SWE_marlib_welfare_reforms_desc: "Maintenant, après que les réformes de marché promises sont terminées et qu'elles sont couronnées de succès, nous devons investir dans le bien-être et réorienter ici une partie des bénéfices. Cela réduira les tensions sociales et l'influence des idées socialistes."
 SWE_marlib_foreign_investments: "Investissements étrangers dans l'industrie de l'armement"
 SWE_marlib_foreign_investments_desc: "L'artillerie \"Bofors\" et les chars \"Landsverk\" ne sont pas seulement populaires parmi nos militaires, d'autres pays s'y intéressent également. En attirant les investissements étrangers dans l'industrie de l'armement, nous pouvons produire plus de chars et de canons - et réaliser plus de bénéfices !"
 SWE_for_our_nation: "Pour notre Nation !"
 SWE_for_our_nation_desc: "La ferveur patriotique peut être un point de ralliement pour accroître la stabilité en Suède ! Ceux qui se soucient de la nation nous aideront à la garder entière !"

