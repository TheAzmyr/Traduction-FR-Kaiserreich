### Characters ###
 SWE_nils_flyg: "Nils Flyg"
 SWE_nils_flyg_leader_desc:0 "La figure de proue du Totalisme suédois, Nils 'Nisse' Flyg, est considéré par beaucoup comme un personnage haut en couleur. Né dans la banlieue ouvrière de Stockholm, dans le quartier de Södermalm, Flyg est actif dans la gauche radicale suédoise depuis son plus jeune âge. En 1917, il se sépare du SAP avec Zeth Höglund et Karl Kilbom pour former le Parti communiste suédois, une brève expérience qui échoua lorsque la révolution russe fut écrasée. Néanmoins, le jeune Flyg s'avérera être une force sur laquelle il faut compter au sein de la gauche suédoise.\n\nCes dernières années, Flyg a pris ses distances avec ses camarades moins radicaux et a adopté la doctrine de l'engagement total dans la Révolution propagée par les Soreliens de la Commune de France, et par Oswald Mosley de l'Union Britannique, tout en y rajoutant ses propres valeurs : Flyg est connu pour s'opposer aux notions d'une révolution sociale indigène en Amérique et, ironiquement par rapport à ses positions précédentes, en Russie, estimant d'une part que la révolution doit provenir d'Europe car elle prendrait sinon la forme d'un impérialisme anti-européen, notant d'autre part que ni la Russie ni l'Amérique n'abritent un mouvement Totaliste orthodoxe."

