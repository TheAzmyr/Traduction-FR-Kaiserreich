 SWE_kth_idea: "[SWE.GetSWEprefixSW] Tekniska Högskolan"
 SWE_kth_idea_desc: "L'Institut de technologie [SWE.GetSWEprefixEN] a été créé en 1827 et est toujours considéré comme l'un des meilleurs établissements universitaires d'ingénierie en Europe."
 SWE_landstormen_idea: "Landstormen"
 SWE_landstormen_idea_desc: "Les Landstormen sont les milices territoriales suédoises qui sont mobilisées en temps de guerre dans tout le pays."

 SWE_conservative_army_idea: "Commandement Conservateur de l'Armée"
 SWE_conservative_army_idea_desc: "L'armée suédoise est tombée dans un certain marasme doctrinal, n'ayant pas réussi à rattraper les changements rapides des tactiques de guerre. Il appartiendra au gouvernement de les remettre à niveau."
 SWE_conservative_army_idea_1: "Commandement Conservateur de l'Armée"
 SWE_conservative_army_idea_1_desc: "L'armée suédoise est tombée dans un certain marasme doctrinal, n'ayant pas réussi à rattraper les changements rapides des tactiques de guerre. Il appartiendra au gouvernement de les remettre à niveau."
 SWE_holmquist_army_idea: "Armée d'Infanterie"
 SWE_holmquist_army_idea_desc: "L'armée suédoise est en train d'être réformée selon les idées du général Holmquist, en mettant l'accent sur l'approvisionnement de nos soldats avec les armes les plus modernes et sur les doctrines de nos officiers d'état-major."
 SWE_holmquist_army_1: "Armée d'Infanterie"
