### Events ###

### Intro Screen ###

 SWE_country_intro_header:0 "La Suède en 1936"
 SWE_country_intro_content:0 "Après la victoire des Allemands dans la Weltkrieg, la Suède doit s'adapter à un nouvel ordre mondial. C'est pourquoi peu de gens ont été surpris lorsque le gouvernement suédois a annoncé que la Suède allait rejoindre l'organisation allemande Mitteleuropa. Profitant largement de cette décision, Arvid Lindman et ses conservateurs ont réussi à repousser les tentatives des sociaux-démocrates de prendre le pouvoir par un triomphe électoral, cimentant la Suède sur la carte comme le rempart conservateur de la Scandinavie.\n\nCela pourrait toutefois changer car Lindman a pris sa retraite il y a deux ans. Cette année, le nouveau leader Gösta Bagge, qui a également succédé à Lindman au poste de Premier ministre, mènera ses premières élections. Sera-t-il lui aussi capable de repousser son ennemi juré de l'opposition, Per Albin Hansson ?"
 swe.0.a: "För Sverige !"

### 1936 Events ###

 swe.1.t: "Le Lundi Noir arrive en Suède"
 swe.1.d: "Il y a deux semaines, le marché boursier allemand a implosé et maintenant les vagues sont venues s'écraser sur nos rivages. La Stockholmsbörsen a d'abord suivi le sort qui s'est joué à Berlin et, peu après, le reste de l'économie a fait de même.\n\nDepuis la Weltkrieg, la Suède est devenue très dépendante du commerce allemand, rejoignant son organisation de Mitteleuropa avec le Danemark. Ainsi, nos relations commerciales sont devenues de plus en plus unilatérales, visant les pays de la zone libre de droits de douane : L'Allemagne, le Danemark et les États fantoches allemands de la côte baltique, au détriment d'autres partenaires commerciaux comme la Norvège et la Grande-Bretagne, avec lesquels les échanges sont soumis à des droits de douane, voire, dans ce dernier cas, à des embargos."
 swe.1.a: "Herre min skapare !"

 swe.2.t: "Per Albin Hansson critique notre réponse à la Crise"
 swe.2.d: "Per Albin Hansson, chef du Sveriges Socialdemokratiska Arbetareparti (SAP) et largement considéré comme le principal chef de l'opposition, a fermement condamné la réponse du gouvernement Bagge aux bouleversements économiques en cours, qualifiant leur foi en la non-intervention de dangereuse et de dommageable pour la Suède.\n\nIl s'est de nouveau prononcé en faveur de son propre programme \"Folkhemmet\" qui, selon lui, protégera en fait ceux qui ont perdu leur emploi à cause de la crise originaire d'Allemagne."
 swe.2.a: "Nous faisons ce que nous pouvons !"

 swe.3.t: "Nombre d'adhérents du SSV en hausse"
 swe.3.d: "Bien que l'opposition soit clairement dirigée par le SAP, deux petits partis socialistes sont également actifs : le Sveriges Socialdemokratiska Vänsterparti (SSV) qui s'identifierait comme socialistes radicaux et fortement en faveur de la cause de la Troisième Internationale, et le Vänsterpartiet Totalisterna (VPT), ​​​​qui participe cette année pour la première fois aux élections suédoises.\n\nEn particulier, l'ancien parti connaît une forte augmentation de ses membres au fil des ans, car l'échec social-démocrate à détrôner le gouvernement conservateur perpétuel provoque une radicalisation dans ses rangs."
 swe.3.a: "On ne peut que saluer la fracture de la gauche !"

 swe.4.t: "Arvid Lindman soutient le gouvernement Bagge"
 swe.4.d: "Premier ministre depuis longtemps et ancien chef de l'Allmänna Valmansförbundet (AV / Ligue Electorale Générale), Arvid Lindman s'est prononcé publiquement en faveur du gouvernement, déclarant sa plus grande confiance en Bagge et mobilisant les électeurs pour soutenir le parti qu'il avait jusqu'à présent l'habitude de mener aux urnes.\n\nLindman a gouverné la Suède de 1906 à 1911, puis a gouverné sans interruption de 1924 jusqu'à sa retraite en 1934. Beaucoup considèrent sa personnalité charismatique comme la principale raison pour laquelle les conservateurs n'ont pas perdu le contrôle au profit des sociaux-démocrates comme au Danemark. Beaucoup doutent que Bagge soit également capable de préserver la domination de la Ligue Electorale Générale dans la politique suédoise, et beaucoup considèrent les élections de 1936 - les premières élections avec Bagge comme chef conservateur - comme révélatrices sur ce point."
 swe.4.a: "Merci, mon vieil ami !"

 swe.5.t: "le SAP refuse de diriger sans la coopération des Radicaux"
 swe.5.d: "Une nouvelle choquante alors que Hansson refuse d'exclure la formation d'une coalition avec le SSV si le résultat est tel qu'il serait le plus démocratique de le faire.\nLa volonté ouverte du SSV de mettre fin au système suédois tel qu'il est en faveur d'une forme de gouvernement socialiste comme en France et en Grande-Bretagne (avec toutefois des caractéristiques suédoises, comme indiqué dans le programme du parti) suscite la plus grande inquiétude au sein de la droite."
 swe.5.a: "Le SAP montre son vrai visage !"

 swe.6.t: "Un vote pour la SAP est en vote pour Paris !"
 swe.6.d: "Suite à la nouvelle que les sociaux-démocrates sont ouverts à la coopération avec les radicaux purs et durs, la Ligue Électorale Générale a déclenché une guerre de propagande. Ils ciblent ouvertement les électeurs du SAP, affirmant que le SAP soutient la Troisième Internationale et que tout vote pour eux serait directement corrélé à un vote pour le régime syndicaliste en France.\n\nMalgré une sévère réprimande du SAP contre cette rhétorique, et bien que peu d'électeurs réels du SAP soient influencés par cela, cela semble avoir joué avec succès sur les émotions des électeurs libéraux du Folkpartiet à la Ligue, qui commencent à considérer le SAP comme un danger très réel pour leurs destins. Ils commencent à voir l'AV comme une faction beaucoup plus capable de s'opposer aux plans machiavéliques du SAP, que le Folkpartiet."
 swe.6.a: "Rien de personnel, Andersson..."

 swe.7.t: "Débat relatif aux Dépenses Militaires"
 swe.7.d: "Alors que les élections approchent, et que Gösta Bagge et son ministre doivent envisager la possibilité très réelle d'une défaite potentielle, le gouvernement a prévu un débat pour approuver au moins le budget suédois de 1936 avec l'actuel Riksdag. Le gouvernement Bagge cherche à maintenir les lourds investissements dans l'armée auxquels l'opposition sociale-démocrate est fortement opposée, affirmant qu'il n'y a pas de menace directe pour la Suède à l'heure actuelle et que l'argent serait mieux dépensé ailleurs pour améliorer la vie des Suédois. Les conservateurs tentent de contrer ces arguments en affirmant que les tensions mondiales augmentent et que des événements inquiétants en Norvège et en Finlande pourraient menacer directement la Suède à l'avenir. Le gouvernement détient une majorité au Riksdag, de sorte que le budget sera certainement adopté, mais l'argument dominant pourrait rapprocher le parti qui le porte de la victoire électorale lors des prochaines élections.\n\nLes experts s'accordent à dire que..."
 swe.7.a: "... l'opposition a complètement démoli le projet de budget."
 swe.7.b: "... les conservateurs ont défendu avec succès leur budget pour l'année."
 swe.7.c: ".... le Folkpartiet a sauvé Bagge d'une disgrâce."

 swe.8.t: "Élections suédoises du Riksdag de 1936"
 swe.8.d: "La campagne électorale de 1936 a été dominée par des tactiques sournoises, des émotions suscitées et des menaces à peine voilées. À ce stade, la seule certitude est que celui qui remportera la victoire après cette élection devra coopérer avec d'autres pour obtenir une majorité. Si les sociaux-démocrates sont victorieux et qu'ils mettent à exécution leur menace de coopérer avec le SSV, il faut s'attendre à de graves problèmes. Si les conservateurs gagnent à la place, Bagge sécurisera sa position d'héritier de Lindman, mais le doute sera sans aucun doute semé sur la légitimité de cette élection par des socialistes mécontents."
 swe.8.a: "Le SAP triomphe !"
 swe.8.b: "L'AV reste au sommet !"

 swe.9.t: "Gouvernement Hansson I"
 swe.9.d: "Pour la deuxième fois dans l'histoire, la première fois étant en 1919, les sociaux-démocrates suédois, unis dans leur parti SAP, ont remporté une nette victoire électorale sur nos rivaux, notamment la Ligue électorale générale de Gösta Bagge.\n\nNous ne disposons cependant pas de la majorité absolue et devrons former une alliance avec l'un des autres partis du Riksdag. Au cours de la campagne, nous avons déjà laissé la porte ouverte à une collaboration avec le SSV, radicalement socialiste, ce qui serait probablement la voie la plus directe pour atteindre le socialisme par des moyens démocratiques, mais ce serait un bouleversement majeur et cela risquerait de provoquer une levée de boucliers de la droite suédoise. Nous pourrions également former une alliance avec le parti agraire Bondeförbundet : cela nécessiterait probablement un compromis sur notre vision, mais cela ne polariserait pas autant la politique suédoise.\nQuelle que soit l'option choisie, l'ère conservatrice de Lindman semble enfin derrière nous et une nouvelle Suède en sortira !"
 swe.9.a: "Nous travaillerons pour arriver au socialisme avec le SSV !"
 swe.9.b: "Nous devrions faire alliance avec le Bonderförbundet !"

 swe.10.t: "Gouvernement Bagge II"
 swe.10.d: "Beaucoup pensaient que Gösta Bagge était incapable de maintenir l'héritage de son prédécesseur Arvid Lindman, mais ils se sont trompés : une fois de plus, la Ligue Electorale Générale a triomphé aux urnes, prenant le pas sur le SAP social-démocrate.\n\nMalgré notre défense glorieuse mais réussie de notre pluralité, nous n'avons pas pu obtenir une majorité absolue et le Riksdag est donc suspendu. Si nous devons former un gouvernement, nous devrons coopérer avec l'un des autres partis : soit nous pourrons maintenir le gouvernement Bagge I en poursuivant notre coopération avec le Folkpartiet libéral avec lequel nous pourrons trouver un accord fort sur les questions économiques, soit nous pourrons nous mettre d'accord pour former une coalition avec le Bondeförbundet agrarien, ce qui pourrait être un choix plus judicieux pour traiter les questions sociales du gouvernement."
 swe.10.a: "Un gouvernement agrarien-conservateur se profile!"
 swe.10.b: "Nous devrions continuer avec le Folkpartiet !"

 swe.11.t: "L'Abolition de la Monarchie"
 swe.11.d: "L'une des conditions du SSV était que la monarchie soit abolie. Selon eux, cette ancienne institution n'était qu'un simple outil des réactionnaires pour empêcher la Suède de progresser vers le socialisme. Le SAP était le plus souvent indifférent à ce point de vue et son aile franchement républicaine était réduite, mais le désir de gouverner avec des camarades socialistes a fini par l'emporter.\n\nÉtant donné que les instruments de gouvernement, qui font office de constitution suédoise, peuvent être modifiés par une majorité simple au Riksdag, désormais dirigé par la coalition SAP-SSV, cette loi a été facilement adoptée, malgré une opposition unanime et la condamnation sévère de Gösta Bagge et de sa Ligue électorale générale, désormais un parti d'opposition."
 swe.11.a: "J'espère que cela en vaudra la peine..."

 swe.12.t: "Un matin froid de [GetMonth]..."
 swe.12.d: "Il était encore tôt le matin quand tout à coup un groupe d'hommes frappa violemment à la porte de la maison de Per Albin Hansson au 40 Ålstensgatan. Lorsque la porte s'ouvrit, une voix militaire grossière s'éleva : \"Per Albin Hansson, sur ordre du nouveau gouvernement vous êtes en état d'arrestation pour trahison !\"\n\nPartout dans la ville de Stockholm, des brigades de soldats ont occupé des endroits stratégiques et des bâtiments gouvernementaux : des nombreux ponts de la ville, au Riksdaghuset, le parlement suédois, des soldats suédois en uniforme sont présents. Juste après l'aube, le général de l'armée Oscar Nygren a lu une déclaration à la radio nationale, déclarant que le \"gouvernement crypto-syndicaliste traître de Hansson avec l'intention de détruire l'héritage de la Suède pour toujours\" a été neutralisé et une junte temporaire dirigée par une organisation appelée \"Arméns Fosterlandsvänner\" restaurera bientôt l'ordre ancien "d'avant les élections frauduleuses de cette année". Il a cité plusieurs méfaits qui ont poussé les militaires à intervenir de la sorte, mais il devient de plus en plus clair que c'est l'abolition soudaine de la monarchie qui a convaincu les derniers chefs militaires conservateurs que Hansson ne cherche pas seulement à les mettre au chômage en réduisant les dépenses de l'armée, mais qu'il cherche aussi à faire de la Suède une marionnette de Paris."
 swe.12.a: "La Suède sera purgée du crypto-syndicalisme !"

 swe.13.t: "Des milices ouvrières se forment !"
 swe.13.d: "Il y a un an, il aurait été ignoré et rapidement arrêté par le gouvernement, mais aujourd'hui, le message d'Anton Nilson et de ses quelques compagnons est entendu. Armés, ce groupe de socialistes s'est emparé d'une station de radiodiffusion de Radiotjänst dans la ville de Malmö, afin de lancer un message de résistance contre la menace réactionnaire qui s'attaque au gouvernement et défait les mesures à prendre.\n\nCela a fonctionné, malgré la voix socialiste militante derrière elle, des Suédois de tout le pays ont formé des milices : des libéraux aux sociaux-démocrates en passant par les syndicalistes purs et durs, cette violation du processus démocratique ne serait pas acceptée de bon cœur. En peu de temps, des milices ouvrières ont vu le jour à Stockholm, remplies d'ouvriers animés du courageux désir de sauver leur pays de la tyrannie militaire ! Bientôt, les deux camps se sont retrouvés face à face aux premiers points stratégiques. La foule était à peine armée, et ce qui s'est passé ensuite a changé la Suède pour toujours :"
 swe.13.a: "Des mitrailleuses furent mises en place et la rue fut nettoyée en quelques minutes !"
 swe.13.b: "Les soldats, hommes du commun eux-mêmes, les ont rejoints dans la lutte contre leurs supérieurs voyous !"

 swe.14.t: "Coup d’État réussi"
 swe.14.d: "Le reste de la journée est un flou caractérisé par un manque d'informations ; d'autres milices ouvrières se forment, mais les soldats chargés du coup d'État restent dévoués et, faute d'armes, ils sont rapidement fauchés par les mitrailleuses s'ils refusent de se disperser. Alors que le soleil commençait à se coucher, Stockholm et la plupart des autres grandes villes étaient tombées sous contrôle militaire. Malmö, le nid de la résistance loyaliste et le foyer du message radio révolutionnaire, s'est rendu aux forces gouvernementales à l'aube du lendemain matin.\n\nÀ Stockholm, Oscar Nygren, chef de la junte, nomme officiellement son gouvernement parmi ceux qui soutiennent son coup d'État. Les Arméns Fosterlandsvänner étant divisés en trois factions concurrentes, le choix de l'officier qui deviendra le nouveau premier ministre sera déterminant pour la suite des événements."
 swe.14.a: "Carl August Ehrensvärd de la faction réformiste !"
 swe.14.b: "Helge Jung, le candidat modéré !"
 swe.14.c: "Axel Gyllenkrok de la faction extrémiste !"

 swe.15.t: "Coup d’État manqué"
 swe.15.d: "Le reste de la journée fut un chaos marqué par un manque total d'informations ; de plus en plus de milices se sont levées, et de plus en plus de soldats ont fait défection pour rejoindre la cause des travailleurs, laissant leurs compagnies rebelles sous armées. Cela a naturellement abouti à une charge frénétique sur le riksdaghuset en fin d'après-midi, qui était occupé par les putschistes les plus fidèles, et à la fin de la journée, les milices contrôlaient toutes les grandes villes de Suède.\n\nAlors que la poussière commençait à retomber, deux choses étaient devenues claires : d'une part, le gouvernement social-démocrate s'était complètement désintégré pendant le coup d'État. Cela est devenu particulièrement clair lorsqu'une milice alignée sur les totalistes a trouvé le cadavre de Per Albin Hansson, assassiné par l'armée, ont-ils précisé. Il a été immédiatement déclaré martyr de la révolution suédoise. D'autre part, une république syndicaliste basée sur les modèles de la Grande-Bretagne et de la France était née. S'il était vrai que de nombreux miliciens avaient été des libéraux et des sociaux-démocrates, la mort de Hansson avait convaincu beaucoup d'entre eux qu'une main plus ferme était nécessaire, et les réfractaires à cette politique sont devenus la proie des premières tactiques totalistes de chasse aux contre-révolutionnaires, avec l'acceptation tacite des autres socialistes."
 swe.15.a: "Une nouvelle Suède est née aujourd'hui !"

 swe.16.t: "Règne de la Terreur Totaliste"
 swe.16.d: "La poussière était retombée depuis la tentative ratée des forces de la réaction d'enchaîner à nouveau le peuple. Pourtant, les premiers jours de la république socialiste furent tumultueux et sanglants. Les organisations paramilitaires totalistes qui avaient fait disparaître les modérés dans les dernières étapes violentes de la révolution, sont passés du statut de crypto-réactionnaires, se faisant habilement passer pour des camarades fidèles visant à renverser l'élan des travailleurs, à des réactionnaires ouverts comme ceux qui dirigeaient la Suède depuis des décennies, des années , des siècles et qui n'avaient jamais prétendu à autre chose que de contrôler la classe ouvrière. Dans les autres factions, des voix ont commencé à s'élever pour mettre un terme à ces pratiques, souvent exécutées avec des tactiques vicieuses, même s'il était clair que dans l'atmosphère anarchiste qui a suivi la mise en place de l'État ouvrier, tout le monde ne pouvait pas être sauvé."
 swe.16.a: "Qu'ils s'amusent, cela ne peut que sauvegarder la révolution !"
 swe.16.b: "Contenez-les le plus possible, nous ne sommes pas des barbares !"

 swe.17.t: "Réfugiés suédois"
 swe.17.d: "La Suède est devenue la proie du fléau socialiste qui sévit en Europe depuis un certain temps. Après la mise en place réussie d'un État ouvrier, les totalistes locaux ont saisi leur chance pour se venger des capitalistes suédois, des politiciens, des prêtres et d'autres hommes de l'ancien régime suédois. En conséquence, beaucoup tentent de fuir la Suède et contrairement à beaucoup d'autres nations en proie à ce fléau, ils n'ont pas d'empire colonial sur lequel s'appuyer. Ainsi, ils cherchent refuge dans [Root.GetNameDef]. Plusieurs groupes sont déjà arrivés à notre frontière, mais faut-il les accueillir ?"
 swe.17.a: "Bienvenue dans [Root.GetNameDef] !"
 swe.17.b: "Fichez le camp, racaille suédoise !"

 swe.18.t: "Militants socialistes"
 swe.18.d: "Vous voyagez en voiture dans la campagne de Stockholm lorsqu'elle s'arrête brusquement. La route a été bloquée par un arbre tombé, et le chauffeur explique que vous devrez faire un léger détour sur un chemin de terre isolé."
 swe.18.a: "Très bien, mais cela ferait mieux de ne pas nous retarder !"

 swe.19.t: "Militants socialistes"
 swe.19.d: "Après moins d'une demi-lieue sur le petit chemin, votre voiture s'enlise dans la boue et vous êtes pris en embuscade,  entouré de militants socialistes ! Ils renvoient votre chauffeur en expliquant que vous seul, les intéressez. Vous essayez d'appeler vos gardes, mais ils s'en moquent - car eux aussi veulent votre sang."
 swe.19.a: "V-vous n'êtes pas des socialistes !"

 swe.20.t: "Gyllenkrok s'autoproclame Riksledare"
 swe.20.d: "Suite à la découverte malheureuse de la mort de notre cher leader Oscar Nygren aux mains de militants socialistes, Axel Gyllenkrok a repris son statut de chef de la junte. Gyllenkrok a immédiatement fusionné le poste avec celui de Premier ministre qu'il occupait déjà sous le nom de \"Riksledare\" et a déclaré à la radio nationale que \"compte tenu de la force apparente de la menace socialiste, la restauration de l'ancien gouvernement serait désormais suspendue pour une durée indéterminée, et que le régime militaire garderait le contrôle pour le futur proche.\""
 swe.20.a: "Les socialistes sont vicieux, mais notre Riksledare est fort !"

 swe.21.t: "Tribunaux militaires"
 swe.21.d: "Après que l'ordre fut rapidement rétabli, les premiers tribunaux militaires furent formés. Alors qu'une grande partie des juges du système judiciaire normal avaient été nommés par des ministres de la justice conservateurs, la junte craignait que ceux qui avaient reçu un mandat permanent de la part de ministres de la justice sociaux-démocrates, au début des années 1920, se montrent compatissant à l'égard des des traîtres, dont certains étaient affiliés audit parti, et ne prononcent des acquittements embarrassants.\n\nPour éviter que cela ne se produise, cette nouvelle instance condamnera tous ceux que l'armée considère comme une menace envers le coup d’État, des socialistes qui avaient résisté au coup d'État dans les rues, à ceux qui faisaient partie du gouvernement Hansson."
 swe.21.a: "Premier procès..."

 swe.22.t: "Hansson contre la Suède"
 swe.22.d: "Le premier homme à être traduit devant les tribunaux était l'ancien Premier ministre Per Albin Hansson. Ce traître avait cherché à subvertir la Suède et abusé de la confiance du peuple pour lui enlever sa liberté en établissant une tyrannie syndicaliste. Heureusement, ses plans diaboliques ont été perturbés par les actions courageuses et altruistes de l'armée. Malheureusement pour Hansson, le procureur fait partie de la faction de Gyllenkrok et ne pardonne pas : il exige la peine de mort pour ce syndicaliste, mais selon la loi suédoise la peine de mort ne peut être prononcée qu'en temps de guerre. En tant que tel, le principal argument entre l'accusation et la défense de Hansson est de savoir si le coup d'État pourrait être identifié comme une période de guerre, ce qui déciderait si Hansson pourrait être exécuté ou serait simplement emprisonné à vie pour ses crimes. Après cela, le tribunal rend le verdict qui donnera probablement le ton pour les autres procès à venir..."
 swe.22.a: ".... que Hansson soit emprisonné à vie."
 swe.22.b: ".... que Hansson soit exécuté."

 swe.23.t: "Restauration de la Monarchie ?"
 swe.23.d: "Les intentions initiales des militaires qui ont pris le contrôle de l'appareil d'État étaient de restaurer le gouvernement,tel qu'il était avant ce jour béni du 20 septembre 1936, avec peut-être quelques garanties supplémentaires visant à s'assurer que ces tragiques infiltrations syndicalistes ne se reproduiraient plus jamais. A ce titre, il faudrait empêcher les sociaux-démocrates de participer aux futures élections et le roi, qui a été douloureusement passif pendant toute la crise, ne sera pas rétabli. Au lieu de cela, nous mettrons le petit-fils du roi sur le trône, le duc de Västerbotten, qui est connu pour avoir de fortes opinions anti-syndicalistes, et qui en tant qu'officier assurera donc la sécurité de la nation.\n\nCependant, certains membres du gouvernement militaire considèrent que le retour de la monarchie et du gouvernement civil ne fera que mettre en danger leurs intérêts, et ils préfèrent annoncer une extension du contrôle militaire du pays."
 swe.23.a: "Annoncer la restauration imminente de la \"démocratie\"."
 swe.23.b: "Étendre la suspension des instruments de l’État !"

 swe.24.t: "Gustaf VI Adolf prête le Serment Royal"
 swe.24.d: "Conformément à la promesse de la junte, la monarchie a été restaurée aujourd'hui. Lors d'une grande cérémonie, le prince Gustaf Adolf, petit-fils de l'ancien roi Gustaf V, a prêté le serment royal et est devenu officiellement le roi de Suède, comme son droit d'aînesse le lui permet, peu de temps après la loi de restauration de la monarchie a été promulguée après avoir été confirmée par le Riksdag."
 swe.24.a: "Longue vie au roi !"

 swe.25.t: "Le roi nomme le Nouveau Gouvernement"
 swe.25.d: "Après que la couronne suédoise eut solidement atterri sur la tête du nouveau roi, la transition de la junte à la démocratie s'est rapidement poursuivie. Peu de temps après son serment, la junte a annoncé sa démission et un gouvernement civil devait être établi une fois de plus : avec le SAP contraint à la clandestinité et leurs sièges vacants, la Ligue Electorale Générale jouissait d'une confortable majorité parmi les sièges restants au Riksdag, et donc le le roi a demandé à Gösta Bagge de former à nouveau un gouvernement. L'un des derniers actes de la junte a été de renforcer les pouvoirs de réserve royale qui ont été ébranlés après la crise, mais il reste à voir si le nouveau roi les utilisera réellement."
 swe.25.a: "Hourrah !"

 swe.26.t: "L'entrée en fonction du Gouvernement Ehrensvärd"
 swe.26.d: "La réalité c'est qu'Oscar Nygren n'était qu'une figure autoritaire médiocre. Lentement, le contrôle de la junte fractionnée s'effaçait, et profitant de cela, le général Carl August Ehrensvärd s'est manifesté pour aider à gouverner le pays. De plus en plus de responsabilités de Nygren ont été transférées à Ehrensvärd et à ses partisans, au point où Nygren n'était guère plus qu'une marionnette de la clique d'Ehrensvärd. Sa retraite en faveur d'Ehrensvärd était alors une question de temps. Étant beaucoup plus doué pour le gouvernement, Ehrensvärd a immédiatement remanié le gouvernement pour qu'il soit rempli de loyalistes, et ainsi le bras modéré de l'AFV serait aux commandes dans un avenir proche."
 swe.26.a: "Un processus naturel"

 swe.27.t: "La Junte de Jung"
 swe.27.d: "Oscar Nygren n'est pas la figure la plus autoritaire et les intrigues au sein même de sa junte étaient au coeur des préoccupations du jour. Il devenait évident que le contrôle de Nygren s'étiolait alors que celui du général Helge Jung, qui était présent lorsque les plans du coup d'État ont été formés et qui avait désigné Nygren comme le candidat faible derrière lequel les trois factions pourraient se rallier, se renforcait. Inutile de dire que quand Nygren, en partie à cause des manigances fastidieuses de son gouvernement, lui a fait savoir qu'il avait l'intention de démissionner de son poste, c'est Jung qui a alors rassemblé le soutien nécessaire pour prendre sa relève et a rapidement comblé le vide du pouvoir causé par celui-ci. Bientôt, les opposants à Jung se sont retrouvés remplacés par le nouveau dirigeant et la junte au pouvoir est devenue synonyme de la soi-disant «Junte de Jung»."
 swe.27.a: "Helge Jung est le vrai sauveur que nous méritons !"

 swe.28.t: "La Formation du Régime de Gyllenkrok"
 swe.28.d: "Oscar Nygren n'était peut-être pas si doué pour gouverner, et il s'en rendit compte lui-même. Peu de gens n'aurait pas remarqué la lente expansion de la clique Gyllenkrok au sein de la junte, mais ça n'a pas été le cas de Nygren. Ou à tout le moins, il a dû sous-estimer la menace qu'ils représentaient, car cela a quand même été une surprise lorsque des soldats pro-Gyllenkrok sont entrés dans son bureau, lui ont soumis une proposition de loi avec la consigne de la promulguer : la junte serait dissoute, et le Riksdag serait complété des sièges laissés vacants après le coup d'État porté par le SSV et le SAP. Tous ces sièges seraient transférés à un nouveau parti appelé \"Svea Rike Nationella Samlingsparti\", dirigé par Gyllenkrok. Une fois les formalités terminées, le Riksdag a confirmé par une loi modifiant les instruments du gouvernement le bureau de Riksledare qui serait capable de renverser le Riksdag par décret, et a accordé le bureau à Axel Gyllenkrok, lui donnant un pouvoir illimité en Suède."
 swe.28.a: "Un gouvernement civil est de retour...mais c'est... différent..."

 swe.29.t: "La Dissolution de la Landsorganisationen"
 swe.29.d: "Ce n'était un secret pour personne que les syndicats de Suède, unifiés dans la soi-disant Landsorganisationen, ainsi que ceux unifiés dans l'Organisation Centrale des Travailleurs de Suède (SAC), soutenaient l'ancien gouvernement perfide. Au lendemain du coup d'État, nombre de ces syndicats ont tenté d'organiser des grèves contre le nouveau gouvernement, avec un succès limité. Après un certain temps, la junte a fait ce qui était nécessaire et a dissous tous les syndicats."
 swe.29.a: "Bon débarras !"

 swe.30.t: "Le Rétablissement des Syndicats"
 swe.30.d: "Les idéologues du SRNS ont considéré qu'il était vital de rétablir les organisations d'intérêt des travailleurs pour que la nation regagne le soutien de la classe ouvrière. Plusieurs factions se sont présentées devant le bureau du Riksledare : la première soutient la mise en place d'un Système de Guilde, propre à la Suède. Cela ferait de tous les ouvriers des membres de guildes qui seront établies pour leur métier et qui pourront être librement rejointes si l'on change de carrière, ou s'il l'on se lance sur le marché du travail. Il sera interdit aux entreprises d'employer des personnes qui ne font pas partie d'une guilde et la guilde représentera ses membres dans les négociations collectives.\n\nLa deuxième proposition est de permettre aux syndicats de s'organiser à nouveau, bien que sous un stricte contrôle du gouvernement.\n\nEnfin, certains soutiennent que les syndicats, quelle qu'en soit la forme ou la terminologie, sont préjudiciables à la société suédoise et devraient rester interdits en tant que tels."
 swe.30.a: "La faction du système de guildes l'emporte"
 swe.30.b: "Les Syndicats sont rétablis sous un stricte contrôle du gouvernement"
 swe.30.c: "Les Syndicats restent bannis"

 swe.31.t: "Le Système de Guilde"
 swe.31.d: "Un an après le début du nouveau système de \"Guilde\", nous pouvons conclure qu'il fonctionne plutôt bien. Même si des esprits critiques estiment qu'il ne s'agit que d'un autre moyen pour le SRNS de contrôler la société, la mise en place des \"Gilleledares\" - des chefs de guilde fidèles au régime - permettant dorénavant au régime d'exclure les dissidents de la société en les excluant de leur cœur de métier, et même du marché du travail dans son ensemble, la réalité selon laquelle tous les travailleurs suédois sont désormais représentés dans les négociations de travail a rendu intenable le maintien de pratiques barbares comme le système de Statare et le régime, auparavant considéré comme appartenant aux riches, est devenu beaucoup plus populaire au sein des classes inférieures de Suède"
 swe.31.a: "Les suédois riches et pauvres font face ensemble pour un avenir meilleur !"

 swe.32.t: "L’État des Syndicats"
 swe.32.d: "Six mois après que les syndicats ont été autorisés à fonctionner à nouveau, sous une importante surveillance gouvernementale, les résultats ont malheureusement été décevants. Au lieu de prendre au sérieux leur nouvelle allégeance, nous avons tout de suite vu une réapparition du syndicalisme dans ses rangs et le gouvernement a rapidement été contraint d'agir. Les fauteurs de troubles ont été rapidement expulsés des syndicats et le contrôle gouvernemental a été renforcé, mais en conséquence, peu de travailleurs considèrent les syndicats comme un organe légitime capable de défendre leurs intérêts. Pour beaucoup, ce ne sont que des organisations sous la coupe du gouvernement bourgeois et des patrons, auxquels ils sont censés s'opposer."
 swe.32.a: "Limitez nos pertes, bannissez-les à nouveau."
 swe.32.b: "Rendre l'adhésion obligatoire pour forcer la participation !"

 swe.33.t: "Les Syndicats"
 swe.33.d: "Après que le gouvernement a décrété que tout le monde devait adhérer aux syndicats, ces derniers se sont soudainement retrouvés constitués de travailleurs indifférents assistant à contrecœur aux réunions syndicales. La légitimité est restée faible, mais avec beaucoup de pressions de la part du gouvernement, la participation a commencé à augmenter et après un certain temps, certaines concessions ont convaincu d'autres travailleurs que ce système avait du mérite. En conséquence, le système syndical contrôlé est devenu en quelque sorte un organisme autonome, mais ce n'est probablement pas encore ce que le Riksledare et les idéologues voulaient qu'il soit."
 swe.33.a: "Dites à la presse que c'est un grand succès !"

 swe.34.t: "Un Riksledare et un Archevêque"
 swe.34.d: "Le SRNS a reconnu l'autorité morale détenue sur le peuple suédois par l'Église de Suède. En fait, obtenir le soutien de cet organisme était l'une des raisons pour lesquelles la petite communauté juive suédoise a vu la protection du Riksledare contre les éléments moins racialement inclusifs de son gouvernement, car l'archevêque était connu pour s'opposer à l'antisémitisme. Pour ces raisons, il n'était pas surprenant qu'Axel Gyllenkrok et l'archevêque d'Uppsala, Erling Eidem se soient rencontrés régulièrement. Gyllenkrok était prêt à adopter des lois substantielles en faveur de l'église de Suède, par exemple pour rétablir la législation qui rendait illégal le fait de quitter l'église, ainsi que pour réprimer les activités pécheresses. En retour, cependant, l'église devrait éliminer activement le clergé antigouvernemental progressiste et soutenir ouvertement le Riksledare. Sur la base de sa conversation avec le Riksledare, Erling a convoqué un synode pour discuter de la question."
 swe.34.a: "Laissez le synode poursuivre sa route..."
 swe.34.b: "Aider à la prise de décision en rendant visite au clergé anti-gouvernement."

 swe.35.t: "Le Synode d'Uppsala"
 swe.35.d: "Le synode de l'église de Suède s'est terminé et les prêtres ont convenu qu'aucun gouvernement terrestre, même avec autant de mérites que celui du SRNS, ne pouvait recevoir un soutien inconditionnel, et que dans cette optique, la démocratie qui existait auparavant souffrait d'un déficit moral moins important qu'annoncé. De plus, ils ont convenu que l'on ne pouvait pas négocier le soutien de Dieu, même avec une législation s'appuyant sur Ses valeurs. Les gens ont besoin d'ouvrir leur cœur par eux-mêmes après tout. Le résultat du synode est un clair rejet de la doctrine SRNS.\n\nLe Riksledare a été outragé par ces nouvelles et dès la fin de la journée, l'Église de Suède n'était plus l'Église d'État, par ailleurs de nombreux prêtres de l'organisation, y compris l'archevêque Erling, ne pouvaient plus jouir de leur liberté."
 swe.35.a: "M-mais la colère est un pêché ?"

 swe.36.t: "Le Synode d'Uppsala"
 swe.36.d: "Curieusement, de nombreux ecclésiastiques progressistes ne sont pas arrivés au synode ou ont soudainement changé d'avis sur la question. Cependant, le synode s'est déroulé comme prévu : les ecclésiastiques qui étaient réellement présents ont convenu que l'exécution de la volonté de Dieu valait bien quelques concessions et que le gouvernement SRNS exécutait déjà la volonté de Dieu en persécutant les syndicalistes païens et en protégeant la Suède de ce fléau.\n\nLe Riksledare était ravi de la nouvelle et à partir de ce moment-là, l'église de Suède est devenue une partie intégrante, quoique parfois un peu réticente, de la machine de propagande du SRNS, avec une application descendante du soutien du gouvernement orthodoxe et un soutien important du gouvernement à l'église en retour."
 swe.36.a: "Nous tiendrons aussi notre part du marché !"

 swe.37.t: "Transition vers un Gouvernement Civil"
 swe.37.d: "Au fil du temps, la forme militaire de gouvernement est devenue de plus en plus difficile à maintenir. Il n'est donc pas surprenant qu'à un moment donné, le Riksledare ait déclaré que tous les sièges du Riksdag appartenaient à son propre parti, le \"Svea Rikes Nationella Samlingsparti\". Une fois cela fait, le pouvoir a été transféré au Riksdag, qui a immédiatement décidé d'affirmer de manière permanente le statut de Gyllenkrok en tant que Riksledare dans une loi qui permettait au titulaire de ladite fonction de contourner le Riksdag lui-même dans l'exercice du pouvoir. À ce stade, le Riksledare possédait un pouvoir presque illimité et la Suède telle qu'elle était connue avant le coup d'État disparaîtrait à jamais."
 swe.37.a: "C'est différent mais toujours la même chose."

 swe.38.t: "Les nouveaux instruments du pouvoir"
 swe.38.d: "Le Riksdag a adopté un nouvel ensemble d'instruments de pouvoir qui fait office de constitution suédoise. Le nouveau document exclut explicitement les partis souscrivant à la pensée marxiste ou syndicaliste et consacre le droit du monarque suédois d'exercer ses pouvoirs de réserve, ainsi que d'autres amendements mineurs qui favorisent fortement le gouvernement conservateur."
 swe.38.a: "Hourrah !"

 swe.39.t: "La Suède veut rejoindre l'Internationale"
 swe.39.d: "Le gouvernement révolutionnaire suédois nous a informé de son désir de rejoindre la lutte pour la révolution mondiale. Allons-nous écraser la bourgeoisie ensemble avec l'ouvrier suédois ?"
 swe.39.a: "Absolument !"
 swe.39.b: "Nous ne ferons jamais équipe avec ces pantins !"

 swe.40.t: "La France accepte!"
 swe.40.d: "Nous avons été informés par le gouvernement communard que nous sommes les bienvenus dans la lutte contre les forces de la réaction et les forces obscures du capitalisme financier. Ensemble, nous écraserons la bourgeoisie !"
 swe.40.a: "Hourrah !"

 swe.41.t: "La France nous rejette !"
 swe.41.d: "Les communards nous ont fait savoir que nous ne sommes pas les bienvenus dans la lutte contre les forces de la réaction. Apparemment, ils nous considèrent comme un autre front qui n'aura pas lieu."
 swe.41.a: "Maudits soient ces mangeurs d'escargots !"

 swe.42.t: "Une statue pour un Vrai Révolutionnaire"
 swe.42.d: "Alors que Per Albin Hansson n'était pas sans défauts - il était très fortement en faveur de la stratégie plutôt désespérée de travailler au sein du gouvernement bourgeois pour l'amender de l'intérieur - l'homme s'est révélé être un véritable héros de la révolution. Après tout, il était clair qu'il avait très certainement l'intention de provoquer l'établissement de cette république comme en témoigne l'abdication du roi qu'il a soutenu. Malheureusement, ce grand héros de la révolution a péri aux mains des militaires au début d'un coup d'État. Sans les actions héroïques d'une milice du VPT, nous n'aurions peut-être jamais pu retrouver son corps.\n\nBien sûr, il faut se souvenir d'un révolutionnaire aussi glorieux, et c'est pour cette raison que nous avons commandé une grande statue dans la ville où Hansson a grandi : Malmö."
 swe.42.a: "Une grande statue pour un grand révolutionnaire !"

 swe.43.t: "Premier Jour de la Révolution"
 swe.43.d: "Il y a exactement un an, la vicieuse tyrannie capitaliste a été lavée par le sang du prolétariat. Puisqu'il est important que le peuple suédois se souvienne que la liberté de la Suède n'est pas gratuite, nous avons décidé de déclarer le jour de la révolution, jour de fête nationale. Ce jour-là, tous les travailleurs auront un jour de congé et l'État organisera des activités pour la prochaine génération pendant que les adultes auront la chance de se sociabiliser !"
 swe.43.a: "Cela deviendra un évènement annuel !"

 swe.44.t: "Jour de la Révolution"
 swe.44.d: "Une fois de plus, c'est l'anniversaire de la révolution. L'État a commandé des activités pour les enfants de Suède en l'honneur de la révolution tandis que les adultes, qui ne travaillent pas, profitent de leur journée de repos sans leurs enfants, pour se sociabiliser !"
 swe.44.a: "Leve vår Revolution !"

 swe.45.t: "La Norvège dans l'Internationale"
 swe.45.d: "Beaucoup au sein du gouvernement considéraient comme sacrée la neutralité maintenue de facto par la Suède depuis 1815. Cependant, la Norvège est tombée sous la menace syndicaliste, mais pas seulement : elle a rejoint la IIIe Internationale de la Commune française et de l'Union de Grande-Bretagne. De plus, la rhétorique agressive visant \"la libération de la tyrannie capitaliste maléfique de la Suède\" se fait entendre presque quotidiennement dans certains milieux de l'État voyou qui a pris la place de notre voisin occidental.\n\nFace à ces menaces et en ayant à l'esprit que leur adhésion formelle à l'alliance de la Troisième Internationale peut signifier que les Norvégiens lâcheront sur nous leurs chiens d'attaque anglo-français, beaucoup considèrent qu'il est sage d'abandonner notre neutralité, qui nous est peut-être chère, comme les syndicalistes n'auront aucun problème à la violer et cela ne nous rendrait que vulnérables aux attaques, en faveur d'une alliance avec les Allemands, nos avides partenaires commerciaux et rivaux bien connus de la Troisième Internationale."
 swe.45.a: "Nous devrions rejoindre le Reichspakt !"
 swe.45.b: "Notre Neutralité sera maintenue, même face à ces nouveaux défis !"

 swe.46.t: "La Suède demande à rejoindre le Reichspakt"
 swe.46.d.NOR: "Profondément préoccupée, la Suède a observé que son voisin norvégien s'effondrait face au syndicalisme et commençait à s'affilier ouvertement aux régimes de Paris et de Londres. Alors que le gouvernement suédois valorise la tradition de neutralité de la Suède, c'était une menace trop grande pour être ignorée et maintenant ils demandent à se tenir à nos côtés en tant qu'avant-garde combinée contre la menace rouge. Et avec leurs réserves d'acier à notre disposition."
 swe.46.d.other: "Le gouvernement suédois observe avec inquiétude les récents développements en Europe. Alors que la nation suédoise se targue depuis longtemps d'une tradition de neutralité, la menace croissante des socialistes révolutionnaires et la résurgence de l'État russe ont finalement poussé Stockholm à reconsidérer sa position isolationniste. Dans le but d'assurer son avenir, la Suède a demandé à rejoindre le Reichspakt - apportant avec elle ses réserves d'acier."
 swe.46.a: "Bienvenue au combat, frères suédois !"
 swe.46.b: "Ils seraient un vrai fardeau à protéger."

 swe.47.t: "L'Allemagne accepte notre proposition"
 swe.47.d: "Nous avons appris de notre ambassade à Berlin que les gouvernements impériaux ont approuvé notre demande de rejoindre leur alliance en tant qu'avant-garde contre le syndicalisme !"
 swe.47.a: "Nous faisons face ensemble contre l'anarchie !"

 swe.48.t: "L'Allemagne nous rejette"
 swe.48.d: "Le gouvernement impérial ne voit aucun intérêt dans notre proposition à faire front commun. Il semble que nous soyons seuls."
 swe.48.a: "Ça sera la Neutralité, après tout..."

 swe.49.t: "La Ligue Électorale Générale change de nom"
 swe.49.d: "Depuis leur défaite en 1936, le sort de la Ligue Électorale Générale conservatrice est synonyme de malchance Le parti a vu une grande partie de son soutien passer aux sociaux-démocrates de Hansson, et ceux qui ont soutenu la Ligue contre les sociaux-démocrates retournent au Folkpartiet si l'on en croit les sondages.\n\nDans une tentative de rebaptiser le parti qui est maintenant le bastion de l'opposition de droite et de renverser sa fortune une fois de plus, la direction du parti a choisi de changer le nom du parti en Organisation Nationale de la Droite (Högerns Riksorganisation). Reste à voir si cette tactique réussira à attirer à nouveau plus d'électeurs."
 swe.49.a: "Intéressant..."

 swe.50.t: "Le Roi veut envoyer une lettre"
 swe.50.d: "Son altesse royale nous a fait part de son intention d'envoyer une lettre au Kaiser allemand. Il semble qu'il veuille remercier les Allemands de s'être occupés de la peste syndicaliste qui hante l'Europe. Une telle lettre pourrait potentiellement devenir embarrassante et nuire à notre neutralité, dès lors, certains au gouvernement voudraient que nous empêchions Sa Majesté d'envoyer cette lettre."
 swe.50.a: "Renforcer nos liens avec les autres ne peut jamais faire de mal !"
 swe.50.b: "On ne peut pas mettre en péril notre neutralité comme ça, interdisons-le !"

 swe.51.t: "Une lettre du Roi de Suède"
 swe.51.d: "Nous avons reçu une lettre du Roi Gustave V de Suède. Il nous remercie de nous être occupés de la peste syndicaliste en France et nous félicite pour les victoires remportées jusqu'à présent. Un geste très aimable de la part des Suédois pour exprimer leur soutien à notre cause comme celle-ci."
 swe.51.a: "Dites à notre ambassadeur de les remercier pour cela !"
 swe.51.b: "Un beau geste en effet !"

 swe.52.t: "Merci les Allemands !"
 swe.52.d: "L'ambassadeur d'Allemagne a transmis les remerciements de sa nation à l'un des ministres de notre gouvernement pour l'aimable lettre de notre roi soutenant leur cause contre les syndicalistes. Ils disent que c'était un geste très aimable et qu'ils nous considèrent aussi comme de bons amis."
 swe.52.a: "C'était aimable n'est-ce pas ? L'idée était de Sa Majesté elle-même !"
 swe.52.b: "Mais nous l'avons inter.... Aucune importance, très bien !"

 swe.53.t: "Le Folkpartiet monte dans les sondages"
 swe.53.d: "Pendant un certain temps, il a semblé que priver les sociaux-démocrates de leurs droits a permis d'établir un contrôle conservateur sans pareil sur la Suède. Il semble cependant qu'en leur absence, le Folkpartiet libéral ait pris de l'importance, avec une grande partie de l'ancienne base de soutien social-démocrate mettant maintenant tout leur poids derrière eux, sachant que même s'ils n'épousent pas les mêmes idéaux économiques qu'eux, ils soutiennent ramener le SAP dans la légalité et restaurer la liberté telle qu'elle existait avant que les conservateurs ne rendent leur contrôle pratiquement impénétrable, en usant de la loi."
 swe.53.a: "Un nouveau concurrent surgit..."

 swe.54.t: "Le Folkpartiet contrôle l'Opposition"
 swe.54.d: "Pendant longtemps, les conservateurs ont été le parti le plus influent de Suède, mais cela semble être terminé. Tout d'abord, ils ont perdu le gouvernement au profit des sociaux-démocrates, et comme ils ont continué à échouer à le récupérer de manière décisive, leur performance aux urnes ayant décliné. Aux dernières élections, c'est encore arrivé : les conservateurs ont à nouveau remporté le moins de sièges depuis la création du Riksdag moderne, ils ont perdu leur statut de deuxième parti et sont tombés à la troisième place au profit des libéraux, qui prendront désormais la tête de l'opposition suédoise."
 swe.54.a: "Un jour sombre pour le conservatisme Suédois"

 swe.55.t: "Élections Générales Suédoises de [GetYear] "
 swe.55.d: "La campagne électorale a repris son cours et le peuple suédois s'est rendu aux urnes pour élire le gouvernement qu'il considère comme le meilleur pour la Suède. Il ne reste plus qu'à compter les bulletins de vote avant de pouvoir déclarer le gagnant..."
 swe.55.a: "Les Sociaux-Démocrates triomphent !"
 swe.55.b: "Les Conservateurs sont victorieux !"
 swe.55.c: "Les Libéraux dirigeront !"

 swe.56.t: "Formation d'un Gouvernement Social-Démocrate"
 swe.56.d: "Une fois de plus, les sociaux-démocrates ont remporté les élections et c'est leur droit de former un gouvernement suédois. La presse se demande avec impatience quel genre de gouvernement gouvernera la Suède dans les années à venir..."
 swe.56.a: "Une gouvernement d'union de tous les partis centristes"
 swe.56.b: "Une coalition démocratique Sociale-Agrarienne"
 swe.56.c: "Un gouvernement à parti unique s'appuyant sur la majorité acquise"

 swe.57.t: "Formation d'un Gouvernement Conservateur"
 swe.57.d: "Les élections ont été une nette victoire des conservateurs, et il est donc normal que nous formions le gouvernement suédois. La presse attend avec impatience une annonce du parti car elle sera déterminante pour déterminer quel type de gouvernement dirigera la Suède dans les années à venir."
 swe.57.a: "Nous dirigerons avec les agrariens !"
 swe.57.b: "Le Folkpartiet libéral est notre allié naturel !"

 swe.58.t: "Formation d'un Gouvernement Libéral"
 swe.58.d: "Les libéraux ont remporté le Riksdag de manière décisive lors des élections et, en tant que tel, il appartient au Folkpartiet de former le gouvernement suédois. Beaucoup se demandent quel genre de gouvernement les libéraux vont concocter, et la presse attend avec impatience l'annonce."
 swe.58.a: "Une vraie coalition libérale avec le Bondeförbundet"
 swe.58.b: "Une coalition avec les conservateurs, mais sous direction libérale !"

 swe.59.t: "Amendements Constitutionnels"
 swe.59.d: "Beaucoup au sein des partis libéraux et agraires s'étaient agités lorsque les conservateurs avaient changé les instruments du gouvernement pour priver une grande partie de la nation du droit de vote. Maintenant que le Folkpartiet dirige la Suède - ironiquement sans doute en raison de l'exclusion forcée des sociaux-démocrates - il n'est pas surprenant qu'ils annulent ces changements. En outre, ils ont sécurisé les instruments, de sorte qu'une majorité des deux tiers sera désormais requise pour amender les instruments."
 swe.59.a: "L'intégrité démocratique a été restaurée !"

 swe.60.t: "La Suède met en place des taxes"
 swe.60.d: "Les Suédois ont appliqué des taxes à notre encontre, malgré le fait qu'ils fassent partie de la zone de libre-échange Mitteleuropa et donc en principe qu'il soit interdit d'appliquer de telles mesures. De nombreux économistes pensent que nous devrions exercer des représailles contre cette mesure, de peur que l'intégrité de la Mitteleuropa ne soit lésée et que d'autres membres se fassent des idées !"
 swe.60.a: "Nous répliquerons !"
 swe.60.b: "Nous avons mieux à faire pour le moment !"

 swe.61.t: "L'Allemagne réplique !"
 swe.61.d: "Les Allemands n'ont pas pris notre tentative de tourner les règles en notre faveur à la légère : ils ont mis en place leurs propres sanctions nous visant et en raison de leur poids économique, cela nuit à nos entreprises - principalement spécialisées dans les matières premières - bien plus que nos sanctions ne leur nuisent. De nouveaux licenciements sont annoncés car les entreprises suédoises doivent désormais payer des taxes pour atteindre les marchés allemand et danois."
 swe.61.a: "Bon sang !"

 swe.62.t: "La situation de la Crise s'améliore"
 swe.62.d: "Le taux de chômage est tombé en dessous de 24%. En conséquence, l'économie suédoise commence à montrer ses premiers signes de reprise alors que de plus en plus de personnes travaillent et recommencent à dépenser leurs salaires. Bien que le pire soit passé, nous restons loin des niveaux d'avant-crise."
 swe.62.a: "C'est un début !"

 swe.63.t: "La situation de la Crise s'améliore encore"
 swe.63.d: "Le taux de chômage est désormais passé en dessous de 20 %. Avec de plus en plus de personnes reprenant le travail, l'économie suédoise se redresse à un rythme toujours plus rapide. Malgré cela, les effets de la crise se font encore clairement sentir et un rétablissement complet nécessitera encore beaucoup d'efforts."
 swe.63.a: "La prospérité reviendra avec le temps !"

 swe.64.t: "La situation de la Crise s'améliore toujours plus"
 swe.64.d: "Le taux de chômage est désormais passé en dessous de 16 %. De nombreuses personnes qui étaient auparavant coincées à la maison retrouvent un emploi, et la situation semble déjà bien meilleure qu'avant. Alors que les effets de la crise se font encore sentir, une reprise complète semble plus proche que jamais !"
 swe.64.a: "La Suède y survivra !"

 swe.65.t: "La Crise est terminée !"
 swe.65.d: "Avec un taux de chômage inférieur à 12%, l'économie suédoise fonctionne à nouveau à la vitesse qu'elle avait avant les événements inquiétants du Lundi Noir. Nous avons réussi à stopper le ralentissement économique !"
 swe.65.a: "Hourra !"

 swe.67.t: "Les rapports de la Commission de Crise !"
 swe.67.d: "La Commission de Crise créée par l'Acte de Crise de 1936 a remis les rapports du bilan de l'année dernière. Ils ont été laissés sur votre bureau."
 swe.67.a: "Ah, splendide ! J'y jetterai un œil !"

 swe.68.t: "Crise de la Dette Souveraine"
 swe.68.d: "Terrible! On savait que la commission avait eu recours à des solutions peu orthodoxes, notamment avec l'utilisation des prêts, mais personne ne s'était attendu à ce que ce soit aussi mauvais ! L'énorme dette que la commission a contractée dans ses tentatives pour contrer les effets du Lundi Noir ne peut être comptabilisée avec le reste du budget suédois et nous sommes obligés de déclarer que nos dettes ne peuvent pas être remboursées, ce qui s'apparente en fait à une banqueroute! Les investisseurs nationaux et étrangers perdront leur argent et ne seront sûrement pas contents!"
 swe.68.a: "Oh non !"

 swe.69.t: "Crise de la Dette Souveraine en Suède"
 swe.69.d: "La Suède a longtemps été considérée comme un refuge pour les investissements, mais plus tout à fait : ce matin, elle a officiellement été déclarée en faillite, apparemment à la suite du Lundi Noir : elle n'est plus en mesure de s'acquitter de ses dettes. De nombreux investisseurs [Root.GetAdjective]s qui ont investi dans des obligations suédoises ont maintenant perdu leur argent."
 swe.69.a: "Bon sang !"

 swe.70.t: "Le chômage diminue"
 swe.70.d: "En raison de notre politique de dévaluation de la Krona suédoise, il est devenu assez bon marché d'acheter les matières premières que nous exportons. En conséquence, nos exportations ont explosé et cela a un effet positif sur notre emploi domestique !"
 swe.70.a: "Hourra !"

 swe.71.t: "Hyperinflation"
 swe.71.d: "Notre décision de continuer à dévaluer la Krona suédoise après que ça ait commencé à avoir un effet sur notre économie peut être considéré comme une erreur. L'inflation a commencé a s'emballer et tous les indices montrent que les prix vont doubler pour la seconde fois cette année. Comme les avoirs monétaires de chacun fondent comme neige au soleil, nous n'avons pas d'autres choix que d'abandonner notre devise actuelle et de repartir de zéro avec une nouvelle."
 swe.71.a: "La Krona est mort ! Vive la Krona !"

 swe.72.t.king: "La Mort du Roi Gustaf"
 swe.72.t.former_king: "La Mort de Gustaf V"
 swe.72.t.socialist: "La Mort de Gustaf Bernadotte"
 swe.72.d.king: "Notre très cher souverain, le roi Gustaf V de Suède, est décédé aujourd'hui au palais de Stockholm des suites de complications liées à la grippe. Il y a un siècle, le prince héritier, Gustave VI Adolf, aurait été couronné roi de Suède comme son père, cependant, sa majesté a choisi de ne pas être couronné et de ne prendre que le Konungaförsäkran - l'assurance royale."
 swe.72.d.removed: "L'ancien souverain royal de Suède, Gustaf Bernadotte, est décédé dans le domaine que la famille Bernadotte a acheté à quelque 40 kilomètres de Stockholm après la perte du trône de Suède. Sa Majesté le roi Gustaf VI Adolf, qui avait été rétabli sur le trône après que son grand-père l'ait perdu, a personnellement assuré qu'il serait enterré avec les autres anciens rois de Suède depuis Gustavus Adolphus dans le Riddarholmskyrkan."
 swe.72.d.republican: "L'ancien souverain royal de Suède, Gustaf Bernadotte, est décédé dans le domaine que Bernadotte a acheté à quelque 40 kilomètres de Stockholm après la perte du trône de Suède. Espérant toujours une restauration, son fils Gustaf Adolf Bernadotte a pris la relève en tant que prétendant au trône de Suède."
 swe.72.d.socialist: "L'infâme symbole de la réaction, Gustaf Bernadotte, qui fut la figure de proue de l'exploitation de la Suède par ses marionnettistes capitalistes réactionnaires allemands pendant près de 30 ans, est mort en exil, tout en espérant un jour retendre les chaînes qui enchaînaient autrefois le peuple de Suède. Son fils a repris le flambeau en tant que prétendant au \"trône de Suède\" et en tant que figure de proue des exilés suédois."
 swe.72.a: "Le roi est mort, vive le roi !"
 swe.72.b: "Repose en paix..."

 swe.76.t: "Les hauts-parleurs de la Propagande"
 swe.76.d: "Le gouvernement communal de la capitale - probablement avec l'encouragement de certains éléments de notre gouvernement - a approuvé une motion visant à installer des haut-parleurs avec musique et propagande d'État dans tous les bâtiments publics encourageant les travailleurs à faire leur part pour la révolution suédoise et prônant la pureté idéologique. Beaucoup pensent que ce serait un excellent terrain d'essai pour mesurer l'efficacité d'une telle doctrine de propagande totale, mais certains craignent que les effets soient limités et que l'approche enthousiaste du gouvernement communal ne soit que contre-productive."
 swe.76.a: "Qui serions-nous pour nous mêler du gouvernement local ?"
 swe.76.b: "Dites leur de l'annuler, ça ne fonctionnera pas !"

 swe.77.t: "Effet médiocre des hauts-parleurs de la Propagande"
 swe.77.d: "L'utilisation intensive de haut-parleurs de la propagande que nous avons laissé le gouvernement communal mettre en œuvre a eu un effet médiocre, semble-t-il : alors qu'en effet, le nombre de membres des syndicats totalistes a augmenté légèrement plus que dans le reste du pays, plusieurs plaintes ont été formulées selon lesquelles le bruit des haut-parleurs les empêche de se concentrer (au travail) ou de dormir (la nuit). Plusieurs haut-parleurs ont même été endommagés et ont dû être remplacés. Il semble que l'expérience soit modérément infructueuse."
 swe.77.a: "Étendre son usage à toute la Suède !"
 swe.77.b: "Que l'expérimentation soit abandonnée !"

 swe.78.t: "Le Destin de la Presse"
 swe.78.d: "Suite à l'établissement de l'état des travailleurs, un problème imminent s'est posé, celui de la presse : la plupart des journaux ainsi que bien sûr le service de la radio nationale sont restés en activité au lendemain de la révolution suédoise et certains d'entre eux ont même eu le culot de critiquer l'ordre nouveau.\n\nAlors que toutes les factions au sein des révolutionnaires se sont mises d'accord sur le fait que les stations émettant une propagande bourgeoise flagrante, comme la station capitaliste Svenska Dagbladet, ne pouvait évidemment pas continuer à émettre de cette façon, ils ont tous proposé une approche différente. Les Flygistes du VPT ont proposé leur plan de \"Likriktning\" tous les médias de Suède devant être placés sous la stricte surveillance du gouvernement pour s'assurer que la révolution soit bien protégée contre les mensonges réactionnaires. Les syndicalistes du SAC avaient une proposition différente : tous les médias devraient être réorganisés en un syndicat unique des journalistes, sous l'autorité de la Landorganisationen suédoise qui s'assure que le contenu soit objectif et ne répande de fausses informations au détriment de l'ordre socialiste. Enfin, les radicaux-socialistes du SSV ont proposé la prudence : alors qu'ils sont tombés d'accord sur le fait que les médias réactionnaires devraient être dissous, ils veulent que nous laissions des médias tranquilles."
 swe.78.a: "Likriktning : protégez la révolution !"
 swe.78.b: "Réorganisation : saisir les moyens d'information !"
 swe.78.c: "Précaution : Sauvegarder la liberté de la presse !"

 swe.79.t: "La mise en place de la Stasä"
 swe.79.d: "De nombreux socialistes non-totalistes se sont montrés plutôt mécontents des actions des organisations paramilitaires du VPT contre les réactionnaires. Selon leurs témoignages, la chasse a coûté la vie à de nombreuses personnes qui ne pouvaient même pas être considérées comme une menace pour l'ordre révolutionnaire, et a rendu bien plus compliquée la tâche visant à convaincre les suédois qui n'avaient pas encore souscrit à la révolution, qu'il s'agissait de la meilleur voie pour l'avenir.\n\nEn réponse à cela, ils ont proposé de créer une nouvelle agence qui recevrait la seule autorité pour protéger la Suède contre les activités contre-révolutionnaires et avec le soutien officiel du gouvernement. Bien qu'un peu décontenancés, les totalistes ont sauté sur cette idée et proposent des pouvoirs de grande envergure pour ce nouveau \"Sekretariatet för Statssäkerhet\" - il semble qu'ils espèrent en prendre le contrôle."
 swe.79.a: "Que la chasse recommence avec de nouvelles ressources !"
 swe.79.b: "Mettre en place des contrôles et contrepoids appropriés."

 swe.80.t: "Socialisation de l’Économie en pratique"
 swe.80.d: "Avec le décret du congrès adopté, la richesse que nous avons prise aux porcs capitalistes nationaux et étrangers exploitant la nation suédoise est prête à être restituée au peuple suédois, avec intérêt. Désormais, le Suédois moyen jouira de la prospérité qu'il mérite sans être le serf des intérêts ploutocratiques !"
 swe.80.a: "Établir une forte économie basée sur les syndicats !"
 swe.80.b: "Mettre en place un syndicat unique pour représenter la classe laborieuse !"
 swe.80.c: "Établir une économie autonome basée sur la commune !"

 swe.82.t: "La Centralisation du Pouvoir"
 swe.82.d: "Après avoir été installés au pouvoir par le mandat ouvrier, les Totalisterna et maintenant leur secrétaire général se sont immédiatement mis au travail. Certaines des premières actions de Nils Flyg en tant que secrétaire général ont été de relever de leur fonction les hauts fonctionnaires hostiles à la pensée totaliste, et à la doctrine des engagements totaux envers la révolution, et de les remplacer par des membres fidèles du mouvement."
 swe.82.a: "Vous n'êtes pas à votre place si vous n'êtes pas totalement engagé !"

 swe.83.t: "Pacifier les Syndicats"
 swe.83.d: "Il n'a pas fallu longtemps pour que l'appareil d'État soit nettoyé de l'anti-totalisme. Avec les différentes positions autour du gouvernement sous contrôle totaliste, la principale menace politique pour le maintien de l'unité de la Suède était les syndicats, qui pouvaient techniquement imposer un congrès pour forcer un changement de gouvernement. Pour éviter que le révisionnisme crypto-réactionnaire ne s'enracine à nouveau, le secrétaire général a annoncé que les dirigeants syndicaux devaient être soumis à des tests politiques de peur qu'ils ne conduisent leur troupeau du mauvais côté du spectre."
 swe.83.a: "Les Suédois ne doivent pas être trompés par des révisionnistes !"

 swe.84.t: "Le Début de quelque chose de plus grand !"
 swe.84.d: "Après quelques mois, l'emprise du mouvement totaliste sur la société suédoise était devenue quasi totale.\n\nLe Secrétaire Général Nils Flyg a souvent tenu des discours pour éveiller le peuple suédois à la doctrine nationale-révolutionnaire avec son talent inné de tribun. Un jour, après un tel discours, le \"Folkets Dagblad\" que le leader suédois avait rédigé par le passé a présenté en première page un article louant le grand leadership dont a fait preuve le Secrétaire Général jusqu'à présent, et sa sagesse.\n\nL'Article a attiré l'attention du leader et de son gouvernement, qui commencent à penser que permettre aux médias d'insister sur les qualités de Nils Flyg pourrait s'avérer politiquement bénéfique."
 swe.84.a: "Commencer à travailler sur ce \"Culte de la Personnalité\" !"
 swe.84.b: "Nous devrions nous concentrer sur la révolution, pas sur le camarade Flyg !"

 swe.85.t: "La Création d'un Culte"
 swe.85.d: "Durant l'année précédente, les actualités ont exacerbé le rôle de Nils Flyg dans la révolution. Le rôle du Camarade Flyg est devenu légendaire, et il est largement admis que c'est sa décision de défendre la révolution contre les libéraux qui a rendu cette révolution possible. De plus, les écoles ont reçu l'instruction de présenter Nils Flyg comme un véritable héros suédois et un exemple que tous doivent suivre, et des photographies officielles du Secrétaire Général ornent même les véhicules des transports publics!"
 swe.85.a: "Excellent, le Camarade Flyg est un exemple pour nous tous !"

 swe.86.t: "Le Syndicat des Écrivains veut écrire une biographie"
 swe.86.d: "Le Syndicat des Écrivains nous a fait savoir qu'il souhaitait écrire une biographie de notre grand leader Nils Flyg, depuis son enfance jusqu'à aujourd'hui. C'est bien sûr un excellent moyen d'approfondir les connaissances du peuple sur leur secrétaire général, mais une certaine discorde a commencé à bouillonner sur la question de savoir si nous - et le camarade Nils en particulier - devrions garder un œil attentif sur ce qui est en train d'être écrit. Certains membres du gouvernement veulent que nous soumettions cette entreprise à un contrôle gouvernemental étroit, tandis que d'autres croient que, le Syndicat des Écrivains étant connu pour être politiquement correct, il n'y a aucun risque que cela se transforme en un règlement de comptes, et que si cela se révélait être le cas, nous pourrions toujours le censurer avant qu'il ne soit publié."
 swe.86.a: "Nous devons nous assurer que la vérité est bien retranscrite !"
 swe.86.b: "Laissez les écrivains écrire comme ils le souhaitent."

 swe.87.t: "La Vie de Nils Flyg"
 swe.87.d: "Le Syndicat des Écrivains a terminé sa biographie de Nils Flyg : le livre décrit la vie du camarade Flyg en détail, comme la façon dont le Secrétaire Général dès l'âge de 8 ans faisait déjà des remarques sur l'injustice inhérente au système féodal-capitaliste contemporain qui a enchaîné la Suède et comment les espions bourgeois qui ont infiltré le mouvement ouvrier ont constamment essayé d'entraver la carrière de Flyg, reconnaissant qu'il libérerait l'ouvrier suédois s'ils ne réussissaient pas à le contrôler, ce que finalement, bien sûr, ils n'ont pas réussi à faire. Le livre se termine par une description du rôle déterminant joué par Flyg dans la révolution suédoise, qui pourrait être considéré comme une rupture par rapport à la position du gouvernement depuis la révolution, où le sacrifice ultime de Per Albin Hansson a été reconnu comme l'événement principal qui a semé le graines d'un régime révolutionnaire"
 swe.87.a: "Un excellent ouvrage de littérature !"
 swe.87.b: "Ce n'est qu'un tissu de mensonges, annulez la biographie !"

 swe.88.t: "La Vie de Nils Flyg"
 swe.88.d: "Le Syndicat des Ecrivains a terminé sa biographie de Nils Flyg : le livre décrit la vie du camarade Flyg avec beaucoup de détails, depuis sa naissance jusqu'à nos jours et son ascension au pouvoir. Le livre est, en général, positif sur les efforts de Flyg, louant par exemple sa capacité à s'auto-éduquer dans sa prime jeunesse lui permettant de s'élever parmi les nombreux travailleurs du mouvement socialiste au début du 20e siècle, tout en conservant un ton critique à plusieurs reprises : il est, par exemple, dit que la décision de Flyg de rester à la tête de son propre parti a contribué à la fracture du socialisme suédois et a nuit à la force du mouvement socialiste en général. Le livre critique aussi assez fortement l'absence de Flyg pendant les heures les plus incertaines de la révolution, alors que les milices paramilitaires totalistes parcouraient les rues."
 swe.88.a: "La critique est saine, continuez !"
 swe.88.b: "Oh non, je ne pense pas !"

 swe.89.t: "Le Secrétaire Général visite une fabrique"
 swe.89.d: "Afin de rapprocher le pouvoir du peuple, le Secrétaire Général, lui-même ancien ouvrier dans l'industrie, est venu visiter une usine où le cœur industriel de la Suède bat le plus fort. L'un des fonctionnaires du secrétariat à l'économie a entre-temps élaboré un plan pour améliorer l'efficacité d'usines comme celles-ci. L'un des membres subalternes de l'entourage du Secrétaire Général propose de passer sous silence le rôle du fonctionnaire et de faire comme si l'idée venait du camarade Flyg lui même, à l'occasion du discours de clôture qu'il prononcera, ce qui montrerait la sagesse du camarade Flyg au peuple suédois."
 swe.89.a: "Un plan astucieux ! Faites les ajustements."
 swe.89.b: "Faites l'éloge du fonctionnaire pour sa bonne idée !"

 swe.90.t: "Nils Flyg a une Crise Cardiaque"
 swe.90.d: "Tragédie : notre Secrétaire Général, Nils Flyg, a été frappé par une attaque cardiaque aujourd'hui. Il a heureusement survécu à ce drame, mais après avoir été transporté d'urgence chez le médecin, celui-ci a expliqué que Flyg ne serait plus jamais le même. Il souffrira désormais d'un essoufflement qui risquera probablement de s'aggraver à l'avenir. Et il y a un risque qu'il subisse une deuxième crise cardiaque. Le médecin recommande au camarade Flyg de se reposer le plus possible."
 swe.90.a: "Se reposer ? Le Secrétaire Général de Suède ne se repose jamais !"

 swe.91.t: "La mauvaise santé du Secrétaire Général commence à être de notoriété publique !"
 swe.91.d: "Depuis l'attaque cardiaque du camarade Flyg, son insuffisance respiratoire a progressivement empiré ainsi que le docteur le prévoyait. En conséquence, le Secrétaire Général a cédé et réduit ses apparitions publiques, ce qui n'a pas manqué d'alimenter les rumeurs au sein de la population suédoise que quelque chose n'allait pas avec leur Secrétaire Général - alors que les nouvelles concernant son attaque cardiaque étaient soigneusement censurées.\n\nA cause de notre... investissement zélé dans le culte de la personnalité autour de Nils Flyg, les rumeurs se répandent que c'est la preuve que le gouvernement trompe la population suédoise, essayant de dépeindre Flyg comme un dieu alors qu'il n'est vraiment qu'un homme qui peut aussi tomber malade."
 swe.91.a: "Organiser un rassemblement afin de prouver que Flyg va bien !"
 swe.91.b: "Il est temps d'essayer de limiter les dégâts !"

 swe.92.t: "Le rassemblement est un échec"
 swe.92.d: "Le rassemblement que nous avons organisé pour prouver la santé de notre Secrétaire Général éternel n'a pas permis de lever les doutes ; en fait, la situation s'est aggravée car si le discours a commencé relativement bien, il était facile de constater que le Secrétaire Général n'allait pas bien dès le début, et au fur et à mesure que le discours se poursuivait, une fatigue évidente a pris le dessus. Cela a même donné l'audace à un journaliste de vouloir écrire que la vie de Nils Flyg avait été raccourcie de trois mois par cet événement. Naturellement, cette racaille contre-révolutionnaire a été rapidement prise en charge."
 swe.92.a: "Je vous le dis, il est en bonne santé !"

 swe.93.t: "Une chambre d'hôtel a été réquisitionnée"
 swe.93.d: "Alors que la condition physique de notre Secrétaire Général se détériore lentement, il est devenu incapable de faire le trajet quotidien depuis la villa Tomtebo, la maison que Flyg a acquis en 1924. Comme il est important qu'en qualité de Secrétaire Général, il soit capable de se réunir avec le congrès et d'autres officiels de l'état suédois, il a réquisitionné une chambre d'hôtel près du château de Stockholm, où l'assemblée se réunit et où il a son bureau. Il semblerait qu'il soit bouleversé par le fait qu'il vivra pour le moment dans une chambre d'hôtel."
 swe.93.a: "C'est pour le bien du pays..."

 swe.94.t: "La Motion Linderot"
 swe.94.d: "Depuis la prise du pouvoir par les totalistes, le congrès suédois est devenu une simple chambre d'enregistrement pour le Secrétaire Général Flyg, avec peu de motifs de discorde. Le congrès était composé principalement de totalistes convaincus, à l'exception d'environ 30% des délégués, qui n'ont pas été démis de leurs fonctions pour conserver le masque de la démocratie et s'étaient ralliés à l'ancien associé de Nils Flyg, Karl Kilbom, et ont voté sans succès contre presque toutes les propositions, chacune de ces propositions obtenant exactement le même nombre de sièges "pour" et "contre" depuis la consolidation du contrôle du VPT.\n\nCe matin, cette atmosphère d'apathie politique a été soudainement balayée : Sven Linderot, le chef d'une faction au sein du VPT en faveur d'un plus grand internationalisme et d'une doctrine moins nationaliste (européenne) avec le parti, a soudainement lancé une motion pour établir une « Politiska Byrån ' - bureau politique - visant à assumer les fonctions du Secrétaire Général au nom du congrès, tant que l'état du Secrétaire ne lui permettra pas d'exercer correctement lesdites fonctions. Cette initiative a été rapidement condamné par les loyalistes de Flyg, dirigés par Arvid Olsson, mais les Kilbommare, témoins de cette scission de leur ennemi juré, ont capitalisé et soutenu la motion. Pour la première fois depuis 1937, une motion contre la volonté des Flyggists a été adoptée."
 swe.94.a: "Comment osent-ils !"

 swe.95.t: "La nomination du \"Politiska Byrån\""
 swe.95.d: "Suite à l'adoption de la motion Linderot par le congrès, ce dernier a dû élire les délégués qui deviendraient membres du bureau. Sans surprise, Linderot avait dressé sa propre liste avec lui-même en tant que président du bureau, et des loyalistes pour le reste, ce qui lui donnerait l'essentiel du pouvoir que Flyg possédait auparavant. Le Kilbommare n'a cependant pas cédé à cela et a proposé de présenter sa propre liste alternative de partisans de la démocratie syndicaliste dirigée par Kilbom lui-même. Olsson et les Flyggists craignaient de laisser l'opposition dans l'incapacité de stopper à nouveau la motion, et ont décidé qu'il serait préférable d'aider l'un des deux côtés à obtenir la majorité, dont ils ont besoin pour prendre le bureau - espérons-le, le côté qui serait le moins en capacité de chasser Flyg du pouvoir."
 swe.95.a: "Soutenir Linderot- au moins c'est un Totaliste !"
 swe.95.b: "Soutenir Kilbom - au moins il ne nous a pas trahi !"

 swe.96.t: "Le Politiska Byrån ordonne que Flyg soit ramené chez lui !"
 swe.96.d: "Avec son emprise sur le Bureau Politique qu'il a lui même crée, Sven Linderot s'est vu confier de facto le contrôle du pays. Le premier acte du bureau est de ramener Flyg à Tomtebo. Selon le bureau, c'est pour que le Secrétaire Général puisse se reposer, mais la plupart considèrent que la véritable raison est d'écarter Flyg du pouvoir politique. Après tout, sans sa chambre d'hôtel, Flyg ne peut pas facilement accéder aux coulisses du pouvoir dans de bonnes conditions et il sera donc beaucoup plus facile pour Linderot et ses compagnons de contrôler le pays, ainsi que les supporters omniprésents de Flyg. Sans surprise, le Secrétaire Général a résisté avec tout le pouvoir dont il disposait, mais les policiers détachés \"pour le protéger\" se sont montrés inflexibles."
 swe.96.a: "C'est pour ton propre bien, Nisse !"

 swe.97.t: "Le Bureau Politique se rassemble pour décider de la prochaine action !"
 swe.97.d: "Avec le Secrétaire Général mis à l'écart, le contrôle du Bureau Politique est illimité. Maintenant, un choix s'offre à Linderot: il pourrait soit annoncer la démission de Flyg dès maintenant tandis que ce dernier est incapable de réagir et en mauvaise santé, soit il pourrait limiter temporairement ses ambitions, diriger les affaires courantes du pays en prenant le pari que Flyg ne se remettra pas et peut être dans le futur, s'en prendre à lui pour ce qu'il a fait."
 swe.97.a: "Annoncez la démission de Flyg !"
 swe.97.b: "Laissez nous juste rester où nous sommes !"

 swe.98.t: "Élection d'un Secrétaire Général"
 swe.98.d: "Avec Nils Flyg « démissionné », les ambitions personnelles de Linderot ont été révélées au grand jour. Les Flyggistes et les totalistes mixtes, maintenant pleinement conscients de ce que Linderot essaie de faire, et du fait que la démission de Flyg n'était en réalité pas sa propre décision, soutiennent le camarade Flyg et s'exclament qu'ils ne soutiendront jamais \"le rat\" Sven Linderot en tant que Secrétaire Général, disant qu'ils sont prêts à nommer Kilbom à cette charge, plutôt que Linderot. L'opposition du Kilbommare, quant à elle, cherche exactement à faire cela, mais il est également clair pour eux que comme le dit l'adage "un mal connu est mieux qu'un mal inconnu", et en considérant que Flyg est en mauvaise forme, ils sont enclins à soutenir Flyg. Il semble ainsi que Linderot ait été trop gourmand ; il a perdu la course avant même qu'elle ne commence et sachant que les deux côtés ne seront pas indulgents avec lui pour sa tentative de prise de pouvoir, ses partisans se sauvent dans tous les sens. La question est cependant de savoir quel côté cédera le premier à l'autre ?"
 swe.98.a: "Flyg est réélu au troisième tour !"
 swe.98.b: "Kilbom est élu au troisième tour !"

 swe.99.t: "La purge de la faction Linderot !"
 swe.99.d: "Avec la destitution de Flyg, le Bureau Politique a également été automatiquement dissous car il s'agissait d'une sorte de régence pour le Secrétaire Général. En tant que tel, Linderot et ses loyalistes avaient prévu d'invoquer les articles inclus dans leur motion pour rétablir le bureau politique. Cependant, ces plans ont été interrompus lorsque les autorités se sont présentées à la porte de Linderot et l'ont arrêté, soupçonné de sympathies réactionnaires. Lors d'un procès-spectacle le même jour, il a été condamné à la hâte à trente ans de travaux forcés et envoyé vers un complexe pénitentiaire du nord de la Suède spécialement désigné pour les ennemis du régime. Il n'a pas été revu à Stockholm.\n\nPlusieurs autres fidèles fidèles de Linderot ont également été placés en détention. Le pouvoir de Linderot et de ses totalistes internationalistes a été brisé."
 swe.99.a: "Bon Débarras !"

 swe.100.t: "Le Politiska Byrån dissout le congrès"
 swe.100.d: "Avec Kilbom aux commandes du bureau qui traite les affaires les plus importantes du pays, le bureau a décrété que les barrières politiques précédemment imposées par le Secrétaire Général Flyg devaient être supprimées et que le congrès était dissous. Dans un mois, tous les délégués du congrès devront faire face à une élection libre, sans aucune barrière politique vous empêchant de participer. Il est évident que les Kilbommare cherchent à obtenir un congrès hostile au régime totaliste pour entamer un vote de révocation visant le Secrétaire Général Flyg, pour ensuite restaurer la démocratie."
 swe.100.a: "Il est temps de commencer à faire campagne !"

 swe.101.t: "Refaites un vote au sujet de Nils Flyg"
 swe.101.d: "Après une campagne vigoureuse, des élections libres ont été organisées et ont modifié la composition du congrès. En tant que tel, nous organisons maintenant un vote de révocation pour essayer de démettre Nils Flyg du pouvoir, ce qui nous permettra à notre tour d'élire un nouveau secrétaire général et de sauvegarder la démocratie révolutionnaire en Suède."
 swe.101.a: "Le vote de révocation passe, Nils Flyg est révoqué !"
 swe.101.b: "Le vote de révocation échoue, Nils Flyg reste en fonction."

 swe.102.t: "Élection d'un Secrétaire Général"
 swe.102.d: "Le congrès syndicaliste-démocratique a démis de ses fonctions Nils Flyg de son poste de Secrétaire Général, ce qui s'avère plutôt une bonne chose pour lui vu son état de santé fragile. Le Congrès doit maintenant élire un nouveau secrétaire général. La plupart s'accordent à dire que Karl Kilbom - désormais le sauveur de la démocratie révolutionnaire suédoise - devrait devenir le nouveau secrétaire général au nom de la SSV. Le SAC a cependant nommé Frans Severin et des membres des deux partis ont formé une alliance dans l'espoir d'abolir complètement le poste de Secrétaire Général, considérant qu'il ne mène qu'à la tyrannie."
 swe.102.a: "Killbom est élu Secrétaire Général."
 swe.102.b: "Severin est élu Secrétaire Général."
 swe.102.c: "Le Congrès abolit le poste."

 #Linderot rebuffed or recall vote failed:
 swe.103.t.hos: "La Fin d'une Ère"
 swe.103.t.not_hos: "Nils Flyg est mort"
 swe.103.d.olsson: "Le premier Grand Secrétaire de Suède a été touché par une deuxième attaque cardiaque aujourd'hui. Cette fois, il n'a pas eu autant de chance qu'en janvier 41 et est décédé juste après ce drame. Sa femme a été transportée dans sa chambre d'hôtel aussi vite que possible, mais quand elle est arrivée, il était déjà trop tard - le Secrétaire Général était mort seul. Alors qu'elle a perdu son mari, la Suède a perdu son chef, et le chaos s'empare du Congrès créé par la soudaine vacance du pouvoir. Ce vide a cependant été rapidement comblé : avec Linderot et Kilbom ayant été écartés plus tôt et la faction du VPT réunie, il semble clair qui devrait devenir le nouveau président du VPT."
 swe.103.d.linderot: "Le premier Grand Secrétaire de Suède a été touché par une seconde attaque cardiaque aujourd'hui. Cette fois, il n'a pas eu autant de chance qu'en janvier 41 et est décédé peu après le drame. Flyg avait passé ses derniers mois à gronder et rager contre Sven Linderot, qui, en tant que président d'un « Bureau politique », l'avait fait rentrer chez lui « pour se reposer », à la suite de quoi il ne pouvait rien faire contre l'exercice de facto du pouvoir par le président qui, techniquement lui appartenait. Pour le meilleur ou pour le pire, il était chez lui dans sa villa de Tomtebo ; s'il était resté dans la chambre d'hôtel qui lui avait été assignée au départ, il aurait très bien pu mourir seul, sans sa femme et ses plus proches partisans à ses côtés.\n\nLe Congrès n'a pas tardé à déclarer Sven Linderot second Président de Suède, qui avait discrètement consolidé son pouvoir en régnant à la place de Flyg. Un vent nouveau souffle maintenant dans les rues de Stockholm."
 swe.103.d.recalled: "Le premier Grand Secrétaire de Suède a été touché par une seconde attaque cardiaque aujourd'hui. Cette fois, il n'a pas eu autant de chance qu'en janvier 41 et est décédé peu après le drame. Flyg avait passé ses derniers mois à gronder et à rager contre son ancien compagnon d'armes Karl Kilbom, qui, en tant que président d'un « Bureau politique », a rétabli la démocratie socialiste mise en place juste après la révolution, qui violait les principes de la charte totaliste telle qu'établie en 1938, puis l'a militarisée pour l'évincer de ses fonctions. Pour le meilleur ou pour le pire, il était chez lui dans sa villa de Tomtebo ; s'il était resté dans la chambre d'hôtel qui lui avait été assignée au départ, il aurait très bien pu mourir seul, sans sa femme et ses plus proches partisans à ses côtés."
 swe.103.d.rebuffed: "Le premier Grand Secrétaire de Suède a été touché par une deuxième crise cardiaque aujourd'hui. Cette fois, il n'a pas eu autant de chance qu'en janvier 41 et est décédé peu après le drame. Flyg avait passé ses derniers mois à gronder et à rager contre son ancien compagnon d'armes Karl Kilbom, qui en tant que second Secrétaire Général a rétabli la démocratie socialiste qui avait été mise en place juste après la révolution et violait les principes de la charte totaliste telle qu'établie en 1936, et enfin contre Sven Linderot, qui avait organisé la retraite forcée de Flyg. Pour le meilleur ou pour le pire, il était chez lui dans sa villa de Tomtebo ; s'il était resté dans la chambre d'hôtel qui lui avait été assignée au départ, il aurait très bien pu mourir seul, sans sa femme et ses plus proches partisans à ses côtés."
 swe.103.d.democracy: "Le leader caractéristique du VPT, Nils Svante Flyg, a été touché par une seconde attaque cardiaque aujourd'hui. Depuis sa première crise cardiaque en janvier 1941, il était connu pour être en mauvaise santé et pour lui permettre de rester politiquement actif, le parti lui avait réservé une chambre d'hôtel à Stockholm. Suite à cette seconde attaque cardiaque cependant, il a succombé. La présidence du VPT est passée à Arvid Olsson."
 swe.103.d.authoritarian: "Nous avons reçu des rapports sur l'un des syndicalistes suédois les plus tristement célèbres, Nils Svante Flyg, qui a succombé à une deuxième crise cardiaque alors qu'il était en exil à [getFlygsRefuge]. Sa direction de la faction totaliste suédoise a été reprise par son associé Arvid Olsson."
 swe.103.a: "Longue vie au Secrétaire Général Olsson !"
 swe.103.b: "Longue vie au Secrétaire Général Linderot !"
 swe.103.c: "Il n'était pas parfait mais un grand révolutionnaire malgré tout !"
 swe.103.d: "Repose en paix !"
 swe.103.e: "Bon débarras !"

 #Nils Flyg can't be evacuated and Stockholm under attack:
 swe.109.t: "La Fin d'une Ère"
 swe.109.d: "Alors que l'ennemi se rapproche de Stockholm, nous avons dû conclure que la mauvaise santé du Secrétaire Général nous rendait incapables de l'évacuer. Dès lors, le leader totaliste n'avait pas d'autre choix que d'attendre les forces ennemies et avait reçu une pilule de cyanure pour éviter d'être emprisonné par l'ennemi. La Suède est maintenant sans leader en cette période critique ; nous devons choisir un nouveau Secrétaire Général tout de suite !"
 swe.109.a: "Olsson est le nouveau Secrétaire Général"
 swe.109.b: "Linderot est le nouveau Secrétaire Général"
 swe.109.c: "Kilbom est le nouveau Secrétaire Général"

 #First heart attack happens while Stockholm is occupied:
 swe.110.t: "La Fin d'une Ère"
 swe.110.d: "Nils Flyg a été touché par une attaque cardiaque aujourd'hui. Alors qu'avec des soins appropriés, l'homme aurait peut être survécu, Flyg se trouvait dans un camp militaire suite à la chute de Stockholm, où les médecins déjà débordés par le nombre de soldats blessés, manquaient de fournitures pour aider Flyg. Il s'en est allé paisiblement."
 swe.110.a: "Faire d'Olsson le nouveau Secrétaire Général"

 swe.111.t: "Deuxième invasion suédoise de Åland"
 swe.111.d: "Pour la seconde fois, les suédois perfides ont envoyé des forces militaires sur l'archipel d'Åland en mer Baltique, avec l'espoir de l'annexer. C'est de manière flagrante un acte illégal considérant notre victoire dans l'arbitrage rendu pendant les années 20. Cependant, alors que nous sommes soumis à une attaque à grande échelle et au bord de l'effondrement, la Suède a vu sa chance de saisir ce qui nous appartient de plein droit !"
 swe.111.a: "Il n'y a rien que nous puissions faire !"
 swe.111.b: "Demander aux forces Allemandes de forcer la Suède à se retirer !"
 swe.111.c: "Ils doivent se retirer ou ce sera la guerre !"

 swe.112.t: "Invasion d'Åland réussie"
 swe.112.d: "Alors que les Finlandais sont, sans surprise, plutôt en colère contre notre prise de contrôle légitime des îles Åland, notre action a été couronnée de succès. Les limites posées par l'arbitrage allemand des années 1920, au cours duquel ils ont stupidement tranché en faveur des Finlandais, imposaient que les installations militaires sur les îles soient limitées, ce qui nous a permis d'en prendre le contrôle avec peu de résistance!"
 swe.112.a: "Bon retour chez toi, Åland !"

 swe.113.t: "La Finlande demande notre soutien !"
 swe.113.d: "Les Finlandais ont été soumis à de fortes pressions dans la guerre en cours, et la Suède en a impitoyablement profité, un peu comme lors de la guerre civile finlandaise il y a deux décennies. Les Finlandais nous implorent de montrer que notre arbitrage des années 1920 doit être appliqué, et de forcer les Suédois à battre en retraite, mais pouvons-nous vraiment nous permettre de les contrarier dans la situation actuelle ?"
 swe.113.a: "Nous ne pouvons rien y faire !"
 swe.113.b: "Demander que la Suède batte en retraite !"

 swe.114.t: "L'Allemagne demande que nous battions en retraite !"
 swe.114.d: "Au moment où nous pensions avoir sécurisé les îles, les Allemands sont de nouveau arrivés. Et bien sûr, partisans du côté finlandais comme ils le sont, ils exigent que nous nous retirions des îles Åland. On pourrait bien sûr refuser en espérant que leur menace soit du bluff, et que l'Allemagne n'est pas vraiment prête à soutenir la Finlande avec des moyens militaires. Se retrouver en guerre avec les Allemands pourrait cependant être synonyme de désastre."
 swe.114.a: "Faire retraite, nous n'avons aucune chance !"
 swe.114.b: "Tenir bon, cette fois nous n'abandonnerons pas Åland !"

 swe.115.t: "Les Suédois reculent !"
 swe.115.d: "Le gouvernement suédois a abandonné sous la pression qui leur a été mise suite à leur occupation illégale des îles Åland. Ils battent en retraite et nous rendent l'archipel."
 swe.115.a: "Hourra !"

 swe.116.t: "Les Suédois refusent !"
 swe.116.d: "Le gouvernement suédois a refusé de se retirer d'Åland, affirmant qu'ils détiennent un mandat populaire de la part des habitants de ces îles pour les annexer, et qu'ils ne les abandonneront plus !"
 swe.116.a: "Nous ne voulions pas recourir à la violence..."
 swe.116.b: "Euh, je suppose que c'est bon alors..."

 swe.117.t: "Les Allemands ne peuvent pas nous aider"
 swe.117.d: "Les Allemands nous ont fait savoir qu'ils ne pouvaient pas nous aider à récupérer les îles Åland. Il est clair qu'ils veulent éviter de se mettre la Suède à dos à cause de nous."
 swe.117.a: "Infâmes Suédois, abusant de la situation !"
 swe.117.b: "Nous les repousserons nous mêmes !"

 swe.118.t: "Les Finlandais exigent notre départ !"
 swe.118.d: "Les Finlandais nous ont fait savoir que notre armée doit intégralement évacuer leur territoire souverain sous 48 heures, ou ils considèrent que nous nous trouvons en état de guerre."
 swe.118.a: "Presque submergés par leurs ennemis et proférant toujours des menaces, ah !"
 swe.118.b: "Nous le reconnaissons, nous ne pouvons pas nous permettre une guerre avec la Finlande."

 swe.119.t: "Les Suédois refusent !"
 swe.119.d: "Les Suédois perfides ne semblent pas nous prendre au sérieux en raison de notre situation militaire actuelle et refusent de nous rendre les îles Åland."
 swe.119.a: "Alors c'est la guerre !"
 swe.119.b: "Alors, il n'y a vraiment rien que nous puissions faire..."

 swe.121.t: "Ragnarök Suédois ?"
 swe.121.d: "Un désastre ! Les hordes [From.GetAdjective]s descendent sur Stockholm, l'Asgard désigné de l'empire de Gyllenkrok, tandis que nos patriotes montent une défense désespérée pour sauver la nation de leur tyrannie. Notre bien-aimé Riksledare, Axel Gyllenkrok, voit tout cela depuis une position d'inactivité dans son bureau de [SWE. Capital.GetCapitalVictoryPointName], et, en tant qu'ancien officier de première ligne, envisage de lutter pour la survie de l'identité suédoise avec les jeunes hommes qui luttent contre la menace [From.GetAdjective] dans une dernière tentative de conjurer cette tentative flagrante de mettre fin à notre nation. La réalité est cependant qu'il est possible que le Riksledare meure dans cet effort, et perdre le Riksledare ne laisserait-il pas la Suède désespérément perdue ?"
 swe.121.a: "Je n'assisterai pas à notre ruine assis sur une chaise de bureau !"
 swe.121.b: "Le risque serait trop grand !"

 swe.122.t: "La Mort d'un Tyran !"
 swe.122.d: "Une patrouille a inspecté les ruines d'une maison à Stockholm au lendemain de la bataille, quand ils ont trouvé les restes d'un officier suédois dans un uniforme des plus inhabituels ainsi que plusieurs de ses gardes présumés. Après une inspection plus approfondie, il a été déduit que cet officier était en fait l'infâme dictateur suédois Axel Gyllenkrok. Il est clair que lui et ses gardes sont restés piégés dans le bâtiment pendant assez longtemps, car les corps montrent leurs premiers signes de désintégration. Quoi qu'il en soit, la confirmation de la mort de leur dictateur doit être dure pour les Suédois."
 swe.122.a: "Un Tyran est tombé !"

 swe.123.t: "Le Riksledare est mort !"
 swe.123.d: "Nous avons reçu la confirmation que le corps du Riksledare, qui a combattu parmi ses troupes à la bataille de Stockholm et qui était porté disparu depuis plusieurs jours, a été retrouvé par l'ennemi. Il s'est vu décerner les honneurs par contumace sur les ordres d'Archibald Douglas, l'ami de Gyllenkrok et ancien supérieur qui a été déclaré le nouveau Riksledare, selon les ordres de Gyllenkrok."
 swe.123.a: "Le Riksledare est mort. Vive le Riksledare !"

 swe.124.t: "Le Riksledare est mort"
 swe.124.d: "Le grand guide de notre nation, le Riksledare Axel Gyllenkrok, est mort paisiblement dans sa villa. Bien sûr, toute la Suède va maintenant entrer dans une semaine de deuil, mais tandis que les respects sont rendus, son pouvoir est immédiatement contesté. Gyllenkrok était assez favorable dans son désir d'être remplacé par son ami, noble et ancien supérieur Archibald Douglas, mais son ascension au rôle de leader est contestée par les extrémistes idéologiques au sein du SRNS qui souhaitent plutôt Martin Ekström comme nouveau Riksledare. Ensuite, il y en a au sein de l'armée qui ont assez vu les tactiques totalitaires employées par le SRNS et qui complotent pour mettre en place Helge Jung en qualité de candidat modéré."
 swe.124.a: "Douglas était le propre choix de Gyllenkrok !"
 swe.124.b: "Ekström sauvegardera la pureté idéologique suédoise !"
 swe.124.c: "Jung ramènera les choses à la normale !"

 swe.125.t: "La Suède quitte le Reichspakt"
 swe.125.d: "Nous avons été informés par l'ambassadeur suédois qu'ils cherchaient à mettre fin à notre alliance militaire, mettant ainsi fin officiellement et effectivement à leur allégeance au Reichspakt."
 swe.125.a: "Traîtres !"

 swe.126.t: "La Suède quitte l'Internationale"
 swe.126.d: "Nous avons été informés par l'ambassadeur suédois qu'ils cherchaient à mettre fin à notre alliance militaire, mettant ainsi fin officiellement et effectivement à leur allégeance à la Troisième Internationale."
 swe.126.a: "Traîtres !"

 swe.128.t: "Accident de Fusée"
 swe.128.d: "L'une de nos fusées qui était testée dans une tentative d'améliorer nos connaissances dans le domaine a été impliquée dans une sorte d'accident : la trajectoire de la fusée, qui était censée tomber dans la mer Baltique pour être récupérée par nous, a été mal calculée. En conséquence, la fusée ne s'est écrasée qu'à près de 200 km au nord de sa cible initialement prévue. Inutile de dire que les autorités locales sont déjà à sa recherche."
 swe.128.a: "Je crains que cette fusée soit perdue..."

 swe.129.t: "La Bombe de Bäckebo"
 swe.129.d: "Un missile allemand s'est écrasé dans les bois suédois près de Bäckebo, sur une partie des terres d'un certain Robert Gustavsson, où il a laissé un cratère de cinq mètres de large. Notre armée est déjà arrivée et a pris possession de l'épave, et elle est en train d'être transportée à Stockholm au moment où nous parlons pour être examinée."
 swe.129.a: "C'est à nous maintenant !"

 swe.130.t: "Gustaf V de Suède abdique le Trône"
 swe.130.d: "Dans un communiqué de presse devant le palais de Stockholm aujourd'hui, Son Altesse le roi Gustaf V a choqué le monde en déclarant qu'il avait abdiqué le trône de Suède, mettant fin à plus de 115 ans de règne de la maison Bernadotte. Son Altesse aurait déclaré : \"Les représentants élus du peuple suédois ont jugé nécessaire de demander mon abdication. Ce n'est pas une décision que je prends à la légère, mais je ne m'opposerai pas à la volonté du peuple\". La famille royale suédoise a obtenu l'autorisation de maintenir sa résidence dans le pays, mais doit renoncer à tous les titres royaux. Des membres de la famille royale, dont le propre fils et petit-fils de Gustaf, ont choisi de fuir le pays plutôt que de renoncer à leurs titres. Le SAP au pouvoir, a nommé à la place des rois leur chef, Per Albin Hansson, président de la nouvelle République suédoise. L'avenir de la Suède semble incertain."
 swe.130.a: "Les lumières du nord faiblissent davantage"

 swe.131.t: "L'Armée suédoise déclare la Loi Martiale"
 swe.131.d: "Au lendemain de la transformation de la Suède en une république socialiste sous la coalition SAP-SSV, et l'abolition de la monarchie, le général Oscar Nygren et les forces armées suédoises sous le couvert de la nuit ont rapidement occupé Stockholm ce matin, déclarant la loi martiale dans toute la ville . Les bataillons de la police militaire ont reçu l'ordre d'arrêter tous les politiciens socialistes liés au gouvernement Hannsson, alors que les forces de sécurité nationales se sont mobilisées pour sécuriser toutes les poches de résistance socialiste. Bien qu'il y ait eu des rapports faisant état d'effusions de sang, il semble que le coup d'État ait été relativement sans opposition. L'une des premières décisions du général Nygren à la tête de l'État suédois a été de rétablir les titres des familles royales, ainsi que d'inviter à nouveau Gustaf Adolf, petit-fils de Gustaf V. Alors que la Suède pourrait à nouveau être stable, il reste à voir ce que le futur leur réserve."
 swe.131.a: "D'une façon ou d'une autre, l'ordre revient en Suède"

