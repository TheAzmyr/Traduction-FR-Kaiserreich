 swefocus.7.a: "Le fils du Roi Gustaf V"
 swefocus.7.b: "Gouvernement militaire permanent"

 swefocus.100.t: "Le Sommet de l'Armée de l'Air"
 swefocus.100.desc: "L'économie suédoise n'est pas en mesure de répondre aux demandes récemment présentées par la marine et l'armée de l'air. La marine est importante, mais la plupart des navires sont vieux et doivent être remplacés. Le Conseil de la marine souhaite construire de nouveaux navires blindés, ainsi que des escorteurs et des sous-marins modernes. L'objectif est triple. La marine doit être capable de protéger la longue côte suédoise, de contrôler la mer Baltique et de projeter sa puissance. Bien que cela n'ait été que suggéré, il est clair que la direction de la marine pense à Åland, à la Finlande et aux pays baltes.\n\nDans le même temps, l'armée de l'air suédoise a présenté des plans d'expansion drastique du service. La Suède pourrait avoir une grande force aérienne composée de modèles modernes et locaux.\n\nIl est clair que l'économie suédoise ne peut pas soutenir le développement d'une marine et d'une force aérienne modernes. Les chefs militaires et les ministres ont exigé que le gouvernement prenne une décision. Quel service doit être prioritaire à l'avenir ?"
 swefocus.100.a: "Nous avons besoin d'une marine puissante"
 swefocus.100.b: "Nous avons besoin d'une armée de l'air moderne"

 swefocus.110.t: "Direction de la Recherche des Blindés"
 swefocus.110.desc: "Les doctrines de guerre modernes font appel à différents types de blindage :\n - Des chars légers rapides et agiles, parfaits pour la reconnaissance et le ravage des lignes arrières de l'ennemi et moins chers que les autres types ;\n - Des chars moyens, dotés d'un solide blindage et d'une grande vitesse, qui se situent entre les chars légers et les chars lourds ;\n - Des chars lourds, lents, coûteux, mais bien protégés et dotés d'un armement impressionnant, qui peuvent détruire les fortifications, l'infanterie et les autres chars de l'ennemi.\n\nQuelle direction allons-nous prendre dans le développement du blindage ?"
 swefocus.110.a: "Chars Légers"
 swefocus.110.b: "Chars Moyens"
 swefocus.110.c: "Chars Lourds"

 swefocus.111.t: "Recherche d'Armement de Chars"
 swefocus.111.desc: "L'étape suivante dans le développement d'un blindage consiste à décider de l'armement à utiliser. Différents types d'armement peuvent être utilisés : obusiers anti-infanterie - ils anéantissent l'infanterie non protégée mais ont des difficultés contre les blindages ;\ncanons antichars à grande vitesse - ces canons excellent contre les blindages mais sont pires contre l'infanterie ennemie ;\n canons antiaériens - canons universels qui peuvent être utilisés contre n'importe quel ennemi. Les canons de calibre supérieur sont également capables de percer les blindages solides.\n\nNotre recherche sera axée sur..."
 swefocus.111.a: "Obusiers"
 swefocus.111.b: "Armes Anti-Char"
 swefocus.111.c: "Armes Anti-Air"

 swefocus.112.t: "Radio, vitesse ou protection ?"
 swefocus.112.desc: "Notre état-major discute des améliorations à apporter à nos blindés :\n - stations radio ;\n - vitesse et mobilité ;\n - épaisseur du blindage.\n\nNotre priorité sera..."
 swefocus.112.a: "Technologie Radio"
 swefocus.112.b: "Vitesse des Blindés"
 swefocus.112.c: "Survivabilité des Blindages"
### Swedish Socialism elections ###

 swe_syncon.1.t: "L'Assemblée du Comité Révolutionnaire -  Statut Gouvernemental"
 swe_syncon.1.d: "Le Comité Révolutionnaire s'est rassemblé pour sa première session. Les tensions sont hautes alors que les trois partis sont en lutte pour le pouvoir dans ce nouvel et étrange climat politique. Le nombre d'adhérents de chaque parti explose, même si le Sveriges Socialdemokratiska Vänsterparti (SSV) reste de loin le plus grand.\n\nDepuis son podium, Karl Kilbom du SSV défend l'idée que nous (l’état) doit prendre soin de tout ceux qui en ont besoin, sans s'immiscer dans les affaires du citoyen moyen. Nils Flyg du Vänsterpartiet Totalisterna (VPT) revendique que la police citoyenne soit mise en place, afin de "sauvegarder la révolution" tandis que Albert Jensen de la Sveriges Arbetares Centralorganisation (SAC) revendique que chaque commune puisse s'occuper de ses affaires comme elle le souhaite."
 swe_syncon.1.a: "Jensen en a le droit."
 swe_syncon.1.b: "Kilbom a gagné ce round."
 swe_syncon.1.c: "Nils Flyg mène le débat."

 swe_syncon.2.t: "L'Assemblée du Comité Révolutionnaire -  Le Système Économique"
 swe_syncon.2.d: "Le Comité Révolutionnaire s'est réuni en session pour la seconde fois. La croyance initiale selon laquelle la prise du pouvoir en Suède unifierait la gauche a maintenant complètement disparu. La réforme de l'économie de la Suède est le sujet du jour, et Anna Johansson Visborg, s'exprimant fortement au nom du SSV, affirme que les syndicats forts et l'influence du gouvernement garantiront les droits des travailleurs.\n\nLe représentant du VPT, Sven Linderot, affirme que tous les travailleurs devraient être regroupés dans un seul grand syndicat et que l'accent devrait être mis sur des projets massifs financés par l'État. Enfin, Gustav Sjöström des Syndicalistes avance l'idée d'une économie basée sur les communes, où chaque région devrait s'efforcer d'être autosuffisante."
 swe_syncon.2.a: "Sjöström en a le droit."
 swe_syncon.2.b: "Visborg gagne cette manche."
 swe_syncon.2.c: "Linderot mène le débat."

 swe_syncon.3.t: "L'Assemblée du Comité Révolutionnaire - Affaires Militaires"
 swe_syncon.3.d: "Pour la troisième fois, le Comité Révolutionnaire se réunit en session. Avec l'actuelle déloyauté des militaires à la cause rouge, les différents dirigeants discutent de réformes radicales de l'armée. Zeth Höglund du SSV veut réintégrer l'armée suédoise à travers l'éducation du personnel et des soldats, où le conseil des soldats devrait élire des officiers dans ses propres rangs.\n\nGustav Johansson du VPT affirme qu'une armée forte a besoin d'un commandement central fort, et qu'une École Nationale pour officiers politiquement endoctrinés doit être l'épine dorsale de notre nouvelle armée. Le représentant du SAC, Nisse Lätt, estime que les armées devraient être entraînées et utilisées pour un déploiement local défensif et uniquement convoquées ailleurs pour faire face à des situations extrêmes."
 swe_syncon.3.a: "Lätt en a le droit."
 swe_syncon.3.b: "Höglund a gagné ce round."
 swe_syncon.3.c: "Johansson mène le débat."

 swe_syncon.4.t: "L'Assemblée du Comité Révolutionnaire - Doctrine Sociétale"
 swe_syncon.4.d: "Notre quatrième session du Comité est maintenant rassemblée. À l'extérieur, la Suède sombre dans le chaos, mais à l'intérieur, nous sommes assurés que nous pouvons régler le problème. Notre nouvelle société doit s'appuyer sur l'égalité, un syndicat fort et la compassion pour son prochain, affirme Östen Unden du SSV.\n\nHilding Hagberg du VPT estime que nous devons faire confiance à un homme fort pour nous conduire tous dans une ère où la Suède n'est pas seulement une nation forte, mais aussi une grande nation, jamais égalée mais crainte par tous ! Le plus passionné de tous les conférenciers est cependant la représentante du SAC, Elise Ottosen Jensen, qui envisage son rêve d'une société sans oppression, où chacun se préoccupe des besoins et s'occupe de sa communauté locale."
 swe_syncon.4.a: "Jensen en a le droit."
 swe_syncon.4.b: "Undén gagne cette manche."
 swe_syncon.4.c: "Hagberg mène le débat."

 #Totalist:
 swe_syncon.5.t: "Le Secrétaire Général de la Première Assemblée des Travailleurs Suédois"
 swe_syncon.5.d: "Les totalistes ont remporté une victoire totale au sein des assemblées révolutionnaires. La majorité de nos dernières propositions ayant été approuvées, il s'avère que notre stratégie consistant à parler le plus fort lors des débats a été couronnée de succès. Avec un nouveau régime totaliste prêt à gouverner la Suède d'une main de fer, il est évident qui deviendra le Secrétaire Général de la Première Assemblée des Travailleurs Suédois : Nils Svante Flyg, leader incontesté du mouvement totaliste, sera appelé au pouvoir et se tiendra au sommet tandis que Suède émergera dans cette nouvelle ère!"
 swe_syncon.5.a: "Nils Flyg mènera la Suède jusqu'aux plus hautes sphères."

 #RadicalSocialist:
 swe_syncon.6.t: "Le Secrétaire Général de la Première Assemblée des Travailleurs Suédois"
 swe_syncon.6.d: "Les radicaux-socialistes ont gagné au sein des assemblées révolutionnaires. La majorité de nos dernières propositions ayant été approuvées, il s'avère que notre stratégie consistant à parler le plus fort lors des débats a été couronnée de succès. Avec un nouveau régime socialiste radical prêt à accéder au siège du pouvoir en tant que Secrétaire Général de la Première Assemblée des Travailleurs Suédois, nous avons une seule et dernière décision à prendre.\n\nQui doit siéger ? Beaucoup pensaient à Kilbom, un ancien marin et journaliste, comme un choix évident, mais la célèbre et incroyablement populaire poète et écrivain Karin Boye a grimpé dans les rangs du parti ces derniers temps."
 swe_syncon.6.a: "Karl Kilbom est celui dont la Suède a besoin."
 swe_syncon.6.b: "C'est votre jour, Karin Boye."

 #Syndicalist:
 swe_syncon.7.t: "Le Secrétaire Général de la Première Assemblée des Travailleurs Suédois"
 swe_syncon.7.d: "Les syndicalistes l'ont emporté dans les assemblées révolutionnaires. La majorité de nos dernières propositions ayant été approuvées, il s'avère que notre stratégie consistant à parler le plus fort possible lors des débats a été couronnée de succès. Avec un nouveau régime syndicaliste prêt à accéder au siège du pouvoir ultime en tant que Secrétaire Général de la Première Assemblée des Travailleurs Suédois, nous avons une seule et dernière décision à prendre.\n\nQui doit occuper cette fonction? Le dernier tirage au sort a opposé Elise Ottesen-Jensen, ancienne sexologue, agitatrice et épouse d'Albert Jensen, autre figure majeure du mouvement syndicaliste, et son adversaire Frans Severin, autre membre influent du congrès du SAC."
 swe_syncon.7.a: "Elise Ottosen-Jensen est notre choix."
 swe_syncon.7.b: "Frans Severin est notre premier choix."

 #Draw:
 swe_syncon.8.t: "Le Secrétaire Général de la Première Assemblée des Travailleurs Suédois"
 swe_syncon.8.d.socialist_totalist:0 "La bataille a fait rage dans les assemblées révolutionnaires. Les totalistes et les radicaux-socialistes ont gagné et tenu le terrain. Avec un nouveau régime prêt à accéder au siège du pouvoir ultime, en qualité de Secrétaire Général de la Première Assemblée des Travailleurs Suédois, nous avons des décisions difficiles à prendre. Qui devrait occuper cette fonction?\n\nSoit Nils Flyg, ancien rédacteur en chef et leader incontesté du mouvement totaliste, en portera la responsabilité, ou peut-être Kilbom, l'ancien marin et journaliste serait-il un meilleur choix ? Quoi qu'il en soit, l'un des deux camps est condamné à se sentir exclue, et la Suède pourrait souffrir de cette scission."
 swe_syncon.8.d.socialist_syndicalist:0 "La bataille a été rude au sein des assemblées révolutionnaires. Les Syndicalistes et les Radicaux-Socialistes ont chacun gagné et tenu le terrain. Avec un nouveau régime prêt à accéder au siège du pouvoir ultime en tant que Secrétaire Général de la Première Assemblée des Travailleurs Suédois, nous avons des décisions difficiles à prendre.\n\nQui doit siéger? Soit l'option Syndicaliste avec Frans Severin, haut responsable du congrès du SAC, qui endossera cette responsabilité, ou peut-être Kilbom, l'ancien marin et journaliste, sera t-il un meilleur choix ? Quoi qu'il en soit, une partie est condamnée à se sentir exclue et la Suède pourrait souffrir de cette scission."
 swe_syncon.8.d.totalist_syndicalist:0 "La bataille a été rude au sein des assemblées révolutionnaires. Les syndicalistes et les totalistes ont chacun gagné et tenu le terrain. Avec un nouveau régime prêt à accéder au siège du pouvoir ultime en tant que Secrétaire Général de la Première Assemblée des Travailleurs Suédois, nous avons des décisions difficiles à prendre.\n\nQui doit siéger? Soit l'option Syndicaliste avec Frans Severin, haut responsable du congrès du SAC, qui endossera cette responsabilité, ou peut-être Nils Flyg, l'ancien rédacteur en chef et leader incontesté du mouvement totaliste, sera t-il un meilleur choix ? Quoi qu'il en soit, une partie est condamnée à se sentir exclue et la Suède pourrait souffrir de cette scission."
 swe_syncon.8.a: "Nils Flyg est notre homme."
 swe_syncon.8.b:0 "Frans Severin est notre premier choix."
 swe_syncon.8.c:0 "Karl Kilbom est celui dont la Suède a besoin."

### Flavour Event ###

 swe_flavor.1.t: "Karin Boye sort För Lite."
 swe_flavor.1.d: "Karin Boye, une auteure majeure, poétesse et activiste des droits des femmes influencée par le socialisme vient de publier son dernier ouvrage. C'est un roman intitulé För Lite (Trop Petit ou Un Peu) dont les thèmes principaux sont le travail visant à rendre ses rêves réalité ou mourir en essayant, et la responsabilité envers soit même en tant que personne et envers sa famille et ses amis. Boye est très populaire et son nouveau roman est un succès."
 swe_flavor.1.a: "Je devrais le lire un de ces quatre."

 swe_flavor.2.t: "Greta Garbo dans le rôle de Camille."
 swe_flavor.2.d: "Greta Garbo apparait dans la film américain Camille, un drame romantique. Greta Garbo est l'un des plus grands noms de l'industrie cinématographique, que ce soit en Suède et dans le monde. Le film est plutôt inoffensif et s'avère une production de grande qualité mais certains des éléments les plus conservateurs de notre société sont profondément choqués... Il semblerait que ses vêtements en montrent un peu trop ! Ils appellent à la censure. Que devrions nous faire ?"
 swe_flavor.2.a: "Cette tenue en montre trop ! Censurez le film !"
 swe_flavor.2.b: "Ça a l'air très amusant. Envoyez-moi un ticket !"

 swe_flavor.3.t: "Commémoration des Cinq Ans d'Ådalen"
 swe_flavor.3.d: "En mai 1931, une grande marche de grévistes se dirigea vers les casernes des briseurs de grèves qui travaillaient dans les usines locales. La police avait appelé l'armée à l'appui et avant la fin de la journée, les émeutes s'étaient terminées par la mort de cinq grévistes tués par l'armée. Depuis lors, des marches annuelles sont organisées en mémoire des travailleurs morts parmi les socialistes, bien que les conservateurs prétendent que les travailleurs étaient armés et les ont attaqués en premier. Les grèves de cette année sont exceptionnellement importantes. Que devrions nous faire ?"
 swe_flavor.3.a: "Laissez-les. Ils vont probablement se fatiguer."
 swe_flavor.3.b: "N'était-ce pas suffisant ? Envoyez l'armée !"

 swe_flavor.4.t: "Verdict final pour le Sala-gang"
 swe_flavor.4.d: "Au cours de l'été de l'année dernière, un gang dirigé par un certain Sigvard Nilsson-Thurneman (un nom qu'il a lui-même ajouté, probablement parce que c'est l'anagramme de Manhunter) a été arrêté pour un meurtre. Bientôt, les enquêtes ont fait les grosses titres de l'actualité nationale car il s'est avéré que le gang n'était pas seulement coupable de meurtres remontant à 1931, mais aussi parce qu'il était dirigé plus ou moins comme un groupe occulte et portait le surnom de "Le Cercle Magique ".\n\nSon chef et les conspirateurs ont été condamnés l'autre jour par le tribunal, la plupart d'entre eux à la prison à vie, mais leur chef a été considéré comme tellement dérangé mentalement qu'il a été condamné à des soins psychiatriques en centre fermé. Beaucoup de gens s'en sont indignés, et auraient voulu voir Sigvard Nilsson-Thurneman neutralisé pour de bon !"
 swe_flavor.4.a: "Nous devons respecter la décision de la cour. Le dossier est clos."
 swe_flavor.4.b: "Arrangez-vous pour que ce monstre soit relogé en prison."

 swe_flavor.5.t: "Manhunter s'est échappé !"
 swe_flavor.5.d: "Il y a deux ans, Sigvard Nilsson-Thurneman a été condamné à des soins psychiatriques en centre fermé mais nos politiciens ont court-circuité les décisions et l'ont mis en prison. Là-bas, son état mental aurait empiré, et juste après Noël l'année dernière, il a éclaté, a assassiné un chauffeur de taxi et volé sa voiture. La police manque de bonnes pistes et craint qu'il ne soit entré dans la clandestinité, ou même qu'il ait quitté le pays..."
 swe_flavor.5.a: "Qu'ai-je fait ?!"

 swe_flavor.6.t: "Grève majeure des Hôtels !"
 swe_flavor.6.d: "Après l'échec des négociations avec les syndicats, une grève majeure dans les hôtels a provoqué un lock-out des hôtels en Suède. De Stockholm à Göteborg en passant par Malmö, vous ne trouverez pas un seul hôtel doté d'un personnel adéquat. Abattre violemment les manifestants pourrait les disperser... ou déclencher un contrecoup, tandis que la négociation avec eux pourrait faire grandir les partis rouges. Nous pourrions simplement les ignorer, mais cela pourrait nuire à notre économie, du moins pendant un certain temps."
 swe_flavor.6.a: "Rejouons Ådalen, envoyez l'armée !"
 swe_flavor.6.b: "Négocions avec eux."
 swe_flavor.6.c: "Ignorez-les. Surement vont-ils s'arrêter ?"

 swe_flavor.7.t: "Massacre dans la Ville"
 swe_flavor.7.d: "Nos braves soldats ont noblement défendu les directives gouvernementales lorsque les grévistes, les rouges et autres racailles ont commencé à lancer des bouteilles et des pierres. Les troubles et les émeutes ont duré toute la journée et plus d'une douzaine de travailleurs ont été tués avant que les manifestants ne soient complètement évacués. Pour une raison quelconque, quelques journalistes ont réussi à divulguer des photos de civils ensanglantés dans les rues de Göteborg, et maintenant la Suède est sous le choc !"
 swe_flavor.7.a: "Si seulement ils étaient restés à la maison..."

 swe_flavor.8.t: "La Grève des Hôtels prend fin."
 swe_flavor.8.d: "Depuis plusieurs mois la grève dure, nuisant à notre économie et à notre prestige, mais finalement nous les avons fatigués. Les grèves sont terminées et les choses sont revenues à la normale... Pour l'instant."
 swe_flavor.8.a: "Merci mon Dieu !"

 swe_flavor.9.t: "Funérailles de Gösta Ekman"
 swe_flavor.9.d: "La légende de Gösta Ekman, l'acteur et metteur en scène le plus populaire de Suède,  a pris fin à l'âge de 47 ans vaincu par la maladie. Au cours des onze dernières années, Ekman a participé à pas moins de vingt-trois productions. Suivant son cortège funéraire dans les rues de Stockholm, plus de 100 000 (!) personnes, soit environ un cinquième de la ville, ont regardé le cercueil passer et ont pleuré la fin d'une légende suédoise."
 swe_flavor.9.a: "Nous portons tous le deuil, aujourd'hui."

 swe_flavor.10.t: "Astrid Kindstrand à la Radio"
 swe_flavor.10.d: "Il y a quelques jours, Astrid Kindstrand a lu les nouvelles à la radio suédoise, la chaîne de radio nationale, la première femme à le faire dans l'histoire suédoise. Au cours des jours suivants, des centaines d'appels téléphoniques et de lettres en colère furent adressés à l'État et à divers journaux à travers le pays, pour se plaindre qu'une femme soit autorisée à lire les nouvelles officielles."
 swe_flavor.10.a: "N'ont-ils pas d'autres sujets de préoccupation ?"

 swe_flavor.11.t: "Landstormens Lilla Lotta"
 swe_flavor.11.d: "Une nouvelle comédie suédoise est sortie en salles et a rencontré une popularité surprenante. Le film revisite un peu l'histoire traditionnelle de Roméo et Juliette en bousculant au passage l'ordre hiérarchique, comme de faire du directeur de banque un soldat lorsqu'il rejoint l'armée et du gardien un commandant. Tout le monde s'amuse et personne ne prend sa formation militaire au sérieux, en tombant amoureux de l'une des jolies femmes du corps de Lotta."
 swe_flavor.11.a: "Oh ho ho ! Moi j'adore les films joyeux !"
 swe_flavor.11.b: "Comment osent-ils se moquer de l'armée suédoise de cette manière ? Censurez le !"

 swe_flavor.12.t: "Garbo Skrattar - Ninotchka !"
 swe_flavor.12.d: "Garbo rit - C'est ainsi que le film est commercialisé dans le monde entier, alors que la magnifique superstar suédoise Greta Garbo fait sa première tentative dans la comédie. Le film est centré sur Garbo dans le rôle de Ninotchka, une syndicaliste glaciale qui trouve l'amour et abandonne ses idées politiques pour passer à une société capitaliste. Même s'il est ironique, et se moque aussi de la société capitaliste, il est clair qu'il se moque de toutes les formes de syndicalisme."
 swe_flavor.12.a: "Elle est si belle ! Prenez moi un ticket !"
 swe_flavor.12.b: "Comment osent-ils se moquer de la glorieuse révolution suédoise ? Censurez le !"

 swe_flavor.13.t: "Kallocain publié"
 swe_flavor.13.d: "Kallocain est un roman écrit par la très occupée Karin Boye. Il se déroule dans une nation fictive et dystopique où critiquer l'État est strictement illégal et où l'État contrôle chaque partie de votre vie. Il propose une réflexion sur les hommes et les femmes, sur les problèmes de classe et les conflits qui en découlent. C'est finalement une lecture déprimante. Il adresse de sévères critiques à tous les régimes totalitaires, qu'ils soient de gauche ou de droite."
 swe_flavor.13.a: "Une lecture fascinante et dérangeante !"
 swe_flavor.13.b: "Comment ose t-elle se moquer de notre puissant et glorieux État ? Censurez le !"

 swe_flavor.14.t: "Mort de Karin Boye"
 swe_flavor.14.d: "Karin Boye a été retrouvée sans vie sur une colline au nord d'Alingsås après avoir, apparemment intentionnellement, fait une overdose de somnifères. La poétesse et auteur était connue pour son instabilité émotionnelle, notamment ces derniers mois. D'autant plus, peut-être, que l'une des femmes qu'elle aimait, Anita Nathorst, se mourait d'un cancer. Sa sexualité était un secret public, et la pression de tous ces éléments réunis aura pu être trop forte."
 swe_flavor.14.a: "Visst gör det ont när knopparna brister..."

 swe_flavor.15.t: "IKEA a été fondé"
 swe_flavor.15.d: "L'autre jour, un garçon de dix-sept ans nommé Ingvar Kamprad a fondé une petite entreprise pour vendre de tout, des crayons et outils de pêche aux bas et ceintures. Elle est gérée depuis la ferme privée de ses parents en tant qu'entreprise de vente par correspondance et apparemment, il se rendra personnellement à vélo jusqu'à votre domicile et livrera les marchandises à votre porte d'entrée."
 swe_flavor.15.a: "Il a l'air d'un jeune homme ambitieux."

 swe_flavor.16.t: "Le nouveau théâtre de Malmö ouvre"
 swe_flavor.16.d: "Le théâtre de la ville de Malmö récemment ouvert est l'un des plus grands théâtres d'Europe et offre en effet un spectacle impressionnant. Pour la soirée d'ouverture, il présentera le \"Songe d'une nuit d'été\", le classique de Shakespeare."
 swe_flavor.16.a: "Prenez moi un ticket !"

 swe_flavor.17.t: "Mort d'Arvid Lindman"
 swe_flavor.17.d.not_socialist: "Arvid Lindman était un homme politique conservateur, membre de l'état-major de la marine et considéré par beaucoup comme un père de la Nation. L'ancien amiral a régné en tant que Premier ministre entre 1906 et 1911, puis de nouveau, plus ou moins en tant que chef de gouvernement permanent, de 1924 à 1934, date à laquelle il a démissionné en faveur de Gösta Bagge, plus jeune que lui.\n\nOn dit que Bagge prenait rarement des décisions sans demander conseil à Lindman senior, mais plus maintenant. Des funérailles publiques auront lieu en présence du roi et d'autres personnes de bonne naissance."
 swe_flavor.17.d.socialist: "Arvid Lindman était un politicien conservateur, membre de l'état-major de la marine et considéré par beaucoup comme un tyran qui a tout fait pour tuer la démocratie et le socialisme dans son berceau. Il a régné en tant que Premier ministre entre 1906 et 1911, puis à nouveau, plus ou moins en tant que chef de gouvernement permanent, de 1924 à 1934, date à laquelle il a démissionné en faveur de Gösta Bagge, plus jeune que lui.\n\nLorsque notre gouvernement révolutionnaire a proclamé que la Suède serait une république, il a été parmi les premiers à fuir à l'étranger et il est mort, seul et délaissé, dans un appartement à Berlin."
 swe_flavor.17.a: "Un grand homme d’État s'en est allé"
 swe_flavor.17.b: "Un grand tyran s'en est allé"

 swe_flavor.19.t: "Valkyriorna formé"
 swe_flavor.19.d: "Alors que la guerre approche des rivages suédois, la cascadeuse Elsa Andersson, connue pour ses sauts en parachute audacieux dans les années vingt, a demandé à former une brigade aérienne exclusivement féminine. Le projet a adopté le nom \"Valkyriorna\", d'après les femmes ailées de l'ancienne mythologie nordique qui supervisaient quels guerriers seraient tués sur le champ de bataille. Les femmes se sont rassemblées en masse pour s'inscrire, voulant avoir la chance de se battre pour la Suède, mais l'idée ne fait pas l'unanimité. Beaucoup pensent qu'accepter les femmes dans l'armée n'est pas digne d'une nation civilisée moderne."
 swe_flavor.19.a: "Tous ceux qui veulent se battre pour la Suède sont les bienvenus !"
 swe_flavor.19.b: "Mesdames ! Nous avons besoin de vous sur le front intérieur..."

