 SWE_statare_idea: "Statare"
 SWE_statare_idea_desc: "Les Statare sont des travailleurs contractuels recrutés à l'année et appartenant à la classe la plus basse de la société suédoise. Ils sont payés en nature avec des denrées alimentaires plutôt qu'avec de l'argent et leur existence continue telle une relique de l'ère pré-moderne est devenue en quelque sorte une honte nationale, du fait de leurs faibles conditions de vie."
 SWE_political_instability_idea: "Instabilité Politique"
 SWE_political_instability_idea_desc: "Avec le départ à la retraite du populaire Premier ministre Arvid Lindman et l'ascension du peu charismatique Gösta Bagge à sa place, la Ligue électorale générale est au creux de la vague, ne parvenant pas à dynamiser les électeurs là où le leader de l'opposition Per Albin Hansson semble mieux réussir. Et naturellement, tout le monde n'est pas enthousiasmé par la perspective d'un régime social-démocrate."

 SWE_black_monday: "Lundi Noir"
 SWE_black_monday_desc: "Les difficultés qui ont frappé l'Allemagne à la suite du krach boursier du lundi noir n'ont pas épargné la Suède de ses effets. Avec la chute des exportations vers l'Allemagne et la liquidation des entreprises allemandes de leurs actifs suédois, de plus en plus de Suédois se retrouvent au chômage ou en difficulté financière."
 SWE_black_monday_1: "Lundi Noir"
 SWE_black_monday_1_desc: "Les difficultés qui ont frappé l'Allemagne à la suite du krach boursier du Lundi Noir n'ont pas épargné la Suède de ses effets. Avec la chute des exportations vers l'Allemagne et la liquidation des entreprises allemandes de leurs actifs suédois, de plus en plus de Suédois se retrouvent au chômage ou en difficulté financière."
