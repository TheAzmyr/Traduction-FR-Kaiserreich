### Ideas ###

 LAT_dualism: "Double Règne"
 LAT_dualism_desc: "La république de Lettonie est née de deux organisations, et de deux hommes ambitieux s'unissant dans une alliance fragile contre le fléau allemand. Les partisans lettons se sont battus pour la Lettonie, mais la Lettonie qu'ils envisageaient diffère d'une personne à l'autre - certains veulent un État national et patriotique dirigé par un chef reconnu, d'autres admirent la république socialiste d'Iskolat. Maintenant que les Allemands ont été expulsés, ces différences doivent être résolues."
 LAT_remember_riga: "Latvieši, neaizmirstiet Rīgu! (Lettons, n'oubliez pas Riga !)"
 LAT_remember_riga_desc: "Le cœur battant de la Lettonie, sa capitale éternelle, nous a été volé - nos partisans n'ont pas réussi à sécuriser la ville et une "Ville Libre de Riga" se trouve maintenant sur son sol, ce qui nous rappelle constamment que notre combat avec les Allemands baltes n'est pas encore terminé. Lettons, n'oubliez jamais Riga !"
 LAT_desesperate_situation: "Situation désespérée"
 LAT_desesperate_situation_desc: "§R Cette situation pourrait se résoudre d'elle-même si le pays retrouve la stabilité et le gouvernement regagne plus de pouvoir.§!"
 LAT_disorganised_economy: "Economie désorganisée"
 LAT_disorganised_economy_desc: "La perte de Riga, avec toute son expertise et son capital, a fait des ravages dans notre économie. Nous devons organiser une économie basée sur le peuple letton, et non sur une infime minorité."
 LAT_territory_0: "Programme de réorientation"
 LAT_territory_0_desc: "L'État letton bouleverse intentionnellement les réseaux commerciaux nationaux."
 LAT_territory_1: "Réforme agraire"
 LAT_territory_1_desc: "L'État letton bouleverse intentionnellement les réseaux commerciaux nationaux et les structures de propriété du capital."
 LAT_army_0: "Une nation - Deux armées"
 LAT_army_0_desc: "La Lettonie possède deux armées souvent concurrentes opérant sous une structure de commandement commune terriblement insuffisante."
 LAT_army_1: "Une armée à deux têtes"
 LAT_army_1_desc: "Grâce à une réforme minutieuse, les armées indépendantes lettones concurrentes ont été entièrement placées sous l'autorité de l'État, bien que des problèmes subsistent."

 LAT_latvian_people_constitution_authoritarian: "Présidence impériale"
 LAT_latvian_people_constitution_authoritarian_desc: "Non seulement la constitution lettone impose peu de restrictions au pouvoir de l'État, mais le système directorial mis en place sous l'ancien gouvernement de transition a été miné par la concentration du pouvoir exécutif."
 LAT_latvian_people_constitution_liberal: "Autorité limitée de l'Exécutif"
 LAT_latvian_people_constitution_liberal_desc: "Bien que la constitution lettone impose peu de restrictions au pouvoir de l'État, elle consacre également la décentralisation du pouvoir exécutif. Des observateurs extérieurs ont qualifié la Lettonie de république directoriale autoritaire."
 LAT_territory_2: "Capitalisme d'Etat"
 LAT_territory_2_desc: "L'État letton fixe la direction du développement économique et les objectifs des entreprises publiques."
 LAT_investment_0: "Co-entreprises étrangères"
 LAT_investment_0_desc: "La Lettonie exploite conjointement plusieurs entreprises importantes avec les États voisins, ce qui facilite les investissements."
 LAT_investment_1: "Co-entreprises étrangères"
 LAT_investment_1_desc: "La Lettonie exploite conjointement plusieurs entreprises importantes avec les États voisins, ce qui facilite les investissements."
 LAT_investment_2: "Co-entreprises étrangères"
 LAT_investment_2_desc: "La Lettonie exploite conjointement plusieurs entreprises importantes avec les États voisins, ce qui facilite les investissements."
 LAT_food_export: "Exportation de grain russe"
 LAT_food_export_desc: "La Lettonie exporte des céréales en grande quantité vers la Russie."
 LAT_cooperation_with_estonia: "Zone d'échanges de la Baltique"
 LAT_cooperation_with_estonia_desc: "La Lettonie et l'Estonie ont adopté une politique commerciale commune et sont convenues de maintenir une production uniforme et des standarts industriels à l'avenir."
 LAT_a_call_to_the_homeland: "Les Lettons retournent chez eux."
 LAT_a_call_to_the_homeland_desc: "Les Lettons de l'étranger, en particulier ceux de l'ancien Empire russe, rentrent chez eux en grand nombre."
 LAT_leave_russia: "Les Lettons fuient la Russie"
 LAT_leave_russia_desc: "En réponse aux tensions ethniques et à la répression contre le peuple letton, de nombreux Lettons, pour la plupart des Lettons ethniques, ont commencé à fuir la Russie pour le nouvel État indépendant de Lettonie. Alors que la nation russe a tenté de réprimer l'exode massif à la frontière, le contrôle à la frontière est appliqué à a légère et des centaines de Lettons traversent quotidiennement vers la Lettonie."
 LAT_agrarian_economy: "Mécanisation dirigée par l'Etat"
 LAT_agrarian_economy_desc: "L'État letton promeut agressivement la mécanisation de l'agriculture, achète et distribue des équipements modernes et favorise ouvertement les opérations mécanisées dans les contrats publics."
 LAT_growing_economy: "Le nouveau système de gestion forestière"
 LAT_growing_economy_desc: "La Lettonie a mis en place un nouveau système de gestion afin de transformer les forêts du pays en moteurs de croissance économique. Dans le cadre de ce système, la plupart des forêts du pays sont devenues la propriété nominale de l'État, l'État louant des parcelles aux parties intéressées pour une somme symbolique et subventionnant leur exploitation. Les titulaires de baux sont tenus de consacrer un grand pourcentage de leurs parcelles à la monoculture moderne d'arbres tout en évitant la déforestation, que ce soit par la préservation de l'ancienne végétation ou la plantation de nouveaux arbres."
 LAT_growing_economy_1: "La Voie du Progrès"
 LAT_growing_economy_1_desc: "La politique de l'État a permis un changement radical dans l'économie lettone."
 LAT_growing_economy_2: "La Voie du Progrès"
 LAT_growing_economy_2_desc: "La politique de l'État a permis un changement radical dans l'économie lettone."
 LAT_growing_economy_3: "La Voie du Progrès"
 LAT_growing_economy_3_desc: "La politique de l'État a permis un changement radical dans l'économie lettone."
 LAT_growing_economy_4: "Réveil Economique"
 LAT_growing_economy_4_desc: "Finalement, l'économie lettone a pu se redresser et est devenue un pilier central de l'économie de l'Europe de l'Est et de la mer Baltique. Cela permettra au pays de connaître une forte croissance, accompagnée d'une augmentation du niveau de vie et de la production militaire et civile."
 LAT_food_independence: "Indépendance Agraire"
 LAT_food_independence_desc: "En raison de la politique de l'État, les fermes lettones produisent une quantité disproportionnée de denrées alimentaires et rien d'autre."
 LAT_Imanta_army: "Armée Unifiée"
 LAT_Imanta_army_desc: "Grâce à une réforme minutieuse, les armées lettones concurrentes de la guerre d'Indépendance ont été entièrement placées sous l'autorité de l'État."
 LAT_Imanta_army_1: "Armée Unifiée"
 LAT_Imanta_army_1_desc: "Grâce à une réforme minutieuse, les armées lettones concurrentes de la guerre d'Indépendance ont été entièrement placées sous l'autorité de l'État."
 LAT_Imanta_army_2: "Armée bien organisée"
 LAT_Imanta_army_2_desc: "Grâce à une réforme minutieuse, les armées lettones concurrentes de la guerre d'Indépendance ont été organisées selon les dernières innovations et ont été entièrement placées sous l'autorité de l'État."
 LAT_Aizsargi: "Aizsargi (gardes)"
 LAT_Aizsargi_desc: "L'organisation des Aizsargi (Gardes) a été reconstituée en tant que force paramilitaire au sein des forces armées lettones."
 LAT_interventionism: "La Force par le nombre"
 LAT_interventionism_desc: "Les dirigeants lettons pensent que seuls une politique étrangère active et le soutien de grandes puissances peuvent sauvegarder l'indépendance des petites nations. La Lettonie cherche non seulement à formaliser des engagements de défense formels, mais envoie également des troupes à l'étranger en nombre excessif."
 LAT_neutrality: "Neutralité armée"
 LAT_neutrality_desc: "La Lettonie a adopté la neutralité armée. Elle cherche à renforcer ses défenses tout en restant en dehors des alliances militaires formelles."

 LAT_bolshevism: "Bolchevisme"
 LAT_bolshevism_desc: "Alors que la République socialiste de Lettonie s'aligne fortement sur les puissances syndicalistes du monde, elle a renoncé au syndicalisme comme modèle viable de construction nationale, en faveur du bolchevisme."
 LAT_bolshevism_political: "Bolchevisme"
 LAT_bolshevism_political_desc: "Alors que la République socialiste de Lettonie s'aligne fortement sur les puissances syndicalistes du monde, elle a renoncé au syndicalisme comme modèle viable de construction nationale, en faveur du bolchevisme."
 LAT_bolshevism_military: "Bolchevisme"
 LAT_bolshevism_military_desc: "Alors que la République socialiste de Lettonie s'aligne fortement sur les puissances syndicalistes du monde, elle a renoncé au syndicalisme comme modèle viable de construction nationale, en faveur du bolchevisme."
 LAT_bolshevism_political_military: "Bolchevisme"
 LAT_bolshevism_political_military_desc: "Alors que la République socialiste de Lettonie s'aligne fortement sur les puissances syndicalistes du monde, elle a renoncé au syndicalisme comme modèle viable de construction nationale, en faveur du bolchevisme."
 LAT_october_revolution_legacy: "Le Nouvel Octobre Rouge"
 LAT_october_revolution_legacy_desc: "Alors que la République socialiste de Lettonie s'aligne fortement sur les puissances syndicalistes du monde, elle a renoncé au syndicalisme comme modèle viable de construction nationale, en faveur du bolchevisme."
 LAT_totalism: "Le modèle Syndicaliste"
 LAT_totalism_desc: "Alors que de nombreux socialistes lettons rejettent le syndicalisme au profit du modèle économique et politique bolchevique, l'ascendant du syndicalisme est indéniable. Dès lors, l'État letton a adopté un modèle hybride de syndicalisme afin de faciliter la coopération avec les pouvoirs syndicalistes."
 LAT_totalism_1: "Fraternité Globale"
 LAT_totalism_1_desc: "Alors que de nombreux socialistes lettons rejettent le syndicalisme au profit du modèle économique et politique bolchevique, l'ascendant du syndicalisme est indéniable. Dès lors, l'État letton a adopté un modèle hybride de syndicalisme afin de faciliter la coopération avec les pouvoirs syndicalistes."
 LAT_totalism_2: "La valeur du leadership"
 LAT_totalism_2_desc: "Alors que de nombreux socialistes lettons rejettent le syndicalisme au profit du modèle économique et politique bolchevique, l'ascendant du syndicalisme est indéniable. Dès lors, l'État letton a adopté un modèle hybride de syndicalisme afin de faciliter la coopération avec les pouvoirs syndicalistes."
 LAT_5_year_plan: "Comité précoce de planification d'État"
 LAT_5_year_plan_desc: "Le comité de planification de l'État letton, le Valsts Plāna Komiteja ou le VPK en abrégé, élabore des plans pour la réalisation d'objectifs économiques spécifiques pour le gouvernement central. Il se concentre fortement sur la propagation de l'industrie lourde et l'exploitation des ressources naturelles."
 LAT_5_year_plan_1: "Comité partiel de planification de l'Etat"
 LAT_5_year_plan_1_desc: "Le comité de planification de l'État letton, le Valsts Plāna Komiteja ou le VPK en abrégé, élabore des plans pour la réalisation d'objectifs économiques spécifiques pour le gouvernement central. Il se concentre fortement sur la propagation de l'industrie lourde et l'exploitation des ressources naturelles."
 LAT_5_year_plan_2: "Comité de planification de l'Etat"
 LAT_5_year_plan_2_desc: "Le comité de planification de l'État letton, le Valsts Plāna Komiteja ou le VPK en abrégé, élabore des plans pour la réalisation d'objectifs économiques spécifiques pour le gouvernement central. Il se concentre fortement sur la propagation de l'industrie lourde et l'exploitation des ressources naturelles."
 LAT_state_farms_preparation: "Propriété foncière d'État"
 LAT_state_farms_preparation_desc: "L'État central possède directement de vastes étendues de terres cultivées, gérant directement le développement des formes collectives d'agriculture dans ces zones."
 LAT_state_farms_idea: "Expérimentation Agricole Communale"
 LAT_state_farms_idea_desc: "Sur les terres appartenant à l'État, le gouvernement letton expérimente diverses formes d'agriculture communale plutôt que collective. Bien qu'il n'ait pas encore tenté de mettre en œuvre une large communautarisation, ce programme a fait progresser les techniques de gestion."
 LAT_dekulakisation: "Dékoulakisation"
 LAT_dekulakisation_desc: "La classe paysanne riche, ou Koulak, est lentement retirée du pouvoir économique et politique dans toute la campagne lettone. Certains pensent que ces politiques ne sont que les prémices d'actions plus définitives contre les Koulaks."
 LAT_total_collectivization: "Abolition des parcelles privées"
 LAT_total_collectivization_desc: "La propriété privée des terres agricoles a, au moins sur le principe, été abolie. L'État letton supervise lentement mais sûrement la fusion des diverses parcelles privées redistribuées dans le sillage de la révolution en grandes parcelles collectives."
 LAT_partial_collectivization: "Système agricole mixte"
 LAT_partial_collectivization_desc: "Alors que l'État letton encourage la collectivisation de l'agriculture, les parcelles privées appartenant aux agriculteurs qui les exploitent dans le cadre d'un système de contrat d'État sont tolérées."
 LAT_spread_the_revolution: "Une Croisade Socialiste"
 LAT_spread_the_revolution_desc: "La République socialiste de Lettonie estime que sa sécurité ne peut être garantie que par la réalisation d'une révolution socialiste mondiale. A ce titre, elle envoie un nombre démesuré de volontaires armés à l'étranger."
 LAT_french_advisors: "Conseillers politiques communards"
 LAT_french_advisors_desc: "La Commune de France a envoyé des conseillers politiques auprès de la République socialiste de Lettonie."
 LAT_economic_ministry: "Département des Affaires industrielles"
 LAT_economic_ministry_desc: "Le département des affaires industrielles au sein du parti LSD supervise les relations du parti avec les divers syndicats locaux qui, de jure, sont la base de l'administration municipale de Lettonie."
 LAT_economic_ministry_1: "Département des Affaires industrielles"
 LAT_economic_ministry_1_desc: "Le département des affaires industrielles au sein du parti LSD supervise les relations du parti avec les divers syndicats locaux qui, de jure, sont la base de l'administration municipale de Lettonie."
 LAT_economic_ministry_2: "Département des Affaires industrielles"
 LAT_economic_ministry_2_desc: "Le département des affaires industrielles au sein du parti LSD supervise les relations du parti avec les divers syndicats locaux qui, de jure, sont la base de l'administration municipale de Lettonie."
 LAT_communist_high_command: "Haut Commandement Rouge"
 LAT_communist_high_command_desc: "Au détriment de la flexibilité tactique, la Lettonie a considérablement renforcé ses capacités centrales de planification militaire et encouragé ses hommes à une adhésion rigide à la planification ."
 LAT_communist_army: "Armée Bolchevique"
 LAT_communist_army_desc: "Fidèle au Parti, Fidèle au Peuple. L'armée lettone impose une discipline de fer à ses soldats."
 LAT_totalist_army: "Rouge envers et contre tout"
 LAT_totalist_army_desc: "Quelle que soit leur profession, tous les Lettons se livrent fréquemment à des entrainements militaires teintés d'idéologie sur le lieu de travail."
 LAT_guerilla: "Une armée de guérilla"
 LAT_guerilla_desc: "La doctrine militaire lettone reconnaît la futilité de tenter de mener des batailles décisives contre des nations beaucoup plus grandes. Elle se concentre plutôt sur l'utilisation du terrain et des conditions météorologiques et sur la guerre asymétrique en général."
 LAT_gun_prod: "Une arme dans chaque main"
 LAT_gun_prod_desc: "La simplification locale des modèles étrangers d'armes légères a reçu un large soutien de l'État. Alors que certaines armes produites en Lettonie n'ont pas le degré d'aboutissement des designs étrangers, elles tirent tout aussi bien et peuvent être produites plus facilement."
 LAT_internationale_advisors_idea: "Conseillers militaires communards"
 LAT_internationale_advisors_idea_desc: "La Commune de France a envoyé des conseillers militaires en République socialiste de Lettonie."

