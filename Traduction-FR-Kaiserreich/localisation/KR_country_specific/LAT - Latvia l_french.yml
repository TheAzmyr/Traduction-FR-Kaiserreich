### Characters ###
 LAT_jekabs_peterss: "Jēkabs Peterss"
 LAT_jekabs_peterss_leader_totalist_desc: "Jēkabs Peterss est né à Courland en 1886 dans une famille de fermiers lettons. À 22 ans, il quitte la Lettonie et l'Empire russe pour Londres, où il contribue au développement du parti ouvrier social-démocrate letton. Il retourne en Lettonie après le déclenchement de la révolution bolchevique dans le pays, mais fuit en civil les troupes allemandes qui se rapprochent des derniers vestiges de la première République d'Iskolat pendant la guerre civile russe. Après un séjour en Suède, pays neutre, puis dans la toute nouvelle Union britannique, Peterss quitte à nouveau sa famille britannique et revient dans le duché balte unifié avec d'autres anciens bolcheviks lettons. Il joue un rôle de premier plan dans l'organisation des ouvriers et des paysans de l'ouest de la Lettonie selon les anciennes lignes bolcheviques.\n\nEn tant que dirigeant incontesté de la République d'Iskolat restaurée, M. Peterss cherche à tenir enfin les promesses économiques et politiques faites aux gens du peuple en 1917. À cette fin, pour faciliter l'intégration avec les nations de la Troisième Internationale et assurer au peuple letton sa place dans le monde, Peterss a promulgué l'harmonisation idéologique du syndicalisme révolutionnaire et du bolchevisme au sein du parti communiste letton."
 LAT_jekabs_peterss_leader_radsoc_desc: "Jēkabs Peterss est né à Courland en 1886 dans une famille de fermiers lettons. À 22 ans, il quitte la Lettonie et l'Empire russe pour Londres, où il contribue au développement du parti ouvrier social-démocrate letton. Il retourne en Lettonie après le déclenchement de la révolution bolchevique dans le pays, mais fuit en civil les troupes allemandes qui se rapprochent des derniers vestiges de la première République d'Iskolat pendant la guerre civile russe. Après un séjour en Suède, pays neutre, puis dans la toute nouvelle Union britannique, Peterss quitte à nouveau sa famille britannique et revient dans le duché balte unifié avec d'autres anciens bolcheviks lettons. Il joue un rôle de premier plan dans l'organisation des ouvriers et des paysans de l'ouest de la Lettonie selon les anciennes lignes bolcheviques.\n\nEn tant que dirigeant incontesté de la République d'Iskolat restaurée, Peterss cherche à tenir enfin les promesses économiques et politiques faites aux gens du peuple en 1917."
 LAT_ernests_morics: "Ernests Morics"
 LAT_ernests_morics_desc: "Ernests Morics est né dans le nord de la Courlande en 1889. Pendant la révolution bolchevique, il a noué des liens solides avec des dirigeants syndicaux dans les villes de Lettonie. Plutôt que de fuir à l'étranger avec ses camarades avant la fin de la première République d'Iskolat, Morics a trouvé refuge dans les syndicats de la ville de Riga, d'une grande diversité ethnique.\n\nEn raison du caractère essentiellement agricole de la Lettonie, il ne réussit pas à s'implanter au-delà des centres urbains relativement petits. Lors de la refondation de la Lettonie socialiste, il a quitté Riga pour Liepāja, où il a prêté serment d'allégeance au nouvel État. Aujourd'hui, cependant, il est parvenu au pouvoir dans la République d'Iskolat de son propre chef. Personne ne sait à quoi devrait ressembler le syndicalisme orthodoxe dans une nation de paysans."
 LAT_constitutional_assembly: "Constitutional Assembly"
 LAT_constitutional_assembly_desc: "L'Assemblée constitutionnelle est un organe temporaire qui sert collectivement de chef d'État provisoire du nouvel État letton. On ne sait pas encore qui ou quoi la remplacera, mais il est certain qu'elle sera remplacée."
 LAT_pauls_kalnins: "Pauls Kalniņš"
 LAT_pauls_kalnins_desc: "Pauls Kalniņš est né en 1872 en Courlande. Pendant la guerre civile russe, il devient le leader de facto de l'aile droite du Parti ouvrier social-démocrate letton, qui refuse de participer à la République d'Iskolat, même face à la domination allemande. Kalniņš conduit sa faction à une alliance provisoire avec l'éphémère mouvement indépendantiste modéré-conservateur dirigé par Kārlis Ulmanis, et avec Ulmanis, il accepte le contrôle politique allemand. Même après qu'Ulmanis a quitté le duché balte naissant pour organiser à nouveau l'indépendance de la Baltique dans la Russie de Kerensky, Kalniņš est resté et est devenu le principal porte-parole des Baltes de souche - Lettons et Estoniens - face à une noblesse ethnique allemande hostile.\n\nEn tant que chef de l'opposition au Landtag balte, le Bloc démocratique, Kalniņš était généralement disposé à travailler avec les libéraux allemands de Paul Schiemann, bien qu'il ait souvent décrié le programme de réformes économiques et politiques de Schiemann, qu'il jugeait insuffisant. Lorsque le Duché balte sombre rapidement dans le chaos à la suite du Lundi noir, Kalniņš se rallie finalement aux mouvements indépendantistes baltes, les soutenant considérablement et voyant son étoile grimper rapidement dans le camp letton. Avec la création d'une République lettone libre, Kalniņš est déclaré président provisoire."
 LAT_margers_skujenieks: "Marģers Skujenieks"
 LAT_margers_skujenieks_desc: "Marģers Skujenieks est né en 1886 à Riga. Il a quitté le Parti ouvrier social-démocrate letton avant l'instauration de la République d'Iskolat et, bien que cette décision lui ait coûté une grande partie de son influence au sein du centre-gauche letton, il a fini par construire une base de pouvoir parmi les Lettons de Riga et de la région environnante."
 LAT_peteris_jurasevskis: "Pēteris Juraševskis"
 LAT_peteris_jurasevskis_desc: "Pēteris Juraševskis est né en Courlande en 1872. Il participe, avec Ulmanis, au gouvernement letton de droite avorté pendant la guerre civile russe. Sous le Duché unifié de la Baltique, il devient l'un des principaux défenseurs de la classe moyenne lettone en Courlande et obtient quelques concessions de haut niveau de la part du gouvernement dominé par les Allemands, bien que ces victoires ne lui valent qu'une acclamation limitée de la part de la population lettone. Aujourd'hui, en tant que dirigeant de la Lettonie, il cherche à faire de ce nouveau pays une démocratie stable où les droits de tous sont respectés dans le cadre d'un processus juridique ordonné."
 LAT_karlis_ulmanis: "Kārlis Ulmanis"
 LAT_karlis_ulmanis_soccon_desc: "Kārlis Ulmanis est né en 1877 en Courlande dans une famille de fermiers aisés. Il s'est réfugié aux États-Unis en raison de son activisme lors des manifestations de 1905 et de la répression russe. Il s'est organisé en Courlande occupée par les Allemands pendant la Weltkrieg et, lorsque la révolution bolchevique a éclaté, il a commencé à organiser les antisocialistes lettons pour proclamer l'indépendance. Après l'intervention allemande, Ulmanis et ses collègues conservateurs de premier plan tentent en vain de trouver une voie médiane entre l'indépendance et l'acceptation des occupants allemands.\n\nDe plus en plus éclipsé par une jeune génération d'hommes politiques lettons, Ulmanis a néanmoins exercé une grande influence sur le développement de la structure du gouvernement provisoire letton. Aujourd'hui, en tant que chef d'État à part entière, Ulmanis cherche à développer un État où les intérêts des propriétaires terriens lettons sont défendus dans un cadre ordonné et efficace."
 LAT_karlis_ulmanis_authdem_desc: "Kārlis Ulmanis est né en 1877 en Courlande dans une famille de fermiers aisés. Il s'est réfugié aux États-Unis en raison de son activisme lors des manifestations de 1905 et de la répression russe. Il s'est organisé en Courlande occupée par les Allemands pendant la Weltkrieg et, lorsque la révolution bolchevique a éclaté, il a commencé à organiser les antisocialistes lettons pour proclamer l'indépendance. Après l'intervention allemande, Ulmanis et ses collègues conservateurs de premier plan tentent en vain de trouver une voie médiane entre l'indépendance et l'acceptation des occupants allemands.\n\nDe plus en plus éclipsé par une jeune génération d'hommes politiques lettons, Ulmanis a néanmoins exercé une grande influence sur le développement de la structure du gouvernement provisoire letton. Aujourd'hui, en tant que chef d'État à part entière, Ulmanis cherche à développer un État où les intérêts des propriétaires terriens lettons sont défendus dans un cadre ordonné et efficace, bien qu'il ait gouverné de manière de plus en plus autoritaire en fonction des besoins."
 LAT_janis_kurelis: "Jānis Kurelis"
 LAT_janis_kurelis_authdem_desc: "Jānis Kurelis est né en 1882 à Livonie dans une famille de fonctionnaires. Il est ensuite nommé lieutenant dans l'armée russe et sert avec distinction dans la guerre contre le Japon et la Weltkrieg. Pendant la guerre civile russe, il a dirigé en Sibérie un groupe de soldats lettons alignés sur les Blancs, jurant nominalement fidélité au proto-État letton naissant qui a émergé sous l'occupation allemande et s'est opposé au gouvernement Iskolat de Liepāja. Il finit par retourner en Lettonie avec ses fidèles tirailleurs, dans le chaos, peu avant que le contrôle allemand ne soit pleinement consolidé ; sous l'autorité nominale de l'ancien gouvernement letton anticommuniste, il commence à organiser la résistance lettone armée à la domination allemande dans la Baltique, en coopération avec ses collègues d'Estonie.\n\nLe "régiment Imanta" de Kurelis joue un rôle essentiel dans l'effondrement du duché unifié de la Baltique et la fondation de l'État letton naissant, dont il tire parti de son rôle à la tête de l'organisation pour consolider son contrôle sur la Lettonie. Bien qu'il gouverne selon les principes constitutionnels, en tant que chef de l'État et du gouvernement, Kurelis dispose d'une grande marge de manœuvre en vertu de la loi fondamentale de la nation."
 LAT_janis_kurelis_pataut_desc: "Jānis Kurelis est né en 1882 à Livonie dans une famille de fonctionnaires. Il est ensuite nommé lieutenant dans l'armée russe et sert avec distinction dans la guerre contre le Japon et la Weltkrieg. Pendant la guerre civile russe, il a dirigé en Sibérie un groupe de soldats lettons alignés sur les Blancs, jurant nominalement fidélité au proto-État letton naissant qui a émergé sous l'occupation allemande et s'est opposé au gouvernement Iskolat de Liepāja. Il finit par retourner en Lettonie avec ses fidèles tirailleurs, dans le chaos, peu avant que le contrôle allemand ne soit pleinement consolidé ; sous l'autorité nominale de l'ancien gouvernement letton anticommuniste, il commence à organiser la résistance lettone armée à la domination allemande dans la Baltique, en coopération avec ses collègues d'Estonie.\n\nLe "régiment Imanta" de Kurelis a joué un rôle essentiel dans l'effondrement du duché unifié de la Baltique et dans la fondation de l'État letton naissant, dont il a tiré parti de son rôle à la tête de l'organisation pour consolider son contrôle sur la Lettonie. Aujourd'hui, le contrôle de Kurelis sur la Lettonie est total et il gouverne à sa guise sans aucun contrôle légal efficace de son pouvoir."
 LAT_kristaps_upelnieks: "Kristaps Upelnieks"
 LAT_kristaps_upelnieks_desc: "Kristaps Upelnieks est né en 1891 dans le sud-est de la Lettonie. Il est rentré en Lettonie avant même Kurelis lui-même et a gravi les échelons du "régiment Imanta", devenant une force à part entière au sein de l'organisation. Ses principes de gouvernance s'inspirent des préceptes de Kurelis lui-même."
 LAT_gustavs_celmins: "Gustavs Celmiņš"
 LAT_gustavs_celmins_desc: "Gustavs Celmiņš est né à Riga en 1899. Il s'est rapidement aligné sur les nationalistes lettons dans cette ville fortement allemande, s'attirant ainsi les foudres du tout nouveau gouvernement de la Baltique unie basé dans la ville. Il finit par abandonner l'université et rejoint le "régiment Imanta" dans l'opposition armée à la domination allemande et se distingue en tant qu'orateur, bien qu'il ne soit pas considéré comme un guérillero particulièrement tenace. Celmiņš finit par devenir le chef de facto des Rigans au sein de l'organisation et, avec ses compagnons de guérilla Rigan Imanta, il forma un groupe particulièrement radical au sein du régiment. Aujourd'hui à la tête de la Lettonie, son rêve d'une nation lettone unie et purifiée de tout élément étranger pourrait devenir réalité."

