 KRLAT.26.t: "L'Association pour la Liberté Nationale"
 KRLAT.26.d: "Suite à la prise de la ville de Riga, Paul Schliemann a largement disparu de la scène politique. Maintenant, cependant, les nouvelles de Riga parlent de la fondation d'une nouvelle association politique libérale (pas un parti, pour éviter d'enfreindre les restrictions actuelles), "L'Association pour la Liberté Nationale", dirigée par nul autre que Schliemann lui-même. Alors que ce dernier était autrefois un ami des Lettons, à l'époque de la domination allemande sur la Baltique, il restait malgré tout un Allemand parfois opposés aux intérêts des minorités au sein de l'ancien Landstag. Son nouveau groupe cherche à protéger les droits des minorités ethniques, en particulier les Allemands, en Lettonie par des moyens légaux et à faire connaître leur cause au niveau international. Les sentiments au sein de notre gouvernement sont donc mitigés. Certains souhaitent sévir contre l'Association et d'autres la laisser faire. Qu'est-ce qui devrait être fait?"
 KRLAT.26.a: "Faites le taire."
 KRLAT.26.b:0 "Laissez faire."

 KRLAT.27.t: "Les Frères de l'Epée"
 KRLAT.27.d: "De nombreux Allemands ont déjà fui notre nouvel État et beaucoup d'autres continuent de partir. Naturellement, cependant, certains Allemands refusent de quitter le pays. Parmi ces Allemands figurent des membres de l'extrême droite de l'ancien duché qui prônaient un traitement sévère des Baltes indigènes. Les appels à la vengeance ne peuvent être totalement ignorés et, dans l'intérêt du maintien de l'ordre et de la prévention des représailles individuelles, les gouvernements locaux ont arrêté plusieurs anciens membres de la Fraternité Balte restés dans le pays. Le nombre de ces arrestations semble sur le point d'augmenter rapidement et bien que le gouvernement national ne se soit pas joint à la chasse à l'homme, il n'est pas non plus intervenu pour l'arrêter. Il semble que la justice populaire sera rendue à ceux qui ont autrefois exprimé leur mépris pour leurs futurs juges. Certains risquent même la peine capitale."
 KRLAT.27.a: "Plus ça change, plus c'est la même chose."

 KRLAT.28.t: "Produits Laitiers Nationalisés"
 KRLAT.28.d: "Le lait est un sujet sérieux, en Lettonie. Des fermes laitières se trouvent à la périphérie de presque tous les villages et la population de vaches laitières n'est pas différente de la population humaine dans certaines régions. L'industrie, cependant, est également très diffuse avec peu d'intégration entre les différents agriculteurs, sauf via les collectifs de petits producteurs et les organisations professionnelles. Afin d'assurer la stabilité de l'industrie, le gouvernement du général Kurelis a promulgué un nombre toujours croissant de réglementations visant l'industrie en particulier. Hier, cependant, une nouvelle étape a été franchie en matière de surveillance de l'État sur l'industrie laitière. Un nouveau département au sein du ministère de l'Intérieur a été crée pour agir en tant que distributeur exclusif de produits laitiers. Les producteurs laitiers seront empêchés de distribuer commercialement leur lait indépendamment de l'État. En effet, toute personne vivant dans les villes ou dans les grandes villes n'aura accès aux produits laitiers que via l'État, avec un emballage et une forme standardisés à l'échelle nationale. Si l'industrie connaît des difficultés, l'État augmentera simplement le prix qu'il paie pour les produits laitiers."
 KRLAT.28.a: "Le lait, c'est la vie."

 KRLAT.29.t: "Galvaspilsēta Degvīns"
 KRLAT.29.d: "Il y a un an, l'État Letton a annoncé une nouvelle série d'investissements importants dans la production d'alcool de grain. Depuis ce jour, le paysage de l'alcool s'est transformé à mesure que la part de marché de l'État a augmenté et que divers petits fabricants et distributeurs ont été acquis par des entreprises publiques. Un nouveau produit a pris plus particulièrement de l'importance dans tout le pays et a commencé à être commercialisé à l'étranger. La Galvaspilsēta, connue simplement sous le nom de « Galva », est en train de devenir rapidement un phénomène culturel, remplaçant même les liqueurs traditionnelles. Alors que diverses contrefaçons sont entrées sur le marché, la Galva "authentique" appartient légalement au monopole d'État de la distribution d'alcool et sa croissance renforcera sans aucun doute l'influence de notre gouvernement dans le monde entier."
 KRLAT.29.a: "Galva, la nouvelle boisson nationale."

 KRLAT.30.t: "Artistes Antipatriotiques"
 KRLAT.30.d: "Il y a un peu plus d'un mois, le devoir de s'opposer résolument à la subversion anti-nationale a été inscrit dans la constitution lettone. Les citoyens travaillant dans de nombreux secteurs de l'économie ont été tenus de prêter serment de loyauté, tout comme les fonctionnaires. Un groupe d'artistes de la ville de Liepāja a cependant publiquement refusé de le faire. Les grondements au sein de la communauté artistique au sens large suggèrent que de tels sentiments sont largement partagés par leurs confrères. Par conséquent, les autorités locales ont lancé une série de descentes de police dans tout le pays et placé de nombreux artistes en état d'arrestation. Il est probable que cette action affectera la productivité des créatifs en général à l'avenir. Certains sont sûrs de quitter le pays, en guise de représailles."
 KRLAT.30.a: "L'art est décadent, de toute façon."

 KRLAT.31.t: "Une Académie Militaire Nationale"
 KRLAT.31.d: "Hier à Liepāja, le général Kurelis a présidé l'ouverture d'une nouvelle université sous la tutelle de l'armée. La cérémonie était formidable et de bon augure pour l'avenir de notre armée. Ce n'est cependant pas ce qui a dominé les gros titres de la presse d'État. À la suite de la cérémonie, l'université a décerné au général un diplôme honorifique en sciences politiques et annonce que le général s'inscrira comme son premier doctorant."
 KRLAT.31.a: "Ne dort-il jamais ?"

 KRLAT.32.t: "Docteur, Général, Président"
 KRLAT.32.d: "Il y a des années, le général Kurelis a annoncé sa candidature au doctorat à l'université militaire ouverte à Liepāja. En dépit de ses fonctions chronophages en tant que Président, il semble que le Général ait conservé ses responsabilités académiques puisque les organes de presse de l'État ont annoncé aujourd'hui que le général était devenu docteur en sciences politiques."
 KRLAT.32.a: "Wow, impressionnant."

 KRLAT.33.t: "Lettonisation de la Mécanisation"
 KRLAT.33.d: "Parallèlement à l'importation de machines agricoles étrangères, la production nationale lettone a augmenté rapidement au cours de l'année dernière en raison des exigences de partage des connaissances et de transfert de technologie dans les accords d'achat. La demande des agriculteurs est désormais satisfaite en partie par des entreprises nationales lettones et les exportations de machines agricoles ont même commencé."
 KRLAT.33.a: "Notre investissement a payé."

 KRLAT.34.t: "Le retour des Juifs de Courlande"
 KRLAT.34.d_1: "Les Juifs de Courlande sont uniques dans leur disposition culturelle et théologique et forment une communauté distincte des autres Juifs, y compris ceux résidant en Livonie. Pendant la Weltkrieg , de nombreux Juifs de Courlande, en raison de l'antisémitisme russe et de la suspicion que les Juifs de Courlande en particulier étaient fidèles à l'Allemagne, ont été déportés ailleurs en Russie. Alors que peu sont retournés en Lettonie pendant les années sous tutelle allemande, maintenant que l'indépendance est acquise, de nombreux Juifs se sont récemment installés en Courlande avec leurs compatriotes lettons. Conformément à notre politique d'athéisme national, l'afflux de tant de minorités religieuses a suscité une certaine inquiétude au sein de notre gouvernement. Plusieurs ministres ont suggéré d'imposer un test religieux aux nouveaux rapatriés, qu'ils soient juifs ou non, afin d'identifier les dévots parmi eux et d'éviter les problèmes de sécurité."
 KRLAT.34.d_2: "Les Juifs de Courlande sont uniques dans leur disposition culturelle et théologique et forment une communauté distincte des autres Juifs, y compris ceux résidant en Livonie. Pendant la Weltkrieg, de nombreux Juifs de Courlande ont été déportés dans d'autres régions de Russie en raison de l'antisémitisme russe et de la suspicion que les Juifs de Courlande en particulier étaient fidèles à l'Allemagne. Si peu d'entre eux sont retournés en Lettonie pendant les années passées sous la botte allemande, avec l'indépendance, de nombreux Juifs de Courlande se sont récemment réinstallés en Courlande avec leurs compatriotes lettons. Si notre gouvernement favorise effectivement l'ethnie lettonne par rapport aux minorités ethniques à bien des égards, il reconnaît le caractère essentiellement letton des Juifs de la nation. Le retour des exilés juifs de Courlande a donné au général Kurelis l'occasion de se faire connaître. Il a rencontré publiquement des rapatriés juifs et a proclamé son soutien à la communauté dans la presse nationale."
 KRLAT.34.a: "Signez le Test Act."
 KRLAT.34.b: "Kurzeme continue de dépasser les attentes."

 ISKO.1.t: "La Convention se réunit"
 ISKO.1.d: "La division Eiserne était sur le point de lancer une dernière attaque désespérée pour prendre Valmiera, et avec elle, la Convention constitutionnelle.\n\nVoyant que l'indépendance nouvellement acquise de la Lettonie était trop fragile pour risquer de perdre à cause de querelles inter-partisanes, Kurelis a pris sur lui d'appeler ses rivaux politiques à l'aide.\nJuste au moment où les hommes de Manteuffel étaient sur le point d'assaillir la position de Kurelis, Peterss et sa légion révolutionnaire lettone leur ont tendu une embuscade, et avec le soutien de Valmiera, le dernier reste des forces allemandes a été réduit à néant.\nL'indépendance de la Lettonie étant assurée, même sans Riga, la Convention constitutionnelle doit désormais décider de l'orientation future de la Lettonie. Cependant, comme pour de nombreux États post-indépendance, le prochain défi peut être de surmonter les différences de points de vue de notre population, sans sombrer dans la guerre civile et le chaos.\n\nKurelis et Peterss sont tous deux considérés comme des candidats viables à la direction du pays – tous deux cherchent à maintenir l'indépendance de la Lettonie et tous deux cherchent à regagner la ville de Riga. Peterss pense que ce n'est qu'au travers d'une alliance avec la Commune de France que la Lettonie pourra rester indépendante. Kurelis, d'autre part, est catégorique sur le fait que la Lettonie doit veiller à ses propres intérêts en priorité – soit en restant véritablement indépendante, soit, selon l'évolution de la situation, en faisant cause commune avec un autre bloc régional aux vues similaires, qui pourrait vouloir défier les Allemands.\n\nLa stabilité et l'existence même d'une Lettonie indépendante étant en jeu, Kurelis a décidé qu'il était dans l'intérêt du pays de mettre fin au plus vite à cette farce appelée Convention Constitutionnelle. De peur que la Lettonie ne soit livrée aux socialistes, qui risquent de perdre l'indépendance que nous avons finalement acquise après des siècles, nous devons veiller à discréditer Peterss et son mouvement. Sinon, on pourrait juste l'arrêter..."
 ISKO.1.a: "Nous accuserons Peterss de fraterniser avec l'ennemi !"
 ISKO.1.b: "Nous arrêterons discrètement Peterss sous de faux prétextes !"

 ISKO.2.t: "La capture échoue"
 ISKO.2.d: "Lorsque le petit groupe d'hommes du régiment Imanta arriva à Liepāja pour appréhender secrètement Peterss, il était introuvable. Ils furent rapidement informés que Peterss dirigeait son mouvement depuis la clandestinité depuis quelques jours, et que les détails sur ses allées et venues précises étaient au mieux minces.\n\nLe soutien du public et de la Convention Constitutionnelle elle-même reste à la portée des deux principaux groupes, nous ne pouvons donc prendre aucun risque. Il serait peut-être préférable de faire sortir Peterss de son trou comme le rat qu'il est et de l'appréhender définitivement, plutôt que de recourir aux moyens plus subtils avec lesquels nous avions essayé et échoué auparavant. Ou alors, nous pourrions simplement faire un exemple de sa lâcheté, ce qui augmenterait notre propre soutien au sein de la Convention.\n\nBien sûr, nos tentatives pour l'expulser publiquement ne seront peut-être pas aussi bien accueillies par la population en général, mais ils apprendront la nécessité de telles mesures, avec le temps."
 ISKO.2.a: "Nous ne quitterons pas Liepāja tant que nous ne l'aurons pas trouvé !"
 ISKO.2.b: "Montrez au peuple que la faiblesse de Peterss le rend inapte à gouverner !"

 ISKO.3.t: "Un Tournant Décisif"
 ISKO.3.d: "Le syndicalisme révolutionnaire a fini par dominer le mouvement socialiste international. En Lettonie, cependant, de nombreux socialistes, y compris une grande partie des dirigeants de notre nouvelle république, s'accrochent toujours aux idéaux des Bolcheviks. Alors que la relation ne serait pas impossible autrement, accepter d'adopter des idées syndicalistes, au moins en partie, pourrait faciliter une plus grande coopération avec les puissances syndicalistes d'Europe. Cette idée doit-elle devenir réalité ?"
 ISKO.3.a: "Accrochez-vous aux idéaux des Bolcheviks"
 ISKO.3.b: "Mettre en place un modèle Syndicaliste"

 ISKO.4.t: "Regarder vers le Passé"
 ISKO.4.d: "Le syndicalisme a été rejeté en faveur du développement ultérieur des idéaux des vieux bolcheviks de la révolution russe auxquels nous sommes si intimement liés."
 ISKO.4.a: "Lénine sera vengé."

 ISKO.5.t: "Montée en puissance du Syndicalisme"
 ISKO.5.d: "La montée en puissance du syndicalisme ne peut être niée. Pour faciliter les relations avec les pouvoirs de la Troisième Internationale, il faut accepter un modèle économique fondamentalement syndicaliste."
 ISKO.5.a: "Un choix nécessaire."

 ISKO.6.t: "La Direction de l'Economie"
 ISKO.6.d: "Les désaccords sur les politiques économiques rurales se sont avérés difficiles à résoudre. Ainsi, à partir d'aujourd'hui, les membres du politburo travailleront sans relâche sur un plan global sur le sujet."
 ISKO.6.a: "Laissons les forces réactionnaires trembler"

 ISKO.7.t: "Surveiller le processus de Collectivisation"
 ISKO.7.d: "La manière dont l'État devrait opérer des réformes a suscité des désaccords parmi les membres du gouvernement central. Alors que certains, dont le camarade Peterss, préféreraient que le gouvernement central mette directement en œuvre le processus de réforme, certains ont appelé à une approche plus nuancée. Ils soutiennent que les ruraux, déjà enclins à l'action révolutionnaire, pourraient être encouragés à mener eux-mêmes la politique, sans réagir comme ils l'entendent. Cela, soutiennent-ils, bien que peut-être plus difficile et moins complet, garantirait un soutien populaire à des politiques étatiques encore plus controversées."
 ISKO.7.a: "L'Etat devra agir seul."
 ISKO.7.b: "Autorisation l'implantation locale"

 ISKO.8.t: "Le Débat sur l'Expropriation"
 ISKO.8.d: "S'il est indéniable que la gestion centrale transformera rapidement et pour le mieux les réseaux de production ruraux, des perturbations économiques à court terme pourraient dresser la population contre la Révolution. De ce fait, certains modérés, au grand dédain du camarade Peterss, demandent que les petites entreprises et les propriétaires fonciers soient épargnés par l'expropriation complète, même s'ils sont en réalité moins importants qu'ils ne le pensent."
 ISKO.8.a: "Prends tout."
 ISKO.8.b: "Les petites opérations ne doivent pas être perturbées."

 ISKO.9.t: "Sur la propriété directe de l'État"
 ISKO.9.d: "En plus de la simple collectivisation, certains demandent à l'État de prendre le contrôle direct de certaines terres agricoles."
 ISKO.9.a: "Mettre en place la gestion directe par l'Etat."
 ISKO.9.b: "Pousser plutôt à la collectivisation."

 ISKO.10.t: "La question des Koulaks"
 ISKO.10.d: "La classe des riches paysans Koulak dissimulent depuis trop longtemps leurs pratiques d'exploitation sous une apparence de labeur. Sans aucun doute, le jour des comptes pour tous ceux qui sont réputés être des Koulaks a sonné. Certains, cependant, souhaitent traiter les Koulaks plus durement que d'autres. Les Koulaks, soutiennent ces modérés, peuvent être réformés simplement en transformant leur relation avec les forces productives. Ils soutiennent qu'au lieu d'exproprier entièrement les Koulaks, ils devraient être autorisés à conserver de petites parcelles pour leur propre culture sans l'aide de travailleurs sous contrat."
 ISKO.10.a: "Idioties! Nous devons les traiter comme des réactionnaires purs et simples."
 ISKO.10.b: "Les Koulaks peuvent être reformés."

 ISKO.11.t: "Le Débat sur la Compensation"
 ISKO.11.d: "Dans le cadre du processus de collectivisation, les terres et les possessions de certains individus, par ailleurs acquis à l'esprit révolutionnaire, devront être prises par l'État. Dans l'intérêt de l'égalité, beaucoup pensent que même des individus aussi intègres ne devraient pas recevoir de compensation formelle sous une forme ou une autre, au grand dam de certains."
 ISKO.11.a: "Ignorer l'idée."
 ISKO.11.b: "Offrir une compensation."

 ISKO.12.t: "L'Abolition de l'Agriculture Privée"
 ISKO.12.d: "Les questions les plus controversées concernant la politique économique rurale étant résolues, un projet a été rédigé et diffusé au sein du parti. À la suite des débats, le politburo a en outre promulgué une note de service affirmant l'intention du parti d'abolir à terme la propriété individuelle des terres, présentant le projet très débattu comme une étape vers cet objectif."
 ISKO.12.a: "Une société communiste se lève sûrement!"

 ISKO.13.t: "La Collectivisation s'étend"
 ISKO.13.d: "Les questions les plus controversées concernant la politique économique rurale étant résolues, un projet a été rédigé et diffusé au sein du parti. À la suite des débats, le politburo a en outre promulgué une note affirmant l'intention du parti de voir la fusion progressive de toutes les fermes en grandes opérations collectives sans perturber la campagne, présentant le projet très débattu comme une étape vers cet objectif."
 ISKO.13.a: "Du peuple au peuple!"

 ISKO.14.t: "Structures rurales bouleversées"
 ISKO.14.d: "Les politiques étatiques agressives visant à abolir la propriété individuelle des terres ont totalement bouleversé les systèmes informels établis de commerce et d'allocation des ressources. Bien que cela puisse être nécessaire à long terme, certaines régions ont commencé à connaître de profonds bouleversements sociaux et une tourmente économique de plus en plus forte."
 ISKO.14.a: "Cela pourrait avoir de graves conséquences."

 ISKO.15.t: "Une maigre récolte"
 ISKO.15.d: "En raison des perturbations dans la campagne, plusieurs grandes fermes ont soudainement fait faillite et laissé leur récolte à l'abandon. Alors que la direction centrale était initialement épargnée par cette terrible nouvelle, la famine qui en a résulté dans certaines localités est devenue indéniable. Et si des mesures décisives visant à soulager les zones touchées ont maintenant été prises, les morts continuent à être comptés."
 ISKO.15.a: "Au moins, le pire est passé."

