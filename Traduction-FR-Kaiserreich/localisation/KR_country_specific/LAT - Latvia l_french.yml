 ISKO.17.t: "Le camarade Peterss visite Skulte"
 ISKO.17.d: "À la suite des lois sur les communes rurales qui ont suivi l'abolition du servage dans les provinces baltes, les paysans lettons et estoniens ont commencé à s'organiser en communes rurales, connues en allemand sous le nom de Landgemeinde, qui se sont vu accorder l'autonomie, l'autogestion démocratique et certains pouvoirs ainsi que des privilèges. En conséquence, une génération de paysans de ces régions a grandi dans des conditions largement autonomes et démocratiques. La participation au processus politique et le maintien de la culture traditionnelle balte étaient la norme dans ces régions, même sous la domination allemande.\n\nBien que la plupart du temps laissée à elle-même, l'élection de Pēteris Briedis en tant qu'ancien de la Landsgemeinde de Skulte a toutefois suscité un certain émoi parmi les Allemands. Briedis, un habitant de la paroisse qui avait à l'époque déménagé à Riga pour travailler dans les chantiers navals et rejoint le mouvement syndical, s'est identifié comme syndicaliste et a été élu par la commune avec un programme politique axé sur la mise en œuvre du syndicalisme au niveau local.\n\nAujourd'hui, le camarade Peterss a effectué une visite très médiatisée dans la commune et a serré la main de l'aîné Briedis. Les deux hommes se sont serré la main devant les caméras de la presse d'État et le succès de la commune a été documenté afin de promouvoir plus largement le socialisme au sein de la population. Malgré les différences idéologiques entre les deux hommes, l'image de Peterss et Briedis se serrant la main est devenue un élément important de la propagande d'État."
 ISKO.17.a: "Une source d'inspiration."

 ISKO.18.t: "Le Graf rouge en Lettonie rouge"
 ISKO.18.d_1: "Alexander von Stenbock-Fermor, plus connu sous le nom de "Red Graf", est devenu le principal porte-parole allemand du socialisme au sein du duché. Il a choisi de rester à Riga après l'effondrement de l'autorité allemande sur le reste de la Baltique et n'a pas fui après la conquête de Riga. En effet, il a aujourd'hui publiquement prêté serment d'allégeance à notre gouvernement et publié une nouvelle brochure politique exhortant les Allemands de Riga à maintenir l'autorité de la République d'Iskolat."
 ISKO.18.d_2: "Alexander von Stenbock-Fermor, plus connu sous le nom de "Red Graf", est devenu la principale voix allemande du socialisme au sein du duché. Il a d'abord choisi de rester à Riga après l'effondrement de l'autorité allemande sur le reste de la Baltique, mais après avoir publié quelques pamphlets en faveur de notre régime, il s'est finalement installé à Liepāja et a encouragé les habitants de Riga et les Allemands sous le régime d'Iskolat à soutenir notre gouvernement. Son soutien a joué un rôle essentiel dans l'enthousiasme des Allemands pour le socialisme."
 ISKO.18.a: "Bienvenue, camarade !"

 ISKO.19.t: "Consolidation bureaucratique"
 ISKO.19.d: "Avec la consolidation de l'économie, les différents ministères créés pour superviser le fonctionnement de secteurs particuliers ont été regroupés sous un même chapeau unificateur, avec un seul ministre responsable du développement économique au sens large. Nous affirmons aujourd'hui qu'aucune fonction économique n'est indépendante d'une autre. Le pain que le travailleur mange chaque jour provient des champs et lui permet de travailler dans les usines. Il ne faut pas administrer un domaine sans se préoccuper des autres."
 ISKO.19.a: "Moins, c'est plus."

 ISKO.20.t: "La question du fédéralisme"
 ISKO.20.d: "La République d'Iskolat a été établie en tant qu'État unitaire, tous les pouvoirs étant attribués aux régions et aux localités par le gouvernement national. Il s'agissait en fin de compte d'une question de simplicité, jugée nécessaire à la lumière de la petite taille de la Lettonie pendant que la République trouvait ses marques. Nos dirigeants restent cependant attachés à l'idéal fédéraliste presque jusqu'au bout, du moins en théorie. À maintes reprises, des pressions ont été exercées au sein du parti pour établir un système fédéraliste, sans toutefois compromettre la position dominante du parti et son contrôle sur tous les organes du pouvoir d'État. Bien que l'impact du fédéralisme soit plutôt mineur sur le plan pratique, si notre pays devait un jour s'agrandir (pour quelque raison que ce soit), cela vaudrait peut-être la peine de surmonter les difficultés initiales liées au changement."
 ISKO.20.a: "Pas besoin."
 ISKO.20.b: "Mettre en œuvre le changement."

 ISKO.21.t: "Découverte d'une cellule d'anarchistes"
 ISKO.21.d: "Aujourd'hui, au cœur de la campagne livonienne, les autorités d'un petit village ont attiré l'attention, y compris dans la presse nationale, à la suite de la capture d'une cellule d'anarchistes. Si de nombreux anarchistes dans le monde s'identifient généralement au bloc socialiste tel qu'il existe actuellement, beaucoup, y compris chez nous, s'opposent à notre régime actuel et espèrent le voir disparaître par tous les moyens nécessaires, et notre récent renforcement militaire leur a donné l'occasion de mettre la main sur des armements qu'ils avaient l'intention d'utiliser pour tenter de nous renverser. Heureusement, ce groupe a été repoussé et les autorités locales ont été félicitées."
 ISKO.21.a:0 "Excellent."

 ISKO.22.t: "Mécontentement des universitaires"
 ISKO.22.d: "La déloyauté de la communauté universitaire est devenue de plus en plus évidente au cours des derniers mois. En particulier, l'échec de trois doctorants pro-régime à travers le pays a suscité la condamnation de notre gouvernement, bien que le camarade Peterss lui-même soit resté silencieux. Mais malgré son silence, Peterss a commencé à faire pression pour un nettoyage en profondeur de la tour d'ivoire, en rédigeant une série de justifications potentielles et de candidats de remplacement pour les membres de certains départements dans les quelques académies opérant en Lettonie. D'un mot, le bouleversement de l'académie peut commencer."
 ISKO.22.a: "La purge."

 ISKO.23.t: "Embarras officiel"
 ISKO.23.d: "L'effort de réaménagement de Liepāja en un lieu approprié pour une exposition sur l'internationalisme prolétarien et la promesse d'un avenir socialiste a progressé rapidement. De larges avenues ont remplacé les rues encombrées et de grands bâtiments gouvernementaux ont été construits en l'espace de quelques mois grâce à des investissements adéquats, d'autres projets étant encore en cours. Toutefois, des éléments réactionnaires de la société ont profité de la publicité accrue accordée à la ville par nos alliés socialistes occidentaux pour saper notre régime et ses relations avec l'étranger. Une célèbre église de Liepāja, dont les crucifix ont déjà été retirés, mais qui n'a pas été entièrement fermée, a déployé une série de bannières politiques devant une équipe de tournage de l'Internationale avant une visite importante. Les dirigeants de l'église seront punis et le bâtiment sera certainement détruit au bulldozer, mais le dommage a déjà été causé à nos relations internationales et nous n'osons pas aggraver l'incident en nous en prenant à l'équipe de tournage et en exigeant que les images soient effacées. Espérons que les dommages seront minimes."
 ISKO.23.a: "Détruisez ce clocher."

 ISKO.24.t: "Tribunaux révolutionnaires spontanés"
 ISKO.24.d: "Avec la décapitation de la faction réactionnaire en Lettonie, la tâche d'éliminer les éléments antisocialistes dans la société en général est souvent revenue aux patriotes et camarades locaux. Aujourd'hui, cependant, la pratique des localités qui établissent des tribunaux révolutionnaires non réglementés pour juger et condamner les éléments réactionnaires en dehors du champ d'application du système juridique formel a atteint un niveau de fièvre. La ferveur et le radicalisme de ces camarades locaux sont devenus une source d'inquiétude pour le gouvernement et des agents ont été envoyés dans les villages pour tenter de mettre un terme à cette pratique et de renvoyer les accusés devant les tribunaux de l'État."
 ISKO.24.a: "Cela ne concerne que l'État."

 ISKO.25.t: "Remboursement"
 ISKO.25.d: "L'accumulation d'équipements étrangers, qui a commencé il y a près de trois mois, a permis à certaines armes de filtrer vers les camarades du Lett à l'étranger, en particulier dans la ville voisine de Latgale et dans la ville de Daugavpils. En raison de leurs conflits passés, Boris Savinkov a longtemps cherché à surpasser Peterss et l'afflux d'armes lui a donné l'occasion de le faire. Les détails sont assez sombres, mais il est inutile de dire que les cellules pro-Iskolat de la région de Latgale ont été minutieusement infiltrées et que leurs dirigeants ont été identifiés. Les photos d'un camarade contraint de porter un message macabre de Savinkov à Peterss ont marqué la fin macabre d'une cellule particulière et ont clairement communiqué une animosité personnelle."
 ISKO.25.a: "Il recevra son dû à son tour."

 LATFOR.1.t: "Ultimatum pour Dvinsk?"
 LATFOR.1.d: "Alors la Russie est empêtrée dans le conflit, il semble que le moment soit venu de faire entrer les Lettons de Dvinsk dans le giron. Nous pourrions envoyer un ultimatum aux Socialistes qui contrôlent Dvinsk, en contournant complètement le gouvernement russe blanc. Après tout, l'intervention même d'une petite puissance comme la nôtre pourrait affecter l'issue de la guerre civile russe."
 LATFOR.1.a: "Faites-le."
 LATFOR.1.b: "Reculer."

 LATFOR.2.t: "Provocations lettones"
 LATFOR.2.d: "Apparemment, la jeune République de Lettonie, une petite nation à tous les égards, élabore des plans concernant la région de Dvinsk, à forte majorité lettone. C'est pour bientôt."
 LATFOR.2.a: "Envoyer un avertissement."

 LATFOR.3.t: "L'ultimatum letton"
 LATFOR.3.d: "Comme prévu, la Lettonie a officiellement réclamé la région de Dvinsk. Les troupes lettones ont été déplacées à la frontière et un ultimatum a été officiellement lancé - Dvinsk ou la guerre."
 LATFOR.3.a: "Même la Lettonie pourrait s'avérer être un défi."
 LATFOR.3.b: "Ridicule. Non."

 LATFOR.4.t: "[FROM.GetName] accepte"
 LATFOR.4.d: "Alors que la guerre était attendue, nos demandes ont été satisfaites. Dvinsk est à nous."
 LATFOR.4.a: "Une surprise bienvenue."

 LATFOR.5.t: "[FROM.GetNameDefCap] refuse"
 LATFOR.5.d: "Sans surprise, notre ultimatum a été rejeté. Les troupes se préparent à l'action dans la lutte pour unifier la Lettonie."
 LATFOR.5.a: "Ce sera donc la guerre."

 LATFOR.6.t: "Visite d'Etat Lettone"
 LATFOR.6.d: "Une délégation est arrivée de Lettonie dirigée par le président Kurelis. Un dîner d'État a été organisé avec les dirigeants s'engageant à approfondir la coopération mutuelle."
 LATFOR.6.a: "Bienvenue!"

 LATFOR.7.t: "Délégation accueillie à [FROM.GetName]"
 LATFOR.7.d: "Nos amis [FROM.GetAdjective]s ont gracieusement accueilli notre délégation. Le président Kurelis lui-même a personnellement assisté à un dîner d'État formel et a forgé de nouvelles relations personnelles."
 LATFOR.7.a: "Merci beaucoup."

#LATFOR 8-9 removed

 LATFOR.10.t: "Une offre pour la Lettonie"
 LATFOR.10.d: "La Lettonie a présenté une proposition intéressante. A la recherche d'investissements auprès des gouvernements voisins et de l'approfondissement de l'interdépendance économique, les Lettons ont élaboré un plan pour la création d'une holding industrielle détenue conjointement."
 LATFOR.10.a: "Une proposition sympathique."
 LATFOR.10.b: "Non, je vous remercie"

 LATFOR.11.t: "Offre Acceptée"
 LATFOR.11.d: "[FROM.GetName] a accepté notre proposition. Cela ne manquera pas d'approfondir l'interdépendance économique."
 LATFOR.11.a: "Excellent!"

 LATFOR.12.t: "Offre rejetée"
 LATFOR.12.d: "Malgré d'évidents avantages économiques, [FROM.GetName] a rejeté notre proposition."
 LATFOR.12.a: "Putain !"

 LATFOR.13.t: "Accord sur les armes lettones"
 LATFOR.13.d: "Alors qu'elle cherche à construire sa propre industrie d'armement, la Lettonie manque pour l'instant d'armes en nombre suffisant. Dès lors, ils ont demandé plusieurs milliers d'armes légères à titre d'assistance."
 LATFOR.13.a: "Nous acceptons"
 LATFOR.13.b: "Dites-leur de garder leur argent."

 LATFOR.14.t: "Accord sur les armes finalisé"
 LATFOR.14.d: "[FROM.GetName] a accepté de nous fournir quelques milliers d'armes et un kit d'infanterie."
 LATFOR.14.a: "Excellent!"

 LATFOR.15.t: "L'accord sur les armes échoue"
 LATFOR.15.d: "[FROM.GetName] a refusé de nous fournir des armes"
 LATFOR.15.a: "Putain !"

 LATFOR.16.t: "Une zone d'échange Balte ?"
 LATFOR.16.d: "La Lettonie, nos vieux frères d'armes, ont proposé l'assouplissement immédiat de nombreuses lois commerciales et frontalières afin de tenter de résoudre les problèmes économiques structurels causés par la dissolution du Duché Balte unifié dans les zones situées sur notre frontière commune. Finalement, l'accord proposé stipule que nous devrions explorer le développement d'une politique commerciale unifiée."
 LATFOR.16.a: "Nous ne pouvons rien faire d'autre que d'accepter."
 LATFOR.16.b: "Non, je vous remercie"

 LATFOR.17.t: "L'Estonie accepte"
 LATFOR.17.d: "L'Estonie a accepté de développer une politique commerciale commune, abaissant immédiatement certaines barrières commerciales."
 LATFOR.17.a: "Comme cela devrait être."

 LATFOR.18.t: "L'Estonie refuse"
 LATFOR.18.d: "L'Estonie a rejeté notre proposition."
 LATFOR.18.a: "La fin d'une ère."

 LATFOR.19.t: "Accord de défense commune"
 LATFOR.19.d: "La Lettonie, nos vieux frères d'armes, ont proposé un échange d'engagements de défense au cas où l'indépendance d'une nation ou d'une autre serait véritablement menacée au cours d'une guerre."
 LATFOR.19.a: "Un geste voyant mais largement symbolique."

 LATFOR.20.t: "La fuite des lettons"
 LATFOR.20.d: "Sous l'impulsion du gouvernement letton, un grand nombre de Lettons ont commencé à partir pour le nouvel État letton."
 LATFOR.20.a: "Bon débarras"

 LATFOR.21.t: "La Lettonie cherche une protection"
 LATFOR.21.d: "La Lettonie a demandé à rejoindre notre alliance militaire."
 LATFOR.21.a: "Offrez la leur."
 LATFOR.21.b: "Non. Cela n'ira pas plus loin."

 LATFOR.22.t: "La Russie accepte"
 LATFOR.22.d: "La Russie a accepté. Bien que, dans la pratique, nous ayons pratiquement rejoint leur alliance militaire, les liens seront officialisés sous peu."
 LATFOR.22.a: "Excellent!"

 LATFOR.23.t: "La Russie refuse"
 LATFOR.23.d: "La Russie a refusé, laissant à la dérive, pour le moment, notre recherche d'une grande puissance bienfaitrice."
 LATFOR.23.a: "Bon sang."

 LATFOR.24.t: "L'ultimatum letton"
 LATFOR.24.d: "Les relations avec la Lettonie se sont détériorées, de manière totalement imprévue, le petit État letton agressif nous a quasiment menacé de guerre, apparemment sur un coup de sang."
 LATFOR.24.a: "Nous devons nous préparer."

 LATFOR.27.t: "Le dernier combat des Baltes ?"
 LATFOR.27E.d: "La guerre est sur nous, et nous sommes sans alliés. Mais cela ne doit pas être le cas.\n\nNous avons été approchés par nos anciens frères d'armes du gouvernement letton, qui souhaitent transformer notre précédente stratégie défensive commune en un accord plus formel. Ils proposent que nous soyons solidaires et affrontions nos ennemis comme un seul, un front vraiment uni contre vents et marées, tout comme nous avons abattu ensemble cet abominable Duché."
 LATFOR.27L.d: "La guerre est sur nous, et nous sommes sans alliés. Mais cela ne doit pas être le cas.\n\nNous avons été approchés par les Lettons, qui comme nous se sont libérés de l'emprise allemande. Ils nous proposent de nous unir et de faire face à nos ennemis comme un seul homme, un véritable front uni contre vents et marées."
 LATFOR.27.a: "Oui, nous devrions affronter le péril ensemble"
 LATFOR.27.b: "Nous ne devrions pas."

 LATFOR.28.t: "[FROM.GetName] accepte"
 LATFOR.28.d: "Le gouvernement [FROM.GetAdjective] a accepté notre proposition d'affronter nos ennemis ensemble, une dernière fois."
 LATFOR.28.a: "Nous resterons unis."

 LATFOR.29.t: "[FROM.GetName] refuse"
 LATFOR.29.d: "Dans un résultat choquant, les [FROM.GetAdjective]s ont annoncé qu'ils préféraient garder leurs arrangements militaires actuels tels qu'ils sont, et ne pas formaliser une nouvelle stratégie défensive commune."
 LATFOR.29.a: "Sont-ils devenus fous ?"

 LATFOR.30.t: "[FROM.GetName] cherche à rejoindre notre Alliance"
 LATFOR.30.d: "En cette heure funeste, nous avons reçu une demande de [FROM.GetNameDef] pour rejoindre notre alliance. Ils souhaitent montrer au monde que les petites nations ne sont pas à prendre à la légère !"
 LATFOR.30.a: "Bienvenue, mes frères !"
 LATFOR.30.b: "La faction est pleine, désolé."

 LATFOR.31.t: "[FROM.GetName] accepte"
 LATFOR.31.d: "Les [FROM.GetAdjective]s ont honoré notre demande, et nous sommes désormais unis à eux dans une alliance officielle."
 LATFOR.31.a: "Excellent !"

