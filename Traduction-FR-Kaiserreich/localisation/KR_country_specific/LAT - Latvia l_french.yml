 LATFOR.26.t: "La Direction de l'Armée"
 LATFOR.26.d: "Alors que tous s'accordent sur la nécessité d'intégrer notre nation dans les réseaux commerciaux internationaux et sur toutes les implications en matière de défense, l'armée souhaite décider de sa propre vision et de son mode de fonctionnement.\n\nQue nous soyons seuls ou non au monde, ou dans une alliance avec d'autres, l'armée considère qu'elle peut soit agir comme si elle faisait partie d'une alliance plus large, soit tenter d'agir comme une force autonome dans son propre droit.\n\nCe positionnement que prendra l'armée affectera la façon dont elle entraîne et entretient ses forces et les prépare à tout ce qui se passera à l'avenir - quelle que soit la situation politique du pays à ce moment."
 LATFOR.26.a: "L'armée lettone agira comme\n partie d'un grand tout."
 LATFOR.26.b: "L'armée lettone agira selon\nle principe d'auto-suffisance."

### Focuses ###
 LAT_auth_tree: "Arbre de Priorité Letton"
 LAT_2nd_awakening: "Le Second Réveil de la Lettonie"
 LAT_2nd_awakening_desc: "La conscience nationale lettone s'est développée en réaction à une influence étrangère malveillante. Maintenant que nous avons secoué le joug, nous devons faire en sorte que le peuple prenne conscience de lui-même."
 LAT_a_new_beginning: "Un nouveau départ"
 LAT_a_new_beginning_desc: "La hiérarchie ethnique de la Lettonie qui existait jusqu'à présent doit être renversée. Avant de pouvoir commencer à établir la loi fondamentale du pays, nous devons promulguer des principes généraux pour la réalisation de l'égalité fondamentale de tous les Lettons."
 LAT_convene_the_constituent_assembly: "Réunir l'Assemblée"
 LAT_convene_the_constituent_assembly_desc: "Les bolcheviks et les libéraux ont été vaincus. Nous pouvons enfin évoluer vers une structure politique plus permanente. La Lettonie est une petite et fraîche nation qui doit être construite."
 LAT_latvia_for_latvians: "La Lettonie pour les lettons"
 LAT_latvia_for_latvians_desc: "Alors que les Lettons ethniques doivent former le noyau de l'État et qu'un travail doit être fait pour démanteler l'héritage de la domination impériale, nous devons veiller à bien protéger les populations minoritaires - les Russes et les Allemands en particulier. À cette fin, nous devons légalement écarter les classifications ethniques au profit d'une identité civique lettone tout en veillant également à assurer une large représentation des minorités ethniques au sein de l'assemblée."
 LAT_organise_the_forest_brothers: "Organisez le mouvement des Frères de la Forêt"
 LAT_organise_the_forest_brothers_desc: "Les divers groupes de partisans ruraux connus collectivement sous le nom de Frères de la Forêt manquent d'organisation de haut niveau. Bien qu'ils soient respectés pour leur rôle dans l'indépendance de la Lettonie, l'État les a jusqu'à présent tenus à distance. Nous devrions commencer à intégrer les unités des Frères qui souhaitent encore servir leur pays dans l'armée, tout en démobilisant les autres."
 LAT_honour_the_generalis: "Honorer les Ģenerālis"
 LAT_honour_the_generalis_desc: "Jānis Kurelis, le Ģenerālis, chassa les conquérants étrangers de notre belle terre et libéra le peuple de ses chaînes. Dans de nombreux villages, son noble visage devient en quelque sorte un objet de vénération. Des statues et autres œuvres d'art sont commandées spontanément. L'État devrait encourager cette dévotion envers notre chef."
 LAT_revise_the_national_territory: "Réorientation Géographique"
 LAT_revise_the_national_territory_desc: "Riga a toujours été au centre des réseaux commerciaux baltes. Nous ne pouvons plus laisser une ville dominer ainsi. Des itinéraires optimaux pour un nouveau réseau routier et ferroviaire contournant Riga devraient être créés et un plan pour la réalisation de ces derniers devrait être élaboré."
 LAT_with_or_without_riga: "Avec ou sans Riga"
 LAT_with_or_without_riga_desc: "[LAT_withriga_scripted] Nous devons faire encore plus pour encourager la croissance dans les villes actuellement considérées comme de second ordre."
 LAT_liquiditate_german_baltic_assets: "Liquider les actifs allemands"
 LAT_liquiditate_german_baltic_assets_desc: "Les Allemands possèdent des terres et des capitaux dans les villes et à la campagne bien au delà de ce que représente leur population. Pour commencer à régler ce problème, les Allemands qui ont fui face à l'indépendance de la Lettonie devraient voir leurs biens entièrement expropriés. Pour le moment du moins, ces actifs seront détenus directement par l'État."
 LAT_a_state_economy: "Une Economie dirigée par l'Etat"
 LAT_a_state_economy_desc: "Afin de garantir que la souveraineté et l'unité nationale ne soient pas érodées par les canaux économiques, l'État doit contrôler entièrement la direction de l'économie. Les secteurs qui augmenteront notre indépendance doivent recevoir le soutien de l'État."
 LAT_a_ready_and_operational_country: "Consacrer la Vigilance"
 LAT_a_ready_and_operational_country_desc: "La vigilance devrait être définie comme un devoir national pour tous les Lettons. Chaque citoyen devrait être obligé de jurer fidélité à la nation et de maintenir son caractère martial."
 LAT_looking_outwards: "Regarder Vers l'Etranger"
 LAT_looking_outwards_desc: "Si notre indépendance doit être garantie à long terme, nous devons forger des partenariats avec des nations très éloignées."
 LAT_develop_the_economy: "Développementalisme"
 LAT_develop_the_economy_desc: "Si nous reconnaissons le caractère fondamentalement rural de la Lettonie, nous ne pouvons pas laisser passer la modernité. La priorité de l'État doit être l'élaboration prudente d'une politique économique et la modernisation de l'économie."
 LAT_Imanta_Regiment: "Appliquer les enseignements du régiment Imanta"
 LAT_Imanta_Regiment_desc: "Le régiment Imanta a réussi à repousser les attaques bolcheviques alors que les forces allemandes regardaient vers l'ouest. Bien que le régiment - et d'autres anciennes unités de "fusiliers" - soit nominalement sous le commandement de l'armée, ils n'ont pas été correctement intégrés dans les nouvelles structures de commandement en raison de leur renommée et de leur influence démesurées, ce qui empêche les doctrinaires militaires d'assimiler correctement les enseignements tirés de leur histoire de combat. Il faut remédier à cette situation."
 LAT_ask_for_investment_to_scandinavy: "Rechercher le soutien scandinave"
 LAT_ask_for_investment_to_scandinavy_desc: "C'est dans le rapprochement avec les nations scandinaves que réside l'opportunité de réduire la dépendance vis-à-vis des grandes puissances du continent européen, une nécessité si nous voulons assurer notre indépendance à long terme."
 LAT_procuring_russian_investment: "Rapprochement avec les Russes"
 LAT_procuring_russian_investment_desc: "Alors que les sentiments anti-russes restent forts parmi la population lettone, la coopération avec la Russie semble de plus en plus nécessaire si notre indépendance doit être garantie. Nous devrions chercher à établir des liens financiers solides avec l'Ours."
 LAT_food_export_to_russia: "Exportations agricoles russes"
 LAT_food_export_to_russia_desc: "Grâce à notre soutien à la culture de denrées alimentaires efficaces, les entrepôts de l'État débordent de surplus. Afin de faciliter une plus grande coopération avec les Russes, nous devrions leur proposer de leur vendre ce surplus à bas prix."
 LAT_ask_for_russian_equipment: "Accord sur les armements russes"
 LAT_ask_for_russian_equipment_desc: "La Russie possède une vaste gamme d'armements et des capacités supérieures de recherche et développement. Avec notre engagement croissant envers la Russie, nous devrions chercher à négocier un accord formel sur les armements."
 LAT_economic_deal_with_EST: "Établir une zone d'échange Balte"
 LAT_economic_deal_with_EST_desc: "Les réseaux commerciaux dans tout notre pays ont été perturbés à mesure que les obstacles au commerce avec l'Estonie ont augmenté avec la dissolution du Duché Balte unifié . Bien que les mesures provisoires adoptées peu après l'indépendance aient quelque peu apaisé la situation, il reste encore beaucoup à faire. Nous devons faire un effort concerté pour assurer le libre-échange avec l'Estonie maintenant, et pour toujours."
 LAT_Baltic_brothers: "Frères de Sang"
 LAT_Baltic_brothers_desc: "Les Lettons et les Estoniens ont saigné ensemble pour la liberté. Sans l'autre, chacun de nous serait encore sous la botte aujourd'hui. Nous devons chercher à tirer parti de ces liens pour établir une politique de défense commune.\n\n§R Trop de rapprocher de l'Estonie pourrait nous empêcher de mener une politique expansionniste dans les pays baltes.§"
 LAT_a_return_to_the_homeland: "Rappelez nos compatriotes à la maison"
 LAT_a_return_to_the_homeland_desc: "De nombreux Lettons russes et de la diaspora pourraient être incités à retourner en Lettonie. Nous aurons besoin d'eux pour travailler les terres nouvellement ouvertes et dans les usines si nous voulons nous développer économiquement. Nous devons rappeler nos compatriotes à la maison."
 LAT_an_agrarian_economy: "Encourager la mécanisation de l'agriculture"
 LAT_an_agrarian_economy_desc: "Le caractère historique de l'agriculture en Lettonie a retardé sa mécanisation. Seul l'État peut remédier à ce problème en achetant et en distribuant les équipements les plus récents."
 LAT_an_industrial_need: "Un autre grenier à blé"
 LAT_an_industrial_need_desc: "L'industrie lourde est introuvable en dehors de Riga. Quel que soit le statut de la ville, cette réalité est à notre détriment. L'État devrait planifier de nouveaux parcs industriels dans les autres villes du pays."
 LAT_develop_forestry:0 "Nouveau système de gestion forestière"
 LAT_develop_forestry_desc: "Alors que dans le passé, le bois provenait de forêts anciennes gérées sans précaution, de nouvelles avancées transforment rapidement la gestion forestière dans le monde civilisé. Un nouveau système de gestion et d'exploitation des forêts du pays devrait être mis en place."
 LAT_paper_pulp: "Un moulin modèle"
 LAT_paper_pulp_desc: "L'utilisation des percées récentes dans la production de papier pourrait non seulement soutenir l'industrie forestière, mais le papier artisanal produit un avantage qualitatif sur les concurrents étrangers. Comme preuve de concept, une usine d'État utilisant une nouvelle chaudière de récupération pour la production de pâte à papier devrait être construite, les producteurs privés étant incités à adopter également la technologie."
 LAT_absolute_advantage_on_the_paper: "Primauté du papier"
 LAT_absolute_advantage_on_the_paper_desc: "L'industrie du papier se développe comme prévu. Nous pouvons désormais réorienter les investissements vers les produits finis en papier."
 LAT_alcohol_production: "Libations industrielles"
 LAT_alcohol_production_desc: "Le processus de production de plus en plus industrialisé de l'alcool présente des opportunités. De telles opérations pourraient facilement être adaptées à la production de carburants synthétiques en temps de guerre. Dès lors, l'État devrait se lancer dans le commerce de l'éthanol et des boissons alcoolisées à grande échelle."
 LAT_space_for_farms: "Ouvrir de nouvelles terres"
 LAT_space_for_farms_desc: "Alors qu'une grande partie de la Lettonie est arable, certaines zones restent sous-utilisées. L'État devrait s'emparer de ces lieux et les défricher pour la culture et l'exploitation."
 LAT_food_self_sufficency: "Autarcie agricole stricte"
 LAT_food_self_sufficency_desc: "En temps de guerre, une nation peut se passer de produits de luxe, mais elle ne peut se passer de denrées alimentaires. Nous ne devons pas compter sur le commerce pour remplir nos estomacs. En plus de promouvoir la culture de plantes très efficaces comme les pommes de terre, il faut décourager la culture de plantes de rapport et augmenter lentement les droits d'importation sur les denrées alimentaires."
 LAT_hand_estates_to_latvian_landowners: "Privatisation patriotique"
 LAT_hand_estates_to_latvian_landowners_desc: "Les terres nouvellement ouvertes grâce aux efforts de l'État devraient en fin de compte être attribuées individuellement. Nous devons toutefois nous assurer que l'État reçoit son dû et que les bonnes personnes - les Lettons de souche - reçoivent ces terres. Nous devrions mettre en place un programme permettant aux agriculteurs lettons d'obtenir un titre de propriété sur de nouvelles terres agricoles en échange de quelques années de travail au service de l'État."
 LAT_focus_on_hydroelectricity: "Priorité à l'Hydroéléctricité"
 LAT_focus_on_hydroelectricity_desc: "Notre pays regorge de rivières mal exploitées. La construction de barrages hydroélectriques permettrait non seulement de fournir une quantité d'électricité supérieure à nos besoins, mais aussi de soutenir nos efforts pour ouvrir de nouvelles terres à l'irrigation et à l'agriculture."
 LAT_peat_extraction: "Des tourbières aux socs de charrues"
 LAT_peat_extraction_desc: "Les marais et les tourbières de notre pays sont laissés tels quels, alors que la Lettonie lutte pour son entrée dans la modernité. Ils doivent être mis à contribution. Certains peuvent être drainés pour soutenir l'agriculture et la construction de nouvelles villes planifiées, et adaptées à des secteurs économiques spécifiques."
 LAT_rebuild_the_Latvian_armed_forces: "Centraliser la structure de commandement"
 LAT_rebuild_the_Latvian_armed_forces_desc: "L'armée étant elle-même réellement centralisée, il faut maintenant se tourner vers les corps d'officiers parfois concurrents issus des différents mouvements indépendantistes. Le gouvernement civil doit assumer la responsabilité du processus d'intégration de ces groupes."
 LAT_rebuild_the_Daugavpils_shot_factory: "Reconstruire l'usine de tir de Daugavpils"
 LAT_rebuild_the_Daugavpils_shot_factory_desc: "La ville de Daugavpils a longtemps abrité une industrie de l'armement avec une histoire de plusieurs siècles. À la fin de la Grande Guerre, cependant, les machines-outils de la ville ont été pillées et emmenées à Riga par les Allemands. Pour l'instant, au moins, la plus grande des anciennes usines d'armes légères doit être restaurée."
 LAT_create_the_naval_and_air_forces: "Compléter les forces armées"
 LAT_create_the_naval_and_air_forces_desc: "Outre une armée, nous devons aussi avoir une marine et une armée de l'air. Le patchwork des unités aériennes et navales actuellement sous commandement de l'armée devrait être réorganisé pour que chaque arme ait ses propres services indépendants."
 LAT_lessons_of_1918: "Leçons de la Weltkrieg"
 LAT_lessons_of_1918_desc: "La Weltkrieg a permis des progrès sans précédent dans la doctrine militaire. Nous devons suivre l'exemple des grandes puissances européennes et l'étudier attentivement."
 LAT_create_the_Aizsargi: "Développer les Aizsargi"
 LAT_create_the_Aizsargi_desc:9 "Formée à l'origine comme une force de milice auxiliaire pendant la lutte pour l'indépendance, l'organisation des "gardes" Aizsargi a augmenté le nombre de volontaires nationalistes fidèles au seul gouvernement central. Comme elle a dépassé son objectif initial, nous devrions reconstituer l'organisation en tant que branche paramilitaire du gouvernement national et intégrer ses membres dans les forces armées."
 LAT_a_country_on_the_verge_of_war: "Défense dispersée"
 LAT_a_country_on_the_verge_of_war_desc: "Notre petite nation sera probablement constamment menacée par les grandes puissances. À ce titre, les citoyens doivent être tenus de garder leurs armes à feu à la maison et de recevoir une formation martiale et idéologique de base. §G Une fois l'armée lettone complètement réorganisée, Kurelis voudra peut-être étendre ses frontières.§"
 LAT_our_place_in_Europe: "Un Troisième Concert"
 LAT_our_place_in_Europe_desc: "Bien que le deuxième concert des nations d'Europe ait été brisé par la Weltkrieg, un nouveau système d'alliances et d'équilibrage des pouvoirs a vu le jour. Nous devons nous joindre à ce concert, que ce soit par la neutralité armée ou la création d'alliances militaires formelles."
 LAT_connect_to_global_trade: "Faciliter le commerce mondial"
 LAT_connect_to_global_trade_desc: "Avec des industries naissantes peut-être prêtes à concurrencer à l'étranger, nous devrions chercher à créer l'infrastructure physique nécessaire pour faciliter le commerce international."

 LAT_socialist_focus: "Arbre des priorités d'Iskolat"
 LAT_the_second_iskolat: "Seconde République d'Iskolat"
 LAT_the_second_iskolat_desc: "Alors que la première République Socialiste de Lettonie a été écrasée par les forces réactionnaires, la volonté du peuple a désormais remporté la victoire. Une nouvelle Lettonie socialiste verra le jour."
 LAT_a_lettish_red_army: "Fonder l'Armée Rouge"
 LAT_a_lettish_red_army_desc: "Alors que certains craignent que l'armée ne redevienne une cinquième colonne réactionnaire, grâce à une gestion prudente et à une formation idéologique appropriée, ces préoccupations peuvent être apaisées. Nous devons avoir une armée nationale unique, fidèle au seul parti du peuple."
 LAT_reform_the_riflemen: "Réorganiser les Hommes"
 LAT_reform_the_riflemen_desc: "Nous ne pouvons pas permettre aux réactionnaires de saper le parti par le biais de l'armée. L'armée doit être structurée sur un terrain fondamentalement révolutionnaire adapté aux conditions de la Lettonie. Les différentes milices ne seront organisées centralement que sous les auspices du parti lui-même, leur structure étant inchangée."
 LAT_revolution_come_from_countryside: "Paysannerie Rouge"
 LAT_revolution_come_from_countryside_desc: "Une grande partie du soutien à la révolution ne venait pas des villes, mais des campagnes. Nous devons réévaluer nos priorités et nous concentrer sur l'apport d'avantages matériels aux paysans et aux travailleurs ruraux."
 LAT_there_can_be_only_one: "Eliminer les oppositions internes"
 LAT_there_can_be_only_one_desc: "Les éléments réactionnaires internes ont été vaincus, mais certains réactionnaires s'accrochent encore au pouvoir au niveau local. Les actions passées de tous les titulaires de charge doivent être évaluées avec les dirigeants prolétariens installés à tous les niveaux."
 LAT_a_new_agriculture: "Agriculture efficace"
 LAT_a_new_agriculture_desc: "Pour fournir un surplus agricole suffisant, les cultures inefficaces préférées par les marchands de Riga devraient être entièrement remplacées par des cultures plus efficaces. Une nation se nourrit de pain, pas de chichis décadents."
 LAT_a_seize_urbans_goods: "Commencer la restructuration urbaine"
 LAT_a_seize_urbans_goods_desc: "Dans les villes, la décadence et le gaspillage abondent. Afin de financer les restructurations économiques et d'éviter que les réactionnaires urbains ne perturbent le processus, certaines catégories de produits de luxe doivent être saisies jusqu'au dernier."
 LAT_Latvian_socialism: "Le futur du Socialisme Letton"
 LAT_Latvian_socialism_desc: "Alors que beaucoup au gouvernement éprouve de la sympathie pour l'idéologie des vieux bolcheviks, la montée du syndicalisme ne peut être niée. Nous devons décider d'embrasser ou non le modèle syndicaliste."
 LAT_look_to_russian_bolshevism: "Se tourner à nouveau vers le Bolchevisme"
 LAT_look_to_russian_bolshevism_desc: "Imprégnés de l'idéologie Bolchevique, la voie de la construction socialiste est claire - le communisme est certainement à l'horizon. Nous ne compromettrons en aucun cas la prospérité nationale."
 LAT_begin_a_five_year_plan: "Mettre en oeuvre les recommandations du comité"
 LAT_begin_a_five_year_plan_desc: "Discrètement, un comité central de planification de l'État a été mis en place. Alors que cet organisme, le VPK, a déjà achevé son bilan de l'économie nationale et élaboré plusieurs plans pour la promotion de l'industrie lourde, jusqu'à présent, nous avons été trop préoccupés pour mener à bien ses desseins - mettons enfin en œuvre ses recommandations centrales .\n\n§G Cette action peut avoir pour effet de remettre notre économie sur les rails.§"
 LAT_collectivization: "Commencer la Collectivisation rurale"
 LAT_collectivization_desc: "Alors que beaucoup de ceux qui exploitaient le travail des travailleurs ruraux et des paysans ont fui avant la révolution, la nécessité de se concentrer sur les affaires politiques de haut niveau a eu pour conséquence que la campagne est restée dans une sorte de vide économique. C'est maintenant terminé ! Le moment est venu de redéfinir fondamentalement la nature de l'agriculture lettone."
 LAT_state_farms: "Expérimentation communautaire"
 LAT_state_farms_desc: "Pour parvenir au communisme, nous devons aller au delà de la collectivisation. Certaines zones agricoles appartenant à l'État peuvent être utilisées spécifiquement comme une sorte de laboratoire vivant pour y tester des méthodes d'agriculture communautaire plutôt que collectives."
 LAT_take_the_wealth_from_the_kulaks: "Détruire la classe des Koulaks"
 LAT_take_the_wealth_from_the_kulaks_desc: "Alors que la plupart des paysans riches ont été expropriés à juste titre, leur emprise sur la société rurale demeure. Leur cas doit être réglé définitivement."
 LAT_industrialize_the_small_cities: "Nouveau réseau industriel"
 LAT_industrialize_the_small_cities_desc:9 "L'industrie lourde est pratiquement inexistante dans les petites villes du pays. Pour que le peuple letton progresse vers un stade de développement humain supérieur, aucun ne doit se trouver à une si grande distance de la modernité économique. Nous devrions construire de nouveaux parcs industriels dans les petites villes du pays."
 LAT_take_care_of_suburban_workers: "A chacun en fonction de ses besoins"
 LAT_take_care_of_suburban_workers_desc: "Les travailleurs des banlieues ont souvent été ignorés dans le discours socialiste. Pourtant, ce sont eux, qui ne sont pas nécessairement prolétaires ou paysans, qui ont souvent constitué le noyau des mouvements de masse socialistes. Nous devrions récompenser leur soutien et fournir un soutien financier à tous les banlieusards d'un milieu de classe approprié."
 LAT_lettization: "Lettonisation"
 LAT_lettization_desc: "Chaque peuple doit développer une conscience nationale appropriée afin de progresser vers le socialisme et finalement le communisme. Alors que la Lettonie est un État multiethnique, c'est la majorité lettone qui manque le plus d'une telle conscience et requiert l'attention de l'État. Les lettons ethniques devraient être officiellement prioritaires dans toutes les initiatives de développement."
 LAT_centralise_the_power: "La ligne Centralisatrice"
 LAT_centralise_the_power_desc: "L'unité du parti dirigeant du peuple est essentielle à la bonne conduite du gouvernement socialiste. En tant que tel, nous faisons beaucoup plus encore pour combattre le factionnalisme et propager les normes du centralisme démocratique dau sein du parti."
 LAT_revolution_in_one_country: "Révolution dans Un Pays"
 LAT_revolution_in_one_country_desc: "Alors que nous reconnaissons la nécessité de répandre la révolution à l'étranger, nous devons également reconnaître que la révolution doit être protégée partout où elle existe, en particulier sur nos propres terres."
 LAT_a_world_revolution: "Révolution Mondiale"
 LAT_a_world_revolution_desc: "La révolution ne sera pas en sécurité tant que les forces de la réaction  n'auront pas été vaincues à travers le monde. Nous devons assurer la protection de la Troisième Internationale et aider tous les peuples qui luttent pour parvenir au socialisme pour eux-mêmes."
 LAT_fueling_the_industry: "Alimenter l'Industrie"
 LAT_fueling_the_industry_desc:0 "Les marais et les tourbières de notre pays sont laissés tels quels, alors que la Lettonie lutte pour son entrée dans la modernité. Ils doivent être mis à contribution. Certains peuvent être drainés pour soutenir l'agriculture et la construction de nouvelles villes planifiées, et adaptées à des secteurs économiques spécifiques."
 LAT_a_syndicalist_model: "Un modèle Syndicaliste"
 LAT_a_syndicalist_model_desc: "Le syndicalisme a mis fin à la domination économique et politique de la bourgeoisie dans certaines des nations les plus puissantes de la planète, et ses mérites ne peuvent être niés. Afin de faciliter la coopération avec les nations de la Troisième Internationale, nous essaierons de forger une voie médiane entre le bolchevisme et le syndicalisme."
 LAT_call_the_exiles: "Rappel des Exilés"
 LAT_call_the_exiles_desc: "De nombreux socialistes lettons ont fui à l'étranger avec la répression de la Révolution d'Octobre. Nous devons faciliter à la fois leur retour et le retour d'autres Lettons idéologiquement intègres depuis l'étranger."
 LAT_world_revolution: "Fraternité Globale"
 LAT_world_revolution_desc: "Un État socialiste naissant comme le nôtre a beaucoup à apprendre des mastodontes de la Troisième Internationale. Les administrateurs civils et militaires de haut niveau doivent être stationnés à l'étranger sur la base d'une rotation régulière. Si les décisions doivent occasionnellement être prises, du moins en partie, depuis Paris ou Londres, qu'il en soit ainsi."
 LAT_french_political_advisors: "Conseillers politiques français"
 LAT_french_political_advisors_desc: "Le syndicalisme est devenu l'orthodoxie politique acceptée au sein de la Commune de France. Le peuple s'engage dans un système politique entièrement inclus dans un cadre syndicaliste. Nous devrions nous assurer le concours de conseillers politiques français afin d'accomplir une telle transformation culturelle chez nous."
 LAT_hold_totalist_exposition: "Une Exposition vivante"
 LAT_hold_totalist_exposition_desc:9 "Liepaja est relativement banal aux yeux des pouvoirs syndicalistes. Nous allons la refaire plus grandiose que tout ce qui a encore été vu. La ville devrait être lentement reconstruite entièrement, les rues élargies drastiquement, les immeubles remplacés par des monuments à la victoire du syndicalisme et des complexes de logements modernes à plusieurs étages construits sur la base de l'efficacité."
 LAT_prepare_for_urban_warfare: "Entraînement à la guerre urbaine"
 LAT_prepare_for_urban_warfare_desc: "Alors que dans le passé, les hommes se recroquevillaient derrière les murs de la ville devant l'ennemi, les villes elles-mêmes sont devenues un obstacle presque imperméable pour les armées d'invasion de nos jours. Si nos hommes veulent vaincre un ennemi beaucoup plus nombreux, ils doivent recevoir un entraînement au combat urbain moderne."
 LAT_centralized_high_command: "Haut commandement centralisé"
 LAT_centralized_high_command_desc: "Pour une force plus petite comme la nôtre, la cohésion stratégique l'emporte sur la flexibilité tactique. Nous devons établir un bureau de planification stratégique et former les hommes à obéir à la lettre aux ordres venant d'en haut, quelles que soient les conditions sur le terrain."
 LAT_technologies_for_the_army: "Se focaliser sur la guerre blindée"
 LAT_technologies_for_the_army_desc: "Alors que beaucoup restent fidèles à l'orthodoxie militaire développée pendant la Weltkrieg, nous savons que les progrès technologiques rendront la prochaine guerre très différente de la précédente. Une armée mécanisée protégée par son blindage peut frapper bien au-dessus de son poids."
 LAT_indoctrinate_youth: "Intégration de la Ligue Armée de la jeunesse"
 LAT_indoctrinate_youth_desc: "Le mouvement national de la jeunesse s'est avéré efficace pour garantir les prouesses martiales et la rectitude idéologique au sein de la population. Il devrait être placé sous les auspices des forces armées et les dirigeants de la ligue de jeunesse, idéologiquement fiables, devraient être intégrés au commandement militaire."
 LAT_revolutionary_soldiers:0 "Jouer en fonction de nos avantages"
 LAT_revolutionary_soldiers_desc:0 "Avant tout chose, l'homme socialiste modèle est discipliné et vigilant. Appliquons les leçons apprises dans le secteur civil aux militaires, en assurant l'ordre et la discipline dans les rangs."
 LAT_create_an_economic_department: "Département des Affaires industrielles"
 LAT_create_an_economic_department_desc: "Bien que nous ne cédions pas l'autorité politique centrale aux syndicats, conformément aux idéaux du syndicalisme, les syndicats locaux doivent avoir un rôle dans l'administration. Nous devrions créer un organe administratif sous les auspices du parti lui-même, et non de l'État, pour superviser les relations de jure inévitablement compliquées du parti, avec les différents syndicats appliquant la ligne du parti.\n\n§G Cette action peut avoir pour effet de remettre notre économie sur les rails.§"
 LAT_decentralize_industries: "Établir des tribunaux industriels"
 LAT_decentralize_industries_desc: "La concurrence entre les syndicats a été un problème constant à travers le monde syndicaliste. Le rôle des syndicats dans l'administration locale doit être défini de manière rigide, avec des juridictions soigneusement délimitées."
 LAT_organise_trad_union_councils: "Organiser les Conseils de Syndicats"
 LAT_organise_trad_union_councils_desc:9 "Afin de dissuader les syndicats de tenter de saper l'autorité centrale, ils doivent avoir une ligne de contact direct avec les représentants de l'État central. Au sein de chaque région administrative, un conseil auprès du gouverneur régional du parti doit être mis en place, composé des différents syndicats et capable de redessiner leurs propres juridictions administratives."
 LAT_foreign_equipment: "Assurer la circulation des armements"
 LAT_foreign_equipment_desc: "A court terme au moins, la production nationale d'armement restera certainement insuffisante. Nous devons nous assurer un flux régulier d'armes en provenance de la Commune de France."
 LAT_air_force: "Armée de l'Air Lettone"
 LAT_air_force_desc: "Nous sommes passés d'un mouvement partisan à une véritable armée, et nous devons chercher à nous doter d'un armement moderne pour rester dans cette voie. Avec le soutien de nos alliés, nous pouvons commencer à mettre en place une force de défense aérienne modeste mais puissante."
 LAT_guerilla_warfare: "Une armée de guérilla"
 LAT_guerilla_warfare_desc: "Nous ne pouvons pas espérer vaincre l'une des grandes puissances d'Europe dans une bataille décisive. Par la guerre asymétrique, cependant, nous pouvons imposer des coûts inacceptables à tout ennemi envahisseur. Nous devons orienter nos forces vers l'exploitation du terrain et de la météo."
 LAT_gun_in_every_hand: "Une arme dans chaque main"
 LAT_gun_in_every_hand_desc: "Les réactionnaires possèdent un avantage matériel indéniable. Nous devons nous concentrer sur la simplification des armements afin de permettre des niveaux de production suffisants pour compenser cela."
 LAT_mobilize_the_people: "Le Culte de l'engagé volontaire"
 LAT_mobilize_the_people_desc: "Les idées peuvent inspirer le dévouement. Plutôt que de mettre en œuvre une politique de conscription sévère avec ses propres inconvénients, nous devrions nous concentrer sur l'aspect romanesque du combat et des combattants volontaires selon l'imagerie populaire."
 LAT_workers_in_the_war: "Travailleurs, Paysans et Soldats"
 LAT_workers_in_the_war_desc: "La synthèse entre vie militaire et vie civile doit être totale. L'entraînement à la guerre doit être établi dans tous les lieux d'affaires pour préparer les travailleurs à l'inévitable lutte sanglante contre la réaction."
 LAT_purge_the_opposition: "Le Front Patriotique"
 LAT_purge_the_opposition_desc: "Il est inévitable que certains éléments aient des vues contraires au peuple et à son grand parti. Nous devrions amener certaines de ces personnes au parlement national sous réserve de leur loyauté envers le parti et de leur acceptation de sa position politique dirigeante, tandis que ceux qui refusent de défendre ces principes seront publiquement désavoués. Peut-être que ces "camarades" de circonstances pourront faire sortir de l'ombre certains de ces éléments peu recommandables."
 LAT_a_new_october: "Politiquement correct"
 LAT_a_new_october_desc: "Le peuple est le parti et le parti est le peuple. Notre nation doit être une entité cohérente. Pour faire respecter les idéaux de la révolution et surtout le principe du centralisme démocratique, la sphère privée et la sphère publique doivent devenir une seule et même sphère. Les responsables de la sécurité de l'État devraient s'ancrer parmi les masses, faire respecter la ligne du parti et se voir accorder l'autonomie nécessaire pour agir en tant que juge et partie dans leurs relations avec les éléments réactionnaires."
 LAT_a_war_industry: "Mettre en œuvre le plan de l'industrie de l'armement"
 LAT_a_war_industry_desc: "Le VPK a élaboré un deuxième plan de diffusion de l'industrie d'armement au sein des zones nouvellement industrialisées. Une fois les bases de la construction socialiste établies, nous devons mettre en œuvre le plan."
 LAT_agrarian_reforms: "Prolétarianisation"
 LAT_agrarian_reforms_desc: "La paysannerie rurale, influencée par le bolchevisme, a permis l'établissement du socialisme en Lettonie. Nous devons les gagner à la nouvelle ligne du parti syndicaliste. Pour ce faire, les parcelles nouvellement redistribuées devraient être regroupées pour former de nouvelles coopératives de propriétaires sur le modèle des syndicats industriels. A travers ces syndicats, les nouvelles normes du parti peuvent être inculquées."
 LAT_peterss_revolution: "Le Grand Libérateur"
 LAT_peterss_revolution_desc: "Le camarade Peterss était au centre de la victoire de la révolution et de l'adhésion au syndicalisme. Les gens doivent être encouragés à valoriser son leadership avec chaque fibre de leur être."
 LAT_ask_for_internationale_aid: "Coopération avec le Phalanstère"
 LAT_ask_for_internationale_aid_desc: "Les nations de la Troisième Internationale ont créé un cadre solide pour la coopération technique. Nous devons nous joindre à cette coopération pour améliorer la vie de tous les Lettons."
 LAT_worker_economy: "L'économie des travailleurs"
 LAT_worker_economy_desc: "Le syndicalisme, comme le parti, place le travailleur en premier. Le Département des Affaires Industrielles doit veiller à ce que tous les représentants syndicaux acceptent cette simple vérité et s'assurer de l'adhésion des membres du syndicat."
 LAT_internationale_advisors: "Expertise Tactique Communarde"
 LAT_internationale_advisors_desc: "Les Français ont beaucoup appris de leur défaite en Weltkrieg, rejetant la doctrine ancienne et inefficace au profit de la nouvelle. Nous devrions demander aux experts communards de nous assister dans la modernisation de nos forces."

