 LAT_SOV_union_restored: "La Révolution d'Octobre a été restaurée"
 LAT_SOV_union_restored_desc: "La Russie Soviétique, défendant les principes du léninisme, a été détruite par les réactionnaires en 1920. A présent, elle a cependant été restaurée grâce aux efforts du prolétariat letton et aucun réactionnaire ou révisionniste ne la renversera jamais!"
 LAT_SOV_formulate_marxism_leninism: "Définir la doctrine Marxiste-Léniniste"
 LAT_SOV_formulate_marxism_leninism_desc: "Maintenant que nous avons enracinés notre pouvoir en Russie, nous devons transformer la mémoire des idées de Lénine et la brève expérience de la République Soviétique en une idéologie concise, qui puisse rivaliser avec le syndicalisme. Le marxisme-léninisme évite la décentralisation de nos adversaires syndicalistes et promeut la suprématie de l'avant-garde du Parti, un collectif de socialistes dévoués qui peuvent orchestrer efficacement la construction du socialisme."
 LAT_SOV_establish_red_army: "Mettre en place l'Armée Rouge"
 LAT_SOV_establish_red_army_desc:9 "Les expériences syndicalistes de milices et de défense communale ont montré leur faiblesse. La patrie socialiste ne peut être défendue que par une armée forte et centralisée, supervisée par des commissaires idéologiques, qui garantiront sa loyauté à la cause de la Révolution."
 LAT_SOV_party_supremacy:0 "Supremacy of the Party"
 LAT_SOV_party_supremacy_desc: "Le Parti Communiste est la seule force motrice du socialisme au sein de l'Union. Les syndicats, les communes, l'armée, les forces de l'ordre et toutes les autres institutions doivent être placés sous le contrôle absolu des responsables du Parti, afin d'assurer leur loyauté au marxisme-léninisme, à tout moment."
 LAT_SOV_industrialization: "Industrialisation Effrénée"
 LAT_SOV_industrialization_desc: "Notre expérience en Lettonie a montré qu'une planification centralisée et une concentration massive sur l'industrie peuvent transformer même un petit État en une puissance industrielle en seulement cinq ans. Reproduisons cette expérience à l'échelle de l'ensemble de l'Union et assistons à la croissance de notre potentiel."
 LAT_SOV_collectivization:0 "Collectivisation"
 LAT_SOV_collectivization_desc: "En Lettonie, nous avons remplacé les fermes privées par des collectifs agricoles et avons vu la quantité de céréales extraites augmenter. Pour alimenter notre potentiel industriel, nous devons donc disposer d'une base agricole puissante qui puisse exporter des céréales dans le monde entier - c'est donc décidé, nous allons commencer la collectivisation dans toute l'Union."
 LAT_SOV_new_soviet_man: "Reconstruire l'Humanité"
 LAT_SOV_new_soviet_man_desc: "Avant tout, nous devons poursuivre la création d'un Homme Nouveau - un Nouvel Homme Soviétique. Les vieilles traditions et l'ignorance seront déracinées et remplacées par des idéaux qui nous aideront à établir un paradis socialiste. La nouvelle humanité sera intelligente, éduquée, athée, héroïque et fidèle à la patrie du socialisme."
 LAT_SOV_world_revolution:0 "Révolution Mondiale"
 LAT_SOV_world_revolution_desc: "Notre objectif ultime ne devrait être rien de moins que la libération de toute l'humanité - et nous le ferons uniquement à notre manière. Non pas en tant que pion des syndicalistes, mais comme une force d'avant-garde qui détruira les réactionnaires et les révisionnistes, faisant émerger un nouveau monde socialiste."
 LAT_SOV_natural_borders: "Nos Frontières Naturelles"
 LAT_SOV_natural_borders_desc: "Jadis envisagées comme l'étendue de la république soviétique en 1917, les frontières de l'Empire russe doivent à nouveau devenir nos frontières. Les peuples de ces terres seront intégrés à l'Union en tant que républiques sœurs."
 LAT_SOV_invasion_of_europe: "En avant vers l'Europe!"
 LAT_SOV_invasion_of_europe_desc: "Le prolétariat européen aspire à être libéré par la puissance de l'Armée rouge. Nous assurerons cette libération, par la force, si nécessaire."
 LAT_SOV_invasion_of_asia: "Libération de l'Asie"
 LAT_SOV_invasion_of_asia_desc: "Les masses d'ouvriers, de paysans et de prolétaires asiatiques ont souffert assez longtemps. La puissance de l'Armée Rouge brisera leurs chaînes."
 LAT_SOV_invasion_of_everyone: "Avance Irrésistible"
 LAT_SOV_invasion_of_everyone_desc: "Il n'y aura pas de repos tant que le drapeau de la révolution socialiste ne flottera pas sur le monde entier - ancien monde, nouveau monde, cela importe peu face à l'inévitabilité historique. Tous les réactionnaires et les révisionnistes qui se dressent sur notre chemin seront écrasés."
