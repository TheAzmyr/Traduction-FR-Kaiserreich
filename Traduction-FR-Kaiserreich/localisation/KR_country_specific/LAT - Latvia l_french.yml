 LAT_attack_riga: "Terminer le combat"
 LAT_attack_riga_desc: "M. Kurelis, puis-je vous demander ce que vous faites sur ce char ?\n\n"Monsieur. Je termine ce combat.""
 LAT_join_internationale: "Rejoindre la Troisième Internationale"
 LAT_join_internationale_desc: "Le moment est venu de rejoindre formellement le bloc syndicaliste."
 LAT_demand_western_dvinsk: "Exiger la région occidentale de Dvinsk"
 LAT_demand_western_dvinsk_desc: "Dvinsk, comme l'appellent les Russes, est indéniablement lettonne. Nous devons tenir tête au mastodonte russe et exiger la région."
 LAT_join_russia: "Rejoindre l'Accord de Moscou"
 LAT_join_russia_desc: "Le temps est venu de signer un accord formel avec le bloc Russe."
 LAT_attack_country: "Frapper [FROM.GetNameDef]"
 LAT_attack_country_desc: "La situation dans [FROM.GetNameDef] est devenue incontrôlable. Nous devons intervenir."
 LAT_buy_small_arms: "Acheter des armes communardes"
 LAT_buy_small_arms_desc: "Un accord d'armement permanent avec la Commune de France devrait être conclu."

 LAT_visit_to_RUS: "Visite d'Etat en Russie"
 LAT_visit_to_RUS_desc: "Pour lancer une nouvelle ère de relations avec la Russie, Kurelis a prévu une visite d'État. Allons-y."
 LAT_visit_to_EST: "Visite d'Etat en Estonie"
 LAT_visit_to_EST_desc: "Pour lancer une nouvelle ère de relations avec l'Estonie, Kurelis a prévu une visite d'État. Allons-y."
 LAT_nordic_investment: "Recherche de Financement [FROM.GetAdjective]"
 LAT_nordic_investment_desc: "Afin d'obtenir le soutien financier [FROM.GetAdjective], un plan visant à créer des sociétés d'État communes a été élaboré. Nous avons seulement besoin d'une approbation."
 LAT_mutual_protection: "Politique de Défense Unifiée"
 LAT_mutual_protection_desc: "Les Estoniens sont depuis longtemps nos frères d'armes. S'ils tombent, nous les suivrons sûrement. En tant que tel, nous devrions rechercher l'échange de garanties défensives mutuelles avec Tallinn."
 LAT_EST_Last_Stand: "Frères d'armes, une fois encore"
 LAT_EST_Last_Stand_desc: "Afin de préserver notre indépendance en cette heure sombre, une proposition de revalorisation de l'alliance avec l'Estonie a été avancée."
 LAT_LIT_Last_Stand: "Nos Camarades du Sud"
 LAT_LIT_Last_Stand_desc: "Nos compatriotes baltes, les Lituaniens, nous ont finalement rejoints pour se libérer de l'emprise des Allemands. Si nous sommes unis, nous serons plus forts !"

 LAT_rebuild_valmiera_industrial_center: "Reconstruire le centre industriel de Valmiera"
 LAT_redirect_train_lines_to_Liepaja: "Rediriger les chemins de fer"
 LAT_redirect_train_lines_to_Liepaja_desc:9 "Les liaisons ferroviaires entre Liepaja et une grande partie du pays passent par Riga. Des itinéraires alternatifs doivent être construits."
 LAT_build_a_dam: "Construire le barrage hydroélectrique de Kegums"
 LAT_build_a_dam_desc: "Pour couronner nos efforts de construction de barrages, la grande Daugava doit être pleinement exploitée. Un site dans la ville de Kegums juste au-delà des frontières de Riga a été identifié et la construction devrait commencer dès que possible."
 LAT_more_financement_for_construction: "Donner un budget aux projets en cours"
 LAT_more_financement_for_construction_desc: "Avec la construction du barrage, nous avons mobilisé de nombreuses machines et personnes pour le construire. En même temps, nous pourrions aussi bien consacrer le reste du budget de l'État à l'ensemble du pays."
 LAT_extract_steel: "Mines et Moulins"
 LAT_extract_steel_desc: "De nombreuses zones nouvellement débarrassées de tourbe sont riches en fer. L'Etat doit immédiatement pousser à l'exploitation de ces gisements et à la colonisation de ces zones. Pour y parvenir, des aciéries modernes doivent être construites aussi près que possible de ces zones, sans sacrifier l'efficacité."
 LAT_extract_oil_from_peat: "Du pétrole à partir de tourbe"

 LAT_military_decisions: "Décisions militaires"
 LAT_military_decisions_desc: "La nouvelle armée lettone doit être construite à partir de zéro. Elle doit commencer par une série de réformes afin de pouvoir rivaliser avec les armées des oppresseurs allemands et de nos belliqueux voisins."
 LAT_reorganise_high_command: "Réorganiser le Haut Commandement"
 LAT_reorganise_high_command_desc: "La structure du haut commandement de l'armée peut enfin être abordée."
 LAT_form_training_camps: "De nouvelles installations d'entrainement"
 LAT_form_training_camps_desc: "Les grandes puissances du monde utilisent des installations hautement spécialisées pour l'entraînement des troupes. Nous devrions étudier leurs pratiques et les imiter."

