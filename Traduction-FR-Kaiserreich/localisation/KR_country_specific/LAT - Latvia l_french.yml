### Events ###
 KRLAT.1.t: "Victoire aigre-douce"
 KRLAT.1.d: "Pendant sept cents ans, la Lettonie a été subjuguée - dominée par les Allemands, les Polonais, les Suédois et les Russes les uns après les autres. Cependant, de nombreux Lettons n'ont jamais perdu espoir. Ils savaient que la liberté viendrait un jour. Le réveil national letton du XIXe siècle a suscité des rêves similaires dans toute la population. Les Jeunes Lettons et le mouvement du Nouveau Courant en particulier ont conduit au développement du nationalisme et de la politique lettonne modernes.\n\nA la fin de la Weltkrieg, ces patriotes lettons ont enfin eu la chance de se battre pour la liberté, et pourtant, cette lutte a été vaine. Répartis entre des mouvements exilés à Riga, Petrograd et Moscou, les Lettons n'ont jamais fait de véritable déclaration d'indépendance comme leurs frères estoniens l'ont fait - l'Iskolat socialiste de Valmiera a été détruit par les armes allemandes, le Conseil national letton de Petrograd n'est jamais revenu, et le Bloc Démocratique de Riga se rendit au nouvel ordre allemand balte. Le nationalisme letton ne s'est cependant pas éteint et est revenu encore plus fort, étreint par les exilés socialistes de l'Union britannique et de la grande communauté lettone de Russie. L'effondrement du Duché unifié de la Baltique a enfin réalisé le rêve de tant de personnes - la Lettonie est enfin un État indépendant.\n\nLa capitale du peuple letton, Riga, est cependant tombée juste hors de l'emprise des frères de la forêt, et une redoute allemande contrôle toujours la ville, se préparant à saisir l'occasion d'étouffer l'indépendance de la Lettonie. Cette insulte à la fierté de notre nation ne doit jamais être oubliée - et d'une manière ou d'une autre, le joyau de la mer Baltique reviendra à ses propriétaires légitimes. Alors que le monde se rapproche de la guerre, la Lettonie jouera certainement un rôle."
 KRLAT.1.a: "Lettons, n'oubliez jamais Riga !"

 KRLAT.2.t: "Le Double Règne en Lettonie"
 KRLAT.2.d: "Alors que les nationalistes estoniens ont généralement soutenu un gouvernement provisoire unifié au lendemain de l'effondrement de l'Empire russe, les divisions internes des partisans lettons n'ont jamais pu être dépassées. Une dynamique similaire, bien que moins dysfonctionnelle, a de nouveau émergée.\n\nÀ l'est, Jānis Kurelis dirige une faction d'exilés entraînés venant de Russie et le soi-disant « régiment Imanta ». Inspiré par les idées de son mentor, Kārlis Ulmanis, Kurelis envisage un système politique letton unique, assez fort pour surmonter les batailles à venir.\n\nÀ l'ouest, centré autour de Liepāja, se trouve la soi-disant « Seconde République d'Iskolat », organisée par la Légion révolutionnaire lettone et dirigée par Jēkabs Peterss. Ils descendent des bolcheviks lettons qui ont échappé à l'échec de la Révolution d'Octobre pour rejoindre leurs pairs en Occident et sont rentrés chez eux pour faire de la Lettonie un État marxiste-léniniste modèle.\n\nPour apaiser le conflit qui couvait entre ces deux factions, une convention constitutionnelle a été convoquée à Valmiera pour décider de la nature du nouvel État - cependant, sans le soutien de l'un des principaux acteurs, elle est condamnée à l'échec."
 KRLAT.2.a: "Il ne peut y avoir qu'un seul régime en Lettonie."

 KRLAT.3.t: "L'insurrection de Manteuffel"
 KRLAT.3.d: "L'effondrement du Duché Balte Unifié n'est pas aussi définitif qu'il n'y paraît, et des combats de faible intensité se poursuivent entre les unités lettones et allemandes isolées. Le deuxième bataillon allemand de la Baltique de la Baltische Landeswehr, commandé par Hans von Manteuffel-Szoege, s'est avéré un écrou particulièrement difficile à casser. Aujourd'hui connue sous le nom de "Division Eiserne", ils ont mis à sang et à feu la campagne lettone dans le but ultime de restaurer le Duché.\n\nLeurs approvisionnements et leurs munitions s'amenuisent cependant et les Allemands de Riga n'ont jusqu'à présent pas été en mesure de leur apporter beaucoup d'aide - ainsi, avec peu d'options en réserve Manteuffel a ordonné une attaque de la dernière chance sur Valmiera, le siège de la Convention Constitutionnelle, et quartier général de la clique de Kurelis. Malgré l'usure et leur transformation partielle en une horde de brigands pilleurs, la division Eiserne reste une force puissante, d'une force comparable à celle de ses adversaires dans la région de Valmiera.\n\nKurelis et ses hommes rassemblés pourraient potentiellement résister seuls à cet assaut allemand final, mais peut-être devraient-ils mettre la politique de côté un instant, demander l'aide de l'Iskolat et se tenir aux côtés des Jēkabs Peterss et de la Légion révolutionnaire lettone ?"
 KRLAT.3.a: "Nous le ferons nous-mêmes,\nOn ne peut se fier aux socialistes."
 KRLAT.3.b: "C'est trop dangereux, il faut\ntendre la main à Peterss et aux Rouges."

 KRLAT.4.t: "La Lettonie de Kurelis"
 KRLAT.4.d: "Kurelis a réussi à écraser seul les derniers vestiges de la division Eiserne, et sa position de héros du peuple est devenue encore plus éminente.\n\nDans ses actions, il a profité de son élan initial et de l'enthousiasme général de la population au sens large. La Convention Constitutionnelle de Valmiera est devenue une fatalité, avec un soutien à Kurelis dépassant de loin celui de Peterss, et en effet, plusieurs membres éminents de la Légion révolutionnaire lettone réfléchissent à deux fois à leur leadership.\n\nSi Peterss avait été dans une position plus forte, une plus grande résistance aurait probablement été attendue. Mais pour l'instant, les rêves d'une Seconde République d'Iskolat sont mis de côté, car c'est la vision de Kurelis qui fera avancer la Lettonie !"
 KRLAT.4.a: "La Lettonie aux Lettons !"

 KRLAT.5.t: "La Lettonie de Peterss"
 KRLAT.5.d: "Ce matin, Kurelis a été découvert caché à Liepāja par des miliciens socialistes. Le camarade Peterss et ses hommes ont réussi à vaincre le contingent de Kurelis, capturant Kurelis lui-même. Une République socialiste, connue sous le nom d'« Iskolat », a été rapidement déclarée, bien que certaines régions aient tardé à reconnaître le changement."
 KRLAT.5.a: "Maintenant, nous construisons le vrai socialisme !"

 KRLAT.6.t: "La Lettonie souhaite adhérer à la Troisième Internationale"
 KRLAT.6.d: "Nous avons reçu un message diplomatique de nos camarades d'Europe de l'Est - la Lettonie, également connue sous le nom de République Iskolat, souhaite enfin mettre un terme à sa neutralité imposée et rejoindre la Troisième Internationale en tant que partenaire égal. Devrions-nous accepter les léninistes lettons dans la communauté syndicaliste mondiale ?"
 KRLAT.6.a: "Bien sûr!"
 KRLAT.6.b: "Nous ne préférons pas."

 KRLAT.7.t: "Nous sommes acceptés"
 KRLAT.7.d: "L'Internationale a accepté notre république naissante dans son alliance."
 KRLAT.7.a: "Hourrah!"

 KRLAT.8.t: "On nous a rejeté"
 KRLAT.8.d: "L'Internationale a refusé d'accepter notre république naissante dans son alliance."
 KRLAT.8.a: "Bon sang."

 KRLAT.9.t: "Le vent souffle"
 KRLAT.9.d: "Lorsque la deuxième Weltkrieg a commencé, la perte de la Lettonie et de l'Estonie a étrangement fourni une protection à Riga. Les deux États, la Lettonie et l'Estonie, ont servi de remparts neutres protégeant Riga de toute la force de l'invasion russe. Les forces de défense de Riga et leurs commandants ont cependant compris le caractère éphémère de cet état de choses. Les patrouilles sont devenues plus fréquentes, les systèmes logistiques ont été renforcés et un système de rationnement alimentaire a été mis en place pour la population générale.\n\nL'augmentation des mouvements militaires lettons près de la ville, parfois même à proximité des avant-postes d'artillerie de Riga, semblait prouver la validité des craintes des forces de défense de Riga - bien que les troupes allemandes aient choisi de ne pas tirer sur les Lettons pour l'instant. L'artillerie ennemie est stationnée dans les environs de la ville, se préparant à bombarder des barricades et des fortifications assemblées à la hâte. Les Lettons restent silencieux sur les canaux diplomatiques, comme s'ils avaient oublié que Riga existe réellement.\n\nLes deux parties avaient quelque chose à finir de leurs derniers engagements en 1936. Les Lettons - pour enfin expulser les Allemands de leur patrie, pour reconquérir Riga, leur seule et unique capitale. Les Allemands de la Baltique - pour détruire cette insurrection pour de bon et récupérer leur droit d'aînesse.\n\nUn vent glacial souffle dans les rues de Riga, et avec lui, suit un barrage de cris, criant tous la même chose."
 KRLAT.9.a: "Aux barricades !"

 KRLAT.10.t: "L'Assemblée se réunit"
 KRLAT.10.d: "Une session extraordinaire de l'Assemblée constitutionnelle a été convoquée à Liepāja dans le but de réécrire la constitution provisoire lettone face à la domination politique accrue de Kurelis et de sa clique. L'Assemblée n'a pas d'autre choix que de céder une grande partie du pouvoir à Kurelis et à l'exécutif, un contraste frappant avec la structure politique prévue provisoirement, mais de nombreuses questions restent en suspens."
 KRLAT.10.a: "Nous avons beaucoup de choses à régler."

 KRLAT.11.t: "La question des pouvoirs de la Saeima"
 KRLAT.11.d: "Alors que la Saeima devrait avoir l'autorité nominale de promulguer une législation indépendante de l'exécutif, les membres de la faction de Kurelis ont des opinions divergentes sur le degré de contrôle direct que le bureau devrait avoir sur l'action législative."
 KRLAT.11.a: "Ne diluez pas le corps législatif"
 KRLAT.11.b: "Le président devrait disposer d'un droit de veto illimité"

 KRLAT.12.t: "Lieu de rassemblement de la Saeima"
 KRLAT.12.d: "La constitution lettone en exil prévoyait que l'assemblée lettone devait se réunir à Riga et uniquement à Riga. Cependant, il n'a pas tenu compte des circonstances particulières auxquelles le pays est actuellement confronté. La question demeure : faut-il établir formellement l'assemblée à Liepāja ou continuer à n'opérer de facto qu'à partir de la ville, en attendant la libération de Riga."
 KRLAT.12.a: "Riga est notre capitale."
 KRLAT.12.b: "Reconnaître la réalité de la situation - Liepāja."

 KRLAT.13.t: "Les Ģenerālis"
 KRLAT.13.d: "Les défis extraordinaires auxquels la Lettonie est actuellement confrontée ont offert un large soutien populaire aux actions autoritaires de Kurelis. Alors que Kurelis restera président au moins jusqu'à la fin de la crise actuelle, certains ont demandé que son règne soit clairement inscrit dans la constitution - président à vie."
 KRLAT.13.a: "Ecrivez le dans le document."
 KRLAT.13.b: "Il ne restera que jusqu'à ce que la crise soit résolue."

 KRLAT.14.t: "Politique Étrangère"
 KRLAT.14.d: "La Lettonie est dans une position difficile sur la scène mondiale. En effet, le pays subit des pressions diplomatiques de la part de l'Allemagne et de la Russie, et la menace d'une invasion de l'une ou l'autre de ces puissances demeure très importante. La constitution provisoire a donné à la Saeima un rôle dans l'élaboration des traités et les nominations diplomatiques, avec l'assentiment de l'organe requis pour la ratification des traités et les postes à pourvoir. Bien que maladroit compte-tenu du contrôle de Kurelis sur la Saeima, une sorte de farce dirions-nous, certains demandent que cette bizarrerie de la constitution reste intacte."
 KRLAT.14.a: "La Saeima doit approuver les décisions du gouvernement."
 KRLAT.14.b: "Seuls les Ģenerālis savent ce qui est bon"

 KRLAT.15.t: "Responsabilités des Pouvoirs"
 KRLAT.15.d: "Le dernier grand débat de l'Assemblée Constituante concerne la question de savoir si le président peut ou non dissoudre unilatéralement le corps législatif, à perpétuité. Bien que cela serait très inefficace et imposerait une charge démesurée à l'administration, permettre cela dans les bonnes circonstances éliminerait pratiquement l'indépendance de la législature, au moins pour le reste de la crise."
 KRLAT.15.a: "L'exécutif n'a aucun pouvoir sur le Saeima."
 KRLAT.15.b: "Le Président peut dissoudre la Saeima."

 KRLAT.16.t: "Un Exécutif fort"
 KRLAT.16.d: "Le système directorial a été pratiquement éliminé, le bureau du Président assumant une plus grande autorité. Le général Kurelis, bien que théoriquement ni chef du gouvernement ni de l'État, dispose désormais de la plupart des fonctions du gouvernement central."
 KRLAT.16.a: "Un héros à la barre."

 KRLAT.17.t: "Autorité de l'Exécutif restreinte"
 KRLAT.17.d: "Le système directif mis en place après l'effondrement du Duché  Balte unifié s'est enraciné tandis que l'autorité et le rôle de l'État se sont accrus."
 KRLAT.17.a: "En avant!"

 KRLAT.18.t: "Intégration de Dvinsk"
 KRLAT.18.d: "L'administration de Dvinsk est devenue de plus en plus ordinaire. En raison de la forte identité lettone de la région, elle s'est rapidement intégrée à notre administration."
 KRLAT.18.a: "La Lettonie est entière!"

 KRLAT.19.t: "Stabilisation économique"
 KRLAT.19.d: "La crise économique qui a suivi la dissolution du Duché Balte Unifié s'est enfin apaisée.\n\nNous sommes maintenant dans une position où notre économie fonctionne bien, car les mesures que nous avons prises après l'indépendance ont porté leurs fruits."
 KRLAT.19.a: "Excellent!"

 KRLAT.20.t: "Stabilisation politique"
 KRLAT.20.d: "La crise politique qui a suivi la dissolution du Duché Balte Unifié s'est enfin apaisée.\n\nL'administration lettone indépendante s'est profondément enracinée."
 KRLAT.20.a: "Excellent!"

 KRLAT.21.t: "La Lettonie de Kurelis"
 KRLAT.21.d: "Kurelis a convaincu les membres de la Convention Constitutionnelle que l'objectif de Peterss de former un État socialiste n'entraînerait rien de plus qu'une perte immédiate de notre indépendance. Les tentatives des socialistes de travailler avec les travailleurs de la ville de Riga n'aboutiront qu'à une plus grande influence allemande dans le pays, conduisant inévitablement à une réannexion allemande.\n\nDans cette attaque contre Peterss et son mouvement, Kurelis a profité de son élan précédent et de l'enthousiasme général de la population au sens large. La Convention Constitutionnelle de Valmiera a pesé en sa faveur, le soutien à Kurelis l'emportant désormais sur celui de Peterss.\n\nSi Peterss avait été dans une position plus forte, une plus grande résistance aurait probablement été attendue. Mais pour l'instant, les rêves d'une Seconde République d'Iskolat sont mis de côté, car c'est la vision de Kurelis qui fera avancer la Lettonie !"
 KRLAT.21.a: "La Lettonie pour les Lettons !"

 KRLAT.22.t: "La Lettonie de Kurelis"
 KRLAT.22.d: "Kurelis a convaincu suffisamment de membres de la Convention Constitutionnelle que Peterss était inapte à diriger le pays. Sa lâcheté est telle que le leader socialiste ne peut même pas se résoudre à défendre sa propre position à la Convention. Dans ce cas, comment pourrions-nous attendre d'un tel homme qu'il assure l'indépendance de la Lettonie, sans parler de la reconquête de notre capitale ?\n\nLors de cette attaque contre Peterss et son mouvement, Kurelis a profité de son élan précédent et de l'enthousiasme général de la population au sens large. La Convention Constitutionnelle de Valmiera a pesé en sa faveur, le soutien à Kurelis l'emportant désormais sur celui de Peterss.\n\nSi Peterss avait été dans une position plus forte, une plus grande résistance aurait probablement été attendue. Mais pour l'instant, les rêves d'une Seconde République d'Iskolat sont mis de côté, car c'est la vision de Kurelis qui fera avancer la Lettonie !"
 KRLAT.22.a: "La Lettonie pour les Lettons !"

 KRLAT.23.t: "Les Rois de Courlande"
 KRLAT.23.d_1: "Peu de temps avant l'effondrement du Duché Balte Uni, les Allemands ont reconnu la noblesse des soi-disant «Rois de Courlande», les descendants légitimes de la noblesse pré-allemande de Courlande. Alors qu'ils n'étaient qu'au nombre de 600, les titres de noblesse nouvellement accordés ont rehaussé le statut des «rois» et ont permis à certains d'entre eux d'accéder à des titres de propriétés foncières quoique marginales peu de temps avant l'effondrement du duché.\n\nAfin de justifier la préservation de leur nouveau statut et de leurs nouvelles possessions, Mārtiņš Peniķis, l'ancien représentant des rois dans le Landtag de la Baltique, a publiquement prêté allégeance à notre nouvelle république et soutenu notre gouvernement par tous les moyens nécessaires."
 KRLAT.23.d_2: "Peu de temps avant l'effondrement du Duché Balte, Mārtiņš Peniķis, en tant que seul représentant des «Rois de Courlande», les descendants de la noblesse pré-allemande de Courlande, a cherché à obtenir des titres de noblesse pour les 600 «rois» restants de Courlande. Suite à notre indépendance, il s'est rapproché de notre nouveau gouvernement et a de nouveau demandé que des titres soient accordés en échange du soutien politique des "Rois"."
 KRLAT.23.a: "Kurzeme est vraiment unique."
 KRLAT.23.b: "Accordez les titres."
 KRLAT.23.c: "Nous sommes une république..."

 KRLAT.24.t: "Ouvertures à la minorité polonaise ?"
 KRLAT.24.d_1: "Concentrée en Courlande, en particulier dans la région d'Ilūkste, la minorité polonaise exerce une influence notable dans certaines parties de la Lettonie. Alors que les Polonais étaient généralement enthousiasmés par l'indépendance de la Lettonie et la fin de la domination allemande,ils ont été quelque peu déstabilisés par la direction de notre gouvernement et le « remords de l'acheteur » prévaut désormais largement parmi eux. Alors que notre régime a clairement indiqué son intention de protéger les droits des minorités ethniques non allemandes à l'intérieur du pays, la préférence de l'État pour les lettons est claire. Les Polonais sont mécontents de l'élévation rapide du statut social dont ont bénéficié de nombreux Lettons, notamment du fait que des emplois semi-prestigieux réservés à eux seuls se sont ouverts dans l'administration de l'État. La fermeture de la sphère politique et la restriction des droits politiques par l'armée ont également suscité certaines inquiétudes, en particulier au regard de la confession luthérienne, dominante parmi les membres du régime.\n\nUne occasion de réparer nos relations avec une grande partie de la communauté polonaise s'est cependant présentée. L'évêque catholique en charge de la communauté a proposé d'organiser un événement mettant en contact le général Kurelis avec des citoyens polonais éminents et invitant le général à prendre la parole. Prononcer un discours favorable ici serait un moyen facile d'obtenir le soutien des Polonais ethniques, bien que ne rien faire puisse également être bien perçu par notre administration. Doit-on prononcer le discours et y assister ?"
 KRLAT.24.d_2: "Concentrée en Courlande, en particulier dans la région d'Ilūkste, la minorité polonaise exerce une influence notable dans certaines parties de la Lettonie. Alors que les Polonais étaient généralement enthousiasmés par l'indépendance de la Lettonie et la fin de la domination allemande,ils ont été quelque peu déstabilisés par la direction de notre gouvernement et le « remords de l'acheteur » prévaut désormais largement parmi eux. Alors que notre régime a clairement indiqué son intention de protéger les droits des minorités ethniques non allemandes à l'intérieur du pays, la préférence de l'État pour les lettons est claire. Les Polonais sont mécontents de l'élévation rapide du statut social dont ont bénéficié de nombreux Lettons, notamment du fait que des emplois semi-prestigieux réservés à eux seuls se sont ouverts dans l'administration de l'État. La fermeture de la sphère politique et la restriction des droits politiques par l'armée ont également suscité certaines inquiétudes, en particulier au regard de l'athéisme revendiqué de la plupart des membres du régime.\n\nUne occasion de réparer nos relations avec une grande partie de la communauté polonaise s'est cependant présentée. Le nouveau maire socialiste d'Ilūkste a proposé d'organiser un événement mettant en contact le camarade Peterss avec des citoyens polonais éminents et invitant notre chef à prendre la parole. Prononcer un discours favorable ici serait un moyen facile d'obtenir le soutien des Polonais ethniques, bien que ne rien faire puisse également être bien perçu par notre administration. Doit-on prononcer le discours et y assister ?"
 KRLAT.24.a: "Prononcer un discours à Ilūkste."
 KRLAT.24.b: "On ne peut pas prendre le risque."

