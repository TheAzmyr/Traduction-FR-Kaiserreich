 ISKO.16.t: "Un Nouvel Octobre Rouge!"
 ISKO.16.d: "Avant la France, avant la Grande-Bretagne, l'Empire Russe a vu se dresser le drapeau rouge, renversant ses maîtres lors de la Grande Révolution Socialiste d'Octobre 1917 sous la sage direction de Vladimir Lénine et du Parti Bolchevique. Cependant, les conditions matérielles de la Russie se sont avérées insurmontables pour les révolutionnaires, et lors d'une horrible guerre civile, cette révolution a été détruite par les puissances réactionnaires.\n\nLes socialistes russes qui ont survécu ont alors abandonné les idées bolcheviques, estimant qu'elles avaient échoué dans la pratique, et leur ont préféré les influences des syndicalistes français et britanniques. Mais les socialistes lettons sont restés fidèles aux idées de Lénine. Avant la Révolution, la Lettonie était le plus grand bastion du Parti Bolchevique, et ce sont les tirailleurs lettons qui ont formé les premières unités de l'Armée Rouge, maintenant l'esprit du Parti vivant bien après la destruction de la Russie Soviétique.\n\nFinalement, ils ont établi un modeste bastion au bord de la mer Baltique, et maintenant, qu'ils sont retournés à Moscou, il est temps d'abandonner la modeste république socialiste lettone pour restaurer à la place le rêve de Lénine - une Union Soviétique des Peuples de l'ex-Russie impériale. Lénine, Trotsky et les autres martyrs de 1917 seront enfin honorés."
 ISKO.16.a: "Le Pays de la Révolution d'Octobre se lève à nouveau!"

 LAT_SOV_Create_Soviet_Union: "Rejeter l'Echec d'Octobre Rouge"
 LAT_SOV_Create_Soviet_Union_desc: "La Grande Révolution d'Octobre était censée amener une révolution socialiste dans tout l'Empire Russe, mais elle a été réprimée par les réactionnaires. Nous, les restes des bolcheviks, sommes retournés à Moscou et pouvons enfin venger cet échec. L'Union des Soviets renaîtra!"

