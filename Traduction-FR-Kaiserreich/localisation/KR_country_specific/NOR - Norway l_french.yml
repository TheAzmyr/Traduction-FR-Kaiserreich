 NOR_haakon_vii_leader_desc:0 "Après que la Norvège ait obtenu son indépendance de la Suède en 1905, le prince Carl de Danemark a été invité à devenir roi de la nouvelle nation indépendante. Connu pour être un fervent défenseur de la démocratie, le prince n'a accepté le trône qu'après avoir été légitimé par plébiscite, en adoptant le nom de règne Haakon qui avait été utilisé par les anciens rois norvégiens.\nPlus récemment, le soutien perçu de la Norvège à l'entente pendant la Weltkrieg l'a poussée dans un isolement diplomatique et économique, ce qui a entraîné une croissance accrue du mouvement socialiste. Bien qu'il soit respecté et soutenu par le peuple norvégien, et qu'il ait déclaré en 1928 qu'il était également le roi des syndicalistes, ce mouvement républicain rend la position de Haakon pratiquement sûre."

