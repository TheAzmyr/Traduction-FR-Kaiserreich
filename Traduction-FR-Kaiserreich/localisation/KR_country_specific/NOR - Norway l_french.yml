NOR_idea_great_patriotic_war: "Grande guerre patriotique"
NOR_idea_great_patriotic_war_desc: "La Norvège se retrouve à nouveau en conflit avec son voisin suédois, et s'il y a bien une chose sur laquelle tous les norvégiens s'accordent, c'est que toute forme de gouvernment norvégien est préférable à une réinstauration de l'union qui a été dissoute en 1905."
NOR_NBC: "Norsk Rikskringkasting"
 NOR_NBC_desc: "La société de radiodiffusion norvégienne, à l'instar de son homologue canadienne, a été conçue pour garantir que les citoyens de notre nation se voient offrir des programmes radio sains et équilibrés. Bien que le syndicalisme et autres contenus subversifs soient interdits..."
 NOR_aid_to_norway:0 "Aide à la Norvège"
 NOR_aid_to_norway_desc:0 "Nous fournissons actuellement une aide industrielle à nos frères norvégiens."

### Focuses ###
NOR_fund_nth: "Financer le NTH"
NOR_fund_nth_desc: "L'Institut Norvégien à la Technologie est notre institution scientifique la plus compétente dans les domaines du développement technique et industriel. En augmentant son financement, nous pouvons nous attendre à des avancées dans de nombreux domaines de l'expertise industrielle."
NOR_railway_act: "Passer la Loi sur les Infrastructures"
 NOR_railway_act_desc: "Depuis les temps vikings, la mer a été notre méthode principale pour nous déplacer. Les personnes et les biens ont été déplacés le long de nos côtes par bateaux et de nombreux villages côtiers manquent encore de connexions routières appropriées de nos jours. Nous devrions adresser ce problème en faisant passer une grande loi sur les infrastructures. Lions le pays au moyen des routes et des rails."
NOR_south_industry_1: "Elargir la Christiania Spigerverk"
NOR_south_industry_1_desc: "La cloueterie Christiania est une entreprise d'acier avec une histoire qui remonte à 1853. C'est l'une des plus grandes entreprises de Norvège et un élément crucial de nos plans pour l'industrialisation. Elargissons leurs installations et augmentons grandement nos capacités industrielles."
NOR_north_infrastructure: "La Voie Ferrée du Nord"
NOR_north_infrastructure_desc: "Le nord de la Norvège est assez isolée du fait de la longueur de notre pays et du manque d'infrastructure appropriée. La Nordland Line, une voie ferrée entre Trondheim et Bodø, est planifiée depuis 1882, mais la construction s'est déroulée à une vitesse extremement lente. Si nous voulons exploiter la richesse des ressources du nord, nous devons accélérer la construction."
NOR_industrial_census: "Le SSB et le Recensement Industriel"
NOR_industrial_census_desc: "Le Bureau des Statistiques Norvégien conduit toute sorte de recensement chaque année. En conduisant un Recensement Industriel National, nous pourrons mieux exploiter notre potentiel industriel limité."
NOR_north_industry: "Industrialiser le Nord"
NOR_north_industry_desc: "La plupart des villes dans le nord de la Norvège sont principalement préoccupées par l'agriculture, la pêche et d'autres formes d'industries basiques. Si nous encourageons la construction d'industries appropriées, nous pouvons être sûrs d'augmenter notre rendement industriel et d'amener la prospérité à la région."
NOR_norsk_jernverk: "A/S Norsk Jernverk"
NOR_norsk_jernverk_desc: "La Norvège a les ressources et le savoir technique pour être auto-suffisante en terme de fer et d'acier. Pourquoi alors, devrions-nous dépenser notre monnaie forte limitée pour acquérir des ressources aussi basiques? Renforçons le nord de la Norvège et produisons notre propre acier en créant une entreprise dédiée à cet objectif."
NOR_south_industry_2: "Soutenir Norsk Hydro"
NOR_south_industry_2_desc: "Norsk Hydro, fondé en 1905 par Sam Eyde et Kristian Birkeland, est le joyau de l'industrie norvégienne. De la production d'engrais et d'aluminium, à la production d'eau lourde, Hydro est un mastodonte industriel. En sa qualité de seule compagnie norvégienne significative à l'échelle internationale, nous devrions soutenir son expansion."
 NOR_aluminium_industry: "Société d'aluminium Norsk"
NOR_aluminium_industry_desc: "Du fait de l'abondance d'énergie hydroélectrique à bas coût, la Norvège est l'un des premiers producteur mondial d'aluminium. Norsk Aluminium Company est l'un des plus gros producteur du pays. Comme l'aluminium est essentiel dans la production d'avions militaires moderne, nous serions bien avisés d'augmenter notre production, autant pour notre propre usage que pour l'export."
NOR_limited_rearmament: "Réarmement Défensif"
NOR_limited_rearmament_desc: "C'est un secret de Polichinelle que nos dépenses militaires sont restés inadaptées depuis la dissolution de l'union avec la Suède en 1905. L'intensification des tensions a poussée de nombreux politciens à demander une augmentation de notre budget militaire. Bien que nos chefs militaires veulent toujours plus de financement, ce serait un pas dans la bonne direction."
NOR_weapon_industry_1: "Raufoss Ammunisjonsfabrikk"
NOR_weapon_industry_1_desc: "L'usine Raufoss Ammunition, établie en 1896, est l'un des seuls fabriquant d'armes en Norvège. Si nous voulons augmenter notre production de fusils et de cartouches, agrandir l'usine semble aller de soi."
NOR_weapon_industry_2: "Kongsberg Våpenfabrikk"
NOR_weapon_industry_2_desc: "L'usine d'armement Kongsberg a une histoire qui remonte à notre indépendance en 1814. Le fabriquant du renommé fusil 'Krag-Jørgensen', qui a été jusqu'à se faire adopté par les Etats-Unis de 1892 à 1903, 'KV' s'est montré aussi bien fiable qu'ingénieux. Nous devrions agrandir l'usine pour aider à la production d'armes pour nos forces armées."
NOR_extra_tech_slot: "Etablir la FFI"
NOR_extra_tech_slot_desc: "La Norvège a longtemps manquée d'une institution adpatée pour le développement d'quipements militaires et de technologies avancées. L'Institut à la Recherche Défensive Norvégienne sera une institution gouvernementale dédiée au développement desdites technologies."
 NOR_oslo_analyser: "L'Analyseur d'Oslo"
 NOR_oslo_analyser_desc: "Il y a quelques temps, le professeur Svein Rosseland est revenu de l'université d'Harvard après avoir étudié les ordinateurs méchaniques. Il a récemment approché le gouvernement pour pouvoir construire une telle machine en Norvège. Avec notre soutien, M. Rosseland se dit être capable de construire une machine qui surpassera tous les autres ordinateurs jamais vu."
NOR_oil_industry: "Vallø Oljeraffineri"
NOR_oil_industry_desc: "La raffinerie de pétrole Vallø est l'une des seules de Norvège. Comme la Norvège manque de sources domestiques de pétrole, nos besoins doivent être satisfaits soit par le commerce ou la production de carburant synthétique. Cependant, comme nous controlons de large dépôts de charbon à Svalbard, nous pourrions tenter de produire ce carburant synthétique en agrandissant les usines chimiques de Vallø."
NOR_glomma_line: "Renforcer la Ligne Glomma"
NOR_glomma_line_desc: "La Ligne Glomma est une série de fortifications le long de la frontière suédoise. Construite pour se protéger de la Suède dans le cas du déclenchement d'une guerre en 1905, les fortifications furent largements démanteler après la résolution pacifique du conflit. Nous pouvons toujours renforcer et réarmer les fortifications, dans le cas où notre situation le nécessiterait."

NOR_army_reform: "Réviser le Plan d'Armée de 1933"
NOR_army_reform_desc: "Le Plan d'Armée de 1933 s'est prouvé un échec. Nous devons le réviser et créer une armée moderne, capable de défendre les intérets norvégiens."
NOR_fleischer_plan: "Plan de Fleischer"
NOR_fleischer_plan_desc: "Le Général Carl Gustav Fleischer a proposé un petite armée profesionnelle. Bien armée, bien entrainée et familère avec les dures conditions du terrain norvégien, le Plan de Fleischer met l'accent sur la qualité."
NOR_fleischer_special: "Focus sur l'Infantrie Légère"
NOR_fleischer_special_desc: "Nos soldats devrait pouvoir opérer efficacement dans les collines et les montagnes de Norvège. Cela nécessite un entrainement spécialisé."
NOR_ruge_plan: "Plan de Ruge"
NOR_ruge_plan_desc: "Le Général Otto Ruge a proposé une mobilisation de masse de l'armée. Avec plus de soldats, plus d'armes et des généraux entrainés, le Plan de Ruge met l'accent sur la quantité."
NOR_ruge_doctrines: "Réorganiser le Haut Commandement"
NOR_ruge_doctrines_desc: "Un Haut Commandement efficace et entrainé est nécessaire pour conduire des guerres modernes. En offrant une chaîne de commande moderne et flexible, nous pouvons nous adapter à toutes les situations."
NOR_rifle_trials: "Faire des Essais de Fusils"
NOR_rifle_trials_desc: "Le développement de l'armement de notre infanterie se fait à une vitesse ahurissante. Nous devons effectuer des tests de fusils pour choisir la nouvelle arme de nos forces armées."
NOR_fleischer_manpower: "Améliorer l'Entrainement de Base"
NOR_fleischer_manpower_desc: "La Norvège ne pourra jamais avoir la supérioté numérique sur le champ de bataille. Ils nous faut donc nous assurer que nos soldats sont plus entrainés et plus motivés que ceux de nos ennemis."
NOR_ruge_planning: "Planification Flexible"
NOR_ruge_planning_desc: "Dans la guerre, les plans peuvent être inutiles, mais planifier est indispensable. Nos généraux doivent donc être préparés à tout."
NOR_fleischer_artillery: "Supériorité du Feu Indirect"
NOR_fleischer_artillery_desc: "Le champ de bataille moderne n'est plus dominé par les soldats du front. Nous devons donc tout faire pour obtenir l'avantage de feu indirect au moyen de l'artillerie moderne."
 NOR_ruge_infantry: "Maîtrise des armes à feux"
NOR_ruge_infantry_desc: "Tandis que la quantité est sa propre forme de qualité, nous avons toujours besoin de bons soldats. Travaillons pour nous assurer que chacun de nos soldats maitrise notre armement."

 NOR_cruiser_question: "Activez le Panserskipène"
 NOR_cruiser_question_desc: "Plusieurs de nos "Panserskip", navires de défense côtière construits avant le début du siècle, sont assez vétustes et sont en réserve depuis quelques années. Cependant, nous pouvons les remettre en service actif assez rapidement."
NOR_nortraship: "Nortraship"
NOR_nortraship_desc: "La Mission de Transport et de Commerce Norvégienne  est une agence gouvernementale en charge de gérer notre marine marchande en cas de guerre."
NOR_coastal_artillery: "Etendre la Kystartilleriet"
NOR_coastal_artillery_desc: "L'artillerie cotière est une branche de nos forces armées chargée de protéger les côtes norvégiennes de nos ennemis. En améliorant cette branche, nous nous assurerons que nos grandes villes soient mieux protégées en cas d'invasion navale."
NOR_naval_rearmament: "Le Plan de la Marine de 1936"
NOR_naval_rearmament_desc: "Nos commandants navaux ont proposé un nouveau plan pour la marine norvégienne. Le Plan de la Marine de 1936 se concentrera sur la production industrielle avant de se spécialiser à une date ultérieure. Cela devrait largement augmenter notre potentiel naval."
NOR_large_navy: "Panserskip et Croiseurs"
NOR_large_navy_desc: "Nous avons besoin de vaisseaux plus imposants si nous voulons que la Norvège puisse projeter sa puissance navale dans l'Atlantique nord. Nous devrions donc nous concentrer sur l'acquisition de Panserskip et de croiseurs légers."
NOR_light_cruisers: "Construire des Croiseurs Légers"
NOR_light_cruisers_desc: "Nos nouveaux chantiers navals ont proposé de construire des croiseurs légers. Obtenir des croiseurs légers serait une première dans l'histoire de la marine norvégienne."
NOR_heavy_cruisers: "Le Modèle de Panserskip Moderne de 1936"
NOR_heavy_cruisers_desc: "Notre flotte de Panserskip a été critiquée pour sa désuetude. S'il est vrai que les vaisseaux le sont, le concept des Panserskip, lui, ne l'est pas. Nous avons besoin du modèle d'une flotte moderne de Panserskip."
NOR_small_navy: "U-boats et Destroyers"
NOR_small_navy_desc: "La marine norvégienne ne pourra jamais vaincre des adversaires imposants de manière conventionnelle. Nous devrions donc nous concentrer sur les U-boats et les destroyers afin de malmener nos ennemis."
NOR_submarines: "Construire de Nouveaux U-boats"
NOR_submarines_desc: "En construisant de nouveaux U-boats, nous augmenterons grandement la puissance offensive de notre flotte."
NOR_destroyers: "Construire de Nouveaux Destroyers"
NOR_destroyers_desc: "En construisant de nouveaux destroyers, nous augmenterons grandement la puissance défensive de notre flotte."

NOR_army_airforce: "Améliorer le Service de l'Armée de l'Air"
 NOR_army_airforce_desc: "Le Service de l'Armée de l'Air, établi en 1912, est obsolète. Nous devrions financer l'achat de nouveaux aéronefs plus au goût du jour."
NOR_navy_airforce: "Améliorer le Service de l'Aéronaval"
NOR_navy_airforce_desc: "Le Service de l'Aéronaval a été fondé en 1916. Bien que plus technologiquement avancée que son homologue rattaché à l'armée de terre, elle pourrait tout de même avoir l'usage d'une force plus moderne pour mieux assister notre marine."
NOR_united_airforce: "Etablir la Luftforsvaret"
NOR_united_airforce_desc: "Les récents évènements ont montré que la force aérienne est aussi importante que l'armée régulière ou la marine. C'est pour cela que nous nous devons d'établir l'armée de l'air norvégienne comme une branche à part de nos forces armées."
NOR_support_DNL: "Encourager le DNL"
NOR_support_DNL_desc: "La Compagnie Aérienne de Norvège est le plus important transporteur du pays. En encourageant son expansion, nous pourrons connecter la Norvège et encourager la croissance de l'industrie'."
NOR_airbase_infrastructure: "Construire de Nouveaux Aéroports"
NOR_airbase_infrastructure_desc: "Le voyage par les airs en Norvège a été largement réservé aux seuls avions militaires et hydravions du fait de l'absence d'aéroports civils adaptés. Nous devrions faire changer cela en construisant des aéroports aux abords de nos grandes villes."
NOR_offensive_airforce: "Capacités Aériennes Offensives"
 NOR_offensive_airforce_desc: "Nous avons besoin de chasseurs à longue portée adapatés à la confrontation contre les aéronefs ennemis. C'est la seule façon pour nous d'assurer l'inviolabilité de notre espace aérien."
NOR_close_air_support: "Le Concept du 'Jagerbomber'"
NOR_close_air_support_desc: "Nos scientifiques ont récensé proposé l'élaboration du 'Jagerbomber'. Cet aéronefs alliera l'agilité d'un chasseur avec la capacité de destruction d'un bombardier."
NOR_defensive_airforce: "Priorisé la Défense de la Patrie"
 NOR_defensive_airforce_desc: "Nos forces aériennes devraient être surtout employées pour la défense. Nous devrions donc prioriser la Défense de la Patrie dans le dévelopemment, la production et le déploiement de nos chasseurs."
NOR_naval_bombers: "Activer l'Escadron N°330"
NOR_naval_bombers_desc: "Les évènements récents ont révélés que les forces aériennes sont dévastatrices face aux vaisseaux de la marine. Nous devrions donc créer une unité dédiée à cet objectif. L'Escadron N°330 se spécialisera dans les patrouilles longue portée et la destruction des vaisseaux de guerre."
NOR_andoya_rocket_base: "Andøya Rakettskytefelt"
 NOR_andoya_rocket_base_desc: "Nos avions du futur seront basés sur les moteurs à réaction. Il nous faut donc mettre en place un centre de test dédié au dévelopemment des moteurs à réaction."

NOR_SYN_working_norway_victorious: "Victoire des Travailleurs"
 NOR_SYN_working_norway_victorious_desc: "La route fut longue et sémée d'embûches mais alors que nous en avions presque vu la fin en 1928, cette fois-ci c'est arrivé: le prolétariat a enfin pris le pouvoir qui est légitimement le sien en Norvège, et ce en usant du système bourgeois contre lui-même. Une nouvelle Norvège s'éveille, une faite pour tous les norvégiens et pas seulement les riches!"
NOR_SYN_nationalise_economy: "Nationaliser l'Economie"
NOR_SYN_nationalise_economy_desc: "Il nous faut restreindre le pouvoir des capitalistes qui, sans nul doute, complote contre le nouveau régime, cela peut être accompli en les dépossédant des industries vitales qui font tourner la Norvège, pour les rendre bientôt à ceux qui y travaille."
 NOR_SYN_forced_haakon_removal: "Forcer l'Abdication d'Haakon"
NOR_SYN_forced_haakon_removal_desc: "Haakon, ou le prince Carl du Denmark comme on l'appelle aujourd'hui, a été bon pour la Norvège, enfin autant que peut l'être un membre de cette classe snob qu'est la noblesse. Mais la monarchie est institution d'un autre temps que nous, norvégiens, furent forcés d'accepter par l'Ancien Régime en 1905, et elle est incompatible avec les idéaux syndicalistes. Il doit partir."
NOR_SYN_declare_martial_law: "Déclarer la Loi Martiale"
NOR_SYN_declare_martial_law_desc: "Il est plus que temps pour nous de nous assurer une fois pour toute, que les pans de l'Etat contrôlés par infâmes capitalistes et les foules populistes de Quisling ne sont plus en mesure de menacer pour le gouvernment du prolétariat."
NOR_SYN_constitution: "La Constitution du Peuple"
NOR_SYN_constitution_desc: "Notre société nouvelle a besoin d'une constitution socialiste pour représenter notre rupture avec les Etats bourgeois. Convions une constituante pour qu'elle l'écrive."
NOR_SYN_black_monday: "Réorganisaion Economique"
NOR_SYN_black_monday_desc: "L'économie capitaliste est en mauvais état depuis 1925, quand nos soeurs et frères britanniques ont instauré l'union Britannique. C'est maintenant notre tour d'organiser notre économie sur des principes syndicalistes et d'enfin libérer le peuple norvégien de l'asservisement par la dette."
NOR_SYN_three_year_plan: "Un Plan Triennal pour la Norvège"
NOR_SYN_three_year_plan_desc: "De nombreux économistes éminents ont proposé un plan pour le développement de la Norvège sur plusieurs années. C'est là la seule voie pour assurer une économie saine et rationalisée bâtie sur des principes socialistes. Il nous faut un Plan Triennal pour la Norvège."
NOR_SYN_socialist_press: "L'Ere de la Radio"
NOR_SYN_socialist_press_desc: "De plus en plus de personnes se servent de la radio comme d'un moyen essentiel, sinon primordial, pour s'informer. Nous devons donc nous assurer que la radio est là pour instruire le peuple norvégien."
NOR_SYN_worker_academies: "Académie Syndicaliste"
NOR_SYN_worker_academies_desc: "Pendant bien trop longtemps l'éducation supérieure fut refusée au prolétariat. Changeons cela en apportant une éducation supérieure à tous, sans discrimination de sexe ou de statut. L'Académie Syndicaliste n'est rien de moins qu'un investissement pour le futur de l'humanité."
NOR_SYN_red_guards: "Intégrer la Garde Rouge"
NOR_SYN_red_guards_desc: "La mise en place de notre nouvelle République signifie qu'il n'y a plus besoin de groupes paramilitaires pour protéger les travailleurs. A la place, nous allons les intégrer à nos propres forces."
NOR_SYN_secret_police: "Le Comité à la Sécurité Publique"
NOR_SYN_secret_police_desc: "Bien que la Révolution Norvégienne fut un succès, il nous faut rester vigilant. Les réactionnaires sont toujours là, aussi bien dans notre pays qu'ailleurs dans le monde. Le Comité à la Sécurité Publique sera un organisme indépendant qui aura les moyens d'enquêter sur les crimes contre la société et de les réprimer."
NOR_SYN_industrial_espionage: "Espionnage Industriel"
NOR_SYN_industrial_espionage_desc: "Il a été récemment proposé d'élargir le champ d'action du Comité à la Sécurité Publique en incluant l'espionnage des méthodes industrielles étrangères. Le savoir industriel est d'une grande valeur et notre communauté scientifique bénéficierait grandement d'une telle proposition."
NOR_SYN_workers_judiciary: "L'Appareil Judiciaire des Travailleurs"
NOR_SYN_workers_judiciary_desc: "Le système judiciaire actuel n'est rien de plus qu'un outil des capitalistes pour assurer l'oppresion des travailleurs et de tout ceux luttant pour leurs droits. Il nous faut le remplacer par une justice prolétarienne qui saura représenter l'entièreté des norvégiens, indépendamment de leur classe sociale."
NOR_SYN_capitalists_trial: "Juger les Capitalistes"
NOR_SYN_capitalists_trial_desc: "Certains des 'propriétaires' de moyens de production ont pris des mesures d'une éthique très discutable. Nous devons nous assurer qu'ils payeront pour les injustices qu'ils ont imposés aux travailleurs, nous le devons aux victimes."
NOR_SYN_diplo_relations: "Etablir des Relations Diplomatiques"
NOR_SYN_diplo_relations_desc: "L'absence de relations diplomatiques officielles nous empêche d'avoir une relation diplomatique convenable avec nos camarades européens. Pour pallier à cela, nous devrions envoyer un ambassadeur à Londres et Paris."
NOR_SYN_harbor_finns: "Accueillir les Socialistes Finnois"
NOR_SYN_harbor_finns_desc: "La révolution finnoise a malheureusement été écrasée dans l'oeuf par ceux ce revendiquant des 'forces blanches' et être socialiste n'est pas une situation des plus enviables. Offrons la protection à ces socialistes finnois oppréssés pour leurs opinions."
NOR_SYN_bring_the_britons_back: "Ramener les Britanniques!"
NOR_SYN_bring_the_britons_back_desc: "La Grande-Bretagne a toujours été le partenaire naturel de la Norvège, mais quand les révolutionnaires prirent le contrôle de Londres les capitalistes au sein de notre gouvernement nous ont fait rompre nos relations avec eux, pour nous ouvrir, à la place, à des relations avec le Canada. Maintenant que nous sommes à nouveau compatibles politiquement, il est temps de retravailler avec Londres."
NOR_SYN_norway_at_arms: "La Norvège aux Armes!"
NOR_SYN_norway_at_arms_desc: "La Norvège aura un rôle tout particulier dans la Révolution Mondiale. Et pour cela, chaque norvégien devra prendre les armes pour défendre notre nouveau mode de vie et pour éviter que les suédois nous soumettes à la tyrannie à nouveau, celle-là même dont nous nous éions débarassés en 1905."
NOR_SYN_new_norway_in_new_world: "Une Nouvelle Norvège dans un Nouveau Monde"
NOR_SYN_new_norway_in_new_world_desc: "La Nouvelle Norvège Socialiste se doit de prendre sa place dans le nouvel ordre mondial syndicaliste, celle d'une nation qui montre la voie comme la France, la Grande Bretagne et l'Italie et qui a pris au conflit mondial."
NOR_SYN_phalanstere: "Faire une Requête à la Phalanstère"
NOR_SYN_phalanstere_desc: "La Phalanstère International est un programme d'assistance industrielle pour les nations socialistes sous-indistrualisées. Faisons une requête auprès de la Commune de France et demandons-leur une assistance industrielle!"
NOR_SYN_military_aid: "Chercher une Assistance Miliaire"
NOR_SYN_military_aid_desc: "Si nous voulons libérer nos frères et soeurs suédois, nous allons avoir besoin de l'assistance militaire de nos amis." 
NOR_SYN_swedish_unions: "Supporter les Syndicats Suédois"
NOR_SYN_swedish_unions_desc: "Les syndicats suédois sont faible depuis un moment. Si nous les supportons, nous pourrions perturber la société suédoise."
NOR_SYN_war_games: "Menons des Jeux de Guerre"
NOR_SYN_war_games_desc: "L'armée norvégienne n'a jamais eu d'état d'esprit offensif. Il nous faut changer cela en menant des jeux de guerre réalistes à la frontière suédoise."
NOR_SYN_fund_fs: "Financer le Syndicalisme Danois"
 NOR_SYN_fund_fs_desc: "Le soutien au syndicalisme chez notre ancien seigneur danois est faible. Malgré l'existence d'un centre des syndicats, le socialiste bourgeois Thorvald Stauning a comploté avec les allemands pour donner au prolétariat danois un faux sentiment de bien-être dans l'espoir de créer une génération de traîtres à leur classe. Mais jamais nous ne laisserons cela arriver!"
NOR_SYN_kompani_linge: "Kompani Linge"
NOR_SYN_kompani_linge_desc: "La frontière entre la Norvège et la Suède est longue et mal protégée. Martin Linge a récemment proposé la création de plusieurs commandos. Grâce à divers actes de sabotage, ils tenteront d'embraser la Suède."

NOR_DEM_political_mandate: "Mandat Démocrate"
NOR_DEM_political_mandate_desc: "Les électeurs nous ont donné un mandat important aux dernières élections, rejettant de la même manière le syndicalisme et le nationalisme. Nous devons faire bon usage de ce mandat t améliorer les conditions de vie de chaque norvégien."
NOR_DEM_black_monday_1: "Reconstituer la Banque de Norvège"
NOR_DEM_black_monday_1_desc: "La Banque de Norvège est restée une institution passive depuis trop longtemps.Nous avons besoin d'une banque qui encourage l'activité économique et qui possède les ressources économiques pour le faire."
NOR_DEM_public_broadcasting: "Société de Diffusion Norvégienne"
NOR_DEM_public_broadcasting_desc: "La radio est unique dans sa capacité à atteindre les masses. Nous devons nou assurer que le NRK offre un service équilibré, aussi bien éducatif que distrayant."
NOR_HC: "Loi norvégienne sur la sécurité sociale"
 NOR_HC_desc: "Cette loi permettra aux citoyens norvégiens de bénéficier d'un filet de sécurité contre le chômage et les difficultés financières qu'il entraîne. Bien entendu, un tel acte n'est pas sans coût."
NOR_DEM_socdem_agreement: "Accords de Travail Proggresistes"
NOR_DEM_socdem_agreement_desc: "Le temps est venu de formaliser un accord enre les syndicats et les entreprises. Il doit être progressiste en assurant les droits des travailleurs, tout en s'assurant de son aspect stable et prévisible pour les entreprises."
NOR_DEM_mixed_industry: "Etablir des Entreprises Nationales"
NOR_DEM_mixed_industry_desc: "L'Etat devrait jouer un rôle actif dans le dévelopemment de l'économie. Nous devons donc établir de nouvelles entreprises sous monopole d'Etat."
NOR_DEM_conservative_agreement: "Accords de Travail Conservateurs"
NOR_DEM_conservative_agreement_desc: "Le temps est venu de formaliser un accord enre les syndicats et les entreprises. Il nous faut un accord stable qui assure la stabilité de nos entreprises, tout en acceptant certaines des demandes syndicales."
NOR_DEM_free_market: "Théories du Marché Libre"
NOR_DEM_free_market_desc: "L'intervention étatiqu dans l'économie doit être aussi minime que possible. Nous laisserons donc la main invisible du marché s'assurer que l'économie norvégienne fonctionne avec une efficience maximale."
NOR_DEM_social_security: "La Sécurité Sociale"
NOR_DEM_social_security_desc: "Tout nos citoyens méritent un filet de sécurité assuré par l'Etat. Mettons en place une Sécurité Sociale pour nos malades et nos chômeurs."
NOR_DEM_free_education: "Education Gratuite"
NOR_DEM_free_education_desc: "Pour créer une meilleure société, l'éducation est primordiale. Il nous faut créer un système éducatif gratuit pour les meilleurs et les plus intelligents d'entre nous, peu importe leur fortune, puisse aider notre communauté scientifique."
NOR_DEM_new_police: "Réformer la Police"
NOR_DEM_new_police_desc: "La réputation de la police a été entâchée par les heurs durant les grèves et l'usage excessivf de la force. Réformons la police pour obtenir une police nationale centralisée fondée sur des valeurs démocratiques."
NOR_DEM_landvernet: "Landvernet"
NOR_DEM_landvernet_desc: "Les 'Landvernet', des unités de défense composées de personnes n'étant plus dans la fleur de l'âge, ont une histoire en Norvège de plusieurs centaines d'années. Pour autant, leur utilité dans des conflits moderne est discutable. Il nous faut donc les intégrer dans notre armée régulière et nous assurer que nos réserves militaires sont utilisés à bon escient."
NOR_DEM_royal_guards: "Les Démons Noirs"
NOR_DEM_royal_guards_desc: "La Garde Royale a éé fondée en 1856 et est en service depuis. Connus sous le nom de 'Démons Noirs' du fait de leur uniforme noir, ctte unité est un bataillon à elle toute seule. Augmentons donc sa taille et créons une division d'élite capable de défendre Oslo et a Majesté contre toute menace éventuelle."
NOR_DEM_new_intelligence: "Organisation XU"
NOR_DEM_new_intelligence_desc: "Qu'est-ce que l'Organisation XU? Qu'est-ce que cela signifie? 'Agent sous couverture inconnu'? 'Ennemi inconnu'? Personne ne sait... On sait seulement qu'elle existe."

NOR_DEM_armed_neutrality: "Réaffirmer notre Neutralité"
NOR_DEM_armed_neutrality_desc: "La Neutralité nous a permis d'éviter la WeltKrieg, alors que des millions de personnes mourraient en Europe centrale. Réaffirmons donc notre neutralité et notre volonté d'éviter tout imbroglio militaire."
NOR_DEM_internationalism: "Relations Internationales"
NOR_DEM_internationalism_desc: "La Norvège n'a jamais été isolationiste. Tendons la main aux nations démocrates du monde et bâtisons ensemble des liens diplomatiques forts."
NOR_DEM_neutrality_1: "Fortifier la Norvège"
NOR_DEM_neutrality_1_desc: "Nos longues côtes sont largement ouvertes à des invasions ennemis. Construisons des défenses pour dissuader tout éventuel ennemi et assurer ainsi la sécurité de la forteresse qu'est la Norvège."
NOR_DEM_neutrality_2: "Neutralité Armée"
NOR_DEM_neutrality_2_desc: "Bien que nous nous engagez sur la voie de la neutralité, il nous faut tout de même une puissante défense. Seule la Neutralité Armée peut assurer que la Norvège ne sera pas touchée par la guerre."
NOR_DEM_neutrality_3: "Autarcie Militaire"
NOR_DEM_neutrality_3_desc: "Les pays sans alliés ne peuvent pas éternellement compter sur les autres. Il nous faut donc produire nos propres armes et atteindre l'auto-suffisance militaire."
NOR_DEM_restart_russian_trade: "Relancer le Commerce avec les Pomors"
NOR_DEM_restart_russian_trade_desc: "Le commerce avec le nord de la Russie s'est arrêté lors de la guerre civile russe et n'a jamais repris depuis. Essayons donc de remettre ce profitable commerce avec les Pomors en marche."
NOR_DEM_german_trade: "Accord Commercial avec l'Allemagne"
NOR_DEM_german_trade_desc: "Si rejoindre l'union douanière allemande n'est pas une option, nous pourrions obtenir un Accord Commercial limité avec l'Allemagne après le Lundi noir."
NOR_DEM_canadian_trade: "Accord Commercial avec le Canada"
NOR_DEM_canadian_trade_desc: "Le marché canadien est l'un des plus grand au monde, surtout grâce à ses liens avec les autres pays du commonwealth britannique. Essayons donc de négocier un accord avec Ottawa."
NOR_DEM_canadian_relations: "Le Roi à Ottawa"
NOR_DEM_canadian_relations_desc: "Les liens entre le Canada et la Norvège ont toujours été forts. Renforçons les encore plus en envoyant le Roi en visite d'Etat au Canada."
NOR_DEM_join_entente: "Rejoindre l'Entente"
NOR_DEM_join_entente_desc: "En tant que nation démocrate anglophile, il est dans notre intérêt de rejoindre l'Entente. Les liens familiaux entre Haakon VII et [CAN_king_full_name]renforce encore plus cet argument. Essayons de rejoindre le Canada jusque dans les armes."
NOR_DEM_canadian_investments: "Investissements Nord Atlantique"
NOR_DEM_canadian_investments_desc: "L'Atlantique Nord est une zone naturelle de développement pour nous. Il nous faut donc chercher à attirer les investissements canadien dans notre économie."
NOR_DEM_join_isac: "Rejoindre l'ISAC"
NOR_DEM_join_isac_desc: "L'ISAC coordonne la recherche et le développement technologique entre les membres de l'Entente. Il semble donc normal que nous en profitions aussi."
NOR_DEM_military_mission: "Mission à Montreal"
NOR_DEM_military_mission_desc: "l'armée norvégienne a beaucoup à apprendre sur la guerre moderne. Le gouvernement a donc décidé d'envoyer une mission militaire au Canada pour étudier les dernières stratégies et les apprendre auprès de nos homologues canadiens."
NOR_DEM_little_norway: "Petite Norvège"
NOR_DEM_little_norway_desc: "Le succès de la mission au Canada s'est traduit par un déluge d'idées de nouvelles formes de coopération. Pour monter en puissance l'armée de l'air norvégienne, nous devrions installer un camp militaire au Canada. 'Petite Norvège' entrainera nos pilotes dans des aéronefs modernes et nous permettra de faire exploser le nombre d'avions en service."
NOR_DEM_treaty_of_stockholm: "Ratifier le Traité de Stockholm"
NOR_DEM_treaty_of_stockholm_desc: "Le Traité de Stockholm a besoin d'un accord parlementaire pour entrer en vigueur. Sa ratification nous autorisera à commencer une coopération formelle avec nos voisins scandinaves.\n§YLe Traité se déclenchera si le Danemark, la Norvège et la Suède sont tous démocrate en Juin 1937.§!"
NOR_DEM_nordic_council: "Instaurer le Conseil Nordique"
NOR_DEM_nordic_council_desc: "L'aspect politique de l'assimilation Nordique doit être géré par une institution autonome. Instaurons donc le Conseil Nordique dans cet objectif."
NOR_DEM_defense_union: "Union Défensive Scandinavienne"
NOR_DEM_defense_union_desc: "Aucun des pays scandinaves ne sort du lot militairement parlant. Seul un traité de défense collectif pourrait dissuader d'éventuels aggresseurs."
NOR_DEM_material_cooperation: "Achats Militaire Communs"
NOR_DEM_material_cooperation_desc: "Nos armées individuelles sont ralativement petites. En coordonnant tous les achats militaires au niveau nordique, nous gagnerons grâce aux avantages des larges commandes à moindre coût."
NOR_DEM_military_volunteers: "Programme d'Echange Militaire"
NOR_DEM_military_volunteers_desc: "La coopération accrue entre les armées nordiques nécessite un corps d'officiers avec un état d'esprit et des caractéristiques spécifiques. Echangeons nos généraux pour provoquer l'apparition d'un tel corps."
NOR_DEM_passport_union: "Convention des Passeports Nordiques"
NOR_DEM_passport_union_desc: "Pourquoi diable les citoyens nordiques ont-ils besoin de visas et autres passeports pour aller d'un pays nordique à l'autre? Signons une convention qui mettra fin aux frontières internes à la Scandinavie."
NOR_DEM_joint_sessions: "Sessions Parlementaires Communes"
NOR_DEM_joint_sessions_desc: "L'assimilation nordique n'a été soutenue jusqu'ici que par les gouvernements nationaux. Pour changer cela, nous allons proposer des sessions inter-parlementaire communes pour que chaque voix soit entendue."
NOR_DEM_investments: "Investissements Nordiques"
NOR_DEM_investments_desc: "La Scandinavie est la région naturelle où investir. Peut-être devrions-nous investir dans des projets suédois et norvégiens."
NOR_DEM_monetary_union: "Union Monétaire Scandinavienne"
NOR_DEM_monetary_union_desc: "De 1873 à 1914, la Scandinavie partageait une monnaie. Nous devrions ré-établir la monnaie de l'union Scandinave et laisser les monnaies circuler librement en Scnadinavie."
NOR_DEM_found_sas: "Financer la Compagnie Aérienne Scandinave"
NOR_DEM_found_sas_desc: "Pourquoi les etats Scandinaves devraient-ils avoir des Compagnies Aériennes séparées? Faisons du transport aérien un symbole de l'union nordique et établissons la Compagnie Aérienne Scandinave."
NOR_DEM_custom_union: "Proposer un Marché Unique"
NOR_DEM_custom_union_desc: "La suite logique de la coopération économique serait l'abolition des douanes entre les pays scandinaves. Faisons sauter toutes les barrières au commerce scandinave."
NOR_DEM_common_tech: "Conférence Scientifique Scandinave"
NOR_DEM_common_tech_desc: "Les scientifiques scandinaves se sont rencontrés au cours de réunions irrégulières depuis 1839. Formalisons ces rencontres afin d'échanger de manière plus efficace nos avancées technologiques."
NOR_DEM_common_tech_2: "Coopération Technologique"
NOR_DEM_common_tech_2_desc: "Le succès de la Conférence Scientifique Scandinave montre que nous devrions pousser encore plus loin la coopération. En instituant un système de partage de connaissance, nous devrions être tous gagnants à long terme."
NOR_DEM_form_federation: "La Fédération Nordique"
NOR_DEM_form_federation_desc: "L'assimilation et la coopération Nordique ont eu un succès flamboyant. Il est temps de joindre nos forces et de fonder la Fédération Nordique et d'en faire un symbole de démocratie et de liberté dans un monde troublé."

NOR_NAT_new_state: "Consolider notre Puissance"
NOR_NAT_new_state_desc: "La victoire du Nasjonal Samling doit résulter en des changements durables. Avant de faire quoique ce soit d'autres, il nous faut consolider tout les pouvoirs au sein de notre partie."
NOR_NAT_unions: "NSFO"
NOR_NAT_unions_desc: "Le NS Faggruppeorganisasjon est un syndicat sous contrôle du Nasjonal Samling. En forçant l'assimilation de toutes les autres organisations syndicales au sein du NSFO, cela devrait alléger nos problèmes dans le domaine du travail."
NOR_NAT_hirden: "Rikshirden"
NOR_NAT_hirden_desc: "Les forces armées ne sont pas dignes de confiance. L'unité paramilitaire du parti, la 'Rikshirden', devrait être celle qui assurra la sécurité de la Nation."
NOR_NAT_hirdens_flykorps: "Hirdens Flykorps"
NOR_NAT_hirdens_flykorps_desc: "L'ancienne armée de l'air norvégienne est dépassée. Il nous faut au corps aérien Hirden la capacité de défendre la Norvège and supporting the 'Rikshird' in a modern fashion."
NOR_NAT_hirdmarinen: "Hirdmarinen"
NOR_NAT_hirdmarinen_desc: "Aucun parti politique ne peut prétendre exercer le pouvoir sans financer sa apropre marine privée. La 'Hirdmarinen' remplira cette objectif et apportera la gloire à la Norvège."
NOR_NAT_quisling_guard: "Førergarden"
NOR_NAT_quisling_guard_desc: "La garde personelle de Vidkun Quisling pourrait devenir une organisation militaire à part entière. Ils seront en première ligne dans la lutte pour un Grand Etat Norvégien."
NOR_NAT_statspolitiet: "Instituer la Statspolitiet"
NOR_NAT_statspolitiet_desc: "Le fonctionnement actuel de la police s'est montré inefficace pour lutter contre la menace syndicaliste. Il nous faut donc créer un police neuve et loyale pour combattre tous nos ennemis, qu'ils soient internes ou externes."
NOR_NAT_education: "Conseil National de Recherche"
NOR_NAT_education_desc: "La science est là pour remplir les objectifs et les volontés de l'Etat. Notre Conseil de Recherche fera en sorte que toutes les recherches futures auront lieux en accord avec ces principes."
NOR_NAT_central_planning: "Réorganiser l'Economie"
NOR_NAT_central_planning_desc: "Le capitalisme n'affaiblira plus jamais la Norvège. Ce n'est qu'au moyen d'une économie corporationiste que nous pourrons diriger l'économie dans l'intérêt du Parti et de l'Etat."
NOR_NAT_arbeidstjenesten: "NS Arbeidstjeneste"
NOR_NAT_arbeidstjenesten_desc: "Tout le monde ne peut pas servir dans les forces armées, mais même les femmes et les jeunes peuvent servir l'Etat. Le 'NS Arbeidstjeneste' les mettra au travail dans les viles et les champs pour aider à créer une nouvelle société au moyen d'un travail honnête."
NOR_NAT_greenland_claim: "La Question du Groenland"
 NOR_NAT_greenland_claim_desc: "En 1814, lorsque le traité de Kiel inscrit la Norvège dans une union personnelle avec la Suède, le Danemark conserve ses possessions de l'Atlantique Nord. Or, le Groenland fait partie intégrante de l'État norvégien. Nous devons donc exiger sa restitution et rectifier cette injustice historique."
NOR_NAT_iceland_claim: "Revendications dans l'Atlantique Nord"
NOR_NAT_iceland_claim_desc: "L'Islande et les îles Féroé sont peu peuplées et appartenait à la Norvège avant notre subjugation au Danemark. Il est temps de demander leur retour."
NOR_NAT_orkney_claim: "Les Iles du Nord"
NOR_NAT_orkney_claim_desc: "Les Orcades et les Shetland ont des liens culturels historiques avec la Norvège et furent partie intégrante du Royaume de Norvège. Revendiquons-les pour annoncer nos ambitions territoriales."
NOR_NAT_sweden_claim: "Revendications sur la Suède"
NOR_NAT_sweden_claim_desc: "Jemtland, Herjedalen et Båhuslen furent pris par les suédois il y a longtemps. Nous devons rectifier cela et pour cela, nous allons commencer par exprimer nos revendications."
NOR_NAT_sweden_demand: "Demander Båhuslen et Jemtland"
NOR_NAT_sweden_demand_desc: "L'heure de l'action est arrivée. Nous allons envoyer un ultimatum demandant le retour de no territoires historiques."
NOR_NAT_greater_norway: "Proclamer la Grande Norvège"
NOR_NAT_greater_norway_desc: "Nous avons récupéré de large pans de nos territoires perdus. Maintenant, nous pouvons clâmer notre victoire et intégrer complètement ces territoires à notre pays."
NOR_NAT_alliance: "Renforcer les Liens à l'Etranger"
NOR_NAT_alliance_desc: "Il y a bien des nations avec une vision du monde similaire à la notre. Essayons de tendre la main à ces nations dans l'espoir de trouver de futurs alliés."

### Events ###
norway.1.t: "L'Etat de Norvège"
 norway.1.d: "La Norvège est à un croisement historique. Bien que la nation soit relativement prospère, la société civile est rongé les luttes intestines politiques et leur stagnation. La gauche est divisé depuis des schismes subis par le parti travailliste, l'ancien parti dominant. En 1921 les modérés ont fait scission pour former le parti travailliste social-démocrate, alors que l'aile syndicaliste radicale a formé la Fédération Syndicaliste Norvégienne en 1923. En plus de ça, le Parti Communiste Norvégien est souffrant et il y aurait des rumeurs autour de la formation d'un nouveau parti extrême-gauche avant-gardiste, basé sur les principes du Syndicalisme-National. De l'autre côté du spectre politique, plusieurs organisations nationalistes manigance pour obtenir du pouvoir et de l'influence. Et bien qu'ils soient, tant bien que mal, unis dans leur farouche opposition au socialisme, leurs objectifs et moyens d'actions diffèrent. Alors que les luttes politiques n'ont pas résultées en violence, le Parti Libéral au pouvoir est largement incapable de gérer les problèmes du pays du fait qu'il est en minorité. Alors que la tempête semble à nouveau s'approcher de l'Europe, le peuple est anxieux et en attente du résultat des élections d'octobre 1936."
norway.1.a: "Enig og tro til Dovre faller."

norway.2.t: "Mission Commerciale au Japon"
norway.2.d: "L'absence de commerce international handicape l'économie norvégienne depuis 1925. cela résulte en un manque important de travail pour notre grande marine marchante. Un individu brillant dans le département des affaires étrangères a récemment proposé que nous allions rencontrer l'Empire du Japon, car cela pourrait s'avérer être un marché adapté à notre commerce de poissons séché et de produits baleiniers. Nous pourrions aussi louer des bateaux de commerces aux japonais à des prix favorables. Si nous réussisons, un accord nous apporterait les contrats dont a désespérement besoin notre marine marchante."
norway.2.a: "Envoyez une délégation commerciale."
norway.2.b: "Cette idée est ridicule."

norway.3.t: "Mission Norvégienne"
norway.3.d: "Nous avons récemment reçu une délégation commerciale en provenance du Royaume de Norvège. Le pays est à la recherche de partenaire commerciaux, n'étant pas membre du 'Reichspakt' allemand qui domine le commerce sur le continent européen. Ils veulent faire le commerce, parmis d'autres choses, de poisson séché et nous ont proposé des prix avantageux pour le transport des marchandises via la marine norvégienne. La majorité de nos experts commerciaux sont en faveur de l'accord, tandis que certains s'opposent à l'idée de transporter des biens japonais sur des bateaux étrangers."
norway.3.a: "Nous ne refuserons pas un bon marché."
norway.3.b: "Refuser poliment."

norway.4.t: "Accord Commercial Japano-Norvégien de 1936"
norway.4.d: "Notre proposition d'accord commercial a été accepté par le gouvenrment japonais et vient d'être signé à Tokyo ce matin. cela apportera un répit plus qu'attendu dans certains pans de notre économie."
norway.4.a: "Excellent!"

norway.5.t: "Les Japonais refusent"
norway.5.d: "Malheureusement, le gouvernement japonais a refusé l'accord. Il semblerait que nous allons devoir chercher des nouveaux marchés."
norway.5.a: "Il semblerais que l'idée était ridicule au final..."

norway.6.t: "Fin du NKP"
norway.6.d: "Aujourd'hui, le parti communiste norvégien NKP s'est dissout. N'ayant pas su capitaliser sur la crise économique actuelle, le parti a décidé de se dissoudre et de faire adhérer ses membres au parti national-syndicaliste norvégien nouvellement créé. Basé sur le nouvel enseignement de politiciens tels que Benito Mussolini et Oswald Mosley, plus connu sous le nom de "Totalisme", le parti espère aspirer à de plus grandes choses que le communisme n’a jamais été capable de faire."
norway.6.a: "Encore un nouveau parti de gauche?"

norway.7.t: "Manifestations contre les Saisies Agricoles"
norway.7.d: "La crise économique a amené de nombreux fermiers à ne pas pouvoir rembourser leurs prêts et leurs hypothèques. En conséquence de quoi, leur élevage et leurs propriétés sont normalement mis aux enchères par les autorités locales. cette pratique est excessivement impopulaire au sein des fermiers norvégiens, mais ses partisans argumente que les dettes doivent être repayées et que les enchères sont un mal nécessaire dans une économie libérale. Hier, le Parti des Fermiers a proposé une loi qui interdirait les enchères. Quelle est la position du gouvernement sur ce sujet?"
norway.7.a: "Autoriser les enchères à se poursuivre."
norway.7.b: "Passer la loi et interdire les enchères."

norway.8.t: "La Naissance du Bygdefolkets Krisehjelp"
norway.8.d: "Aujourd'hui, des propriétaires terriens, des fermiers et des politiciens de droite se sont regroupés pour annoncer la création du Bygdefolkets Krisehjelp. En partie politique et partie économique, l'objectif de cette organisation est de s'opposer aux enchères de fermes et de venir en aide aux fermiers dans le besoin. Des questions sur l'indépendance de l'organisation émergent déjà, du fait que tous ses fondateurs sont membres du Nasjonal Samling. Alors ces certains journaux ont encensés cette nouvelle organisation, d'autres dénonce le fait qu'elle ne serait rien de plus qu'un stratagème pour gagner des soutiens pour le Nasjonal Samling dans les zones rurales."
norway.8.a: "C'est malheureux."

norway.9.t: "Le Discours de Quisling"
norway.9.d: "Vidkun Quisling, ancien ministre de la défense et leader du parti extrêmement nationaliste Nasjonal Samling, a récemment organisé un rassemblement public. Dans son discours, Quisling a dénoncé le gouvernement pour sa gestion de la crise économique et le manque de mesures prises contre les syndicalistes norvégiens. Il a encouragé ses partisans à rejoindre Samfundsvernet, une organisation paramilitaire conservatrice, affirmant que Samfundsvernet et Nasjonal Samling étaient la dernière ligne de défense de la Norvège contre le syndicalisme."
norway.9.a: "LLa dernière défense face au syndicalisme? Vraiment...?"

norway.10.t: "La Samfundsvernet et l'Etat"
norway.10.d: "Depuis que la Samfundsvernet a été créée en 1923, l'organisation paramilitaire a été un rempart contre le syndicalisme. Bien que controllée par des conservateurs et des nationalistes, le titre de police de réserve lui a été accordée par la Loi sur la Police de 1928. Cependat, le récent discours de Quisling a renforcé les rangs de l'organisation de ses partisans, la radicalisant au passage. Des voix se sont donc faites entendre à la suite de cela pour demander que nous restreignions ces capacités d'actions."
norway.10.a: "Privons-les de leur statut et réprimons l'organisation."
norway.10.b: "Ils sont une défense face au syndicalisme."

norway.11.t: "Echec de la Répression"
norway.11.d: "Nos tentatives pour réprimer la Samfundsvernet ont échouées. Les partis de droite n'accepteront aucun compromis vis-à-vis de l'organisation, alors que les partis de gauche demandent une interdiction pure et simple. Il a donc été impossible pour nous de composer une majorité parlementaire pour gérer ce problème."
norway.11.a: "Ils demeureront un danger..."

norway.12.t: "La Formation des Gardes Rouges"
norway.12.d: "Nos services de renseignement nous informe que les syndicalistes et les syndicats sont en train de former en secret une organisation paramilitaire de Gardes Rouges. Bien que cela soit surement dû à la radicalisation de la Samfundsvernet, cela reste un développement troublant."
norway.12.a: "Que pouvons-nous faire..."

norway.13.t: "Influence de l'union Britannique"
norway.13.d: "L'Union Britannique a commencé à influencer notre système politique. Il semblerait qu'ils soutiennent les groupuscules syndicalistes financièrement et tentent d'amoindrir la légitimité de notre démocratie dans la presse de gauche."
norway.13.a: "Damnés syndicalistes!"

norway.14.t: "Les Stortingsvalget de 1936"
norway.14.d: "Aujourd'hui, le peuple norvégien élit un nouveau parlement. L'élection a été aprêment disputée et décidera de la direction que prendra la Norvège dans le futur proche. Trois résultats sont possibles. En premier lieu, le parti travailliste Radical-Sodialiste a fait campagne sur la réforme sociale. La Garde de la Société a déclarée qu'une telle victoire leur forcerait la main, quoique cela signifie. Une autre possibilité serait le parti Social-Démocrate en coalition avec le Parti Libéral. Ou encore, on pourrait voir la victoire des Libéraux-Conservateurs alliés avec le Parti Fermier. Qui va gagner?"
norway.14.a: "Les Socialistes-Radicaux emportent une Pluralité."
norway.14.b: "Les Sociaux-Démocrates et les Libéraux emportent la Majorité."
norway.14.c: "Les Conservateurs et le Parti Fermier forment une Coalition."

norway.15.t: "Choisir le Premier Ministre"
 norway.15.d: "Après avoir emporté une surprenante pluralité aux élection, Le Parti Travailliste doit maintenant tenté de former un gouvernement minoritaire. Il y a deux candidats au poste de Premier Ministre. Olav Scheflo, le leader du parti, est un choix naturel pour ce poste. Mais certains en appelle au modéré Sverre Støstad pour diriger le gouvernement. Qui sera notre nouveau Premier Ministre?"
norway.15.a: "Olav Scheflo, le leader du parti."
norway.15.b: "Sverre Støstad, un socialiste modéré."

norway.16.t: "La Manifestation Conservatrice"
norway.16.d: "Les partis conservateurs et d'extrême-droite ont protestés de manière officielle contre la formation d'un gouverment travailliste radical. Selon, ce gouvernemen serait une menace à la stabilité du pays et ils demandent que le roi face appel à quelqu'un d'autre. Cependant, le Roi n'est pas favorable à l'idée d'interférer avec la procédure parlementaireet a déclaré 'Je suis aussi le Roi des syndicalistes'."
norway.16.a: "C'est la volonté du peuple!"

norway.20.t: "L'ouverture de la 85ème Storting"
norway.20.d: "Aujourd'hui, le Roi a ouvert la 85ème Storting et a annoncé le programme du gouvernement. Le transfert de pouvoir fut pacifique et le gouvernement commencera le travail dès que possible."
norway.20.a: "Notre démocratie est forte."

norway.22.t: "Le Gouverneur Rygg critique le Gouvernement"
 norway.22.d: "Nicolai Rygg, l'ancien ministre des finances et actuel gouverneur de la Banque Centrale Norvégienne, s'est mis à violemment critiqué le gouvernement en public. Selon Rygg, le pays va droit vers la catastrophe économique et il encourage l'opposition à faire tomber le gouvernement. Le gouverneur Rygg est un homme influent et son opposition sera surement suivie par les partis politique traditionnels."
norway.22.a: "Pourquoi est-ce qu'il ne la ferme pas?"

norway.23.t: "La Portée de la Réforme Sociale"
norway.23.d: "Avec notre parti au pouvoir, nous devons décider la portée à donner à nos réformes. Comme nous n'avons qu'une pluralité parlementaire, il nous faudra le soutien d'autres partis pour faire passer nos lois. La majorité de notre parti veut mettre en place quelques législations pro-travailleurs qui traiteraient des heures de travail et des règles de sureté, ce qui nous assurerait le soutien des sociaux-démocrates et des libéraux. Une minorité, elle, pense que nous devrions exploiter notre victoire électorale et tenter d'obtenir la nationalisation des entreprises cruciales au pays. Bien qu'un plan comme celui-ci aura du mal à passer au parlement, il pourra peut-être nous sécuriser quelques soutiens à droite."
norway.23.a: "Une Réforme Mineure. Mettons en place quelques législation pro-travailleurs."
norway.23.b: "Une Réforme Majeure. Nationalisons les entreprises cruciales."

norway.24.t: "Quisling et la Samfundsvernet se Mobilisent"
 norway.24.d: "Ce matin, Vidkun Quisling a occupé les studios de la Compagnie de Diffusion Norvégienne et a diffusé à la radio. Il a aannoncé que le parlement allait passer une motion de censure contre le gouvernement le lendemain. Pour assurer la paix et assurer un transfert de pouvoir le plus calme possible, la Samfundsvernet va se mobiliser et protéger nos institutions cruciales. A la fin, Quisling a justifié ses actes en blâmant le gouvernement et ses dangereux plans révolutionnaires.\n\nAlors que les sentinelles prenaient le contrôl des rues, la police refusa d'agir. Des heurts se créerent rapidement entre les sentienelles et les milices de travailleurs alors que la situation s'envenimait rapidement."
norway.24.a: "Nous avons un mandat pour le Changement!"

norway.25.t: "Les Syndicats se Mobilisent"
 norway.25.d: "Alors que la situation ne cesse d'esclader, les syndicats se sont mobilisés et ont déclaré la grève générale. Martin Tranmæl, une des plus importantes figures syndicalistes de Norvège, a annoncé sont soutien au gouvernement et a dénoncé les actions de l'opposition bourgeoise. Selon Tranmæl, le Parti Travailliste ne pourra survivre seul tandis que la bourgeoisie complote pour détruire les organisations de Monsieur-Tout-Le-Monde. Il est temps pour le travailleur de prendre les choses en mains, a déclaré Tranmæl.\n\nAlors que la guérilla fait rage dans les rues d'Oslo, il semblerait que la police et l'armé ont pour ordre de ne pas quitter leurs casernes."
norway.25.a: "Le Pays retient son souffle!"

norway.26.t: "L'Heure de la Décision!"
norway.26.d: "La bataille d'Oslo fait rage depuis maintenant 3 jours et le pouvoir ira au vainqueur. Les deux côtés ont des revendication assez légitimes et quiconque contrôle la capitale, contrôle le pays. La gardes travailleurs dit défendre le gouvernement légitime, alors que la Samfundsvernet veut provoquer la chute de ce gouvernement. Et alors que la bataille est à son apogée..."
 norway.26.a: "La Milice des Travailleurs a pris Oslo et a renvrsé la bourgeoisie en place."
norway.26.b: "La Samfundsvernet a pris le parlement et Quisling forme un gouvenrment."

norway.27.t: "Une Norvège Syndicaliste"
 norway.27.d: "Avec l'aide des syndiqués, le gouvernement travailliste a survécu aux attaques bourgeoise lancé contre lui. Ils ont maintenant le pouvoir et les moyens de réformer la Norvège d'une manière unique à ce jour. Et après ça, la Norvège aura enfin atteint son rêve socialiste!"
norway.27.a: "Tout le pouvoir aux Travailleurs."

norway.29.t: "Une Norvège Nationaliste"
norway.29.d: "Vidkun Quisling a formé un gouvernement nationalist pour contrer la menace syndicaliste. Aujourd'hui, l parlement a pssée une loi permettant à Quisling de passer des lois lui-même juste avant que Quisling suspende le parlement indéfiniment. Il n'y a aucun doute qu'une nouvelle ère commence en Norvège. Ah et le Roi a fuit au Canada."
norway.29.a: "Ordre et Justice."

norway.30.t: "Les Stortingsvalget de 1939"
norway.30.d: "Aujourd'hui, le peuple norvégien élit un nouveau parlement. L'élection est serré et va décider de l'avenir proche de la Norvège."
norway.30.a: "Les Sociaux-Démocrates et les Libéraux emportent la Majorité."
norway.30.b: "Les Conservateurs et le Parti Fermier forment une Coalition."

norway.33.t: "Les Stortingsvalget de [GetYear]"

norway.100.t: "L'Analyseur d'Oslo"
norway.100.d: "Le scientifique Svein Rosseland a récemment proposé la construction d'un grand ordinateur méchanique, l'Analyseur d'Oslo. Avec le soutien du gouvernement, il a fini la partie théorique du projet. Son équipe va maintenant tenter de bâtir cette merveille de technologie. S'ils réussisent, l'ordinateur devrait aider grandement nos scientifiques."
norway.100.a: "Bonne chance, M.Rosseland!"

norway.101.t: "L'Analyseur d'Oslo est Terminée"
norway.101.d: "Aujourd'hui, au cours d'une cérémonie à l'université d'Oslo, M.Rosseland a révélé l'Analyseur d'Oslo. Basé sur le travail de Vannevar Bush et étant actuellement le plus grand analyseur différentiel au monde, la machine possède 12 intégrateurs et offre à nos scientifiques une puissance de calcul inégalable."
norway.101.a: "Qui a besoin de Konrad Zuse ou de Alan Turing!"

norway.112.t: "Le DNL veut s'agrandir"
norway.112.d: "Nos investissement récents dans la 'Det Norske Luftfartselskap' a ouvert de nouvelles possibilités à notre transporteur national. Nous pourrions nous concentrer sur le marché domestique et connecter la Norvège par les airs. En investissant dans de nouveaux aéroports et de nouvelles routes, nous pourrons déplacer les gens, les biens et le courrier plus rapidement. Nous pourrions aussi nous concenter sur le marché scandinavien et de l'Atlantique nord. Cependant, certains disent qu'un tel pari serait trop risqué et les récompenses trop faibles. Quel genre d'agrandissement devrions-nous encourager?"
norway.112.a: "Expansion limité."
norway.112.b: "Grande expansion."

norway.113.t: "L'Expansion est un succès"
norway.113.d: "L'Expansion de la DNL est un franc succès. La plupart des vol sont pleins et l'activité routière entre nos grandes villes a doublé."
norway.113.a: "Excellente nouvelle!"

norway.114.t: "L'expansion est un échec"
norway.114.d: "L'expansion de la DNL est un échec cuisant. La compétition internationale est redoutable et la DNL n'a pas été capable de générer des profits. En a résulté une décision de mettre fin aux vols internationaux."
norway.114.a: "Voilà qui est très décevant..."

norway.116.t: "Ouverture de la Constituante"
norway.116.d: "Cette journée marque le début de la Constituante de notre jeune République. Des centaines de délégués, représentants les syndicats de tous les pans de la société, se sont réunis pour débattre de l'avenir de notre pays. A l'image de l'assemblée de 1814 qui a crée un royaume indépendant de Norvège, cette Constituante créera une République moderne. Des avancées impacteront sans nul doute toute la société."
norway.116.a: "Un grand moment dans l'histoire Norvégienne!"

norway.117.t: "Jour 1. Autonomie pour les syndicats locaux"
norway.117.d: "La première question concerne l'autonomie syndicale."
norway.117.a: "Concentrer le pouvoir au sein du gouvernement central."
norway.117.b: "Déleguer le pouvoir aux syndicats locaux."

norway.118.t: "Jour 2. Indépendance de la Justice"
norway.118.d: "La seconde question est relative à l'indépendance de nptre système juridique."
norway.118.a: "Une justice indépendante."
norway.118.b: "Garder les tribunaux sont contrôle politique."
norway.118.c: "Une justice indépendante."
norway.118.e: "Garder les tribunaux sont contrôle politique."

norway.119.t: "Jour 3. Syndicats des Forces Armées"
norway.119.d: "La troisième question concerne notre contrôle sur l'armée. Devrions-nous créer des syndicats pour nos soldats ou garder une approche plus traditionelle?"
norway.119.a: "Créer des Syndicats Militaires."
norway.119.b: "Maintenir le contrôle centralisé de l'armée."
norway.119.c: "Créer des Syndicats Militaires."
norway.119.e: "Maintenir le contrôle centralisé de l'armée."
norway.119.f: "Créer des Syndicats Militaires."
norway.119.g: "Maintenir le contrôle centralisé de l'armée."
norway.119.h: "Créer des Syndicats Militaires."
norway.119.i: "Maintenir le contrôle centralisé de l'armée."

norway.120.t: "la Constituante prend fin"
norway.120.d: "Alors que la Constituante prend fin, nous pouvons célébrer l'avènement d'une constitution qui apportera une réelle liberté et prospérité à tous les travailleurs norvégiens."
norway.120.a: "Un jour à célébrer!"

norway.121.t: "La Norvège fait Appel à la Phalanstère"
norway.121.d: "Nous avons une délégation norvégienne il y a peu. Ils font appel à la Phalanstère pour les aider à industrialiser leur pays. Que devons-nous faire?"
norway.121.a: "Offir notre assistance."
norway.121.b: "Nous n'avons rien pour eux..."

norway.122.t: "La Commune de France a accepté nos requêtes"
norway.122.d: "La Commune de France a décidé d'accéder à nos demandes. Ils vont commencer à travailler dès maintenant."
norway.122.a: "Fantastique!"

norway.123.t: "L'Aide de la Phalanstère est arrivée"
norway.123.d: "L'aide industrielle française est enfin arrivée."
norway.123.a: "Un immense merci à nos camarades français!"

norway.124.t: "La Commune de France a refusé nos requêtes"
norway.124.d: "Il semblerait que la France a refusé nos requêtes."
norway.124.a: "Quel dommage..."

norway.125.t: "La Norvège demande une Aide Militaire"
norway.125.d_SWE: "Nous avons récemment une délégation norvégienne. Ils demandent des armes et des volontaires pour les aider dans la guerre qu'ils comptent mener face à la Suède. Que devons-nous répondre?"
norway.125.d_GER: "Nous avons récemment une délégation norvégienne. Ils demandent des armes et des volontaires pour les aider à se défendre face à l'agression allemande. Que devons-nous répondre?"
norway.125.a: "Envoyer des volontaires et des armes du surplus."
norway.125.b: "Nous ne pouvons nous passer de rien..."

norway.126.t: "[From.GetName] accède nos requêtes"
norway.126.d: "[From.GetName] a accéder à nos demandes. Ils vont envoyer des armes et des volontaires pour nous assister dans notre lutte."
norway.126.a: "Excellent!"

norway.127.t: "[From.GetNameDefCap] a refusé notre requête"
norway.127.d: "Notre demande d'aide a malheureusement été refusée."
norway.127.a: "Décevant..."

norway.128.t: "La Norvège soutient les Syndicats Suédois"
 norway.128.d: "Le gouvernement syndicaliste norvégien a récemment commencer à soutenir financièrement les syndicats suédois, leur a apporté aussi des conseillers et surtout, des armes. L'agitation ouvrière s'est intensifiée et les syndicalistes semblent avoir gagné en confiance."
norway.128.a: "Transmettre une Protestation Diplomatique."
norway.128.b: "C'est la Guerre!"

norway.129.t: "Jeux de Guerres à la Frontière"
norway.129.d: "Pour améliorer notre armée et faire changer l'état d'esprit défensif de nos soldats, l'armée norvégienne va mener de grandes manoeuvres à la frontière suédoise."
norway.129.a: "Nous serons prêt pour les Suédois."

norway.130.t: "Jeux de Guerres à la Frontière"
norway.130.d: "Les syndicalistes norvégiens hont amassé leur armée à la frontière et ont organisé de sjeux de guerre ces derniers jours. Leur objectif n'est pas une attaque, sinon ils l'auraient déjà fait, mais il ne faut pas nous tromper sur leurs objectifs. Le cabinet est divisé sur la marche à suivre. Certains voudraient pousser les norvégiens à se replier en leur soumettant un ultimatum, alors que d'autres nous propose de faire comme les norvégiens."
norway.130.a: "Menacons-les de Guerre!"
norway.130.b: "Faisons de même."

norway.131.t: "L'Ultimatum Sudéois"
norway.131.d: "Le gouvernement suédois nous ont soumis un ultimatum, exigeant l'arrêt des jeux de guerres et notre éloignement de la frontière. Devrions-nous refuser l'ultimatum en continuant nos manoeuvres ou céder à leurs demandes?"
norway.131.a: "Ils bluffent."
norway.131.b: "Replions-nous, nous ne sommes pas prêts à la uerre."

norway.132.t: "Notre Ultimatum a été Rejeté"
norway.132.d: "Notre ultimatum est arrivé à son terme ce matin et l'armée norvégienne poursuit ses opérations militaires frontalières. Il est clair qu'ils nous ignore."
norway.132.a: "Et bien c'est la Guerre!"
norway.132.b: "Ils ont compris notre bluff..."

norway.133.t: "Les Norvégiens se sont Repliés"
norway.133.d: "Les troupes norvégiennes se sont éloignées de la frontière dans la matinée. Leur tentative de préparation à la guerre est un échec."
norway.133.a: "Grande nouvelle!"

norway.134.t: "Nos Manoeuvres sont un Succès"
norway.134.d: "Les jeux de guerres ont été couronnés de succès. Nos soldats ont compris la nécessité de libérer nos frères suédois et le moral de l'armée est plus haut que jamais."
norway.134.a: "Magnifique!"

norway.138.t: "La Création de la Kompani Linge"
norway.138.d: "Martin Linge a rassemblé des patriotes et est en marche pour la Suède. Espérons qu'ils parviennent à saboter les industries vitales aux suédois."
norway.138.a: "Que s'embrase la Suède."

norway.139.t: "Kompani Linge est en Suède"
norway.139.d: "Une bande de saboteurs de terroristes est apparue en Suède. La \"Kompani Linge\", dont le nom vient d'un acteur de seconde zone, a déjà fait explosé des lignes de chemin de fer et des dépôts de munitions."
norway.139.a: "Il va falloir s'occuper d'eux..."

norway.140.t: "La Kompani Linge a fait sauter un pont!"
norway.140.d: "Un pont a été explosé par la Kompani Linge hier soir. Il n'y heureusement pas eu de blessés, mais cela va affecter nos capacités de ravitaillement dans la région."
norway.140.a: "Foutus saboteurs!"

norway.141.t: "La Kompani Linge a détruit une usine d'armement!"
norway.141.d: "Dans la matinée, la Kompani Linge a réussi à détruire une usine d'armement. Il semblerai que des syndicalistes les ont aidés à faire entrer les explosifs, qu'ils ont planté à proximité d'un grand dépôt de cordite. Bien que les dégâts sont réparables, l'usine sera inactive pendant plusieurs semaines."
norway.141.a: "Damnés saboteurs!"

norway.142.t: "la Fin de la Kompani Linge"
norway.142.d: "Pour le meilleur ou pour le pire, les changements politiques récents signifient que Martin Linge et ses saboteurs ne s'en prendront plus aux infrastructures suédoises."
norway.142.a: "Il était plus que temps."

norway.143.t: "La Norvège souhaite rejoindre notre Alliance"
norway.143.d: "La Norvège, qui a récemment emporté une guerre contre la Suède, souhaite rejoindre notre alliance."
norway.143.a: "Oui."
norway.143.b: "Non."

norway.144.t: "La France accepte"
norway.144.d: "La Commune de France a choisie de nous acceuillir dans son alliance militaire."
norway.144.a: "Bien."

norway.145.t: "La France refuse"
norway.145.d: "Contre toute attente, la Commune de France a refusé qu nous rejoignions la Troisième Internationale."
norway.145.a: "Nous sommes donc seuls..."

norway.150.t: "Naissance du Conseil Nordique"
norway.150.d: "La fondation du Conseil Nordique vise à faciliter l'assimilation et la coopération nordique."
norway.150.a: "Rejoindre le Conseil Nordique."

norway.151.t: "Etablissement de l'Union Défensive Scandinave"
norway.151.d: "Nous avons choisis de créer une alliance militaire défensive avec nos partenaires."
norway.151.a: "rejoindre l'union Défensive Scandinave."

norway.152.t: "La Convention des Passeports Nordiques"
norway.152.d: "Des représentants de chaque pays nordique se sont réunis ce matin à Stockholm pour y signer la Convention des Passeports Nordiques. Nos citoyens peuvent décsormais voyager librement entre les pays nordiques."
norway.152.a: "Signer la Convention."

norway.153.t: "Réinstaurer l'Union Monétaire Scandinave"
norway.153.d: "Les pays scandinaves ont rattaché leur monnaie les unes aux autres de 1873 à 1914, ce qui était connu sous le nom d'Union Monétaire Scandinave. Avec le retour de la coopération scandinave, il est temps de réinstaurer cette Union Monétaire Scandinave."
norway.153.a: "Une nouvelle monnaie pour une nouvelle ère!"

norway.154.t: "Un Marché Unique Nordique"
norway.154.d: "Avec l'intensification de notre assimilation, les douanes qui persistent entre nos pays sont devenues un obstacle. Il a donc été décidé d'abolir les douanes restantes et d'instituer un marché scandinave unique."
norway.154.a: "Rejoindre le Marché Unique."

norway.155.t: "La Conférence Scientifique Scandinave"
norway.155.d: "La formalisation de notre partenariat scientifique à travers la Conférence Scientifique Scandinave permettra à nos communautés scientifiques d'échanger les technologies essentielles. La Conférence doit se réunir à Copenhague la semaine prochaine pour commencer le processus."
norway.155.a: "Le savoir c'est le pouvoir."
norway.155.b: "Le savoir c'est le pouvoir."

norway.156.t: "La Suède propose de fédérer la Scandinavie"
norway.156.d: "La Suède a proposé d'unir les pays scandinaves au sein d'une fédération démocratique. Cela engendrerait l'annexion de notre pays."
norway.156.a: "Accepter de se fédérer (Fin de la partie)"
norway.156.b: "S'opposer à la Fédération."

norway.157.t: "Le Danemark propose de fédérer la Scandinavie"
norway.157.d: "Le Danemark a proposé d'unir les pays scandinaves au sein d'une fédération démocratique. Cela engendrerait l'annexion de notre pays."
norway.157.a: "Accepter de se fédérer (Fin de la partie)"
norway.157.b: "S'opposer à la Fédération."

norway.158.t: "Création de la Fédération Nordique"
norway.158.d: "Les autres pays s sont ralliés à notre projet fédéral. Selon sa constitution, la Fédération Nordique sera une monarchie fédérale et démocratique. L'éxecutif va former un gouvernement fédéral, celui-ci exercera le pouvoir au nom d'un conseil composé des monarches de Suède, de Norvège et du Danemark. le Parlement Fédéral siègera à Stockholm, mais les royaumes constituants conserveront leurs institutions et leur autonomie."
norway.158.a: "Génial!"

norway.159.t: "La Fédération Nordique échoue"
norway.159.d: "Notre tentative de créer une fédération Nordique a échoué... L'intégration nordique semble avoir atteint sa limite."
norway.159.a: "Soyez maudit, idiots de scandinaves!"

norway.160.t: "Visite d'Etat au Canada"
norway.160.d: "Les familles royales norvégiennes et canadiennes sont fortement liés, notamment parce que Haakon VII est l'oncle par alliance de [CAN_king_full_name]. Le gouvernement norvégien a récemment proposé de se rapprocher du gouvernement canadien pour renforcer nos relations diplomatiques. Il a donc été suggéré d'envoyer le Roi en visite d'Etat à Ottawa. Le Roi discutera de ce potentiel rapprochemen avec [CAN_king_full_name] et améliorera potentiellement l'image de la Norvège au sein du peuple canadien."
norway.160.a: "Transmettez nos amitiés au Roi [CAN_king_full_name]."

norway.161.t: "La visite d'Etat Norvégienne"
norway.161.d: "Les familles royales norvégiennes et canadiennes sont fortement liés, notamment parce que Haakon VII est l'oncle par alliance de [CAN_king_full_name]. Le gouvernement norvégien a récemment proposé de se rapprocher du gouvernement canadien pour renforcer nos relations diplomatiques. Ils ont donc décidé de nous envoyer le Roi Haakon VII en visite d'Etat."
norway.161.a: "Il est le bienvenu."

norway.162.t: "Le Roi Haakon au Canada"
norway.162.d: "La visite de Haakon VII au Canada s'est avérée être un grand succès. Entre les réceptions officielles et les visites touristiques, il a réussi à attirer l'attention sur notre situation diplomatique. Le roi a également eu une session très constructive avec son neveu et [CAN_king_first_name] a promis de porter la question à l'attention de ses ministres."
 norway.162.a: "Un grand succès."

norway.163.t: "Le Roi Haakon au Canada"
norway.163.d: "La visite de Haakon VII au Canada s'est avérée être un grand succès. Entre les réceptions officielles et les visites touristiques, il a tenté de présenter la situation difficile de la Norvège au public canadien. Le roi a également eu une séance très constructive avec son neveu et [CAN_king_first_name] a apparemment promis de porter la question à l'attention de ses ministres."
 norway.163.a: "Un grand succès."

norway.164.t: "La Norvéège veut rejoindre l'Entente"
norway.164.d: "Le Royaume de Norvège s'est rapproché de nous avec l'intention de signer un pacte de défense mutuel. Dans la pratique cea ferait de la Norvège un membre de l'Entente. Cela nous rendrait responsables de la défense de territoires sur le continent européen mais cela améliorerait aussi notre position stratégique. La cote norvégienne est longue et d'importance majeure pour conduire des opérations dans l'Atlantique nord et dans la Mer du Nord."
norway.164.a: "Acceptons, ce serait un allié utile."
norway.164.b: "Refusons, ce serait un boulet."

norway.165.t: "Le Canada accepte notre rquête"
norway.165.d: "le Canada a accepter notre requête. la Norvège est désormais membre de l'Entente."
norway.165.a: "Fantastique!"

norway.166.t: "Le Canada a rejeté notre requête"
norway.166.d: "Il semblerait que notre demande de protection a été refusé par le Canada."
norway.166.a: "Ennuyant..."

norway.170.t: "Relancer le Commerce Pomor"
norway.170.d: "Après le chaos politique et économique de la Guerre Civile Russe, le commerce entre le nord de la Norvège et le nord de la Russie est resté très bas. Nous pourrions maintenant relancer le commerce avec les communautés de la Mer Arctique. Il a été suggéré que nous ne contactions que les autorités locales dans un premier temps et non le gouvernement central, car nous les pensons plus sensibles à notre cause."
norway.170.a: "Envoyez une délégation."
norway.170.b: "La Russie n'est pas un bon partenaire commercial."

norway.171.t: "Relancer le Commerce Pomor"
norway.171.d: "Après le chaos politique et économique de la Guerre Civile Russe, le commerce entre le nord de la Norvège et le nord de la Russie est resté très bas. Il semblerait que la Norvège tente de rétablir les liens commerciaux en contactant les autorités locales à Murmansk et Arkhangelsk. Bien qu'ils auraient vraiment dû contacter le gouvernement central en premier, l'idée de rétablir le commerce Pomor a ses mérites. Que devons-nous leur répondre?"
norway.171.a: "Encourager le Commerce Pomor."
norway.171.b: "Non, le commerce relève du gouvernement central."

norway.172.t: "L'Accord Commercial Russo-Norvégien de [GetYear]"
norway.172.d: "Au final, le gouvernement russe a découvert les délégations envoyées aux autorités locales de Murmansk et Arkhangelsk. Mais heureusement, ils ont trouvé que l'idée avait du bon et ont accepté de rétablir le commerce Pomor."
norway.172.a: "Bonne nouvelle."

norway.173.t: "Les Russes refusent"
norway.173.d: "Au final, le gouvernement russe a découvert les délégations envoyées aux autorités locales de Murmansk et Arkhangelsk. Malheureusement, il n'étaient pas intéressés par notre idée."
norway.173.a: "Dommage..."

norway.174.t: "Accord Commercial avec l'Allemagne"
norway.174.d: "Nous pourrions tenter d'accéder à certaines parties du marché continental allemand. Après le Lundi Noir, l'idée de faire un peu plus de commerce hors du 'Reichspakt' pourrait être vue favorablement par l'Allemagne."
norway.174.a: "Essayons d'obtenir un accès limité."
norway.174.b: "Laisser tomber."

norway.175.t: "Accord Commercial avec la Norvège"
norway.175.d: "La Norvège vient de nous approcher pour obtenir un petit traité commercial avec nous. Comme la Norvège n'est pas membre du 'Reichspakt', leur commerce avec l'Europe continentale st limité. En temps normal nous n'accepterions jamais mais après le Lundi Noir, l'idée d'un commerce accru est alléchante."
norway.175.a: "Oui, nous avons bien besoin d'un petit accord."
norway.175.b: "Non, déclinons poliment."

norway.176.t: "L'Accord Commercial Germano-Norvégien de [GetYear]"
norway.176.d: "L'Allemagne a accepté d'ouvrir un peu son commerce."
norway.176.a: "Très bien."

norway.177.t: "Les allemands refusent"
norway.177.d: "L'Allemagne a rejeté notre idée d'un accord commrcial."
norway.177.a: "Mince..."

norway.178.t: "Accord Commercial avec le Canada"
norway.178.d: "Nous pourrions essayer d'acroitre cos échanges commerciaux avec le Canada et les membres du Commonwealth. Cela serait bénéfique pour nous et surtout pour l'Entente, et nous gagnerions un précieux partenaire commercial."
norway.178.a: "Envoyer une délégation commerciale."
norway.178.b: "Laisser tomber."

norway.179.t: "Accord Commercial avec la Norvège"
norway.179.d: "La Norvège nous a approché pour parler d'accord commercial. Ils sont l'un des pays d'Europe les plus proches géographiquement de nous, et la suppression des barrières commerciales avec eux signifierait de meilleures relations et une croissance économique pour nous et les Norvégiens. Cela pourrait également être bénéfique dans la mesure où nous prendrions pied sur le plan économique en Europe du Nord, ce qui pourrait nous servir de tremplin pour de plus grandes ambitions."
norway.179.a: "Accepter la proposition."
norway.179.b: "Refuser."

norway.180.t: "L'Accord Commercial Canado-Norvégien de [GetYear]"
norway.180.d: "Le Canada a accepté notre proposition commerciale."
norway.180.a: "Très bien."

norway.181.t: "Les canadiens refusent"
norway.181.d: "Le Canada a refusé notre proposition commerciale."
norway.181.a: "C'est malheureux..."

norway.201.t: "La Norvège exige le Groenland"
 norway.201.d.DEN: "En 1814, quand le traité de Kiel a fait entrer la Norvège en union personelle avec la Suède, nous avons conservé nos possesions Nord-Atlantique. Le nouveau gouvernement nationaliste de Vidkun Quisling exige que nous renoncions à notre contrôle du Groenland."
 norway.201.d.other: "En 1814, quand le traité de Kiel a fait entrer la Norvège en union personelle avec la Suède, le Danemark a gardé ses possesions Nord-Atlantique. Le Groenland est maintenant en notre possesion et nouveau gouvernement nationaliste de Vidkun Quisling exige que nous renoncions à notre contrôle de l'île."
norway.201.a: "Refuser cette grotesque demande."
norway.201.b: "Ils ont raison, céder le territoire."

 norway.202.t: "[FROM.GetNameDefCap] accepte nos demandes"
 norway.202.d: "Réalisant la futilité de leur position, [FROM.GetNameDef] a décidé d'accepter nos revendications légitimes. Le Groenland fait à nouveau partie de la Norvège."
norway.202.a: "Bon retour!"

 norway.203.t: "[FROM.GetNameDefCap] refuse nos demandes"
 norway.203.d: "[FROM.GetNameDefCap] a refusé nos revendications légitimes, les qualifiant de grotesques et de complètement déraisonnables. Les chefs de nos forces armées attendent des nouvelles. Quelle est la solution à cette crise ?"
norway.203.a: "Ce qu'ils ne cédent pas, nous le prendont!"
norway.203.b: "Renoncons, nous ne sommes pas prêts pour la guerre..."

 norway.204.t: "[FROM.GetNameDefCap] recule"
 norway.204.d: "Réalisant la futilité de leur position, [FROM.GetNameDef] a décidé de retirer ses revendications irrédentistes."
norway.204.a: "Une victoire diplomatique."

norway.209.t: "Paix avec le Canada?"
norway.209.d: "Nos succès récents face aux forces Anglo-Canadiennes dans l'Atlantique Nord nous mettent dans une position favorable pour imposer nos termes. Nous devrions pouvoir demander toutes les possesions nord atlantique canadiennes contre la paix. Que souhaites le gouvernement?"
norway.209.a: "Nos objectifs sont remplis. Offrons la paix!"
norway.209.b: "Pas de paix, la victoire ou la mort!"

norway.210.t: "Paix avec la Norvège?"
norway.210.d: "Du fait de la malheureuse tournure de la guerre, les norvégiens sont en position d'exposer leurs termes et ont présentés une offre de paix. Ils veulent toutes nos possesions dans l'Atlantique nord, mais aucune 'vraie' terre canadienne. Devons-nous accepter?"
norway.210.a: "Nous avons perdu, accepter l'offre."
norway.210.b: "Non, la guerre n'est pas finie."

 norway.211.t: "Victoire sur [FROM.GetNameDef]"
 norway.211.d: "Le gouvernement [FROM.GetAdjective] a accepté notre offre de paix. Nous avons récupéré nos possessions de l'Atlantique Nord perdues depuis longtemps."
norway.211.a: "Hourra !"

norway.212.t: "Revendications Nord Atlantique"
norway.212.d: "L'Islande et les iles Féroés sont des parties intégrantes de la Norvège perdues au profit du Danemark en 1814. Devrions-nous demander le retour de nos terres?"
norway.212.a: "Demander l'Islande et les îles Féroés."
norway.212.b: "Evoquons-les vaguement..."

norway.213.t: "De nouvelles Exigences Norvégiennes"
norway.213.d: "Il semble que l'aggresion norvégienne ne connait pas de limite, ils se permettent de nous demander le reste de nos possesions nord Atlantique. Que devons-nous répondre?"
norway.213.a: "Jamais."
norway.213.b: "Nous ne pouvons risquer un guerre face à la Norvège."

 norway.214.t: "[FROM.GetNameDefCap] accepte nos demandes"
 norway.214.d: "Réalisant la futilité de leur position, [FROM.GetNameDef] a décidé d'accepter nos revendications légitimes. Ils font à nouveau partie de la Norvège."
norway.214.a: "Bon retour!"

 norway.215.t: "[FROM.GetNameDefCap] refuse nos demandes"
 norway.215.d: "[FROM.GetNameDefCap] a refusé nos revendications légitimes, les qualifiant de grotesques et de complètement déraisonnables. Les chefs de nos forces armées attendent des nouvelles. Quelle est la solution à cette crise ?"
norway.215.a: "Nous prendrons ce qu'ils ne cèdent pas!"
norway.215.b: "Renoncons, nous ne sommes pas prêts à nous battre..."

 norway.216.t: "[FROM.GetNameDefCap] recule"
 norway.216.d: "Réalisant la futilité de leur position, [FROM.GetNameDef] a décidé de retirer ses revendications irrédentistes."
norway.216.a: "Une victoire diplomatique."

 norway.217.t: "[FROM.GetNameDefCap] exge note annexion"
 norway.217.d: "Le gouvernement [FROM.GetAdjective] a exigé notre soumission. Ils veulent rétablir l'autorité [FROM.GetAdjective] sur l'Islande. Que devons-nous répondre ?"
norway.217.a: "Non l'Islande est et restera indépendante!"
norway.217.b: "Oui, c'est la meilleure solution."

 norway.218.t: "[FROM.GetNameDefCap] se soumet"
 norway.218.d: "Le gouvernement [FROM.GetAdjective] a accepté nos demandes légitimes. Ils font désormais partie de notre nation."
norway.218.a: "Un grand jour pour la Norvège."

 norway.219.t: "[FROM.GetNameDefCap] refuse nos demandes"
 norway.219.d: "[FROM.GetNameDefCap] a refusé nos revendications légitimes, les qualifiant de grotesques et de complètement déraisonnables. Les chefs de nos forces armées attendent des nouvelles. Que va faire le gouvernement ?"
norway.219.a: "S'ils ne donnent pas, nous prendrons!"
norway.219.b: "Renoncons, la guerre serait incertaine..."

 norway.221.t: "Les revendications [FROM.GetAdjective]"
 norway.221.d: "Le gouvernement [FROM.GetAdjective] a décidé de demander la restitution de [778.GetName] et [908.GetName]. Ces régions font partie de la Suède depuis près de 300 ans. Pouvons-nous accepter une demande aussi scandaleuse ?"
norway.221.a: "Jamais !"
 norway.221.b: "Eh bien... Qui se soucie de [778.GetName]... ?"

 norway.222.t: "[FROM.GetNameDefCap] accepte nos demandes"
 norway.222.d: "Dans une tournure surprenante des événements, le gouvernement [FROM.GetAdjective] a décidé d'accepter nos demandes. Il nous a cédé les zones contestées !"
norway.222.a: "Quoi! Sérieusement...?"

 norway.223.t: "[FROM.GetNameDefCap] refuse nos demandes"
 norway.223.d: "Comme prévu, le gouvernement [FROM.GetAdjective] a décidé de refuser nos demandes légitimes. Quelle sera notre réponse ?"
norway.223.a: "Nous les reprendrons, par la force!"
norway.223.b: "Bien, personne ne s'intéresse à ces coins-là de toute façon."

 norway.224.t: "[FROM.GetNameDefCap] recule"
 norway.224.d: "Réalisant la futilité de leur position, [FROM.GetNameDef] a décidé de retirer ses revendications irrédentistes."
norway.224.a: "Une victoire pour la diplomatie."

 norway.225.t: "La Norvège veut rejoindre le [ROOT.GetFactionName]."
 norway.225.d1: "La Norvège, qui est actuellement menacée par la menace des Syndicalistes, a demandé à rejoindre notre alliance."
 norway.225.d2: "La Norvège, exprimant son admiration pour notre gouvernement fort, nous considère comme l'avenir de l'Europe et a demandé à rejoindre notre alliance."
 norway.225.a: "Oui."
 norway.225.b: "Ce Quisling a une mauvaise réputation, on est mieux sans lui."

 norway.226.t: "[FROM.GetNonIdeologyName] a accepté notre demande"
 norway.226.d: "Les [FROM.GetAdjective]s ont décidé de nous accepter dans leur alliance militaire."
 norway.226.a1:0 "Ensemble, nous allons écraser la racaille syndicaliste !"
 norway.226.a2: "La faiblesse de l'ordre ancien sera mise à nu !"

 norway.227.t: "[FROM.GetNonIdeologyName] a refusé notre demande."
 norway.227.d: "Malheureusement, les [FROM.GetAdjective]s ont décidé de rejeter notre demande d'adhésion à la [FROM.GetFactionName]."
 norway.227.a: "Nous sommes donc seuls..."

norway.320.t: "L'Abolition de la Monarchie"
norway.320.d: "Ayant acquis le contrôle total de la Norvège, le pays travailliste va de l'avant. Nous déclarons aujourd'hui la République du Peuple et Haakon sera dépouillé du trône. Bien que le prince danois se soit montré amical, ou tout du moins pas biaisé, vis-à-vis du socialisme, la monarchie est un méthode archaïque des forces réactionnaires pour controler le peuple et doit donc être abolie."
norway.320.a: "Tranmael sera le président d'intérim."

norway.321.t: "La Norvège soutient le FS"
norway.321.d: "Il semblerait que le Fagoppositions Samnsluting, le plus grand syndicat du Danemark, a récemment reçu de large fonds venant de sources douteuses. Notre police a remonté la source jusqu'au régime syndicaliste norvégien, qui l'a sans doute fait dans le but d'étendre son pouvoir syndicaliste au peuple danois."
norway.321.a: "C'est une honte!"

norway.322.t: "La Grande Guerre Patriotique"
norway.322.d: "Encore un fois, les perfides suédois veulent soumettre la Norvège, à peine deux siècles après que nous nous soyons libéré de leur joug. Bien des norvégiens n'acceptent pas la nature de notre gouvernement, mais presque toute la nation norvégienne est révulsée à l'idée d'un retour de l'union Suédo-Norvégienne.\n\nA travers la Norvège, des volontaires pour se battre dans notre armée s'enrôlent, prêt à se confronter à l'ennemi. Et sur le front intérieur, les civils aident autant qu'ils le peuvent nos soldats. Alors que les suédois nous surpasse en armement et en hommes, nous pouvons compenser nos manques matériels avec notre volonté!\n\nNous continuerons jusqu'à la fin, nous nous battrons en Suède, nous nous battrons sur les mers et les océans, nous nous battrons avec une confiance grandissante et une force grandissante dans les airs, nous défendrons notre fylker, quelqu'en soit le prix, nous nous battrons dans les fjords, nous nous battrons à la frontière, nous nous battrons dans les bois et dans les rues, nous nous battrons dans les montagnes; Jamais nous ne nous rendrons."
norway.322.a: "Nous. Ne. Nous. Rendrons. Pas!"

norway.323.t: "La Fin de la Grande Guerre Patriotique"
norway.323.d: "Pour le meilleur ou pour le pire, la grande guerre patrotique a pris fin. Avec la Suède qui ne nous combat plus activement, l'enthousiasme de guerre anti-suédois se dissipe à une vitesse toujours plus grande... Laissant en suspens la question de est-ce que les méfaits répétés entre nos peuples permettront tout de même notre réconciliation, ou est-ce qu'une rivalité héréditaire a finie par prendre place..."
norway.323.a: "Au moins la guerre est finie..."

 norway.324.t: "Contre-Révolution de Vidkun Quisling"
 norway.324.d: "Ce matin, Vidkun Quisling, un nationaliste norvégien au franc-parler, a exécuté un contre-coup d'État contre le gouvernement syndicaliste norvégien récemment mis en place, avec l'aide de l'armée. Quisling a longtemps été un critique ouvert de toute croyance socialiste, et a diffusé une émission de radio importante sur ses pensées sur l'état de la nation, et ses mesures pour détruire le socialisme. Les unités de l'armée fidèles à la cause syndicaliste ont engagé des combats sporadiques avec les forces armées norewgiennes, qui ont juré fidélité à leur nouveau chef. Bien que l'on pense qu'il y aura toujours une opposition importante au régime de Quisling, l'escalade vers une guerre civile est peu probable. Alors que la Norvège cède finalement à son côté nationaliste, le monde ne peut que regarder le symbole de la démocratie libérale européenne tomber dans l'oubli."
 norway.324.a: "Pour le meilleur ou pour le pire, le chemin de la Norvège est le sien."

### Norwegian Socialism elections ###
nor_syncon.1.t: "Landsorganisasjonen - Politique Etrangère"
nor_syncon.1.d: "D'après la nouvelle Constitution, La Confédération Syndicale Norvégienne est devenue l'institution démocratique principale du nouvel Etat du Peuple norvégien. Ils se sont aujourd'hui réunis pour la première fois afin de décider de la politique étrangère du pays pour les premières années. Trois factions ont pris forme dans la Confédération; les modérés, s'inscrivant dans la continuité du Parti Travailliste, dirigés par Einar Gerhardsen, les syndicalistes othodoxes du NSF, menés par Elias Volan et enfin les Maximistes, aux convictions basées sur le parti britannique du même nom, dirigés Albin Eines. Et alors que nous allons voter sur la politique étrangère, chaque faction a son idée sur le sujet. Pour les modérés, la défense de la République est primordiale et en appelle donc à une attitude défensive, alors que pour les syndicalistes, rien n'est plus important que d'aider l'Internationale à libérer le reste du monde. Et enfin, les totalistes veulent concentrer notre politique étrangère sur la Suède car pour ux, nos voisins suédois causeront la ruine de la Norvège si nous ne occupons pas d'eux."
nor_syncon.1.a: "C'est notre devoir d'exporter la Révolution aux côtés des Britanniques et des Français!"
nor_syncon.1.b: "La Défense de la République est Primordiale!"
nor_syncon.1.c: "Sans une Suède pacifiée, la Norvège ne sera jamais en sécurité!"

nor_syncon.2.t: "Landsorganisasjonen - Afffaires Militaires"
 nor_syncon.2.d: "Avec la question de la politique étrangère réglée, les discussions tournent maintenant autour des questions militaires. Pour les modérés, l'ancienne façon de gérer l'armée n'est pas adaptée au statu quo révolutionnaires et ils veulent faire élire les officiers par les soldats qu'ils doivent diriger. Les syndicalistes s'inquiètent que cela pourrait amener des officiers incompétents mais populaire à monter en grade au prix de l'efficacité militaire mais sont d'accord qu'une forme de contrôle démocratique est nécessaire, et propose donc de réorganiser l'armée sous une forme syndicale, où les soldats élisent un 'conseil' chargé d'assigner les postes d'officiers dans l'armée. Les maximistes s'opposent farouchement à toute démocratisation de l'armée, car cela ne pourra amener qu'à de l'incompétence à l'endroit où cela est le moins souhaitable, et défendent le statu quo afin de garder une armée traditionelle."
nor_syncon.2.a: "Les syndicalistes contrôlent le débat!"
nor_syncon.2.b: "C'est une vicoire des modérés!"
nor_syncon.2.c: "Les maximistes assurent le statu quo!"

nor_syncon.3.t: "Landsorganisasjonen - L'Economie"
nor_syncon.3.d: "La Confédération en est à parler d'économie. Et il semblerait qu'encore une fois, les trois factions sont incapables de s'accorder. Les modérés veulent nationaliser l'économie pour qu'elle soit dirigé de manière gouvernementale, permettant le peuple d'influencer cette gouvernance au moyen des élections gouvernementales. Les syndicalistes s'y oppose et pense que l'économie devrait être décentralisée, laissant les travailleurs de chaque moyen de production décider de leur propre production à travers un syndicat et sans influence gouvernementale. Les maximistes, eux, joueent sur les deux tableaux, acceptant l'idée de syndicaliser l'économie dans son entièreté mais rejetant l'idée que ces syndicats seraient laissés hors de la sphère d'influence du gouvernement, de peur qu'on ait besoin d'eux pour des raisons d'Etat."
nor_syncon.3.a: "Une Economie Syndicalisée."
nor_syncon.3.b: "Une Economie Nationalisée."
nor_syncon.3.c: "Une Economie Syndicaliste Dirigée."

nor_syncon.4.t: "Landsorganisasjonen - La Jeunesse"
nor_syncon.4.d: "Pour la Conférédation, le système éducatif va devoir changer dans les années à venir. Les syndicalistes veulent éduquer les jeunes sur les idées révolutionnaires et socialistes, et sur l'importance de chérir la liberté pour laquelle les travailleurs norvégiens ont saignés et veulent défendre, alors que les maximistes veulent se concentrer sur la figure du Secrétaire-Général et sa vie - une sorte de culte de la personnalité. Les modérés, eux, sont contre la politisation du système éducatif, ils demandent que soit purifiés ceux qui s'opposent au prolétariat et qui furent mis en place par l'ancien gouvernement ploutocrate mais qu'après cela, le système reste aussi neutre que possible."
nor_syncon.4.a: "La Révolution doit être chérit par les Jeunes!"
nor_syncon.4.b: "Un système éducatif neutre et objectif est une nécessité."
nor_syncon.4.c: "Les Jeunes devraient vénérer le Président!"

nor_syncon.5.t: "Election du Nouveau Président de la République"
 nor_syncon.5.d.totalist: "Contre toute attente, la faction autrefois marginale d'Albin Eines a remporté une victoire totale lors de la conférence de la Confédération Syndicale Norvégienne, la Landsorganisasjonen. Il est donc peu surprenant qu'Albin Eines se soit présenté à la présidence sans opposition, les dirigeants des autres factions n'étant pas disposés à exécuter les plans maximistes issus de cette conférence."
 nor_syncon.5.d.syndicalist: "Les Syndicalistes ont remporté plusieurs débats politiques au sein de la Confédération Norvégienne des Syndicats. Une majorité de leurs dernières propositions ayant été approuvées, il s'avère que la Norvège s'oriente vers une voie syndicaliste orthodoxe. Elias Volan est maintenant le seul à devenir président de façon réaliste, les autres ayant abandonné ou s'étant révélés trop marginaux pour avoir une chance."
 nor_syncon.5.d.radical_socialist: "La faction modérée d'Einar Gerhardsen a toujours été la favorite pour remporter ces élections, et elle exerce une influence sur une grande partie des Norvégiens fidèles à la république. Après plusieurs succès dans les débats politiques, les rivaux de Gerhardsen ont cédé et abandonné la course, laissant leur opposition au nouveau gouvernement norvégien en place. L'élection de Gerhardsen à la présidence de la Norvège est pratiquement assurée."
 nor_syncon.5.d.draw_totalist_syndicalist: "Le sectarisme sévit clairement au sein de l'État norvégien, car aucune majorité n'a été trouvée. En conséquence, la course à la présidence reste extrêmement compétitive, avec la présence du leader maximaliste Albin Eines et du leader modéré Elias Volan, une tournure des événements surprenante si l'on considère la frangibilité du spectre totalitaire autrefois. Les derniers votes sont en train d'être comptés et il semble que..."
 nor_syncon.5.d.draw_totalist_radsoc: "Le sectarisme sévit clairement au sein de l'État norvégien, car aucune majorité n'a été trouvée. En conséquence, la course à la présidence reste extrêmement compétitive, avec la présence du leader maximaliste Albin Eines et du leader modéré Einar Gerhardsen, une tournure des événements surprenante si l'on considère la frangibilité du spectre totalitaire autrefois. Les derniers votes sont en train d'être comptés et il semble que..."
 nor_syncon.5.d.draw_syndicalist_radsoc: "Le sectarisme sévit clairement au sein de l'État norvégien, car aucune majorité n'a été trouvée. Par conséquent, la course à la présidence reste extrêmement compétitive, avec la présence du leader syndicaliste Elias Volan et du leader modéré Einar Gerhardsen, ce qui n'est probablement pas trop surprenant. Les derniers votes sont en train d'être comptés et il semble que..."
nor_syncon.5.a: "Albin Eines est le Nouveau Président!"
 nor_syncon.5.b: "Volan pour un syndicaliste sûr en Norvège !"
 nor_syncon.5.c: "Gerhardsen sera un splendide Président."
 nor_syncon.5.d: "...Albin Eines est le nouveau président de la Norvège."
 nor_syncon.5.e: "...Einar Gerhardsen l'emporte finalement."
 nor_syncon.5.f: "...Elias Volan est élu président."

