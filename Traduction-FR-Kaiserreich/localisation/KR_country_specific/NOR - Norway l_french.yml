### Ideas ###
NOR_labour_conflicts: "Conflits du travail"
NOR_labour_conflicts_desc: "L'économie norvégienne est rongée par de constants conflits du travail. Ce qui résulte, chaque année, par la perte de millions d'heures-hommes dûe aux grèves et aux problèmes d'approvisionnement."
NOR_labour_conflicts_strike: "Grève générale"
NOR_labour_conflicts_strike_desc: "Les syndicats ont déclaré une grève générale qui paralyse l'économie."
 NOR_weak_economy: "Economie morose"
 NOR_weak_economy_desc: "Après la Weltkrieg, la Norvège est restée dans la sphère d'influence britannique, tant sur le plan politique qu'économique. La révolution britannique de 1925 s'est donc avérée désastreuse pour l'économie norvégienne, orientée vers l'exportation. Depuis lors, la nation est exclue de la plupart des marchés européens en raison de la \"Mitteleuropa\" allemande. L'absence de commerce international paralyse notre économie."
NOR_agricultural_foreclosures: "Saisies agricoles"
NOR_agricultural_foreclosures_desc: "Notre décision d'autoriser la mise en pratique de saisies agricoles est en accord avec les théories économiques libérales. Cependant, la décision est très impopulaire au sein des fermiers affectés et a un impact négatif sur notre popularité."
NOR_uob_support_idea: "Interférence syndicaliste"
NOR_uob_support_idea_desc: "L'Union Britannique est en train d'interférer avec nos politiques. Ils financent et arment des groupes socialistes au sein du pays."
 NOR_oslo_analyser_idea: "L'Analyseur d'Oslo"
 NOR_oslo_analyser_idea_desc: "L'analyseur d'Oslo est le plus grand analyseur différentiel au monde. L'ordinateur nous est d'une grande aide dans nos initiatives scientifiques."
NOR_industrial_management_idea: "Recensement industriel national"
NOR_industrial_management_idea_desc: "En faisant conduire par le SSB un recensemnt industriel annuel, nous nous assurons que nos ressources industrielles limitées sont allouées de la manière la plus efficiente."
 NOR_fleischer_army_idea: "Plan de Fleischer"
 NOR_ruge_army_idea: "Plan de Ruge"
NOR_divided_airforce_idea: "Armée de l'air divisée"
NOR_divided_airforce_idea_desc: "L'organisation actuelle de l'armée de l'air norvégienne est obsolète. Le service de l'armée de l'air norvégienne, fondé en 1912, et le service de l'aéronaval, fondée en 1916, ne voient la puissance aérienne que comme un supplément pour remplir leurs tâches respectives."
NOR_united_airforce_idea: "Luftforsvaret"
NOR_united_airforce_idea_desc: "Ayant établi l'armée de l'air comme ue branche militaire à part entière, nous sommes prêts à faire face aux défis du futur."
NOR_DNL_idea: "Expansion réussie de la DNL"
NOR_DNL_idea_desc: "L'expansion réussie de la 'Det Norske Luftfartselskap' connecte notre pays et en aide l'économie."
NOR_AoR: "Age de la Radio"
 NOR_AoR_desc: "Le peuple norvégien a eu l'honneur de recevoir les dernières technologies radio de l'Union Britannique, ce qui nous permet de diffuser de tout nouveaux programmes."
 NOR_syndicalist_norway_idea: "Constitution syndicaliste"
NOR_syndicalist_industry_idea: "Plan triennal"
NOR_syndicalist_industry_idea_desc: "Gérer notre économie en usant de la planification nous permet de produire plus, mais malheureusement de manière moins flexible."
 NOR_secret_police_idea: "Le Comité à la Sécurité Publique"
 NOR_secret_police_idea_desc: "Le comité à la sécurité publique est d'une grande aide dans la lutte contre les ennemis de l'Etat."
