## Royal Ploughing Ceremony Mechanics ##
siam.27.t:0 "Cérémonie du Labour Royale : Récoltes Abondantes"
siam.27.d_sia:0 "La Phra Ratcha Phithi Phithi Charot Phra Nangkhan Raek Na Khwan (également connue sous le nom de Cérémonie du Labour Royale) a été pratiquée en [SIA.GetName] depuis la période Sukhothai, il y a près de 600 ans, et est étroitement surveillée par de nombreux agriculteurs à travers la nation.\n\nLes devins traditionnels ont prédit des récoltes abondantes, une production alimentaire riche et une quantité considérable d'eau pour cette année pendant la Cérémonie du Labour Royale à Sanam Luang près du Grand Palais de Bangkok."
siam.27.d_cam:0 "Le Bon Chroat Preah Nongkoal (également connu sous le nom de Cérémonie du Labour Royale) a été pratiquée au [CAM.GetNameDef] depuis le sixième siècle, et est observé de près par de nombreux agriculteurs à travers le pays.\n\nLes devins traditionnels ont prédit des récoltes supplémentaires abondantes, une production alimentaire riche et une quantité d'eau importante pour cette année pendant la Cérémonie du Labour Royale à Phnom Penh près du Palais Royal."
siam.27.d_bur:0 "La Ledaw de Mingala (également connue sous le nom de Cérémonie du Labour Royale) a été pratiquée en [BUR.GetNameDef] depuis le cinquième siècle pendant l'ère des dynasties de Pagan, et est étroitement observée par de nombreux agriculteurs à travers le pays.\n\n Les devins traditionnels ont prédit des récoltes supplémentaires abondantes, une production alimentaire abondante et une quantité d'eau importante pour cette année pendant la Cérémonie du Labour Royale à Mandalay à proximité du Grand Palais royal doré".
siam.27.a:0 "Dieu Merci !"

siam.28.t:0 "Cérémonie du Labour Royale : Rien de Spécial"
siam.28.d_sia:0 "La Phra Ratcha Phithi Phithi Charot Phra Nangkhan Raek Na Khwan (également connue sous le nom de Cérémonie du Labour Royale) a été pratiquée en [SIA.GetName] depuis la période Sukhothai, il y a près de 600 ans, et est étroitement surveillée par de nombreux agriculteurs à travers la nation.\n\nLes devins traditionnels ont prédit des récoltes moyennes, une production alimentaire normale et une quantité d'eau ordinaire pour cette année pendant la cérémonie royale de labourage à Sanam Luang près du Grand Palais de Bangkok."
siam.28.d_cam:0 "Le Bon Chroat Preah Nongkoal (également connu sous le nom de Cérémonie du Labour Royale) a été pratiquée au [CAM.GetNameDef] depuis le sixième siècle, et est observé de près par de nombreux agriculteurs à travers le pays.\n\nLes devins traditionnels ont prédit des récoltes moyennes, une production alimentaire normale et une quantité d'eau ordinaire pour cette année lors de la cérémonie royale de labourage près du Palais Royal de Phnom Penh".
siam.28.d_bur:0 "La Ledaw de Mingala (également connue sous le nom de Cérémonie du Labour Royale) a été pratiquée en [BUR.GetNameDef] depuis le cinquième siècle pendant l'ère des dynasties de Pagan, et est étroitement observée par de nombreux agriculteurs à travers le pays.\n\nLes devins traditionnels ont prédit des récoltes moyennes, une production alimentaire normale et une quantité d'eau ordinaire pour cette année lors de la cérémonie royale de labourage près du Grand Palais royal doré de Mandalay."
siam.28.a:0 "Ça a l'air ennuyeux...."

siam.29.t:0 "Cérémonie du Labour Royale : Le désastre est imminent !"
