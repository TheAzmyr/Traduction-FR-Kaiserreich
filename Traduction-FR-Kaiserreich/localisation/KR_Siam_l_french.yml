siamn.47.t:0 "Phibunsongkhram Assassinated!"
siamn.47.d:0 "Premier Phibulsongkram has just been assassinated by a Thai-Chinese gunmen at [GetDateText] during his arrival at the Ananda Samakhom Throne Hall. While riding in his motorcade, he was shot in the heart and had died instantly. What followed was a political vacuum in which both Phao Sriyanond, the Chief of the Secret Police, and Sarit Thanarat, Phibunsongkhram's military strongman, sought to take power and fulfil their own ambitions.\n\nPhao views the monarchy as an archaic symbol and wishes to formally declare a republic, while Sarit views co-operation with the former Chakri Dynasty as the best thing for the nation."
siamn.47.a:0 "Phao Sriyanond has emerged victorious!"
siamn.47.b:0 "Sarit Thanarat has emerged victorious!"

siamn.48.t:0 "Phibunsongkhram Survives Assassination Attempt!"
siamn.48.d:0 "Premier Phibulsongkram was shot in the jaw while dressing for work– by one of his own servants, no less! The culprit was quickly subdued by the security team and Phibulsongkram was rushed to the Thai Army Hospital. As he was in the hands of an extremely professional medical team he was able to make a swift recovery, and is planning on giving a speech at the Ananta Samakhom Throne Hall today."
siamn.48.a:0 "He isn't called the Iron Field Marshal for nothing!"

# siamn.49 is hidden

siamn.50.t:0 "Phibunsongkhram Assassinated!"
siamn.50.d:0 "Premier Phibulsongkram was shot in the head while dressing for work- by one of his own servants, no less! He was pronounced dead at the scene. What followed was a political vacuum in which both Phao Sriyanond, the Chief of the Secret Police, and Sarit Thanarat, Phibunsongkhram's military strongman, sought to take power and fulfil their own ambitions.\n\nPhao views the monarchy as an archaic symbol and wishes to formally declare a republic, while Sarit views co-operation with the former Chakri Dynasty as the best thing for the nation."
siamn.50.a:0 "Phao Sriyanond has emerged victorious!"
siamn.50.b:0 "Sarit Thanarat has emerged victorious!"

# siamn.51 is free here

siamn.52.t:0 "The Death of Luang Phibunsongkhram"
siamn.52.d.rep:0 "Premier Phibulsongkram passed away peacefully his his home today after suffering a heart attack. According to his wife, La-iade Phibunsongkhram, his last words were simply: 'Love, death is truly bliss'. Due to the lack of a political successor, a political vacuum followed in which both Phao Sriyanond, the Chief of the Secret Police, and Sarit Thanarat, Phibunsongkhram's military strongman, sought to take power and fulfil their own ambitions.\n\nPhao himself views the monarchy as an archaic symbol and wishes to formally declare a republic, while Sarit views co-operation with the former Chakri Dynasty as the best thing for the nation."
siamn.52.d.nor:0 "Premier Phibulsongkram passed away peacefully his his home today after suffering a heart attack. According to his wife, La-iade Phibunsongkhram, his last words were simply: 'Love, death is truly bliss'. He passed away surrounded by friends and family.\n\nBorn as 'Plaek Khittasangkha' in 1897, he received the title 'Luang Phibunsongkhram' due to his extraordinary service during the Siamese intervention in Burma. A moderniser, he was committed to bringing the Siamese Army up to date throughout his long service. A large event has been held in his honour by all four branches of the Siamese Armed Forces in Bangkok, with a street in the city renamed Phibunsongkhram Road."
siamn.52.a:0 "Phao Sriyanond has emerged victorious!"
siamn.52.b:0 "Sarit Thanarat has emerged victorious!"
siamn.52.c:0 "May he rest in peace..."

siamn.53.t:0 "Siam Surrenders to Us"
siamn.53.d:0 "Today Siam sent us an diplomatic envoy, asking to negiotiate a conditional surrender. Their troops will immedietly cease hostilities, they will cede key territories and pay us a hefty sum of war reparations - all they ask in return is that we guarentee their independence against future foreign aggression."
siamn.53.a:0 "We accept only unconditional surrender."
siamn.53.b:0 "Agree to their proposal."

siamn.54.t:0 "The first female officers finish training"
siamn.54.d:0 "Today, the first 28 female officers of the Royal Siamese Army finished their rushed training course. As part of its progressive nature all female cadets were forced to go through the same training curriculum as their male counterparts, and are supposed to serve at the frontline as men do. In order to molify conservative outrage however, they will have to leave active duty when they marry.\n\nOne of the outstanding recruits is Second Lieutenant Jirawat Phibunsongkram, the oldest daughter of Luang Phibunsongkhram, who will serve in the Suranaree company, Suriyothai regiment in Lopburi which shall be expanded to Battalion size later on should the pilot project proved to be successful."
siamn.54.a:0 "Cheers for the ladies."

siamn.55.t:0 "Creation of the Ministry of Transportation"
siamn.55.d:0 "Originally part of the Ministry of Interior - the Department of Highways, the Department of Railways, the Department of Air Transportation and the Port Authority will now form a new seperate Ministry in an effort to facilitate the construction of new highways and railways connecting major cities throughout the country. While ambitious the Ministry itself lacks the manpower to fulfill the plan by itself. Some suggest that we hire German and Austrian engineers to help us until those we sent to study overseas return home."
siamn.55.a:0 "Let's hire those engineers again."
siamn.55.b:0 "We shall stand onn our own two feet."

siamn.56.t:0 "Name of the Yanhee Dam"
siamn.56.d:0 "After 3 years of preparation, the first multi-purpose dam construction project in Sam Ngao, Tak on the Ping river with the estimated output of 780 megawatts is about to start. However, we didn't have any official name for this project yet."
siamn.56.a:0 "Let's just name it the Yanhee Dam."
siamn.56.b:0 "Phibunsongkhram Dam, after our glorious leader Chormpon Por."
siamn.56.c:0 "[From.GetLeader] Dam, after our benevolent king."
siamn.56.e:0 "Phanomyong Dam, after our great comrade."
siamn.56.f:0 "Khundanprakarnchol Dam, our protector against flood."
siamn.56.g:0 "Prajadhipok Dam, after our benevolent king."
siamn.56.h:0 "Ananda Dam, after our benevolent king."
siamn.56.i:0 "Bhumibol Dam, after our benevolent king."

# Event 57-58 not done yet

siamn.59.t:0 "National Day"
siamn.59.d:0 "Today, everyone in [SIA.GetNameDefCap] celebrates the day we managed to seize power from the corrupted few and adopt the first constitution, the first step towards our transformation into a modern nation. We shall forever uphold the six values dictated in the Khana Ratsadon's Manifesto: Independence, Public Safety, Economic Prosperity, Equality, Freedom and Education."
siamn.59.a:0 "And so we shall!"

siamn.60.t:0 "The First Tractor in Ayutthaya" # Ripping off VicII
siamn.60.d:0 "Mother, Mother! Uncle Daeng has bought a new machine! It can plough, pull, tear, move and you can ride on it! He says it called a 'Rot-thai'!\n\nThe advent of the tractor or, as it is now nicknamed by farmers, the 'Steel Buffalo' in Ayutthaya has led to a revolution in local agriculture, with farm output increasing on a scale unfathomable a mere generation ago. Truly, the boons of industry are good for Siam."
siamn.60.a:0 "Khun Phra Chuay!"

siamn.61.t:0 "Behind the Painting"
siamn.61.d:0 "Behind the Painting is a Thai romantic novel by Kulap Saipradit, written under the pen name 'Sri Burapha'. It tells the story of Nopphon, a Thai student from common background studying in Japan, who meets and develops a relationship with the aristocratic lady Mom Rajawongse Kirati, the newly married wife of a family acquaintance. Set post-Siamese Revolution to highlight the contrast between both characters, Nopphon and Kirati develop romantic feelings which they are unable to acknowledge; leading to tensions as the characters face the conflict between their feelings and familial duties."
siamn.61.a:0 "A well-written novel."

siamn.62.t:0 "Opening of the Tarutao Correction Center"
siamn.62.d:0 "After 6 months of construction the first shipment of political prisoners has now arrived on the island. Let's hope that we won't see them ever again."
siamn.62.a:0 "Off to Tarutao they go!"

siamn.63.t:0 "Tarutao Pirates"
siamn.63.d:0 "Being cut off from the mainland and left to their own devices, both the inmates and penal officers in Tarutao Correction Center have resorted to maritime piracy in the Strait of Malakka to keep themselves alive. After some successful raiding attempts the nearby Kaiserlichemarine garrison from Penang has managed to pacified the island offers to extradite these prisonners back to us, with the expectation thhat we will pay an indemnity for the damage our folks have done..."
siamn.63.a:0 "Send our 'compliments' to the Germans."
siamn.63.b:0 "Who cares about them anyway?"

siamn.64.t:0 "Sunset at Chao Phraya"
siamn.64.d:0 "Another bestseller written by 'Thomayanti'. Khu-gaam is a tragic love story story between a Thai girl Angsumalin, a Pak Sahachip member under the Pseudonym of Pichit Na Sukothai, and a German captain by the name of Karl von Staffener, a lowly German aristocrat in the service of the Kaiserliche Marine, German East Asia Singapurflotte Kommand.\n\nThe story escalates during both the Songsuradet Rebellion and the Indochinese Rebellion, where their fateful meeting and departure happens, with the climax set during an unexpected coup d'etat by Phรn Choonhavan in 1942."
siamn.64.a:0 "So that's where the 'Adalheida' craze came from..."

siamn.65.t:0 "Sor Setthabut's Siamese-English Dictionary"
siamn.65.d:0 "Compiled by Sor Setthabut (formerly Luang Mahasithivoharn) who is one of the political inmates in Tarutao, with the manuscript snuggled out by his mother during a prison visit. Based on his time when he was a Royal Scholarship student in the UK, his version of 'Pathanukrom' is highly regard among educational professionals as the most comprehensive Siamese-English Dicionary ever written."
siamn.65.a:0 "Such a shame that he was a dissident."

