 JF_SHX_QIE_COUP_FLAVOUR:0 "Suite à l'auto-coup d'Etat réalisé par Puyi avec l'aide de [SHX.GetNameDef], [SHX.GetLeader] est intervenu contre les restes de la clique zhili, s'alignant officiellement sur Pékin."
 JF_SQI_QIE_COUP_FLAVOUR:0 "Suite à l'auto-coup d'Etat réalisé par Puyi avec l'aide de [SQI.GetNameDef], [SQI.GetLeader] est intervenu contre les restes de la clique zhili, s'alignant officiellement sur Pékin."
 JF_ANQ_QIE_FLAVOR:0 "À la suite du soutien réussi de Wu Peifu à [ANQ.GetNameDef] la lutte contre [LEP.GetNameDef], Le gouverneur Chen Tiaoyuan s'est rallié à la Clique du Nord de la Zhili."
 JF_chinese_united_front:0 "Pour résister au Japon et à sa patte de chat [FNG.GetLeader], toute la Chine doit être réunie en un seul front."


