#North America
JF_CAN_USA_FLAVOUR:0 "Bien qu'à peine remis de leur Seconde Guerre Civile, les Etats-Unis ont décidé de se joindre au [CAN.GetNameDef] dans leur quête pour libérer leur patrie et l'Europe du syndicalisme."
JF_GER_USA_FLAVOUR:0 "Bien qu'à peine remis de leur Seconde Guerre Civile, les Etats-Unis ont décidé de rejoindre l' [GER.GetNameDef] dans le Reichspakt, en raison d'une haine commune pour le syndicalisme."
JF_FRA_CSA_FLAVOUR:0 "Maintenant que la Confédération Syndicaliste est victorieuse en Amérique, elle se dirige vers l'Europe et rejoint formellement l'alliance syndicaliste. Les réactionnaires tremblent alors que la puissance industrielle de l'Amérique se reconvertit pour la révolution."

#Central America
JF_COS_GER_FLAVOUR:0 "Entrelacés par l'intermédiaire des barons du café ZKG, un traité d'assistance militaire a été signé avec le [faction_leader.GetFactionName] ainsi que l'accès aux installations navales de Puerto Limon."
JF_COS_CAN_FLAVOUR:0 "Abandonné par son allié de confiance à Washington, San José a été contraint de chercher plus au nord pour assurer sa protection contre ses voisins les plus prédateurs. Ottawa, toujours désireux d'avoir des amis près du canal, a embrassé le Costa Rica."

#South America
JF_ARG_GER_FLAVOUR:0 "Suite au succès de l'accord commercial et de la coopération militaire entre les deux nations, [faction_member.GetLeader] a annoncé sa participation dans le [faction_leader.GetFactionName]."
JF_ARG_CAN_FLAVOUR:0 "Grâce à une diplomatie astucieuse [faction_membre.GetLeader] et [faction_leader.GetName] ont résolu la crise des îles Malvinas, mettant de côté leurs différends pour la menace commune."

#Western Europe
JF_BEL_GER_FLAVOUR:0 "Convenue dans le Traité d'Arlon, la nouvelle nation belge a officiellement rejoint le [faction_leader.GetFactionName] pour protéger sa souveraineté des faucons syndicalistes."
JF_BEL_CAN_FLAVOUR:0 "Alliés sur l'Yser pendant la Weltkrieg et liés par le sang à la couronne britannique, les belges ont fait le choix de se joindre à leurs anciens alliés pour assurer leur survie."
JF_BEL_FRA_FLAVOUR:0 "L'Ancien Ordre s'effondre, l' [GER.GetName] se désintègre, réveillez-vous victimes de l’oppression et faites tomber le Géant en représailles de 1914 !"
JF_CAN_POR_FLAVOUR:0 "En raison de ses liens de longue date avec la famille royale d'Ottawa, le [POR.GetName] s'est joint officiellement à l'Entente, donnant au Canada un tremplin en Europe pour la reconquête prévue des îles Britanniques."
JF_GER_IRE_FLAVOUR:0 "En raison de la provocation britannique, l'[IRE.GetName] a rejoint le [GER.GetFactionName], espérant que le Kaiser puisse les protéger des machinations syndicalistes..."
 
#Northern Europe
JF_GER_SWE_FLAVOUR:0 "Forte d'une longue histoire de relations économiques avec Berlin et d'un radicalisme croissant dans la région, la [SWE.GetName] a officiellement rejoint le Reichspakt."
JF_FRA_SWE_FLAVOUR:0 "Suite au renversement du gouvernement suédois par [SWE.GetLeader], ils ont formellement aligné la [SWE.GetNameDef] sur Paris, rejoignant ainsi la troisième Internationale."
JF_GER_FIN_FLAVOUR:0 "Face à la menace que la Russie cherche à reconquérir ses territoires européens,[FIN.GetLeader] a consolidé ses relations avec le Reichspakt, espérant qu'il pourra assurer la sécurité dont la petite nation a tant besoin."
JF_FRA_FIN_FLAVOUR:0 "Après le renversement de la monarchie par [FIN.GetLeader], ils se sont alignés sur le mouvement syndicaliste mondial et ont officiellement rejoint la Troisième Internationale."
JF_FRA_NOR_FLAVOUR:0 "Après le renversement de la monarchie, le nouveau gouvernement syndicaliste Norvégien s'est formellement aligné sur la Troisième Internationale."
JF_CAN_NOR_FLAVOUR:0 "La menace immédiate d'un radicalisme intérieur étant écrasée, la [NOR.GetName] s'est alignée sur l'Entente."
 JF_AUS_SWI_FLAVOUR_peace:0 "Si la menace française est pour l'instant modéré, la Suisse s'est formellement alliée à l'Autriche pour assurer la paix et la stabilité future."
 JF_AUS_SWI_FLAVOUR_war:0 "Avec la progression du conflit français, la Suisse a décidé de rejoindre officiellement l'alliance autrichienne, au cas où quelqu'un penserait qu'elle est encore neutre."
 JF_GER_SWI_FLAVOUR_war:0 "La guerre contre les syndicalistes progressant, la Suisse a décidé de rejoindre officiellement le Reichspakt, ne faisant que les aligner davantage sur l'Empire allemand."
 JF_GER_SWI_FLAVOUR_peace:0 "Alors que la menace française est temporairement atténuée, la Suisse a décidé de s'aligner sur le Reichspakt, pour assurer la paix et la sécurité future."
 JF_FRA_SWI_FLAVOUR:0 "Suite à la révolution syndicaliste en Suisse, le gouvernement provisoire a décidé d'adhérer à la Troisième Internationale, officialisant ainsi les relations déjà étroites entre la Commune de France et la [SWI.GetNameDef]."

#Southern Europe
JF_AUS_ITA_FLAVOUR:0 "Avec le radicalisme de Italo Balbo contenu dans l'urne, l'[ITA.GetNameDef] a officiellement rejoint le pacte de défense de l'Autriche."

#Eastern Europe

#Balkans
JF_SER_GRE_FLAVOUR:0 "En raison d'une haine partagée pour la puissance croissante de la Bulgarie, la Grèce a décidé d'adhérer au Pacte de Belgrade avec la Serbie pour faire tomber la Bulgarie une fois pour toutes. Cela pourrait très bien ébranler l'équilibre des pouvoirs dans les Balkans."
JF_SER_ROM_FLAVOUR:0 "Pour contenir le pouvoir croissant de l'Autriche et de la Bulgarie, la Roumanie a adhéré au Pacte de Belgrade. L'Autriche et la Bulgarie ont peur de voir le poudrière exploser à nouveau."
JF_CAN_GRE_FLAVOUR:0 "Pendant la Weltkrieg, les Alliés [GRE.GetNameDef] ont officiellement demandé à réintégrer le Canada dans l'Entente, donnant au bloc une base de pouvoir dans les Balkans."
