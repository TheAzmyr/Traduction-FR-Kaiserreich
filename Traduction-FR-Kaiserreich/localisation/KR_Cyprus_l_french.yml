### Events ###
 cyp.1.t:0 "Chypre déclare son indépendance"
 cyp.1.d:0 "Retournés seulement récemment à la Porte, les Chypriotes ont senti un moment de faiblesse et ont décidé de l'exploiter. Les manifestants ont pris d'assaut les bâtiments gouvernementaux à Nicosie, tout comme les collines et les forêts de l'île, les guérilleros (probablement soutenus par la Grèce) se battent contre les garnisons turques submergées.\n\nAppelant à Enosis ou à l'unification avec la Grèce, les rebelles ont déjà ouvertement appelé le gouvernement grec à intervenir et à absorber l'île dans son territoire. Entre-temps, les Chypriotes turcs se retrouvent déchirés entre les deux parties, car leur loyauté envers Chypre est en contradiction avec leur loyauté envers le régime turc de Konstantiniyye."
 cyp.1.a:0 "Hissez le drapeau bleu ! (Jouez en tant que Chypre)"
 cyp.1.b:0 "Sottises, vous resterez Kibris et ce sera la fin de cela"

 cyp.2.t:0 "Rhodes rejoint la révolte"
 cyp.2.d:0 "Les îles du Dodécanèse ont décidé de remettre leur sort aux mains des Chypriotes car le cumul des appels à Énosis ainsi que les récentes décisions du gouvernement Ottoman concernant le statut des îles a rendu toute médiation impossible. Cependant, tout comme à Chypre, les îles ont une population musulmane importante qui n'est pas ravie des appels à l'unification avec la Grèce."
 cyp.2.a:0 "Malheureux"

 cyp.3.t:0 "Lesbos rejoint la révolte"
 cyp.3.d:0 "En accord avec leurs compatriotes de Chypre, diverses îles grecques du nord de la mer Égée se sont jointes à la révolte. Surpassant les garnisons ottomanes, le peuple a pris les armes en adoptant une position de défi rivalisant avec celle de la guerre turco-grecque il y a plus d'un siècle.\n\n Les bases navales du régime turc ont subi des dommages considérables alors que l'escadre égéenne a été forcée d'évacuer après un attentat terroriste sur le croiseur Sisam plus tôt cette semaine. Ouvrant les Dardanelles à la flotte grecque, la perte de ces îles est considérée comme une calamité stratégique pour la défense de la capitale et la supériorité navale dans la mer Égée."
 cyp.3.a:0 "Malheureux"

 cyp.4.t:0 "Les Cyclades rejoignent la révolte"
 cyp.4.d:0 "Autrefois connues pour abriter les pirates de la mer Égée, les îles à majorité catholiques des Cyclades ont également décidé de se débarrasser de leurs chaînes. Principalement fondée par des résidents Grecs orthodoxes des îles, la population catholique n'est pas complètement décidé à aider les rebelles car la peur de la domination orthodoxe sur les îles n'est pas considérée comme la meilleure alternative au gouvernement turc.\nLa capacité industrielle des îles cependant et les installations navales qu'elles fournissaient sont une autre perte énorme pour la Porte en difficulté car elles contribueront grandement à la puissance de la révolte Grecque."
 cyp.4.a:0 "Malheureux"

 cyp.5.t:0 "Le colonel George Grivas part pour Chypre"
 cyp.5.d:0 "Grivas, né en 1898 dans le village de Trikomo à une cinquantaine de kilomètres au nord-est de Nicosie, est le fils d'un marchand de céréales. Après une éducation élémentaire à l'école du village, il a été envoyé au lycée Pancyprien. Apparemment bon élève, Grivas est allé à Athènes à l'âge de dix-sept ans pour entrer à l'Académie militaire grecque. Grimpant assidûment les échelons après la Weltkrieg, il est devenu lieutenant-colonel en poste à la frontière bulgare.\n\nMaintenant que Chypre a déclaré son indépendance, l'homme a présenté sa démission de l'armée et a pris un bateau pour Chypre pour lutter pour la libération de son peuple. Partisan important d'Enosis, ce n'est un secret pour personne qu'il fera tout ce qui est en son pouvoir pour que Chypre soit réunifiée avec la Grèce."
 cyp.5.a:0 "Bonne chance !"

 cyp.6.t:0 "L'ancien colonel George Grivas arrive à Chypre"
 cyp.6.d:0 "Grivas, né en 1898 dans le village de Trikomo à une cinquantaine de kilomètres au nord-est de Nicosie, est le fils d'un marchand de céréales. Après une éducation élémentaire à l'école du village, il a été envoyé au lycée Pancyprien. Apparemment un bon élève, Grivas est allé à Athènes à l'âge de dix-sept ans pour entrer à l'Académie militaire grecque. Gravissant assidûment les échelons après la Weltkrieg, il est devenu lieutenant-colonel en poste à la frontière bulgare.\n\nMaintenant que Chypre a déclaré son indépendance, l'homme a présenté sa démission de l'armée et a pris un bateau pour Chypre pour lutter pour la libération de son peuple. Partisan important d'Enosis, ce n'est un secret pour personne qu'il fera tout ce qui est en son pouvoir pour que Chypre soit réunifiée avec la Grèce. En raison de la domination des Chypriotes turcs dans la garnison ottomane sur l'île, cela fait également de lui l'un des seuls membres de la rébellion ayant une expérience militaire ce qui en a fait le chef d'armée de toute la force rebelle en un rien de temps."
 cyp.6.a:0 "La Grèce sera unie !"

 cyp.7.t:0 "Guerre d'indépendance Chypriote"
 cyp.7.d:0 "De nouveau sous domination turque après l'effondrement de l'Empire britannique seulement une décennie auparavant, les Chypriotes ont vu ce retour comme une insulte à leur nature Grecque. Les appels à l'Enosis ou à l'union avec la Grèce n'ont fait qu'augmenter et alors que le régime de Konstantiniyye prenait les mesures nécessaires pour garantir que l'auto-gouvernance chypriote ne se produirait jamais, un groupe de patriotes grecs avec le soutien de l'Église a finalement saisi cette chance comme moment pour briller.\n\nAvec plus de 20% de la population d'origine turque et une faible capacité pour le mouvement Chypriote de se débrouiller seul, toute la révolte dépend du soutien de la Grèce. On dit que le gouvernement grec prépare déjà une déclaration à ce sujet, mais beaucoup craignent que la Grèce évite toute intervention directe, craignant l’armée et la marine turque bien supérieure."
 cyp.7.a:0 "Nous faisons appel à Hellas !"

 cyp.8.t:0 "Chypre réclame l'Enosis"
 cyp.8.d:0 "Prenant complètement notre gouvernement par surprise, la déclaration soudaine d'indépendance de l'île de Chypre a été le sujet de conversation depuis que l'archevêque Leontios II a déclaré la fin de la domination turque il y a une semaine. L'objectif de la révolte est claire, tous ses dirigeants exigent l'unification immédiate avec la Grèce et nous appellent à l'obtenir le plus rapidement possible.\n\nBeaucoup de Grecs ont également annoncé ouvertement leur soutien à une intervention directe concernant la question mais cette dernière sera plus orientée vers Athènes, [GRE.GetLeader] n'est pas sûr que la Grèce devrait attaquer les Turcs en ce moment car leur supériorité numérique, industrielle et navale rendrait toute opération imprudente à moins d'être planifiée de manière très approfondie."
 cyp.8.a:0 "Et la Grèce répond !"
 cyp.8.b:0 "Soutenez les rebelles"
 cyp.8.c:0 "On ne peut pas risquer cela ..."

 cyp.9.t:0 "La Grèce envahit l'Empire ottoman"
 cyp.9.d:0 "En plein soutien de nos actions, le gouvernement grec a décidé d'intervenir directement dans le conflit. Après avoir envoyé un bref ultimatum au gouvernement turc, [GRE.GetLeader] a officiellement déclaré la guerre à la Sublime Porte plus tôt dans la journée."
 cyp.9.a:0 "A bas les Turcs ! (Jouez en Grèce)"

 cyp.10.t:0 "La Grèce envoie de l'aide"
 cyp.10.d:0 "Tout en s'abstenant de prendre une position officielle dans la guerre, le gouvernement grec nous a envoyé un abondant support dans l'espoir d'éviter une rapide contre-attaque turque. Des armes à feu, des bandages, de la nourriture et des volontaires affluent dans les ports de Chypre alors que la guerre s'éternise."
 cyp.10.a:0 "Nous sommes reconnaissants"

 cyp.11.t:0 "La Grèce nous abandonne"
 cyp.11.d:0 "Le gouvernement grec a décidé plus tôt dans la journée de mettre fin à toute assistance envoyée à notre rébellion et a envoyé à la Porte un télégramme indiquant qu'elle ne poursuivra pas sa politique agressive à son égard. Sans soutien et abandonnés par nos frères grecs, il semble peu probable que la révolte durera beaucoup plus longtemps."
 cyp.11.a:0 "Ainsi se termine le rêve d'Enosis ..."

 cyp.12.t:0 "La Grèce offre la paix"
 cyp.12.d:0 "Dans un effort pour empêcher de nouvelles effusions de sang, le gouvernement d'Athènes nous a tendu une possible branche d'olivier. Exigeant le retrait complet des forces ottomanes des îles grecques et l'abandon de nos revendications sur les dites îles, les Grecs ont décidé d'abandonner leurs ambitions sur Smyrne et Trébizonde et de signer un traité de paix complet avec notre empire.\n\nCela va sans dire que concéder aux Grecs serait une décision largement impopulaire et pourrait ouvrir la voie à encore plus de groupes de sécession, mais comme presque toutes nos frontières sont maintenant sous des menaces immédiates, nous ne pouvons-nous retrouver sans choix pour ce problème."
 cyp.12.a:0 "Nous acceptons leur offre"
 cyp.12.b:0 "Kibris est à nous !"

 cyp.13.t:0 "[OTT.GetName] refuse nos demandes"
 cyp.13.d:0 "Refusant de reconnaître notre contrôle sur les îles de la mer Égée et Chypre, [OTT.GetLeader] a rejeté notre offre de paix et a plutôt intensifié ses opérations contre nos forces dans la région. À Trébizonde et à Smyrne, les Grecs suivent le fil attentivement, car une répétition de la Weltkrieg devient un plus grand risque de jour en jour."
 cyp.13.a:0 "Ils ont ... mal choisi"

 cyp.14.t:0 "La révolte chypriote réussit"
 cyp.14.d:0 "La menace ottomane étant traitée, le peuple chypriote peut enfin respirer la vraie liberté. Les arrangements pour fusionner l'État rebelle avec Hellas lui-même sont en cours, car un défilé de la victoire est organisé à Nicosie et à Athènes pour célébrer cette joyeuse occasion tandis que les héros et les vétérans de la guerre sont personnellement décorés par [GRE.GetLeader]."
 cyp.14.a:0 "C'est une belle journée pour tous les Grecs !"

### Ideas ###
 CYP_revolt:0 "Désir d'Enosis"
 CYP_revolt_desc:0 "L'Enosis ou l'unification de la Grèce et de Chypre est au centre de la politique et de la propagande chypriote depuis des décennies. D'abord sous les Ottomans, puis sous les Britanniques et enfin à nouveau sous les Turcs, la population grecque orthodoxe de l'île a été quasi unanime dans son soutien au mouvement."
 CYP_revolt2:0 "Désir d'Enosis"
 CYP_revolt2_desc:0 "L'Enosis ou l'unification de la Grèce et de Chypre est au centre de la politique et de la propagande chypriote depuis des décennies. D'abord sous les Ottomans, puis sous les Britanniques et enfin à nouveau sous les Turcs, la population grecque orthodoxe de l'île a été quasi unanime dans son soutien au mouvement."
 CYP_turkish_cypriots:0 "Loyauté divisée"
 CYP_turkish_cypriots_desc:0 "Si la population grecque des îles grecques ne cache pas son aversion pour le régime turc, la situation est sensiblement différente pour la population turque de ces îles. Les Chypriotes turcs et d'autres groupes musulmans répartis sur des îles telles que Rhodes ne partagent pas le désir de leurs compatriotes pour une union rapide avec la Grèce et préfèrent continuer à vivre et travailler dans le cadre ottoman plutôt que de participer à une nation strictement chrétienne où ils seraient une minorité non significative."
 CYP_revolt_no_support:0 "Révolte non soutenue "
 CYP_revolt_no_support_desc:0 "La calamité a frappé car le gouvernement grec a refusé d'envoyer toute aide à la révolte chypriote. En conséquence, cela a ruiné tout espoir d'Enosis et a voué tous les efforts entrepris par les rebelles. La question chypriote turque a encore été amplifiée par cela, car leurs appels à une fin immédiate de la révolte n'ont fait qu'augmenter, maintenant avec le soutien de nombreux Chypriotes grecs."
 CYP_revolt_support:0 "Assistance chypriote"
 CYP_revolt_support_desc:0 "Les arsenaux grecs et les usines de guerre font des heures supplémentaires pendant que des navires remplis de matériel partent en file pour l'île de Chypre. Nous avons peut-être décidé de ne pas risquer ouvertement la colère du Sultan mais son jour viendra bientôt et avant ce jour, nous ferons tout ce qui est en notre pouvoir pour soutenir les efforts de nos frères grecs."
