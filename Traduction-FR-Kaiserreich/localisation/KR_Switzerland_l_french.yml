SWI_national_defense1_desc:0 "La tactique national de la Suisse se concentre sur une défense forte face à l'invasion étrangère. Les Suisses ne se battent pas pour des ambitions impérialistes, mais pour défendre leurs voisins et leurs foyers."
SWI_national_defense2_desc:0 "La tactique national de la Suisse se concentre sur une défense forte face à l'invasion étrangère. Les Suisses ne se battent pas pour des ambitions impérialistes, mais pour défendre leurs voisins et leurs foyers."
SWI_oss_desc:0 "Le Service du renseignement militaire est notre principale branche du renseignement et ses opérations protègent quotidiennement le peuple suisse."
SWI_oss1_desc:0 "Le Service du renseignement militaire est notre principale branche du renseignement et ses opérations protègent quotidiennement le peuple suisse."
SWI_populist_conscription_desc:0 "Nos anciennes méthodes de conscription n'ont pas suffi à nous sauver. Nous devons recruter tous les citoyens valides dans l'armée pour éviter une autre humiliation."
SWI_retreat_desc:0 "L'intervention de la Commune française dans la crise savoyarde nous a laissé pantois. Il est temps de battre en retraite pour l'instant et d'attaquer plus tard lorsque nous serons en mesure de stabiliser notre situation."
SWI_attack_desc:0 "Nous avons rassemblé nos forces et nous nous sommes préparés à un assaut global. Il est temps de ramener les Français dans leurs niches!"
SWI_geneva_memories_desc:0 "Il y a 5 ans aujourd'hui, les travailleurs genevois ont entamé une grande grève générale pour réclamer des réformes sociales et économiques, grève qui risquait de s'étendre au reste de l'Est de la Suisse (la Romandie). Craignant l'influence révolutionnaire de la Commune de France, le gouvernement central de Berne a réagit rapidement en envoyant l'armée fédérale pour briser la grève. Au cours des violences qui s'en sont suivies, 13 personnes ont été tuées et plus de 100 ont été blessées à Genève. Il en a résulté un fossé amer entre la Romandie et Berne qui, au cours des années suivantes, n'a pas réussi à se résorber."
SWI_geneva_memories2_desc:0 "Il y a 5 ans aujourd'hui, les travailleurs genevois ont entamé une grande grève générale pour réclamer des réformes sociales et économiques, grève qui risquait de s'étendre au reste de l'Est de la Suisse (la Romandie). Craignant l'influence révolutionnaire de la Commune de France, le gouvernement central de Berne a réagit rapidement en envoyant l'armée fédérale pour briser la grève. Au cours des violences qui s'en sont suivies, 13 personnes ont été tuées et plus de 100 ont été blessées à Genève. Il en a résulté un fossé amer entre la Romandie et Berne qui, au cours des années suivantes, n'a pas réussi à se résorber."
SWI_hold_the_line_idea_desc:0 "Il est de notre devoir de tenir nos défenses pendant que nous espérons que les grandes puissances d'Europe nous sauveront de cette invasion hostile."
SWI_economic_lifelines_idea_desc:0 "Les routes commerciales par l'intermédiaire de puissances neutres maintiennent la nation à flot pendant que certains États voisins souhaitent nous voir annihilés."
SWI_political_insulation_desc:0 "Notre isolement par rapport aux affaires étrangères nous a donné une capacité sans précédent à nous concentrer sur notre propre pays et à renforcer le gouvernement."
SWI_geneva_honor_desc:0 "Ceux qui ont donné leur vie pour la cause Syndicaliste à Genève sont de véritables héros de l'Etat et doivent être honorés en tant que tels."
SWI_free_skies_desc:0 "Notre concentration sur la supériorité aérienne nous a aidés à garder notre ciel pure des forces aériennes hostiles."
SWI_free_skies1_desc:0 "Notre concentration sur la supériorité aérienne nous a aidés à garder notre ciel pure des forces aériennes hostiles."
SWI_national_conscription_desc:0 "L'Assemblée fédérale se réserve le pouvoir d'enrôler la population et de mobiliser l'économie  suisse en temps de crise intense et en cas  d'attaques de puissances extérieures."
SWI_black_monday_desc:0 "La catastrophe du Lundi Noir a durement frappé l'économie suisse. Nous devons prendre des mesures draconiennes si nous voulons nous rétablir."
SWI_black_monday1_desc:0 "La catastrophe du Lundi Noir a durement frappé l'économie suisse. Nous devons prendre des mesures draconiennes si nous voulons nous rétablir."
SWI_national_bank_idea_desc:0 "La Banque nationale suisse est le bras économique armé de tout le pays et gère les finances de la grande majorité de la population et de l'Etat."
SWI_national_bank_idea1_desc:0 "La Banque nationale suisse est le bras économique armé de tout le pays et gère les finances de la grande majorité de la population et de l'Etat."
SWI_joint_command_idea_desc:0 "Les leçons apprises en joignant notre commandement à celui de l'Empire Allemand ont amélioré notre capacité à planifier des opérations de grande échelle."
SWI_mitteleuropan_assisstance_desc:0 "Les flux de marchandises en provenance du bloc du Mitteleuropéen servira à soutenir notre économie en difficulté et à améliorer notre capacité à soutenir l'effort de guerre."
SWI_nuclear_research_idea_desc:0 "La Commission d'étude de l'énergie nucléaire est chargée d'étudier la faisabilité de l'incorporation des armes nucléaires dans nos forces armées."
SWI_tech_sharing_idea_desc:0 "Nous partageons notre technologie avec nos alliés, et ils partagent la leur avec nous."
SWI_populist_fortress_idea_desc:0 "Notre pays est doté d'un large éventail de défenses naturelles. L'intégration de ces barrières naturelles dans de nouveaux réseaux défensifs rendra notre pays impénétrable à tout envahisseur potentiel."
SWI_develop_cantons_idea_desc:0 "Cette initiative de développement vise à revitaliser notre industrie en déclin suite à la catastrophe du Lundi Noir."
SWI_merchant_marine_idea_desc:0 "En dépit de son enclavement, la Marine marchande suisse est une vaste et prospère entreprise commerciale, et son rôle de majeur en Suisse permet à l'économie et à la population de se maintenir en forme."
SWI_merchant_marine_idea2_desc:0 "En dépit de son enclavement, la Marine marchande suisse est une vaste et prospère entreprise commerciale, et son rôle de majeur en Suisse permet à l'économie et à la population de se maintenir en forme."
SWI_squadrons_idea_desc:0 "La formation de nouveaux bataillons de surveillance spécialisés nous permettra de mieux suivre la situation sur le champ de bataille et de mieux coordonner nos efforts aériens avec nos forces terrestres sur le terrain."
SWI_neutrality_idea_desc:0 "La Suisse s'impose une politique de neutralité permanente en matière d'affaires étrangères. La Suisse n'a pas participé à un conflit étranger depuis le Traité de Paris de 1815 et le principe de neutralité est fermement ancré dans l'Etat suisse et dans son peuple."
SWI_neutrality2_idea_desc:0 "La Suisse s'impose une politique de neutralité permanente en matière d'affaires étrangères. La Suisse n'a pas participé à un conflit étranger depuis le Traité de Paris de 1815 et le principe de neutralité est fermement ancré dans l'Etat suisse et dans son peuple."
SWI_neutrality3_idea_desc:0 "La Suisse s'impose une politique de neutralité permanente en matière d'affaires étrangères. La Suisse n'a pas participé à un conflit étranger depuis le Traité de Paris de 1815 et le principe de neutralité est fermement ancré dans l'Etat suisse et dans son peuple."
SWI_FRA_coop_eco_idea_desc:0 "Anciens ennemis, une mission diplomatique suisse a assuré un climat de réconciliation et de coopération entre les deux nations."
SWI_FRA_coop_eco1_idea_desc:0 "Anciens ennemis, une mission diplomatique suisse a assuré un climat de réconciliation et de coopération entre les deux nations. Les Français ont tiré parti de leur pouvoir pour s'assurer qu'ils obtiennent un accord qui leur est très favorable..."
SWI_FRA_coop_tech_idea_desc:0 "Anciens ennemis, une mission diplomatique suisse a assuré un climat de réconciliation et de coopération entre les deux nations."
SWI_FRA_coop_tech1_idea_desc:0 "Anciens ennemis, une mission diplomatique suisse a assuré un climat de réconciliation et de coopération entre les deux nations. Les Français ont tiré parti de leur pouvoir pour s'assurer qu'ils obtiennent un accord qui leur est très favorable..."
SWI_FRA_coop_pol_idea_desc:0 "Anciens ennemis, une mission diplomatique suisse a assuré un climat de réconciliation et de coopération entre les deux nations."
SWI_FRA_coop_pol1_idea_desc:0 "Anciens ennemis, une mission diplomatique suisse a assuré un climat de réconciliation et de coopération entre les deux nations. Les Français ont tiré parti de leur pouvoir pour s'assurer qu'ils obtiennent un accord qui leur est très favorable..."
SWI_FRA_coop_chump_idea_desc:0 "Anciens ennemis, une mission diplomatique suisse a assuré un climat de réconciliation et de coopération entre les deux nations.Les Français ont tiré parti de leur pouvoir pour s'assurer qu'ils obtiennent un accord qui leur est très favorable..."
SWI_officers_purged4_desc:0 "Inquiet à l'égard des officiers francophones, le nouveau gouvernement militaire populiste a jugé bon de retirer des rangs ceux qu'il considérait " indésirables "."
SWI_officers_purged3_desc:0 "Inquiet à l'égard des officiers francophones, le nouveau gouvernement militaire populiste a jugé bon de retirer des rangs ceux qu'il considérait " indésirables "."
SWI_officers_purged2_desc:0 "Inquiet à l'égard des officiers francophones, le nouveau gouvernement militaire populiste a jugé bon de retirer des rangs ceux qu'il considérait " indésirables "."
SWI_officers_purged1_desc:0 "Inquiet à l'égard des officiers francophones, le nouveau gouvernement militaire populiste a jugé bon de retirer des rangs ceux qu'il considérait " indésirables "."
SWI_failed_coup_desc:0 "Le Schweizerischer Vaterländischer Verband a tenté et n'a pas réussi à renverser le gouvernement, incapables d'utiliser leurs plans secrets et jetant la nation dans le chaos. L'ordre a été rétabli, mais à quel prix."

### Events ###
swiss.1.t:0 "Le discours de Guisan"
swiss.1.d:0 "Lors d'une magnifique journée ensoleillée, Henri Guisan prononça son discours non seulement devant tous les soldats et officiers présents, mais aussi devant toute la Suisse. Dans son discours, il a fait l'éloge de la force et de l'unité du peuple suisse et a promis que la victoire n'était pas seulement réalisable, mais assurée.\nLorsque Guisan termina son discours , il a été accueilli par les applaudissements tonitruants de l'ensemble des spectateurs. Cet événement restera certainement gravé dans l'histoire de la Suisse comme un événement historique."
swiss.1.a:0 "Inspirant pour nous tous."
swiss.2.t:0 "Rassemblons l'Armée"
swiss.2.d:0 "La Suisse a maintenu sa neutralité dans les conflits durant des centaines d'années. Nous sommes un peuple attaché à nos valeurs de neutralité et de paix. Mais nous nous trouvons maintenant attaqués dans un conflit pour notre survie . Les hommes ont peur et beaucoup ne savent pas s'ils seront capables de se battre. Devant cette faiblesse , Henri Guisan a décidé d'organiser un grand rassemblement sur le Rütli, lieu historique du Rütlischwur de 1291. Tous les officiers suisses doivent être présents et un discours doit être prononcé pour fédérer le peuple suisse à travers le pays."
swiss.2.a:0 "Nous attendons le discours de Guisan."
swiss.3.t:0 "Référendum: les langues officielles"
swiss.3.d:0 "Un capital politique suffisant a été levé pour commencer aujourd'hui un référendum officiel sur un sujet important pour le peuple suisse. La question sur l'inclusion du romanche comme langue nationale de la Suisse doit être tranchée. Si elle est votée, cette langue fondamentalement suisse rejoindrait le français, l'allemand et l'italien parmi les langues nationales de la Suisse. Devrions-nous soutenir ce référendum ?"
swiss.3.a:0 "Aucune campagne."
swiss.3.b:0 "Campagne restreinte."
swiss.3.c:0 "Campagne moyenne"
swiss.3.e:0 "Campagne de grande envergure."
swiss.5.t:0 "Le référendum sur le Romanche réussit"
swiss.5.d:0 "Le référendum a réussi, et le romanche est maintenant officiellement une langue nationale de la Suisse."
swiss.5.a:0 "Magnifique!"
swiss.6.t:0 "Le référendum sur le Romanche échoue"
swiss.6.d:0 "Malgré tous nos efforts, le référendum a été rejeté. Le Romanche ne deviendra pas une langue nationale."
swiss.6.a:0 "Le peuple ne l'a pas soutenu."
swiss.7.t:0 "Référendum : Loi pour la Protection Nationale"
swiss.7.d:0 "Récemment, les pouvoirs accrus de l'État pour arrêter et détenir des acteurs subversifs dans le pays ont été de plus en plus appréciés. Cette mesure est jugée nécessaire par ceux qui ont vu l'escalade du clivage entre la France à l'Ouest et l'Allemagne à l'Est et qui pensent que de nombreux mouvements extrémistes, de droite comme de gauche, constituent une menace de plus en plus importante pour la stabilité de la nation. De nombreux opposants pensent cependant que ce ne sera qu'une mesure palliative et qu'un conflit entre le gouvernement et les mouvements extrémistes est inévitable. Devrions-nous soutenir ce Référendum ?"
swiss.7.a:0 "Aucune campagne."
swiss.7.b:0 "Campagne restreinte."
swiss.7.c:0 "Campagne moyenne"
swiss.7.e:0 "Campagne de grande envergure."

swiss.9.t:0 "Le référendum sur la loi pour la protection nationale réussit"
swiss.9.d:0 "Le référendum a été un succès et l'État va bénéficier d'une plus grande liberté dans sa capacité à combattre les menaces extrémistes qui menacent la stabilité de notre nation."
swiss.9.a:0 "Magnifique!"
swiss.10.t:0 "Le référendum sur la loi pour la protection nationale échoue"
swiss.10.d:0 "Il semble que le peuple n'est pas encore prêt pour une augmentation du pouvoir de l'Etat. Ils ont voté contre le Référendum et les pouvoirs de la police resteront inchangés."
swiss.10.a:0 "Le peuple ne l'a pas soutenu."
swiss.11.t:0 "Référendum: Combattre la crise économique"
swiss.11.d:0 "La récente catastrophe du Lundi Noir a plongé l'économie nationale dans un dangereux cercle vicieux. Il y a des mesures que le gouvernement peut et doit prendre pour lutter contre cette crise, mais ce référendum doit décider si le gouvernement pourra prendre des mesures extraordinaires , bien en dehors de ses pouvoirs habituels , afin de résoudre la crise rapidement. Devrions-nous soutenir ce référendum ?"
swiss.11.a:0 "Aucune campagne."
swiss.11.b:0 "Campagne restreinte."
swiss.11.c:0 "Campagne moyenne"
swiss.11.e:0 "Campagne de grande envergure."
swiss.13.t:0 "Le référendum économique réussit"
swiss.13.d:0 "Le référendum économique a réussi, et le gouvernement est maintenant libre de résoudre la crise du Lundi Noir avec ses nouveaux pouvoirs."
swiss.13.a:0 "Magnifique!"
swiss.14.t:0 "Le référendum économique échoue"
swiss.14.d:0 "Il semble que les gens ne croient pas que le gouvernement ait besoin de pouvoirs supplémentaires pour résoudre la crise. Qu'est-ce que cela va signifier pour notre économie ?"
swiss.14.a:0 "Le peuple ne l'a pas soutenu.""
swiss.15.t:0 "Référendum: Interdiction des unions syndicales"
swiss.15.d:0 "Le fait que le syndicalisme se soit constamment répandu à l'intérieur du pays au cours des dernières années n'est un secret pour personne. Nous partageons une grande frontière avec la Commune Syndicaliste de France, et les souvenirs du massacre de Genève sont  toujours tenaces en Romandie. Ce référendum est une mesure extrême pour combattre cette crise à la racine et bannir totalement les unions syndicalistes de la nation. Cette décision sera certainement critiquée, surtout par la Commune française. Devrions-nous soutenir ce référendum ?"
swiss.15.a:0 "Aucune campagne."
swiss.15.b:0 "Campagne restreinte."
swiss.15.c:0 "Campagne moyenne"
swiss.15.e:0 "Campagne de grande envergure."
swiss.17.t:0 "Le référendum sur les unions syndicales réussit"
swiss.17.d:0 "Malgré la forte mobilisation syndicale dans les régions romandes de la Suisse, le référendum a réussi. Toutes les organisations syndicalistes existantes sont maintenant dissoutes et aucune n'est légalement autorisée à se constituer de nouveau. Cela ne manquera pas de provoquer la colère des Français."
swiss.17.a:0 "Magnifique!"
swiss.18.t:0 "Le référendum sur les unions syndicales échoue"
swiss.18.d:0 "Il semble que le soutien syndicaliste a été trop fort, et le référendum a échoué. Les syndicalistes continueront de se rassembler comme ils l'ont fait au cours des dernières années."
swiss.18.a:0 "Le peuple ne l'a pas soutenu."
swiss.19.t:0 "Référendum : réorganisation de l'Armée"
swiss.19.d:0 "Il est apparu clairement que l'ancienne structure de l'Armée suisse n'est plus adaptée. Auparavant, l'armée s'appuyait sur une réserve de volontaires rapidement formés pour constituer l'épine dorsale de l'armée en cas de besoin, mais la montée en puissance des armées professionnelles dans les pays limitrophes a rendu ce modèle obsolète. Ce référendum propose de réformer l'armée selon le modèle allemand et de créer une force permanente forte et professionnelle. Devrions-nous soutenir ce référendum ?"
swiss.19.a:0 "Aucune campagne."
swiss.19.b:0 "Campagne restreinte."
swiss.19.c:0 "Campagne moyenne"
swiss.19.e:0 "Campagne de grande envergure."
swiss.21.t:0 "Le référendum sur la réorganisation de l'Armée réussit."
swiss.21.d:0 "Le référendum sur l'Armée a réussi, et les réformes vont commencer immédiatement dans les rangs de nos forces armées."
swiss.21.a:0 "Magnifique!"
swiss.22.t:0 "Le référendum sur la réorganisation de l'Armée échoue."
swiss.22.d:0 "Le peuple a refusé nos propositions de réforme de l'armée. L'armée continuera d'être formée à partir de troupes de réserve ."
swiss.22.a:0 "Le peuple ne l'a pas soutenu."
swiss.23.t:0 "Référendum: Le statut de la Franc-Maçonnerie"
swiss.23.d:0 "La franc-maçonnerie a été récemment sous les feux des projecteurs pour ses liens supposés avec des mouvements extrémistes dangereux et la prédominance de ses membres dans les hautes sphères de l'administration publique. Les francs-maçons ne sont pas considérés par l'État comme un danger réel, mais qui sait vraiment avec des sociétés aussi secrètes ? Le peuple devra choisir si ces sociétés doivent être autorisées à continuer leur pratique à l'intérieur de nos frontières. Devrions-nous soutenir ce Référendum ?"
swiss.23.a:0 "Aucune campagne."
swiss.23.b:0 "Campagne restreinte."
swiss.23.c:0 "Campagne moyenne."
swiss.23.e:0 "Campagne de grande envergure."
swiss.25.t:0 "Le référendum sur la Franc-Maçonnerie réussit."
swiss.25.d:0 "Le référendum est passé, et les francs-maçons ont été interdits de réunions officielles dans l'ensemble du pays. Bien que cela ait probablement peu d'effet sur les activités quotidiennes du gouvernement, le soutien du peuple à l'État s'est accru avec cette nouvelle."
swiss.25.a:0 "Magnifique!"
swiss.26.t:0 "Le référendum sur la Franc-Maçonnerie échoue."
swiss.26.d:0 "Le Référendum sur l'interdiction de la Franc-Maçonnerie en Suisse a échoué. Dois on en déduire que c'est l'influence des francs-maçons?"
swiss.26.a:0 "Le peuple ne l'a pas soutenu."
swiss.27.t:0 "Référendum: Le transport de marchandises"
swiss.27.d:0 "Le référendum d'aujourd'hui porte sur le système de transport de marchandises sur les routes suisses. Le référendum, si voté, modifierait la façon dont les marchandises doivent être transportées et augmenterait potentiellement le volume global des échanges commerciaux le long des routes principales. Devrions-nous soutenir ce Référendum ?"
swiss.27.a:0 "Aucune campagne."
swiss.27.b:0 "Campagne restreinte."
swiss.27.c:0 "Campagne moyenne."
swiss.27.e:0 "Campagne de grande envergure."
swiss.29.t:0 "Le référendum sur le transport réussit"
swiss.29.d:0 "Le référendum sur le transport des marchandises a réussi, et notre économie devrait en bénéficier d'ici peu."
swiss.29.a:0 "Magnifique!"
swiss.30.t:0 "Le référendum sur le transport réussit"
swiss.30.d:0 "Le référendum sur le transport de marchandises a échoué. Les routes resteront inchangées, pour l'instant."
swiss.30.a:0 "Le peuple ne l'a pas soutenu."
swiss.31.t:0 "Référendum: Abolir le gouvernement fédéral"
swiss.31.d:0 "Aujourd'hui, la foule s'agite dans une atmosphère pesante alors que le pays vote sur un référendum pour abolir le gouvernement fédéral et inviter les représentants des plus influents syndicats de la nation à rédiger les bases d'un nouveau gouvernement. Les militaires et observateurs " alliés " français ont été vus en force dans tous les centres urbains importants, et beaucoup savent qu'un vote contre ce changement est inutile. L'ancien gouvernement suisse a disparu."
swiss.31.a:0 "S'agit-il vraiment d'un vote équitables ?"
swiss.33.t:0 "Le référendum gouvernemental réussit"
swiss.33.d:0 "C'était vraiment un spectacle étrange: les groupes jouaient des airs de fêtes et que les défilés se tenaient devant des foules peu enthousiastes à la suite du succès du référendum. Le nouveau gouvernement suisse doit être formé sous peu, mais beaucoup de gens dans L'Est Suisse, germanisants et conservateurs, ne trouvent rien à fêter."
swiss.33.a:0 "Comme s'il y avait eu le moindre doute."
swiss.34.t:0 "La Suisse cherche à rejoindre l'Internationale"
swiss.34.d:0 "Après que la récente révolution syndicaliste ait secoué notre petit voisin de l'Est, beaucoup ont supposé que ce ne serait qu'une question de temps avant qu'ils ne rejoignent la Troisième Internationale. Aujourd'hui, les diplomates suisses sont enfin officiellement arrivés pour demander l'adhésion de la Suisse à notre alliance."
swiss.34.a:0 "Bien sûr !"
swiss.34.b:0 "Nous n'avons pas besoin d'eux."
swiss.35.t:0 "Les Français ont accepté"
swiss.35.d:0 "Après notre demande formelle d'adhésion à la Troisième Internationale, les Français ont répondu positivement en nous acceptant dans leur alliance."
swiss.35.a:0 "Nos frères !"
swiss.36.t:0 "Notre adhésion a été refusée"
swiss.36.d:0 "Malgré le fait que nous partageons des similitudes idéologiques ainsi qu'une frontière terrestre, les Français ont refusé de nous accepter dans leur alliance internationale. Pour quelle raison ont ils bien pu faire cela?"
swiss.36.a:0 "Impossible!"
swiss.37.t:0 "La Suisse recherche notre protection"
swiss.37.d:0 "Un envoyé diplomatique est arrivé aujourd'hui de Suisse avec une missive expliquant que le gouvernement Suisse a un besoin urgent de rejoindre notre alliance militaire. Comment devrions-nous réagir ?"
swiss.37.a:0 "Ils ont pris la bonne décision."
swiss.37.b:0 "Ils ne feraient que nous entraîner avec eux."
swiss.38.t:0 "L'Allemagne nous soutient"
swiss.38.d:0 "Notre diplomate à Berlin nous a fait savoir que l'Allemagne nous a officiellement invité dans son alliance et nous a accueillis à bras ouverts. Nous sommes maintenant un Etat membre à part entière du Reichspakt."
swiss.38.a:0 "Notre avenir est radieux."
swiss.39.t:0 "L'Allemagne nous a ignorés !"
swiss.39.d:0 "Malgré tous les efforts de notre diplomate, nous n'avons pas été en mesure d'obtenir une réponse officielle de l'Allemagne en ce qui concerne notre entrée dans le Reichspakt. Il semble que les Allemands tiennent à nous tenir à l'écart de leur alliance."
swiss.39.a:0 "Pourquoi?"
swiss.40.t:0 "Coup d'Etat nationaliste"
swiss.40.d:0 "Avant que l'aube ne se lève sur les bâtiments gouvernementaux de la capitale, c'était déjà fini. Le Schweizerischer Vaterländischer Verband, un mouvement populiste qui exerçait une grande influence sur les affaires gouvernementales grâce à ses nombreux membres dans l'armée et dans les hautes instances administratives, s'était déplacé dès les premières heures du matin pour sécuriser tous les lieux nécessaires au succès du coup. Des unités militaires triées sur le volet détenaient des sites importants dans toute la capitale et dans le reste du pays, et pas un seul coup de feu n'a été tiré, ni une seule vie perdue.\n\nL'échec du gouvernement précédent à protéger le peuple suisse en Romandie et à obtenir une aide étrangère contre leur annexion avait rendu évident pour le Schweizerischer Vaterländischer Verband que le gouvernement actuel a complètement échoué, et seul un gouvernement entièrement nouveau pouvait espérer relancer la nation suisse.\n\nNous espérons simplement que leurs tendances nationalistes pourront rester sous contrôle."
swiss.40.a:0 "La Suisse n'a pas besoin d'alliés."
swiss.41.t:0 "L'État suisse"
swiss.41.d:0 "La Confédération suisse a connu une  crise majeure au 19e siècle. Dans plusieurs cantons, les partis libéraux ont prévalu, réclamant plus de démocratie et plus de centralisme. Cela rencontra l'opposition des cantons catholiques, dominés par les conservateurs, qui formèrent le Sonderbund en 1845. La guerre du Sonderbund a éclaté en 1847 et a vu les libéraux vaincre les catholiques. En 1848, une Constitution fédérale est ratifiée, transformant la ligue des cantons en un Etat fédéral avec une nouvelle capitale fédérale à Berne. La nouvelle constitution a créé de nouvelles institutions comme le Bundesrat (Conseil fédéral), l'Assemblée fédérale (Bundesversammlung) et le Bundesgericht (Cour fédérale). La Suisse est restée neutre tout au long de la Weltkrieg, bien qu'il y ait eu divers conflits internes entre les citoyens suisses germanophones et francophones. En outre, des problèmes économiques se sont posés, due à l'encerclement de la Suisse par des pays en guerre totale. La gauche radicale a gagné beaucoup de soutien à cette époque, et en 1919, une grève à Genève, appelée de ses vœux par le mouvement ouvrier, a tenté d'imposer des changements sociaux majeurs. La tentative a échoué à cause de la peur de la propagation du syndicalisme français et de sa répression subséquente par le gouvernement suisse, mais dans son sillage des réformes sociales ont été entamées, entraînant des salaires plus élevés et des journées de travail plus courtes. En 1919, le système de la représentation proportionnelle a été introduit. Les Freisinnige conservateurs ont perdu leur majorité tandis que les sociaux-démocrates se sont renforcés. Dans les années 1930, la politique intérieure a été dominée par le conflit entre sociaux-démocrates et conservateurs. Les luttes entre communautés en Suisse prennent de plus en plus de valeurs politiques : Les francophones sont plus socialistes, les Allemands plus conservateurs et les Italiens plus cléricaux. La montée de la belligérance en Europe aura-t-elle des conséquences sur la Confédération ?"
swiss.41.a:0 "En avant !"
swiss.42.t:0 "Agrandir la Garde suisse"
swiss.42.d:0 "With our fates intertwined with those of the Swiss after our most recent diplomatic developments, our Swiss allies have made an interesting proposition. The Swiss Guard, a longstanding traditional guard of the pope, is to be expanded heavily and continuously supported by the current Swiss government. This increase in manpower will make the Swiss Guard a proper military force, and is obviously a sign of goodwill from our friends in Switzerland.Nos destins étant entrelacés avec ceux des Suisses après nos derniers développements diplomatiques, nos alliés suisses ont fait une proposition intéressante. La Garde suisse, une garde traditionnelle du pape de longue date, doit être fortement et continuellement renforcée par le gouvernement suisse actuel. Cette augmentation des effectifs fera de la Garde suisse une véritable force militaire et est évidemment un signe de bonne volonté de la part de nos amis suisses."
swiss.42.a:0 "A notre amitié."
swiss.43.t:0 "La Suisse nous appelle à l'aide !"
swiss.43.d:0 "La Suisse, petite nation montagnarde du centre de l'Europe, a lancé un vibrant appel à l'aide contre les actions impérialistes de la Commune française. Comme nous sommes l'une des grandes puissances du monde, accepter montrerait notre soutien contre l'impérialisme français. Devrions-nous aider les Suisses ?"
swiss.43.notfrance:0 "La Suisse, petite nation montagnarde située au centre de l'Europe, a lancé un émouvant appel à l'aide dans le cadre de sa guerre actuelle. La Suisse est un petit pays avec peu de ressources et il est peu probable qu'elle gagne la guerre sans aide internationale. Comme nous sommes l'une des grandes puissances du monde, accepter montrerait notre soutien contre l'impérialisme français. Devrions-nous aider les Suisses?"
swiss.43.a:0 "Et nous répondrons !"
swiss.43.b:0 "Ils se débrouilleront seuls."
swiss.43.c:0 "Nous devons nous concentrer sur notre propre guerre."
swiss.44.t:0 "L'aide étrangère arrive"
swiss.44.d:0 "Une puissance étrangère a répondu à notre appel à l'aide et nous a envoyé des fournitures et du matériel pour nos efforts défensifs. Nous leur en sommes profondément reconnaissants."
swiss.44.a:0 "Ce soutien est grandement apprécié"
swiss.45.t:0 "Le Lundi Noir frappe la Suisse"
swiss.45.d:0 "La récente chute à la Bourse de Berlin n'est pas sans conséquences pour la Suisse. L'économie suisse dépend fortement du commerce allemand et l'effondrement des marchés allemands a provoqué des ondes de choc immédiates dans l'économie suisse. Nous devons agir si nous voulons sauver notre économie de l'effondrement total."
swiss.45.a:0 "Quelle horreur !"
swiss.46.t:0 "La Suisse rejoint le Cercle de Vienne"
swiss.46.d:0 "Répondant à nos appels à la participation des meilleurs  chercheurs d'Europe à notre initiative de recherche à Vienne, nos amis les Suisses ont répondu favorablement et ont envoyé une poignée de chercheurs pour contribuer à notre initiative. Ensemble, nous ferons de grandes découvertes au nom du progrès scientifique."
swiss.46.a:0 "Fantastique."
swiss.47.t:0 "La Suisse adhère à la Société du Kaiser Wilhelm"
swiss.47.d:0 "Suite à l'influence que nous venons d'acquérir en Suisse, notre voisin du sud, les scientifiques suisses ont commencé à participer à la Société du Kaiser Wilhelm. Ces scientifiques se joindront à nos propres efforts de recherche et, espérons-le, créeront de nouvelles opportunités pour nos deux pays."
swiss.47.a:0 "Fantastique."
swiss.48.t:0 "La fondation de la Commune helvétique"
swiss.48.d:0 "La signature officielle des documents qui feront de la nouvelle commune helvétique le gouvernement officiel de la Suisse a largement étouffé les esprits, renforçant ainsi le pouvoir du syndicalisme dans la structure gouvernementale pour un avenir proche. S'inspirant de l'ancienne République helvétique, la nouvelle Direction promet de diriger le peuple suisse d'une manière qui profitera à tous les Suisses et de défendre leurs valeurs pour les décennies à venir."
swiss.48.a:0 "Une nouvelle aube se lève !"
swiss.49.t:0 "La naissance de la Commune helvétique"
swiss.49.d:0 "Tonnerre d'applaudissements dans les rues de la capitale alors que Georges Oltramare est intronisé comme premier et unique Directeur de la nouvelle Commune helvétique. Le nouveau directeur a promis que les erreurs du passé ne se reproduiront pas et que la nouvelle Commune helvétique sera une nouvelle puissance en Europe, grâce à son plaidoyer en faveur de l'approche gouvernementale directe pour la revitalisation de la Suisse."
swiss.49.a:0 "Georges Oltramare est notre avenir !"
swiss.50.t:0 "Une nouvelle capitale ?"
swiss.50.d:0 "Avec la fondation d'un nouveau gouvernement et d'un nouvel avenir pour la Suisse, une motion a été présentée pour déplacer la capitale officielle du pays de son ancien siège à Berne à un emplacement plus approprié à Genève. Jusqu'à présent, le Conseil d'Etat de Genève s'est acquitté efficacement des tâches du gouvernement et Genève a longtemps été le centre des mouvements syndicalistes en Suisse. Nombreux sont ceux qui pensent que cette initiative consoliderait l'avenir de la Suisse en tant que nation syndicaliste à part entière. Que devrions-nous faire ?"
swiss.50.a:0 "La capitale sera transférée à Genève."
swiss.50.b:0 "La capitale sera transférée à Berne."
swiss.51.t:0 "Les élections fédérales Suisses de [GetYear]."
swiss.51.d:0 "Le moment est à nouveau venu pour le peuple suisse de voter et de décider quel parti obtiendra la majorité au Conseil national. Un seul parti peut s'emparer de la victoire, lequel de ces partis aura la majorité ?"
swiss.51.a:0 "Sozialdemokratische Partei der Schweiz!"
swiss.51.b:0 "Landesring der Unabhängigen!"
swiss.51.c:0 "Freisinnig-Demokratische Partei!"
swiss.51.e:0 "Bauern-, Gewerbe- und Bürgerpartei!"
swiss.52.t:0 "À la recherche d'aide étrangère "
swiss.52.d:0 "Alors que les Français se tournent vers nous, nous devons nous adresser à nos voisins pour obtenir de l'aide dans la défense de la Suisse. Faire face à la puissance de la Commune Française n'est pas une tâche facile, et il est peu probable que nous recevions de réponse positive, mais nous devons tout de même essayer."
swiss.52.a:0 "Demandez l'aide de l'Allemagne."
swiss.52.b:0 "Les puissances du monde ont leurs propres guerres à mener."
swiss.52.c:0 "Les Autrichiens ont toujours détestés les Français."
swiss.53.t:0 "La Suisse fait appel au soutien de l'Italie"
swiss.53.d:0 "Menacée par la Commune française, notre voisine la Suisse est venue nous demander de l'aide contre l'agression française. Avec notre puissance combinée, nous pouvons prévenir un conflit en Haute-Savoie et maintenir la paix sur le continent."
swiss.53.a:0 "Nous nous engageons aux côtés de notre pays voisin."
swiss.53.b:0 "Nous ne pouvons pas risquer de conflit pour le moment."
swiss.54.t:0 "La Suisse demande l'aide autrichienne"
swiss.54.d:0 "Plus tôt dans la journée, des envoyés sont arrivés de Suisse pour plaider en faveur d'un soutien autrichien contre les menaces françaises. S'il n'y a pas grand-chose à gagner à soutenir une telle entreprise, apporter notre soutien à la cause helvétique pourrait renforcer notre prestige et montrer aux Français qu'il ne faut pas jouer avec l'Empire autrichien. Soutenir les Suisses de cette manière les rendrait certainement redevables envers nous...."
swiss.54.a:0 "Nous soutiendrons les Suisses dans ce conflit."
swiss.54.b:0 "Nous n'avons vraiment rien à y gagner."
swiss.55.t:0 "Les Italiens soutiennent la Suisse"
swiss.55.d:0 "L'Italie a fait savoir publiquement qu'elle soutenait les Suisses dans leurs faibles tentatives de nous refuser nos revendications légitimes. L'Italie a décidé de mobiliser ses forces militaires et semble prête à se battre. Cependant, nos services de renseignement rapportent que l'Italie espère secrètement que nous reculions et que nous évitions complètement un conflit militaire. Comment devrions-nous réagir ?"
swiss.55.a:0 "Nous ne pouvons pas risquer la guerre avec l'Italie. Pour l'instant."
swiss.55.b:0 "Alors nous les écraserons tous les deux !"
swiss.56.t:0 "L'Empire autrichien soutient la Suisse"
swiss.56.d:0 "En réponse aux conflits qui se préparent en Romandie et en Haute-Savoie, l'Empire autrichien a officiellement déclaré son soutien au peuple suisse contre nous. Si nous poursuivons nos exigences à l'égard des Suisses, il pourrait en résulter un conflit armé contre l'Autriche. Les Autrichiens sont une puissance à ne pas négliger, pouvons-nous nous permettre une guerre si tôt ?"
swiss.56.a:0 "Il ne faut pas jouer avec les Autrichiens."
swiss.56.b:0 "Il est temps de leur montrer qui est la véritable puissance en Europe."
swiss.57.t:0 "Les Italiens reculent"
swiss.57.d:0 "Nos efforts pour rallier les Italiens à notre cause contre la menace française se sont soldés par un échec. Nous sommes seuls contre la Commune."
swiss.57.a:0 "Maudite soit ils!"
swiss.58.t:0 "L'Autriche reste neutre"
swiss.58.d:0 "Malgré la légitimité de notre cause, les Autrichiens n'ont pas voulu nous venir en aide contre la menace française. Nous ne pouvons pas compter sur les Habsbourg pour nous aider."
swiss.58.a:0 "Malédiction !"
swiss.59.t:0 "À la recherche de nouvelles sources d'aide étrangère"
swiss.59.d:0 "Nos efforts diplomatiques récents n'ayant pas donné les résultats escomptés, nous n'avons probablement plus qu'une seule chance de faire appel à une puissance étrangère avant de manquer de temps...."
swiss.60.t:0 "Nous avons été abandonnés"
swiss.60.d:0 "Malgré tous nos efforts pour obtenir le soutien de la communauté internationale à notre cause, il semble qu'aucune nation ne soit prête à nous défendre contre l'impérialisme de la Commune française. Nous avons été abandonnés par nos voisins, et il ne nous reste pas d'autre choix que de céder aux exigences françaises. Nous ne pouvons pas espérer gagner seuls."
swiss.60.a:0 "Nous sommes entourés d'ennemis de toutes parts."
swiss.61.t:0 "Révolution en Suisse"
swiss.61.d:0 "Malgré nos intentions initiales de n'inciter qu'à la révolte en Haute-Savoie, il semble que nos efforts pour déstabiliser la Suisse aient dépassé nos attentes les plus folles. Plutôt que de s'arrêter dans les cantons de l'Ouest, les forces révolutionnaires ont plutôt avancé vers l'Est, soutenues par les défections de l'armée. Ces forces ont réussi à renverser le gouvernement fédéral à Berne et comptent maintenant sur notre soutien pour former leur nouveau gouvernement."
swiss.61.a:0 "Magnifique!"
swiss.62.t:0 "Révolte syndicaliste"
swiss.62.d:0 "Ce qui semblait au départ un soulèvement marginal dans les cantons de l'Ouest s'est répandu comme une traînée de poudre à l'Est, les partisans syndicaux se levant pour soutenir un flot sans cesse croissant de sentiments révolutionnaires qui a balayé la nation. L'armée, faiblement conduite et peu disposée à prendre les armes contre les civils, s'est montrée totalement inefficace pour arrêter leur marche sur la capitale. Alors que le soleil se lève, un nouveau gouvernement syndicaliste revendique le contrôle de la nation."
swiss.62.a:0 "Comment cela a-t-il pu arriver ?"
swiss.63.t:0 "Crise en Haute-Savoie"
swiss.63.d:0 "Avec la montée des tensions en Romandie et en Haute-Savoie et la volonté apparente de la France d'intervenir dans nos affaires intérieures, la situation est sombre. Ce n'est qu'une question de temps avant que la situation ne devienne hors de contrôle. Nous devons nous préparer au pire."
swiss.63.a:0 "Inquiétant."
swiss.64.t:0 "La France exige des réformes"
swiss.64.d:0 "Sentant notre apparente faiblesse et notre volonté de nous rendre à leurs conditions, la France a répondu à notre offre de rendre la Haute-Savoie avec incrédulité, nous informant que notre réponse était "hypocrite" et manifestement insuffisante pour garantir les droits des soutiens syndicalistes non seulement en Romandie, mais dans toute la Suisse. Ils ont proposé d'envoyer des "conseillers" dans notre pays afin de veiller à ce que les réformes appropriées soient adoptées "pour le bien du peuple helvète"."
swiss.64.a:0 "C'est le seul moyen d'éviter un bain de sang."
swiss.65.t:0 "Les Suisses cèdent"
swiss.65.d:0 "Après avoir correctement informé les Suisses que leur proposition de céder la Haute-Savoie n'était pas dans notre intérêt, ils ont montré leur faiblesse et leur aversion pour le conflit en acceptant nos propositions d'instaurer des réformes pour protéger les droits des syndicalistes dans leur pays. Il ne fait aucun doute que ces réformes conduiront à l'éventuelle suprématie du syndicalisme dans la nation, et les Suisses ne manqueront pas d'entrer dans notre propre sphère d'influence."
swiss.65.a:0 "La Révolution se propage !"
swiss.66.t:0 "Guerre contre la France !"
swiss.66.d:0 "Malgré tous nos efforts pour gagner la communauté internationale à notre cause et empêcher toute effusion de sang, notre fidèle allié et la France ont tous les deux refusé de céder. Il semble que nous devions nous battre pour préserver notre indépendance face à l'agression française."
swiss.66.a:0 "Nous nous défendrons jusqu'au bout."
swiss.67.t:0 "L'Italie nous soutient"
swiss.67.d:0 "L'Italie a accepté de soutenir notre position dans notre conflit diplomatique contre la France. Espérons que nous n'aurons besoin d'eux que pour régler cela pacifiquement.
swiss.67.a:0 "Nous sommes plus forts ensemble !"
swiss.68.t:0 "L'Autriche nous soutient"
swiss.68.d:0 "L'Autriche a accepté de soutenir notre position dans notre conflit diplomatique contre la France. Espérons leur présence suffise à régler pacifiquement cette question."
swiss.68.a:0 "Nous leur devons beaucoup."
swiss.69.t:0 "Une réunion entre officiers"
swiss.69.d:0 "Nous avons reçu des rapports suspects faisant état de grandes réunions d'officiers militaires qui se réunissent tard le soir et dans la nuit. Bien que cela ne soit pas préoccupant en soi, le fait que tous ces hommes soient membres de l'Association suisse des Vaterländischer Verband a fait tiquer certains membres du Conseil national. Les officiers planifieraient-ils quelque chose ?"
swiss.69.a:0 "Inquiétant."
swiss.70.t:0 "Choix d'un général"
swiss.70.d:0 "En temps de paix, le grade le plus élevé qu'il est possible d'atteindre dans l'armée suisse est celui de colonel. Ce n'est qu'en cas de grand besoin ou de conflit militaire imminent qu'un homme est promu au grade de général afin de diriger la défense de la nation. Maintenant que nous sommes plongés dans une période de grande crise, il est temps pour nous de choisir un général pour prendre le commandement de nos forces armées."
swiss.70.a:0 "Le charismatique Henri Guisan."
swiss.70.b:0 "Eugen Bircher, un homme de relations."
swiss.71.t:0 "Union Nationale Rally"
swiss.71.d:0 "Earlier today fringe Syndicalist radicals "Union Nationale" held a rally in the streets of Geneva against the "wilful suppression" of the Swiss workers by the current government. While such a fringe rally would normally be of no concern, the sheer amount of people in attendance has caught the government's eye.\n\nThousands of people were in attendance, seemingly hanging on every word of the main speaker, Georges Oltramare. It seems that Syndicalist sentiment is more prevalent in the West than we previously thought."
swiss.71.a:0 "We will have to keep an eye on them."
swiss.72.t:0 "Vorarlberg Defects"
swiss.72.d:0 "With our neighbour Austria on the verge of complete collapse in their ongoing war, some of its citizens have taken their futures into their own hands. The Bundesland of Vorarlberg, right on our eastern border with Austria, has held a public referendum to leave Austria behind and seek union with Switzerland.\n\nOver 80% of voters agreed with the proposal, and the local authorities have wasted no time pleading their case with us, hoping to avoid whatever cruel peace awaits them if Austria were to fall in their current war. The citizens of Vorarlberg are certainly willing, should we accept this new member of the Swiss state?"
swiss.72.a:0 "We gladly accept."
swiss.72.b:0 "It is too risky."
swiss.73.t:0 "Vorarlberg's Defection"
swiss.73.d:0 "It is no secret that things are not going well in the current war. Many key cities across the empire are in our enemy's hands, and morale is low. However, news has now reached us that the traitorous province of Vorarlberg has voted to leave the Empire entirely, and joined Switzerland instead!\n\nCan these traitors not see that a turn of fortunes is soon on its way? We will have to deal with these traitors, in time."
swiss.73.a:0 "Damn them!"
swiss.74.t:0 "Germany has Intervened in the Crisis"
swiss.74.d:0 "Despite not directly asking for their backing, it seems that the German Kaiser has seen the need to protect the order in Europe, and has intervened on our behalf against the Syndicalist menace. Could this turn the tide against the French hordes?"
swiss.74.a:0 "Wonderful!"
swiss.75.t:0 "Germany has Intervened Against Us"
swiss.75.d:0 "Despite the Swiss not asking for their assistance, the German Kaiser, delusional in his power, has seen fit to throw his nation into war against our glorious crusade. Surely this is the end of Germany's reign over Europe."
swiss.75.a:0 "German dogs!"
swiss.76.t:0 "Italy has Intervened in the Crisis"
swiss.76.d:0 "Despite not directly asking for their backing, it seems that the Pope in Rome has decided to aid us in our struggle against the French menace. Only good can come of this newfound alliance."
swiss.76.a:0 "Wonderful!"
swiss.77.t:0 "Italy has Intervened Against Us"
swiss.77.d:0 "Despite the Swiss not asking for their assistance, Italy, longtime enemy of the Socialist Republic, has seen fit to intervene in an affair they hove no business being involved with. If they are so eager to die for the Swiss, perhaps we shall let them."
swiss.77.a:0 "Italy's reunification is at hand."
swiss.78.t:0 "The Government Moves to Geneva"
swiss.78.d:0 "With the collapse of the government in Bern following the Syndicalist uprising, a loose coalition of Unions was formed to handle governmental affairs. It has become painfully apparent that this haphazard group of Unions is not capable of running the government and all its functions.\n\nInstead, a new government has been formed under the guidance of the Genenva Council of State, with the assistance of the French Commune. This new government will operate the state until a proper constitution can be formed for the new Switzerland."
swiss.78.a:0 "We are in their hands."
swiss.79.t:0 "The End of Swiss Neutrality"
swiss.79.d:0 "Despite our best efforts to avoid foreign entanglements and conflicts, Switzerland has found itself embroiled in a war. Our neutrality, maintained for over a hundred years, has finally been broken as men young and old are called up in service of their country."
swiss.79.a:0 "Today, we fight."
swiss.80.t:0 "Georges Oltramare visits England"
swiss.80.d:0 "In response to an invitation from Birmingham to create a 'new Socialism', local Syndicalist agitator Georges Oltramare, leader of the radical Union Nationale party, has left the nation in order to pursue the tenets of a new 'Totalist' ideology.\n\nA longtime fan of Mussolini's National-Syndicalist movement in Italy, Oltramare's political leanings have become increasingly more radical and his supporters more numerous. His advocacy for an even more extreme form of Syndicalism can only bring further unrest to the nation."
swiss.80.a:0 "We'll keep an eye on him."
swiss.81.t:0 "Oltramare visits Mussolini"
swiss.81.d:0 "After his rapid ascention to power in former Switzerland, leader Georges Oltramare found time today to fulfil one of longtime dreams as he made an official state visit to the Italian Socialist Republic. While there was the usual pomp and circumstance in the visit, Oltramre made it quite clear that he was only there to spend time with his personal hero, Benito Mussolini.\n\nOltramare was reported to have nothing but praise for the Italian head of state, who in turn seemed to enjoy the generous compliments. Together, the two promised 'a new era in Helvetic-Italian relations' and increased cooperation between the two Totalist nations."
swiss.81.a:0 "To future cooperation!"
swiss.82.t:0 "Protests against German Favouratism"
swiss.82.d:0 "An organised protest was held today in the capital against the state's new policies on official languages. Thousands of Swiss citizens who speak French, Italian, or Romansch in their daily lives were seen chanting anti-government slogans and disrupting traffic around the city.\n\nRomansch speakers in particular are incited over the change, given that their language was made official via referendum in Switzerland only a year ago. Local forces are more than prepared to handle protests of these size, but the people have made their displeasure known to the government."
swiss.82.a:0 "That was then, this is now."
swiss.83.t:0 "Loyalty in the Officer Corps"
swiss.83.d:0 "With the government firmly in the hands of the proper German-Swiss authorities, it has come to the attention of many in the upper echelons of the new government that there are officers in the Swiss army with questionable loyalties.\n\nThe loss of Switzerland's non-German speaking territories is a blow the strength of the nation, however the greater threat of disloyal officers still looms. An internal review of officers born in Romandie and other French-speaking regions of the nation has begun, and those viewed to be potential threats are to be detained."
swiss.83.a:0 "Weeds in the garden."
swiss.84.t:0 "The Bern Trials"
swiss.84.d:0 "After a lengthy internal review of the Swiss Officer Corps, officers loyal to the state have compiled a definitive list of those deemed potential threats to the new military government. Dozens of officers from French or Italian backgrounds, or those known to harbour Syndicalist leanings, have been detained and brought before a special military tribunal in Bern.\n\nThe show trials of these officers will strengthen the loyalty of the current officer corps to the state and ensure that any future officers know that treason will not be tolerated. However, many officers in custody hold high office within the military, and the removal of these officers is sure to dampen the strength of our forces."
swiss.84.a:0 "Let the trials begin."
swiss.85.t:0 "The Trial of Gustave Combe"
swiss.85.d:0 "The trial has begun for Staff Officer Gustave Combe, born in Orbe to a French-speaking family. His preference for French and potential loyalty to his family in French-occupied Romandie has marked him as a potential liabilty in the new Swiss military.\n\nThe trial has commenced and the charges laid against him seem damning."
swiss.85.a:0 "Guilty."
swiss.85.b:0 "Combe is a man of character. Innocent!"
swiss.86.t:0 "The Trial of Louis de Montmollin"
swiss.86.d:0 "The trial has begun for Artillery Officer Louis de Montmollin, a French speaking officer born in Savagnier, Neuchâtel. Montmollin is both from a French-speaking household hailing from the cantons lost to France, and has shown previous Syndicalist leanings, refusing to participate in military actions taken against Syndicalist supporters within the country.\n\nWith this information, the state has determined that officer de Montmollin is a great potential risk and must be removed from his post immediately."
swiss.86.a:0 "Guilty."
swiss.86.b:0 "Louis is a sterling officer. Innocent!"
swiss.87.t:0 "The Trial of Henri Guisan"
swiss.87.d:0 "The trial has begun for Officer Henri Guisan, distinguished Swiss Officer and the most high-ranking man brought in for trial.\n\nGuisan's arrest us undoubtedly politically motivated, due to his high position and Eugen Bircher's alleged distate of the man. Losing his talents would set our military back considerably.\n\nGuisan is beloved by both his men and acquaintances alike, and a sentence for him would be very unpopular. However, letting him go would show that the current government is perhaps not as powerful as they would have the people believe..."
swiss.87.a:0 "Guilty."
swiss.87.b:0 "Guisan deserves better. Innocent!"
swiss.88.t:0 "Continuing the Trials"
swiss.88.d:0 "The most high-proflie trials are over for now, but there are still many who must face the military's justice. Traitors and Syndicalists alike face trial, and perhaps a directive from the government could speed the process..."
swiss.88.a:0 "Most are Guilty."
swiss.88.b:0 "The rest are undoubtedly innocent."
swiss.89.t:0 "The Trials Conclude"
swiss.89.d:0 "After many long weeks of innocence and guilt, the trials of the Swiss Officer Corps are completed, and many have been either exonerated or retired. This process has ensured that the new Swiss military is one loyal to the state, but at what cost..."
swiss.89.a:0 "We now stand united."
swiss.90.t:0 "Defection of Loius de Montmollin"
swiss.90.d:0 "Officer Louis de Montmollin, after being declared innocent in the Bern Trials months before, has today been reported to have fled over the border into the Commune of France. He took with him several like-minded officers who either escaped arrest or were declared innocent in the trials, along with crucial information on our military deployments against the French.\n\nThe whole affair is seen as an embarrassment for the regime in Bern and many are wondering if the military are truly in control."
swiss.90.a:0 "We were fools to trust him."
swiss.91.t:0 "Ineffectual Purges"
swiss.91.d:0 "After the widely publicised show trials in Bern, the government has almost nothing to show for their efforts. We failed to prosecute any officers of note, and the people have taken us to be utter buffoons. How could we hold such trials and make no convictions?"
swiss.91.a:0 "We look like fools."
swiss.92.t:0 "New Generation of Officers"
swiss.92.d:0 "Months have passed, and a new generation of officers loyal to the state have entered the military. Month by month, the effects of the Bern Trials on our military effectiveness fade."
swiss.92.a:0 "Loyal officers are good officers."
swiss.93.t:0 "Swiss Officers Defect"
swiss.93.d:0 "After the end of the Savoyard Crisis, the Swiss government to our east was quickly overthrown by pro-German military officers who felt that the government had failed them. Paranoid and angry at French-speaking Swiss for 'betraying' their nation, they quickly began purging French elements of their military structure.\n\nThis approach has obviously backfired, as today a group of former Swiss officers fled over the border into France, seeking asylum from their oppressive government. They bring with them many secret Swiss military documents, which will surely be of use to us."
swiss.93.a:0 "Welcome, brothers."

swiss.100.t:0 "Memories Fade"
swiss.100.d:0 "With the bloodless resolution of the crisis in Haute-Savoie, Syndicalist agitations within the borders of our nation have faded. Old grudges have begun to be forgotten and a new period of unity is dawning. Those who remain as Syndicalist supporters have mostly begun resorting to more peaceable forms of political activism, and the political tension that once gripped the country is no more."
swiss.100.a:0 "We are brothers."
swiss.101.t:0 "France Loses Interest"
swiss.101.d:0 "Despite increasing tensions between ourselves and the French commune over the status of Haute-Savoie, today we have learned that the French government has suddenly dropped all plans to incense activism inside of Switzerland. It seems that the government in Paris has become dissuaded from pursuing the matter further, content to simply rattle its saber. We have dodged what could have become a major international crisis."
swiss.101.a:0 "Luck is on our side."
swiss.102.t:0 "Backstabbed!"
swiss.102.d:0 "Despite an initial promise of assistance against the French Commune, our ally has instead reversed that promise and instead publicly declared non-interference against this imperialist land-grab by the French Commune! It seems that our ally wanted to call France's bluff, but when France did not back down, they fled from the fight like the cowards they are. We are all alone in the world."
swiss.102.a:0 "Damn them all!"
swiss.103.t:0 "The Savoyard Crisis Defused"
swiss.103.d:0 "For many months, the regions of Romandie and Haute-Savoie have been gripped by tension as Swiss socialists have petitioned the Commune of France for annexation and intervention in order to unite the French speaking peoples under one banner. However, it appears that despite initial threats against the stability of the Swiss nation, no intervention seems forthcoming from the Commune. Lacking a serious supporter and seemingly acting against the wishes of the greater Swiss nation, today Syndicalist leaders have met with the Federal government for what appears to be the first of many negotiations to end the hostilities. It seems that peace has won the day, the crisis is over."
swiss.103.a:0 "Peace reigns."
swiss.104.t:0 "The Savoyard Crisis Defused"
swiss.104.d:0 "Despite the earlier opportunity to support the French-speaking regions of Switzerland against their capitalist oppressors, we have not found supporting their movement in our best interests. Now news has come from Switzerland that Syndicalist revolutionaries in the nation, disheartened at our lack of support, have decided to enter formal negotiations with the Swiss federal government. Whatever comes of these talks, our chance to intervene has passed."
swiss.104.a:0 "An opportunity lost."
swiss.105.t:0 "Diplomatic Mission to the Commune"
swiss.105.d:0 "Now that the crisis in Haute-Savoie has passed without bloodshed, there are many who have seen the extreme dangers of having an unfriendly power such as the Commune of France right on our border. The Federal Government has decided the only way to rectify this situation is to improve bilateral relations between ourselves and the French. An diplomatic mission has been sent to the Commune to attempt to defuse the hostilities."
swiss.105.a:0 "Let's make the attempt."
swiss.106.t:0 "Diplomatic Mission from Switzerland"
swiss.106.d:0 "Swiss diplomats arrived today in Paris to discuss the state of relations between our two countries. Previously our two states were on opposite sides of the Savoyard Crisis, but now that the crisis is behind us, it seems that the Swiss are eager to get in our good graces."
swiss.106.a:0 "Let's negotiate."
swiss.106.b:0 "Swiss? We have no need of the Swiss."
swiss.107.t:0 "Turned Away from Paris"
swiss.107.d:0 "Despite the earnest efforts of our diplomatic team to the French Commune, the French seem unwilling to negotiate with us on restoring friendly relations. We will have to remain vigilant on our shared border."
swiss.107.a:0 "A shame."
swiss.108.t:0 "Extracting Concessions"
swiss.108.d:0 "As the Swiss are more damaged by our poor bilateral relations, it is possible that they will agree to concessions in exchange for economic cooperation and the lifting of trade sanctions.\n\nOn the other hand, asking for too much threatens to leave the negotiations entirely. Should we make demands?"
swiss.108.a:0 "Demand the return of Haute-Savoie."
swiss.108.b:0 "Demand the concession of French Romandie."
swiss.108.c:0 "Demand economic concessions."
swiss.108.e:0 "Demand no concessions."
swiss.109.t:0 "The French Demand Concessions"
swiss.109.d:0 "After some initial negotiations, the French have come to us with an offer. They will negotiate in good faith, but any negotiations must be preceded by the concession of Haute-Savoie to the Commune. The Commune has declared that as the one and only legal French government, we are obligated to return Haute-Savoie under the terms of the Congress of Vienna. How should we respond?"
swiss.109.a:0 "We must accept."
swiss.109.b:0 "No!"
swiss.109.c:0 "This is outrageous! We're leaving!"
swiss.110.t:0 "The French Demand Concessions"
swiss.110.d:0 "After some initial negotiations, the French have come to us with an offer. They will negotiate in good faith, but any negotiations must be preceded by the cession of Romandie to the Commune. France has claimed that the French-speaking majority, rife with Syndicalist supporters, belongs as a proper part of the French nation. How should we respond?"
swiss.110.a:0 "We must accept."
swiss.110.b:0 "No!"
swiss.110.c:0 "This is outrageous! We're leaving!"
swiss.111.t:0 "The French Demand Concessions"
swiss.111.d:0 "After some initial negotiations, the French have come to us with an offer. They will negotiate in good faith, but any negotiations must be preceded by an agreement to economic concessions. Any trade deal we sign with the French will be required to assist them more than it assists us. How should we respond?"
swiss.111.a:0 "We must accept."
swiss.111.b:0 "No!"
swiss.111.c:0 "This is outrageous! We're leaving!"

swiss.113.t:0 "The Swiss are Outraged"
swiss.113.d:0 "The Swiss response to our demands was one of complete shock. After hours of quiet discussion in private, the delegation has decided that our demands were simply insulting and belied an unwillingness to properly negotiate.\n\nThe entire delegation left soon after, and do not seem intent on returning for another round of talks."
swiss.113.a:0 "Negotiations have broken down..."
swiss.114.t:0 "Rejection of our Demands"
swiss.114.d:0 "In response to our demands, the Swiss have soundly rejected any sort of concessions, and seem unwilling to consider the negotiations if concessions are on the table.\n\nThey are unlikely to back down on this stance."
swiss.114.a:0 "They called our bluff. We will cooperate without concessions."
swiss.114.b:0 "No concessions, no negotiations."
swiss.115.t:0 "France Expels our Diplomats"
swiss.115.d:0 "We have informed the French negotiators that we are unwilling to continue negotiations if the French are going to demand concessions. In response, the French have expelled our delegation and halted negotiations. There will be no deal with the French."
swiss.115.a:0 "Unfortunate."
swiss.116.t:0 "The nature of our Cooperation?"
swiss.116.d:0 "After agreeing to the initial French demands, the ball is now in our court. Rather than simply restoring relations, it is possible that Switzerland and France can work together and create a relationship that will benefit us both. What sort of relationship should we pursue?"
swiss.116.a:0 "Political Cooperation."
swiss.116.b:0 "Technological Cooperation."
swiss.116.c:0 "Economic Cooperation."
swiss.116.e:0 "Just restoring trade will be enough."
swiss.117.t:0 "Nature of Cooperation?"
swiss.117.d:0 "The French have agreed to negotiate with us, and have made no unreasonable demands of us in the process!. Rather than simply restoring relations, it is possible that Switzerland and France can work together and create a relationship that will benefit us both. What sort of relationship should we pursue?"
swiss.117.a:0 "Political Cooperation."
swiss.117.b:0 "Technological Cooperation."
swiss.117.c:0 "Economic Cooperation."
swiss.117.e:0 "Just restoring trade will be enough."
swiss.118.t:0 "End of Negotiations"
swiss.118.political:0 "The Swiss have returned to the discussion with an offer of political cooperation. Both of our nations will open an official embassy with the other and trade will be restored. Both nations promise to foster improved relations with the other. With this new deal, both of our nations will gain from the deal."
swiss.118.techno:0 "The Swiss have returned to the discussion with an offer of technological cooperation. Both of our nations will cooperate on technological development with the other and trade will be restored. With this new deal, both of our nations will gain from the deal."
swiss.118.economo:0 "The Swiss have returned to the discussion with an offer of political cooperation. Both of our nations will cooperate on economic development and trade will be restored. With this new deal, both of our nations will gain from the deal."
swiss.118.nothin:0 "The Swiss have returned to the discussion with an offer of political cooperation. Trade will be restored between our two nations. With this new deal, both of our nations will gain from the deal."
swiss.118.a:0 "We agree to the terms."
swiss.119.t:0 "Successful Negotiations"
swiss.119.d:0 "Despite the political and military differences between ourselves and the Swiss, the negotiations have gone a long way towards restoring normal relations. We will see how the fruits of these negotiations fare in the coming months."
swiss.119.a:0 "The Swiss have made amends."
swiss.120.t:0 "Successful Negotiations"
swiss.120.d:0 "Despite the political and military differences between ourselves and the French Commune, the negotiations have gone a long way towards restoring normal relations. Hopefully this negotiated peace will last."
swiss.120.a:0 "The political freeze is over."
swiss.121.t:0 "Switzerland Recognises the Commune"
swiss.121.d:0 "We have received news that as part of a negotiated deal with the Commune of France, the Swiss government has officially recognised the Commune of France as the legitimate French government. This leaves us in an awkward position, as the Swiss government previously recognised us as the sole legitimate government of France.\n\nWe will not forget this slight!"
swiss.121.a:0 "Damn them!"
swiss.122.t:0 "Peace with the Commune?"
swiss.122.d:0 "We have gone to war in defence of the small Swiss nation against the Commune of France. Initially, we had hoped to hold the French at the border, and force them into a negotiated peace that would ensure the integrity of the Swiss nation.\n\nThis plan has failed, and as we speak enemies march into Austria itself! We must sue for a negotiated peace now before it is too late."
swiss.122.a:0 "Sue for peace."
swiss.122.b:0 "Peace?! Never!"
swiss.123.t:0 "Austria Sues for Peace"
swiss.123.d:0 "Our war of liberation against Switzerland and their Austrian allies is going well. So well, in fact, that the Austrians have come to us with an offer of peace. Austria itself is being invaded, and Vienna is looking to get out of this unfavorable war.\n\nIt is obvious that they are on the losing end of this war, and it should be possible to extract heavy concessions out of them if we so choose. How should we respond?"
swiss.123.a:0 "White Peace will do fine."
swiss.123.b:0 "Demand heavy concessions."
swiss.123.c:0 "There will be no peace but our victory!"
swiss.124.t:0 "An Offer of White Peace"
swiss.124.d:0 "France has responded to our request for a negotiated peace by offering us favourable terms. White peace between ourselves and the French Commune, but Switzerland will be left to the French will.\n\nConsidering our military situation, it seems like the best offer we will ever get..."
swiss.124.a:0 "We Accept!"
swiss.124.b:0 "We can't betray Switzerland!"
swiss.125.t:0 "An Offer of A Harsh Peace"
swiss.125.d:0 "France has responded to our request for a negotiated peace by offering us harsh terms. We will be forced to cut all ties with the Italian Republic, and be forced to cede some land to France's new regime in former Switzerland. Switzerland itself will be left to suffer whatever fate the Commune dreams for it. We will pay minor economic reparations for our part in the war.\n\nConsidering our military situation, it seems like a decent offer..."
swiss.125.a:0 "We Accept."
swiss.125.b:0 "These terms are unacceptable!"
swiss.126.t:0 "No Peace!"
swiss.126.d:0 "The French have completely refused to negotiate any sort of peace with us, stating that the only peace we will receive is one dictated to us from our own halls in Vienna. The French will not negotiate with us."
swiss.126.a:0 "We will not lose!"
swiss.127.t:0 "Austria Accepts White Peace"
swiss.127.d:0 "The Austrians were all to eager to accept our offer of a white peace, even if it means leaving the Swiss to their fate. Peace will be signed with the Austrians, and we will have a free hand to do as we like with the Swiss."
swiss.127.a:0 "A wise choice."
swiss.128.t:0 "Austrian Betrayal"
swiss.128.d:0 "The war was certainly not going well, but the latest news from Vienna is simply shocking. The Austrians have signed a peace agreement with the French. And even worse, they have agreed to let the French do as they will with our nation. It seems as though this is the end for our nation..."
swiss.128.a:0 "Enemies on all sides!"
swiss.129.t:0 "Our Terms Rejected"
swiss.129.d:0 "Despite being the nation to initiate the process of peace, the Austrians have rejected the terms we so politely offered them, and instead have insisted on seeing this war to its conclusion.\n\nThey will soon know the error of their ways."
swiss.129.a:0 "War it is, then."
swiss.130.t:0 "Austria Surrenders"
swiss.130.d:0 "Austria, seeing the dire situation they are in, have accepted our most generous terms and will cede all of the territory we have requested of them. In addition, Switzerland has been abandoned to its fate and is ours to do with as we please.\n\nOur allies the Socialist Republic of Italy will be most ecstatic to hear this news."
swiss.130.a:0 "A nice bonus."
swiss.131.t:0 "Austria and Italy"
swiss.131.d:0 "Unbeknownst to us, the Austrians and French have been engaged in a series of peace talks regarding our current conflict over Switzerland. A peace deal has been reached, and France has secured us an agreement which will see the Austrians revoking all support from their pathetic puppet Italian Republic. It is only a matter of time before that false state flounders without its puppet master's strings."
swiss.131.a:0 "A true ally."
swiss.132.t:0 "Austrian Evacuation"
swiss.132.d:0 "Unbeknownst to us, the Austrians and French have been engaged in a series of peace talks regarding our current conflict over Switzerland. A peace deal has been reached, and the Austrians have not come out on top. As a part of the agreement, they will be forced to sever all ties with us, essentially leaving us to be swallowed by the Socialist Republic of Italy. Times are grim."
swiss.132.a:0 "Damn."
swiss.133.t:0 "Swiss-Germans Flee Syndicalist Rule"
swiss.133.d:0 "With the new Syndicalist regime seizing control of Switzerland, there are many who have something to fear from the changing of the guard. Thousands of Swiss, fearing Syndicalist reprisals, have fled over the border into Germany seeking the protection of the German Empire."
swiss.133.a:0 "We didn't need them."
swiss.134.t:0 "Swiss Refugees"
swiss.134.d:0 "With the Swiss government overthrown by Syndicalist rebels, there is chaos in many predominantly German cities in Switzerland. Many, fearing punitive action from the new government, have fled across the border into Germany and are seeking the protection of the Kaiser from the Syndicalist menace."
swiss.134.a:0 "Welcome them."
swiss.135.t:0 "The Red Cross"
swiss.135.d:0 "The Second Weltkrieg has begun, and the Red Cross, based in Geneva, has begun to organise in response to the predicted casualties. The Red Cross will help both sides in the war, taking no sides, and surely countless lives will be saved by their efforts.\n\nIn the last war, Red Cross societies delivered tens of millions of letters and parcels, sent out millions of Francs in aid, facilitated the transfer of hundreds of thousands of prisoners, and saved countless lives.\n\nLet us hope that they will not need to do as much in this war."
swiss.135.a:0 "War is hell."
swiss.136.t:0 "Defeat in Switzerland?"
swiss.136.d:0 "In what was widely considered by the High Command to be a quick and easy war, we have found ourselves on the back foot in our fight against the Swiss and their Austrian defenders. In order to save face in the international community, many have suggested we sue for peace immediately before our ineptitude on the battlefield becomes internationally observed."
swiss.136.a:0 "Sue for peace."
swiss.136.b:0 "Never!"
swiss.137.t:0 "France Begs for Mercy"
swiss.137.d:0 "There are high spirits all around as a French delegation arrived today with the intent to negotiate a peace between our two nations. It is no secret that the war is going very poorly for the French, and they are surely eager to end the war as soon as possible.\n\nThis would be a great opportunity to demand more out of them..."
swiss.137.a:0 "Peace is enough."
swiss.137.b:0 "Seize the rest of Savoie."
swiss.137.c:0 "We're marching to Paris!"
swiss.138.t:0 "Switzerland Accepts White Peace"
swiss.138.d:0 "Switzerland has responded favorably to our request for a settled peace, it seems that they are as eager to end the war as we are. All land gained or lost during the course of the conflict is to be returned to its original owner, and both sides are to return and lick their wounds. The war is over."
swiss.138.a:0 "We got off easy."
swiss.139.t:0 "Switzerland Demands Savoie"
swiss.139.d:0 "The Swiss are willing to accept our offer of peace, but only on the condition that we hand over stewardship of the rest of the Savoie region. They do have a legal claim to the region, dating back to 1815 and the Congress of Vienna, but this is an obviously opportunistic land grab.\n\nHowever, in our current situation, we are not in a position to refuse their demand. They could certainly have demanded worse..."
swiss.139.a:0 "We have no choice."
swiss.140.t:0 "Switzerland Refuses Peace"
swiss.140.d:0 "Despite our generous offer of peace in the face of the Swiss advance, we have received news that the Swiss are refusing any and all offers of peace. It seems that the mad Swiss are so confident in their invincibility that they think they can defeat the whole Commune. We will take pleasure in destroying these fools."
swiss.140.a:0 "They are overconfident buffoons."
swiss.141.t:0 "Peace with France!"
swiss.141.d:0 "News has arrived today that Switzerland has reached a negotiated peace with France. This is a victory for both ourselves and the Swiss, the Syndicalist menace has shown its weakness for all the world to see!"
swiss.141.a:0 "Peace is restored."
swiss.142.t:0 "Victory!"
swiss.142.d:0 "We have come out victorious in the war against France! The people are cheering in the streets and parades are being held in honour of our victorious troops all around the nation. It is time to celebrate!"
swiss.142.a:0 "A hard fought peace."
swiss.143.t:0 "Occupation of Haute-Savoie"
swiss.143.d:0 "In 1815 at the Congress of Vienna Switzerland was given the legal right to maintain the neutrality of Haute-Savoie in exchange for relinquishing all official claims on the region. During the Weltkrieg, as France was falling to Syndicalist revolutionaries, the Swiss government found it necessary to send soldiers to protect the region from the chaotic violence of the time.\n\nShortly after, the true French government was exiled to Africa, and Switzerland has maintained her military occupation of the region until a time that France returns to the mainland to reclaim it.\n\nThis of course has not sat well with the current government in Paris, which has actively attempted to reclaim the province."
swiss.143.a:0 "We will fulfil our legal mandate."
swiss.144.t:0 "KKP and BGB Leave the Bourgeois Block"
swiss.144.d:0 "The Bourgeois Block, the informal alliance of the popular Market Liberal FDP with the BGB and KKP conservative parties, has long stood as the most stalwart of Swiss political institutions, working to ensure that conservative interests are satisfied and that aggressive Radical Socialist and Syndicalist parties remain marginalised. Today that relationship was severed as the Catholic-Conservative Party (KKP) and the Party of Farmers, Traders and Independents (BGB) announced their loss of confidence in FDP's ability to handle the economy in the wake of the Black Monday disaster.\n\nWith Switzerland's greatest political parties beginning to fight amongst themselves rather than against socialism, there will be room for smaller parties to make their move."
swiss.144.a:0 "We are in a precarious situation."
swiss.145.t:0 "Swiss National Day"
swiss.145.d:0 "August 1st, is the Schweizer Bundesfeier, the anniversary of the signing of the Federal Charter of 1291, and is cause for celebration across the nation!"
swiss.145.a:0 "Go us!"
swiss.146.t:0 "Eugen Bircher speaks against Syndicalists"
swiss.146.d:0 "Eugen Bircher, influential Colonel in the Swiss military, today made a speech in front of the National Council wherein he plead with the council to 'slay the beast' that was the Syndicalist movements spreading within the nation.\n\nEugen Bircher leads the Schweizerischer Vaterländischer Verband, a paramilitary pro-German society that has been gaining influence among prominent Swiss military officers and politicians.\n\nThe colonel has been increasingly vocal both in public and in private of his distaste for Syndicalist and Socialist movements in Switzerland, and his opinion holds considerable sway."
swiss.146.a:0 "Hm."

swiss.150.t:0 "New Political Rivalries"
swiss.150.d:0 "With the old Federal government overthrown by proper Syndicalists and a new interim government created in its place, there is a clear struggle forming between the two main front running parties for control.\n\nOne is Union Nationale under Georges Oltramare, adherents of the more radical Totalist charter. Their main opponents are the SPdS, the more mainstream Syndicalist party under Jules Humbert-Droz.\n\nWith the need to form a new government apparent, both sides have been rallying their supporters in a bid to be the first party come out on top."
swiss.150.a:0 "Why can't we get along?"
swiss.151.t:0 "Union Nationale March"
swiss.151.d:0 "The Union Nationale party, not wanting to wait for official discussions, got off to a head start today as party leaders organised a large march through the capital's streets. Thousands were in attendance and Union Nationale has shown that it has the support of many Swiss citizens."
swiss.151.a:0 "Oltramare takes the lead."
swiss.152.t:0 "Jules Humbert-Droz Speaks Against Totalism"
swiss.152.d:0 "Not content to allow the Union Nationale to simply walk away with the nation, today Jules Humbert-Droz broadcast a powerful radio address to the nation.\n\nIn his speech, he rallied against the extremist messages of Union Nationale, and warned that supporting such a party would betray the initial spirit of the revolution. Many have been swayed by the SPdS leader's message and Oltramare's support has fallen overnight."
swiss.152.a:0 "A fair point."
swiss.153.t:0 "Violence in Bern"
swiss.153.d:0 "In recent weeks, both the Totalist Union Nationale and the more traditionalist SPdS parties have been working hard to show themselves as the front running party in the movement to assemble the new government.\n\nWith such a close race, tensions are bound to be high, and today a violent fight erupted in Bern between supporters of the two groups. Similar bouts of violence have been popping up around the nation, and the Union Council is beginning to worry that the violence will only escalate from here."
swiss.153.a:0 "Order is breaking down."
swiss.154.t:0 "The Union Council Calls for Formal Debate"
swiss.154.d:0 "In an effort to stop the violence spreading across the nation, the temporary Union Council has stepped into the fray in an attempt to resolve things peacefully. It has called upon both parties to agree to a series of formal debates, to be broadcast nationally over radio, in which both parties will attempt to state their case to the general populace.\n\nTo everyone's relief, the leaders of both parties have agreed and the debates are set to begin shortly."
swiss.154.a:0 "Let's settle this peacefully."
swiss.155.t:0 "The Debate Begins"
swiss.155.d:0 "Tonight marked the first round of the formal debates being held between the Union Nationale led by Geroges Oltramare and the SPdS led by Jules Humbert-Droz. Many topics were covered ranging from economic agenda to political reforms. While there are more debates to come, whoever is more successful in this first debate is likely to carry public support through subsequent debates.\n\nBoth potential leaders have good points but there can only be one winner."
swiss.155.a:0 "Georges Oltramare is victorious!"
swiss.155.b:0 "Jules Humbert-Droz has won!"
swiss.156.t:0 "Union Nationale Wins Public Support"
swiss.156.d:0 "Georges Oltramare's impassioned speech in the formal debate, combined with his multitude of rallies and marches, have shown the people of Switzerland that Union Nationale is the only party with enough support to form the new Syndicalist government. The Totalist movement has taken hold of the nation."
swiss.156.a:0 "Oltramare will form the new government."
swiss.157.t:0 "SPdS Wins Public Support"
swiss.157.d:0 "With Jules Humbert-Droz's sterling performance in the governmental debate, and the passion of his speeches against Totalism and Georges Oltramare, the hearts of the people have moved behind the SPdS. Union Nationale remains popular, but it is obvious that it no longer has enough public support to take the lead in the new government."
swiss.157.a:0 "Jules Humbert-Droz will form the new government."

swiss.159.t:0 "Foundation of the Swiss Merchant Marine"
swiss.159.d:0 "As Switzerland is a landlocked nation, it relies on trade with other nations to survive. To this end, the Swiss government has commissioned the purchase of several merchant vessels to operate under the Swiss flag.\n\nThese merchant vessels will participate in vital trade missions which will secure the necessary goods Switzerland needs to survive should her borders become compromised by conflict."
swiss.159.a:0 "Interesting."
swiss.160.t:0 "Christening of the EKS Helvetia"
swiss.160.d:0 "There was much celebration and excitement today as the government announced the official christening of the Swiss Navy's first flagship, the EKS Helvetia. This ship, a Light Cruiser produced from Switzerland's very own dockyards, is the first official flagship of the fleet and a symbol of Switzerland's overseas ambitions."
swiss.160.a:0 "The Swiss were born to sail."

swiss.161.t:0 "Returning Haute-Savoie"
swiss.161.d:0 "Now that our people have seen the light of a proper Syndicalist government and we no longer have a hostile relationship with our French brethren, it is about time we return to them the land of Haute-Savoie that we have been occupying these past years.\n\nThe Commune of France is the proper and legitimate government of France and we must honour our legal obligation ot return the land to them."
swiss.161.a:0 "We will honour our obligation."
swiss.162.t:0 "Switzerland Returns Haute-Savoie"
swiss.162.d:0 "With Switzerland firmly in our sphere of influence, they have informed us of their intent to return the rightful French territory of Haute-Savoie to us. Naturally, we have accepted their offer and the territory is to be turned over to our administration posthaste."
swiss.162.a:0 "Wonderful."
swiss.163.t:0 "Syndicalist Parties Banned"
swiss.163.d:0 "With the new provisional military government in control of the nation, a proclamation has come from Bern that all Syndicalist organisations operating in the country, legally or otherwise, are to be immediately dissolved. This proclamation has been met with a surprising amount of popular support, as the remaining population of the country rallies against Syndicalist "traitors""
swiss.163.a:0 "We're better off without them."
swiss.164.t:0 "Full Membership in Mitteleuropa"
swiss.164.d:0 "An agreement has been made to allow for economic supplies to flow from Mitteleuropa into Switzerland to keep the nation afloat. However, while this temporary arrangement is supporting our economy for now, perhaps we should consider full membership in Germany's economic bloc?"
swiss.164.a:0 "Let's join."
swiss.164.b:0 "Rather not."

swiss.165.t:0 "Farmers Hit by Black Monday"
swiss.165.d:0 "With the German economy in freefall, the prices of many agricultural goods have fallen with it. Swiss farmers, heavily reliant on trade with Germany, have been hit hard almost overnight, and many have taken to the streets to protest the government's inaction over the issue. The BGB (Party of Farmers, Traders and Independents) who represents the interests of many Swiss farmers, and Social Conservative KKP (Catholic-Conservative Party) have begun wavering in their commitment to the current governing alliance of Conservative and Market Liberal parties."
swiss.165.a:0 "This isn't good."
swiss.166.t:0 "Socialists Propose Reconciliation With France"
swiss.166.d:0 "As a part of their ambitious Syndicalist-styled plan to recover the Swiss economy, Socialist leaders in the Romandie have proposed that the Swiss government save the economy through reconciliation with the Commune of France.\n\nEver since Switzerland began the occupation of Haute-Savoie, the French have embargoed Switzerland, and cut off a valuable trade route for the Swiss economy. These socialist leaders have called for the return of this land to France as a sign of goodwill on behalf of Switzerland towards France."
swiss.166.a:0 "Not a chance."
swiss.167.t:0 "An Illegal Referndum in Savoie"
swiss.167.d:0 "With the Federal Government in Bern so adamantly opposed to the Socialist plans for reform, a movement has gained popularity for an organised referendum on sovereignty in Haute-Savoie. The Socialists believe that if the Savoyards can be shown to wish reunification with the Commune of France, then the government will have to support their plans. Bern has caught wind of this illegal referndum taking place in the region soon, and has vowed that such a vote outside of the law will not be allowed to take place."
swiss.167.a:0 "Stop this at once!"
swiss.168.t:0 "Violence in Haute-Savoie"
swiss.168.d:0 "The day of the proposed referendum has come, and violence runs rampant in Haute-Savoie. Swiss military presence in the occupied zone, on high alert on orders from Bern, has clashed repeatedly with Socialist and Syndicalist protestors attempting to organise the vote in the area.\n\nDozens have been beaten and bloodied, and the region is in a state of disarray as military forces and Socialist agitators from Romandie clash in the streets. It is only a matter of time before France hears of this commotion..."
swiss.168.a:0 "This got out of hand."
swiss.169.t:0 "Syndicalists Claim Referendum Victory"
swiss.169.d:0 "Days after the violence in Savoie, the Syndicalist Party of Switzerland has declared that the results of the referendum are in and the region has voted to rejoin the Commune of France. In the chaos, it is impossible to verify the integrity of the vote, and the Socialists, who hold the ballots, have not offered to hand anything over to the federal government. Many in Bern doubt the validity of the Socialist claim, but it has increasingly seemed like a shouting match between two sides that won't back down..."
swiss.169.a:0 "These results are illegal and unverified!"
swiss.170.t:0 "Violence in Occupied Haute-Savoie"
swiss.170.d:0 "Reports have come to Paris bearing news of the violent oppression of Syndicalist freedom fighters in Haute-Savoie who were attempting to organise a referendum on the region's return to French governance. The Swiss government in Bern has sent a military force to suppress the vote, and violence has broken out over the legality of the referendum. We can't ignore this violence against our people!"
swiss.170.a:0 "Frenchmen bleed on French soil!"

swiss.171.t:0 "Romandie Secedes"
swiss.171.d:0 "With no nation willing to defend Switzerland, and our government's weakness exposed for all the world to see, the local governments in Romandie, reinstated by French demands, have quickly voted to secede from the Swiss Confederation and join the Commune of France. We are powerless to stop them."
swiss.171.a:0 "Traitors, all of them."
swiss.172.t:0 "The Romand Secession"
swiss.172.d:0 "After Switzerland pathetically accepted our demands for the return of Haute-Savoie, they were forced to reinstate publicly elected Socialist officials that they so viciously removed from their posts earlier in the year. These politicians, to our surprise, wasted no time in voting on secession from the Swiss Confederation in favour of joining the Commune of France as brothers in French Socialism.\n\nWe of course have accepted their legal and popular move, and have welcomed them into our fold."
swiss.172.a:0 "A welcome surprise."

swiss.173.t:0 "A New National Identity"
swiss.173.d:0 "With the transition of the Swiss State to a more orderly regime under the guidance of the military, many have proposed the creation of a new national flag to represent the new order. A few designs have surfaced as popular enough to represent the nation. Which one should we move forward with?"
swiss.173.a:0 "We must maintain our current flag."
swiss.173.b:0 "The coat of arms on white background."
swiss.173.c:0 "The nationalist full-cross design."
swiss.173.e:0 "A flag more suiting the military regime."
swiss.174.t:0 "A New National Identity"
swiss.174.d:0 "A new era has dawned for the Swiss people under the new Syndicalist regime, and with it comes the need for a new national symbol and flag. A few designs have surfaced as popular enough to represent the nation. Which one should we move forward with?"
swiss.174.a:0 "The Helvetic Design with Syndicalist elements."
swiss.174.b:0 "The simple Helvetic design."
swiss.174.c:0 "Continue with the interim flag."
swiss.174.e:0 "Flag of the Syndicalist Party of Switzerland."

swiss.175.t:0 "Switzerland Seeks an Alliance"
swiss.175.d:0 "A diplomatic envoy arrived today from Switzerland with a missive explaining that the current government of Switzerland has found a need to formalize our current relationship and join our new military alliance. How should we respond?"
swiss.175.a:0 "They made a wise decision."
swiss.175.b:0 "They would only drag us down."
swiss.176.t:0 "We Stand with Austria"
swiss.176.d:0 "Our diplomat to Vienna has sent news that Austria has issued a formal invitation to their international alliance, and welcome us with open arms. We now have a proper protector against any further untoward aggression."
swiss.176.a:0 "Our future is bright."
swiss.177.t:0 "Austria has Ignored Us!"
swiss.177.d:0 "Despite our diplomat's best efforts, we have been unable to get an official response from Austria with regards to a formalisation of our current impromptu alliance. It seems that the Austrians are keen on keeping us out of their alliance, whatever reason they may have."
swiss.177.a:0 "But why?"
swiss.178.t:0 "Chaos in Haute-Savoie!"
swiss.178.d:0 "With French support and a lax military presence in the region, French saboteurs have managed to stir unrest in Haute-Savoie, and the administration will be forced to spare extra resources to maintain the peace. We must maintain a stronger military presence if we are to keep the region stable."
swiss.178.a:0 "We were too lax!"
swiss.179.t:0 "The Commune Defeated"
swiss.179.d:0 "The Commune of France has found itself soundly defeated and removed from the landscape of Europe. With the largest threat to our nation now a thing of the past, we no longer have to worry about the looming threat of war."
swiss.179.a:0 "Peace reigns!"
swiss.180.t:0 "Returning Haute-Savoie"
swiss.180.d:0 "With a semblance of peace and order restored to Europe in the form of the defeat of the Commune of France and a restoration of a legitimate French government, it is time we honor our obligations made at the end of the Weltkrieg and return Haute-Savoie to French control. We have been its careful stewards for many years, but our commitment to our promise is resolute. The territory must be returned, and the French government will surely be grateful for the safeguarding of their land."
swiss.180.syndie:0 "The old Swiss order has been overthrown, and in its place a new and proper Syndicalist government has arisen. In order to solidify our relation with our neighboring Syndicalist Commune of France, we must make good on a promise made many years ago and return Haute-Savoie to the Communard's rule. With this act of cooperation, we can surely align ourselves with the power that is France."
swiss.180.a:0 "It must go to the [FRA.GetName]."
swiss.180.b:0 "It must go to the [NFA.GetName]."
swiss.180.c:0 "It must go to the [FRP.GetName]."
swiss.181.t:0 "The Return of Haute-Savoie"
swiss.181.d:0 "Switzerland has approached us with an offer to return the region of Haute-Savoie to our control after controlling the region for nearly two decades. They have deemed our nation the rightful owners of the land, and according to their previous obligation of stewardship, have properly returned the region to us."
swiss.181.a:0 "They have honored their obligations."
swiss.182.t:0 "The Return of Haute-Savoie"
swiss.182.d:0 "Switzerland has approached us with an offer to return the region of Haute-Savoie to our control after controlling the region for nearly two decades. They have deemed our nation the rightful owners of the land, and according to their previous obligation of stewardship, have properly returned the region to us."
swiss.182.a:0 "They have honored their obligations."
swiss.183.t:0 "The Return of Haute-Savoie"
swiss.183.d:0 "Switzerland has approached us with an offer to return the region of Haute-Savoie to our control after controlling the region for nearly two decades. They have deemed our nation the rightful owners of the land, and according to their previous obligation of stewardship, have properly returned the region to us."
swiss.183.a:0 "They have honoured their obligations."
swiss.184.t:0 "Officers Protest"
swiss.184.d:0 "Many Officers have resigned out of protest in response to our declaration of Martial Law in the nation. Perhaps driven by some remaining loyalties to Syndicalist elements operating within our borders, these officers will leave a hole in our ranks that can only be filled with time."
swiss.184.a:0 "This is not ideal."
swiss.185.t:0 "Our Swiss Assets Nationalized"
swiss.185.d:0 "We have been informed that the nationalist regime in Switzerland has nationalized all foreign-owned economic assets in their nation in an attempt to gain greater control over their economy. Naturally, we have not-insignificant holdings there, and we are under pressure to regain the lost capital for our citizens."
swiss.185.a:0 "We won't forget this."
swiss.186.t:0 "The New Order Falls"
swiss.186.d:0 "Not even a year after toppling the old Swiss government and establishing a military dictatorship "for the good of the nation", the government of the Schweizerischer Vaterländischer Verband has shown itself completely incapable of rallying public support.\n\nAn increasing amount of public protests have culminated in a storming of governmental offices in the capital and the seizing of key areas by mutinous military units in league with the uprising.\n\nEugen Bircher is missing, as are many of the officers involved in the coup, but for now a new government has been created from more moderate conservatives in the government until the old Federal Government can be properly restored."
swiss.186.a:0 "Long live Switzerland."
swiss.187.t:0 "Outpost Raided"
swiss.187.d:0 "An outpost in Mittelland, not responding to radio contact, was today discovered to have been attacked and raided by an unknown enemy. It is theorized the attackers were Syndicalist sympathizers, looking to arm themselves with the weapons stored at the location. The men defending the outpost were found to have been killed defending it. We must avenge their deaths."
swiss.187.a:0 "Scoundrels."
swiss.188.t:0 "Gunfire in Bern."
swiss.188.d:0 "Gunfire rang out in the early morning today in Bern as unidentified gunmen attempted to attack a military patrol moving through the streets. The gunmen were killed without military casualties, but the shock of the incident has rattled citizen's trust in our control of internal affairs."
swiss.188.a:0 "Troubling."
swiss.189.t:0 "Popular Support Rising"
swiss.189.d:0 "Our recent policy of increased military patrols and police presence have reduced crime rates dramatically across the nation, and the people are slowly coming around to the idea of our government being their protectors."
swiss.189.a:0 "We protect the people."
swiss.190.t:0 "An increase in patrols?"
swiss.190.d:0 "While our recent military activities have been successful in quashing resistance across the nation, especially in urban areas, it has been proposed that we increase our military presence in the more rurual regions of Switzerland as well. These are the regions most difficult to maintain order in, and it would require a significant increase in manpower to cover these areas."
swiss.190.a:0 "It will be done."
swiss.190.b:0 "Those men are better spent elsewhere."
swiss.191.t:0 "Fighting on the Frontier"
swiss.191.d:0 "Our recent decision to oust foreign agents from the nation has driven many to the frontiers to hide and work against the state. In recent days these fighters have been in numerous battles against military forces patrolling in these areas, and casualties have mounted among our forces."
swiss.191.a:0 "Damn them."
swiss.192.t:0 "The Nation Secured"
swiss.192.d:0 "Despite the continual efforts of Syndicalist partisans to sabotage our efforts to maintain peace and order, we have successfully identified and crushed all major sources of resistance and potential dangers to the government. With this, a new era of peace can be ushered in."
swiss.192.a:0 "Peace at last."
swiss.193.t:0 "French-Swiss flow into France"
swiss.193.d:0 "The rising tide of anti-French sentiment has manifested itself in recent days in a string of violence and harassment against the significant French-speaking population remaining in the nation. This divide has caused a wave of citizens to flow over the border into the French-occupied Haute-Savoie, and the military is struggling to clamp down on some of the more extreme cases of discrimination in the countryside."
swiss.193.a:0 "Less traitors to worry about."
swiss.194.t:0 "French-Swiss flow into France"
swiss.194.d:0 "Unable to accept the truth of a unified France under a Syndicalist regime, the reactionary government of Switzerland has begun a new campaign of persecution against the population of French-speaking Swiss still within their borders. This has resulted in a flow of migrants over the border into our nation, and many have shown an interest in taking up arms for an eventual liberation of their homeland from the reactionary menace."
swiss.194.a:0 "You are welcomed with open arms."
swiss.195.t:0 "Death of Arthur Fonjallaz"
swiss.195.d:0 "Early this morning, the Minister of the Interior, Arthur Fonjallaz, was found dead. After preliminary examination, doctors have determined that he passed peacefully in his sleep. He was a truly great man who worked tirelessly for his country, and the party."
swiss.195.a:0 "Give my condolences to his family."
swiss.196.t:0 "Death of Giuseppe Motta"
swiss.196.d:0 "Early this morning, the statesman Giuseppe Motta, passed away. He spent his last few days in the company of his family and his doctors, however he could not be cured. He was a truly great man who worked tirelessly in service and advocacy for his country, and will be remembered by many."
swiss.196.a:0 "He will be missed."

