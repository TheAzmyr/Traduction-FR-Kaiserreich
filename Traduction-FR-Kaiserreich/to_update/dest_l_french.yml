 RULE_OPTION_NIC_PATH_RANDOM_DESC:9 "Les libéraux et les socialistes ont renversé ensemble l'ancien régime du Nicaragua, soutenu par les Américains, mais les opposants aux Sandinistes au pouvoir sont devenus une épine dans le pied du président Sandino. L'élection de 1936 semble mettre fin à la coopération entre les libéraux et les socialistes, mais menace également de le renverser, lui et son parti."
