 RULE_OPTION_CAN_ACW_INTERVENE_RANDOM_DESC:9 "Le Canada peut déclarer la guerre au Congrès ouvrier d'Amérique uniquement, ou choisir d'intervenir militairement au côté de la faction qu'il a choisie, s'il en a soutenu une."
