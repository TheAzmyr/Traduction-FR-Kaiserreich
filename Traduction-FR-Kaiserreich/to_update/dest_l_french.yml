 YUN_totalist_party_long:9 "Kuomintang - Service Spécial du Yunnan (Guomindang-Yunnan Tebie Fenzhi)\n§gBien que la province du Yunnan soit toujours restée relativement indépendante de la machine politique du Kuomintang, les agents du KMT ont tenté d'établir une agence spéciale à Kunming à des fins d'information et de subversion. Après l'échec de l'Expédition du Nord et le déclin du socialisme chinois, les derniers loyalistes révolutionnaires de leur branche spéciale ont pris contact avec la nouvelle agence d'information du KMT.§!\n"
 YUN_social_democrat_party_long:9 "Kuomintang (modérés)\n§gSeule une poignée d'anciens loyalistes du Kuomintang dans la province du Yunnan maintiennent encore leur allégeance au parti lui-même. Beaucoup sont entrés dans la clandestinité pour soutenir des mouvements extrémistes, se sont séparés pour former de nouveaux groupes politiques ou ont fait le choix pragmatique de se distancer du virage radical à gauche du parti. Les quelques hommes du Yunnan qui soutiennent encore ouvertement le Kuomintang sont une clique moribonde avec peu ou pas d'influence réelle sur la politique provinciale, ce qui est probablement la seule raison pour laquelle ils ont été tolérés par les seigneurs de guerre conservateurs.§!\n"
 YUN_syndicalist_party_long:9 "Nouvelle Société du Yunnan (Xindianshe)\n§gUn club politique local d'intellectuels radicaux dont le nom se traduit par "La Nouvelle Société" et qui a des liens avec le Parti Syndicaliste Chinois. Après le coup dévastateur porté au Kuomintang, les socialistes du Yunnan se trouvent à la croisée des chemins. Beaucoup sont devenus favorables à la promotion du modèle européen du Syndicalisme.§!\n"
 YUN_radical_socialist_party_long:9 "Kuomintang (Radicaux) \n§gSeule une poignée d'anciens fidèles du Kuomintang dans la province du Yunnan maintiennent encore leur allégeance au parti lui-même. Nombre d'entre eux sont entrés dans la clandestinité pour soutenir des mouvements extrémistes, se sont séparés pour former de nouveaux groupes politiques ou ont fait le choix pragmatique de prendre leurs distances par rapport au virage à gauche radical du parti. Les quelques hommes du Yunnan qui soutiennent encore ouvertement le Kuomintang forment une clique moribonde qui n'a que peu ou pas d'influence réelle sur la politique provinciale, ce qui est probablement la seule raison pour laquelle ils ont été tolérés par les seigneurs de la guerre conservateurs.§!\n"
 YUN_social_liberal_party_long:9 "Armée de la Fondation Nationale (Jian Guo Dian Jun), les vestiges de l'Armée Nationale Révolutionnaire\n§gBien que l'Armée Nationale Révolutionnaire se soit distinguée au combat et que ses généraux soient devenus célèbres dans toute la Chine pour leurs stratégies, elle n'a tout simplement pas pu supporter l'épuisante halte de l'Expédition du Nord suivie de l'Intervention allemande. Aujourd'hui réduite à l'état de coquille, exilée au Yunnan et ayant adopté un nom plus ancien et moins proactif, l'Armée de la Fondation Nationale, le reliquat de l'Armée Nationale Révolutionnaire reste prudente à l'égard du gouvernement sévère et fédéralistede Tang Jiyao, ainsi que de la nouvelle direction socialiste adoptée par le KMT. Les conflits répétés entre les croyances de Tang et le républicanisme radical de l'Armée de la Fondation Nationale ont empêché cette dernière de s'intégrer correctement dans l'armée du Yunnan, la laissant dangereusement autonome, fidèle seulement en nom à l'homme qui lui a donné refuge.§!\n"
 YUN_market_liberal_party_long:9 "Groupe Industriel Sud-Ouest (Xi'nan Shiyexi)\n§gLa Province du Yunnan peut être considérée par le reste de la Chine comme primitive et arriérée, mais malgré sa nature sous-développée, elle a été un lieu d'investissement privilégié pour les industriels et les banquiers. La guerre nécessite de l'argent, et de nombreux profits ont été réalisés sur le dos des folles ambitions de Tang Jiyao. Le Groupe Industriel Sud-Ouest est une clique d'hommes d'affaires qui collaborent avec le régime de Tang, mais ils sont assez flexibles, et seraient volontiers prêts à prêter leurs fonds et leurs propriétés à un plus offrant ou à un seigneur de guerre plus puissant... §!\n"
 YUN_social_conservative_party_long:9 "Armée de la Fondation Nationale (Jian Guo Dian Jun), les restes de l'Armée Nationale Révolutionnaire.\n§gL'Armée Nationale Révolutionnaire peut s'engager ostensiblement à défendre les idéaux du nationalisme, de la démocratie et de la justice, mais les temps désespérés appellent des mesures désespérées. Parfois, les Trois Principes du Peuple doivent être temporairement suspendus pour protéger la révolution. Heureusement pour les progressistes, la mort de Chiang Kai-Shek et la disgrâce de nombreuses figures militaires clés au sein du Kuomintang ont largement discrédité cette façon cynique de penser.§!\n"
 YUN_authoritarian_democrat_party_long:9 "Parti d'intérêt public\n§gLe Zhongguo Zhigongdang, ou China Zhi Gong Party (Parti d'intérêt public de Chine) est le principal parti politique du mouvement fédéraliste en Chine. Fondé en 1925 par Chen Jiongming et Tang Jiyao, le parti a réuni des politiciens du Kuomintang désillusionnés et des Chinois d'outre-mer (en particulier des francs-maçons du Hongmen), appelant à la réforme de la République de Chine en un véritable État fédéral et à une démocratie multipartite. Bien que ces espoirs aient été rapidement anéantis par la restauration des Qing, ils restent une force importante, bien qu'ils soient interdits dans les territoires contrôlés par les Qing/Zhili en raison de leur républicanisme explicite. Leur programme, en dehors du fédéralisme et de la démocratie républicaine, défend des points de vue sociaux et politiques progressistes, allant de la réforme agraire et de l'éducation aux assemblées élues à tous les niveaux de gouvernement.§!\n"
 YUN_paternal_autocrat_party_long:9 "Armée de Pacification Nationale (Jing Guo Dian Jun)\n§gTang Jiyao règne sur le Yunnan depuis des décennies, maintenant un bastion inébranlable de révolutionnaires Républicains malgré la restauration de la monarchie. D'une certaine manière, sa diligence et sa nature ambitieuse sont tout à fait respectables. Son corps d'officiers lui est loyal, même s'ils aspirent parfois à des postes plus élevés. Cependant, alors que l'équilibre du pouvoir en Chine continue de changer, il reste à voir si Tang Jiyao peut changer avec lui, ou s'il sera étouffé par les marées de l'histoire, le dernier de Cai E.§!\n"
 YUN_national_populist_party_long:9 "Nationalistes Minoritaires\n§gLa province du Yunnan abrite des dizaines de groupes ethniques et de croyances religieuses. Ses frontières ont longtemps été un marigot indompté et rebelle que l'administration de Kunming s'est efforcée de réprimer. Les différentes tribus, chefs et sectes religieuses ont longtemps eu le sentiment que leurs modes de vie étaient attaqués par les élites chinoises han et mandchoues. Avec l'héritage de grandes guerres comme la Rébellion de Panthay qui plane toujours sur la province, il ne faudrait pas grand-chose pour inciter les tribus à agir, surtout si elles sentent un moment de faiblesse de Kunming.§!\n"
 YUN_Long_Yun_takes_over_party_long:9 "Armée de Pacification Nationale (Jing Guo Dian Jun)\n§gLong Yun apparaît comme le seul homme capable d'apaiser les tensions entre les différentes factions de l'Armée de Pacification Nationale. Même s'il a dû se retourner contre son propre frère, il a pris les mesures nécessaires pour ancrer son administration à Kunming et tenir la ville. Maintenant que la poussière est retombée après cette période de brève guerre civile, il reste à voir si ce jeune et ambitieux Général Yi a ce qu'il faut pour reconstruire le Yunnan. Long Yun a souvent rêvé de surpasser un jour Tang Jiyao, et il a enfin l'occasion de le faire.§!\n"
 YUN_Lu_Han_takes_over_party_long:9 "Armée de Pacification Nationale (Jing Guo Dian Jun)\n§gLes rebelles ne diront jamais que leurs ambitions pour le poste de Tang étaient dues à la jalousie, mais plutôt à la conviction que la clique du Yunnan s'engageait sur une voie dangereuse et avait besoin d'un nouveau leader pour la sauver. Malgré cela, c'est un secret de polichinelle que le corps des officiers se dispute avec Tang depuis plus de dix ans. Aucun des deux camps n'avait auparavant osé attaquer ouvertement l'autre, mais il semble que le récent désastre d'une entreprise militaire les ait finalement poussés à frapper les premiers.§!\n"
 YUN_Hu_Ruoyu_takes_over_party_long:9 "Armée de Pacification Nationale (Jing Guo Dian Jun)\n§gLes rebelles ne diront jamais que leurs ambitions pour le poste de Tang étaient dues à la jalousie, mais plutôt à la conviction que la clique du Yunnan s'engageait sur une voie dangereuse et avait besoin d'un nouveau leader pour la sauver. Malgré cela, c'est un secret de polichinelle que le corps des officiers se dispute avec Tang depuis plus de dix ans. Aucun des deux camps n'avait auparavant osé attaquer ouvertement l'autre, mais il semble que le récent désastre d'une entreprise militaire les ait finalement poussés à frapper les premiers.§!\n"
 YUN_Zhu_Peide_takes_over_party_long:9 "Troisième Armée Nationale Révolutionnaire (Guomin Geming Jun Di San Jun)\n§gBien que l'Armée Nationale Révolutionnaire se soit distinguée au combat et que ses généraux soient devenus célèbres dans toute la Chine pour leurs stratégies, elle n'a tout simplement pas pu supporter l'épuisante halte de l'Expédition du Nord suivie de l'Intervention allemande. Désormais réduite à l'état de coquille vide, exilée au Yunnan, l'Armée Nationale Révolutionnaire reste prudente face au gouvernement sévère et autocratique de Tang Jiyao et à la nouvelle orientation socialiste adoptée par le KMT. Les conflits répétés entre les croyances de Tang et le républicanisme progressiste de l'Armée Nationale Révolutionnaire ont empêché cette dernière d'être correctement intégrée dans l'armée du Yunnan, la laissant dangereusement autonome, fidèle seulement en nom à l'homme qui lui a donné refuge.§!\n"
 YUN_rca_branch_party_long:9 "Kuomintang - Branche ACR du Yunnan(Zhōngguó guómíndăng gaizu tóngzhì huì - Yúnnán dang zhībù)\n§gL'Association des Camarades Réorganisés entretient des liens et des cellules dans toute la Chine, avec l'objectif que ses cellules finissent par s'implanter et par créer des branches plus importantes du parti qui soient favorables au comité central du parti Kuomintang dominé par les gauchistes. Les membres de l'ACR ont noué des liens avec des socialistes favorables au Kuomintang et ont créé une branche de l'ACR dans le Yunnan.§!\n"
 YUN_country_intro_header:9 "État de la §gClique du Yunnan§!"
 YUN_guide:9 "§MTang Jiyao§! (§gDémocrate Autoritaire§!)\n£white_dot Si vous optez pour la voie de l'isolationnisme, veillez à obtenir le soutien des Républicains au Yunnan avant que la mission ne s'achève.\n£white_dot Si vous décidez de saisir l'occasion et d'attaquer le Hunan, apaisez l'État-major Général lors de la réunion en admettant qu'il a raison, et augmentez la paie des troupes lors de leur mobilisation.\n\n§MLong Yun§! - §MIsolationisme§! / §MANP§! / §MFengtian§! / §MExpansionisme§! (§PAutocrate Paternel§!)\n£white_dot En purgeant le haut commandement, en rassemblant un soutien républicain inefficace ou en n'apaisant pas l'opinion publique, Long Yun prendra le pouvoir, mais le Yunnan sombrera dans la guerre civile.\n£white_dot La guerre civile comporte trois scénarios différents. Pour remporter la guerre civile en tant que Long Yun, sélectionnez les éléments suivants dans chaque scénario :\n£white_dot Lors de la bataille de Chuxiong, faites monter l'artillerie, puis lors de la bataille de Quijing, protégez les entrées de la vallée.\n£white_dot Lors de la prise d'Anshun, dites aux soldats qu'ils n'ont qu'un jour pour terminer l'évacuation, puis lors de la bataille de Bijie, divisez vos forces.\n£white_dot Lors de la défense de Bijie, défendez la ville, puis lors de la prise de Guiyang, dirigez-vous directement vers Qingzheng.\n\n§MKuomintang de Droite§! (§PAutocrate Paternel§!)\n£white_dot Si Long Yun est déposé en choisissant la mauvaise option dans la chaîne d'événements, Zhu Peide a une chance de prendre le contrôle.\n£white_dot Pour remporter la guerre civile en tant qu'ANR de Zhu Peide, sélectionnez les éléments suivants dans chaque scénario :\n£white_dot Dans la débâcle de la garnison de Guixi, il faut effectuer un mouvement de pince, puis dans le pari de Chuxiong, il faut s'enfoncer et se préparer.\n£white_dot Lors du soulèvement de Zunyi, allez directement à Zunyi en passant par Bijie, puis faites comprendre aux soldats le sens du sacrifice.\n£white_dot Lors du siège de Xingyi, laisser une partie de l'armée à Xingyi et continuer vers Guiyang, puis lors de la prise de Zunyi, envoyer le détachement.\n\n§MKuomintang de Gauche§! (§RRadical Socialiste§!)\n£white_dot Faites en sorte que la guerre civile se poursuive et que chaque scénario fasse perdre à un vainqueur potentiel son emprise sur le pouvoir. Finalement, lorsque la stabilité sera inférieure à -50%, Zhu De s'emparera du pouvoir et mettra fin à la guerre civile."
 YUN_yan_yucong_air_chief_desc:9 "§YNaissance :§! §L1902, à Longsli, province de Guizhou, Empire Qing§!"
