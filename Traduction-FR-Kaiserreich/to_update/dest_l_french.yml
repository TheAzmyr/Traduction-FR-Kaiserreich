 basic_medium_tank_chassis_desc:9 "Si les chars légers ont formé le cœur de toutes les formations mécanisées ces dernières années, il paraît de plus en plus évident que leur usage est de plus en plus réduit. Nous aurons besoin à l'avenir d'un véhicule plus imposant, malgré tout capable d'une très grande mobilité."
 lc_super_heavy_howitzer_desc:9 "Cet obusier prodigieux a pour vocation d'anéantir les fortifications et les défenses urbaines. Cette variante a été pensée pour employer des obus explosifs, parfaits pour déloger l'ennemi de tranchées ou pour détruire toutes sortes de structures."
 lc_flamethrower_turret_desc:9 "Cette tourelle projette un jet de flammes idéal pour déloger l'ennemi de fortifications ou d'embuscades. C'est l'arme recommandée en cas de combat rapproché en milieu urbain."
 lc_wet_ammunition_storage_desc:9 "Ces compartiments spécialisés sont remplis d'un liquide de refroidissement afin de limiter les risques d'explosion des munitions en cas de chocs, pour la sécurité du personnel à bord."
 TRAIT_UNLOCKED_BY_MIN_RANK:9 "Devenir conseiller requiert un niveau de compétence d'au moins $RANK|Y$."
 capture_cyphers_smuggle_desc:9 "Un agent double va demander une nouvelle copie du code utilisé actuellement pour qu'il soit transmis. La coordination avec les autres services est en cours pour veiller à ce que le parachutage ne soit pas interrompu."
 ship_heavy_battery_2:9 "Canon de 30,5 cm"
 jbs_will_lose_atf_tt:9 "Comme l'ATF n'est pas disposé à faire affaire avec les ennemis de la Sublime Porte, nous perdrons l' §YUsine Militaire§! hors-carte mise à disposition par la décision £decision_icon_small §Y $JBS_Ottoman_Weapons_Assistance$§!."
 JBS_Sway_Awazim_desc:9 "Tout comme les Hutaim, les Awazim sont considérés comme une tribu "inférieure" par les tribus de "sang bleu" et sont utilisés pour effectuer des tâches subalternes ou comme esclaves pour leurs supérieurs. Les Awazim, en particulier, ont la vie dure car ils sont coincés entre leurs "maîtres", les Ajman, et la ville de Koweït, sous contrôle ottoman, où leurs anciens bienfaiteurs ont été chassés par le calife.\n\nIls forment néanmoins une force militaire puissante et pourraient être persuadés de rejoindre notre coalition si nous les débarrassions de la menace Ajman."
 JBS_guide:9 "§MSaūd ibn Abd al Azīz§! (§aDémocrates Autoritaires§! / §PAutocrates Paternalistes§!)\n£white_dot Vaincre le Najd lors de la Guerre d'Unification Arabe.\n£white_dot Lors de l'événement "Une Rencontre dans le Désert", envoyer un détachement de gardes.\n\n§MAbdallah ibn Talal§! (§aDémocrates Autoritaires§! / §PAutocrates Paternalistes§!)\n£white_dot Vaincre le Najd lors de la Guerre d'Unification Arabe.\n£white_dot Dans l'événement "Une Rencontre dans le Désert", dirigez vous-même les hommes.\n£white_dot Dans l'événement "Le Pari du Mercenaire", demandez aux mercenaires d'accepter l'offre d'Abdallah.\n£white_dot Dans l'événement "L'Émir Revient", abattez le serviteur.\n\n§MSaud al-Subhan§! (§aDémocrates Autoritaires§!)\n£white_dot Vaincre le Najd lors de la Guerre d'Unification Arabe.\n£white_dot Après l'intégration du Najd central et la défaite des Ikhwan, les relations entre les conseillers de la noblesse urbaine ont été réduites à des relations de mécontentement ou d'indignation.\n£white_dot Attendez quelques mois, et après le coup d'État initial, la dynastie Rashidi sera renversée par Saud al-Subhan.\n£white_dot Le coup d'État aurait dû se produire plus tôt si l'autorité de contrôle du Majlis al-Shura avait été prise."
 jabal_shammar_events.31.d:9 "Choquées par l'effondrement de leur marionnette à Ha'il, il n'est pas surprenant que les autorités ottomanes du Hejaz s'intéressent de près au changement de régime qui s'est produit il y a seulement quelques semaines. Le prince Abdallah ibn Mitab al Rashid, qui semble avoir été élu par le conseil de la famille Rashidi comme nouvel héritier du trône après le départ scandaleux de Muhammad ibn Talal al Rashid, aurait trouvé un allié de bonne volonté en la personne du gouverneur ottoman du Hejaz, qu'il aurait rencontré dans son bureau à Djeddah. Bien qu'il soit peu probable que les Ottomans engagent des forces terrestres dans une tentative de reconquête, nos espions ont néanmoins rapporté que les Princes Rashidi étaient "satisfaits" de la réponse qu'ils ont reçue, ce qui indique qu'une certaine forme d'assistance est susceptible d'arriver.\n\nCette situation expose également la famille al-Subhani à l'agitation et à la division parmi les tribus d'Arabie centrale, car si beaucoup ne souhaitent pas se battre pour les Rashidis par loyauté, un pot-de-vin (payé par l'or ottoman) pourrait rapidement faire pencher la balance en faveur des Rashidis et entraîner la chute de notre maison souveraine."
 italy_events.67.d:9 "Depuis ses origines, l'ANI est un mouvement monarchiste, issu des institutions libérales du Royaume. Avec ses quelques membres républicains qui ont suivi d'Annunzio et plus tard ont trahi l'anti-socialisme au nom de l'anti-autrichiennisme, l'ANI sous le vieil amiral Ciano a fait de son monarchisme un point de fierté.\n\nLe gouvernement royaliste de Cagliari refuse de nous reconnaître et de nombreux fonctionnaires qui ont juré fidélité à la République émettent des réserves quant à nos acclamations au Roi. Nous restons dans l'incertitude, un gouvernement effectivement républicain avec des sympathies monarchistes évidentes ; la question est maintenant de savoir si nous continuons à saluer un Roi qui pourrait ne pas s'asseoir sur notre trône dans un avenir prévisible."
 BHU_jigme_dorji_wangchuck_leader_desc:9 "§YNaissance :§! §L2 mai 1930, à Trongsa, district de Trongsa, Royaume du Bhoutan§!\n§YCarrière :§! §LFils aîné du défunt roi Jigme, le jeune Jigme Dorji détient peu de pouvoir en dehors de son nom de famille. Cependant, son éducation l'a conduit hors du royaume des montagnes et a commencé à lui donner une connaissance du monde extérieur et un désir de réforme dans son propre royaume. Si le royaume est actuellement dirigé par son régent Sonam Topgye Dorji, il ne fait aucun doute que le roi Jigme Dorji a de grands projets pour la nation après son ascension.§!"
 BHU_jigme_dorji_wangchuck_adult_leader_desc:9 "§YNaissance :§! §L2 mai 1929, à Trongsa, district de Trongsa, Royaume du Bhoutan§!\n§YCarrière :§! §LAyant complètement pris le pouvoir sur la nation, le jeune roi Jigme Dorji continue de s'appuyer sur les conseils de son Gongzim Sonam Topgye Dorji. Cependant, Jigme Dorji n'est pas une marionnette, il cherche à réformer totalement le royaume des montagnes sur le modèle d'une nation occidentale moderne. Il reste à voir si ces réformes seront couronnées de succès, mais personne ne met en doute la conviction de Jigme Dorji d'améliorer le sort de son royaume et de son peuple.§!"
 SAR_white_rajahs_oligarchy_idea_desc:9 "La famille Brooke règne sur le Sarawak depuis que le territoire a été concédé à James Brooke, le premier Rajah blanc, par le sultan de Brunei. C'est sous cette dynastie qu'est née la nation du Sarawak, qui a continué à prospérer et à survivre sous la protection des Britanniques et des Allemands. Le Sarawak étant désormais indépendant, un Rajah blanc continue de siéger sur le trône du Raj, apportant avec lui de grandes réformes à la nation, bien que celles-ci n'aient jusqu'à présent profité qu'au cercle dirigeant."
