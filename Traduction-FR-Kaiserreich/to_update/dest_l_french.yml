 VNC_guide:9 "§MUn Nouvel Avenir pour Venise§! (§cSocial-Conservateur§! / §mLibéral de Marché§! / §lSocial-Libéral§! / §SSocial-Démocrate§!)\n£white_dot Après avoir complété la priorité "Convoquer le Grand Conseil", choisissez que le Doge soit directement élu et limité dans la durée de ses mandats.\n£white_dot Des élections sont organisées tous les 4 ans, dans lesquelles le §lPartito Liberale Christian§!, le §mPartito Repubblicano Veneto§!, la §cLega Catòłega§! et le §SPartito Popolare Veneto§! pourront être élus.\n\n§ML'Ordre Ancien Restauré§! (§gDémocrate-Autoritaire§! / §PAutocrate-Paternel§!)\n£white_dot Choisissez la vieille méthode; dans approximativement deux semaines, nous élirons le nouveau Doge, soit en gardant Giuseppe Volpi et le §gConsejo Ducałe§! ou en élisant Giovanni Ponti et le §PMaggior Consiglio§!."
 venice.19.d:9 "Notre guerre contre [From.GetNameDef] s'est bien déroulée, mais elle a coûté cher aux deux nations. Nous avons reçu une offre de paix promettant l'Istrie et nos autres revendications si nous déposons les armes. Que devons-nous faire ?"
 WAL_guide:9 "§MMonarchie Absolue§! (§gDémocrate Autoritaire§!) / §MMonarchie Constitutionnelle§!(§mLibéral de Marché§! / §SSocial-démocrate§!)\n£white_dot Pour mettre en place une monarchie absolue: envoyez des forces armées pour régler les troubles à Seraing.\n£white_dot Pour mettre en place une monarchie constitutionnelle: entendez les revendications des rouges lors des troubles de Seraing.\n£white_dot Cédez aux revendications syndicalistes lorsque les négociations avec eux commenceront.\n£white_dot Accomplissez la priorité « Organiser des élections » pour choisir entre le §mPL§! ou le §SPOB§!.\n\n§MRépublique§! (§mLibéral de Marché§! / §SSocial-Démocrate§!)\n£white_dot Entendez les revendications des rouges lors des troubles de Seraing.\n£white_dot Bloquez les négociations avec les Syndicalistes, signez une version réduite de la loi du travail et faites abdiquer Adelbert.\n£white_dot Accomplissez la priorité «Organiser des élections» pour choisir entre le §mPL§! ou le §SPOB§!.\n\n§MSyndicalisme§! (§rSyndicaliste§!)\n£white_dot Respectez les mêmes étapes que ci-dessus, élisez le §SPOB§! et accomplissez la priorité «Transition Apaisée» pour élire Lucie Dujardin à la Présidence.\n£white_dot L'Allemagne vous déclarera la guerre, sélectionnez "Syndicalisme §G(GA)§!" dans les règles du jeu pour l'éviter.\n\n§MTotalisme§! (§oTotaliste§!)\n£white_dot Respectez les mêmes étapes que pour suivre le chemin de la République, élisez le §SPOB§!, mais n'accomplissez pas la priorité «Transition pacifique».\n£white_dot Lorsque l'événement "Bain de sang à Liège" apparaîtra, il sera suivi de l'événement "Lahaut prend le contrôle", qui mettra le §oPTW§! au pouvoir.\n£white_dot Ou alors, lors de l'effondrement de la Flandre-Wallonie, rechercher l'unification avec la Commune de France lorsque les Wallons entendent parler de victoires flamandes.\n£white_dot Cela peut entraîner de multiples résultats, tels que les Allemands vous déclarant la guerre, les Français vous protégeant et faisant reculer les Allemands, ou une Seconde Weltkrieg précoce. Sélectionnez votre résultat préféré via les règles du jeu.\n\n§MRex§! (§nNational-Populiste§!)\n£white_dot Soit devenez une monarchie absolue, soit élisez le §mPL§! en tant que République ou Monarchie Constitutionnelle.\n£white_dot Accomplissez la priorité "Réaffirmer les revendications belges" et une fois la priorité "Lobbying à l'étranger" accomplie, les Allemands devraient refuser d'aider, et notre gouvernement tombera, en conséquence.\n£white_dot Choisissez de tenir le procès de Degrelle ; le gouvernement sera renversé par un Coup d'Etat et les §nRexistes§! prendront le pouvoir."
 WIF_increased_naval_budget_desc:9 "Comme la plupart des gens s'y attendaient, le gouvernement a choisi d'augmenter les dépenses navales avec notre budget limité, en veillant à ce que nos officiers de marine reçoivent une formation de haute qualité."
 WIF_guide:9 "§MVictoire PA-PNP§! (§SSocial Démocrate§!)\n£white_dot Ne pas réaliser plus d'une priorité de réforme de la Commission Moyne avant que celle-ci ne rende son rapport, et le §SPA-PNP§! pourra être élu lors des élections fédérales. \n\n§MVictoire PA-LP§! (§lSocial Libéral§!)\n£white_dot Réaliser au moins deux priorités de réforme de la Commission Moyne avant que celle-ci ne rende son rapport, et le §lPA-LP§! pourra être élue lors des élections fédérales.\n\n§MVictoire de l'Unité§! (§mLibéral de Marché§!)\n£white_dot Réaliser au moins une priorité de réforme de la Commission Moyne avant que la Commission Moyne ne rende son rapport et le §mParti de l'Unité§! pourra être élu aux élections fédérales.\n\n§MVictoire NCP§! (§cSocial Conservateur§!)\n£white_dot Il suffit de choisir le §cNCP§! comme vainqueur des élections fédérales. Il sera toujours disponible, quel que soit le nombre de priorités de la Commission Moyne pris ou non.\n\n§MLe Push du Gouverneur§! (§gDémocrate Autoritaire§!)\n£white_dot Si vous êtes en paix et que les tensions avec l'Empire sont égales ou supérieures à 80, le coup d'État sera déclenché de manière aléatoire. \n£white_dot Si vous complétez la priorité "§YRestaurer la Démocratie§!", vous pourrez élire n'importe lequel des partis ci-dessus, dans les mêmes conditions.\n\n§MRévolution§! - §MLabour Party§! / §MPeople’s Party§! / §MButler Party§!  (§RRadical Socialiste§! / §rSyndicaliste§!)\n£white_dot Si les tensions socialistes sont égales ou supérieures à 80, la révolution se déclenchera de manière aléatoire.\n£white_dot Après avoir choisi la priorité "§YDémocratie Socialiste§!", vous pourrez élire le §RLabour Party§!, le §RPeople’s Party§!, ou le §rButler Party§!.\n\n§CRemarque : si les tensions avec l'Empire ou les socialistes sont supérieures à 89, le coup d'État ou la révolution seront accélérés, tandis que si elles sont supérieures à 98, l'événement se produira encore plus rapidement.§!"
