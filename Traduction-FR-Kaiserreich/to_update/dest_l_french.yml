 central_asia_preparation_level_2_desc:9 "Dans l'ancien conte persan du scorpion et de la tortue, même si la tortue travaille avec diligence au service d'elle-même et de son ami le scorpion, ce dernier ne peut s'empêcher de faire de son mieux pour les tuer tous les deux. Telle est la nature du scorpion, et telle est aussi la nature du chef de tribu et du seigneur de guerre Basmachi, qui ne sait rien faire d'autre que d'accumuler le pouvoir personnellement et de résister à toute tentative de réformer notre armée pour en faire une force de combat moderne. En étouffant nos tentatives de réforme de notre armée, ces hommes ont assuré leur position de chefs, tout en se condamnant eux-mêmes et leurs nations à la conquête étrangère et à l'échec."
 cacrisis.300.d:9 "Alors que Khiva n'est pas étrangère aux bandes de visiteurs secrets qui remplissent les salons de thé et les caravansérails de la ville d'un océan de tonalités feutrées et de vêtements étrangers, un groupe d'arrivants récents en provenance de Bakou a fait froncer les sourcils. Ils n'ont pas l'apparence typique des marchands ou des fugitifs, et ont fait le tour de la ville, posant des questions déroutantes sur les mouvements de troupes et les opérations pendant la guerre civile russe, avec des accents lointains et un ouzbek approximatif. De nombreux membres de la cour royale sont convaincus que ces hommes sont des espions étrangers. Une enquête menée par Aziz Khan a toutefois permis de trouver une explication étrange à ces personnages : leur chef, un Turc ottoman nommé Baha Said, est un ancien chercheur et inspecteur d'aviation ottoman qui entretient des liens étroits avec le mouvement unioniste en disgrâce et la société clandestine antigouvernementale de Karakol. Nos propres agents ont une expérience tertiaire de cette société secrète, car plusieurs anciens membres de la malheureuse Armée de l'Islam d'Enver Pacha ont élu domicile à Khiva après son écrasement dans le Caucase, faisant passer des fonds par notre réseau de commerce clandestin en Anatolie tout en soutenant notre programme de réarmement par des contacts et des relations.\n\nEn faisant appel à certains de nos agents, nous avons réussi à organiser une rencontre entre Baha Said et Junaid Khan afin de déterminer le but de cette expédition. Ces hommes recherchent désespérément le corps de leur chef disparu depuis longtemps, Ismail Enver Pasha, qui a disparu en Asie centrale il y a plus de dix ans. Les craintes d'espionnage ottoman étant apaisées, Junaid Khan tente de se remémorer le destin du général exilé, qui était passé par Khiva en passant par Bakou. Il avait claironné son arrivée comme celle du véritable "général de l'Islam" qui unirait les Turcs et écraserait les Russes rouges et blancs, avant de descendre l'Oxus en direction de Boukhara. Les rumeurs prétendent qu'il n'est pas allé beaucoup plus loin et qu'il a trouvé sa fin sur le billot des bourreaux de l'émir de Boukhara. Sans se laisser décourager par la mise en garde de Junaid Khan, les membres de l'expédition de Karakol ont emballé leurs affaires et sont partis, vraisemblablement vers le royaume de l'émir Alim Khan."
