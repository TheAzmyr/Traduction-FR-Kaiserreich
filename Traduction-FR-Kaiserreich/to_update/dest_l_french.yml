 MON_totalist_party_long:9 "Parti du Peuple Mongol - Militaristes (Mongol Ardīn Nam - Tsergiin üzelten)\n§g$MON_man_intro$\n\nTrès sincèrement abattu, mais certainement pas éliminé, le MAN a passé la période qui s'est écoulée depuis 1924 à accumuler lentement des forces militaires et à affiner ses tactiques. Aidés par des alliés clandestins de l'Internationale, les "Militaristes" du MAN sont simplement ceux qui ont fait carrière dans les domaines militaires ou de la sécurité du parti. Avec des personnalités telles que Choibalsan, Demid et Bumtsend, une grande partie de leur héritage peut être attribuée à Sükhbaatar, même s'il reste éloigné de la faction.§!\n"
 MON_syndicalist_party_long:9 "Parti du Peuple Mongol - Unionistes (Mongol Ardīn Nam - Kholboony üzelten)\n§g$MON_man_intro$\n\nExcroissance très obscure du parti suite à la collaboration et à la prolifération des lectures et des médias de l'Internationale, les "Unionistes" du parti prônent l'adoption de méthodes syndicalistes inspirées de celles du Parti Syndicaliste Chinois. Cependant, la base industrielle de la Mongolie restant faible et largement isolée à Urga, les "Unionistes" restent dociles et se tournent vers la lutte des classes propre à la Mongolie.§!\n"
 MON_radical_socialist_party_long:9 "Parti du Peuple Mongol - Radicaux (Mongol Ardīn Nam - Ers üzel)\n§g$MON_man_intro$\n\nBien que considérée comme "radicale", cette clique est peut-être le courant principal adopté par le parti dans les cercles socialistes. Formés par les membres les plus jeunes et les plus courroucés du parti, les radicaux du MAN appellent à une révolution totale contre l'ordre ancien, et leurs rangs flirtent fréquemment avec ceux des Militaristes. Par excès de zèle, les radicaux tendent à réclamer une avancée totale vers le socialisme mongol, tout en restant assez cosmopolites.§!\n"
 MON_social_democrat_party_long:9 "Parti du Peuple Mongol - Modérés (Mongol Ardīn Nam - Dundaj üzel)\n§g$MON_man_intro$\n\nPrincipale souche et composante dominante des membres du parti MAN après les révolutions de 1921 et 1924, les "modérés" restent la faction du parti la plus capable de maintenir l'unité de ses parties disparates. Dirigés par Losol, ils ont poursuivi la lutte révolutionnaire pour la propre révolution de la Mongolie, et même pour la promotion d'un système démocratique. Sans doute pas sans détracteurs au sein du parti lui-même, les modérés du MAN restent dominants uniquement grâce à l'attrait de la masse et à l'ancienneté.§!\n"
 MON_social_liberal_party_long:9 "Parti du Peuple Mongol - Libéraux (Mongolyn Ardīn Nam - Chölööt üzel)\n§g$MON_man_intro$\n\nSuite à l'adoption par le MAN de la cause de la démocratie mongole, les "libéraux" se sont constitués en une ramification des modérés, autour de Jamsrangiin Tseveen. Homme poli, aimable et respecté, Tseveen n'est peut-être pas né en Mongolie, mais il y a certainement laissé sa marque. Rédacteur des Dix Aspirations du MAN, Tseveen a toujours suivi une voie médiane : ni révolution sociale pure et simple, ni retour aux vieilles habitudes. S'attirant les foudres des gauchistes du parti pour ses positions libérales, l'attachement de Tseveen au MAN a diminué ces derniers temps.§!\n"
 MON_market_liberal_party_long:9 "Parti du Peuple Mongol - Droitistes (Mongolyn Ardīn Nam - Baruuny üzelten)\n§g$MON_man_intro$\n\nÉtroitement alignés sur les modérés et les libéraux du MAN, les "droitistes" du parti tournent ostensiblement autour de l'un des "sept fondateurs originaux" du parti, Dambyn Chagdarjav. Les droitistes, machiavéliques et puissants, entrent fréquemment en conflit avec les autres membres du parti au sujet de la primauté de la démocratie, ou du socialisme, dans la révolution mongole.§!\n"
 MON_social_conservative_party_long:9 "Fédération Autonome Mongole (Mongolyn Avtonomit Kholboo)\n§gDéveloppement assez récent dans la politique mongole (suite à l'incorporation du Xilingol dans l'État mongol), la Fédération autonome mongole doit néanmoins ses origines au début des années 1910. Après la Révolution Xinhai, le gouvernement de Beiyang a assuré de son mieux aux princes et nobles loyaux de Mongolie intérieure (qui constituaient la majorité) que leurs droits, leurs titres et leurs positions resteraient inchangés. En créant en 1914 trois districts spéciaux dans la partie occidentale de la Mongolie intérieure, à savoir Rehe, Chahar et Suiyuan, les nobles de Mongolie intérieure ont bénéficié d'un sentiment de privilège au sein du gouvernement de Beiyang. Résistant aux tentatives du Khanat Bogd d'incorporer la Mongolie intérieure en 1915, les nobles de la région ont servi dans le gouvernement de Beiyang en tant que sénateurs et ont par ailleurs monté les différents seigneurs de guerre du Nord les uns contre les autres.\n\nSuivant de près les événements en Mongolie extérieure, le conflit qui s'y déroulait allait bientôt atteindre les citoyens de Mongolie intérieure, lorsque Roman Ungern-Sternberg avança dans le Chahar, combattant d'abord le Guominjun, puis la Clique du Fengtian. Face à cette situation déstabilisante et aux représailles brutales d'Ungern contre les Chinois, les différents princes de Mongolie intérieure formèrent deux entités : le Noyodyn Zövlöl et le Mongolyn Avtonomit Kholboo. Visant à préserver leurs privilèges spéciaux et la sécurité de leurs citoyens, la Fédération autonome mongole est une excroissance exclusivement mongole-intérieure de la politique nationale, dirigée par Wu Heling, lié au Kuomintang.§!\n"
 MON_authoritarian_democrat_party_long:9 "Conseil Noble (Noyodyn Zövlöl)\n§gDepuis de nombreuses années en Mongolie, les classes supérieures ont toujours exercé une forte influence sur Urga. Les aristocrates mongols ont toujours eu leur mot à dire dans la gestion de leur pays, et ce n'est pas différent aujourd'hui. Cependant, depuis l'arrivée au pouvoir d'Ungern en 1920, la richesse et l'influence des aristocrates sont menacées. Ces dernières années, Ungern a prouvé qu'il ne craignait pas de s'emparer des richesses de ces nobles, ni de s'attaquer à leur influence pour garder le contrôle. Alors qu'ils étaient ostensiblement désireux de se quereller entre eux et avec les Lamas pour l'influence de l'État de Mongolie extérieure, les différents nobles, avec leurs ligues et leurs bannières respectives, sont parvenus à aplanir leurs divergences face à un ennemi plus grand.\n\nEn 1927, les princes et aristocrates de Mongolie se sont réunis au sein d'une organisation intitulée Noyodyn Zövlöl. Elle réunit les quatre principales ligues du désert du Nord : la ligue de Khan'alin, la ligue de Qiqirlik, la ligue tchétchène et la ligue de Zakbilaseqin Bidurnuoer, ainsi que les tribus de Khovd et les ligues de Mongolie intérieure nouvellement constituées : Jirim, Josotu et Xilingol. Dirigés par le jeune prince aristocrate Demchugdongrub, les Noyodyn Zövlöl sont satisfaits de leur position actuelle, mais seront contraints de prendre le pouvoir si leurs biens et leur influence sont menacés.§!\n"
 MON_national_populist_party_long:9 "Conseil Bouddhiste (Buddyn Zövlöl)\n§gLe Buddyn Zövlöl est un conseil de hauts responsables bouddhistes mongols influents. Il est dirigé par le 7e Changkya Khutukhtu, l'un des lamas les plus importants du bouddhisme mongol et tibétain. Depuis la mort du Bogd Khan en 1924, le 7e Changkya Khutukhtu a formé le groupe pour garantir les intérêts bouddhistes sous le règne de Roman Ungern-Sternberg. Le 7e Changkya Khutukhtu a déclaré que l'objectif principal du groupe était de s'assurer que lorsque le 9e Jebtsundamba Khutukhtu (le chef spirituel du bouddhisme mongol, le lama le plus haut placé en Mongolie et la réincarnation du Bogd Khan) sera majeur, Ungern abandonnera son rôle de régent et permettra au véritable chef de la Mongolie de prendre les rênes.\n\nSous la surface, cependant, le conseil bouddhiste est aussi l'expression la plus concentrée de l'influence des lamas en Mongolie. Longtemps en conflit avec les nobles et les princes, et craignant à la fois le MAN et Ungern, ils restent néanmoins fidèles à leur influence sur le jeune 7e Changkya Khutukhtu. Si Ungern ne veut pas renoncer à son rôle de "protecteur" de la Mongolie, le Conseil bouddhiste est prêt à vaincre le Russe blanc, si leur action le nécessite.§!\n"
 MON_mln_long:9 "Parti Libéral Mongol (Mongolyn Libyeral Nam)\n§gBien que ses origines soient similaires à celles du principal parti révolutionnaire de Mongolie, le Mongolyn Ardīn Nam, le Parti libéral mongol ne pouvait pas être plus éloigné du courant principal de la pensée révolutionnaire. Porté par le respecté et admirable Jamsrangiin Tseveen, le MLN est le plus jeune et le premier parti né de l'expérience démocratique de la Mongolie. Développé à la suite de la désillusion constante de Tseveen vis-à-vis des éléments les plus radicaux de son ancien parti, Tseveen a officiellement rompu avec ses camarades après le succès de la révolution du MAN, ne voyant pas la nécessité de maintenir la cohésion du parti. Défendant constamment la cause de la démocratie dans une nation sans participation massive à la vie politique, Tseveen pense que l'éducation est la clé de l'avenir de la Mongolie.§!\n"
 MON_paternal_autocrat_party_sternberg_long:9 "Clique Militaire Russe (Rossiyskaya Voyennaya Klika)\n§gCentrée sur l'énigmatique, poli, excentrique et brutal dictateur de la Mongolie, Roman Ungern-Sternberg, la stupéfiante "Rossiyskaya Voyennaya Klika", ou Clique militaire russe, est l'entourage direct du Baron "Fou". Ayant réussi à prendre le contrôle de la Mongolie en 1920, après avoir pénétré à Urga avec sa division de cavalerie asiatique et avoir brutalement chassé les Chinois avec la bénédiction du Bogd Khan, la Clique militaire russe est devenue, selon les observateurs, la force militaire dominante en Mongolie. En participant à l'éradication brutale et cruelle par Ungern de la population juive de Mongolie aux côtés des Chinois et en réprimant les deux révoltes du Parti populaire mongol, la RVK s'est attiré l'ire de la population mongole.\n\nMême pour la Russie, la RVK n'est qu'un pion utile pour s'assurer une Mongolie docile, même s'il est peu probable qu'Ungern revienne un jour. Après la mort du Bogd Khan en 1924, Ungern est devenu régent permanent de la Mongolie, en attendant que le 9e Jebtsundamba Khutuktu soit trouvé. Le garçon fut trouvé au Tibet en 1933 et Ungern l'emmena en Mongolie, où il fut installé comme Khan. Ungern continue de dominer en tant que régent, comme l'avait stipulé le Bogd Khan lui-même. Il a mis à profit son mandat en Mongolie pour renforcer le khanat et ses valeurs traditionnelles, et pour éliminer de Mongolie tous les ennemis du Khan. Égalitaire mais cruelle, et rappelant une époque révolue, la Clique militaire russe est de loin l'extension du romantisme solitaire d'un homme à l'ère moderne.§!\n"
 MON_country_intro_content:9 "La Mongolie a été sous le contrôle de la §cDynastie mandchoue des Qing§! pendant des siècles, jusqu'à ce que la §lRévolution Xinhai de 1911§! conduise à l'indépendance du pays, alors dirigé par le §P8e Jebtsundamba Khutuktu§!, chef du bouddhisme mongol, sous le titre de §PBogd Khan§!. La §lChine§! n'a pourtant pas renoncé à considérer la §sMongolie§! comme un territoire §lchinois§!, et l'indépendance de la §sMongolie§! fut brisée en 1919, lorsque §PXu Shuzheng§!, seigneur de guerre chinois de la §gClique de l'Anhui§!, occupa le pays. Cependant, en 1920, §PRoman Ungern-Sternberg§!, un chef militaire russe blanc, à la tête de sa §Pdivision de cavalerie asiatique§!, prit Urga aux §lChinois§! et restaura le §PBogd Khan§!.\n\n§PUngern§! imposa son autorité d'une main de fer, écrasant les révoltes et les dissidences tout en concluant des accords avec les §gPrinces mongols§! aristocratiques. Le §RMongol Ardīn Nam§!, un parti socialiste inspiré par les bolcheviks, fut formé et débuta une révolution en 1921 pour renverser le régime d'§PUngern§!. Cependant, en raison du manque de soutien étranger, cette révolution a échoué et les membres du §RMAN§! furent contraints de se cacher. Après la mort du §PBogd Khan§! en 1924, le §RMAN§! se rebella de nouveau, affirmant qu'§PUngern§! n'avait plus aucune légitimité dans le pays. La révolution fut durement réprimée et le §RMAN§! fut contraint de se cacher une fois de plus. À cette époque, §PUngern§! conclut des accords avec le gouvernement §nrusse§!, pour obtenir un soutien économique et militaire. Il put également s'emparer de Xilingol, au détriment du §gGuominjun§! §lchinois§!. Cependant, l'autorité d'§PUngern§! n'en restait pas moins fragile et à la suite d'une série de soulèvements paysans en 1930, dirigés principalement par des §nlamas bouddhistes§!, il dut entamer la purge de nombreux §nlamas§! de haut rang au sein de son gouvernement, ruinant dans l'opération une grande partie du soutien qu'il avait accumulé au fil des ans.\n\nAvec la mort du §PBogd Khan§!, la chasse commença pour trouver la 9e réincarnation du Jebtsundamba Khutuktu, qui fut finalement retrouvé en 1933 à Lhassa, au Tibet. Il fut amené à Urga, pour être formé à l'exercice du pouvoir tandis qu'§PUngern§! assure la régence jusqu'à ce qu'il soit assez vieux pour prendre sa place."
 MON_country_intro_content_1:9 "En 1936, le règne d'§PUngern§! reste menacé. Quatre cliques principales dominent la société politique mongole.\n\nLa §PRossiyskaya Voyennaya Klika§! est une clique d'officiers russes blancs sous la direction d'§PUngern-Sternberg§!. Ils se concentrent sur la coopération avec la Russie, la force militaire et l'anti-socialisme. Ils dirigent actuellement le pays, en collaboration avec le §gNoyodyn Zövlöl§! et le §nBuddyn Zövlöl§!.\n\nLe §gNoyodyn Zövlöl§! est le nom du conseil des §gprinces et des nobles mongols§!, qui ont constitué la classe dirigeante du pays pendant des siècles. Soucieux de préserver leur richesse et leur pouvoir, ils sont de facto dirigés par le prince de Mongolie intérieure §gDemchugdongrub§! et sont dominés par les princes de Mongolie intérieure de Xilingol.\n\nLe §nBuddyn Zövlöl§! est un conseil de §nlamas bouddhistes§! de haut rang en Mongolie, formé à la suite de la purge des §nlamas§! par §PUngern§! en 1930. Les membres de ce conseil sont des bouddhistes fanatiques qui souhaitent faire de la Mongolie une société véritablement théocratique. Ils sont dirigés par le §n7e Changkya Khutukhtu§!, un §nlama§! de haut rang de Mongolie intérieure.\n\nLe §RMongol Ardīn Nam§!, le parti socialiste qui s'est rebellé en 1921 et 1924, se cache toujours, mais reste une force puissante avec laquelle il faut compter. Dirigé par §SDarizavyn Losol§!, il s'est inspiré de la démocratie russe et a donc commencé à plaider pour une §mdémocratie multipartite§!.\n\nLa Mongolie est également confrontée à des menaces extérieures. Depuis de nombreuses années, des escarmouches frontalières ont lieu entre les chinois musulmans de la §PClique des Ma§! et les troupes mongoles de l'autre côté de la frontière. Une situation similaire se produit dans la région de Dzungaria de la §PClique du Xinjiang§!. Le principal point de tension est la province de Yushu, qui a changé de mains entre le §gTibet§! et la §PClique des Ma§! au cours des dernières années. La province est une poudrière qui attend d'exploser, et quand elle le fera, l'opportunité d'unir le peuple mongol ne pourra être ignorée."
 MON_guide:9 "§MLe Régent Résiste§! (§PAutocrates Paternalistes§!)\n£white_dot Après le début de la Révolte de l'Ouest et l'éclatement du chaos à Urga, gardez la popularité des autocrates paternalistes au-dessus de celles des partis social-démocrate, national-populiste et démocrate autoritaire.\n\n§MNouvelle Feuille d'un Ancien Fief§! (§gDémocrates Autoritaires§!)\n£white_dot Après le début de la Révolte de l'Ouest et l'éclatement du chaos à Urga, faites en sorte que la popularité du parti démocrate autoritaire soit supérieure à celle du parti autocrate paternaliste et veillez à ce que la popularité du parti démocrate autoritaire reste supérieure à celle de tous les autres partis par la suite.\n\n§MUne Régence Ancrée dans les Principes de Bouddha§! (§nNationaux-Populistes§!)\n£white_dot Après le début de la Révolte de l'Ouest et l'éclatement du chaos à Urga, faites en sorte que la popularité du parti national-populiste soit supérieure à celle du parti autocrate paternaliste et veillez à ce que la popularité du parti national-populiste reste supérieure à celle de tous les autres partis par la suite.\n\n§MRemplir les Devoirs de '21 et '24§! (§SSociaux-Démocrates§! / §lSociaux-Libéraux§! / §cSociaux-Conservateurs§!)\n£white_dot Après le début de la Révolte de l'Ouest et l'éclatement du chaos à Urga, faites en sorte que la popularité du parti social-démocrate soit supérieure à celle du parti autocrate paternaliste et veillez à ce que la popularité du parti social-démocrate reste supérieure à celle de tous les autres partis par la suite.\n£white_dot Pour que Losol reste à la tête du MAN, il ne faut pas qu'il accepte le pot-de-vin de l'homme d'affaires russe et qu'il fasse capoter l'enquête.\n£white_dot Acceptez le pot-de-vin pour qu'Amar prenne la tête du parti à la place.\n£white_dot Si le MAN reporte les élections, la voie de l'auto-coup d'État sera ouverte.\n£white_dot Si le MAN autorise les élections, les voies démocratiques se débloqueront.\n£white_dot Pour que Demchugdongrub soit aux commandes, élisez le MAK et complétez la priorité Frontière Ténue entre les Titans."
 MOR_country_intro_content:9 "En 1904, la France et l'Espagne ont créé des zones d'influence au Maroc. La reconnaissance par le Royaume-Uni de la sphère d'influence de la France provoque une forte réaction de l'Empire allemand, et une crise se profile en 1905. La question est résolue lors de la conférence d'Algésiras en 1906. La crise d'Agadir de 1911 augmente les tensions entre les puissances européennes. Le traité de Fès de 1912 fait du Maroc un protectorat de la France et déclenche des émeutes massives. Par le même traité, l'Espagne a assumé le rôle de puissance protectrice sur les zones sahariennes du nord et du sud. Pendant la Weltkrieg, la Confédération des Berbères de Zaïre se rebelle contre la France et reçoit un large soutien du pouvoir central, mais ne parvient à remporter de grandes victoires qu'après la chute de la France. Bien que divers prétendants aient tenté de négocier avec l'Empire allemand, ils n'ont pas réussi à obtenir gain de cause et, finalement, Mohammed V a été placé sur le trône après que son père ait abdiqué. Le nouveau sultan signa un nouveau traité avec les Allemands, dont l'influence sur les affaires intérieures marocaines était fortement diminuée par rapport au protectorat français. Le traité est soigneusement rédigé de manière à le rendre aussi amical que possible. Cependant, les tensions continuent de s'exacerber à l'occasion, nécessitant parfois l'intervention de la Garde royale soutenue par les Allemands. Alors que les années 30 s'annonçaient, le Maroc s'est remis de l'ère du Protectorat, mais les relations avec Alger restent assez froides, au point que certains nationalistes préconisent de renforcer l'alliance avec l'Empire allemand pour assurer l'indépendance du Maroc. Le Sultan doit protéger le Maroc contre les élites françaises revanchistes en Algérie, mais aussi contre les révolutionnaires sauvages de Paris qui voient dans le Maroc une porte d'entrée pour la révolution en Afrique et dans le monde islamique"
