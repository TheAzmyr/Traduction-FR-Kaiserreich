 BRA_deal_with_Minas_Gerais_desc:9 "Les oligarques traditionnellement puissants du Minas Gerais ont connu une décennie difficile, entre deux guerres et une forte perte de prestige au niveau national, et bien sûr la rupture de leur accord de partage du pouvoir avec São Paulo. Leur ressentiment envers le nouveau gouvernement fédéral est palpable et leur position affaiblie accroit leur fébrilité à l'idée de se séparer de ce qui leur reste de pouvoir. Obtenir un soutien pour nos réformes dans cette zone sera un processus difficile et pénible ; le prix de la paix, car si nous poussons trop fort, trop vite, tous nos efforts en ce sens risquent d'être vains."
 BRA_crush_Minas_Gerais_desc:9 "Les barons du bétail du Minas Gerais ont toujours contribué à retarder le Brésil dans sa quête de développement. Leur intérêt a toujours été le principal moteur de leur pouvoir, et nous ne pouvons pas nous attendre à ce qu'ils le rendent facilement. Pour régler le problème, des accusations de corruption seront portées ; et par chance nous n'aurons peut-être même pas besoin de fabriquer de fausses accusations dans ce domaine ; ces individus n'ont jamais pu s'empêcher de mettre leurs gros doigts dans toutes les affaires de cet État, qu'ils gouvernent comme leur propre fief. Cela les mettra dans une situation suffisamment fragile pour que nous puissions manœuvrer en toute discrétion."
 BRA_Arsenal_de_Marinha_do_Rio_de_Janeiro_desc:9 "L'arsenal de la marine situé à Rio de Janeiro remonte à bien avant notre indépendance, c'est une véritable institution centenaire. Cependant, il n'a jamais été vraiment équipé pour la construction navale moderne, car le Brésil considérait qu'il était plus économique de commander des navires en profitant de la richesse offerte par le commerce du café avec les grandes puissances navales, comme la Grande-Bretagne ; c'est ainsi que la fierté de la marine, la classe Minas Gerais, est née. Cependant, alors que l'ombre de la guerre plane sur l'hémisphère nord, nous ne pouvons tout simplement pas compter sur la construction navale étrangère, et la structure de notre capitale doit être à la hauteur des défis de la guerre navale moderne."
 BRA_Base_Naval_de_Val_de_Caes_desc:9 "Alors que des avant-postes dans la partie nord du Brésil ont été planifiés depuis longtemps, et parfois utilisés ad hoc, la nation n'a actuellement pas la capacité d'approvisionner correctement ses navires voguant dans la mer des Caraïbes, et notre flotte serait incapable de protéger l'embouchure de l'Amazone en cas de conflit prolongé. Par conséquent, une base navale de grande taille sera établie dans la périphérie de Belém, à l'extrémité du grand fleuve."
 BRA_everardo_dias_leader_desc:9 "§YNaissance :§! §L1883, à Pontevedra, Royaume d'Espagne§!\n§YCarrière :§! §LEverardo Dias est arrivé au Brésil très jeune, en 1887, alors que son père fuyait son pays natal. Il commença à travailler à 13 ans dans un grand journal pauliste, mais ses études se tournèrent plus tard vers le droit, comme c'est la coutume chez les politiques brésiliens. Avocat anticlérical et anti-censure de longue date, Everardo avait écrit sur ses pensées politiques dès 1902, et prit part à la plupart des grandes grèves et actions politiques des éléments socialistes et anarchistes de São Paulo, devenant une des figures les plus reconnaissables du mouvement. Son histoire longue et foisonnante avec le mouvement ouvrier fut sans doute un facteur clé dans la proposition de son nom au congrès des syndicats comme chef du conseil, mais il est également une figure conciliante et non radicale, défendant toujours des points de vue différents et le droit de toute opposition non-socialiste de manifester et même de proposer des candidats à certains postes. Bien que certains prétendent que cela vient d'un sens dévoyé de sa camaraderie avec les francs-maçons et d'anciens associés politiques de l'ère républicaine, la vérité est qu'il est simplement un défenseur fervent de la liberté d'expression, car un système qui ne résiste pas à la critique n'est pas assez puissant pour vraiment changer les choses dans un pays aussi vaste et inégal que le Brésil.§!"
 BRA_carlos_coimbra_da_luz_leader_desc:9 "§YNaissance :§! §L4 août 1894, à Três Corações, Minas Gerais, États-Unis du Brésil§!\n§YCarrière :§! §LCarlos Coimbra da Luz s'est installé dans la capitale, Belo Horizonte, pour étudier, mais l'homme a toujours considéré Leopoldina, le village où il a sa résidence et où il a rempli plusieurs mandats de maire, comme sa maison. Ayant rejoint récemment la scène de la politique nationale, Luz n'est devenu représentant fédéral que récemment, lors des élections de 1936 avec l'ED, mais il a depuis réussi à maintenir une carrière politique constante. Malgré cela, il s'est toujours méfié des membres les plus à gauche de cette alliance, qu'il voit au mieux comme des espions de l'étranger. Un homme accompli qui a joué de nombreux rôles, comme enseignant, capitaine de police et manager d'une banque, Luz comprend à la fois les réalités économiques de l'arrière-pays et la pauvreté que ses petites villes doivent endurer, et il s'est toujours positionné en faveur d'un système de taxation moins centralisé, ce qui est une anomalie au sein de son parti.§!"
 BUL_totalist_party_long:9 "Federatsiya na Anarkho-Komunistite v Bŭlgariya (Fédération des Communistes Anarchistes en Bulgarie)\n§LLes cicatrices de la Weltkrieg n'ont fait que s'accentuer avec la chaotique période d'entre-deux-guerres, qui a laissé un espace viable pour l'agitation de gauche contre le gouvernement. Opérant dans toute la campagne montagneuse de Bulgarie, les cellules (chetas) des divers révolutionnaires de gauche emploient des tactiques de guérilla et de terrorisme dans l'espoir de précipiter la révolution dans le pays.\n\nBien que quelque peu diminué comparé à son âge d'or dans les années qui ont suivi la Weltkrieg, ce patchwork de communistes, d'anarchistes et d'anarcho-syndicalistes reste une épine dans le pied de Sofia. Au cours des dernières années, leur chef Vasil Ikonomov et nombre de ses fidèles ont assoupli leurs opinions anarchistes et ont adopté le sorélianisme français, attirés par sa valorisation de l'action héroïque et personnelle.§!\n"
 BUL_radical_socialist_party_long:9 "Bŭlgarska Rabotnicheska Sotsialdemokraticheska Partiya - Tesni sotsialisti (Parti ouvrier social-démocrate bulgare - Socialistes étroits)\n§LFondé à la fin du XIXe siècle en tant que parti socialiste principalement réformiste, l'unité initiale du BRSDP pour le bien de la classe ouvrière s'est révélée trop fragile. En 1903, le problème de la coopération de classe, poussé par une portion du parti sur fond d'importantes révoltes paysannes, a fini par séparer le parti entre marxistes orthodoxes et réformistes.\n\nLes Socialistes étroits sont les descendants du premier groupe, continuant de plaider pour un socialisme révolutionnaire. Ils tiennent une influence importante des bolcheviks russes, croyant en la suprématie des ouvriers industriels et à la nécessité d'une "dictature du prolétariat".§!\n"
 BUL_social_democrat_party_long:9 "Bŭlgarska Rabotnicheska Sotsialdemokraticheska Partiya - Shiroki sotsialisti (Parti ouvrier social-démocrate bulgare - Socialistes larges)\n§LFondé à la fin du XIXe siècle en tant que parti socialiste principalement réformiste, l'unité initiale du BRSDP pour le bien de la classe ouvrière s'est révélée trop fragile. En 1903, le problème de la coopération de classe, poussé par une portion du parti sur fond d'importantes révoltes paysannes, a fini par séparer le parti entre marxistes orthodoxes et réformistes.\n\nLes Socialistes larges sont les descendants du deuxième groupe, qui a depuis absorbé plusieurs autres mouvements de gauche, menant à une hétérogénéité importante. Le sentiment dominant est, néanmoins, l'adhésion à l'idéologie marxiste kautskyiste, mettant l'accent sur une érosion graduelle du capitalisme dans l'intérêt d'éviter une révolution prématurée.§!\n"
 BUL_social_liberal_party_long:9 "Bŭlgarski Zemedelski Naroden Sŭyuz "Vrabcha 1" (Union nationale agraire bulgare " Moineau 1")\n§LLa BZNS trouve son origine dans une organisation professionnelle paysanne qui finit par faire campagne contre une taxation perçue comme injuste menée par le gouvernement radoslaviste au début du siècle. Le mouvement, devenu parti, pataugea jusqu'à sa revitalisation par le populiste Aleksandar Stamboliyski.\n\nLes autorités tsaristes emprisonnèrent Stamboliyski deux fois pour ses opinions républicaines et anti-militaristes, ce qui mena à une scission du parti. La faction "Vrabcha 1" est un successeur modéré de la BZNS, qui abandonné l'agrarisme militant de cette dernière en faveur d'une participation au processus démocratique.§!\n"
 BUL_market_liberal_party_long:9 "Komitet na Petimata (Comité des Cinq)\n§LLa Petorka est une alliance informelle de chefs de parti de tout le spectre politique, c'est-à-dire les chefs de "Vrabcha 1", des Socialistes larges, du Parti démocrate, du Parti radical-démocrate et de la BZNS "Pladne". Ils constituent la dernière opposition d'importance contre l'érosion quasi-complète de la démocratie bulgare menée par le prince Boris et ses alliés des Nationaux-libéraux. Le groupe fait activement campagne pour l'abolition de la Loi de Protection de l'État et pour conserver la Constitution de Tarnovo.§!\n"
 BUL_social_conservative_party_long:9 "Seconde Concentration libérale - Natsionalliberalna Partiya (Parti national-libéral) / Obedinena Narodno-progresivna Partiya (Parti progressiste du Peuple uni)\n§LNommée d'après la "Première" Concentration libérale formée dans les années après la Weltkrieg autour du premier ministre Vasil Radoslavov, la Seconde Concentration suit une ligne idéologique similaire - ce qui est peu surprenant étant donné que c'est là que les Nationaux-libéraux ont leur origine. Fortement germanophile et ayant peu d'égards envers le processus démocratique, la Seconde Concentration agit principalement comme un relais des volontés du prince Boris, qui cherche à élever la nation bulgare hors de son malaise d'une décennie sans la distraction des partis politiques.§!\n"
 BUL_authoritarian_democrat_party_long:9 "Seconde Concentration libérale - Natsionalliberalna Partiya (Parti national-libéral) / Obedinena Narodno-progresivna Partiya (Parti progressiste du Peuple uni)\n§LNommée d'après la "Première" Concentration libérale formée dans les années après la Weltkrieg autour du premier ministre Vasil Radoslavov, la Seconde Concentration suit une ligne idéologique similaire - ce qui est peu surprenant étant donné que c'est là que les Nationaux-libéraux ont leur origine. Fortement germanophile et ayant peu d'égards envers le processus démocratique, la Seconde Concentration agit principalement comme un relais des volontés du prince Boris, qui cherche à élever la nation bulgare hors de son malaise d'une décennie sans la distraction des partis politiques.§!\n"
 BUL_paternal_autocrat_party_long:9 "Politicheski Krŭg "Zveno" (Cercle politique "Zveno")\n§LFondé pendant le régime de Georgiev comme bras politique de l'influente Ligue militaire, le Zveno ("unité") est une clique d'officiers et d'intellectuels qui cherche à restructurer complètement la société bulgare.\n\nLe principe de "rationalisation" est central pour leur idéologie : l'élimination de la politique partisane et des entreprises privées inefficaces, en faveur d'un règne technocratique, bureaucratique et corporatiste. Ils sont également promoteurs du "yougoslavisme intégral", qui cherche à résoudre le problème des minorités serbes dans les régions occidentales du pays par l'union de tous les Slaves du Sud dans une grande nation, dirigée par des bulgares. Sans surprise, l'idéologie du Zveno est très populaire au sein des forces armées.§!\n"
 BUL_national_populist_party_long:9 "Sŭyuz na Bŭlgarskite Natsionalni Legioni (Union des Légions nationales bulgares)\n§LLe marasme dont la Bulgarie a fait l'expérience depuis la Weltkrieg a servi à radicaliser des parts importantes de la population, dont plusieurs ont trouvé leur incarnation à l'extrême droite. La SBNL est clairement influencée par la Légion de l'Archange Michel en Roumanie voisine, faisant usage de méthodes similaires pour rassembler de l'influence, comme voyager à la campagne pour aider des villageois lors de la moisson, et profitant de cette opportunité pour étendre la propagande du mouvement.\n\nLes Légions voient la "grandeur" de la "Grande Bulgarie" comme salie par les politiciens traîtres et les minorités, considérant les deux avec hostilité. Elles voient sa préservation et sa purification comme un besoin matériel et spirituel absolu. Malgré cela, elles restent au moins ambivalents envers la monarchie.§!\n"
 BUL_royal_authoritarian_democrat_party_long:9 "Bezpartien rezhim (Régime non-partisan)\n§LLes menaces intérieures et extérieures menaçant l'intégrité même de l'État bulgare, le prince à jugé bon de superviser la transformation du paysage politique bulgare fracturé en une force unique et unifiée au bénéfice de la nation. Le Sŭbranie ayant été sévèrement restreint, agissant comme chambre d'enregistrement pour les décrets du tsar, la Bulgarie peut désormais s'occuper des problèmes qui l'ont gangrénée depuis la conclusion de la Weltkrieg comme un mouvement unique et déterminé.§!\n"
 BUL_national_liberal_party_long:9 "Natsionalliberalna Partiya (Parti national-libéral)\n§LLe Parti national-libéral a été formé par la fusion des partis de la Première Concentration libérale à l'initiative de l'ancien premier ministre Vasil Radoslavov pendant les chaotiques années 1920. Il est fortement monarchiste et germanophile, agissant largement comme un véhicule des ambitions du prince Boris. Des divisions demeurent entre les opinions majoritaires, qui ont en général peu d'estime pour la démocratie libérale, et les vieux membres du parti, qui ont joué un rôle clé dans l'empêchement de la transformation du régime de Georgiev en dictature complète.§!\n"
 BUL_its_just_bzns_party_long:9 "Bŭlgarski Zemedelski Naroden Sŭyuz "Obedinen" (Union nationale agraire bulgare "Unie")\n§LAvec le bouleversement récent de la scène politique bulgare, l'idéologue et chef charismatique de la BZNS, Aleksandar Stamboliyski, a été libéré de prison. Reprenant le contrôle de son parti, il a réussi à rassembler les factions qui avaient émergé lors de la décennie précédente, et est désormais libre de poursuivre son programme agraire et populiste, appuyé par un soutien populaire significatif et ses paramilitaires de la Garde orange.§!\n"
 BUL_fatherland_front_party_long:9 "Otechestven Front (Front patriotique)\n§LLe Front patriotique est un mouvement républicain clandestin politiquement diversifié, composé de socialistes étroits, de "Vlasovden" et d'éléments centraux de la BZNS, toujours loyaux envers Stamboliyski. Les deux premiers groupes préfèrent l'établissement d'une république socialiste, même si leurs opinions différentes sur les positions relatives du prolétariat industriel et agricole sont sûrs de causer des frictions une fois la monarchie renversée.§!\n"
 BUL_YUG_radical_socialist_party_long:9 "Sotsialisticheska rabotnicheska partiya na Yugoslaviya (Parti socialiste ouvrier de Yougoslavie)\n§LLes éléments les plus révolutionnaires de la gauche yougoslave ont été radicalisés par la conquête bulgare des terres des Slaves du Sud. Fusionnés dans le SRPY, ils opèrent comme un front uni dans l'espoir de renverser le Zveno et de créer une nouvelle Yougoslavie socialiste à travers différentes méthodes, allant de la guérilla à des campagnes de terrorisme.§!\n"
 BUL_YUG_democratic_party_long:9 "Yugoslavskata demokratichna partiya (Parti démocratique yougoslave)\n§LL'opposition à la vision du projet yougoslave du Zveno est courante au sein du nouvel État. Dans ce groupe, ceux qui ont de la sympathie pour l'idée d'un État yougoslave, mais un projet moins bulgaro-centré, se sont coalisés autour du Parti démocratique. Malgré leurs intentions officielles de réforme de la Yougoslavie en une fédération d'égaux, leur interdiction par le Zveno et l'animosité des Slaves du Sud envers la Bulgarie signifient que la réalisation de leur rêve est très peu probable.§!\n"
 BUL_YUG_zveno_party_long:9 "Politicheski Krŭg "Obedinena Yugoslaviya" (Cercle politique "Yougoslavie unifiée")\n§LLe triomphe incroyable du Zveno sur l'oppresseur autrichien a servi à valider l'idéologie du groupe aux yeux de ses adhérents. Dans l'intérêt du "yougoslavisme intégral", la régime promeut désormais un nouveau mouvement pan-yougoslave, dont le but affiché est d'effacer les "fausses" différences entre les peuples slaves du sud. Sans surprise, cela s'est révélé assez impopulaire parmi les autres nationalités du nouvel État, laissant "Yougoslavie unifiée" être un mouvement principalement bulgare, en contradiction flagrante avec son nom.§!\n"
 BUL_coopt_nationalist_right_desc:9 "Les paramilitaires nationalistes tels que les Légions et Rodna Zashtita peuvent être farouchement xénophobes et extrémistes, mais ils sont néanmoins fidèles au Tsarat. Leur énergie juvénile peut être cooptée et utilisée pour les besoins de la nation - dans ce but, nous allons créer une organisation de jeunesse officielle, appelée Brannik ("Défenseur")."
 BUL_ITRO_reestabilish_control_of_border_areas_desc:9 "Un État dans l'État. C'est ainsi que fonctionnent les zones "administrées" par l'ITRO, même à l'intérieur de nos frontières. Mais avec une présence supplémentaire de la gendarmerie et la nomination de personnalités loyales et de confiance dans ces villages, nous pouvons démanteler l'influence de l'ITRO et reprendre le contrôle total de ces territoires."
 BUL_kyril_sakskoburggotski_authdem_leader_desc:9 "§YNaissance :§! §L17 novembre 1895, au palais de Vrana, Sofia, district de Sofia, Principauté de Bulgarie§!\n§YCarrière :§! §L$BUL_kyril_sakskoburggotski_leader_desc_body$\n\nL'assassinat brutal de Boris III et la révolution républicaine qui a suivi ont plongé la Bulgarie dans le chaos. Les loyalistes du tsar se sont cependant rassemblés et ont lancé une contre-révolution victorieuse, amenant une fois de plus la nation sous le contrôle monarchiste. La situation étant encore en suspens, les royalistes ont décidé de mettre sur le trône le prince adulte Kyril, outrepassant les revendications du jeune fils de Boris. Alors que Kyril et d'autres traditionalistes auraient protesté contre cette décision dans d'autres circonstances, la tragédie et le bouleversement récents ont laissé peu de choix au nouveau tsar."
 BUL_kyril_sakskoburggotski_natpop_leader_desc:9 "§YNaissance :§! §L17 novembre 1895, au palais de Vrana, Sofia, district de Sofia, Principauté de Bulgarie§!\n§YCarrière :§! §L$BUL_kyril_sakskoburggotski_leader_desc_body$\n\nLa situation a cependant rapidement changé, car des militaires radicaux ont débordé Boris et ses alliés, prenant le pouvoir pour eux-mêmes. A la suite de quoi ils ont cherché un monarque plus conciliant pour apaiser les traditionalistes en évitant toue menace à leur pouvoir. Par conséquent, l'infortuné Kyril est monté sur le trône - un tsar faible mais dévoué envers le nouveau régime."
 BUL_kyril_sakskoburggotski_albania_leader_desc:9 "§YNaissance :§! §L17 novembre 1895, au palais de Vrana, Sofia, district de Sofia, Principauté de Bulgarie§!\n§YCarrière :§! §L$BUL_kyril_sakskoburggotski_leader_desc_body$\n\nAvec l'occupation réussie de l'Albanie par les Bulgares, le sort de la nation - longtemps vue comme pauvre et anarchique par les étrangers - est désormais entre leurs mains. Les Bulgares, sur demande du tsar, ont décidé de créer une monarchie similaire à la leur et ont installé Kyril à sa tête. Le seul autre prétendant, l'ancien prince Wilhelm d'Albanie, étant depuis longtemps tombé en disgrâce et exilé après son règne désastreux de six mois en 1914, le trône était dans les faits vacant et les autres grandes puissances ont accepté sans enthousiasme cet acte d'impérialisme bulgare. Désormais cloîtré dans son palais par peur d'un assassinat, le nouveau prince souverain est considéré comme consciencieux mais n'est qu'une façade pour les autorités d'occupation."
 BUL_kyril_sakskoburggotski_puppet_leader_desc:9 "§YNaissance :§! §L17 novembre 1895, au palais de Vrana, Sofia, district de Sofia, Principauté de Bulgarie§!\n§YCarrière :§! §L$BUL_kyril_sakskoburggotski_leader_desc_body$\n\nLa défaite totale de la Bulgarie a secoué jusqu'au cœur de la nation. Ferdinand et Boris ont tous deux fui le pays, emportant le jeune fils de Boris avec eux. Kyril a été capturé dans la fuite, et s'est retrouvé à rejoindre le gouvernement croupion bulgare dans les difficiles négociations de reddition. Les forces d'occupation ayant choisi de conserver la monarchie bulgare, mais sans vouloir s'occuper des membres les plus têtus, Kyril a été couronné comme nouveau tsar. Déconsidéré de par sa réputation de frivolité, il semble prendre son travail au sérieux mais n'est malgré tout qu'une marionnette du nouveau gouvernement."
 BUL_kyril_sakskoburggotski_general_desc:9 "§YNaissance :§! §L17 novembre 1895, au palais de Vrana, Sofia, district de Sofia, Principauté de Bulgarie§!\n§YCarrière :§! §L$BUL_kyril_sakskoburggotski_leader_desc_body$"
 CAN_totalist_party:9 "Maximistes"
 CAN_syndicalist_party:9 "UGU"
 CEN_syndicalist_party_long:9 "Confederación Obrera de Centro América (Confédération des travailleurs d'Amérique centrale)"
 CENmil_economic_decisions_desc:9 "L'économie de l'Amérique centrale repose essentiellement sur le secteur agricole, contrôlé par des entreprises étrangères, notamment la United Fruit Company. Afin d'améliorer l'état de l'Union et de sa population, il faut donner la priorité à l'économie. Les investissements, les concessions de terres et autres mesures similaires amélioreront la situation économique ou aideront notre gouvernement à résoudre les problèmes auxquels l'Union est confrontée.\n"
 CENmil_infrastructure_decisions_desc:9 "L'infrastructure de l'Amérique centrale est mal entretenue et de nombreuses régions restent inaccessibles aux véhicules et transports plus lourds. Afin de revitaliser l'économie de l'Amérique centrale, la priorité doit être donnée à la construction de nouvelles voies ferrées et de nouvelles routes dans tout le pays, de sorte que chaque ville et village soit accessible par camion et par train.\n"
 CENmil_military_congress_desc:9 "Enfin, après plusieurs décennies de conflits, de luttes intestines et de rivalités, l'Amérique centrale est à nouveau unifiée sous la bannière des armées unies d'Amérique centrale. Cependant, comme cela se produit lorsque plusieurs pays forment une union, un nouveau gouvernement doit être élu pour notre nouvelle union. Nous réunirons des représentants des différentes forces armées d'Amérique centrale pour élire le premier président."
 CENmil_military_state_desc:9 "Maximiliano Hernandez Martinez et son Partido Nacional Pro-Patria ont remporté la victoire au Congrès Militaire d'Amérique Centrale et consolident rapidement leur pouvoir sur l'union. La faction militaire la plus radicale, Martinez, qui règne sur le Salvador, a déjà prouvé qu'il allait transformer l'union en un État militaire puissant et centralisé, sans aucune tolérance pour l'opposition."
 CENmil_lasting_regime_desc:9 "Le pouvoir est centralisé à Guatemala City, rien n'entre en Amérique centrale sans la permission du gouvernement, l'opposition au régime a été complètement détruite et notre peuple est uni par la foi et la langue. Rien d'autre que l'intervention personnelle de Dieu ne pourra renverser le régime militaire de Martinez."
 CHI_csp_rad_party_long:9 "Parti Syndicaliste Chinois - Faction radicale (Zhongguo Gongtuandang-jijon pai)\n§LReprésentant une génération plus jeune, éduquée en Europe et désillusionnée par la Faction orthodoxe du PSC, ces socialistes poussent pour un rôle plus actif et plus dur du PSC dans la politique chinoise plutôt que de simplement rester dans l'ombre du Kuomintang. Pour eux, le chaos en Chine n’est pas simplement le produit de l’impérialisme ou des seigneurs de la guerre, mais du capitalisme lui-même. L’impérialisme, les affaires, les propriétaires fonciers, la noblesse et le capitalisme doivent être détruits complètement et immédiatement.\n\nCe radicalisme socialiste matérialiste les a rapprochés de la RCA, en particulier de la faction de Chen Gongbo, les considérant comme des alliés naturels dans la mise en œuvre du syndicalisme dans les villes et les campagnes. Zélés par nature, ils rejettent l’idée de toute alliance avec des chefs de guerre ou des non-socialistes et ont tendance à créer des conflits avec des éléments plus modérés du Kuomintang.§!\n"
 CHI_deng_yanda_commander_desc:9 "§YNaissance :§! §L1er mars 1895, à Huizhou, Province du Guangdong, Empire Qing§!\n§YAlignement :§! §aPAC§!\n§YCarrière :§! §L$CHI_deng_yanda_bio$ Il a perfectionné ses talents de commandant d'une guérilla insurrectionnelle, tout en se forgeant une solide réputation auprès de ses camarades et de ses anciens élèves de l'ANR.\n\n§YNotes : Leader charismatique et puissant, il a une fâcheuse tendance à s'opposer aux autres membres du parti, ce qui lui vaut d'être fréquemment accusé de bonapartisme.§!"
 CHI_mission_militaire_exiles_theorist_desc:9 "§YCarrière :§! §LLa Mission militaire internationale en Chine a été déployée par la Troisième Internationale à la suite de la Guerre de la Ligue - assurant une période de coopération entre les nations de la Troisième Internationale et le gouvernement révolutionnaire de Nanjing. Bien que controversée, avec des désaccords entre factions avec le Kuomintang chinois au sujet de l'étendue de l'implication de l'Internationale (des critiques hostiles clamant que la révolution était de plus en plus pilotée depuis Paris et Londres), le rôle de la MMIC dans la création d'une armée révolutionnaire moderne a été indéniablement crucial au succès de la révolution nationale.\n\nLa révolution ayant désormais été écrasée à Paris comme à Londres, des milliers d'exilés rouges se sont dispersés partout dans le monde pour y trouver refuge. Ceux ayant des liens avec la Chine ou sans autre option ont cherché asile loin de chez eux, s'établissant habituellement dans les villes côtières de la Chine. Bien qu'ils aient été accueillis par le gouvernement, ils sont traités avec suspicion par les locaux et personne ne sait si leur séjour sera permanent ou non. Pourtant, les officiers de la MMIC étendue ont juré de servir à la continuation de la révolution mondiale, et ont placé leurs espoirs de libération de leur patrie sur ce dernier phare du socialisme."
 CHI_yan_baohang_leader_desc:9 "§YNaissance :§! §L6 avril 1895, à Haicheng, district de Shengjing, Empire Qing§!\n§YCarrière :§! §LPendant le bref règne de Yuan Shikai, Yan Baohang participa aux activités anti-Yuan dans la province du Fengtian et devint membre de la YMCA du Fengtian, où il fit la connaissance de Zhang Xueliang, le fils du premier seigneur de guerre de la province. En 1924, Yan et plusieurs de ses pairs furent approchés par le Parti Syndicaliste Chinois afin d'aider à construire les réseaux du parti dans la province du Nord - cependant, malgré ses sympathies pour la gauche, Yan déclina l'offre. Après l'échec de l'Expédition du Nord, Yan entra dans la clandestinité et, lors de la renaissance du Kuomintang, Zhou Enlai l'approcha pour créer une branche du Teke dans la province du Fengtian.§!"
 CHI.earlygame.300.d:9 "Depuis quatre ans, les forces du Kuomintang, sous la direction de l'Armée Nationale Révolutionnaire Réorganisée, mènent une guérilla brutale contre la Ligue des Huit Provinces dans la zone d'insurrection de Min-Gan, entre les régions du Fujian et du Jiangxi. Malgré un soulèvement courageux après le Nouvel An, il semble qu'une fois de plus le Kuomintang soit en fuite et que la Deuxième Armée Nationale Révolutionnaire n'ait pas été en mesure d'accomplir la mission définie par ses prédécesseurs.\n\nAu moment où les hommes politiques et les officiers du Kuomintang fuient à travers le pays ou à l’étranger pour leur deuxième exil le plus important depuis l’effondrement de l’Expédition du Nord, des restes déchiquetés de la zone insurrectionnelle, dont plusieurs officiers bien entraînés tels que Lin Biao et Xu Xiangqian, ont réussi à traverser le pays et sont arrivés à la frontière de la province du Shanxi pour demander l’asile et ont juré fidélité aux armées provinciales du Shanxi. Ils sont également rejoints par des hommes politiques et des intellectuels de la RCA qui ont des liens de longue date avec les cadres révolutionnaires du Shanxi et qui chercheront sans aucun doute à perpétuer l’héritage du Dr Sun dans la province du Shaanxi. Bien que l’ajout de ces vaillants soldats à nos forces puisse renforcer nos rangs avec des officiers expérimentés et vétérans, il existe également la crainte que ces exilés du Kuomintang puissent véhiculer des enseignements radicaux et il serait peut-être judicieux de veiller à la sécurité de nos frontières et à la protection de notre peuple contre le radicalisme."
 CHI.midgame.401.d:9 "Dans l’ensemble, la gauche chinoise peut s’accorder sur une chose : le dénuement et la pauvreté écrasante des paysans les ont laissés dans un état de féodalité aggravé par l’instabilité totale de l’époque des seigneurs de guerre. Les libérer des propriétaires terriens (souvent absents), des intérêts étrangers, des seigneurs de guerre tyranniques et des voyous locaux est un objectif révolutionnaire majeur, et le Kuomintang peut attribuer une grande partie de ses succès à sa capacité à rallier l'enthousiasme rural et les soulèvements presque spontanés des milices paysannes au fur et à mesure de leur avancée.\n\nAlors pourquoi ne pas être véritablement révolutionnaire ? Il ne s’agit pas simplement de vaincre les vieux tyrans et de les remplacer, mais de construire un système entièrement nouveau. Malheureusement, pour progresser, il faut casser quelques oeufs pour faire des omelettes, et ce n'est pas toujours aussi simple que de chasser les vieux réactionnaires.\n\nLorsque des magistrats (souvent affiliés à la RCA) ont été déployés dans les zones situées juste à l'extérieur de Nanjing pour aider à réorganiser les coopératives fraîchement créées et à régler les différends, beaucoup ont déclaré avoir été intimidés, voire brutalisés par les milices locales. Il est inquiétant de constater que beaucoup d’entre eux étaient auparavant armés par l'ANR et craignent que des magistrats du gouvernement central ne viennent s’emparer de leurs terres.\n\nIl n'a pas fallu longtemps pour que les accusations de trahison commencent à circuler. Des audiences controversées ont accusé des officiers affiliés au PAC d'avoir délibérément attisé les craintes des paysans pour saboter les efforts de réforme agraire de la RCA, exploitant leur domination sur les conseils de direction rurale locaux récemment installés pour saper le parti. Bien que cela semble trop tard, le PAC a répliqué avec des témoignages sordides paysans de brutalité et de corruption de la part des commissaires du parti : mais une fois que les rouages ​​de la machine du parti ont démarré, il n'y a plus grand-chose à faire pour l'arrêter.\n\nDe nombreuses milices ont reçu l'ordre de désarmer ou du moins de se retirer, et la réputation de Deng Yanda a été réduite à néant. Alors que le scandale s’apaise lentement grâce à la censure du gouvernement et au retrait tactique du PAC, la seule chose qui reste à régler est l’approche. Alors qu'une deuxième vague de commissaires est déployée, ils ont reçu pour instruction de..."
 CHI.midgame.600.RUS:9 "$CHI.midgame.600.d$\n\nLes liens entre les socialistes russes et chinois existent depuis longtemps, puisque de nombreux bolcheviks, tels que Vassily Blyukher, ont participé à la Première Expédition du Nord après l'échec de notre première révolution. Aujourd'hui, avec la renaissance du Kuomintang, les relations sont fortes entre [CHI.GetNameDef] et [RUS.GetNameDef], car beaucoup ont établi des comparaisons pertinentes entre Maria Spiridonova et ses sociaux-révolutionnaires et le Comité d'Action Provisoire de Song Qingling. On envisage déjà de créer à Moscou une école pour les révolutionnaires chinois et coréens afin de les préparer à la victoire de la révolution. "
 CHI.midgame.817.d.other:9 "Cela fait des mois que la Ligue des Huit Provinces s'est effondrée et que le Kuomintang a pris le contrôle de la Chine orientale. Avec le chaos qui règne dans cette nation fracturée, il est plus difficile que jamais d'obtenir des informations fiables. Malgré la censure mise en place par les seigneurs de la guerre et le gouvernement Qing, un jeune journaliste s'est frayé un chemin avec intelligence et courage à travers les terres déchirées par la guerre de l'ancienne Ligue au sud, jusqu'aux montagnes de la zone de base du Kuomintang au Fujian. Edgar Snow, arrivé des États-Unis à Shanghai en 1928, travaille pour un journal anglais de la ville. Le courage dont il a fait preuve en franchissant la ligne de front et en manifestant sa sympathie pour la cause du KMT lui a permis d'interviewer les dirigeants de l'insurrection. Aujourd'hui, son livre imprimé à la hâte, "White Sun over China", est sorti en librairie et a suscité un grand intérêt auprès du lectorat occidental. Outre les entretiens avec ses interlocuteurs, il brosse un tableau vivant de la vie dans les régions de Chine contrôlées par le KMT, différente de celle des seigneurs de la guerre, mais non exempte de conflits. Ses récits, bien que critiqués pour leur romantisme à l'égard des révolutionnaires chinois, suscitent toujours de la sympathie pour la lutte du KMT dans le monde entier, en particulier dans les cercles de gauche."
 CHI.lategame.001.d:9 "Alors que le drapeau du Soleil Blanc, du Ciel Bleu et de la Terre Rouge flotte désormais au-dessus de la Porte Tiananmen au-dessus d'un portrait récemment installé du défunt Premier Ministre Eternel, le Dr Sun Yat-sen, des appels ont été lancés dans tout le pays pour convoquer une séance urgente et spéciale du Congrès National. Alors que la doctrine traditionnellement orthodoxe du parti préconisait la tenue de ces réunions tous les quatre ans, les développements de la Révolution Nationale ont plutôt suspendu cette procédure en faveur de la convocation de sessions lorsque cela s'avère nécessaire.\n\nLe président [CHI.GetLeader]a une fois de plus eu l'honneur d'ouvrir le congrès pour commémorer le succès de l'Expédition du Nord, mais les observateurs du congrès remarquent que l'ambiance au sein des délégués est considérablement plus tendue qu'au Premier Congrès. Il y a de nombreuses rumeurs à propos de couteaux qui seraient en train d'être aiguisés en coulisses, en particulier parmi ceux qui s'opposent à la transition du président Wang vers l'autoritarisme. Alors que la Chine [CHI.GetNameDef]contrôle désormais l'ancienne capitale impériale de Beijing, renforçant ainsi sa légitimité en tant qu'unificateur national ; il reste encore beaucoup à faire pour conquérir les cœurs et les esprits du peuple et chasser une fois pour toutes les impérialistes japonais de Chine.\n\nLe Congrès a également vu une plus grande participation des femmes révolutionnaires dans les rangs du Kuomintang. Les plus notables sont Deng Yingchao, Zeng Xing, Cai Chang et Xiang Jingyu (qui entretiennent toutes des liens de longue date avec le mouvement socialiste chinois), mais aussi de nouvelles venues comme l'épouse de l'homme politique ouïgour Burhan Shadidi et la directrice adjointe de la Fédération des Femmes du Xinjiang - Rashida. De plus, des membres de la Mission Militaire Internationale en Chine, un autre rappel du soutien indéfectible de l'Internationale au succès de la révolution socialiste chinoise, sont présents. Et sans plus attendre, les remarques finales de Wang sur l'importance de l'unité n'ont suscité que des applaudissements polis alors que les délégués du Congrès commençaient à prendre la parole."
 CHI.lategame.220.purged:9 "Cette cabale infâme, dirigée par de nombreux anciens officiers eux-mêmes envoyés en mission de conseil auprès de la révolution indienne, a été suspendue de ses fonctions dans l'attente d'une enquête plus approfondie. Cette décision, prise avec le soutien à contrecœur de la Vieille Garde, trahit le jugement de plus en plus erratique du Kuomintang, confronté à des spasmes de violence avec la perte d’un ennemi commun."
 CHI.lategame.291.d:9 "On a appris à [ROOT.Capital.GetCapitalVictoryPointName] que le Kuomintang était déchiré par ses divisions au sujet de la présidence de Wang Jingwei, en partie à cause de sa gestion de l'alliance Kuomintang-Fédéraliste. Après une tentative infructueuse de destitution, les forces dissidentes dirigées par les militaires de la ligne dure du Kuomintang ont organisé une rébellion depuis leurs anciens bastions du Jiangxi et du Fujian. Des personnalités de l'opposition dirigées par Song Qingling se sont rassemblées à Wuhan dans l'espoir de renverser Wang, mais il semble que leur chance soit passée.\n\nLa situation de Wang reste cependant précaire et il a cherché à stabiliser sa position en nous contactant. En homme politique astucieux, il a cherché à présenter la situation comme une « preuve » positive, selon ses propres termes, que la majorité du parti était prête à mettre de côté nos divergences passées. Il affirme que le Kuomintang a jusqu’à présent tenu sa part du marché et qu’il est désormais temps pour nous d’accepter l’intégration de notre mouvement. L'élimination de ses rivaux politiques ouvre désormais la voie à un accord politique durable.\n\nWang a la chance d'être un beau parleur, mais la sincérité de son offre est discutable. Le Kuomintang semble effectivement disposé à s’engager dans une démocratisation limitée pendant la durée de sa « tutelle politique », et Wang a exprimé une certaine acceptation sincère des principes fédéralistes. Cependant, si nous acceptons de déposer les armes alors que le Kuomintang finit de se déchirer, il n’y aura pas de retour en arrière – si nous voulons renverser le parti-État, c’est le moment de le faire."
 CHI.lategame.910.d:9 "Alors que nous avions conclu pour la première fois un accord avec [FROM.GetNameDef], celui-ci semblait trop beau pour être vrai. Malheureusement, comme nous l’avons appris, c’était bien le cas. [FROM.GetLeader] attendait simplement son heure, guettant notre faiblesse pour agir. De manière coordonnée et avec une rapidité impitoyable, ses forces se sont retournées contre nous, avançant rapidement dans l'espoir de nous détruire au moment où nous serions le plus faible. Pour ajouter l’insulte à l’injure, il a tenté de légitimer son coup d’État contre nous en nous présentant comme des tyrans en devenir, en nous calomniant avec toutes sortes de mensonges sur nos soi-disant promesses non tenues. Si notre révolution veut survivre, la rébellion [FROM.GetAdjectiveCap]e doit être réprimée, et rapidement. Reste à savoir combien d’autres se joindront à lui dans sa trahison."
 CHI.endgame.403.d:9 "Ne voulant pas voir se répéter les violences antérieures, la Présidente Song a fait pression sur les négociateurs pour qu'ils trouvent une solution favorable à la crise. Elle a également ordonné aux militaires de faire preuve de retenue, même si l'armée n'a pas encore reçu l'ordre de retourner dans ses casernes. L'ancien Comité d'Action Provisoire domine toujours le centre du discours politique du Kuomintang, empêchant toute unification facile entre la droite de Sun Fo et les différents groupes d'opposition de gauche dressés contre elle.\n\nPourtant, les choses restent en suspens au sein du Kuomintang. La RCA a été officiellement dissoute, même si, officieusement, subsiste une base de soutien avec Gu Mengyu et ses modérés. Ceux-ci sont en retrait, leur avenir étant incertain maintenant que nombre de leurs anciens pairs ont été arrêtés ou exilés. Cherchant la vulnérabilité du Comité Révolutionnaire de Song, ils ont insisté pour une plus grande amnistie pour les vaincus et pour des compromis avec le public. Ils ont été rejoints par de nombreux anciens membres du PAC qui ont appelé Song et Deng à prendre des mesures décisives pour apaiser les tensions et promouvoir le dialogue.\n\nD’un autre côté, de nombreux partisans de la ligne dure soulignent que continuer à faire des compromis de manière imprudente avec tout le monde rendra simplement le parti incapable de satisfaire qui que ce soit. Ils ont pris la forme d'extrémistes au sein du parti, pour la plupart des officiers alignés sur la CRS, mais de nombreux membres de l'ACRAMW ont exprimé ces sentiments en privé. Cela ne veut évidemment pas dire que de nombreux soldats souhaitent poursuivre les combats : de nombreux officiers se sont déclarés publiquement opposés à la répression et de nombreux soldats souhaitent rentrer chez eux au plus tôt."
 CHI.endgame.450.d:9 "La République de Chine nouvellement réunifiée utilise le drapeau national, qui présente le ciel bleu et le soleil blanc du drapeau du parti du Kuomintang ainsi que la terre entièrement rouge. Cependant, depuis le Congrès Populaire récemment tenu, il y a eu des propositions pour honorer les paysans qui ont construit ce pays ainsi que de rendre hommage à l'Institut de Formation Paysanne du Comité d'Action Provisoire. D'anciens membres du PAC et syndicalistes ont proposé au Yuan Législatif du Parti d'adopter un nouveau drapeau national, qui fasse honneur aux paysans avec une charrue caractéristique ajoutée à la Terre Entièrement Rouge. Cependant, d'autres ont proposé que le nouveau drapeau de la République incorpore des éléments destinés à la fois aux ouvriers et aux paysans. En effet, comme le PAC avait défendu la cause de tous les peuples opprimés, le nouveau drapeau devrait représenter les ouvriers et les paysans en incorporant ensemble la charrue et le symbole d'un rouage. Bien sûr, il est toujours possible de simplement conserver le drapeau actuel de la République pour démontrer notre engagement envers les idéaux originaux défendus par la révolution du Dr Sun."
 CHI.endgame.805.d:9 "Après une longue lutte contre l'alcool, le président Zeng Zhongming a décidé de s'engager pleinement dans la sobriété. Les premières semaines... non, les premiers jours, c'était l'enfer sur terre. Des poignées de main aux maux de tête, le Président devait souvent s'absenter des réunions d'avec les membres du Comité Central, à la grande satisfaction de ceux de la RCA tels que Shi Cuntong et Chen Gongbo. Néanmoins, avec sa sœur Zeng Xing à ses côtés, le Président a abandonné la boisson et a décidé de se concentrer sur la littérature française et chinoise pendant son temps libre.\n\nAujourd’hui, avec d’importantes réformes gouvernementales en cours et sa confiance rétablie, le Zeng d’aujourd’hui n’est plus le Zeng d’hier. Il y a peu de rumeurs suggérant un renversement du jeune président, car celui-ci se trouve désormais suffisamment en confiance pour organiser de longues réunions et prononcer des discours publics. Sa paranoïa, bien que persistante, n'est plus la même qu'elle l'était lorsqu'il a hérité du poste de Président de son défunt professeur."
 CHI_towards_devolution_tt:9 "§SNous rêvons d'un monde sans frontières, sans classes, sans différences, sans haine - avec pour seul concept l'amour et l'unité qui nous unit. Dès lors, dans l'idée de créer un monde idéal de fédérations alignées sur les idéaux du Dr. Sun Yat-sen, nous aurons à prendre des §Ydécisions sur la Réforme Agraire§!  uniques qui augmenteront le soutien §Ysocial-conservateur§! - renforçant notre esprit national final §YVéritable Amour"§!§!"
 CHI_freed_core_tt:9 "Les régions considérées comme les plus vitales pour les intérêts stratégiques chinois sont sous la direction de gouvernements amis (alliés ou satellites), y compris la §YCorée§!, le §YJapon§!, les §YPhilippines§! et les §Ynations d'Indochine§!.\nLes ports de§! [408.GetName]§! et §Y[336.GetName]§! doivent être contrôlés par la Chine ou un allié."
 COL_mobile_warfare_desc:9 "Nombre de nos officiers participant à la mission militaire estiment que, compte tenu de l'immensité de l'Amérique du Sud par rapport à un front européen, nos armées devraient se concentrer sur la rapidité des mouvements et non sur l'intégrité opérationnelle. Le concept est controversé, mais il a du mérite."
 JIMMY_DOWN:9 "Jimenez s'est retiré de la course."
 COS_Establish_UFC_Headquarters_decision:9 "Établir le Siège de l'UFC à Puerto Limon"
 COS_Establish_UFC_Headquarters_decision_desc:9 "Alors que l'Amérique sombre dans le chaos et que les différents États-nations d'Amérique centrale sentent leur chance d'échapper au monopole de l'UFC, la société a proposé d'étendre ses bureaux au Costa Rica et de faire de Limon son siège opérationnel pour la région des Caraïbes."
 COS_Limon_Bananas:9 "Développer les Plantations de bananes à Limon"
 COS_Limon_Bananas_desc:9 "Cédée à l'origine à l'UFC lorsque Keith a créé la société en échange de la construction d'un chemin de fer à travers notre nation, le boom de la banane a frappé la région et l'a complètement transformée. Des milliers de travailleurs jamaïcains noirs ont été importés pour travailler dans les plantations et les ventes répétées de terres publiques à la société ont fait de la région un important centre économique, aidé en outre par le port clé de Puerto Limon."
 COS_Cortes_decisions_desc:9 "S'appuyant sur l'héritage de Ricardo Jimenez, §Y[COS.GetLeader]§! a annoncé que sa priorité sera de combattre le désastre économique qui a frappé le §YZKG§! et d'améliorer les §Rterribles infrastructures§! de sa nation par le biais de grands programmes gouvernementaux."
 COS_Infrastructural_Improvements_desc:9 "Comme la majorité de notre transport maritime a lieu dans la région de Limon, la côte Pacifique a été assez négligée par les administrations précédentes. Pour combattre ce problème, le président a décrété qu'en coopération avec des entreprises comme l'UFC, les villes portuaires du Pacifique seront davantage reliées au reste de la nation et de nouveaux quais seront créés."
 COS_Silence_the_Press_desc:9 "Alors que la liberté d'expression est l'une des valeurs dont nous sommes les plus fiers, la présence accrue de la propagande syndicaliste et la diffamation continue de l'administration Cortes deviennent gênantes et ont fortement irrité le président qui lutte déjà pour maintenir l'unité de la nation en raison de l'effondrement économique. Faire taire quelques journaux comme "Trabaio" pourrait peut-être atténuer le problème."
 COS_Election_decisions_desc:9 "Alors que le mandat de [COS.GetLeader] touche à sa fin, le théâtre politique se joue à nouveau. Bien que le pouvoir du §CPRN§! soit important, des fissures commencent à apparaître dans son organisation autrefois rigide : l'ex-président §YRicardo Jiminez§! et le syndicaliste §YManuel Mora Valverde§! avec son §rPVP§! ont tous deux annoncé leur candidature. Rassembler le soutien des provinces, réprimer les rassemblements rivaux et plaider auprès des hommes d'affaires sera la clé pour gagner la campagne.\n\nSoutien du §CPRN§!: §Y[?COS.cos_prn_factor]§!\nSoutien du §rPVP§!: §Y[?COS.cos_pvp_factor]§!\n"
 COS_Gather_Support_Limon:9 "Recueillir du Soutien à Limon"
 COS_Jimenez_Supporters_mission:9 "§YRicardo Jimenez§! obtient des soutiens"
 COS_Plan_Limon_Foreign_Assistance_desc:9 "L'aide étrangère joue un rôle clé dans le plan Limon, car sans leurs connaissances en matière d'ingénierie et de construction moderne, nous serions à jamais bloqués au XIXe siècle."
 COS_Plan_Limon_End_desc:9 "Les succès du Plan Limon sont clairs comme le jour et l'industrie du Costa Rica se propulse en avant comme jamais auparavant."
 COS_Puerto_Limon_Expansion:9 "Expansion de Puerto Limon"
 COS_Puerto_Limon_Expansion_desc:9 "Situé sur la façade atlantique de notre nation, Puerto Limon a longtemps servi de plaque tournante pour l'exportation de la banane et a déjà été agrandi plusieurs fois par l'UFC pour répondre à l'augmentation des exportations. Localiser la production de cargos serait un investissement judicieux car les chantiers navals américains deviennent de moins en moins fiables."
 COS_Industrial_Developement_Scheme_desc:9 "Inspiré par l'industrialisation rapide d'autres nations américaines et l'importance croissante de la puissance industrielle brute, le gouvernement a annoncé la création du "Plan Limon" qui servira de base à notre programme de développement économique."
 COS_Conservative_Victory_desc:9 "Sans surprise, le président Cortes a pu accéder à la présidence, poursuivant ainsi une longue lignée de présidents conservateurs qui ont gouverné la nation depuis le coup d'État tessinois."
 COS_Cement_Administration_desc:9 "Même si Castro n'est pas apprécié de tous en raison de ses punitions strictes et sévères, on ne peut nier que l'efficacité et la fiabilité de la fonction publique ont fait un bond en avant par rapport à ce qu'elles étaient avant sa présidence. La ponctualité, les lois anti-corruption et la priorité accordée à une administration claire et transparente lui ont valu le respect de nombreux Costaricains."
 COS_Adapt_the_Constitution_desc:9 "Selon la constitution costaricaine, les présidents ne sont pas autorisés à effectuer un second mandat immédiatement après la fin du premier. Le président Castro a toutefois manifesté le désir de poursuivre sa présidence pendant quatre années supplémentaires et s'efforce lentement de remplir les formalités administratives nécessaires pour passer outre à cette loi."
 COS_Iron_Bars_Presidency_desc:9 "Surnommé le Président des Barres de Fer, Castro a reçu ce surnom en raison de ses investissements massifs dans l'expansion des infrastructures et la revitalisation de nos régions les plus arriérées. De multiples plans d'expansion portuaire, de zones industrielles et d'extensions ferroviaires ont été élaborés et n'attendent que l'approbation finale."
 COS_La_Sabana_International_desc:9 "Alors que le monde est de plus en plus interconnecté, nous ne devons pas rester à la traîne. C'est pourquoi, pour accroître la connectivité entre nos alliés d'Europe et d'Amérique, Castro a annoncé son projet favori, la construction d'un aéroport international à San José."
 COS_Bananas_South_Pacific_desc:9 "En raison de la priorité accordée par l'UFC à la côte atlantique et à la région de Puerto Limon, le développement de la côte pacifique fait défaut depuis des décennies. Les plantations de ce côté de la nation sont beaucoup moins efficaces et souffrent d'un manque d'infrastructures. En coopérant avec l'UFC, nous espérons attirer davantage d'investissements dans cette région et combattre la pauvreté croissante."
 COS_Guard_the_Freighters_desc:9 "Les cargos étant le principal lien entre l'économie de notre pays et le réseau commercial mondial, leur défense est l'une de nos principales priorités. Nous ne voudrions pas qu'un sous-marin français fasse exploser un navire à Puerto Limon, n'est-ce pas ?"
 COS_country_intro_content:9 "Nichée au cœur de la jungle centraméricaine, notre petite mais fière nation a prospéré pendant de nombreuses décennies, bénéficiant d'un taux d'alphabétisation supérieur à celui de certaines nations européennes et d'une économie à la croissance lente mais régulière, basée sur le commerce de la banane et surtout du café.\n\nGrâce à l'adhésion stricte de toutes les parties à la constitution, il n'y a pas eu d'intervention militaire ni de coup d'État politique dans le pays depuis la dictature ratée de Ticino en 1917, qui a été destituée quelques mois plus tard sous la pression du peuple, qui refusait d'endurer un dictateur dans sa république. Depuis lors, le pays est contrôlé par une caste de politiciens variés, bien qu'égalitaires, qui ont profité des fruits de la croissance de l'économie allemande et des liens étroits entre nos deux nations.\n\nSous l'aile du PRN, le président Ricardo Jiminez peut se targuer d'un mandat réussi au cours duquel il a dû faire face à la fois à la dépression économique causée par la récession américaine et aux voix montantes des mouvements socialistes qui, enthousiasmés par le Congrès des travailleurs de l'Atlantique, sont finalement sortis de leur torpeur et ont exigé une meilleure représentation. Bien qu'ils soient parvenus à leurs fins et aient forcé le gouvernement à rédiger un accord sur le travail, la loi est loin d'être adoptée et, sous l'étoile montante de Manuel Mora Valverde, les problèmes entre les entreprises et les travailleurs sont loin d'être résolus.\n\nNéanmoins, la nation prospère car les fruits de nos relations avec la Mitteleuropa affluent sous la forme de programmes d'échanges culturels, d'assistance scientifique et d'un lien fort entre des universités telles que la KU Leuven en Flandre-Wallonie et la classe supérieure costaricienne."
 DEI_car_desc:9 "Les problèmes de l'Amérique mis à part, les licences pour le CTMS-1TB1 fabriqué par Marmon-Herrington sont enfin arrivées, mais sur les 100 commandées, seules 35 sont arrivées."
 DEN_social_conservative_party_long:9 "Det Konservative Folkeparti - Constitutionalists (Parti Populaire Conservateur - Constitutionalistes)\n§LFondé en 1916 à partir des restes de Højre par l'incorporation des partis dissidents Frikonservative et Moderate Venstre, le Konservative Folkeparti devait fournir au Danemark un parti conservateur adapté au XXe siècle, un parti qui attirerait la classe moyenne croissante des fonctionnaires et des « funktionærer » (sans bien sûr négliger sa base traditionnelle dans l'industrie, les affaires et les propriétaires fonciers). Bien qu'il ne fût pas l'un des partis dominants dans les années 1920, le KF a utilisé avec succès son retranchement à la Chambre haute pour bloquer les politiques plus radicales de Stauning. L'un de ses principes fondamentaux est de s'opposer à la propagation du socialisme, une position que le parti a durcie depuis la Révolution Britannique.\n\nLe dirigeant conservateur John Christmas Møller a longtemps détourné le soutien de Stauning par des réformes du travail et un activisme en faveur des droits des travailleurs, mais nombreux sont ceux qui se méfient de ses mesures d'apaisement.Bien que cette « peur rouge » ait inspiré une résurgence du conservatisme dans la société danoise, la KF est actuellement loin des leviers du pouvoir, et même son ancien partenaire Venstre n'est pas d'accord avec sa politique de réarmement « pour porter le combat à l'étranger », et la KF se considère donc seule à faire campagne contre la rhétorique antimilitariste de Peter Munch et à plaider pour la militarisation et l'investissement nécessaires dans l'armée.§!\n"
 DEN_knud_kristensen_sic_desc:9 "§YAdvisor Description\nBorn:§! §gOctober 27th, 1880, in Hover Parish, Kingdom of Denmark§!\n§YPolitical Career:§! §g$DEN_knud_kristensen_bio$§!"
 EGY_social_conservative_party_long:9 "Parti Watani"
 EGY_authoritarian_democrat_party_long:9 "Parti Ittihad"
 ELS_new_dynasty_desc:9 "Tout comme la dynastie Meléndez-Quiñones, nous devrions nous concentrer sur l'établissement d'un système démocratique plus solide, sans qu'une dynastie politique prenne le relais. Notre population n'appréciera peut-être pas cela si elle l'apprend, mais nous risquerions sinon d'être battus aux urnes et d'être contraints de revenir sur les réformes qui ont réussi à ramener la paix et la stabilité au Salvador."
 ELS_safety_common_man_desc:9 "Les règles de sécurité au Salvador ne sont rien d'autre qu'un ensemble de lois symboliques brumeuses élaborées sous la dynastie Meléndez-Quiñones afin de plaire à la classe ouvrière. Si nous voulons donner à chaque individu dans notre pays le droit à un niveau de vie digne, nous devons améliorer les règles de sécurité de notre code du travail."
 ELS_san_salvador_la_union_desc:9 "Les routes de la ville d'El Salvador vers la ville de La Union sont au mieux accidentées. Nous devons lancer une campagne massive afin d'améliorer les autoroutes du littoral et panaméricaines, ce qui permettra d'unir l'ouest de notre pays à la capitale et de faire bénéficier les villes de San Miguel et Usulután du nouveau trafic."
 ELS_KR_gathering_storm_desc:9 "Avec le coup d'État mené par Maximiliano Hernandez Martínez en 1931, la démocratie au Salvador appartient au passé, le parti ultranationaliste Pro Patria gardant une mainmise sur le pays. Un soulèvement socialiste ayant été écrasé en 1932, Martínez se tient debout et personne ne peut s'opposer à son règne tyrannique... Du moins, c'est ce qu'il croit. Son contrôle du pays dépend fortement du soutien américain, et avec la fuite des figures de proue socialistes lors du soulèvement de 1932, la victoire de Sandino au Nicaragua et la montée des tensions aux États-Unis, il suffirait que le grand géant du Nord détourne le regard pour que le Salvador s'embrase..."
 ELS_agustin_farabundo_marti_leader_desc:9 "§YNaissance :§! §L15 mai 1893, à Teotepeque, département de La Libertad, République du Salvador§!\n§YCarrière :§! §LAgustin Farabundo Martí a commencé sa carrière politique en protestant contre la dynastie Meléndez-Quiñones et en participant aux premières organisations ouvrières du Salvador. Il s'est ensuite porté volontaire pour aider les forces zapatistes après l'entrée en vigueur du plan d'Agua Prieta, où il a rencontré celui qui allait devenir l'un de ses plus proches amis pendant des années, Augusto Cesar Sandino. Il poursuivit sa carrière d'activiste politique et aida plus tard Sandino dans son combat au Nicaragua. Cependant, avec le temps, Martí s'éloigna de plus en plus de Sandino, les deux hommes étant de plus en plus souvent en désaccord sur le sort de leurs pays en cas de succès de leurs révolutions. Martí finit par s'éloigner de plus en plus et leur relation atteint un point de rupture en 1929, lorsque Martí tenta de frapper Sandino lors d'une crise d'ivresse. Bien qu'il se soit excusé formellement auprès de Sandino à plusieurs reprises, il décida de retourner au Salvador en 1930 et de commencer à diriger seul le mouvement révolutionnaire. Son heure vint en 1932, lorsqu'il tentara de diriger le Premier Soulèvement de l'Ouest, mais après avoir essuyé une défaite cuisante face à Martínez, il s'enfuit au Mexique pour continuer à préparer la révolution au Salvador. Maintenant qu'il est au pouvoir, il va faire de son mieux pour réaliser l'utopie syndicaliste à l'européenne dont il a rêvé, même si ce rêve peut sembler bien lointain pour une région agraire comme l'Amérique centrale...§!"
 ELS_arturo_araujo_leader_desc:9 "§YNaissance :§! §L1878, à Santa Tecla, département de La Libertad, République du Salvador§!\n§YCarrière :§! §LArturo Araujo Fajardo a étudié pour devenir ingénieur en Grande-Bretagne, où il est devenu un fervent adepte des politiques du Parti Travailliste britannique avant la Weltkrieg. À son retour au Salvador, il devint rapidement un adepte d'Alfredo Masferrer et de son idéologie, le "Vitalismo", et en 1930, il décida de prendre enfin part officiellement à la politique salvadorienne et créa son propre parti, le Partido Laborista, qui reçut un soutien immédiat grâce à l'aval de Masferrer. Les Laboristas remportèrent les élections de 1931, et la carrière d'Araujo sembla s'être envolée du jour au lendemain. Cependant, les difficultés économiques, l'instabilité sociale et l'opposition aux intérêts de l'armée et de l'oligarchie rurale ne firent qu'affaiblir de plus en plus la position d'Araujo. Sa présidence a pris fin lorsque son vice-président et ministre de la Guerre, Maximiliano Hernandez Martínez, a réussi un coup d'État le 2 décembre 1931, écartant Araujo de toute position politique pertinente et mettant fin à la démocratie au Salvador. Toutefois, la Seconde Rébellion de l'Ouest ayant été couronnée de succès et Araujo ayant été choisi pour diriger son pays lors de la transition vers une démocratie complète, il est devenu une figure bien-aimée au Salvador, et son règne devrait voir des réformes progressives et l'introduction du bien-être dans la nation.§!"
 ELS_osmin_aguirre_y_salinas_leader_desc:9 "§YNaissance :§! §L24 décembre 1899, à San Miguel, département de San Miguel, République du Salvador§!\n§YCarrière :§! §LOsmín Aguirre y Salinas était un officier de carrière depuis son plus jeune âge, et en tant que tel, il avait peu participé à la politique locale salvadorienne... jusqu'au coup d'État de 1931 mené par Martínez, où Salinas devint directeur général de la police nationale, ministre de la guerre et chef provisoire du Directoire civique qui donna le pouvoir suprême au général Martínez. Cependant, l'agitation croissante au sein de l'armée a fait de Salinas une voix d'opposition à Martínez. Les erreurs de Martínez lors du Second Soulèvement Occidental conduisirent l'armée à renverser Martínez, mais il reste à voir si Salinas sera capable de sécuriser le Salvador et de le réformer efficacement...§!"
 ELS_osmin_aguirre_y_salinas_commander_desc:9 "§YNaissance :§! §L24 décembre 1899, à San Miguel, département de San Miguel, République du Salvador§!\n§YCarrière :§! §LOsmín Aguirre y Salinas s'est engagé dans l'armée après avoir terminé ses études secondaires. Il gravit les échelons jusqu'à devenir colonel en 1930. Il participa ensuite au Directorio Civico après la cession d'Araujo, et fut l'un des principaux orchestrateurs avec Martínez de la victoire contre la révolte paysanne en 1932, où son talent d'officier commença à se révéler. Il fut nommé chef de la Guardia Nacional et finalement promu général. Depuis lors, il est resté une figure influente au sein de l'armée salvadorienne, malgré ses divergences avec le parti Pro Patria et Martínez.§!\n\n§YNotes : N'aime pas Martínez.§!"
 ELS_maximiliano_hernandez_martinez_leader_desc:9 "§YNaissance :§! §L21 octobre 1882, à San Matías, département de La Libertad, République du Salvador§!\n§YCarrière :§! §LLa carrière politique de Maximiliano a été difficile dès le début. Avec son coup d'État contre le gouvernement civil en décembre 1931, il a été bombardé de décisions difficiles qui ont conduit au Soulèvement Salvadorien en 1932. Cela a entaché sa carrière politique, le sentiment contre lui étant très répandu non seulement dans la population mais aussi dans certains éléments de l'armée. Cependant, les États-Unis se sont ralliés à lui, ce qui est la seule chose qui préserve sa carrière politique pour le moment.§!"
 ELS_maximiliano_hernandez_martinez_commander_desc:9 "§YNaissance :§! §L21 octobre 1882, à San Matías, département de La Libertad, République du Salvador§!\n§YCarrière :§! §LMaximiliano Hernández Martínez entre à l'"Escuela Politecnica" du Guatemala, où il étudie les bases de la guerre et obtient le grade de sous-lieutenant, avant de retourner au Salvador en 1903. À son retour, il a commencé à étudier à la faculté de jurisprudence et de sciences sociales de l'université de San Salvador avant d'abandonner sa carrière au cours de la deuxième année. Il a été élevé au grade de lieutenant à la fin de 1903 ; au grade de capitaine, en 1906, pendant la guerre contre le Guatemala, où il a servi sous les ordres du général Tomás Regalado, et enfin au grade de général de brigade en 1919. Il est institué ministre de la Guerre et de la Marine en 1921 et est candidat à la vice-présidence d'Arturo Araujo avant d'organiser un coup d'État contre Araujo en 1931. Martínez est également le principal orchestrateur de la victoire écrasante d'Izalco qui mit fin à la révolte paysanne de 1932.§!\n\n§YNotes : Chef du Parti Pro Patria. Impopulaire parmi ses troupes en raison de son caractère impitoyable.§!"
 ETS_timur_open_elections:9 "Élections 'Ouvertes'"
 FER_ride_to_west_socrus:9 "Ура! Les tirailleurs sibériens et les braves cosaques de Sibérie marchent à nouveau contre la menace rouge ! Notre chemin sera peut-être long et difficile, mais avec une persévérance et une foi absolues, nous vaincrons nos ennemis impies. Suivez-moi, mes amis : il y a trois mille milles jusqu'à l'Oural et au-delà !\n\n§CNous devons atteindre au moins Irkoutsk avant de pouvoir rêver de paix – ou mourir en essayant."
 FER_ride_to_west_savinkov:9 "Ура! Le tyran siège au Kremlin : un terroriste qui méprise la tradition, un nihiliste qui glorifie le péché. Il a enlevé les droits ancestraux des Cosaques, ses sbires détruisent tout ce qui est sacré en Russie. Cela ne peut pas durer ! Réveillez-vous, hommes de Sibérie !\n\n§CNous devons atteindre au moins Irkoutsk avant de pouvoir rêver de paix – ou mourir en essayant."
 FER_defend_siberia_tt_3:9 "§CDans notre situation actuelle dans la guerre, la [RSA.GetNameDef] §rn'acceptera pas d'offre de paix §!. Continuez à vous battre!§!"
 FLA_Solvay_Antwerpen_desc:9 "Solvay a décidé d'ouvrir une grande usine de production dans le port d'Anvers avec l'aide de la société Allemande IG Farben."
 FNG_tang_shaoyi_leader_desc:9 "§YNaissance :§! §L2 janvier 1862, dans le comté de Xiangshan, Province de Guangdong, Empire Qing§!\n§YCarrière :§! §LQuelle indignité. Être forcé de sortir de sa retraite pour danser au bout des ficelles japonaises. Un homme d'État loyal, que certains considèrent comme un héros, réduit à l'état d'épave, "Président" en apparence pour le compte de ses geôliers japonais. Pourtant, Tang Shaoyi a une histoire riche et triomphante en tant qu'un des premiers hommes d'État républicains de Chine.\n\nAmi proche de Yuan Shikai dans sa jeunesse, il monta dans les rangs de la bureaucratie civile de l'Empire Qing, suivant Yuan où qu'il aille. Promu Ministre des Affaires étrangères en 1906 à la suite de sa gestion experte de la situation tibétaine, Tang fut brièvement Gouverneur du Fengtian, Ministre des Postes et Communications avant de participer à la Révolution Xinhai en tant que porte-parole civil de Yuan Shikai. Capital dans les négociations de paix nord-sud, Tang Shaoyi finit par s'assurer le poste de premier Premier Ministre de la République.\n\nIl démissionna peu après, invoquant le mépris de Yuan Shikai pour l'État de droit et le dénonçant pendant la Guerre de Protection de la Nation. Tang servit dans un des gouvernements de Duan Qirui avant de le quitter pour rejoindre le Mouvement de protection de la Constitution dans le sud, mené par le Dr Sun. Avec le virage de plus en plus autoritaire de Sun, reflété de la même manière à Beijing, la fibre démocrate et parlementaire de Tang s'étiola et disparut. Vivant reclus en 1927, il revint finalement en 1929 pour servir de magistrat de comté, participant à des cercles anti-Zhili.\n\nAyant pris sa retraite à Shanghai, les forces d'occupation japonaises ont traîné Tang Shaoyi hors de chez lui et l'ont placé au sommet de leur régime. Qu'il soit un martyr ou un collaborateur volontaire est encore sujet à débat.\n\n§YNotes : Son beau-fils est le célèbre V.K. Wellington Koo.§!"
 FOP_exploiting_resources_desc:9 "L'économie de la Patagonie est gravement sous-développée et de nombreuses richesses de la région sont restées enfouies sous terre. Il n'y a aucune raison à cela, si ce n'est la négligence de l'ancien régime. Maintenant que nous sommes maîtres de notre destin, nous devons relancer une industrie des ressources pour soutenir notre peuple et notre armée révolutionnaire."
 FOP_patagonias_industrial_revolution_desc:9 "Grâce aux grands efforts de nos ouvriers, l'objectif de transformer la Patagonie en un état industrialisé entièrement moderne est enfin à portée de main. Avec l'aide industrielle de la Grande-Bretagne, cet objectif devrait devenir réalisable."
 FOP_military_autarky_desc:9 "Pour libérer l'Argentine des réactionnaires, nous devons augmenter notre production militaire. En demandant des outils et des machines en France, nous pouvons assurer un flux régulier de canons produits par des mains patagoniennes pour notre effort de guerre."
 FOP_request_new_submarines_desc:9 "Les forts et la guerre terrestre ne peuvent pas nous mener bien loin. Si nous voulons frapper nos ennemis, nous devrons demander à nos alliés britanniques de concevoir de vieux sous-marins. Même s'ils ne peuvent épargner que quelques reliques de la Weltkrieg, cela contribuerait grandement à protéger notre littoral des forces hostiles."
 FOP_women_at_arms_desc:9 "Nos adversaires du nord ont tenu les femmes argentines à l'écart pendant bien trop longtemps. Par conséquent, nous donnerons un fusil à chaque femme qui est prête à servir dans notre armée dans un esprit d'égalité et nous encouragerons activement d'autres femmes à le faire. Bien que certains petits traditionalistes puissent être en désaccord avec cette mesure, elle aidera grandement à égaliser les chances contre Buenos Aires."
 FOP_mass_recruitment_scheme_desc:9 "Afin de combler la différence de main-d'œuvre, nous devons amener le plus grand nombre de personnes possible dans nos rangs. Nous installerons des bureaux de recrutement dans tout notre État révolutionnaire et enverrons des officiers dans les campagnes pour encourager les gens à se porter volontaires pour notre cause. Bien que ces efforts hâtifs puissent dégrader légèrement la qualité de notre armée, ils résoudront efficacement notre crise de main-d'œuvre."
 FOP_encourage_the_unwilling_desc:9 "Nos ennemis sont beaucoup plus nombreux que nous et pour compenser cette faiblesse, nous devrons encourager les réticents à faire ce qui est juste et à prendre les armes contre l'ennemi. Bien que ce mouvement perturbe la société patagonienne, c'est mieux que de finir comme esclaves sous les réactionnaires."
 FOP_indiscriminate_conscription_desc:9 "Afin de résoudre nos pénuries d'effectifs, nous pourrions être contraints d'élargir la taille et la portée de nos efforts de conscription. Chaque homme et chaque femme doit faire son devoir pour la révolution. Même si la qualité de notre armée souffrira jusqu'à ce que nous gagnions la guerre en raison de l'afflux de soldats inaptes dans les rangs, un soldat inapte vaut mieux que pas de soldat du tout."
 FOP_international_force_desc:9 "Il y a des milliers d'aspirants et de vétérans révolutionnaires à travers le monde qui sont prêts, désireux et capables de s'engager avec nous. Nous devons seulement faire passer le message et aider le plus grand nombre possible d'entre eux à nous rejoindre. Bien que cela conduise à quelques problèmes de coordination entre nos soldats, cela nous permettra de remplir nos rangs."
 FOP_an_end_to_the_manpower_crisis_desc:9 "Les temps désespérés appellent des mesures désespérées, mais grâce à nos efforts, nous disposons désormais d'une force capable de tenir tête aux oppresseurs du Nord. Quand l'ennemi viendra essayer de nous enlever notre liberté, nous serons enfin prêts à le combattre avec une armée révolutionnaire complète !"
 FOP_fortify_the_border_desc:9 "Avec la supériorité de l'ennemi en nombre et en équipement, une position défensive n'est pas hors de question. En parsemant notre ligne de front de fortifications et de tranchées, nous ferons en sorte que nos anciens oppresseurs paient un lourd tribut pour chaque pouce de sol patagonien qu'ils tentent de voler à nos travailleurs libérés !"
 FOP_veteran_instructors_desc:9 "Étant donné que notre armée révolutionnaire est principalement constituée de milices de volontaires issus de la population locale, leur qualité est très inégale d'un régiment à l'autre. En choisissant soigneusement et en intégrant certains de nos vétérans les plus compétents et les plus expérimentés avec nos nouvelles recrues, nous serons en mesure d'égaliser leurs performances et de mieux préserver les connaissances institutionnelles de l'armée."
 FOP_a_militarised_society_desc:9 "Il ne peut y avoir de paix permanente avec les contre-révolutionnaires et pour sauvegarder notre révolution, nous devrons militariser notre société pour les conflits inévitables qui nous attendent. Avec une population préparée et prête à la guerre, toute personne assez stupide pour mener une guerre contre nos terres sera confrontée à une résistance féroce de toutes les couches de la société."
 FOP_the_first_national_trade_union_congress_desc:9 "Issue d'une tradition de démocratie républicaine, l'Argentine n'avait jamais eu de congrès syndical jusqu'à présent, et si beaucoup sont impatients de voir cet événement historique, beaucoup craignent qu'il ne soit qu'une mascarade pour un régime dictatorial. Alors que les portes de l'ancien congrès s'ouvrent aux délégués syndicaux, le sort de la nation est en jeu..."
 FOP_declare_Andesia_desc:9 "Après l'indépendance des États-Unis d'Amérique en 1776 et d'Haïti en 1804, la lutte pour l'indépendance des pays hispano-américains a suscité un sentiment d'unification, notamment en Amérique du Sud, où des efforts de coopération ont été déployés sous la direction de Simón Bolvar au nord et de José de San Martn au sud.\nLe déclin du panaméricanisme sud-américain survient avec la montée du nationalisme dans la région. La Fédération Centraméricaine se désintègre en 1838, le Venezuela et l'Équateur se retirent de la Grande Colombie en 1830, l'Argentine et le Brésil se disputent continuellement l'Uruguay, les trois pays défont le Paraguay dans la guerre du Paraguay (1865-1870), et le Chili défait le Pérou et la Bolivie dans la guerre du Pacifique.\nLe 20e siècle, cependant, ramène les idées d'unification au goût du jour. Les puissances impérialistes tentant de soumettre les nations sud-américaines par la domination économique, l'influence politique et la force militaire, [ROOT.GetLeader] estime que la seule façon pour l'Amérique hispanique de se défendre contre l'impérialisme est de forger un front sud-américain uni.\nUne nouvelle entité, 'Andésie', est envisagée par [ROOT.GetLeader] comme un état qui unira l'Amérique du Sud hispanique des montagnes du Chili aux champs de pétrole du Venezuela sous la bannière communiste, avec lui-même comme leader guidant l'Amérique du Sud unie vers un avenir meilleur..."
 FOP_natpop_the_revived_monarchy_desc:9 "Alors que cela était impensable il y a encore quelques mois, la famille royale de Patagonie est revenue en Patagonie en tant que nouvelle souveraine de la région, son pouvoir restauré tel un phénix du Sud. Si les Argentins peuvent pleurer à la vue d'une telle insulte, il ne s'agit que de la correction d'une erreur historique, d'une cause que notre monarque a passé des années à défendre, et le peuple de Patagonie a enfin une nation qui lui appartient, loin du joug tyrannique de Buenos Aires."
 FOP_natpop_securing_legitimacy_desc:9 "Le Roi Bernard comprend que, bien que sa position ait été sécurisée à la suite de la guerre, il a toujours besoin de la conformité de la population locale pour mener à bien son règne, et il est maintenant à la recherche d'alliés pour le nouveau régime. Heureusement, non seulement les indigènes locaux n'ont pas apprécié la règle qui leur a été imposée pendant des décennies, mais notre influence à l'étranger peut garantir des fonds et l'influence nécessaire pour rassembler ces groupes sous notre égide."
 FOP_natpop_sociedad_caupolican_desc:9 "La Sociedad Caupolicán Defensora de la Araucanía a été l'une des plus grandes organisations mapuches ces derniers temps, et avec la restauration du monarque patagonien reconnue par les peuples mapuches, il n'est pas surprenant que le Roi Bernard les contacte pour cimenter son règne. Bien qu'il y ait des questions cérémonielles et administratives à régler, elles peuvent avec certitude devenir l'une des pierres angulaires de la vie politique de notre nouveau royaume"
 FOP_natpop_federacion_araucana_desc:9 "La Federación Araucana, l'une des forces politiques les plus récentes de la communauté Mapuche, a rapidement pris de l'importance avec la restauration du Royaume. En tant que telle, il pourrait être bénéfique pour nous deux de resserrer les liens et de coopérer dans le but de restaurer la stabilité en Patagonie, tout en nous affirmant non pas comme une autre force d'occupation, mais comme un gouvernement de droit, de justice et d'ordre, contrairement à ceux que les habitants de ces terres ont dû endurer pendant si longtemps..."
 FOP_natpop_industrialization_desc:9 "L'industrie manufacturière ne s'est jamais implantée dans ces terres, et encore moins les usines à grande échelle, car le développement était impossible sous l'oppression constante et la mauvaise gestion de Buenos Aires. Un plan centralisé est nécessaire pour améliorer notre situation économique et garantir l'avenir de notre État, mais même ces grands plans ont souvent des débuts modestes, et nous devrions commencer par créer des usines de base pour les biens les plus essentiels avant tout..."
 FOP_natpop_restore_the_Kollellaullin_training_desc:9 "Pendant des siècles, un secret bien gardé, les méthodes de combat rapproché des peuples Mapuche peuvent maintenant être enseignées à toute personne au service du Roi. Bien que le processus soit ardu, nous nous assurerons que les hommes enrôlés seront plus efficaces dans les combats rapprochés, et l'entraînement aidera à inculquer la discipline nécessaire au nombre limité d'hommes à notre disposition"
 FOP_natpop_port_expansion_for_natives_desc:9 "Si, pendant longtemps, les ports de Patagonie ont été conçus par des immigrants, pour des immigrants, le moment est venu de faire en sorte que les richesses de la mer appartiennent au peuple de Patagonie. Si beaucoup de choses ont été endommagées, voire détruites, lors des guerres qui ont ravagé le pays, nous allons reconstruire et persévérer, tandis que les habitants de l'ancienne terre des géants deviennent des géants à part entière, surfant sur les vagues tumultueuses de l'Atlantique sud."
 FOP_natpop_basic_military_production_desc:9 "Bien que nous ayons de nombreux alliés à l'étranger qui peuvent nous fournir des armes en cas de besoin, le fait est que la nation reste en danger permanent, jusqu'à ce que nous ayons au moins un degré minimum d'autosuffisance dans la fabrication de nos armes. Bien qu'à vrai dire, les chiffres ne soient pas élevés, les chiffres de notre petite armée d'élite ne le sont pas non plus, et en tant que tel, nous prévoyons que même les petites usines peuvent fournir nos forces localement pour qu'elles fonctionnent à un niveau optimal."
 FOP_natpop_proclaim_the_king_as_permanent_toqui_desc:9 "Alors que traditionnellement, le rôle du Toqui était celui du commandant en chef militaire, élu par les tribus en temps de guerre, la Couronne est désormais le principal gardien et défenseur des peuples de la région et, à ce titre, elle est le Toqui de facto, peut-être le plus grand d'entre eux dans l'histoire. En consolidant les pouvoirs et les rôles du monarque avec des titres principalement autochtones plutôt qu'étrangers, nous pouvons nous assurer que notre gouvernement lui-même sauvegarde le mode de vie et la culture des peuples autochtones."
 FOP_natpop_diplomatic_connections_desc:9 "Notre Roi, pendant son exil à vie, a passé beaucoup de temps à se faire des amis en haut et en bas lieu à travers les cours et les palais des deux côtés de l'Atlantique. Plus important encore, les nouvelles de la détresse de notre peuple, qui n'a fait que croître sous la domination des bandits du Front des Travailleurs, ont suscité une grande quantité de bonne volonté parmi les étrangers, et ainsi, notre lutte pour reconstruire la nation trouvera de nombreux alliés à travers le monde."
 FOP_overproduction_supply_desc:9 "En raison de notre manque de stock pour fournir nos amis révolutionnaires en Patagonie, nous avons redirigé une partie de notre production vers eux pour le moment."
