 TRP_paternal_autocrat_party_long:9 "Hizb al-shaeb tarabulus (Parti Populaire Tripolitain)"
 LBA_Weapon_Smuggling_dc_desc:9 "Bien que la Libye ne contrôle aucune valeur économique réelle, avec des terres arables représentant moins de 5% de son territoire total, elle joue un rôle central dans le réseau commercial transsaharien. Les oasis du Fezzan et de la Cyrénaïque fournissent les produits de première nécessité pour les longs voyages vers le Sahel, tandis que les villes et les villages le long de la côte tripolitaine guident le trafic entre l'Égypte et le Maghreb Occidental.\n\nL'arrivée des puissances européennes et l'incapacité des Ottomans à intervenir de manière proactive dans leurs territoires arabes ont cependant fortement endommagé ces routes qui constituent l'élément vital de notre société. Les colons français de l'Ouest ont fermé leurs frontières à nos commerçants tandis que des expéditions punitives opposaient les Senussis aux garnisons françaises du Tchad et du Niger.\n\nL'effondrement de l'État français et la Révolution Britannique qui s'en est suivie ont revitalisé le réseau, car l'intérêt pour le démantèlement des colonies françaises restantes a augmenté de façon spectaculaire, tandis que plus au sud, l'État allemand du Mittelafrika est un fournisseur apprécié pour la contrebande et un heureux bénéficiaire pour le marché noir des armes.\n\n§gLes récompenses seront basées sur la distance parcourue ou sur les modificateurs débloqués grâce à l'arbre de priorité.\n\n§YRoutes Disponibles§!:\n§OBenghazi§! - [LBA.cyr_siwa]\n§OBenghazi§! - §OKufra§! - [LBA.cyr_murzuq] - [LBA.cyr_tuat]\n§OBenghazi§! - §OKufra§! - [LBA.cyr_murzuq] - [LBA.cyr_bilma] - [LBA.cyr_timbuktu]\n§OBenghazi§! - §OKufra§! - [LBA.cyr_wadai] - [LBA.cyr_nigeria]\n§OBenghazi§! - §OKufra§! - [LBA.cyr_wadai] - [LBA.cyr_cameroon]\n§OBenghazi§! - §OKufra§! - [LBA.cyr_wadai] - [LBA.cyr_congo]"
 LEB_totalist_party_long:9 "Hizb al-Shaeb al-Lubnaniu (Parti Populaire Libannais)"
 LEB_syndicalist_party_long:9 "Hizb al-Shaeb al-Lubnaniu (Parti Populaire Libannais)"
 LEB_radical_socialist_party_long:9 "Hizb al-Shaeb al-Lubnaniu (Parti Populaire Libannais)"
 LEB_market_liberal_party_long:9 "al-Kutlah al-Wataniyyah (Bloc National)"
 LEB_authoritarian_democrat_party_long:9 "al-Jaych al-Lubnani (Armée de Volontaires Libanais)"
 LEB_national_populist_party_long:9 "Tayyār al-Marada (Mouvement Marada)"
 LEB_the_pyramid_system_desc:9 "La milice de Marada est organisée selon un système pyramidal, avec de petites unités locales constituant la base de notre pouvoir. En renforçant ces unités, nous renforcerons à notre tour la milice dans son ensemble."
 LEC_authoritarian_democrat_party_long:9 "Le Conseil Municipal de Shanghai\n§LLe conseil municipal de Shanghai est l'organe directeur de la ville la plus importante des villes. Bien qu'il ne puisse pas exercer le pouvoir politique de manière indépendante, il reste un acteur important au niveau local.§!\n"
 LEC_siegmund_bodenheimer_leader_desc:9 "§YNaissance :§! §L22 novembre 1874, à Heidelberg, Grand-duché de Bade, Empire allemand§!"
 LEP_li_erkang_advisor_desc:9 "§YDescription du conseiller\nNaissance :§! §g1888, à Hangzhou, Province de Zhejiang, Empire Qing§!\n§YAlignement :§! §LApolitique§!\n§YCarrière politique :§! §g$LEP_li_erkang_bio$§!"
 LEP_eliteheer_desc:9 "Il est évident que nos bienfaiteurs allemands ont dominé le monde grâce à leur esprit prudent, à leur diplomatie complice et à la suprématie de leurs soldats. Si nous voulons imiter ne serait-ce qu’une miette de leurs prédécesseurs, en collaboration avec nos conseillers militaires allemands reconstitués, nous devons nous soumettre entièrement à leur façon de penser. L’armée de la Ligue n’a jamais été une force véritablement faible, c’est vrai, car la majorité de ses commandants doivent leur héritage à la formation intensive des académies militaires japonaises et à celle de Baoding. Cependant, pour ceux qui se sont engagés dans le népotisme et le copinage pour se retrouver sous leurs ordres, ils font preuve d’une faiblesse incommensurable.\n\nLa création d'une nouvelle armée de la Ligue, suffisamment puissante pour tenir en échec les seigneurs de guerre, tenir à distance les envahisseurs étrangers et mener des opérations militaires modernes sera une tâche titanesque. Cependant, aucune autre organisation politique que celle de la Ligue ne peut garantir que les armées chinoises entreront dans l'ère moderne."
 LEP_reform_public_security_desc:9 "Malgré l'hyper vigilance de Sun Chuanfang, le Tigre souriant a toujours fait face à la balle. Incapable de colmater toutes les brèches pour se protéger, il est clair que l'un de ses défauts était de ne pas disposer d'un réseau fiable d'agents qui assuraient la sécurité en son nom.  Avec les gardes de Qi's Nanjing, cela va maintenant changer. Avec ces réformes, Qi aura des agents partout, ce qui lui permettra de réagir plus rapidement et de maintenir la paix."
 LEP_pacification_commissioner_qi:9 "Commissaire à la Pacification Qi"
 LEP_country_intro_content_2:9 "Le rôle significatif de l'§mAllemagne§! dans la destruction de l'Expédition du Nord en 1927 a laissé à §mBerlin§! un grand pouvoir d'influence en §lChine§!, tempéré seulement légèrement par la §mConférence internationale de Shanghai de 1928§!, qui prétendait donner à toutes les nations un accès égal au marché §lchinois§!. Afin d'assurer une position favorable en dépit de ces "restrictions", les responsables §mallemands§! ont proposé une série d'accords avec le §PMaréchal de la Ligue Sun Chuanfang§! et les §Pgouverneurs qui nous constituaient§!. En contournant à la fois les §Paccords internationaux§! et l'§cautorité de Beijing§!, la force §mallemande§! contribue à maintenir la cohésion de la §PLigue§! et à préserver son autonomie par rapport au Zhili du Nord de §cWu Peifu§! et §aCao Kun§!, en échange d'une expansion toujours plus grande de l'§minfluence allemande§!.\n\nCet accord a petit à petit perdu de son lustre. Alors que le contrôle §mallemand§! s'accroît et que le peuple regarde les fruits de son travail dans les poches des §Pgénéraux§! et des §métrangers§!, beaucoup en sont venus à remettre en question sa nécessité.\n\nLa nature de la relation de la §PLigue§! avec l'§mAllemagne§! pourrait devoir être reconsidérée à l'avenir."
 lep_reestablish_control_kmt_desc:9 "\n§YNiveau de révolte du KMT§! §gactuel§!: §H[?lep_kmt_unrest_level]§! §R([getlepunreststrengthtextkmt])§!"
 lep_reestablish_control_banditry_desc:9 "\n§g§YNiveau d'Agitation des Bandits§! : §H[?lep_rural_unrest_level]§! §R([getlepunreststrengthtextbanditry])§!"
 LIB_war_for_africa_desc:9 "Les Français ont régné sur l'Afrique d'une main de fer pendant bien trop longtemps. Alors qu'ils sont engagés dans un conflit européen, nous avons l'occasion de les chasser une fois pour toutes."
 LIT_national_populist_romuva_party_long:9 "Naujoji Romuva\n§LNaujoji Romuva est né au sein du mouvement Chrétien Démocrate lituanien, mais sous la direction d'Antanas Maceina, il a dérivé vers une politique plus radicale. Inspiré par l'intégrisme et le distributisme, le mouvement des jeunes catholiques identifie son principal ennemi comme étant l'injustice sociale et économique. Maceina appelle à une réforme agraire radicale, à la redistribution des richesses et au déracinement de la "pensée bourgeoise-libérale" de l'identité lituanienne. Même l'Église catholique ne serait pas à l'abri d'une redistribution - après tout, on peut adorer le Christ sans or ni soie, alors pourquoi l'Église devrait-elle conserver ses richesses alors qu'elle pourrait soulager tant de souffrances ? Au lieu du capitalisme, ils mettent en avant une société de démocratie économique et de corporatisme chrétien. Cependant, ils défient les syndicalistes et les sociaux-démocrates en déclarant que seule une société ethniquement pure peut être socialement et économiquement juste. Pour eux, la Lituanie ne peut être que lituanienne, et un Lituanien doit vivre et mourir immergé dans la culture nationale et catholique. Si les Naujoji Romuva croient nominalement en la démocratie, ils affirment également qu'un leadership "temporaire" et fort est nécessaire et même obligatoire pour réaliser toutes leurs réformes radicales.§!\n"
 LIT_relieve_the_farmers_desc:9 "Une majorité des conglomérats qui détenaient de vastes étendues de terres lituaniennes sont en train de liquider leurs actifs, aggravant la crise agricole. Le Seimas est maintenant occupé à discuter de la meilleure façon d'aborder le problème, mais une chose est sûre - les efforts de secours des agriculteurs devraient être lancés dès que possible, de peur que cette crise ne s'aggrave davantage."
 LIT_loosen_the_trade_restrictions_desc:9 "La restriction du commerce via Palanga est toujours un point de discorde entre la Lituanie et son suzerain allemand. Maintenant, avec le soutien des entreprises allemandes locales, nous pouvons présenter le souhait de renégocier l'accord de Palanga et, espérons-le, retourner à Vilnius avec un accord."
 LIT_support_struggling_workers_desc:9 "Ligonių kasų įstatymas - Loi sur les caisses de maladie, qui rendrait obligatoire la création d'une assurance maladie publique et permettrait ainsi au gouvernement de fournir des soins de santé non rémunérés aux membres les plus démunis de la société."
 LIT_chamber_of_industry_desc:9 "Pour gérer la transition de notre économie vers l'indépendance, nous devons créer un organe d'État orchestrant ce processus. Toutes les entreprises - lituaniennes, polonaises et juives - seront invitées à coopérer et à unir leurs forces pour mettre un terme à la domination allemande."
 LIT_steel_industry_cooperatives_desc:9 "La Lituanie a peu d'industrie lourde, car ce serait à peine rentable pour n'importe quel entrepreneur d'investir dans ce genre de projet- cependant, organiser la création de coopératives d'entreprises sous contrôle de l'état, améliorerait nettement la situation."
 LIT_outer_lithuania_development_fund_desc:9 "Nous devons établir une relation de travail avec les entreprises et les associations professionnelles du sud de la Lituanie afin de relancer sa base industrielle maigre mais importante."
 LIT_form_cultural_autonomies_desc:9 "L'idée d'Autonomie Culturelle Nationale repose sur l'octroi à chaque citoyen d'un choix et à chaque groupe ethnique d'une autonomie dans ses propres affaires. Le gouvernement ne cherchera plus à imposer une \"bonne\" identité ethnique ou une \"bonne\" langue - les Lituaniens, les Polonais, les Juifs, les Russes et les autres minorités géreront chacun leurs propres affaires de manière autonome."
 LIT_freedom_of_choice_desc:9 "Pour mettre en œuvre notre idée d'Autonomie Personnelle Nationale, nous devons libérer nos citoyens des chaînes du territoire et leur permettre de choisir l'assemblée ethnique qu'ils souhaitent rejoindre. Ce choix comprendra le choix de la langue qu'ils utilisent pour communiquer avec le gouvernement, le programme scolaire de leur assemblée autonome et des élections démocratiques pour la direction de chaque assemblée."
 LIT_autonomous_cultural_taxation_desc:9 "Comme le dicte l'idée d'Autonomie Personnelle Nationale, toutes les assemblées culturelles de Lituanie doivent avoir le droit de prélever leurs propres taxes auprès de leurs membres, afin de financer leurs propres programmes d'éducation et activités culturelles, sans intervention du gouvernement, Il est grand temps de concrétiser cette idée."
 LIT_legalise_the_ausrine_desc:9 "Aušrinė, (lit. \"Etoile du Matin\"), est un magazine syndicaliste très populaire parmi les intellectuels et les poètes qui se font appeler \"Aušrininkai\". Il a été interdit en 1923 en raison de son agenda syndicaliste, mais cela a conduit depuis à une radicalisation de ses membres. En le légalisant, nous pourrions tenter de dé-radicaliser ses adeptes."
 LIT_curtail_the_priesthood_desc:9 "La Prêtrise en Lituanie est connue depuis longtemps pour son influence sur les élections lituaniennes. Plutôt actifs politiquement, ils usent de leur influence pour convaincre leurs partisans de voter pour le LKDP. Avec le LSDP aux commandes, nous avons maintenant la possibilité de restreindre la Prêtrise et de l'empêcher d'exercer davantage son pouvoir contre l'intérêt du peuple."
 LIT_review_the_military_budget_desc:9 "Le LSDP s'est présenté sur de nombreux points lors des élections, l'un d'entre eux étant de réduire le budget militaire afin d'investir davantage dans les programmes sociaux pour aider les travailleurs et les paysans lituaniens. Alors que les radicaux exigent des coupes drastiques pour l'armée en raison de l'hostilité de l'armée envers les éléments syndicalistes, les membres plus modérés de la coalition préféreraient couper juste assez pour financer les programmes sociaux."
 LIT_increase_social_spending_desc:9 "Le LSDP souhaite étendre considérablement l'État-providence lituanien et investir davantage dans les syndicats et les programmes sociaux afin d'atténuer les séquelles du Lundi Noir. Cependant, cela a conduit à une discussion animée avec les partenaires de la coalition qui prétendent que tout ce qui va au-delà d'un salaire minimum, des retraites et des règles de sécurité au travail est trop proche du Syndicalisme."
 LIT_court_and_country_desc:9 "La cour lituanienne a toujours joui d'un large degré d'autonomie, n'étant influente qu'en raison de l'emprise des Allemands sur notre nation. Avec la victoire électorale du LSDP, nous pouvons enfin limiter le pouvoir de la monarchie et étendre les droits du peuple ; Nous pourrons lentement transformer la Lituanie en un État véritablement démocratique."
 LIT_devolution_in_bialystok_desc:9 "Les États du Sud et leurs peuples doivent également être libérés des entraves du capitalisme ! Commençons également à établir le nouveau système économique dans la région de Białystok."
 LIT_review_german_economic_privileges_desc:9 "Vilnius est toujours considérée comme une ville libre pour le développement économique allemand, il est temps d'aborder ce statut et de voir si nous pouvons le renégocier pour quelque chose de plus bénéfique pour nous."
 LIT_central_chamber_of_industry_and_labour_desc:9 "Pour assurer le développement harmonieux de l'économie lituanienne, nous devons créer une Chambre Centrale du Commerce et du Travail, qui représentera les employeurs et les employés et nous donnera un outil pour diriger l'économie - en tenant compte des besoins de l'homme moyen."
 LIT_a_dream_made_manifest_desc:9 "Nous avons véritablement réalisé une percée dans la pensée politique lituanienne. À l'instar des sociétés pluralistes et harmonieuses de l'Occident, nous avons intégré des peuples de plusieurs langues dans un seul État, et nous avons réformé la nation pour qu'elle représente véritablement leurs intérêts."
 LIT_statist_economic_management_desc:9 "Les décisions ne seront plus prises par ceux qui n'ont pas la Lituanie en tête de leurs pensées et de leurs cœurs. Nous renforcerons la gestion de l'économie par l'État et établirons des contrôles sur le secteur industriel."
 LIT_curtail_the_bund_desc:9 "Smetona, contrairement à son homologue du parti LTS, a toujours considéré les Litvaks comme un \"mal nécessaire\", les comparant à la plomberie d'une maison. C'est une nécessité requise, mais qui demande de l'entretien."
 LIT_abolish_the_seimas_desc:9 "Les luttes intestines au sein du Seimas ont eu pour conséquence que le peuple lituanien a souffert de son inaction. Ce n'est plus le cas, car Smetona cherche à supprimer une fois pour toutes ce corps décrépit du gouvernement."
 LIT_instil_a_fighting_spirit_desc:9 "La plupart de l'infanterie régulière manque de motivation et de moral pour remplir efficacement ses fonctions. Nous allons entamer un programme rigoureux d'entraînement et de propagande pour inciter les hommes de Lituanie à prendre à nouveau les armes pour défendre leur pays. Avec le temps, nous espérons voir une force de combat plus disciplinée, des soldats prêts à donner leur vie ou leur corps pour leur nation."
 LIT_complete_the_army_reform_desc:9 "Après une période intense de réformes importantes, l'armée lituanienne a retrouvé sa gloire d'antan. Les réformes de notre armée étant un succès total, l'époque d'une armée lituanienne désorganisée et chaotique est révolue. Notre armée atteint désormais les standards de nos voisins, et nous sommes plus prêts que jamais à combattre les menaces extérieures et intérieures."
 LIT_defensive_strategems_desc:9 "Notre nation va se préparer à affronter le pire. Nous étendrons nos systèmes de tranchées et de fortifications et mettrons l'accent sur les actions partisanes derrière les lignes pour harceler et frapper l'ennemi à l'arrière. Pour que nos troupes disposent d'un équipement à tout moment, nous renforcerons les systèmes de communication. Aucun ennemi ne sera en mesure de percer nos défenses soigneusement planifiées."
 LIT_break_apart_monopolies_desc:9 "Les monopoles sont une menace pour notre contrôle de la nation et reflètent l'injustice du capitalisme. Nous devrons les supprimer car ils n'apportent que du désespoir supplémentaire à notre pays. Nous saisirons leurs biens et leurs richesses et les distribuerons aux lituaniens. Ils se souviendront qu'il est interdit d'accumuler les richesses de leur propre peuple. Ils n'auront plus aucun pouvoir sur nous ; La Lituanie sera enfin libre !"
 LIT_loyalty_to_plechavicius_desc:9 ""...De défendre l'indépendance, l'intégrité territoriale et l'ordre constitutionnel du Royaume de Lituanie. Je m'engage à respecter la langue d'État, la culture et les coutumes de la Lituanie, à servir notre Général, à renforcer les principes fondamentaux de la démocratie et de l'État de droit en Lituanie. Que Dieu me vienne en aide""
 LIT_Plech_friendly_poles_desc:9 "Certains de nos citoyens polonais sont plus ouverts d'esprit à nos propositions. Il est normal que nous les placions à des postes de pouvoir, car une société ne peut être dirigée par ceux qui ne lui font pas confiance."
 LIT_Plech_coronation_desc:9 "Vytautas II, Roi de Lituanie, étant passé dans l'au-delà, nous avons besoin d'un nouveau vaisseau pour montrer la puissance de Dieu dans notre royaume mortel."
 LIT_Plech_eastern_threat_desc:9 "Les ambitions territoriales de la Russie menaceront toujours l'indépendance de notre nation. Autrefois, la Lituanie faisait partie de la Russie, et c'est quelque chose que nous ne voulons pas revoir. Alors que l'Ours de l'Est commence à se mobiliser une fois de plus pour tenter de reconstruire son hégémonie en Europe de l'Est, la Lituanie doit se préparer à tout donner dans la guerre à venir ou à périr dans les flammes qui s'ensuivront. Préparez-vous à vous battre, ou à périr dans la tempête qui s'annonce."
 LIT_maintain_civil_governance_desc:9 "Contre l'avis de beaucoup, Narutowicz a choisi de maintenir un gouvernement civil en ces temps troublés. Même si le chemin de la reprise sera plus long, Narutowicz insiste sur le fait que les libertés civiles ne peuvent être négligées, même en temps de crise."
 LIT_gain_farmer_support_desc:9 "L'épine dorsale de l'économie lituanienne est son agriculture, et avec le recrutement du LAF au sein de la population rurale de Lituanie, obtenir le soutien par l'écoute des besoins de nos agriculteurs est devenu primordial."
 LIT_reach_out_to_the_bund_desc:9 "Le Bund détient toujours les cartes dans le secteur économique de la Lituanie, Narutowicz doit rechercher son soutien."
 LIT_seek_southern_support_desc:9 "Białystok, au sud, a toujours été une épine pour la Lituanie, mais avec Narutowicz à la barre, il cherche à rassembler les peuples de Lituanie sous une même bannière. Bien que de nombreux membres de la communauté polonaise s'opposent à cette idée."
 LIT_codify_the_regency_desc:9 "Bien que la régence de Narutowicz ne soit pas contestée, ses pouvoirs le sont, lui et le Seimas souhaitant les codifier."
 LIT_promote_the_krajowcy_desc:9 "Narutowicz propose une nouvelle version de l'idéal des "compatriotes" de Krajovcai/Krajowcy. Au lieu d'établir leurs liens culturels avec le Commonwealth, il propose qu'ils tirent leur culture de l'ancien Grand-Duché de Lituanie, un État multiethnique dont les habitants se désignaient comme "Lituaniens" indépendamment de leur langue maternelle ou de leur religion."
 LIT_narutowicz_plan_desc:9 "La menace du LAF étant pratiquement éliminée, Narutowicz se met à annoncer sa vision de la Lituanie."
 LIT_focus_on_the_economy_desc:9 "Il semble que les Sociaux-Démocrates aient gagné l'accord de compromis avec le LKDP concernant les réformes économiques. Cette décision a été prise en position de force, étant donné que le LKDP et ses politiques antérieures sont à l'origine de l'état actuel de la Lituanie..."
 LIT_radical_land_reforms_desc:9 "À la surprise du LSDP, Narutowicz a farouchement poussé pour que des formes encore plus radicales de réforme agraire soient assurées. Il semble qu'indépendamment de ses origines nobles, Narutowicz soit prêt à faire passer la Lituanie en premier."
 LIT_balanced_industrial_focus_desc:9 "La plupart des développements en Lituanie ont été principalement concentrés à Vilnius. M. Narutowicz souhaite promouvoir le développement à la fois à Kaunas et à Białystok et mettre fin à tout favoritisme appliqué au développement polonais ou lituanien."
 LIT_deal_with_the_LAF_remnants_desc:9 "Il semble qu'un petit contingent d'anciens membres de la LAF souhaite reprendre son rôle au sein de l'armée lituanienne. Bien que, bien sûr, ces positions soient désormais nulles et non avenues, ils souhaitent néanmoins se réinsérer. Ceci a fait son chemin jusqu'au Seimas."
 LIT_self_reliance_compromise_desc:9 "La Lituanie n'est pas un pays riche en ressources naturelles, et doit se donner les moyens de garantir un niveau d'autonomie. Même si cela va à l'encontre de nos amis Bundas."
 LIT_a_common_faith_desc:9 "La Lituanie est une terre où cohabitent de nombreuses religions, la plupart étant abrahamiques. Avec cela, Šalkauskis souhaite exploiter les points communs de ces religions, afin de promouvoir davantage l'unité au sein de la nation."
 LIT_christian_education_reforms_desc:9 "Avec une majorité de la nation adhérant à une forme de christianisme, la promotion de l'éducation chrétienne est considérée comme primordiale par les membres du LKDP. Cela a provoqué des objections de la part du LSDP, bien qu'il s'agisse en réalité d'un compromis avec l'allocation des écoles de Bundas ce qui, sans surprise, a été soutenu par eux."
 LIT_matters_of_state_desc:9 "Le LSDP semblant avoir gagné le côté économique du compromis dans la coalition, le LKDP a \"gagné\" l'administration de la Lituanie, Šalkauskis et la \"nouvelle garde\" du LKDP faisant des progrès à cet égard."
 LIT_adopt_mass_media_desc:9 "La radio sans fil et les journaux devenant la norme au sein de la société lituanienne, Narutowicz y a vu l'occasion de promouvoir davantage ses idées via ces plateformes. Bien que certains considèrent que les fonds publics sont mieux utilisés ailleurs, ils ne peuvent nier l'efficacité des médias."
 LIT_deal_with_the_german_junkers_desc:9 "La question des Junkers Allemands est l'éléphant blanc que peu de gens souhaitent aborder, bien qu'il semble que Narutowicz ne soit pas resté inactif puisque son équipe d'enquête spéciale a terminé son dossier sur les Junkers Allemands et le Conseil Privé."
 LIT_redefine_the_lithuanian_culture_desc:9 "Pour le nationaliste lituanien, pour être lituanien, il faut parler lituanien, adopter un mode de vie lituanien et appeler la capitale Vilnius. Ces points de vue doivent être supprimés en bloc, un vrai Lituanien tirant son héritage du Grand-Duché, où la seule mesure était sa loyauté envers la Lituanie et non la langue qu'il parle."
 LIT_federal_states_desc:9 "Narutowicz a tenté d'imiter le système des cantons suisses à l'intérieur des frontières de la Lituanie. Cela a donné lieu à divers degrés de réussite, la Lituanie étant désormais divisée en États Fédéraux qui ont apporté un niveau de stabilité dont la Lituanie avait désespérément besoin."
 LIT_new_dawn_desc:9 "La République de Lituanie ayant été proclamée, le pays peut se réjouir d'un nouvel avenir, stable et démocratique. Réjouissez-vous !"
 LIT_wilhelm_von_urach_advisor_desc:9 "§YNaissance :§! §L27 septembre 1897, à Stuttgart, district de Neckar, Royaume de Württemberg, Empire allemand§!\n§YCarrière :§! §L$LIT_wilhelm_von_urach_desc_body$."
 LOM_land_reform_desc:9 "De la Weltkrieg à la guerre civile en passant par l’effondrement de la République, nous avons connu notre lot de troubles et de guerres. Même si nous aimerions tous aller de l’avant, il est triste de constater que nos champs et nos agriculteurs ne sont tout simplement pas prêts à soutenir notre pays après avoir été ravagé par deux décennies de guerre et de troubles. Nous devons entamer des processus de réforme agraire pour garantir à notre peuple une alimentation suffisante."
 MEX_agricultural_unions_desc:9 "Désormais, nos réformes battent leur plein. Nous devrions profiter de notre élan pour créer un syndicat agricole, la "Confederación Nacional Campesina" ou "CNC", afin que même les droits des agriculteurs soient garantis dans notre pays."
 MON_social_democrat_party_long:9 "Parti du Peuple Mongol - Modérés (Mongol Ardīn Nam - Dundaj üzel)\n§L$MON_man_intro$\n\nPrincipale souche et composante dominante des membres du parti MAN après les révolutions de 1921 et 1924, les "modérés" restent la faction du parti la plus capable de maintenir l'unité de ses parties disparates. Dirigés par Losol, ils ont poursuivi la lutte révolutionnaire pour la propre révolution de la Mongolie, et même pour la promotion d'un système démocratique. Sans doute pas sans détracteurs au sein du parti lui-même, les modérés du MAN restent dominants uniquement grâce à l'attrait de la masse et à l'ancienneté.§!\n"
 MON_a_toast_to_the_takhi_and_the_bear_desc:9 "La Mongolie et la Russie sont depuis longtemps frères et sœurs, c'est vrai. Ayant beaucoup transmis lors des conquêtes mongoles, le peuple mongol a contribué à la solidification de l'identité culturelle russe. De même, sur leurs terres et sur les nôtres, se trouve le peuple mongol que nous partageons. Des Kalmouks aux Bouriates en passant par les Khalkha, nous sommes tous unis par une histoire commune. Portons un toast, célébrons, car nous sommes un gage du nouvel ordre mondial."
 MON_true_heirs_of_mongol_society_desc:9 "Les nobles princes de Mongolie, descendants de Gengis Khan, ont gouverné la Mongolie pendant des siècles. Il est tout à fait naturel que le fardeau de la direction et du gouvernement de la nation repose une fois de plus sur leurs épaules. Décriés comme des despotes, des invalides, des incompétents, nous devons permettre à l'opposition de témoigner de leur folie. Nos ennemis sont nombreux et nous devons agir vite pour assurer notre domination."
 MON_jamsrangiin_tseveen_leader_desc:9 "§YNaissance :§! §L26 avril 1881, à Khoito-Aga, Oblast de Transbaïkalie, Empire russe§!\n§YCarrière :§! §L$MON_jamsrangiin_tseveen_desc_body$\n\n§LAprès la Révolte de l'Ouest et la prise de contrôle par le MAN, Tseveen a commencé à percevoir les problèmes du parti. Au fil des ans, il s'est désillusionné de plus en plus des éléments les plus radicaux du parti, qu'il considérait comme corrompu. À la suite d'une lutte pour le pouvoir au sein du parti, Tseveen a créé le Mongol Libyeral Nam, un parti d'opposition au MAN.§!"
 MON_zhamyangiyn_lhagvasuren_commander_desc:9 "§YNaissance §! §L16 mars 1912, à Daichin Wang, Ligue de Khan'alin, Mongolie extérieure§!\n§YCarrière :§! §LCadet de jumeaux, avec un frère et cinq sœurs, Lhagvasuren est né dans une famille rurale. Son père étant éleveur et sa mère héritière d'une noblesse déshéritée, il fut envoyé pour recevoir une éducation laïque auprès de son oncle, tandis que son frère jumeau était envoyé dans un monastère bouddhiste, comme le voulait la tradition. Il étudie attentivement, d'abord auprès de son oncle, puis dans la première école publique de la Ligue, avant d'obtenir son diplôme et de travailler comme scribe dans l'administration provinciale. Après avoir servi pendant des années, il s'est volontairement engagé dans l'armée à l'âge de 20 ans, bien qu'il ait été exempté du service militaire en raison de son niveau d'études.\n\nServant dans une division de cavalerie, sa vie deviendra inséparable des forces armées. S'engageant ostensiblement pour étudier à fond les sciences militaires, Lhagvasuren se montre extrêmement prometteur au sein du corps des officiers mongols et, à la suite de la mission de formation de Nikolay Kazagrandi en Mongolie, il est envoyé à Moscou pour y suivre les cours de l'académie militaire. De retour juste à temps pour recevoir une commission professionnelle et le commandement de ses propres forces, Lhagvasuren est l'incarnation de la jeunesse mongole moderne et un brillant patriote de la nation.§!\n\n§YNotes : Exposé au processus de mécanisation de l'armée russe pendant son séjour à Moscou, Lhagvasuren a développé un talent pour la guerre blindée moderne.§!"
 MON_balingiin_tserendorj_advisor_desc:9 "§YNaissance §! §L25 mai 1868, à Kherlen Bayan Ulaan, Ligue de Khan'alin, Mongolie extérieure, Empire Qing§!\n§YCarrière :§! §LParlant couramment le mandchou, le mongol, le chinois et le russe, Tserendorj a commencé sa carrière professionnelle en travaillant comme traducteur dans le bureau du ministre Kulun, et a obtenu un rang dans la dynastie Qing grâce à ses efforts. Après la déclaration d'indépendance de la Mongolie, il a servi au ministère des affaires étrangères et est devenu vice-ministre des affaires étrangères en 1913. En 1915, il a été promu ministre des affaires étrangères après que son prédécesseur et ami, Mijiddorjiin Khanddorj, a été exécuté par le Bogd Khan.\n\nAccédant à un tel poste à un moment critique de l'histoire de la nation mongole, son objectif premier était d'obtenir la reconnaissance internationale de l'indépendance de la Mongolie. Tentant de s'attirer les faveurs de la Russie, il accompagne le Premier ministre Namnansüren lors de la conférence du traité de Kyakhta, qui dure depuis huit mois, entre la Russie et la Chine. Malheureusement, ses espoirs sont déçus car la Russie et la Chine conviennent que la Mongolie n'est qu'une région autonome au sein de la Chine. En dépit de l'occupation de Xu Shuzheng, sa carrière subira des dommages irréparables en raison de sa collaboration.\n\nConservant son poste de ministre des affaires étrangères même pendant l'invasion d'Ungern, il signe une série de traités avec la Russie au nom d'Ungern et acquiert une réputation de pragmatisme, de durabilité et d'intégrité dans les fonctions de l'État mongol. Largement utilisé, largement respecté, Tserendorj a réussi à assurer la position de la Mongolie non pas par la force des armes, mais par l'esprit de la parole.§!"
 MON_mongolian_army_council_theorist_desc:9 "§YFondation :§!  §Là Niislel Khuree, Grand État mongol§!\n§YHistorique :§! §LLe Conseil de réforme de l'armée mongole est un bureau du ministère des affaires militaires qui comprend le commandant en chef de l'armée mongole et le ministre des affaires militaires, ainsi qu'un comité élu de conseillers et de membres du Conseil des ministres. Parmi ses responsabilités figurent les commissions militaires, l'acquisition d'armements et d'équipements, les questions de sécurité intérieure et, surtout, la modernisation et le perfectionnement du corps des soldats et des officiers mongols.\n\nBénéficiant d'une assistance considérable de la part de conseillers étrangers, le Conseil constitue une force parapolitique au sein de la politique mongole, notamment en raison de son contrôle douteux sur l'appareil de sécurité de l'État et sur les forces armées. Cependant, dans ses activités quotidiennes, le Conseil n'empiète que rarement sur la sphère politique, se concentrant plutôt sur la promulgation d'académies d'officiers et sur la formation des futurs soldats.§!"
 NAT_restrict_indian_land_ownership_desc:9 "La population blanche des colons a longtemps considéré avec suspicion les Indiens d'Afrique du Sud, qui ont souvent créé de petites entreprises capables de surpasser leurs concurrents blancs. Les entreprises dirigées par des Blancs sont plus que désireuses de prendre l'avantage sur leurs rivaux et ont fait pression sur Durban pour trouver des moyens de restreindre le commerce indien "au nom de la sécurité nationale"."
 NFA_ADJ:9 "Français Nationaliste"
 NFA_rene_emile_godfroy_high_command_desc:9 "§YNaissance : §!§L10 janvier 1885 à Paris, Seine, République française§!\n§YCarrière : §!§LRené Godfroy entre à l'École navale en 1901 et en sort trois ans plus tard. Enseigne de vaisseau, il participe à la deuxième expédition Charcot en Antarctique. Il sert ensuite à bord des croiseurs blindés Léon Gambetta et Pothuau avant de terminer sa formation d'officier artilleur. Pendant la guerre, il est affecté au cuirassé République et reçoit en 1916 le commandement de la canonnière Capriea. Au moment de la révolution, Godfroy est stationné à la base navale de Toulon, d'où il est évacué vers Alger. Là, il s'affirme comme un officier expérimenté de l'aéronautique navale et est promu capitaine de vaisseau en 1931.§!"
 NIC_radical_socialist_party_long:9 "Partido Campesino de Nicaragua (Parti Paysan du Nicaragua)"
 NIC_social_democrat_party_long:9 "Partido Campesino de Nicaragua (Parti Paysan du Nicaragua)"
 NIC_removing_military_divides_desc:9 "Actuellement, notre état-major est très partagé entre les figures conservatrices Vargas et Cuadra. Cette question doit être réglée pour que le progrès se poursuive."
 NIC_augusto_sandino_army_chief_desc:9 "§YNaissance :§! §L18 mai 1895, à Niquinohomo, département de Masaya, République du Nicaragua§!\n§YCarrière :§! §LAugusto Nicolás Calderón Sandino n'a reçu aucune formation militaire officielle, mais les exploits qu'il a accomplis tout au long de sa vie ont fait de lui une figure légendaire au Nicaragua et dans toute l'Amérique centrale. Il a d'abord tenté de rejoindre la Guerra Constitucionalista du côté des libéraux, mais Jose Maria Moncada, chef de l'Armée Libérale Atlantique du Nicaragua à l'époque, a refusé de permettre à Sandino de servir. Sandino réunit alors un groupe connu sous le nom de 'Montañeses' et réussit à attaquer El Jícaro en novembre 1926. Cette victoire lui confère une grande notoriété et il est finalement accepté par les libéraux, dont il deviendra l'une des figures nationales de l'insurrection. Cependant, la victoire des Libéraux est de courte durée et, après la trahison de Moncada, Sandino reprend les armes, cette fois à la tête d'un régiment de 300 hommes dans le sud. Les escarmouches constantes depuis lors et le soutien technique de Yank Levy ont considérablement amélioré ses capacités militaires, et il est aujourd'hui l'un des combattants les plus expérimentés du Nicaragua.§!\n\n§YNotes : Chef du Frente de Soberanía Nacional.§!"
 NIC_emiliano_chamorro_vargas_leader_desc:9 "§YNaissance :§! §L11 mai 1871, à Acoyapa, département de Chontales, République du Nicaragua§!\n§YCarrière :§! §LPrésident de 1917 à 1921, Vargas est un militaire à la réputation extrêmement controversée. Initialement soutenu par les États-Unis lors de sa première présidence, il a aidé à négocier un traité permettant aux États-Unis de construire un canal à travers le Nicaragua. Sa présidence a été largement saluée en dehors du fait qu'il a réussi à rembourser une partie importante des dettes du Nicaragua. Toutefois, malgré ses efforts, il ne parvient pas à remporter la présidence en 1923. Après l'élection de Carlos José Solórzano en 1926, il a fait un coup d'État, déclenchant ainsi la chaîne d'événements qui a conduit au gouvernement de Sandino. Pour cette raison, certains lui attribuent le début de la révolution tandis que d'autres le discréditent comme étant avide de pouvoir. Mais tout ce qui compte aujourd'hui, c'est que son rêve de revenir à la présidence s'est enfin réalisé.§!"
 NOR_konrad_nordahl_leader_desc:9 "§YNaissance :§! §L25 septembre 1897, à Askøy, amt de Bergenhus, Royaume de Norvège§!"
 NOR_ivar_lykke_advisor_desc:9 "§YNaissance :§! §L9 janvier 1872, à Trondhjem, amt de Søndre Trondhjems, Royaume de Norvège§!"
 PAN_forming_new_government_desc:9 "La dépression économique étant en grande partie résolue, les réformes progressistes ayant été abandonnées et les exportations ne cessant d'augmenter, nous devrions chercher à former un nouveau gouvernement au lieu de nous en tenir au gouvernement provisoire post-Jované."
 PAP_college_of_cardinals_leader_desc:9 "§YFondation :§! §L1150, à Rome, États pontificaux§!\n§YDescription :§! §LPendant que le conclave est en session, le camerlingue Eugenio Pacelli occupe de facto des fonctions administratives. Cependant, le Saint-Siège est officiellement vide, et l'État pontifical manque donc formellement d'un chef d'État. Le conclave est généralement un processus long qui peut mettre l'État et l'Église elle-même dans une toute nouvelle voie pour les décennies à venir.§!"
 PER_country_namechange_decision_desc:9 "La pression monte du côté des éléments modernisateurs de notre nation pour pousser la communauté internationale à nous appeler « Iran », le nom que nous utilisons pour nous-mêmes, au lieu de l'exonyme désuet « Perse ». Nous ne savons pas vraiment pourquoi il s'agit d'un tel débat."
 PHI_vicente_lava_advisor_desc:9 "§YNaissance :§! §L24 décembre 1894, à Bulakan, province de Bulakan, capitainerie générale des Philippines§!\n§YCarrière :§! §LNé peu après la fin de la guerre hispano-américaine, Vincente Lava a grandi dans une Philippines en pleine mutation. Après avoir étudié la chimie à l'université des Philippines, il s'est inscrit à l'université de Californie, à Berkeley. Il a obtenu une maîtrise et un doctorat à l'université Columbia, puis est retourné aux Philippines en 1923 où il a travaillé comme chimiste dans l'espoir de promouvoir les industries locales philippines en développant des méthodes d'extraction de carburant à partir de noix de coco. En 1929, il est retourné aux États-Unis grâce à une bourse de recherche Grasselli pour étudier la vitamine B à l'université d'Oberlin. Il a poursuivi ses travaux sur les noix de coco à l'université de New York, où il a été exposé aux idées socialistes avant de retourner aux Philippines en 1934. Membre éminent de plusieurs sociétés savantes et ayant été intronisé au Partido Obrero, il prévoit également d'obtenir un brevet pour ses procédés de transformation de la noix de coco et de développer des usines pilotes pour d'autres extractions à partir de plantes indigènes des Philippines. Son jeune frère José est également un membre éminent du Partido Obrero.§!"
 POL_chjena_nonatpop_tt:9 "§RLa branche de priorités nationales "l'Individu Exceptionnel" sera bloquée."
 POR_jose_caeiro_da_mata_advisor_desc:9 "§YNaissance :§! §L6 janvier 1877, à Vimieiro, Alentejo, Portugal§!"
 PRF_andhra_anger_tt:9 "§RLa poursuite des excès du Nizam ne peut qu'avoir des conséquences..."
 PRF_divert_funding_to_the_navy_idea_desc:9 "Afin d'augmenter massivement sa production navale, [PRF.GetNameDef] a choisi de réduire le financement de projets moins importants, les fonds ainsi économisés étant redirigés vers la marine de la nation."
 PRF_streamlining_the_command_structure:9 "Modernisation de la structure de commandement"
 PRU_tupacamarism_desc:9 "Si l'idée générale du syndicalisme est correcte, c'est une idée européenne, et nous avons échoué pendant des siècles en imitant leur façon de penser. Nous allons prendre un tournant radical et adapter ces idéaux à la culture inca, et adopter la vieille figure nationale inca Tupac Amaru II comme figure de proue de notre mouvement."
 PUE_authoritarian_democrat_party_long:9 "Partido Unión Puertorriqueña (Parti de l'Union Portoricaine)"
 QIE_wu_xianzi_advisor_desc:9 "§YNaissance :§! §L3 juin 1881, dans le comté de Nanhai, province de Guangdong, Empire Qing§!\n§YAlignement :§! §cDCP§!\n§YCarrière :§! §L$QIE_wu_xianzi_bio$§!"
 QIE_wu_xianzi_leader_desc:9 "§YNaissance :§! §L3 juin 1881, dans le comté de Nanhai, province de Guangdong, Empire Qing§!\n§YCarrière :§! §L$QIE_wu_xianzi_bio$§!"
 QIE_li_huang_sic_desc:9 "§YNaissance :§! §L1895, à Chengdu, province du Sichuan, Empire Qing§!\n§YAlignement :§! §nPJC§!\n§YCarrière :§! §LAlors qu'il étudiait le français au Collège Aurora de Shanghai, Li Huang y rencontra ses deux futurs compagnons de longue date, Zeng Qi et Zuo Shunsheng. Après avoir rejoint la Société Jeune Chine en 1918, Li fut en désaccord avec certains membres de la société, tels que Li Dazhao, quant à leur intérêt pour le socialisme. Li défendait une solution nationaliste, considérant le socialisme comme incompatible avec la situation du pays. Ayant l'intention de se rendre en France pour étudier à l'université de Paris, Li écrivit son "Adieu aux membres de la Société Jeune Chine", dans lequel il s'opposa fermement au marxisme et à la Révolution russe d'octobre.\n\nAlors que les divergences entre les tendances socialistes et nationalistes de sa société s'intensifiaient, Zeng Qi et Li organisèrent une série d'agences de presse défendant leur position et compilèrent "L'Éducation du Nationalisme". En collaboration avec Zeng et de nombreux autres, Li organisa officiellement la cérémonie de fondation du "Parti Jeune Chine" en 1923 dans la banlieue de Paris. Dans la déclaration de fondation du parti, Li Huang affirma que l'objectif du parti était "d'éradiquer le socialisme", de "lutter pour l'indépendance et la liberté de la République de Chine" et de "renverser les seigneurs de la guerre qui ont nui au pays et au peuple".\n\nDe retour en Chine en 1924, Li s'engagea dans une campagne continue contre le Parti syndicaliste chinois et le virage à gauche du Kuomintang. Parcourant tout le pays pour recruter des membres et mettre en place des organisations du parti, Li organisa le premier congrès national du PJC à Shanghai en 1926 et collabora avec des personnalités telles que Zhang Junmai pour critiquer la lutte révolutionnaire armée du Kuomintang.\n\nAyant officiellement demandé à son parti de participer à l'Assemblée de Beiyang, le Parti Jeune Chine de Li exerce une influence considérable dans le pays et, bien que favorable au parlementarisme, n'hésite pas à coopérer avec les seigneurs de la guerre ou les royalistes.§!\n\n§YNotes : Le Parti Jeune Chine attirant toute une ménagerie de radicaux ultranationalistes, Li Huang et ses cadres font partie des quelques intellectuels du PJC maintenant une façade cordiale avec les autres partis.§!"
 QIE_james_yen_advisor_desc:9 "§YNaissance :§! §L26 octobre 1890, à Bazhou, province du Sichuan, Empire Qing§!\n§YAlignement :§! §SAREC§!\n§YCarrière :§! §LAmbitieux et assidu dès son plus jeune âge, James Yen, né Yan Yangchu, fréquenta plusieurs écoles avant d'abandonner ses études universitaires, insatisfait de l'esprit qui y régnait, et choisit plutôt de travailler comme professeur d'anglais dans un collège de Chengdu. Aidant un missionnaire à fonder une société catholique, Yan continua à enseigner l'anglais dans le Sichuan avant de se rendre à Hong Kong en 1912 pour poursuivre ses études.\n\nAdmis au St. Paul's College de Hong Kong, Yan obtint la bourse King Edward VII de l'école, mais il refusa de changer sa nationalité chinoise et renonça donc à la bourse. Il entra à l'Université Yale en 1916 pour étudier les sciences politiques et l'économie, utilisant James comme nom anglais, et obtint une licence. Après avoir obtenu son diplôme, Yan poursuivit ses études à l'université de Princeton, où il obtint une maîtrise en histoire.\n\nDe retour en Chine en 1920, Yan participa à la YMCA de Shanghai, compila une série de manuels scolaires et lança un mouvement national d'alphabétisation, organisant des séminaires dans des endroits tels que Changsha. Ses expériences d'alphabétisation à Changsha connurent un succès remarquable, ce qui permit à Yan de créer l'Association chinoise pour la Promotion de l'Éducation civile. Soucieux de se concentrer sur l'éducation rurale, le mouvement de Yan réussit à éradiquer l'analphabétisme rural partout où il passa.\n\nFinalement remarqué par des personnalités gouvernementales, James pilota une vaste série de projets d'éducation rurale tout au long des années 1930, devenant ainsi un membre informel de l'AREC.§!\n\n§YNotes : L'approche de James en matière d'éducation rurale se concentre sur les quatre grands fléaux que sont "l'ignorance, la pauvreté, la faiblesse et l'égoïsme" et sur les trois grandes approches que sont "l'approche scolaire, l'approche sociale et l'approche familiale".§!"
 QIE_bai_jianwu_advisor_desc:9 "§YNaissance :§! §L1886, dans le comté de Jiaohe, province du Zhili, Empire Qing§!\n§YAlignement :§! §cLuoyang§!\n§YCarrière :§! §LÉrudit à l'âge de 18 ans, Bai Jianwu entra à l'École de Droit et de Politique Beiyang de Tianjin en 1907 où il devint un ami proche de Li Dazhao et rejoignit le Tongmenghui, étant témoin de la Révolution Xinhai en tant qu'étudiant. Constatant un déclin rapide de l'autorité centrale et la désintégration de la nouvelle République de Chine après son diplôme, Bai monta finalement le journal "Cloche du Matin" avec Li, mais le duo se sépara une fois l'Ère des Seigneurs de la Guerre reprise. Bai Jianwu entra au Gouvernement de Beiyang, devenant consultant pour le gouverneur du Jiangsu.\n\nEngagé par Wu Peifu en 1922, il servit successivement comme directeur administratif des tournées du Lianghu et ZhiLuYu. Devenant ce que beaucoup considèrent être le bras droit de Wu Peifu aux côtés d'hommes comme Sun Danlin, Bai aida aux négociations pour le compte de Wu Peifu dans des instances telles que le Gouvernement des Gens de Bien ou pendant la grève du chemin de fer Beijing-Hankou.\n\nSon sort étant lié à celui du Maréchal de Jade, Bai continue de servir comme une sorte de secrétaire de Wu, l'aidant lors des nombreuses négociations nécessaires pour maintenir l'autorité de Wu face à la faction Jinbao de Cao et aux divers représentants à l'assemblée de Beijing.§!\n\n§YNotes : Fortement critique de lui-même, le journal de Bai est notable pour le détail des difficultés de sa vie.\nConsidéré par Wu comme son candidat préféré pour le poste de premier ministre ou même la présidence, Bai est de facto le successeur de Wu. Il a même gagné le surnom de "Petit Gouvernement de Wu".§!"
 QIE_zhang_shaozeng_advisor_desc:9 "§YNaissance :§! §L19 octobre 1879, dans le comté de Dacheng, province du Zhili, Empire Qing§!\n§YAlignement :§! §mClique des Sciences Politiques§!\n§YCarrière :§! §LEntré à l'Académie accélérée de l'Armée de Beiyang en 1895 pour y étudier l'artillerie, Zhang Shaozheng fut recommandé pour l'inscription dans la 1ère Promotion chinoise de l'Académie de l'Armée impériale japonaise après son diplôme en 1899. Aux côtés de Wu Luzhen et de Lan Tianwei, le trio se fit connaitre comme les "Trois Élites de l'AAIJ". Retournant en Chine en 1902, il fut personnellement reçu par l'Empereur et nommé commandant d'artillerie et instructeur militaire. Rejoignant secrètement le Tongmenghui, il accompagna Zaitao à l'étranger pour inspecter les armées européennes et américaines, puis rentra pour se battre aux côtés des révolutionnaires de Xinhai.\n\nDevenant directeur honoraire du Parti progressiste, Zhang collabora avec Cao Kun pour préserver l'autorité de Yuan Shikai, mais s'opposa à la restauration. Organisant les forces qui allaient contrer la restauration de 1917 de Zhang Xun, Zhang rejoignit la Clique du Zhili en 1920 à cause de ses liens matrimoniaux avec Wu Peifu et Feng Yuxiang.\n\nSoutenant les efforts de Wu pour établir un Congrès national et tenter de réunifier la nation pacifiquement, il continua de militer pour un gouvernement libre du contrôle des militaires. Formant son propre gouvernement en 1922, il devint premier ministre et chef des armées, tentant réellement de mettre en œuvre une unification nord-sud pacifique.\n\nChassé par Cao Kun et Wu Peifu à la suite de désaccords au sujet du sud et de Li Yuanhong, Zhang a choisi de se séparer des fusils et des sabres, devenant un parlementaire local de la province du Zhili. Se présentant officiellement sous l'égide de la Clique des Sciences Politiques, Zhang a réussi à devenir le soutien le plus bruyant des volontés du groupe au sein de l'Assemblée de Beiyang.§!\n\n§YNotes : La fille de Zhang est la femme du fils adoptif de Wu Peifu, ce qui mène souvent à des réunions familiales houleuses.§!"
 QIE_cai_chengxun_high_command_desc:9 "§YNaissance :§! §L1871, à Tianjin, province du Zhili, Empire Qing§!\n§YAlignement :§! §aJinbao§!\n§YCarrière :§! §LDiplômé de l'Académie militaire de Beiyang en 1900, Cai Chengxun se lia d'amitié avec la clique de Xu Shichang grâce à leurs origines communes. Conseiller du Bureau de supervision et de formation de Kinki et commandant de brigade dans la Première Division de l'Armée, il fut promu commandant de division de la Première Division en 1914. Après avoir rejoint la Clique du Zhili en 1916, il devint commandant de la 7e Armée et commandant en chef de Suiyuan.\n\nAprès avoir fait don de 5 000 yuans pour la fondation d'une université en 1919, Cai devint gouverneur du Gansu en 1920 et, l'année suivante, occupa le poste de ministre de la Guerre. En 1922, il repoussa les premières escarmouches de l'Expédition du Nord du Dr Sun et devint gouverneur par intérim de la province du Jiangxi. \n\nLes troupes de Sun se retirant vers le Guangdong en raison de la trahison de Chen Jiongming, Cai saisit l'initiative de reprendre le sud du Jiangxi aux révolutionnaires et fut officiellement nommé surintendant militaire de la province du Jiangxi cette année-là. Monopolisant le pouvoir militaire et politique de la province, le règne de Cai sur le Jiangxi fut marqué par l'opposition de la population et la perception incessante d'impôts pour rembourser les dettes envers le Gouvernement central.\n\nArrestant arbitrairement des démocrates et des militants progressistes, interdisant leurs associations et fermant leurs librairies, Fang Benren, subordonné de Cai, collabora avec Tan Yankai pour chasser Cai de la province en 1924. Renvoyé et exilé à Tianjin, Cai revint sur le devant de la scène après la restauration de Xuantong, recevant la mission de combattre dans les Troisième et Quatrième Guerres ZhiFeng, concentrées dans la région de Chahar.§!\n\n§YNotes : Il a construit une résidence et un hall ancestral à Tianjin et s'est lancé dans l'immobilier, l'investissement industriel et la philanthropie après son licenciement.\nConnu sous le nom de "Cai le Tigre".§!"
 QIE_ha_hanzhang_commander_desc:9 "§YNaissance :§! §L23 août 1879, dans le comté de Hanyang, province du Hubei, Empire Qing§!\n§YAlignement:§! §LApolitique§!\n§YCarrière :§! §LHa, issu d'une riche famille Hui, est l'un des rares musulmans au sein de l'Armée de Beiyang. Étudiant à l'Académie Lianghu, il s'engagea plus tard dans l'armée et fut envoyé étudier l'infanterie dans la 2e Promotion de l'Académie de l'Armée impériale japonaise en 1900. Ha en sortit avec des notes excellentes et, à son retour en Chine, servit à de nombreux postes dans des écoles militaires locales.\n\nRejoignant la Garde impériale, il accompagna le prince Zaitao lors de son tour du monde en 1910. Malgré son respect pour le clan impérial, Ha rejoignit le Soulèvement de Wuchang. Promu chef des Forces scolaires armées de Beiyang après Xinhai, il monta jusqu'au poste de chef de l'état-major militaire du Palais présidentiel grâce à son ami Li Yuanhong.\n\nIl était fortement loyal envers Li, ce qui culmina avec la Restauration mandchoue de 1917 où Li invita Zhang Xun à occuper Beijing et à dissoudre le parlement. Ha soutint totalement cet effort, même après la décision de Zhang Xun de restaurer l'Empereur Puyi sur le trône. La Clique du Zhili convainquit Ha de se retirer avec dignité, mais après quelques années d'impatience au Hubei il retourna à la vie politique active.\n\nRevenu après la Restauration de Xuantong, officiellement comme conseiller aux barrages et à l'ingénierie, il se faufila jusqu'à l'armée pour organiser la nouvelle Garde impériale. Malgré son passé de service pour Beiyang, il est connu pour parler positivement du coup d'État de Zhang Xun et compte actuellement sur les faveurs du clan impérial pour reconstruire sa carrière politique, après avoir été exclu de la Clique du Zhili.§!\n\n§YNotes : Ha a supervisé la construction de plusieurs barrages célèbres le long du fleuve Yangtsé, même si la plupart ont été détruits lors des crues de 1931 et 1935.\nIl a aidé à fonder l'Association pour la Promotion de l'Islam en Chine et est toujours impliqué dans les groupes culturels et religieux musulmans de Beijing.\nIl a un groupe de partisans éclectique surnommé le "Corps des Généraux du Hubei", issu d'un certain nombre d'autres groupes, grâce à son ancienneté à la fois dans la Garde impériale et lors du Soulèvement de Wuchang.§!"
 QIE_popular_warlord_idea_desc:9 "Avec la décision du gouvernement d'intervenir en faveur du mouvement anti-concessionniste et de son visage public actuel, le gouverneur Chen Tiaoyuan, ce mouvement a bénéficié d'une augmentation remarquable du soutien et du sentiment populaires. Surfant sur cette vague, même les cercles intellectuels de Beijing, qui constituent habituellement une opposition farouche, ont commencé à rédiger des articles présentant à nouveau le président Cao et le maréchal Wu sous un jour positif, presque réformateur. Dans les coulisses, beaucoup pensent qu'il s'agit de la première étape pour réparer l'injustice de 1928, ou peut-être pour réformer les institutions de la monarchie dans son ensemble. Bénéficiant d'une grande légitimité, les Zhili sont à nouveau considérés comme les seuls seigneurs de la guerre responsables pour protéger l'héritage du gouvernement de Beiyang."
 QIE_populist_support_desc:9 "Avec la motion du gouvernement visant à abroger tous les accords formels de dette précédemment contraignants entre le gouvernement chinois et les puissances impérialistes du Conseil des Légations, une vague retentissante de soutien populaire s'est abattue sur les rives du pays. Les intellectuels, les paysans et même certains chefs de guerre ont tous envoyé leur propre forme de félicitations au Cabinet. Un véritable signe de notre légitimité en tant que gouvernement internationalement reconnu ! Toutefois, cela n'annule en rien les sanctions économiques qui nous ont été imposées."
 QIE_flurry_of_investment_desc:9 "Suite à l'annonce officielle de l'assouplissement des restrictions commerciales et des lois sur l'investissement, le marché chinois a connu un afflux d'initiatives entrepreneuriales de la part de capitalistes locaux, bien qu'essentiellement étrangers. Avec leur aide, le gouvernement a réussi à stabiliser une situation économique plutôt désastreuse, mais l'absence de contrôle et la réputation populaire des impérialistes étrangers ont provoqué des frictions au sein du cabinet."
 QIE_dealing_with_dishonesty_desc:9 "La corruption politique est, malheureusement, une réalité bien trop répandue dans la politique pékinoise. Que ce soit par l'intermédiaire de la faction Jinbao de la clique Zhili ou d'autres groupements politiques, plusieurs politiciens ont succombé à l'envie de s'enrichir en échange de leur vote. Soucieux d'offrir un nouvel avenir à la nouvelle République chinoise, le président a mis en place une série d'agences anti-corruption pour lutter contre ces abus flagrants. Bien qu'il ne fasse pas grand-chose pour mettre fin à la domination du Gentru ou à la corruption dans la politique en dehors du niveau national, le président et le maréchal de Jade espèrent que cette initiative servira d'exemple aux gouverneurs et aux magistrats des comtés pour qu'ils la mettent en œuvre de leur propre chef. Toutefois, de telles actions se heurtent à l'impopularité et au refus de l'establishment, qui craint d'être la prochaine cible d'une arrestation et d'une dénonciation triomphantes."
 QIE_anqing_diplomacy_decisions_category_desc:9 "La clique d'Anqing nous doit sa victoire contre la clique de Nanjing. Ayant hérité du manteau du Zhili du Sud du Tigre souriant, elle est tenue de l'utiliser non seulement par le biais d'accords d'arrière-boutique, mais aussi par des alignements politiques. En outre, ils reconnaissent également notre gouvernement national, espérant ainsi soutenir l'idée d'une unification nationale dès que possible. Nous devons faire de ce rêve une réalité.\n\n§gActuelle §YInfluence des Qing§! : §H[?ANQ.party_popularity@market_liberal|%1]§! §Y(Popularité du parti libéral de marché d'Anqing)§!"
