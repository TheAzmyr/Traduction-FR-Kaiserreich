 USA_daniel_edward_barbey_admiral_desc:9 "§YNaissance :§! §L23 décembre 1889, à Portland, Oregon, États-Unis d'Amérique§!\n§YCarrière :§! §LDaniel Edward "Oncle Dan" Barbey sortit diplômé de l'Académie navale et fut nommé enseigne en juin 1912. Son premier poste fut à bord du croiseur cuirassé USS California, qui participa à l'occupation américaine du Nicaragua en 1912. En mai 1914, il fut transféré sur le destroyer USS Lawrence comme officier ingénieur, participant à l'occupation américaine de Veracruz et recevant une Lettre de recommandation du Secrétaire à la Marine pour son service au cours de la Révolution mexicaine. Barbey servit sur différents destroyers de l'US Navy jusqu'en 1922, lorsqu'il devint officier ingénieur assistant du cuirassé USS Oklahoma dans le Pacifique. Continuant l'alternance de postes à terre et en mer, il passa ensuite deux ans comme officier responsable de la Station de recrutement de la Marine à Portland, avant de retourner en Atlantique comme officier ingénieur du croiseur léger USS Cincinnati en juin 1925. De février 1927 à juin 1928, il fut officier supérieur du pétrolier USS Ramapo. Il passa les trois années suivantes comme aide du Directeur de l'Académie navale des États-Unis. De juin 1931 à juin 1933, il commanda le destroyer USS Lea. Il passa ensuite deux ans comme inspecteur de l'artillerie au Dépôt de munitions navales de Mare Island, en Californie, où il fut promu commandant en septembre 1933. En février 1935, il fut nommé sur le navire de guerre USS New York comme agent de contrôle des dégâts. Avec le début de la Guerre civile, il a temporairement été promu contre-amiral.§!"
