 palcon.4.d:9 "Bien qu'ils fassent partie de jure de la Sublime Porte et qu'ils aient refusé de l'aider lors de la révolte arabe de 1916, ce n'est un secret pour personne que les Yéménites n'éprouvent guère de sentiments chaleureux à l'égard de leur gouvernement de Kostantiniyye. L'imam [YEM.GetLeader] a donc envoyé son propre représentant au Caire, malgré l'avertissement de la Porte de ne pas le faire.\n\nContrairement à certains de nos autres alliés arabes, le Yémen ne partage pas nos ambitions et reste replié sur lui-même. Si le gouvernement ottoman lui propose un meilleur accord que nous, personne ne sera surpris que l'imam renonce à nos projets."
 cp.25.d:9 "Sans coup férir, notre armée a réussi à reprendre le port historiquement géorgien de Batoumi, la garnison ottomane de la ville ayant reçu l'ordre de Kostantiniye de se replier vers Rize. Bien qu'il s'agisse d'une grande victoire pour la Géorgie, tous ne sont pas convaincus par la décision de frapper les Turcs dans le dos, pendant qu'ils sont à terre. Pointant du doigt des ombres sombres au Nord, ils craignent que si les Turcs survivent à leur épreuve, la souveraineté de toute la Géorgie ne soit compromise pour de bon."
