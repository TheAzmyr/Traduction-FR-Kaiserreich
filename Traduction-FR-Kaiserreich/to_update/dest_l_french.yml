 NFA_fight_for_influence_cat_desc:9 "Philippe Pétain et Henri Mordacq, le Lion et l'Ours, l'homme qui a tenu à Verdun et le héros de la défense d'Arras, deux légendes de la Grande Guerre, deux hommes qui malgré toutes leurs différents se respectent et s'admirent, sont aujourd'hui opposés dans un combat politique de plus en plus intense. Pour sortir victorieux de cette lutte de pouvoir, chacun doit renforcer son influence sur notre nation.\n\nAfin de gagner la lutte, §CPetain et son gouvernement§! doivent donc avoir plus d'influence que §gMordacq et ses partisans§!. Cependant, la recherche d'influence par des §Rmoyens peu scrupuleux§! est un moyen sûr de provoquer la §Rcolère de la population§! ce qui nuira directement au régime en place !\n\n§CInfluence de Pétain§!: [?Pet_influence]\n§gInfluence de Mordacq§!: [?Mor_influence]\n§RCorruption de Pétain§!: [?Pet_corruption]"
 NFA_totalist_party_long:9 "Étoile Nord-Africaine\n§gFondée en 1926 à Paris par des travailleurs immigrés algériens et des fantassins coloniaux bloqués, financée et organisée par le gouvernement communard, l'Étoile nord-africaine est une organisation nationaliste prônant la détermination nationale des Algériens par la révolution et la lutte armée. Illégale et sévèrement réprimée dans les départements algériens, l'organisation agit dans la clandestinité, dans le secret le plus total et avec le soutien d'un réseau restreint mais dévoué de sympathisants autochtones. Bien que certainement socialiste, l'ENA reste une large coalition simplement unie par un objectif unique et un chef commun, Messali Hadj, et peu d'unité idéologique peut être trouvée au sein du groupe, en particulier sur des questions telles que la laïcité ou si l'Algérie est même prête pour un syndicalisme 'pur'.§!\n"
 NFA_radical_socialist_party_long:9 "Étoile Nord-Africaine\n§gFondée en 1926 à Paris par des travailleurs immigrés algériens et des fantassins coloniaux bloqués, financée et organisée par le gouvernement communard, l'Étoile nord-africaine est une organisation nationaliste prônant la détermination nationale des Algériens par la révolution et la lutte armée. Illégale et sévèrement réprimée dans les départements algériens, l'organisation agit dans la clandestinité, dans le secret le plus total et avec le soutien d'un réseau restreint mais dévoué de sympathisants autochtones. Bien que certainement socialiste, l'ENA reste une large coalition simplement unie par un objectif unique et un chef commun, Messali Hadj, et peu d'unité idéologique peut être trouvée au sein du groupe, en particulier sur des questions telles que la laïcité ou si l'Algérie est même prête pour un syndicalisme 'pur'.§!\n"
 NFA_syndicalist_party_long:9 "Étoile Nord-Africaine\n§gFondée en 1926 à Paris par des travailleurs immigrés algériens et des fantassins coloniaux bloqués, financée et organisée par le gouvernement communard, l'Étoile nord-africaine est une organisation nationaliste prônant la détermination nationale des Algériens par la révolution et la lutte armée. Illégale et sévèrement réprimée dans les départements algériens, l'organisation agit dans la clandestinité, dans le secret le plus total et avec le soutien d'un réseau restreint mais dévoué de sympathisants autochtones. Bien que certainement socialiste, l'ENA reste une large coalition simplement unie par un objectif unique et un chef commun, Messali Hadj, et peu d'unité idéologique peut être trouvée au sein du groupe, en particulier sur des questions telles que la laïcité ou si l'Algérie est même prête pour un syndicalisme 'pur'.§!\n"
 NFA_social_democrat_party_long:9 "Parti Républicain-Socialiste\n§gFondé en 1911 par des parlementaires qui refusaient d'adhérer à la Section Française de l'Internationale Ouvrière naissante et plus radicale, le Parti Républicain-Socialiste est un parti politique social-démocrate non-marxiste, réformiste et de collaboration de classe. Se considérant comme l'héritier de la tradition du républicanisme progressiste plutôt que de la lutte des classes socialiste, une grande partie du parti se range contre la révolution et ses parlementaires rejoignent le gouvernement en exil à Alger. Cependant, dans la frénésie anticommunarde de l'Exil, le parti a été rapidement marginalisé et n'est plus que l'ombre de lui-même, même s'il n'a jamais été considéré comme particulièrement influent.§!\n"
 NFA_social_liberal_party_long:9 "Parti Radical\n§gFondé en 1901, le Parti radical ou plus formellement le Parti Radical-Socialiste et Républicain Radical est un parti de centre-gauche dans la tradition du républicanisme "radical". Historiquement l'un des partis dominants de la Troisième République, ils sont économiquement et socialement libéraux, fortement attachés au parlementarisme, et laïques à l'extrême, à la limite de l'anticléricalisme même après la montée de la ferveur catholique depuis l'Exil. Parmi les anciens grands partis, ce sont eux qui ont le plus souffert de la Défaite, de la Guerre Civile et de l'Exil. En effet, l'aile gauche du parti a initialement soutenu la révolution, avant d'être marginalisée par des gauchistes plus radicaux. Ainsi, le parti a perdu la confiance de sa base électorale libérale et éduquée des classes moyennes et supérieures.§!\n"
 NFA_market_liberal_party_long:9 "Parti Républicain Démocrate\n§gLe Parti Républicain Démocratique est un parti de centre-droit né de la fusion de la Fédération Républicaine et de l'Alliance Démocratique. Libéral sur le plan économique, quelque peu conservateur sur le plan social, attaché au parlementarisme et bien sûr antisocialiste, il est largement catholique mais reste divisé en interne sur la question de la laïcité. Son conservatisme républicain et libéral peine à se réaffirmer, entaché par la défaite et affaibli par les déprédations du PSF sur son électorat traditionnel.§!\n"
 NFA_social_conservative_party_long:9 "Parti Social Français\n§gFondé par des anciens combattants menés par le Colonel François de La Rocque après l'Exil, le Parti Social Français est un parti résolument conservateur, antisocialiste, nationaliste et catholique, qui cherche à réformer la République en abandonnant le parlementarisme au profit d'un régime plus présidentiel, tout en restant fidèle à la démocratie et aux institutions républicaines. Le seul parti de masse de la politique française, avec ses propres services de sécurité, ses organisations de jeunesse, ses soupes populaires, ses syndicats affiliés, ses campagnes de charité et même ses camps de vacances, le PSF tente de devenir une partie intégrante de la vie de ses membres plutôt qu'une simple affiliation politique et sa popularité augmente rapidement.§!\n"
 NFA_authoritarian_democrat_party_long:9 "Gouvernement Militaire Provisoire - Faction de Mordacq\n§gAu lendemain de l'Exil, la République tombe dans une période de chaos parlementaire. Pour rétablir l'ordre, le Maréchal Pétain, le Lion de Verdun, intervient, est élu Chef de l'État, forme un gouvernement de large coalition et déclare un état d'urgence temporaire donnant au gouvernement et aux militaires de larges pouvoirs pour assurer la stabilité de la nation. Ce "Gouvernement Militaire Temporaire" dure maintenant depuis plus de dix ans et, bien que le maréchal maintienne l'illusion d'une vie démocratique, rares sont ceux qui sont assez fous pour croire que le Parlement peut imposer quoi que ce soit à Philippe Pétain. La junte à peine voilée est encore populaire mais perd lentement sa crédibilité politique à mesure qu'elle glisse vers l'autocratie, principalement maintenue par le prestige du Lion. Certains au sein du régime refusent cependant d'accepter le statu quo, au premier rang desquels Henri Mordacq qui estime qu'une réforme profonde de l'armée et une nouvelle mobilisation de la nation sont nécessaires.§!\n"
 NFA_paternal_autocrat_party_long:9 "Gouvernement Militaire Provisoire - Faction de Pétain\n§gAu lendemain de l'Exil, la République tombe dans une période de chaos parlementaire. Pour rétablir l'ordre, le Maréchal Pétain, le Lion de Verdun, intervient, est élu chef de l'État, forme un gouvernement de large coalition et déclare un état d'urgence temporaire donnant au gouvernement et aux militaires de larges pouvoirs pour assurer la stabilité de la nation. Ce "Gouvernement Militaire Temporaire" dure maintenant depuis plus de dix ans et, bien que le maréchal maintienne l'illusion d'une vie démocratique, rares sont ceux qui sont assez fous pour croire que le Parlement peut imposer quoi que ce soit à Philippe Pétain. La junte à peine voilée est encore populaire mais perd lentement sa crédibilité politique en glissant vers l'autocratie, principalement maintenue par le prestige du Lion. Le Maréchal est entouré d'une clique de loyalistes qui doivent tout au héros de Verdun et croient fermement qu'il est l'homme idéal pour mener la France à la victoire.§!\n"
 NFA_national_populist_party_long:9 "Action Française\n§gFondée en 1899, l'Action Française est un groupe nationaliste, royaliste et intégriste. Son idéologie peut être résumée par une citation de Charles Maurras, son théoricien le plus influent : "Pour aimer la France d'aujourd'hui, il faut haïr ce qu'elle est devenue". L'objectif des Intégristes n'est rien moins que la chute de la République et l'instauration d'un État intégriste : une monarchie absolue, héréditaire, antiparlementaire, réactionnaire, contre-révolutionnaire, fortement décentralisée, corporatiste et surtout catholique, protectrice des identités locales et calquée sur les institutions traditionnelles du Royaume de France. Bien qu'on ne puisse pas le qualifier de parti - après tout, le groupe prône ouvertement le coup d'État et n'a jamais participé à des élections - l'AF a créé un réseau d'influence large parmi les catholiques radicalisés par la violence anticléricale de la révolution, dans les cercles intellectuels et, surtout, au sein de l'armée.§!\n"
 NFA_CSN_long:9 "Comité de Salut National\n§gAu lendemain de la crise, le Président Mordacq a décidé de réunir un Comité de Salut National, composé de militaires, de personnalités politiques et d'experts, afin de mieux préparer la France à la prochaine guerre de reconquête de la métropole sans être gênée par le chaos potentiel de la démocratie et de l'idéologie. Cependant, l'Ours a précisé à plusieurs reprises qu'il s'agissait vraiment d'une mesure temporaire, et que dès que la Métropole serait libérée de l'emprise des Rouges, il se retirerait et rétablirait la démocratie et la vie parlementaire. En attendant, la réforme politique en profondeur devra attendre.§!\n"
 Redressement_Francais_long:9 "Redressement Français\n§gAu moment où il en a le plus besoin, le Maréchal Pétain est contacté par le "Redressement Français", qui l'aide à résoudre la crise en apportant un nouvel élan idéologique au régime. A la fois syndicat patronal, groupe de réflexion et organe de propagande des industriels avant-gardistes, ils entendent "rassembler les élites et éduquer les masses". Préconisant une réorganisation et une "rationalisation" de l'administration et du système politique, ainsi qu'une plus grande attention des classes supérieures à la "question sociale", ils sont favorables à la collaboration des classes, à des droits de propriété forts et à une plus grande participation des "industriels et intellectuels patriotes" à l'élaboration des politiques par le biais de commissions spécialisées. Ils sont sceptiques à l'égard de la démocratie parlementaire traditionnelle, qu'ils considèrent comme hypertrophiée et en partie responsable de la révolution ; en bref, ils sont technocratiques, paternalistes et corporatistes.§!\n"
 NFA_DLR_social_conservative_party_long:9 "Parti Social Français - Républicains\n§gFondé par des anciens combattants dirigés par le Colonel François de La Rocque après l'Exil, le Parti Social Français est un parti résolument conservateur, antisocialiste, nationaliste et catholique, qui cherche à réformer la République en abandonnant le parlementarisme au profit d'un régime plus présidentiel. Le seul parti de masse de la politique française, avec ses propres services de sécurité, ses organisations de jeunesse, ses soupes populaires, ses syndicats affiliés, ses campagnes de charité et même ses colonies de vacances, le PSF tente de devenir une partie intégrante de la vie de ses membres plutôt qu'une simple affiliation politique. Avec l'absorption de petits partis de droite, le PSF est devenu un mastodonte avec différentes ailes. L'aile "Républicaine" est un groupe informel de personnes profondément attachées à la démocratie et aux institutions républicaines, bien que fidèles au colonel de la Rocque et à son rêve.§!\n"
 NFA_DLR_authoritarian_democrat_party_long:9 "Parti Social Français - Dirigistes\n§gFondé par des anciens combattants dirigés par le colonel François de La Rocque après l'Exil, le Parti Social Français est un parti résolument conservateur, antisocialiste, nationaliste et catholique, qui cherche à réformer la République en abandonnant le parlementarisme au profit d'un régime plus présidentiel. Le seul parti de masse de la politique française, disposant de ses propres services de sécurité, ses organisations de jeunesse, ses soupes populaires, ses syndicats affiliés, ses campagnes de charité et même ses colonies de vacances, le PSF tente de devenir une partie intégrante de la vie de ses membres plutôt qu'une simple affiliation politique. Avec l'absorption de petits partis de droite, le PSF est devenu un mastodonte avec différentes ailes. L'aile "dirigiste" est un groupe informel de ceux qui croient que la République ne peut pas se permettre le chaos parlementaire qui a mené à sa chute, et qui en tant que tel croient qu'une main forte est nécessaire dans la politique et l'économie, bien qu'ils ne remettent pas en question la nécessité d'une certaine forme de vie démocratique.§!\n"
 NFA_DLR_paternal_autocrat_party_long:9 "Parti Social Français - Technocrates\n§gFondé par des anciens combattants dirigés par le Colonel François de La Rocque après l'Exil, le Parti Social Français est un parti résolument conservateur, antisocialiste, nationaliste et catholique, qui cherche à réformer la République en abandonnant le parlementarisme au profit d'un régime plus présidentiel. Le seul parti de masse de la politique française, disposant de ses propres services de sécurité, ses organisations de jeunesse, ses soupes populaires, ses syndicats affiliés, ses campagnes de charité et même ses colonies de vacances, le PSF tente de devenir une partie intégrante de la vie de ses membres plutôt qu'une simple affiliation politique. Avec l'absorption de petits partis de droite, le PSF est devenu un mastodonte avec différentes ailes. L'aile "technocratique" est un groupe informel de ceux qui pensent que la France ne peut se permettre aucune forme d'instabilité si elle veut renaître de ses cendres, et qui sont donc heureux de mettre de côté la plupart des formes de vie démocratique en faveur d'un État dirigé par des experts, en coopération avec les forces armées.§!\n"
 NFA_BN_social_conservative_party_long:9 "Bloc National\n§gLe Bloc National est une coalition de partis conservateurs formée après la reconquête de la Métropole, dominée par le PSF. Cependant, le Colonel de La Rocque a dû faire des compromis importants avec la droite plus traditionnelle pour cimenter une telle coalition. Bien qu'évidemment conservatrice, quelque peu corporatiste, antisocialiste, nationaliste et largement catholique, la rhétorique antiparlementaire de la droite populiste a été fortement modérée par ses alliés. En tant que telle, la coalition cherche à réformer la République en un régime semi-présidentiel plus rationnel et pragmatique, loin du populisme diviseur, de l'autocratie et de la stagnation parlementaire instable.§!\n"
 NZL_elsie_violet_farrelly_leader_desc:9 "§YNaissance :§! §L17 août 1912, à Hamilton, Colonie de Nouvelle-Zélande§!"
 pal.18.d:9 "Alors que la violence continue de s'intensifier dans la région, les différents signataires des accords de Jérusalem ont accepté de participer à un congrès pour décider de l'avenir du M.O.J. La délégation ottomane a déjà mis toutes ses cartes sur la table et a exigé la réunification immédiate avec Kostantiniyye, soulignant que le chaos actuel est entièrement imputable à ceux qui l'ont enlevé à la Porte en 1920. Pendant ce temps, le gouvernement égyptien appelle ouvertement à son rattachement à l'Égypte, affirmant que les Arabes doivent être unis et que les actions des Ottomans pendant la Weltkrieg sont à l'origine de sa création. La commission chargée d'enquêter sur la viabilité de la situation avec les forces de gendarmerie limitées dont elle dispose est également revenue avec une réponse négative, interdisant la réunification de la ville à l'Empire ottoman, mais avec un comité de surveillance garantissant que les Juifs sont protégés contre les représailles et qu'on leur accorde des terres où s'installer."
 pal.32.d:9 "Avec le changement de régime dans la capitale, l'associé du FHO, Mutasarrif, a été remercié pour ses services et rappelé à Kostantiniyye. Conformément à la rhétorique décentralisatrice du HIF au pouvoir, un candidat local a été nommé à ce poste. Raghib al-Nashashibi, membre de la puissante famille Nashashibi, a été choisi car ses idées de coopération avec la communauté juive et son approche modérée de la crise d'ébullition sont un ajout bienvenu pour le gouvernement central."
 palarb.7.d:9 "Autour de l'illustre sultan Selim Ier, qui a conquis l'ensemble du sultanat mamelouk au début du XVIe siècle, des intellectuels turcs et arabes se sont réunis pour faire pression sur le sultan afin qu'il résolve la crise palestinienne.\n\nEn organisant des débats, des forums politiques et en enseignant aux Arabes locaux les liens qui ont uni les Turcs et les Arabes au cours des derniers siècles, l'accent est mis sur l'enseignement de l'histoire de la Palestine ottomane et de la prospérité qu'elle a connue sous l'aile du calife.\n\nCertains ont cependant discrédité l'association, la qualifiant de coup de propagande du gouvernement de Kostantiniyye qui a de plus en plus de mal à trouver un soutien pour son idéologie ottomane. Les observateurs étrangers, quant à eux, considèrent qu'il s'agit d'un coup monté par le Grand Vizir pour accroître le soutien de sa population à une intervention militaire dans la région."
 palnews.5.d:9 "Alors que la violence continue de s'intensifier dans la région, les différents signataires des accords de Jérusalem ont accepté de se réunir à Haïfa pour décider de l'avenir du M.O.J. Les Ottomans ont rapidement exigé la réunification immédiate avec la Kostantiniyye, soulignant que le chaos actuel est entièrement imputable à ceux qui l'ont enlevée à la Porte en 1920. L'Égypte demande ouvertement son rattachement à l'Égypte, affirmant que les Arabes devraient être unis et que les actions des Ottomans pendant la Weltkrieg sont ce qui a conduit à sa création en premier lieu.\n\nLa commission chargée d'enquêter sur la viabilité de la poursuite des opérations est également revenue avec une réponse négative, interdisant son rattachement à l'Empire ottoman, mais avec un panel international assurant la sécurité du peuple juif."
 PAN_guide:9 "§MParti National Révolutionnaire§! (§gDémocrate-Autoritaire§!)\n£white_dot Faites en sorte que le Parti National Révolutionnaire remporte les élections de 1936.\n£white_dot Choisissez de donner de l'argent pour vous assurer la loyauté de la police après avoir terminé la priorité "S'assurer la loyauté de la police nationale" .\n\n§MParti National Libéral§! (§lSocial-Libéral§!)\n£white_dot Que le Parti National Libéral remporte les élections de 1936.\n£white_dot Choisissez de ne rien dire sur le statut des syndicats après avoir terminé la priorité "Encourager les syndicats" .\n\n§MGouvernement Conservateur§! (§mLibéral de Marché§! / §cSocial-Conservateur§!)\n£white_dot Que le Parti National Libéral remporte les élections de 1936.\n£white_dot Choisissez d'encourager les syndicats réglementés après avoir terminé la priorité "Encourager les syndicats" et interdisez les syndicats lors de l'événement suivant.\n\n§MCoup d'Etat de la Police Nationale§! (§PAutocrate-Paternel§!)\n£white_dot Faites en sorte que le Parti National Révolutionnaire remporte les élections de 1936 et ne donne pas d'argent pour rendre inévitable un coup d'État de la police, après avoir terminé la priorité "Assurer la loyauté de la police nationale" .\n£white_dot Ou bien, faites en sorte que le Parti National Libéral remporte les élections de 1936 et encourage les syndicats non réglementés après avoir terminé l'objectif « Encourager les syndicats » et réprime la résistance politique lors de l'événement de suivi.\n£white_dot En autorisant des élections libres dans la nouvelle constitution, une coalition se formera qui formera un gouvernement et organisera une élection spéciale en 1940 avec le §PCPN§!."
 PAN_PNR_Victory:9 "Le §gPNR§! est actuellement au pouvoir suite aux Élections de 1936"
 PAN_authoritarian_in_charge:9 "Si le §gPNR§! est au pouvoir:"
 PAP_guide:9 "§MLe Nouveau Pape§! (§nNationaux-Populistes§! / §PAutocrates Paternalistes§! / §gDémocrates Autoritaires§! / §SSociaux-Démocrates§! )\n£white_dot Après avoir terminé la priorité "Convoquer le Conclave papal", l'élection de Pie XII maintiendra le §PSE§! au pouvoir, l’élection de Jules IV verra l'§nUM§! arriver au pouvoir et tous deux auront accès à la branche "Réforme du pouvoir temporel" dans l'arbre des priorités.\n£white_dot L'élection d'Étienne X verra le §gNP§! arriver au pouvoir, Jean XXIII verra l'§SACD§! arriver au pouvoir et tous deux auront accès à la branche "Le Sénat du Royaume de Rome" de l'arbre des priorités, avec la tenue d'élections tous les 5 ans au cours desquelles le §cMSL§! et l'§SACD§! se présenteront systématiquement."
 PAR_guide:9 "§ML'Estigarribato§! / §MRenaissance de Colorado§! (§gDémocrates Autoritaires§! / §mLibéraux Économiques§! / §cSociaux-Conservateurs§!)\n£white_dot Lors des Élections anticipées, élisez le parti de votre choix.\n£white_dot Si vous prenez la priorité "Réduire les Incitations Militaires", choisissez l'option inférieure dans l'événement suivant pour assurer la continuité de la gouvernance démocratique.\n£white_dot Les §mLibéraux Économiques§! peuvent être élus lors des élections de 1946, 1951 ou 1956 si les §cSociaux-Conservateurs§! sont élus lors d'une élection précédente.\n\n§MArmée avec un État§! / §MRetour de l'Abrilisme§! (§nNationaux-Populistes§! / §oTotalistes§!)\n£white_dot Choisissez n'importe quel parti lors des élections anticipées.\n£white_dot Après avoir pris la priorité "Réduire les Incitations Militaires", choisissez l'option supérieure dans l'événement suivant pour devenir §nNational-Populiste§! et permettre à Morinigo de s'emparer du pouvoir.\n£white_dot Sinon, prenez l'option du milieu pour devenir §oTotaliste§! et permettre aux unités de Franco de s'emparer du pouvoir."
 par.28.d:9 "La Guerre du Chaco a été menée à cause de la présence de pétrole dans la région. Alors que les perspectives initiales nous faisaient espérer trouver du pétrole dans toute la région, nous n'avons pu en trouver que dans une petite région frontalière avec la Bolivie, très proche de la frontière, mais toujours entre nos mains. En contrôlant la ressource la plus importante au monde, bien qu'en petit nombre, nous espérons pouvoir prendre le dessus dans de nombreuses négociations, puisque presque tous nos voisins n'ont pas de gisements de pétrole ni la capacité d'en importer. Bien que nous n'ayons pas les chiffres que les champs pétrolifères américains ou azéris peuvent produire, il s'agit tout de même d'une quantité relativement importante, suffisante pour pouvoir approvisionner notre petite armée, et avec ces raffineries, nous espérons pouvoir produire encore plus de pétrole à la fois pour l'exportation et pour l'usage domestique. Cette nouvelle industrie devrait donner un énorme coup de fouet à notre économie."
 PER_guide:9 "§MColère du Lion Qajar§! (§PAutocrates Paternalistes§!)\n£white_dot À la mort d'Ahmad Shah Qajar, choisissez de faire fuir Hassan Mirza de la Perse.\n£white_dot Lors de l'évènement suivant, choisissez d'envoyer des loyalistes au Majlis.\n\n§MConstitutionnalisme Renforcé§! (§gDémocrates Autoritaires§! / §SSociaux-Démocrates§! / §lSociaux-Libéraux§! / §cSociaux-Conservateurs§!)\n£white_dot À la mort d'Ahmad Shah Qajar, choisissez de faire en sorte qu'Hassan Mirza reste en Perse.\n£white_dot Lors de l'événement suivant, choisissez de ne rien faire.\n£white_dot Pour obtenir le Shah Hamid Mirza, envoyez des loyalistes au Majlis, assassinez le Shah, puis faites la paix.\n£white_dot Lors de l'élection de 1938, nous aurons l'option de choisir entre le §SHD§!, une coalition de droite menée par le §cHET§! et une coalition libérale menée par le §lHEe§!.\n£white_dot Lors des élections suivantes, les options seront le §SHD§!, le §cHET§! ou une coalition de droite menée par le §gKhandane Qajar§!.\n\n§MVive la Révolution§! (§RRadicaux-Socialistes§! / §SSociaux-Démocrates§! / §lSociaux-Libéraux§! / §mLibéraux Économiques§! / §cSociaux-Conservateurs§!)\n£white_dot À la mort d'Ahmad Shah Qajar, choisissez de faire fuir Hassan Mirza de la Perse.\n£white_dot Lors de l'événement suivant, choisissez de ne rien faire.\n£white_dot Pour obtenir une république radical-socialiste, choisissez de former une république socialiste.\n£white_dot Pour obtenir une république démocratique, choisissez les démocrates pour former une république.\n£white_dot Si nous formons une république démocratique :\n Lors de l'élection de 1938, nous pourrons choisir entre le §SHD§! et le §mHT§!.\n Lors de l'élection de 1942, nous pourrons choisir entre le §SHD§! et le §cHET§!.\n Et en 1946, nous pourrons choisir entre le §SHD§!, le §lHEe§! et le §cHET§!."
 PER_Khasab_Invasion_desc:9 "Enclave de l'état de Mascate, la péninsule de Khasab est l'une des positions les plus cruciales au Moyen-Orient. Ayant à elle seule la capacité de fermer totalement le détroit d'Hormuz, isolant du même coup l'Iran et l'Irak de l'économie mondiale, elle est une menace à la fois pour Kostantiniyye et pour Téhéran. Alors que Mascate forme cependant une puissance neutre entre les deux blocs rivaux, un compromis acceptable semble avoir atteint et depuis des siècles les Sultans de la Thalassocratie ont été capables de diriger la Péninsule de manière incontestée.\n\nLe déclin de l'état de Mascate n'est néanmoins pas passé inaperçu, et alors que les tensions montent entre les deux principales puissances de la région, la péninsule est maintenant un pion au centre d'un jeu dangereux. La marine de Mascate, fierté du pays et sa seule ligne de défense, s'est retrouvée totalement éclipsée avec le passage à l'ère industrielle, les nouveaux béhémoths des mers surclassant largement les traditionnels dhows et laissant par conséquent la défense de la péninsule au bon vouloir de ses voisins. Ce bon vouloir semble avoir disparu alors que la flotte Perse entame des manœuvres au large Mascate, bientôt imitée par celle du Califat et entraînant les deux pays au bord de la guerre."
 PER_Shatt_al_Arab_Protocol_desc:9 "Signé en 1913 sous la direction des attachés britanniques et russes à Kostantiniyye et à Téhéran, le traité a mis fin aux conflits frontaliers entre l'Empire Ottoman et le nôtre qui duraient depuis près de cent ans. Malgré cette solution, cependant, beaucoup estiment que le traité était trop généreux envers les Ottomans et qu'il n'assurait pas suffisamment la sécurité des navires iraniens dans le Chatt al-Arab. En outre, ils prétendent que l'établissement de la forteresse de Fao à l'entrée du Chatt al-Arab est en violation flagrante des protocoles, les rendant caduques et réaffirmant la revendication iranienne sur une plus grande partie de l'estuaire."
 PNG_totalist_party_long:9 "Comité des Treize\n\n§gLe Comité des Treize est un corps politique relativement décousu qui s'est rallié au syndicaliste natif Sumsuma de l'île de Boang, roi du peuple Tanga, promouvant ses idées d'une "union nationale" entre toutes les races de Papouasie et de Nouvelle-Guinée. Il est généralement composé d'indigènes qui ont été éduqués dans des écoles missionnaires ou qui ont simplement gravi les échelons du mouvement ouvrier pour acquérir une importance politique. Ainsi, la rhétorique du Comité est généralement teintée d'appels chrétiens à la fraternité humaine universelle et met fortement l'accent sur l'égalité et les droits des travailleurs. Bien que peu de membres du groupe, voire aucun, aient jamais lu la théorie socialiste, ils ont maintenu des liens avec l'American International Longshore and Warehouse Union et comprennent certains éléments du marxisme de base. Le Comité est favorable à ce que la Papouasie et la Nouvelle-Guinée soient gouvernées par des moyens fédéraux, où chaque groupe ethnique et clan dispose d'un certain degré d'autonomie pour poursuivre son propre mode de vie.§!\n"
