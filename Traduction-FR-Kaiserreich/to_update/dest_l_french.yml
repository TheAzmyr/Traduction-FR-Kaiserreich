 TUR_abdulmecid_osmanoglu_leader_desc:9 "§YNaissance :§! §L29 mai 1868, au palais de Dolmabahçe, Beşiktaş, Konstantiniyye, vilayet de Konstantiniyye, Empire ottoman§!\n§YCarrière :§! §LAbdülmecid II est le troisième fils du sultan Abdulaziz. Au début de sa vie, Abdülmecid a profité d'une éducation privée entre les murs du palais, où il développa un intérêt pour la musique et les arts. Toutefois, en vertu des traditions ottomanes, il lui était interdit de quitter le palais avant d'avoir atteint l'âge de 40 ans. Pourtant, il était heureux, et au fil du temps accepta le fait qu'il ne serait probablement jamais Sultan.\n\nEn 1908, l'année au cours de laquelle la Révolution des Jeunes Turcs se déroula, Abdülmecid était finalement assez âgé pour quitter le palais. Il utilisa sa liberté nouvelle pour partager son amour de l'art et de la musique avec le monde. Il devint Président de la Société des Artistes ottomans, exposa ses peintures dans toute l'Europe, rencontra les musiciens les plus célèbres de son temps et apprit à jouer de nouveaux instruments.\n\nMême si Abdülmecid aurait voulu dédier sa vie entière à la musique et aux arts, le monde avait de plus grands projets pour lui. Le 4 juillet 1918, son cousin Mehmed IV fut couronné Sultan, un développement qui vit Abdülmecid devenir une fois encore héritier présomptif du trône. À la mort de Mehmed 8 ans plus tard, Abdülmecid lui succéda sur le trône et fut couronné Sultan de l'Empire ottoman et Calife de tout l'Islam. Pour la plupart des gens, cela aurait été un rêve devenu réalité - mais pour Abdülmecid, c'était quelque chose qu'il n'avait jamais vraiment désiré. Son apathie est une des nombreuses raisons pour lesquelles les Grands Vizirs nommés pendant son règne ont réussi à diminuer encore plus l’influence déjà amoindrie du Sultan, le transformant en une figure populaire qui reste en retrait de la politique, et dont le rôle principal est de représenter l'Empire à l'étranger. Désormais, le pouvoir politique du Sultan n'a jamais été aussi faible, et il est peu probable, voire impossible, que cela change dans un futur proche.§!"
 TUR_ahmed_osmanoglu_leader_desc:9 "§YNaissance :§! §L5 juillet 1883, au palais de Çırağan, Beşiktaş, Konstantiniyye, vilayet de Konstantiniyye, Empire ottoman§!\n§YCarrière :§! §LHomme pieux et dévoué, Ahmed IV est monté sur le trône de l'Empire ottoman, un empire qui a tenu pendant plus de six cents ans. Petit-fils du Sultan Murad V, Ahmed Nihad a passé toute son enfance et sa vie de jeune adulte confiné dans les ombres du palais de Çırağan. Architecte brillant et charpentier qui a lui-même dessiné son manoir, Ahmed Nihad est également colonel d'Infanterie de l'Armée ottomane. Comme son prédécesseur, Ahmed Nihad est un homme de culture : il est un compositeur de talent et un musicien et peintre accompli. Toutefois, Ahmed Nihad a maintenant été couronné Sultan sous le nom d'Ahmed IV. La nation est dans un état critique, avec des ennemis à tous les coins de rue à l'intérieur comme à l'extérieur, et il faudra de grands efforts pour restaurer l'ordre dans le glorieux empire.§!"
 TUR_osman_fuad_osmanoglu_leader_desc:9 "§YNaissance :§! §L25 février 1895, au palais de Çırağan, Beşiktaş, Konstantiniyye, vilayet de Konstantiniyye, Empire ottoman§!\n§YCarrière :§! §LTout comme les autres petits-fils du Sultan Murad V, Osman Fuad Efendi fut forcé de passer le début de sa vie au Palais de Çırağan. Toutefois, cette restriction fut levée après la mort de son grand-père en 1904. Grâce à cela, Osman fut capable de rejoindre la Force des Officiers Volontaires pendant l'Invasion italienne de la Tripolitaine en 1911. Même s'il n'avait alors que 16 ans, Osman était déjà capable de montrer ses qualités d'officier et de soldat. Pendant son séjour en Libye, il rencontra Mustafa Kemal, qui n'était alors qu'un Capitaine et qui devint bientôt un bon ami d'Osman.\n\nAprès avoir rassemblé ses premières expériences du champ de bataille, Osman intégra l'Académie Militaire Ottomane. À la suite de l'obtention de son diplôme, lui et quelques-uns de ses cousins furent envoyés à l'Académie Militaire Allemande de Potsdam. Après cela, il rejoignit la Garde Impériale des Hussards Allemands, dans laquelle il obtint le grade de Capitaine. Une fois la Weltkrieg déclarée, il fut rappelé vers l'Empire pour aider à sa défense. Tout au long de la guerre, il se battit sur différents fronts, mais ses batailles les plus notables prirent place à Gallipoli et à Benghazi. Pour sa bravoure, son courage et sa compétence au combat, il fut décoré de nombreux honneurs militaires, incluant l'Étoile de Gallipoli et la Médaille Liakat. De plus, il fut également promu Major Général - un exploit stupéfiant pour un homme de 23 ans.\n\nAprès la fin de la guerre, Osman resta à Kostantiniyye et se concentra sur sa carrière militaire. Il devint connu à travers l'empire pour ses talents en tant qu'officier et tout spécialement pour ses capacités de commandant de cavalerie. Ces talents lui furent utiles après le Raid du Palais, durant lequel il réussit à écraser les rebelles et à reprendre le contrôle de la capitale. Toutefois, certains craignent qu'Osman ne soit qu'une autre marionnette de l'OHF, fortement influencé par son ami Kemal. Le Sultan devra prouver à sa nation qu'il peut diriger seul, où bien qu'il n'est qu'un autre pion d'un jeu bien plus grand.§!"
