 UKR_guide:9 "§MHetmanat - Tous les hommes du Hetman§! (§PAutocrate Paternel§! / §gDémocrate Autoritaire§!)\n£white_dot Adoptez le projet de loi de relance et prenez le parti du Hetman lorsque la révolte commence.\n£white_dot Gagnez la révolte Anti-Hetman en adoptant plus de priorités de la branche Victoires de 1919 que de la branche Erreurs de 1925.\nIl y a deux sous-chemins pour la période suivant la défaite de la Russie :\n£white_dot Pour obtenir §gNation en Marche§!, faites en sorte que l'influence d'Ivan Poltavets-Ostrianytsia soit inférieure ou égale à 5 lorsque la réforme agraire prend fin.\n£white_dot Pour obtenir §PLe Bras Droit du Hetman§!, faites en sorte que l'influence d'Ivan Poltavets-Ostrianytsia soit supérieure à 5 lorsque la réforme agraire prend fin.\n\n§MHetmanat - L'Idéal Classocratique§! (§gDémocrate Autoritaire§!)\n£white_dot Adoptez le projet de loi de relance et prenez le parti du Hetman lorsque la révolte commence.\n£white_dot Gagnez la révolte Anti-Hetman en adoptant plus de priorités de la branche Erreurs de 1925 que de la branche Victoires de 1919.\n£white_dot Complétez les trois missions de consolidation après les élections.\n\n§MHetmanat - Une Vision Conservatrice§! (§gDémocrate Autoritaire§! / §cSocial Conservateur§!)\n£white_dot De même qu'au-dessus, mais échouez à au moins une mission de consolidation.\n£white_dot Adopter au moins deux réformes de parlementarisation amènera à devenir §cSocial Conservateur§! lors des élections d'après-guerre.\n\n§MHetmanat - L'Esprit du Progrès / Hetmanat Teinté de Rouge§! (§lSocial Libéral§! / §SSocial Démocrate§!)\n£white_dot Laissez Petliura seul lors de son meeting au début de 1936.\n£white_dot Adoptez le projet de loi de relance avec le support de l'§lURDP§!, commencez les négociations avec la VDR, et sélectionnez les options suivantes :\n-Nous devons nous mettre d'accord pour le bien du pays.\n-Ils sont allés trop loin. Mettez fin aux négociations.\n-Ils essaient d'être raisonnables ; nous devrions l'être aussi.\n-Proposer Danylo et Doroshenko comme alternative.\n-Élections locales et nationales.\n-Autoriser la participation des gauchistes sous deux conditions.\n-C'est un écrivain après tout. Laissez-le tranquille.\n-C'est trop radical.\n£white_dot Dans les élections d'après-guerre, vous pourrez réélire l'§lURDP§! ou élire l'§SUSDRP§!. \n\n§MRépublique - Une Touche Radicale / Un mandat pour les Travailleurs / Paix et Prospérité §! (§lSocial Libéral§! / §mLibéral de Marché§! / §SSocial Démocrate§!)\n£white_dot Prenez le parti de la VDR lorsque la révolte anti-Hetman commence.\n£white_dot Utilisez les événements pour propulser le parti souhaité au pouvoir lors des élections.\n£white_dot Élisez les §lRadicaux Démocrates§! pour devenir §lSocial Libéral§!.\n£white_dot Élisez les §SSociaux Démocrates§! pour devenir §SSocial Démocrate§!.\n£white_dot Pour devenir §mLibéral de Marché§!, élisez les §lradicaux démocrates§! lors de la première élection, et, lors de l'élection d'après-guerre, remplissez les conditions pour une petite victoire électorale en faisant en sorte que influence de l'§lURDP§!-§mDroite§! soit plus haute que l'influence de l'§lURDP§!-§SGauche§!.\n\n§0Élections républicaines d'après-guerre§!\n-Une §Cvictoire mineure§! fait référence au respect de toutes les conditions électorales normales décrites dans l'info-bulle de la priorité §YUn rêve devenu réalité§!. Remplir toutes les conditions énoncées dans l'infobulle de priorité permettra d'obtenir une §Cvictoire majeure§!.\n\n§lÉlection de l'URDP§!\n£white_dot §YVolodymyr Dolenko§! : En cas de victoire mineure, faites que l'influence du §lURDP§! - §mDroite§! soit supérieur ou égal à celle de l'§lURDP§! - §SGauche§!. Sinon, remportez une victoire majeure.\n£white_dot §YAndrei Nikovskyi§! : En cas de victoire mineure, faites que l'influence de l'§lURDP§! - §SGauche§! soit supérieur à celle de l'§lURDP§! - §mDroite§!. Sinon, remportez une victoire majeure.\n£white_dot §YOleksandr Shulhyn§! : Remportez une victoire majeure.\n£white_dot §YVasyl Vyshyvanyi§! : Remportez une victoire majeure.\n\n§SÉlection de l'USDRP§!\n£white_dot §YIsaak Mazepa§! : Si vous obtenez une victoire mineure, remplissez toutes les conditions de la victoire mineure, sans avoir engagé §YSymon Petliura§! en tant que haut commandement militaire avant la guerre ni élevé son niveau de compétence à §Y5§!. Sinon, remportez une victoire majeure.\n£white_dot §YPanas Fedenko§! : Même chose que pour §YIsaak Mazepa§!.\n£white_dot §YSymon Petliura§! : Si vous obtenez une victoire mineure, remplissez toutes les conditions de la victoire mineure en ayant engagé §YSymon Petliura§! en tant que haut commandement militaire avant la guerre et élevant son niveau de compétence à §Y5§!. Sinon, remportez une victoire majeure.\n£white_dot §YMykola Kovalevskyi§! : Remportez une victoire majeure.\n\n§MRépublique - Révolution de l'intérieur§! (§SSocial Démocrate§! / §RRadical Socialiste§!)\n£white_dot Aux élections de 1937, élisez l'§RUnion Démocratique des Travailleurs§! (§RRDS§!), qui vous transformera en §SSocial Démocrate§!.\n£white_dot Après les élections, veillez à ce que le §oradicalisme§! ne dépasse pas la limite et n'entraîne pas l'effondrement de votre gouvernement.\n£white_dot Pour se révolter contre l'Allemagne et devenir §Radical Socialiste§!, il faut être en guerre avec la Commune de France dans la Weltkrieg, et la Russie ne doit pas avoir capitulé. Peu après le début de la guerre, une décision vous permettant de vous révolter sera disponible.\n£white_dot Notez qu'en fonction de la faction dominante de l'Union Démocratique des Travailleurs, le seuil de capitulation que l'Allemagne doit atteindre pour que vous puissiez prendre la décision variera. Si vous êtes frontalier d'un autre pays socialiste, ou si vous avez pris la priorité §YAvancement du socialisme§!, le seuil de capitulation de l'Allemagne n'aura plus d'importance.\n\n§MRépublique - Révolution Nationale§! (§nNational Populiste§!)\n£white_dot Gagnez la révolte en tant que Hetmanat.\n£white_dot Si vous échouez dans la réforme agraire en ayant moins de 50 points, la Ligue prendra le pouvoir fin 1938.\n\n§MRépublique - Un Combat pour les Âges§! (§rSyndicaliste§!)\n£white_dot Gagnez la révolte en tant que VDR, n'élisez pas l'Union Démocratique des Travailleurs.\n£white_dot Échouez dans la réforme agraire en obtenant moins de 40 points, n'obtenez pas l'aide de l'Union Démocratique des Travailleurs contre les manifestations et les Borotbystes prendront le pouvoir à la fin de l'année 1939."
 ukraine.92.d:9 "Les histoires miraculeuses et sacrées abondent dans la steppe ukrainienne. Dans la province de Louhansk, on trouve dans chaque ville un prédicateur des bois vantant les vertus de la vie naturelle. Ces hommes se retirent généralement en hiver, laissant les rues calmes pendant la Semaine Sainte. Mais cette semaine sainte est différente.\n\nPar une nuit amère, par -45°C, un groupe d’hommes et de femmes se trouvent à l’extérieur de Louhansk. La police est alors envoyée pour les arrêter mais ce qu’ils découvrent sur place les laisse sous le choc. Des hommes et des femmes, pour la plupart à demi-nus, sans chaussures avec à leur tête, un homme trapu avec une longue barbe blanche.\n\nLe premier rapport, selon lequel la police avait capturé le Père Noël, a été rapidement rejeté comme une plaisanterie de mauvais goût. Cependant, les autorités locales ne sont pas plus avancées pour compléter un nouveau rapport. Ce sont vraisemblablement de vraies personnes et ils prétendent être des adeptes de Profiny Ivonov. Ils ne sont ni chrétiens, ni de vieux croyants. Leur chef est depuis longtemps inscrit au Parti Communiste de Russie, et pourtant il est prédicateur. Ces membres croient apparemment, à tort, que le temps glacial dehors les guérira de tous les maux.\n\nIls semblent simplement fous, mais peut-être existe-t-il après tout une théorie alternative ? Ces fous, par leur existence continue, aident en réalité les finances du gouvernement ukrainien. Ils refusent toute aide sociale, refusent les soins médicaux, refusent la viande et toute charité. Si ce groupe est autorisé à se propager dans notre pays, il pourrait faire économiser au gouvernement des milliers de dollars en aide sociale. Cela entraînerait évidemment la mort de nombreux adeptes, car leurs soins de santé sont une fictionn et leur foi étrange est à peine tolérée par la ville de Louhansk."
 ukraine_revolt.20.d:9 "[192.GetName], la deuxième plus grande ville d'Ukraine, était déjà paralysée depuis des semaines par les grèves des dockers. Les grévistes avaient érigé des barricades sur les routes centrales et les gardes organisées par le mouvement Borotbyste avaient essentiellement fortifié le port de [192.GetName] tandis qu'ils menaient des négociations tendues avec les fonctionnaires de la ville fidèles à [202.GetName].\n\nLorsque la nouvelle d’une rébellion ouverte dans le nord arriva dans la ville, l’enfer se déchaîna. Les Borotbystes voulaient une révolution immédiate et la prise totale de la ville ; leurs alliés plus modérés croyaient toujours que le Hetman céderait à la pression. La situation a changé lorsqu'une mutinerie a éclaté à bord du destroyer Berestya, qui a immédiatement ouvert le feu sur les postes de contrôle de l'armée érigés autour du port. Quelques heures plus tard seulement, les Borotbystes avaient pris le contrôle d'une grande partie des infrastructures de la ville, comme la station de radio et les routes du nord menant à la ville. La Commune ouvrière de [192.GetName] a été déclarée par le chef local du soulèvement, Olekandr Khmelnytskyi, dans une zone grise entre le fait de ne pas être officiellement aligné sur le VDR et de lutter malgré tout contre les forces du Hetman."
 ukraine_negotiations.14.d:9 "Le compromis était suffisant pour le VDR. Des négociations en personne ont été convenues, qui se tiendraient dans la petite ville carrefour de Kalynivka, près de [198.GetName]. L'ambiance était tendue lorsque l'Hetmanych Danylo Skoropadskyi et le Ministre-Otaman Dorochenko arrivèrent sur place avec un groupe de représentants du Soim et un détachement de police relativement petit. Le VDR était représenté par un comité dirigé par Symon Petlioura personnellement, aux côtés du leader socialiste Nykyfir Hryhoriiv. Ils disposaient également d'une unité de sécurité composée de soldats, bien que les deux parties aient convenu de cantonner leurs forces de sécurité dans des parties distinctes de la ville et à l'écart du bâtiment des négociations.\n\nLes pourparlers initiaux ont convenu pour l'instant des principes des négociations, d'un cessez-le-feu local et d'une désescalade mutuelle. Cependant, pour véritablement désamorcer la situation, le VDR a besoin de concessions appropriées : des promesses qui satisferont sa base en colère. La première promesse faite par le gouvernement était la poursuite de la réforme agraire, qui a été l'une des principales revendications des organisations paysannes et des milices du VDR. . Des assurances ont été exigées pour s'assurer que la réforme inclura effectivement une redistribution adéquate des terres, au lieu d'une simple promesse en la matière.\n\nHeureusement, Danylo et Doroshenko semblent être d’accord sur ce point. Alors que les promesses du Ministre-Otaman peuvent facilement être considérées comme des paroles de politicien, la signature officielle de l'héritier présumé du Hetman sur la demande de réforme agraire devrait être une assurance suffisamment forte, car elle met en jeu le prestige de l'Hetmanat."
 ukraine_borotbist.12.d:9 "Comme si ce n'était pas déjà assez grave, la situation difficile dans les zones urbaines a maintenant donné lieu à la création des Gardes Rouges – des groupes révolutionnaires ressuscités du soulèvement de 1936. Organisés dans un but d'autodéfense ouvrière, notamment dans le Donbass et le Krvybas, ils n'ont pas de lien avec les Borotbystes. Néanmoins, l’unité entre les paysans et les ouvriers industriels se renforce, formant une force d’opposition très dangereuse à la république."
 ukraine_borotbist.13.d:9 "La formation des Gardes rouges s'est déroulée comme prévu. Des affrontements ont immédiatement commencé entre eux et la Militsya Populaire appuyée par des volontaires défendant la république. L'envoi de l'armée serait probablement désastreux et ne ferait qu'attiser les protestations, mais il faut décider quoi faire du degré d'implication de la Militsya Populaire. Les maîtriser peut être considéré comme un acte de bonne volonté, mais certains ont dit que la démonstration de force est nécessaire si nous voulons préserver la république."
 ukraine_borotbist.15.d:9 "Alors que les gardes révolutionnaires généralisés déploient leurs muscles et que les forces de l'ordre de la république sont prudentes dans leurs actions, nous sommes à nouveau tombés dans un chaos semblable à celui qui a précédé la révolte anti-Hetman. Les précédents affrontements entre la Militsya populaire et les manifestants n'ayant fait que jeter de l'huile sur le feu, le gouvernement tente à présent d'éviter toute escalade et toute action qui pourrait être considérée comme similaire à celle de Skoropadskyi il y a quelques années, mais cela ne semble guère être la meilleure option. La criminalité a grimpé en flèche, les Borotbystes ayant pris le contrôle de quartiers entiers dans certains endroits."
 ukraine_borotbist.18.d:9 "La grève générale dont on parlait a enfin commencé. Partout dans la république, les sidérurgistes, les cheminots et les mineurs ont refusé de travailler et ont réclamé de meilleures conditions de travail ainsi que la démission du gouvernement actuel, permettant la formation d’une république socialiste. La propagande de 1936 a été redirigée vers la république, accusant le gouvernement de vouloir revenir à un nouvel Hetmanat, tout aussi indifférent au sort de l'homme ordinaire. La nation tout entière a été paralysée – même certains membres de la Militsya populaire ont fait défection en faveur des Borotbystes, tandis que le gouvernement de [UKR.GetLeader] a débattu avec véhémence de la réponse à apporter."
 ukraine_borotbist.77.d:9 "Avec l’avènement de la Révolution Borotbyste, le pays s’est retrouvé encerclé de toutes parts, loin de ses alliés de la Troisième Internationale. Des rumeurs circulent selon lesquelles le Reichspakt ou la Russie envisagent une offensive pour prendre [202.GetName] étant donné sa proximité avec les lignes de front. Le pays étant partiellement occupé, les dirigeants Borotbystes discutent de ce qu'il faut faire concernant l'ancien Hetman Pavlo Petrovych Skoropadskyi, qui croupit dans la prison de Lukianivska dans l'ouest de [202.GetName] depuis la révolte réussie contre lui.\n\nSi [202.GetName] devait tomber, Skoropadskyi pourrait être capturé et réintégré en tant que chef fantôche à la solde des Russes ou des Allemands. Ce serait un coup dur porté à notre juste cause, car cela risquerait de provoquer l'effondrement pur et simple du moral déjà chancelant des troupes. Pour les travailleurs de la révolution, cela provoquerait une consternation qu’il faudrait tout simplement éviter.\n\nLa question du Hetman étant au cœur des discussions du jour dans [202.GetName], après que le journal Chervonyi Papor ait répandu des rumeurs à ce sujet à partir d'une source non divulguée, elle a atteint les rangs des gardiens de la prison de Lukianivska. Constitués principalement de gens fanatiques et ignorants, la simple vue du Hetman au quotidien est devenue répugnante avec le temps. Aujourd’hui un vieil homme frêle, ses jours sont comptés alors qu’il attend de voir comment sa vie se terminera ; son corps est raide et immobile car il n'a que des morceaux de pain à manger.\n\nDans la soirée du [?global.date.GetDateStringNoHourLong], sur ordre d'un officier, il a été traîné par deux subalternes hors de sa cellule, boitant alors qu'il se dirigeait vers la cour. Attaché debout à un poteau en bois et les yeux bandés, le Hetman prononça ses dernières paroles. L'officier a ensuite annoncé toutes les charges retenues contre lui dans une sorte de procès improvisé, parlant avec véhémence comme s'il prêchait pour vaincre le diable.\nAlors que le crépuscule pointait à l'horizon, un soldat a tiré sur l'homme avec son fusil. Tout comme la couleur du ciel, tard dans la nuit, cette affaire a été classée secrète."
 ukraine_republican.124.d:9 "Le nouveau Conseil des ministres approuvé par le Zbory a marqué le retour d'une des personnalités les plus prometteuses de la R-RB : Anatolii Pisotskyi. Connu comme doctrinaire marxiste et intransigeant, Pisotskyi occupe aujourd'hui l'un des postes les plus puissants du gouvernement.\n\nIl s'est immédiatement lancé dans une réorganisation radicale du ministère de l'intérieur : ceux qui avaient des liens avec le gouvernement hétmaniste et qui étaient nombreux dans l'administration provisoire de Petliura ont été démis de leurs fonctions, et ceux qui étaient proches de Pisotskyi ont accédé à des postes de haut niveau, pour la plupart des vétérans intransigeants de la révolte anti-hétmaniste et des membres du même parti que lui.\n\nEn outre, évoquant la possibilité d'une "activité antirépublicaine" après l'élection, Pisotskyi a également annoncé l'élargissement de la Militsya populaire. En général, la Militsya populaire a des tendances beaucoup plus socialistes que l'armée, et beaucoup de ses meilleurs combattants ont connu le pire du régime du Hetman, ce qui a été un facteur clé dans leur développement idéologique en tant que force fortement associée à l'Union démocratique des travailleurs.\n\nSi ceux qui se consacrent véritablement à la révolution reconnaissent que nombre de ses actes étaient nécessaires, l'inauguration du régime populaire n'a pas tardé. Une action trop radicale et trop rapide pourrait convaincre l'Allemagne d'avoir des doutes - ou souligner la désunion de notre coalition dans son ensemble."
 ukraine_republican.131.d:9 "Organiser la Militsya Populaire n'allait pas être facile et le temps presse. Dans les premières heures de ce qu'on appelle la « Deuxième Révolte », sous les ordres de Pisotsky, la milice populaire rassembla les armes et se prépara à une bataille décisive contre la garnison de [202.GetName]. Rares sont ceux qui comprirent vraiment pourquoi ils se battaient et abandonnèrent leur tentative de déloger l’armée presque aussitôt que l’ordre fut donné.\n\nAlors que la Militsya Populaire approchait de la garnison et que l'ordre était donné de tirer, des coups de feu furent échangés, mais l'affaire ne dura pas longtemps. Incapables de tirer sur leurs compatriotes, dont beaucoup avaient également combattu lors de la révolte anti-Hetman et qui se considéraient comme des camarades, la grande « marche sur [202.GetName]» ne dura pas plus de douze heures au maximum.\n\nAlors que l'armée commençait le désarmement de la Militsya Populaire, un mandat d'arrêt fut lancé contre Pisotskyi et ses alliés au ministère de l'Intérieur. Pendant ce temps, Vynnychenko menait des négociations tendues avec l’USDRP. Il a sincèrement affirmé qu’il avait fait tout ce qui était en son pouvoir pour sauver la coalition fragile, mais avait continué à être critiqué pour son manque de conviction à se dissocier des actions de Pisotskyi plus tôt, ce qui n’a fait que lui donner une raison supplémentaire d’exécuter ce coup d’État anarchique. Ils sont néanmoins parvenus à un accord : en échange de la démission de Vynnychenko de son poste de président, il pourrait éviter toute enquête sur cette affaire.\n\nLe mandat du président par intérim Krystiuk n'a duré qu'une journée. Lors d'un vote de censure, avec un vote presque unanime de la faction modérée de l'UPS-R et de l'USDRP, Isaak Mazepa a été nommé nouveau président du pays.\n\nLes promesses de Mazepa de panser les blessures récemment ouvertes au sein du Zbory national ont reçu un certain soutien, mais en fin de compte, on pourrait dire que toute cette affaire compliquée a semé de grands doutes sur la légitimité de la République Populaire. Ce qui existe aujourd’hui est peut-être plus durable que le gouvernement du Hetman, mais la foi en la démocratie sera-t-elle rétablie après un tel incident ?"
 ukraine_republican.184.d:9 "Notre décision de soutenir l'initiative de l'USDRP concernant le développement idéologique et éducatif approprié des forces armées a, sans surprise, suscité de nombreuses critiques. Si l'on pouvait s'attendre aux hauts cris du général Bolbochan et aux grognements discrets du général Omelianovych-Pavlenko, le mécontentement est perceptible même parmi les officiers supérieurs les plus réservés.\n\nLes généraux Hrekiv et Сhyzhevskyi sont de rares exemples de membres de l'armée sympathisant avec notre parti, en particulier avec son aile droite. Cette affiliation est enracinée dans leurs liens avec les partis socialistes-indépendantistes et républicains populaires, dont beaucoup ont rejoint l'URDP dans les années 1920 et constituent aujourd'hui sa faction de droite. Aujourd'hui, ces officiers ont contacté le parti en privé afin d'exprimer leurs préoccupations concernant les réformes de l'armée. Le cœur de leur argumentation se résume à une notion simple : la politisation excessive de l'armée est néfaste, quel que soit le responsable, qu'il soit hétaïriste ou démocrate.\n\nTout en rejetant les accusations de "politisation excessive" et en soutenant que les avantages à long terme de la réforme l'emporteront sur les perturbations à court terme qu'elle entraînera, certains membres du parti appellent à au moins reconnaître les préoccupations réelles de nos alliés parmi les militaires. D'autres sont plus sceptiques et ne voient dans ce message qu'un appel voilé au parti, un appel à user de son influence pour sauvegarder les positions de deux généraux et de leurs associés - ce qui est plutôt riche, venant de ceux qui déplorent la prétendue "politisation" de l'armée."
 ukraine_republican.189.a.tt:9 "La §Hréponse§! de l'Allemagne dépendra de trois facteurs : \n£white_dot Que l'on choisisse §lMargolin§! ou §SYeremiiv§! pour les négociations.\n£white_dot Que l'Allemagne soit §SSocial Démocrate§!, §gDémocrate Autoritaire§! ou §PAutocrate Paternel§!.\n£white_dot Notre niveau d'§1Idéalisme§! - §Rmoins§! il y en a, mieux c'est."
 ukraine_republican.189.c.tt:9 "La §Hréponse§! de l'Allemagne dépendra de trois facteurs : \n£white_dot Que l'on choisisse §lMargolin§! ou §SYeremiiv§! pour les négociations.\n£white_dot Que l'Allemagne soit §SSocial Démocrate§!, §gDémocrate Autoritaire§! ou §PAutocrate Paternel§!.\n£white_dot Notre niveau d'§1Idéalisme§! - §Gplus§! il y en a, mieux c'est."
 UKR_review_committee_tt:9 "§CNous allons entamer un processus de parlementarisation plus poussée de notre gouvernement. Les débats sur les lois électorales, le vote de censure et la procédure de nomination du Ministre-Otaman pourront être menés via l'§Yonglet Décisions§!.\n\nSelon que le processus de parlementarisation réussisse ou non, nous gagnerons différents §Yesprits nationaux§!, et nous déterminerons si nous deviendrons plutôt §cSocial-Conservateur§! ou resterons §gDémocrate-autoritaire§! à la fin de la Weltkrieg.§!"
