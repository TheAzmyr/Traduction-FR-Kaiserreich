 GXC_launch_eastern_expedition_desc:9 "Au lieu de pousser vers Beijing immédiatement, nous pourrions chercher à pousser vers les provinces orientales de la Chine, des provinces de Jiangxi à Jiangsu. La ville de Nanjing a servi de palais présidentiel au Dr Sun Yat-sen pendant la première révolution et nous remonterons le moral de nos soldats si nous parvenons à prendre une telle position stratégique."
 lng.105.d:9 "C'est ce que titrent presque tous les journaux aujourd'hui à Guangzhou, et pour cause : au petit matin, les vieux docks ont été envahis par des cris et des coups de feu lorsque la police municipale, un détachement de la police de Hong Kong et des observateurs de l'Association nationale de lutte contre l'opium ont réussi à saisir une importante cargaison d'opium de contrebande. L'un des journaux locaux, le Zhiyongxiaobao, a salué la bravoure des officiers de la légation et a souligné qu'une telle coopération entre les forces de l'ordre des deux villes n'avait jamais eu lieu auparavant.\n\nBien que la consommation d'opium ne soit pas illégale dans le Guangdong, la province perd chaque année un montant important de revenus à cause de la contrebande, car les ventes et la possession sont taxées. Compte tenu du succès retentissant de l'opération, il est certain que d'autres opérations de ce type sont à prévoir à l'avenir, car le delta de la rivière des Perles est un itinéraire de contrebande très fréquenté qui permet d'accéder à Hong Kong et à Macao, et le long du trajet, de nombreuses petites îles offrent une protection contre les regards indiscrets."
 GXC_li_zongren_leader_desc:9 "§YNaissance :§! §L13 août 1891, à Guilin, province du Guangxi, Empire Qing§!\n§YCarrière :§! §LLi Zongren est un des chefs militaires les plus compétents et talentueux de l'Armée nationale révolutionnaire. Il a été membre du Tongmenghui dès son plus jeune âge, bien qu'il n'ait initialement pas compris grand-chose à la vision de Sun Yat-sen pour la Chine. Éduqué par Cai E, il monta rapidement en grade au sein de la Clique du Guangxi et atteignit personnellement le premier plan lors de l'invasion du Guangxi par le Yunnan en 1923. Rassemblant une force importante alors que le Yunnan se repliait, il s'aligna sur les forces du KMT et établit la Nouvelle Clique du Guangxi après avoir évincé l'Ancienne Clique de la province.\nPendant l'Expédition du Nord, le commandement de Li de la Septième Armée nationaliste lui valut le surnom "d'Armée d'Acier", étant l'un des seuls commandants de l'ANR à avoir vaincu Wu Peifu sur le champ de bataille. Toutefois, l'Expédition échoua, et Li fut forcé de se replier au Guangxi, d'où il fut délogé par les forces combinées du Vieux Guangxi et du Guangdong alignées sur la Clique du Zhili. La Nouvelle Clique du Guangxi s'enfuit ensuite au Yunnan, protégée par Tang Jiyao pour préserver l'autonomie de sa province.\nAprès sa défaite, Li Zongren se concentra sur la reconstruction de ses forces et la consolidation, devenant rapidement le chef informel de l'aile droite du KMT. De là, il complote l'invasion du Guangxi lorsque l'opportunité se présentera et le rétablissement d'une présence nationaliste en Chine méridionale. C'est-à-dire une présence qui ne soit pas dépendante du Comité central pro-français de Wang Jingwei et qui réunirait la Chine au lieu de "jouer au révolutionnaire" depuis un exil confortable.§!"
 HAI_country_intro_content:9 "Le président Calixte et l'élite de la Garde d'Haïti ont défilé dans Port-au-Prince pour célébrer le jour de l'indépendance d'Haïti, un jour qui semble ironique pour beaucoup compte tenu de la situation politique d'Haïti. Haïti a été occupé par les États-Unis à partir de 1919 et, bien que l'occupation ait officiellement pris fin en 1933, les restrictions américaines sont encore sévères.\n\nAprès le coup d'État du président Calixte contre l'ancien président Louis Borno en 1933, les relations haïtiano-américaines sont devenues encore plus tendues. La marionnette de l'establishment, Borno, n'étant plus là pour répondre aux demandes des banques américaines, celles-ci se sont battues pour que le président Calixte respecte les accords conclus par les gouvernements haïtiens précédents concernant les finances d'Haïti. Comme pour tout ce qui se passe en Haïti, la race joue un rôle majeur. Calixte est aimé par la population noire la plus pauvre, y compris par son institution la plus fière, l'armée. L'élite politique métisse déteste Calixte et souhaite reprendre le contrôle de l'appareil politique.\n\nAvec les élections générales haïtiennes qui se profilent à l'horizon en avril, Calixte devra lutter pour obtenir le soutien de l'Assemblée nationale afin d'être réélu, et lutter encore plus pour obtenir le soutien du Conseil d'État pour la ratification. Trois options ont été présentées à Calixte par son gouvernement et sa clique de conseillers. Premièrement, tenter d'utiliser les méthodes proscrites pour obtenir le soutien des députés et des conseillers. Deuxièmement, mener une campagne populaire et renoncer au titre de commandant de la Garde d'Haïti en signe de bonne foi. Troisièmement, l'option la plus radicale, faire tout ce qui est en son pouvoir pour empêcher la ratification d'une victoire de Lescot et se nommer lui-même à son propre gouvernement, continuant ainsi à gouverner par une autorité de facto même après la fin de son mandat.\n\nLe chef de l'opposition Elie Lescot, qui est soutenu par une large coalition comprenant le nationaliste Sténio Vincent et le libéral Jean Price-Mars, a clairement fait savoir que si Calixte perd légitimement et refuse de céder le pouvoir, il aura recours à la violence pour protéger la démocratie en Haïti."
 HAI_jean_price_mars_leader_desc:9 "§YNaissance :§! §L15 octobre 1876, à Grande-Rivière-du-Nord, République d'Haïti§!\n§YCarrière :§! §LMédecin, enseignant, homme politique, diplomate, écrivain et ethnographe haïtien, Jean Price-Mars a été secrétaire de la légation haïtienne à Washington D.C. et chargé d'affaires à Paris pendant la Weltkrieg. Prenant son nom de famille de son père mulâtre et de l'écrivain mulâtre Hannibal Price, Price a entendu des histoires du folklore haïtien dès les premiers jours de sa jeunesse - lui donnant le respect des traditions haïtiennes. Price-Mars est un champion de la Négritude, la croyance en une conscience "noire" partagée par la diaspora africaine, et un éminent défenseur du vaudou en tant que religion à part entière.\n\nSon idéologie politique s'inspire fortement de la résistance des paysans haïtiens à l'occupation américaine, et il méprise fortement l'élite haïtienne pour son incapacité apparente à subvenir aux besoins des masses. Inspiré par le roman "Madame Bovary", Price-Mars a inventé le terme "bovarysme collectif" pour critiquer les élites haïtiennes d'ascendance blanche métissée à qui Price-Mars reproche d'occuper des positions économiques injustes dans le pays. Critique de l'analphabétisme qui paralyse Haïti, Price-Mars pense que l'éducation universelle permettra de faire progresser la société. Adhérant pleinement à l'histoire de l'esclavage en Haïti, Price-Mars pense que les esclaves haïtiens sont la véritable source des traditions et de l'histoire d'Haïti. Il admire la culture et la religion des esclaves comme base de la résistance aux colonisateurs européens - le fondement d'une nation haïtienne qu'il cherche à imiter.§!"
