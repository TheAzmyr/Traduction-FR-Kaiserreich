 RUS_anger_decisions_natpop:9 "Le régime de Savinkov peut utiliser des tactiques spéciales et de la propagande pour faire basculer les citoyens de son côté, mais il serait impossible de régner sur la Russie sans un véritable soutien, ou au moins une acceptation passive, de la part d'une grande partie de la société.\n\nPour conserver le pouvoir et mener le pays à la grandeur, Savinkov doit faire en sorte que l'§PArmée§! et la §CPopulation§! soient satisfaits du règne de la SZRS et qu'il tienne les nombreuses promesses du Président.\n\nAvoir §r8§! ou plus de §PColère de l'Armée§! entraînera un coup d'état militaire, destituant le Président Savinkov.\nAvoir §r8§! ou plus de §CColère Populaire§! entraînera une révolution, renversant le Président Savinkov, dont le résultat dépendra si la §PColère de l'Armée§! est de §O5§! ou plus. Cela n'est possible qu'avant 1939."
