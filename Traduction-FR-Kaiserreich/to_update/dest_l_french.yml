 MEX_guide:9 "§MCalles s'empare du pouvoir§! (§oTotaliste§!)\n£white_dot  Choisir que Zapata succombe à la tentative d'assassinat.\n£white_dot  Suite à cet évènement, laisser Calles s'emparer du Palacio Nacional.\n£white_dot  Peu de temps après avoir choisi  la priorité "Mettre en place le Maximato", la Guerre de Cristero va éclater.\n£white_dot  Baisser la force de Cristero grâce à une combinaison de décisions et d'évènements aléatoires jusqu'à zéro pour sécuriser l'autorité de Calles.\n\n§MLa Junte s'accroche au pouvoir§! (§PAutocrate Paternel§!)\n£white_dot  Choisir que Zapata succombe à la tentative d'assassinat.\n£white_dot Suite à cet évènement, laisser Garza et Treviño former une Junte.\n£white_dot  La Guerre des Campesinos va éclater.\n£white_dot Ne PAS accepter l'offre des Sinarchistes.\n£white_dot  Baisser la force des Campesinos grâce à une combinaison de décisions et d'évènements aléatoires jusqu'à zéro pour sécuriser l'autorité de Garza.\n£white_dot  Après la fin de la guerre, choisir de rester au pouvoir.\n\n§MLa Junte restaure la démocratie§! (§gDémocrates Autoritaires§!)\n£white_dot  Même enchaînement qu'au-dessus, mais à la fin de la guerre choisir de restaurer la démocratie.\n\n§MLes Sinarchistes prennent le pouvoir§! (§nNational-Populiste§!)\n£white_dot  Même enchaînement que pour la Junte s'accroche au pouvoir, mais accepter l'offre des Sinarchistes.\n£white_dot  La guerre doit durer au moins 75 jours pour que l'événement d'offre se déclenche, et un événement de soutien supplémentaire à déclencher pour que le Coup d'État se déclenche finalement.\n£white_dot  Après avoir respecté cet enchaînement, l'§nUnión Nacional Sinarquista§! va réussir à s'emparer du pouvoir.\n\n§MEléction de Rubio, Eléction de Villa, Eléction de Toledano, Eléction de Calles§! (§SSocial-Democrate§! / §RRadical-Socialiste§! / §rSyndicaliste§! / §oTotaliste§!).\n£white_dot Choisir que Zapata survive à la tentative d'assassinat, ou s'il succombe, que Villa et Toledano forment un gouvernement.\n£white_dot Renforcer le parti souhaité en vue de l'élection anticipée.\n£white_dot Réelir le parti souhaité en 1942 et 1947.\nNote: S'il est élu, Calles et le §oPartido Nacional Revolucionario§! vont former une dictature."
