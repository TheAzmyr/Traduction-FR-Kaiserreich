 SER_guide:9 "§MLes Républicains Restent§! (§lSocial Libéral§!)\n£white_dot Gagnez les élections de 1936 avec n'importe quel gouvernement dirigé par les Républicains.\nSi les Radicaux Socialistes font partie de la coalition, combattre le coup d'État en faisant appel au groupe avec lequel les conspirateurs ne se sont pas alliés lors de l'événement "Agitation chez les Tchetniks".\n\n§MRadicaux - Démocratie Maintenue / Consolidation Nationale§! (§mLibéral de Marché§! / §cSocial Conservateur§! / §gDémocrate Autoritaire§! / §PAutocrate Paternel§!)\n£white_dot Remporter les élections de 1936 avec un gouvernement dirigé par les radicaux.\n£white_dot En prennant la priorité Le Sarez, vous deviendrez Social Conservateur.\n£white_dot Prendre la priorité sur l'État de Consolidation Nationale vous fera devenir un Démocrate Autoritaire.\n£white_dot En terminant l'arbre de priorités politiques après avoir pris l'État de Consolidation Nationale, vous deviendrez Autocrate Paternel, avec la possibilité d'inviter Petar II à restaurer la monarchie ou à poursuivre le règne de Stojadinovic.\n\n§MVictoire pour le Peuple§! (§RRadical Socialiste§!)\n£white_dot Remporter les élections de 1936 avec un gouvernement dirigé par les Travailleurs Socialistes.\n£white_dot Combattez le coup d'État en faisant appel au groupe avec lequel les conspirateurs ne se sont pas alliés dans l'événement "Troubles chez les Tchetniks".\n£white_dot Terminez les trois missions chronométrées avant qu'elles n'expirent.\n\n§MCoup d'État Royaliste- Živković Endure / Regénération Nationale§! (§PAutocrate Paternel§! / §nNational Populiste§!)\n£white_dot Remporter les élections de 1936 avec un gouvernement comprenant les Travailleurs Socialistes.\n£white_dot Faire échouer le coup d'État en faisant appel au groupe auquel les conspirateurs se sont alliés lors de l'événement "Troubles chez les Tchetniks".\n£white_dot Privilégier une branche de l'arbre politique conduira à ce que la faction de cette branche devienne dominante après que Petar aura atteint sa majorité en août 1941 :\n£white_dot Consacrer la Domination Militaire > Autocrate Paternel\n£white_dot Regénération Nationale > National Populiste"
