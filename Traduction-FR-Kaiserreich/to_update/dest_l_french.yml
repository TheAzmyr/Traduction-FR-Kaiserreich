 RULE_OPTION_JAP_PATH_AUTDEM_DESC:9 "La loi sur la sécurité nationale est adoptée. Le gouvernement lance ensuite une réforme électorale sévère et réunit de force les principaux partis politiques du pays sous le "§gGouvernement d'Unité Nationale§!" afin de protéger le Japon de la menace syndicaliste.\nAprès sa scission, le parti nationaliste §gKokumin Dōmei§!, ou Alliance Nationale des Citoyens, remportera les prochaines élections."
