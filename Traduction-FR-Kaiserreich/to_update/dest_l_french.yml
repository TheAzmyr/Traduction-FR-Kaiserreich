 INS_guide:9 "§MDémocratie§! (§gDémocrate-Autoritaire§! / §cSocial-Conservateur§! / §RRadical-Socialiste§!)\n£white_dot Si la tentative de coup d’État se produit, demandez aux militants de battre en retraite et de se réfugier dans la jungle.\n£white_dot Après avoir complété la priorité «Élections indonésiennes», choisissez «le Murba remporte le vote des travailleurs ! pour élir le §RMurba§!, "Nahdlatul Ulama gagne sur son projet de démocratie religieuse !" pour élire §cNahdlatul Ulama§!, "Les espoirs de Sukarno se réalisent et le PNI remporte le Dewan" ou "Le Dewan est hors de portée et le PNI est contraint de former une coalition avec NU" pour élire le §gPNI§!.\n£white_dot Après ces élections, tous les 4 ans, des élections auront lieu avec les mêmes partis à choisir.\n\n§MMaison de l'Islam§! / §MSultanat§! (§PAutocrate-Paternel§!)\n£white_dot Que l’unité de la rébellion d’Indonésie soit à un niveau moyen pour que la tentative de coup d’État ait lieu et à un niveau faible pour que le contre-coup d’État royaliste ait également lieu.\n£white_dot Lors de la tentative de coup d’État, laissez les militants prendre le contrôle.\n£white_dot Pour avoir le Sultanat, il faut que Jakarta soit sécurisée par les rebelles dans le cadre du contre-coup royaliste."
 IRE_totalist_party_long:9 "Saor Éire\n§g Saor Éire, qui signifie "Irlande libre", a été créé par Peadar O'Donnell après son expulsion du Sinn Féin anti-traité à la suite de la révolution britannique, lorsque l'aile gauche du parti a été purgée en raison de la ferveur antisocialiste qui régnait en Irlande à l'époque.\n\n\nPour Saor Éire, la révolution irlandaise du début des années 1920 a été l'une des pires occasions manquées de l'histoire irlandaise, même selon leurs propres critères. Ils pensent que si les masses avaient été un peu plus éduquées, un peu plus informées, un peu plus conscientes de leur classe, une République des travailleurs aurait pu voir le jour, au lieu de la République "bourgeoise" qui l'a remplacée. Pour Saor Éire, l'impérialisme et le capitalisme sont les deux faces d'une même force d'exploitation, qui doit être violemment expulsée d'Irlande. À cela s'ajoute une méfiance intense à l'égard du clergé au sein du parti, en particulier à l'égard de son conservatisme et de ses "atours de richesse et d'excès".\n\nLes rangs de Saor Éire sont remplis de vétérans amers de la guerre d'indépendance, qui constituent l'aile paramilitaire clandestine ressuscitée du parti, l'Armée des citoyens irlandais. Cependant, leurs progrès ont été freinés pendant des années par deux obstacles majeurs : D'une part, la nature plutôt robuste de l'État réactionnaire irlandais, qui a fait tout ce qu'il pouvait pour dissoudre le parti, et d'autre part, les querelles internes constantes sur le degré d'implication de l'Union de Grande-Bretagne dans leur lutte. Saor Éire tente de s'adresser aux plus pauvres de la société irlandaise, en particulier aux agriculteurs et aux ouvriers agricoles, et sa vision de l'avenir est aussi agraire que militante et radicale.§!"
 IRE_syndicalist_party_text:9 "§gLe Parti Syndicaliste Irlandais a été fondé pendant la guerre d'indépendance par Roddy Connolly, fils du martyr James Connolly, à son retour de la Commune de France après y avoir cherché un soutien international pour la Révolution Irlandaise. Cette itération a été rapidement réprimée par le gouvernement britannique, et le parti a ensuite été relancé par Jim Larkin Jnr. à la fin des années 1920, en tant que successeur spirituel du parti interdit de son père, la Ligue des Travailleurs Irlandais. L'ISP épouse les croyances du syndicalisme orthodoxe et du républicanisme et se considère comme poursuivant l'héritage des efforts de James Connolly en 1916 et des plusieurs petits Soviets formés pendant la guerre d'indépendance.\n\nL'un des défis majeurs dans la mise en œuvre du syndicalisme en Irlande est le manque d'une base industrielle majeure. Dans un effort pour y remédier, l'ISP a mené des discussions avec la France et la Grande-Bretagne, en cherchant un soutien international pour développer l'industrie irlandaise, afin d'être prêts au cas où les efforts révolutionnaires du parti porteraient leurs fruits. Bien qu'officiellement interdit, le parti est dirigé par Jim Larkin Snr. et est en grande partie composé d'anciens membres du Parti Travailliste et des syndicats les plus radicaux qui ont été expulsés de leurs organisations respectives en raison de leurs tendances socialistes les plus ardentes. En tant que parti résolument internationaliste, les objectifs de l'ISP peuvent être résumés par James Connolly lui-même ; "Nos revendications sont les plus modérées, nous voulons seulement la terre."§!\n"
 IRE_radical_socialist_party_text:9 "§gLe Parti travailliste Progressiste est le parti politique le plus récent d'Irlande, formé à la suite des purges anti-radicales menées au sein du Parti Travailliste. Bien sûr, si l’on demandait à leur fondateur, l’ancien militant étudiant Owen Sheehy-Skeffington, il aurait quitté le parti en raison de son opposition aux purges. Composé d'une grande partie de l'ancienne aile étudiante du Labour, ainsi que de quelques dissidents plus haut placés au sein du parti, le PLP voit d'un mauvais oeil toute forme de répression des libertés civiles. Sans surprise, cela les met en porte-à-faux avec l’administration actuelle du Sinn Féin, mais leur attitude parlementaire non conflictuelle signifie que leur existence est tolérée, pour l’instant.\n\nLeurs politiques en matière de justice sociale incluent le soutien à l'abolition de la peine de mort, la suppression de toute censure politique, la protection de la liberté d'expression et les opinions proféministes. Faisant campagne pour un État-providence plus global que le Parti Travailliste traditionnel, avec lequel ils partagent la conviction de protéger les droits des travailleurs, ils promeuvent également la formation à grande échelle d'entreprises coopératives et encouragent la collectivisation agricole. Ils sont réputés pour être ouvertement pacifistes sur le plan international et disposés à travailler avec d'autres partis de gauche en raison de leur petite base de soutien, composée principalement du même type de jeunes progressistes qui composent le parti lui-même.§!\n"
 IRE_radical_socialist_party_tweedy_long:9 "Parti travailliste (progressistes)\n§g$IRE_social_democrat_party_text_start$\n\n$IRE_social_democrat_party_tweedy_mid$\n\nL'aile progressiste se compose de ceux qui faisaient partie de l'ancienne scission de Sheehy-Skeffington, d'autres socialistes sans parti et des membres les plus à gauche de l'ancienne itération du parti d'O'Brien, qui ont échappé à l'éviction. En collaboration avec Tweedy et leurs alliés britanniques, ils visent à s'assurer que la Seconde Révolution en Irlande ne tombe pas entre les mains de despotes et de dictateurs.§!\n"
 IRE_social_democrat_party_tweedy_split_long:9 "Parti Travailliste (Dissidents)\n§g$IRE_social_democrat_party_text_start$\n\n$IRE_social_democrat_party_tweedy_mid$\n\nLes dissidents du parti, composés d'une grande partie de ceux qui se sont regroupés autour d'O'Brien, refusent de participer au nouveau Dáil et ne sont pas encore disposés à reconnaître la réalité selon laquelle l'Irlande est désormais membre de la Troisième Internationale.§!\n"
 IRE_social_democrat_party_tweedy_combined_long:9 "Parti Travailliste (Modérés)\n§g$IRE_social_democrat_party_text_start$\n\n$IRE_social_democrat_party_tweedy_mid$\n\nÀ l'instar du président O'Brien, les modérés du parti ne croyaient pas au départ qu'une alliance complète avec les Britanniques était dans leur meilleur intérêt. Cependant, les événements qui ont suivi la Seconde Révolution les ont convaincus de leur devoir de maintenir la tradition parlementaire du parti d’antan et, comme leur président, de faire des compromis avec la révolution pour qu’elle suive une voie modérée.§!\n"
 IRE_social_democrat_party_text:9 "§g$IRE_social_democrat_party_text_start$\n\nChoqué par la Révolution Britannique, le Parti Travailliste n'a pas repris les méthodes révolutionnaires de l'étranger, mais plutôt de moyens purement réformistes. Ceci, ainsi que les mesures antisyndicalistes prises au sein du parti pour éradiquer un éventuel entrisme, ont conduit au départ de plusieurs membres éminents en désaccord, tant des ailes les plus militantes que des plus libérales.\n\nParallèlement aux droits des travailleurs, les politiques travaillistes comprennent de vastes réformes sociales et industrielles, provoquées par la redistribution des revenus, de vastes projets d'infrastructure et des services publics universels appartenant à l'État. Leur principal soutien vient de la base industrielle urbaine limitée de l'Irlande, mais leurs politiques progressistes ont toujours attiré l'attention d'un petit nombre de classes moyennes supérieures plus libérales.§!\n"
 IRE_social_liberal_party_long:9 "$IRE_social_liberal_party_short$\n§g Le récemment créé Clann na Talmhan, ou "La Famille du Pays", aurait plus de points communs avec les partis agrariens d'Europe de l'Est qu'avec d'autres partis "libéraux". Formé en réponse à la désillusion à l'encontre des gouvernements se préoccupant en priorité des zones urbaines, et contre le favoritisme dont bénéficieraient les fermiers plus riches, ce parti s'attache à promouvoir les intérêts des petits fermiers, particulièrement à l'ouest du pays. Souvent considérés assez anti-establishment et populistes, on les entend régulièrement à Leinster House se plaindre de l'état de l'Irlande rurale, attaquant ceux qui ont tout et qui ne font pas assez pour l'homme qui travaille et vit de la terre.\n\nEn pratique, ils militent pour la remise en état des terres, la baisse des taxes sur les terres agricoles et une plus grande reforestation. Le parti soutient en outre officiellement des mesures social-démocrates telles que l'enseignement secondaire financé par l’État et l'enseignement universitaire subventionné, ou encore un système de santé public. Toutefois, ces mesures ne sont pas perçues comme prioritaires par sa base électorale limitée, qui est sans surprise majoritairement conservatrice et rurale.§! "
 IRE_market_liberal_party_text:9 "§gLe Parti du Développement National a été fondé par Seán Lemass en 1932, après avoir quitté le Sinn Féin pour protester face à la consolidation du pouvoir des administrations Collins et à la répression de la politique radicale. Étant le seul TD en exercice à quitter le parti à l'époque, le NPD a été créé aux côtés des partenaires improbables du Parti de la Ligue Nationale et du Parti du Centre National, tous deux de très petits restes de l'ancien Parti Parlementaire Irlandais, favorable à l'autonomie au sein du Royaume-Uni, plutôt que l’indépendance.\n\nLe soutien du nouveau parti est donc composé de certains membres de la communauté anglo-irlandaise, des « grands agriculteurs » les plus riches et d'une partie de la classe moyenne urbaine, ainsi que de la petite cohorte de partisans de Lemass du Sinn Féin. De cette manière, le parti serait plus anglophile que d’autres, tout en prônant une indépendance totale, et se classerait comme très favorable aux entreprises tout en étant conservateur sur le plan fiscal. Le parti considère la Mitteleuropa comme une excellente opportunité de bénéficier des investissements étrangers et a une vision ambivalente de la religion et de l'Église. Voyant une solution à tous les problèmes politiques et sociaux de l'Irlande, à travers le prisme de l'économie, le parti estime que la création de richesse et une modernisation approfondie devraient être l'objectif clé de tout gouvernement.§!\n"
 IRE_social_conservative_party_long:9 "$IRE_social_conservative_party_short$\n§gAn Saorstát Críostúil, qui signifie « la République Chrétienne », reflète les valeurs de ce parti dirigé par Éamon de Valera. Le parti trouve ses origines dans une scission du Sinn Féin après les élections de 1922, lorsque Cathal Brugha quitta le parti en raison de désaccords sur la politique sociale et le rôle de Collins dans le gouvernement, créant ainsi « Cumann an tSaorstáit » ou « Société de la République ». Après un mandat décevant suite à une victoire surprise aux élections de 1926, le parti s'est regroupé avec l'ancien Priomh-Aire de Valera prenant la direction, tout en changeant le nom du parti et en le poussant selon sa vision particulière.\n\nAn Saorstat Críostúil tire un certain nombre de ses points de vue directement de la doctrine catholique et serait favorable à un développement accru de l'agraire irlandais existant plutôt qu'à une industrialisation plus poussée. Le parti se trouverait résolument plus conservateur que le Sinn Féin sur les questions sociales, mais se situe à la gauche du Sinn Féin sur le plan économique, car il est plus disposé à considérer certaines politiques basées sur la « justice sociale » préconisées par l'Église. En rupture avec son prédécesseur, de Valera est quelque peu hostile au projet Mitteleuropa et aspire à maintenir l'Irlande dans un splendide isolement, à l'abri des horreurs des tempêtes à venir. §!\n"
 IRE_authoritarian_democrat_party_long_text:9 "Sinn Féin\n§gLe Sinn Féin, qui signifie « Nous-mêmes », est sans aucun doute le parti prédominant en Irlande depuis le milieu des années 1910. Plus ancien parti de l'État, il a été fondé par Arthur Griffith en 1905 et soutient à l'origine le principe d'une double monarchie entre la Grande-Bretagne et l'Irlande semblable à l'Autriche-Hongrie, proposant notamment que les députés irlandais s'abstiennent de se rendre à Westminster pour se réunir à Dublin, à la place. Bien qu'ils soient restés abstentionnistes, cette politique s'est radicalement transformée en républicanisme après que le parti a été crédité à tort de l'Insurrection de Pâques de 1916. Griffith est resté quelques temps à travailler avec le parti, puis a cédé la direction au leader survivant de 1916, Éamon de Valera, et le parti est finalement arrivé au pouvoir lors des élections autonomes de 1918, renonçant à toute autorité britannique et formant à la place le Dáil Éireann à Dublin.\n\nAprès une petite scission au sein du parti après la guerre d'indépendance et le traité anglo-irlandais qui a suivi, c'est la vision du parti actuel qui a façonné la jeune république. Considéré comme le parti de la classe moyenne irlandaise, il constitue les piliers de la loi, de l’ordre, du pluralisme religieux et du commerce international. Tout en étant juste à droite du centre sur les questions politiques et économiques, le Sinn Féin est considéré comme socialement libéral et quelque peu cosmopolite dans le contexte irlandais."
 IRE_paternal_autocrat_party_long:9 "Aontas Náisiúnta — Parlementaires\n§g$IRE_paternal_autocrat_party_long_text$ L'aile parlementaire se compose de la vieille garde ; politiquement connectés et actifs au sein du système démocratique malgré leur dédain de la « politique parlementaire ». La perception d'un manque de vision de la part des partisans de la ligne dure et l'incompétence de la part d'O'Duffy ont vu le courant dominant du parti perdre du terrain face à la faction abstentionniste de Gearóid Ó Cuinneagáin, plaçant le parti au sein d'une lutte de pouvoir.§!\n"
 IRE_paternal_autocrat_party_victorious_long:9 "Aontas Náisiúnta\n§g$IRE_paternal_autocrat_party_long_text$ La faction parlementaire, après avoir mis au pas ses rivaux abstentionnistes après la marche sur Dublin, règne désormais en maître sur la nation et a entamé le processus d'intégration de l'appareil interne du parti et de la Garde nationale dans l'État, leur ancien objectif.§!\n"
 IRE_paternal_autocrat_party_autdem_long:9 "Aontas Naisiúnta\n§g$IRE_paternal_autocrat_party_long_text$ Avec le décès d'O'Duffy et le départ des radicaux intégristes du parti, Aontas Náisiúnta sous la direction de John J. O'Kelly a subi un processus de modération en ce qui concerne sa perception de la démocratie parlementaire, même s'ils restent farouchement conservateurs, défenseurs du catholicisme, de la langue irlandaise et de l'indépendance économique nationale.§!\n"
 IRE_national_populist_party_long:9 "Aontas Náisiúnta — Abstentionnistes\n§gL'aile abstentionniste d'Aontas Náisiúnta, dirigée par le chef de l'aile jeunesse du parti, Gearóid Ó Cuinneagáin, est devenue la nouvelle force émergente de droite parmi les jeunes militants et les extrémistes désillusionnés par O'Duffy. $IRE_national_populist_party_long_text$§!\n"
 IRE_national_populist_party_victorious_long:9 "Aontas Naisiúnta\n§gL'aile abstentionniste d'Aontas Náisiúnta, dirigée par le régent d'Irlande, Gearóid Ó Cuinneagáin, a relégué ce vieux gâteux d'O'Duffy dans les poubelles de l'histoire, forçant ses anciens partisans à s'aligner sur les idéaux extrêmes du régime ascendant. $IRE_national_populist_party_long_text$§!\n"
 IRE_national_centre_party_long:9 "$IRE_national_centre_party_tt$\n§gLe Parti du Centre national a été formé en 1931 pour succéder au Parti des Agriculteurs, qui a perdu de son importance suite aux défections au profit des plus grands partis et de conflits entre libre-échange et protectionnisme. Créé par les anglophiles Frank MacDermot et James Dillon en tant que parti représentant principalement les intérêts des grands agriculteurs, le NCP fusionna en 1932 avec le Parti de la Ligue Nationale et les partisans de Seán Lemass pour former le Parti cosmopolite du Développement National, qui favorisait les plus riches éléments de la société irlandaise. Alors que Lemass et ses associés refusent de prendre la tête d’un régime fantoche britannique, le Parti du Centre National est revenu à son ancien nom et à ses anciennes politiques, concentrant ses efforts économiques sur le bénéfice des grands agriculteurs et la production de biens agricoles pour le marché britannique. Même si les dirigeants du parti croient profondément à la tradition démocratique libérale, ils sont conscients que la manipulation de la démocratie est leur seul moyen de rester au pouvoir jusqu'à ce que la nation irlandaise soit débarrassée de son nationalisme.§!\n"
 IRE_military_govt_long:9 "$IRE_military_govt$\n§gDu fait de l'effondrement de la stabilité sur l'île d'Irlande, beaucoup craignaient que le pays ne sombre dans un état d'anarchie au moment même où des insurgés loyalistes et syndicalistes se déchaînaient. Agissant pour éviter ce scénario, l’Armée Républicaine Irlandaise a saisi l’opportunité d’intervenir et de rétablir l’ordre, en mettant fin à la politique de parti qui, à ses yeux, n’a engendré que faiblesse et corruption face aux barbares britanniques. De leur point de vue, les seuls véritables représentants de la République Irlandaise sont ses hommes en armes, et les hommes politiques doivent rester à leur place et suivre la ligne des militaires, pour le bien de la nation.§!\n"
 IRE_military_govt_puppet_long:9 "$IRE_military_govt$\n§gL'invasion de l'Irlande a vu l'établissement d'un gouvernement militaire dirigé par le général Hugo MacNeill, un militariste longtemps opposé à l'influence syndicaliste et loyaliste au sein de la nation irlandaise. En collaborant avec les conquérants de l'Irlande, MacNeill a saisi l'opportunité d'en finir avec la démocratie multipartite qui, à ses yeux, a mené à la chute finale de l'Irlande et de garantir que l'Armée Républicaine Irlandaise ne sera plus jamais soumise à « l'influence corruptrice » de la politique. Comme en 1916, les seuls représentants de la nation irlandaise seront ses hommes en armes.§!\n"
 IRE_ana_long:9 "$IRE_ana_short$\n§gInsatisfaits des choix d'O'Duffy, Gearóid Ó Cuinneagáin et d'autres radicaux au sein d'Aontas Náisiúnta se sont séparés du parti pour former Ailtirí na hAiséirghe, signifiant les « Architectes de la Résurrection ». Fortement nationaliste et inspiré par les écrits de Charles Maurras et par les mouvements intégristes à l'étranger, AnaA se considère comme un mouvement national plutôt que comme un parti politique, dans la même veine que le Sinn Féin original, et est de même ouvertement abstentionniste, considérant la démocratie libérale comme illégitime.\n\nLe mouvement prône une Irlande corporatiste et culturellement gaélique, et ses dirigeants n'ont pas caché dans leurs discours et leur propagande leur désir d'établir une monarchie irlandaise dans la vieille tradition gaélique. Même si les campagnes inlassables et très médiatisées du parti en faveur de l'utilisation de l'irlandais contribuent à la renaissance de la langue, le niveau de soutien politique qu'ils pourraient acquérir est discutable, la plupart des électeurs irlandais de droite continuant de soutenir Aontas Náisiúnta.§!\n"
 IRE_guide:9 "§MSinn Féin - Collins§! (§gDémocrates Autoritaires§! / §mLibéraux Économiques§!)\n£white_dot Sinn Féin aura une campagne électorale plus facile si les efforts de Collins sont estimés suffisants par au moins un des groupes dans la mécanique l'Ulster Passe en Premier.\n£white_dot Faites en sorte que Sinn Féin gagne les élections de 1937 et choisissez de garder Collins comme dirigeant si l'événement permettant à Mulcahy de prendre le pouvoir se déclenche lors de la campagne électorale.\n£white_dot $IRE_guide_balance$\n£white_dot Collins peut changer d'idéologie en complétant la priorité nationale Abroger les Restrictions Civiles, disponible après la chute de la Troisième Internationale.\n\n§MSinn Féin - Mulcahy§! (§gDémocrates Autoritaires§! / §mLibéraux Économiques§!)\n£white_dot Les efforts de Collins ne doivent être estimés suffisants par aucun groupe dans la mécanique l'Ulster Passe en Premier.\n£white_dot Faites en sorte que Sinn Féin gagne les élections de 1937 et que Mulcahy prenne le pouvoir lors de l'événement de la campagne électorale.\n£white_dot $IRE_guide_balance$\n£white_dot Mulcahy peut changer d'idéologie en complétant la priorité nationale Abroger les Restrictions Civiles, disponible après l'écriture d'une nouvelle constitution.\n\n§MAn Saorstát Críostúil§! (§cSociaux-Conservateurs§!)\n£white_dot Faites en sorte qu'An Saorstát Críostúil gagne les élections de 1937.\n£white_dot Si le Parti de Développement National est choisi comme partenaire de coalition, marchandez avec Lemass lors de l'événement de négociations à la suite des élections.\n£white_dot $IRE_guide_balance$\n\n£white_dot Ou, complétez §MAontas Náisiúnta - Autocratie§!, mais avec John J. O'Kelly gagnant l'Équilibre des Pouvoirs.\n£white_dot An Saorstát Críostúil $IRE_guide_later_election$.\n\n§MParti Travailliste§! (§SSociaux-Démocrates§!)\n£white_dot Faites en sorte que le Parti Travailliste gagne les élections de 1937.\n£white_dot Si le Parti Travailliste Progressiste est choisi comme partenaire de coalition, refusez le projet controversé lors de l'événement de négociations à la suite des élections.\n£white_dot $IRE_guide_balance$\n\n§MParti de Développement National§! (§mLibéraux Économiques§!)\n£white_dot Complétez §MAn Saorstát Críostúil§! ou §MParti Travailliste§!, en choisissant le Parti de Développement National comme partenaire de coalition lors de l'événement à la suite des élections.\n£white_dot Le Parti de Développement National $IRE_guide_later_election$.\n\n§MClann na Talmhan§! (§lSociaux-Libéraux§!)\n£white_dot Complétez §MParti Travailliste§!.\n£white_dot Clann na Talmhan $IRE_guide_later_election$.\n\n§MParti Travailliste Progressiste§! (§RRadicaux-Socialistes§!)\n£white_dot Complétez §MParti Travailliste§!, en choisissant le Parti Travailliste Progressiste comme partenaire de coalition lors de l'événement à la suite des élections.\n£white_dot Le Parti Travailliste Progressiste $IRE_guide_later_election$, si en paix, pas dans une faction, la Troisième Internationale existe encore, la priorité Abroger les Restrictions Civiles a été complétée, et tout le Mécontentement Nationaliste et la Colère Loyaliste a été retirée.\n\n£white_dot Ou, complétez ci-dessus, mais faites en sorte que les Britanniques gagnent la mécanique Porte de l'Atlantique.\n£white_dot Lors de l'événement suivant, choisissez de continuer le gouvernement Travailliste. Avec assez de Légitimité, l'Irlande pourra ensuite devenir un membre indépendant de la Troisième Internationale."
 IRE_guide_1:9 "§MAontas Náisiúnta - Autocratie§! (§PAutocrate Paternel§!)\n£white_dot Faire en sorte que An Saorstát Críostúil ou le parti travailliste remporte les élections de 1937.\n£white_dot Choisir le National Development Party ou le Progressive Labour Party comme partenaires de coalition, respectivement, dans les événements qui suivront les élections.\n£white_dot Si An Saorstát Críostúil remporte les élections, accepter l'accord lors des négociations.\n£white_dot Si le parti travailliste remporte les élections, mettre en œuvre le projet controversé dans le cadre des négociations.\n£white_dot Réussir à équilibrer l'influence allemande et britannique dans le mécanisme de la porte de l'Atlantique, la vieille garde remportant la balance des pouvoirs.\n\n§MAontas Náisiúnta - Démocratie§! (§PAutocrate Paternel§! / §gDémocrate Autoritaire§!)\n£white_dot Les efforts de Collins ne doivent pas être considérés comme suffisants par l'un ou l'autre des groupes de la mécanique "Ulster Comes First".\n£white_dot Faire en sorte qu'An Saorstát Críostúil remporte les élections de 1937.\n£white_dot Sélectionner Aontas Náisiúnta comme partenaire de coalition dans les événements qui ont suivi l'élection.\n£white_dot $IRE_guide_balance$\n£white_dot Aontas Náisiúnta $IRE_guide_later_election$.\n\n£white_dot Ou, compléter §MAontas Náisiúnta - Autocratie§!, mais avec John J. O'Kelly qui remporte la balance des pouvoirs.\n\n§MAontas Náisiúnta - Régence§! (§nPopuliste National§!)\n£white_dot Complete §MAontas Náisiúnta - Autocratie§!, mais avec la Nouvelle Garde qui remporte la balance des pouvoirs.\n£white_dot Après avoir terminé l'objectif national "Mettre fin à la guerre des classes", optez pour le maintien d'une régence.\n\n§MAontas Náisiúnta - Monarchie§! (§nPopuliste National§!)\n£white_dot Completer §MAontas Náisiúnta - Autocratie§!, mais avec la Nouvelle Garde qui remporte la balance des pouvoirs.\n£white_dot Après avoir terminé l'objectif national "Mettre fin à la guerre des classes", choisissez de déclarer une monarchie.\n\n§MParti Syndicaliste Irlandais§! (§rSyndicaliste§!)\n£white_dot Qu'un parti remporte les élections de 1937, avec ou sans coup d'État d'Aontas Náisiúnta.\n£white_dot Faire gagner à la Grande-Bretagne le mécanisme de la Porte de l'Atlantique.\n£white_dot Dans le $IRE_socialist_decisions$ décisions, complétez deux des éléments suivants $IRE_soc_church_forceful$, $IRE_soc_civil_forceful$ et $IRE_soc_industry_forceful$.\n£white_dot Le Parti Syndicaliste Irlandais prendra le relais, et avec suffisamment de légitimité, la République Socialiste Irlandaise pourra plus tard devenir un membre indépendant de la Troisième Internationale.\n\n§MSaor Éire§! (§oTotaliste§!)\n£white_dot Qu'un parti remporte les élections de 1937, avec ou sans coup d'État d'Aontas Náisiúnta.\n£white_dot Faire gagner à la Grande-Bretagne le mécanisme de la Porte de l'Atlantique.\n£white_dot Dans le $IRE_socialist_decisions$ décisions, complétez deux des éléments suivants $IRE_soc_church_not_forceful$, $IRE_soc_civil_not_forceful$ et $IRE_soc_industry_not_forceful$.\n£white_dot Saor Éire gardera le contrôle et, avec suffisamment de légitimité, la République socialiste irlandaise pourra plus tard devenir un membre indépendant de la Troisième Internationale.\n\nNote : Chaque voie, en dehors de l'idéologie national-populiste ou socialiste, peut également accéder au pouvoir si l'Allemagne remporte la mécanique de la Porte de l'Atlantique et si le parti en question n'était pas impliqué dans le gouvernement qui a été renversé."
 IRE_jack_white_army_chief_desc:9 "§YNaissance :§! §LLe 22 mai 1879, à Broughshane, Co. Antrim, Irlande§!\n§YÉgalement connu sous le nom de :§! §L$IRE_jack_white_alt$§!\n§YCarrière :§! §LJames Robert White est né dans une famille d'aristocrates protestants d'Ulster. Il a fait ses études à Winchester et a été constamment sanctionné pour ses activités de renégat, comme le fait d'uriner ouvertement pendant qu'il était au champ sur le terrain de cricket. Le statut de héros de guerre et de maréchal de son père lui vaut d'être admis à l'Académie militaire royale de Sandhurst, où il termine sa formation à temps pour participer à la deuxième guerre des Boers.\nC'est en Afrique du Sud que White a commencé à accepter ses désaccords avec la vision du monde de l'aristocratie britannique, ayant menacé d'abattre un officier supérieur qui avait ordonné l'exécution sommaire d'un jeune prisonnier boer désarmé. Néanmoins, il termine la guerre en tant qu'officier décoré, avec un Distinguished Service Order.\nAprès quelques années de service en tant que soldat en temps de paix, il se rendit compte que ce n'était pas une vie pour lui et alla enseigner l'anglais en Bohème, vécut dans une commune tolstoïenne en Angleterre et travailla comme bûcheron au Canada. De retour en Irlande, il assiste au débat sur le Home Rule qui bat son plein et prévoit de soutenir la cause unioniste. La situation change lorsqu'il se heurte au loyalisme de l'Ulster de l'époque, qu'il considère comme "bigoterie et stagnation", ce qui le fait pencher en faveur du Home Rule. Après une rencontre fortuite avec Roger Casement, puis avec James Connolly, White passe du statut de Home Rule à celui de républicain, puis à celui de fervent défenseur du socialisme.\nWhite a ensuite cofondé l'Armée citoyenne irlandaise (Irish Citizen Army) et a joué un rôle déterminant dans sa formation et son organisation, mettant à profit sa grande expérience au sein de l'establishment militaire britannique. Finalement, lorsque l'ICA a commencé à négocier avec les Volontaires irlandais, il n'était pas d'accord sur le niveau de coopération et d'intégration des deux groupes et a quitté la milice. Ses convictions ne l'ont cependant jamais quitté et il est devenu plus tard un membre fondateur de l'Irish Worker's League et de l'Irish Syndicalist Party. Depuis le traité, il coordonne l'ICA renouvelée depuis la clandestinité, dirigeant tous ceux qui se portent volontaires pour la cause d'une véritable république socialiste.\nWhite se considère comme un socialiste chrétien, car il abhorre l'influence manifeste du cléricalisme ou de toute autre religion en Irlande, préférant viser le rêve de Tone d'unir les catholiques, les protestants et les dissidents.§!"
 IRE_dan_bryan_army_chief_desc:9 "§YNaissance :§! §L9 mai 1900, à Gowran, Co. Kilkenny, Irlande§!\n§YÉgalement connu sous le nom de :§! §L$IRE_dan_bryan_alt$§!\n§YCarrière :§! §LAîné de douze enfants issus d'une famille de fermiers, Bryan a quitté la vie de jeune étudiant en médecine pour rejoindre l'IRA. Au sein de la brigade de Dublin, il a développé un penchant pour le travail de renseignement, un goût qu'il cultive depuis la fin de la guerre d'indépendance, en plus d'être à l'avant-garde de la planification défensive depuis la révolution britannique.\nBryan, qui ne boit pas de thé et ne fume pas, est considéré comme un personnage un peu solitaire au sein de l'armée, connu pour son goût pour l'histoire militaire irlandaise du début des temps modernes et pour travailler seul jusque tard dans la nuit. Adepte de la maxime "La vigilance éternelle est le prix de la liberté", Bryan est considéré comme un homme sur lequel on peut compter.§!"
