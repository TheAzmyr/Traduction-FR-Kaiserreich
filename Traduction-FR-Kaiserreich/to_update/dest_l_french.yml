 FRA_emile_muselier_navy_chief_desc:9 "§YNaissance :§!§L17 avril 1882 à Marseille, Bouches-du-Rhône, République française§!\n§YCarrière :§!§LL'un des premiers officiers supérieurs à se rallier au gouvernement révolutionnaire, Emile Muselier mène avant la Grande Guerre une carrière essentiellement consacrée à l'Extrême-Orient et à la Méditerranée. En 1915, il commande une unité de fusiliers marins à l'Yser, en Belgique, puis devient président de la section marine du ministère des Inventions. Son premier véritable commandement sera celui de l'aviso Scarpe, en avril 1918. Lorsque les marins du Scarpe se mutinent, Muselier passe à la nouvelle Marine fédérale. Sa carrière prospère et il accède au grade de vice-amiral."
 FRP_bloc_of_rights_desc:9 "Le gouvernement est constitué du §mParti du Centre républicain§!, du §cMouvement républicain populaire§! et du §aParti agraire et paysan français§!, unis par un désir de protéger la nouvelle France des éléments insurrectionnistes tout en respectant le processus démocratique."
 GBP_political_settlement:9 "§CLe Conseil d'État réexaminera l'état d'urgence et décidera s'il convient de rétablir une forme de démocratie limitée."
 GEO_shalva_maglakelidze_leader_desc:9 "§YNaissance :§! §L1893 à Dikhashkho, gouvernorat de Kutais, Empire russe§!\n§YCarrière :§! §LMaglakelidze est né en 1893 dans ce qui était alors l'Empire russe. Il étudie d'abord au gymnase de Kutaisi, puis fait des études de droit à Moscou. Combattant d'abord du côté russe lors de la Weltkrieg, il s'est allié à la nouvelle nation géorgienne après la révolution socialiste et s'est attiré des éloges pour sa conduite pendant la guerre. Par la suite, il prend temporairement congé de l'armée et se rend à Berlin pour obtenir un doctorat en droit. De retour dans l'armée à la fin des années vingt, il a lentement gravi les échelons de la hiérarchie, parfois gêné par son conservatisme affiché et sa germanophilie. Avec ces qualifications, les nouveaux seigneurs de la Géorgie l'ont facilement trouvé pour diriger le pays.§!"
 GER_werner_von_blomberg_army_chief_desc:9 "§YNaissance: §! §L2 septembre 1878, à Stargrad, province de Poméranie, Royaume de Prusse, Empire allemand§!\n§YCarrière :§! §LIssu d'une famille noble germano-balte, Werner von Blomberg a grandi dans une famille militaire prussienne stéréotypée. Sélectionné très tôt pour une carrière au sein de l'état-major général, von Blomberg passa la majeure partie de la Weltkrieg à occuper divers postes d'état-major de division, de corps d'armée et d'armée.\n\nFervent défenseur du rôle sociétal joué par l'armée allemande, von Blomberg s'intéresse de près aux avantages militaires offerts par les régimes totalitaires. Bien qu'en désaccord avec von Schleicher sur la question du parlementarisme, von Blomberg soutient les idées du Général Rouge sur la mobilisation de l'ensemble de l'État allemand derrière l'armée, allant même jusqu'à déclarer un État de Défense Nationale (Wehrstaat) afin de tirer pleinement parti de l'autoritarisme pour accroître la puissance militaire de l'Allemagne.§!"
 GER_march_to_april_desc:9 "Les réformes de Mars de la Constitution Bismarckienne, approuvées en 1920 après la chute du régime de l’OHL, ont jeté les bases d’une nouvelle ère de véritable constitutionnalisme dans l’Empire Allemand. Un consensus d'après-guerre s'est rapidement développé sous le nom de « Coalition de Mars » composée des partis libéraux et du Zentrum, qui cherchaient à conserver les acquis des réformes de mars, à coopérer tactiquement avec la gauche ou la droite pour empêcher l'un ou l'autre d'accéder au pouvoir et à finaliser la glorieuse conclusion de la Weltpolitik. Satisfait d'éloigner le SPD et le DVLP de la chancellerie, Wilhelm II a approuvé ce consensus, approuvant leurs chanceliers et en proposant des coopératifs ailleurs.\n\nCe consensus a finalement pris fin, à la fois du fait du déclin du Parti Libéral Volkspartei, de l'attitude arrogante et flagorneuse du Chancelier Herbert von Dirksen ainsi que de la croissance de « l'opposition permanente » du Reichstag. Au milieu de l’année 1935, la Coalition de Mars se dissout et le Chancelier n’a désormais pratiquement aucun soutien au Reichstag. Défiant les attentes, le SPD et le DVLP refusent de demander un vote de censure contre le chancelier, dans l'intention de le laisser pourrir sur son trône squelettique, jusqu'aux élections au Reichstag d'avril prochain. Le début du mois d'avril provoquera la fin de mars."
 GER_victors_of_wwi_desc:9 "Le 12 août 1919, les canons se turent. La Weltkrieg était terminée et l’Allemagne sortait enfin victorieuse après cinq années de guerre éreintantes. Il était désormais certain dans l’esprit de la population allemande que l’armée impériale allemande était invincible : la France avait été battue pour la seconde fois et la Russie était complètement démantelée. Pour autant, cette victoire n'a pas rassuré les brillants esprits de la Deutsches Heer : de nouvelles armes et techniques de guerre, telles que des véhicules blindés et des armes combinées, ont été adaptées à la doctrine traditionnelle de la guerre mobile, et la Luftstreitkräfte a été créée en tant qu'armée de l'air indépendante après une bagarre politique en 1927.\n\nAussi invincible que semble l’armée allemande, elle souffre cependant en tant qu’institution. Les lauriers de la victoire cachent un manque de coordination centrale, la domination de l’armée par les aristocrates et une rivalité au vitriol entre les services. Le Heer est divisé en cliques, chacune avec sa propre manière de résoudre la crise, tandis que la motivation du gouvernement civil pour réformer l'armée est à son plus bas  - mais si l'Allemagne veut gagner l'inévitable Seconde Weltkrieg, ces problèmes doivent être résolus."
 GER_national_populist_party_long:9 "Deutsche Vaterlandspartei (Parti de la Patrie allemande)\n§LLe DVLP a été fondé à la fin de 1917 comme un mouvement fourre-tout unifiant l'ensemble de la classe politique allemande pour remporter la victoire dans la Weltkrieg. Dans la pratique, c'était un parti nationaliste radical, pangermaniste, antisémite, anticatholique et antidémocratique qui représentait une rupture avec le conservatisme aristocratique traditionnel. Isolé pendant la majeure partie des années 20, une réforme ambitieuse conforme aux idées révolutionnaires conservatrices a restauré la vigueur du parti, soutenant sa montée en puissance pour devenir le deuxième parti d'opposition après les élections de 1931. Le DVLP est économiquement populiste et rassemble son soutien auprès de la classe moyenne et des campagnes protestantes, ainsi que de ses alliances avec les syndicats de travailleurs modérés.§!\n"
 GER_SPD_consolidate_saxon_strongholds_desc:9 "Le royaume de Saxe, fortement industrialisé, constitue depuis les années 1890 un bastion majeur des sociaux-démocrates. Les mineurs et les ouvriers industriels de la « Saxe Rouge » détiennent systématiquement des majorités en faveur des candidats locaux du SPD, et le SPD saxon est intégré depuis longtemps au gouvernement du royaume. Grâce à un soutien supplémentaire, nous pouvons consolider ce bastion, en balayant quelques circonscriptions charnières en Saxe et dans la région environnante."
 GER_red_general_populist_policies_desc:9 "Subventions pour les denrées alimentaires de base destinées aux pauvres, aides publiques aux chômeurs, aux vétérans de guerre et aux bénéficiaires de l'aide sociale pour acheter du carburant et de la nourriture pendant les mois d'hiver, projets de travaux publics - tels sont les morceaux de viande rouge jetés à la population pour renforcer le soutien à l'État nouveau."
