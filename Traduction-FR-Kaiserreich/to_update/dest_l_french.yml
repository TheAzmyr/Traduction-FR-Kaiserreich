 HOL_guide:9 "§MCNA§! - §MMajorité§! / §MCoalition LSP§! / §MCoalition VNH§! (§cSociaux-Conservateurs§!)\nÉlire le CNA:\n£white_dot Seul ; et notre gouvernement perdra sa courte majorité et de nouvelles élections auront lieu, si nous choisissons de maintenir la domination du CNA, nous serons obligés de nous allier avec le §mLSP§! (et il faut négocier avec la droite) ou le §PVNH§!.\n£white_dot En coalition avec le §mLSP§!, il faudra choisir de négocier avec la gauche ou la droite.\n£white_dot En coalition avec le §PVNH§! .\n\n£white_dot Dans tous ces cas, vers la fin février 1938, un incendie se produira au Binnenhof, choisissez de garder le calme, faites intervenir la police dans les émeutes anti-syndicalistes et ne permettez pas au Landwacht de recruter.\n\n§MSDAP§! - §MCoalition VDB§! / §MReine Juliana§! / §MRépublique§! (§lSociaux-Libéraux§! / §SSociaux-Démocrates§!)\nSoit:\n£white_dot Élisez Lijst Links et formez une coalition avec le §lVDB§! .\n£white_dot Élisez Lijst Links et formez une coalition avec le §RRSAP§!, et faire couronner Juliana.\n£white_dot Élisez Lijst Links et formez une coalition avec le §RRSAP§!, et déclarer une république.\n\n§MCommune Batave§! (§rSyndicalistes§! / §RRadicaux-Socialistes§! / §oTotalistes§!)\n£white_dot Après avoir élu Lijst Links, formant une coalition avec le §RRSAP§! et en déclarant une république, mettez l' accent sur « Renversez le système ! »\n£white_dot Ou, élisez le §cCNA§! lors des élections, choisissez l'une des options dans l'incendie du Binnenhof, laissez les émeutes avoir lieu et choisissez "Ils n'ont personne d'autre à blâmer qu'eux-mêmes". Deux mois plus tard, un coup d’État socialiste aura lieu.\n §C Note : Le second nous permettra d'incarner le gouvernement hollandais exilé aux Indes orientales.§!\n\n§MJunte militaire§! (§gDémocrates Autoritaires§!)\n£white_dot Fixez la règle du jeu à "Junte militaire" et élisez la coalition SDAP-VDB en 1937.\n£white_dot Ou, élisez le §cCNA§! aux élections et déclarer l'état d'urgence après l'incendie du Binnenhof.\n£white_dot Dans les deux cas, suivez les mêmes étapes que celles du parcours CNA.\n\n Restaurer la démocratie nous permettra de choisir entre le §cARP§! ou le §SSDAP§!\n\n§MDictature du VNH§! - §MRéactionnaire§! / §MPopuliste§! ( §PAutocrate Paternalistes§! / §nNationaux-Populistes§!)\n£white_dot Élisez le §PVNH§! aux élections de 1937.\n£white_dot Après l'incendie du Binnenhof, choisissez "Si vous ne trouvez pas quelqu'un, faites venir toute sa famille !", "Ce n'est sûrement pas nécessaire..." et attaquez l'ambassade du Mexique si elle l'accepte là-bas.\n£white_dot Ou, élisez le §cCNA§! lors des élections, choisir de maintenir le calme dans l'incendie du Binnenhof, faire intervenir la police dans les émeutes anti-syndicalistes, permettre au Landwacht de recruter et faire en sorte que l'armée contienne les deux partis. Deux mois plus tard le §PVNH§! lancera un coup d'État, supprimant également la reine.\n£white_dot Une fois le focus "Zonderlinge Zaterdag" terminé, un événement de coup d'État se produira où vous pourrez choisir de rester §PAutocrate Paternaliste§! ou devenez §nNational Populiste§!."
