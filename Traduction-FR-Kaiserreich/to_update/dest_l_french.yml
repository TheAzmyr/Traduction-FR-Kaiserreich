 ARM_guide:9 "£white_dot  Note: Pour débloquer les chemins politiques de l'§YArménie§!, la §rGuerre d'Indépendance§! contre l'§YEmpire Ottoman§! doit tout d'abord être remportée.\n\n§MLe règne du Tseghakronutyun§! (§nNational-Populiste§!)\n£white_dot  Ayez plus de 50% de soutien aux §PAutocrates Paternels§! quand un cessez-le-feu est signé avec l'§YEmpire Ottoman§!.\n£white_dot La §YRussie§! doit être dirigée par §nBoris Savinkov§! au moment du cessez-le-feu.\n£white_dot  Lors de l'évènement §Yle retour des démocrates§!, choisissez la seconde option pour consolider l'autorité du §nTseghakronutyun§!.\n\n§MFormation du Parti de la Survie§! (§PAutocrate Paternel§!)\n£white_dot  Ayez plus de 50% de soutien pour les §PAutocrates Paternels§! quand un cessez-le-feu avec l'§YEmpire Ottoman§! est signé.\n£white_dot  La §YRussie§! §rne doit pas§! être dirigée par §nBoris Savinkov§! au moment du cessez-le-feu.\n\n§MLe Vrai Sauveur de l'Arménie§! (§gDémocrate Autoritaire§!)\n£white_dot Suivez les deux premières étapes du guide §nTseghakroniste§!.\n£white_dot Lors de l'évènement §Yle retour des démocrates§!, choisissez cette fois la première option pour interrompre le règne du §nTseghakronutyun§!.\n\n§MLa démocratie Arménienne survit§! (§mLibéral de Marché§! / §cSocial-Conservateur§! / §SSocial-Démocrate§! / §lSocial-Libéral§!)\n£white_dot Ayez moins de 50% de soutien pour les §PAutocrates Paternels§! quand un cessez-le-feu avec l'§YEmpire Ottoman§! est signé.\n£white_dot Accomplissez la priorité §YLes premières élections Arméniennnes§!.\n£white_dot Lors de l'évènement suivant, faites que la §SCoalition Démocratique§! sorte victorieuse.\n£white_dot Lors des §YElections Présidentielles§!, choisissez §SHovhannes Kajaznuni§! pour élir le §SParti Dashnak§! ou §mMihran Damadian§! pour élir §mRamgavars§!.\n£white_dot Pour élir le §cParti Populiste Arménien§! ou le §lParti Armenakan§!, attendez deux ans que la §SCoalition Démocratique§! ne se fissure et que de nouvelles élections soient organisées.\n\n§MLe triomphe de la Révolution§! (§RRadicale-Socialiste§! / §oTotaliste§!)\n£white_dot Suivre les deux premières étapes du guide §SDémocratique§!.\n£white_dot Lors de l'évènement des élections, faites en sorte que les §rRévolutionnaires§! remportent une victoire écrasante.\n£white_dot Accomplissez la priorité §YLa Première Assemblée Populaire§!.\n£white_dot Pour que les §RHunchaks§! prennent le pouvoir, choisissez la première option pour au moins deux évènements de la chaine d'évènement des élections.\n£white_dot Pour que le §oKomunistakan§! prenne le pouvoir, choisissez la deuxième option, au moins deux fois."
 arm.1.d:9 "Pendant des siècles, des envahisseurs étrangers ont régi le peuple arménien. Les Russes, les Perses et les Ottomans pensaient tous avoir un droit légitime sur nos terres, ce qui a entraîné de nombreux conflits frontaliers entre ces puissances. Même si les territoires arméniens jouissaient généralement d'une autonomie relative, les Arméniens eux-mêmes étaient généralement mal traités par leurs occupants. Les Turcs, en particulier, les considéraient comme des citoyens de seconde zone qu'il fallait "turquiser". Cette conviction a conduit directement aux massacres de Hamidian de 1894-1896 et aux massacres d'Arméniens pendant la Weltkrieg. Ces atrocités ont stimulé le nationalisme arménien et renforcé les mouvements de résistance. Alors que certaines de ces organisations, comme les Fidayi, qui tentaient de défendre les villages arméniens contre les pilleurs turcs et kurdes, aspiraient surtout à l'autonomie et à la sécurité, d'autres, comme les Dachnaks, réclamaient la création d'un État arménien indépendant.\n\nCe rêve d'une Arménie libre est devenu une réalité en 1918. Après l'effondrement de l'Empire Russe, les Arméniens ont profité du chaos qui en a résulté pour faire sécession. Cependant, environ un an après la déclaration d'indépendance, les puissances régionales ont convoqué une conférence à Kostantiniyye. Le résultat : les Ottomans, la Géorgie et l'Azerbaïdjan devaient se partager l'Arménie. Cet accord a été le coup de grâce pour la Première République d'Arménie, qui n'avait pas la force de se défendre contre ses voisins.\n\nPourtant, notre peuple n'a pas perdu espoir. Il continue d'attendre le jour où il sera enfin libre, et certains se retirent au Karabakh pour y poursuivre la résistance. Alors que le Moyen-Orient se soulève contre la Sublime Porte et que les Turcs luttent pour se défendre contre les forces arabes, il semble que ce jour soit enfin arrivé. Aujourd'hui, nous disons "assez" ! Dans tout le pays, des volontaires organisent des milices, et les garnisons turques sont désarmées. Il est temps de montrer aux Ottomans que nous ne pouvons pas être si facilement brisés ! Pour l'Arménie !"
 arm.39.d:9 "Il semble que les mesures actuellement en place n'étaient que le début des efforts de Nzhdeh pour briser toute résistance contre le gouvernement. À ses yeux, certaines personnes vivant actuellement dans notre pays ne seront jamais des sujets loyaux à son régime et doivent donc être considérées comme des ennemis de l'État.\n\nAujourd'hui, il a introduit la "Loi d'Expulsion". Avec cette loi, il veut débarrasser la nation de ces "Takanks" afin d'apporter à notre peuple stabilité et unité. Elle stipule que "chaque Azéri et Turc doit quitter le territoire de l'État arménien dans un délai de trois semaines. S'ils refusent de partir dans le délai imparti, les militaires seront autorisés à les expulser de leurs maisons. S'ils n'obtempèrent pas, l'usage de la force est autorisé".\n\nNaturellement, cette décision a suscité l'indignation de la population musulmane du pays, puisque les Turcs et les Azéris se voient désormais poursuivis sur les terres qu'eux-mêmes et leurs ancêtres appelaient autrefois leur foyer. Cependant, cet acte n'a pas seulement choqué les parties musulmanes de notre population. De nombreux Arméniens commencent à se demander si Nzhdeh fait vraiment ce qui est juste et si l'expulsion de personnes qu'ils apprécient en tant que voisins, amis et collègues est vraiment une étape nécessaire pour sauvegarder l'avenir de la nation arménienne. Beaucoup espèrent encore que Nzhdeh entende les appels de la population et décide de révoquer l'acte avant qu'il ne déploie ses conséquences, bien qu'une telle décision semble très improbable, d'autant plus que la plupart des militaires suivent toujours aveuglément ses ordres et le soutiennent, lui et ses mesures, sans poser de questions."
