 SAU_country_intro_content:9 "La Weltkrieg a été l'un des nombreux signes indiquant que nous, la maison des Saoud, sommes destinés à régner sur ce pays. À l'heure de leur plus grand orgueil, les Hachémites ont été abandonnés par leurs marionnetistes infidèles et laissés pour morts aux mains des Turcs. Si notre inactivité pendant la guerre s'est avérée fortuite lorsqu'il s'est agi d'éviter les représailles ottomanes, les Turcs décadents n'ont pas eu d'emprise réelle sur nous. Nous attendons maintenant notre heure, rassemblant des guerriers, de l'argent et de l'expertise pour frapper les Rachidis, qui pensent pouvoir jouer sur les deux tableaux en acceptant des guerriers hachémites et en rendant un hommage de pure forme à la Porte, et enfin unir l'Arabie sous notre drapeau !\n\n§CDes décisions pour préparer la guerre contre Jabal Shammar sont disponibles.§!"
 SER_totalist_party_long:9 "Srpski komunistički revolucionarni savez "Pelagić" (Alliance communiste révolutionnaire serbe "Pelagić")\n§LCréée par des émigrés révolutionnaires de Russie sous le nom de "Groupe communiste yougoslave" (Jugoslovenska komunistička grupa), l'association s'est battue pour l'Armée rouge soviétique jusqu'en 1919, lorsque ses membres ont admis que la Révolution russe était condamnée. Après être retournée dans les Balkans, l'organisation s'est scindée sur la question du syndicalisme occidental, Vukašin Marković et l'entièreté de la branche serbe gardant leurs inspirations bolcheviques, tandis que Vladimir Ćopić et la plupart de la branche illyrienne l'ont adopté, formant la "Compagnie internationale yougoslave" en France pour soutenir les futures révolutions socialistes et syndicalistes.§!\n"
 SER_syndicalist_party_long:9 "Socijalistička radnička partija - Vahabiti (Parti socialiste ouvrier - Wahhabites)\n§LLes Wahhabites/Vahabiti (ou selon leurs propres termes les "Communistes héroïques") sont peut-être la faction la plus intransigeante du SRP des deux côtés de la frontière. Mouvement venu des parts les plus opprimées et vengeresses de la classe ouvrière yougoslave et de ses éléments criminels, ils ont été fortement persécutés sous Aleksandar II et n'ont pas oublié le rôle qu'y ont joué les bureaucrates carriéristes. Menée par le monténégrin charismatique et brutal Petko Miletić, la faction peut être décrite sommairement comme ouvriériste, car ses membres détestent l'influence de l'intelligentsia au sein du parti et sont plus que suspicieux envers la paysannerie.§!\n"
 SER_social_democrat_party_long:9 "Socijalistička partija Srbije (Parti socialiste de Serbie)\n§LLe Parti socialiste a émergé de la faction "centriste" du Parti socialiste ouvrier, qui arguait que la Serbie n'était pas prête pour une révolution ouvrière et que le SRP devrait suivre les principes de la Deuxième Internationale. Après leur expulsion, ils se sont reconstitués en tant que SPS. Il s'agit d'un parti social-démocrate organisé pour la plupart sur la ligne du SPD allemand, mais avec une tendance plus ouvertement "patriotique" et très allié avec les Républicains en tant que partenaire mineur.§!\n"
 SER_social_liberal_party_long:9 "Srpska republikanska stranka (Parti républicain serbe)\n§LL'histoire du républicanisme en Serbie prend racine dans tout le XIXe siècle, mais les véritables débuts du mouvement furent en 1901, lorsque des libéraux-radicaux mécontents firent sécession du Parti radical, formant le Parti radical indépendant. Bien qu'il n'embrassait pas ouvertement le républicanisme, ses opinions fièrement parlementaires, démocratiques et sympathiques envers le socialisme l'ont inévitablement placé en opposition à la dynastie Obrenović en 1903 et la dynastie Karađorđević au début des années 1920, se reformant sous le nom de Parti républicain serbe (Srpska republikanska stranka).\n\nAlors que le règne dynastique devenait de plus en plus associé à la tyrannie et la soumission à l'Autriche, le sentiment populaire en faveur d'une république a grossi, et le Parti républicain également. La monarchie s'est effondrée en 1926, lorsque la révolution a éclaté, et les républicains menaient la danse. Depuis, ils ont profité d'une position dominante dans la politique serbe, mais peu de gens connaissent leurs accords secrets avec la Konspiracija.§!\n"
 SER_market_liberal_party_long:9 "Narodna radikalna stranka (Parti radical du peuple)\n§LLe Parti radical du peuple a une histoire longue et vénérable dans la politique serbe, ayant été fondé autour des partisans de Nikola Pašić et Svetozar Marković. Bien qu'il prenne racine dans les idéologies radicale et socialiste, le parti a depuis sa création fait l'expérience d'un virage vers le conservatisme.\n\nAlors que les radicaux étaient de loin la force politique dominante de la Serbie pré-Weltkrieg, leur popularité se fana d'abord à cause de la défaite catastrophique de la Serbie, et tomba en disgrâce avec le début de la dictature royale d'Aleksandar II. Le parti a été complètement banni jusqu'en 1926, lorsque le gouvernement républicain a autorisé son retour sur la scène politique. Il fait maintenant figure d'opposition principale, contrastant avec les républicains plus progressistes.§!\n"
 SER_authoritarian_democrat_party_long:9 "Državnotvorna stranka demokrata Srba (Parti d'État des démocrates serbes)\n§LFormé à la suite de la fin désastreuse de la Weltkrieg, à l'initiative du premier ministre d'alors Vojislav Veljković, le DSDS a agi depuis sa fondation comme une force austrophile et monarchiste. Il a soutenu la dictature royale jusqu'au renversement de cette dernière en 1925. Bien qu'il n'ait pas été banni après la Révolution, sa gouvernance autoritaire et impopulaire a réduit son influence politique actuelle à néant.§!\n"
 SER_paternal_autocrat_party_long:9 "Bela ruka (Main blanche)\n§LLa Main blanche trouve ses origines dans le complot qui a renversé la dynastie Obrenović lors du coup d'État de Mai 1903, et dans la séparation des officiers responsables, notamment entre Dragutin Dimitrijević et Petar Živković. Les deux hommes allaient respectivement fonder la Main noire et la Main blanche.\n\nAlors que la Main noire a été interdite en 1917, la Main blanche a soutenu avec enthousiasme la dictature d'Aleksandar II jusqu'à la Révolution, lorsqu'elle a dû entrer dans la clandestinité. Fervents monarchistes, ils travaillent activement à saper le gouvernement républicain, dans le but final de restaurer Petar II sur le trône.§!\n"
 SER_national_populist_party_long:9 "Konspiracija (Conspiration) / Srpski kulturni klub (Club culturel serbe)\n§LMélange hétérogène d'individus venus de toute l'extrême droite, la Konspiracija est un groupe nationaliste d'officiers et d'intellectuels qui ont vu la Révolution républicaine comme une opportunité de mettre la main sur le pouvoir. Établie sur le modèle de la Main noire dans les années ayant précédé la chute d'Aleksandar II, elle a depuis gagné le statut "d'État profond" dans la politique serbe, gagnant une grande influence sur les partis traditionnels et l'armée.\n\nLa Konspiracija, via le Club culturel serbe, plaide pour l'établissement d'une Grande Serbie par la libération de tous les serbes de la domination austro-hongroise et bulgare.§!\n"
 SER_sarez_party_long:9 "Srpska radikalna zajednica (Union radicale serbe)\n§LLeurs buts étant apparemment alignés, les partis radical et agrarien ont fusionné au sein de l'Union radicale serbe (abrégée en "Sarez"). Le bloc hérite des priorités de ses partis constituants, prétendant représenter à la fois les besoins spécifiques des fermiers et de la nation serbe toute entière. Le temps dira si ce puissant bloc va rester une simple force dominante dans la politique parlementaire ou bien une plateforme pour des ambitions autoritaires.§!\n"
 SER_sarez_breakaway_party_long:9 "Narodna radikalna stranka-pravaši (Parti radical du Peuple véritable)\n§LAvec la consolidation du pouvoir de Stojadinović, quelques membres modérés du Parti radical d'origine ont choisi de se séparer du Sarez. Déclarant la formation d'un "vrai" Parti radical, ils ne peuvent que regretter leur rôle dans la fin de la démocratie serbe et attendre de meilleurs lendemains.§!\n"
 SER_national_consolidation_party_long:9 "Srpski odbor za narodno ujedinjenje (Comité serbe pour l'Unification nationale)\n§LAvec la majorité compétente du Sarez derrière lui et le début de la guerre avec les ennemis de la Serbie, le président Stojadinović a réussi à faire en sorte que la plupart des factions de la Skupština acceptent un gouvernement d'unité nationale, avec des élections suspendues "jusqu'à ce que les Slaves du sud soient unis". La démocratie serbe est au bord du gouffre, son sort résidant entièrement entre les mains du président.§!\n"
 SER_royal_paternal_autocrat_party_long:9 "Srpska radikalna seljačka demokratija (Démocratie des Paysans radicaux serbes)\n§LLe coup d'état royaliste de 1936 ayant été un succès, le premier ministre Petar Živković a supervisé l'interdiction de tous les partis politiques et la formation de la SRSD comme force de soutien et de légitimation de l'institution monarchique, comme le DSDS l'avait été lors de la dictature d'Aleksandar II. Elle est fortement nationaliste, centraliste et laïque, et épouse une rhétorique yougoslaviste importante.§!\n"
 SER_radical_socialist_breakaway_party_long:9 "Komunistička partija Srbije (Parti communiste de Serbie)\n§LLe Parti socialiste ouvrier est un parti politique serbe, marxiste et yougoslaviste, à la limite entre le réformisme et les aspirations révolutionnaires. Fondé en 1919, au crépuscule des mouvements radicaux de la France à la Russie, il fusionne les révolutionnaires monténégrins et les vestiges du Parti social-démocrate serbe (Srpska socijaldemokratska partija) après l'expulsion de la faction modérée et chauvine organisée autour de Živko Topalović. Le parti a rapidement été déclaré illégal par la dictature royale d'Aleksandar II, mais la chance a bientôt tourné en sa faveur alors que la monarchie était renversée par une révolution populaire en 1926.\n\nTous les efforts du parti ont semblé être réduits à néant dans le sillage de leur gouvernement éphémère de l'État serbe. Les membres les plus radicaux du Parti socialiste ouvrier qui croient que la révolution a été trahie se sont rassemblés au sein du KPS, et cherchent à achever la révolution par tous les moyens nécessaires.§!\n"
 SER_radical_monarchist_party_long:9 "Srpski narodni pokret "Buđenje" (Mouvement national serbe "Éveil")\n§LRassemblé autour du controversé Dimitrije Ljotić, le Buđenje ("Éveil") a connu une ascension météorique à la suite de l'installation de la Dictature du 6 Novembre. Il s'agit d'un mouvement extrémiste sans vergogne, violemment antisémite et anticapitaliste, louant la monarchie et le pinacle sociétal de la race "Dinarique" idéalisée, à laquelle il prétend que tous les Slaves du Sud appartiennent.§!\n"
 SER_democratic_party_long:9 "Srpska demokratska stranka (Parti Démocratique Serbe)"
 SER_YUG_democratic_party_long:9 "Jugoslavenska demokratska stranka (Parti Démocratique Yougoslave)"
 SER_YUG_republican_democratic_party_long:9 "Republikanska demokratska stranka (Parti Démocratique Républicain)"
 SER_YUG_jarez_party_long:9 "Jugoslavenska radikalna zajednica (Yugoslavian Radical Union)"
 SER_YUG_slovene_party_long:9 "Slovenska ljudska stranka (Parti Populaire Slovène)"
 SER_konspiracija_idea_desc:9 "La Konspiracija a orchestré la Révolution Républicaine de 1925 et se considère donc en droit de dicter la politique étrangère du pays - elle souhaite poursuivre l'irrédentisme serbe et la destruction de la Bulgarie. Céder du terrain à cette "société secrète" peut nous accorder de puissants avantages, mais c'est un marché faustien..."
 SER_Petar_II_regency_desc:9 "Petar II Karađorđević est l'unique enfant du défunt Aleksandar II, le dernier roi de Serbie avant la Révolution Républicaine. Privé de père à l'âge de deux ans, il a été mis en sécurité par Petar Živković avant que les révolutionnaires ne le trouvent et lui fassent passer clandestinement la frontière - de là, l'héritier a fait tout le chemin jusqu'au Canada. Là, il est tombé sous la tutelle de son oncle, le Prince Pavle - un bon vivant cultivé et facile à vivre qui a initié le futur roi au style de vie de la noblesse britannique.\n\nRestauré sur le trône, Petar est arrivé dans une nation appauvrie et a été transformé en marionnette pour les manœuvres politiques de Živković et Ljotić - et pourtant, bien qu'il soit encore jeune, sa nation voit en lui un potentiel. Peut-être pourra-t-il tourner la page de son père et se révéler être un "monarque moderne", doté d'une vision du monde libérale et britannique."
 SER_Petar_II_stojadinovic_puppet_desc:9 "Petar II Karađorđević est l'unique enfant du défunt Aleksandar II, le dernier roi de Serbie avant la Révolution Républicaine. Privé de père à l'âge de deux ans, il a été mis en sécurité par Petar Živković avant que les révolutionnaires ne le trouvent et lui fassent passer clandestinement la frontière - de là, l'héritier a fait tout le chemin jusqu'au Canada. Là, il est tombé sous la tutelle de son oncle, le prince Pavle, un bon vivant cultivé et facile à vivre qui a initié le futur roi au style de vie de la noblesse britannique.\n\nRestauré sur le trône, Petar est arrivé dans une nation appauvrie et a été transformé en marionnette pour le régime nationaliste de Milan Stojadinović - et pourtant, bien qu'il soit encore jeune, sa nation voit en lui un potentiel. Peut-être pourra-t-il tourner la page de son père et se révéler être un "monarque moderne", doté d'une vision du monde libérale et britannique."
 SER_YUG_serbocroatian_desc:9 "La langue officielle du pays est le serbo-croate, et l'État déclare que les langues "croate", "serbe" et "bosniaque" sont des fictions, de simples dialectes d'une langue unique et unifiée."
 SER_YUG_serbocroatianslovenian_desc:9 "La langue officielle du pays est le serbo-croate-slovène, et l'État déclare que les langues "slovène", "croate", "serbe" et "bosniaque" sont des fictions, de simples dialectes d'une langue unique et unifiée."
 SER_konspiracija_decisions_desc:9 "\nKonspiracija ("Conspiration") est une société secrète militaire formée au sein de l'armée serbe dans les années 1920, sous la direction d'anciens membres de la Main Noire. Son objectif proclamé est l'unification de tous les Serbes et sa devise "Identité Serbe Forte - Nation Serbe Forte". Ses convictions idéologiques couvrent l'ensemble du spectre politique et ne le retiennent pas - ses membres n'ont pas hésité à assassiner le roi Aleksandar II en 1925 et à inaugurer une République Serbe plus malléable. Leur influence est omniprésente dans la vie publique, mais son vaste réseau de contacts nous donnera accès à de puissants bienfaits si nous en profitons.\n\nLa Konspiracija et ses soutiens sont le principal moyen de réarmement de la Serbie, et cette catégorie nous donne accès à un éventail de décisions pour améliorer notre armée. Nous avons deux façons de payer pour ce réarmement - nous pouvons compter sur nos contacts dans l'armée, ce qui augmentera le £national_populist_texticon  §YNational-Populisme§!, ou nous pouvons contourner l'armée et payer de grands coûts de £pol_power §Ypoids politique§! à la place.\n\nNiveau actuel du §YContrôle de la Konspiracija§!: [SER.GetKonspiracijaControl]. Des niveaux de contrôle plus élevés débloqueront des décisions plus poussées.\n"
 SER_Moralistic_Democracy_desc:9 "L'idéologie politique du Parti Républicain Serbe, construite sur la philosophie de Ljubomir Stojanović, appelle à une démocratie réformiste fondée sur la moralité et l'abolition des privilèges, qu'il s'agisse de la richesse, de la noblesse ou du sexe. Bien que conscients de la réalité de la nation dans laquelle ils travaillent, les Républicains se sont toujours considérés comme "une pioche vers l'avenir" de la Serbie."
 SER_the_second_pasic_desc:9 "Sans Stojadinović, il n'y aurait pas de nouvelle Serbie ! Bien que nous soyons encore très attachés au SONU, nos "alliés" stupides ont depuis longtemps appris à craindre notre puissance. Sous le dos d'une légion de partisans armés et avec le soutien fier d'une population enthousiaste, notre président n'est pas inférieur à Pašić, ou Karađorđe, ou aux grands dictateurs de l'époque !"
 SER_Hydroelectricity_desc:9 "La rivière Đetinja, près d'Užice, est utilisée pour la production d'énergie électrique depuis le début du siècle. Avec la poursuite de l'industrialisation, nous avons besoin de plus d'électricité que jamais. Mettons en service une nouvelle centrale hydroélectrique plus grande sur la rivière - nommée "Turica"."
 SER_Organise_The_Chetniks_desc:9 "Depuis la fin de la Weltkrieg, les Tchetniks serbes qui ont combattu si courageusement dans une guerre finalement condamnée sont divisés et sans but. En rassemblant leurs commandants, nous pouvons favoriser une "association de tchetniks" unifiée qui peut lutter efficacement pour les intérêts serbes."
 SER_Modern_Howitzers_desc:9 "Le général Nedić a toujours soutenu la doctrine de la "puissance de feu écrasante", et une artillerie puissante constitue une solide base pour ses plans. Les Howitzers de la Serbie étaient craints autrefois, et ils le seront à nouveau !"
 SER_Mihailovics_Redoubt_desc:9 "Le colonel Draza Mihailovic est, sans aucun doute, un officier controversé. Mais il est aussi un visionnaire, avec de superbes plans pour assurer la défense de la Serbie au cas où nos conquêtes se retourneraient contre nous. Détournons des fonds et des hommes vers Mihailovic pour qu'il puisse créer sa "redoute", et espérons qu'il cessera d'interférer avec le Conseil"
 SER_Expand_The_Serbian_Aviation_Command_desc:9 "Le Traité de Wartholz a interdit la création de toute force aérienne pour l'armée serbe, nous obligeant à compter sur un réarmement secret sous la forme d'"écoles de vol" civiles où une nouvelle génération de pilotes peut être formée. Nous pouvons enfin abandonner ce secret et créer une puissante flotte aérienne serbe !"
 SER_Replace_Weltkrieg_Era_Planes:9 "Convertir "Écoles de Pilotage Civil""
 SER_Replace_Weltkrieg_Era_Planes_desc:9 "Tout au long de la période républicaine, nous avons mis en place un système d'"écoles de pilotage" qui ont eu accès à des avions modernes et ont formé une nouvelle génération de pilotes, que nous sommes maintenant en mesure de mobiliser dans une force aérienne serbe."
 SER_deal_with_domestic_enemies_desc:9 "Notre nation est toujours paralysée par le terrorisme et la conspiration contre notre nouveau gouvernement. D'abord un état second résistant : la "Konspiracija". Qui est composé d'officiers de l'armée indépendantistes et nationalistes qui gardent encore quelques liens avec les membres du gouvernement actuel. Les socialistes dont la présence a toujours été une menace pour la nation serbe. Enfin la Main Blanche, une organisation secrète et monarchiste souhaitant la restauration du roi et du royaume."
 SER_YUG_brotherhood_and_unity_desc:9 "Le slogan "Fraternité et Unité" signifie exactement cela - la fraternité et l'unité des peuples slaves du Sud et de toutes les minorités nationales de Yougoslavie. La route vers cet idéal a été longue et difficile, mais nous pouvons maintenant proclamer à juste titre que nous avons défié les attentes et réussi. Désormais, pendant des décennies, voire des siècles, la lumière de la Yougoslavie brillera !"
 SER_vasic_is_really_pissed_tt:9 "Vasić proclame bruyamment "nous aurions dû simplement abattre les traîtres Radicaux en 1925" et part."
 SHD_wu_huawen_commander_desc:9 "§YGeneral Description\nBorn:§! §g1904, in Laizhou, Shandong Province, Qing Empire§!\n§YMilitary Career:§! §gWu Huawen was born to a Christian peasant family in Shandong, but accompanied his father to Mengcheng in Anhui Province at the age of 7. Different stories circulate of just what kind of life young Huawen led, he has sometimes bragged about coming from a rich peasant family and graduating from a private missionary school, and at other times claimed he was barely surviving as a starving farm boy. In one of these stories, he joined the army as an ambitious, nationalistic student, and in the other he enlisted after a flood destroyed his home. Either way, a teenage Huawen was initially serving as a cook and doing other menial tasks before he was recognised to be literate and appointed as a messenger. He was thereafter sent to serve in a garrison in Jinan, under the command of the then Zhili-aligned General Feng Yuxiang. Huawen bonded with his commander over their shared religious beliefs and Feng grew fond of the boy, vouching for Huawen's credentials and sending him to Beijing to pursue a proper military education in 1923. He drifted between different schools and eventually graduated from the Beiyang Army Academy in 1927, the same year that his mentor Feng Yuxiang was driven out of Beijing by the Zhili Clique. Huawen quickly denounced Feng and curried favour with the Zhili, earning a teaching position in Henan and was eventually assigned in 1930 as the commander of the very same Jinan garrison he had once served in. It was here he made common cause with Governor Zhang Zongchang and fell into his infamous "Zhang Clique". Huawen rapidly worked his way up the Dogmeat General's corrupt hierarchy and eventually cut ties to the Zhili Clique. He is known to have carved out a slice of territory for himself in Jinan and made contacts with other political forces in the province, in case his fortunes would shift. His habit of frequently sides between different generals and telling conflicting stories about his past has earned him an untrustworthy reputation. He carries two infamous nicknames, the first being "The Bastard of Three Fathers" as just like Lu Bu he has served three different masters, and the second being the "Jumping General".§!"
 SHD_boris_annenkov_commander_desc:9 "§YGeneral Description\nBorn:§! §gFebruary 9th, 1889, in Kiev Governorate, Russian Empire§!\n§YMilitary Career:§! §g$SHD_boris_annenkov_desc$§!"
 SHX_shang_zhen_army_chief_desc:9 "§YNaissance :§! §L21 septembre 1888, dans le comté de Shaoxing, province du Zhejiang, Empire Qing§!\n§YAlignement :§! §aClique de Yan§!\n§YCarrière :§! §LDiplômé de l'académie militaire de Baoding en 1900, son inscription à des cours de langues étrangères à l'académie militaire l'exposa aux idéaux révolutionnaires qui imprégnaient tous les secteurs de la société. À cette époque, il rencontra Feng Yuxiang, un autre jeune révolutionnaire. Une tentative manquée d'assassinat de Zaixun, le ministre de la Marine, obligea Shang à fuir les fonctionnaires Qing au Japon, où il continua à se former aux questions militaires. Il y rencontra Sun Yat-sen et consolida sa participation au Tongmenghui.\n\nPendant la révolution Xinhai, Shang dirigea les milices révolutionnaires dans le nord de la Chine, d'abord au Fengtian, puis au Shandong. Son soutien continu au Kuomintang, malgré son allégeance nominale au gouvernement de Yuan Shikai, conduisit à son arrestation, mais l'intervention de Feng lui permit d'être libéré. Combattant dans la Guerre de Protection de la Nation, il se retrouva ensuite au service du gouverneur Yan Xishan du Shanxi en 1916.\n\nEn tant que l'un des hommes de Yan, Shang dirigea la 4e Brigade mixte, puis la 1re Brigade mixte. Il participa à divers conflits dans les plaines centrales de la Chine ainsi qu'à Suiyuan. Ses réformes militaires permirent d'améliorer l'armée du Shanxi, mais elles se révélèrent insuffisantes lors de la Quatrième Guerre Zhili-Fengtian et l'influence de Shang diminua dès lors en raison de la méfiance croissante de Yan.\n\nIl reste néanmoins un candidat majeur à la direction de l'armée en raison de ses nombreux liens politiques et de ses années d'expérience.§!\n\n§YNotes : Fidèle à Yan et sympathisant du Kuomintang, Shang et ses semblables devraient rester neutres dans les luttes de pouvoir qui agitent le Shanxi.§!"
 SHX_shang_zhen_commander_desc:9 "§YNaissance :§! §L21 septembre 1888, dans le comté de Shaoxing, province du Zhejiang, Empire Qing§!\n§YAlignement :§! §aClique de Yan§!\n§YCarrière :§! §LEn 1905, Shang Zhen rejoignit le Cours intensif de l'armée de Beiyang à Baoding pour étudier l'anglais et le japonais, où il fut exposé aux idéaux révolutionnaires et rencontra son compagnon révolutionnaire Feng Yuxiang. Après avoir rejoint le Tongmenghui, ses activités révolutionnaires lui valurent d'être expulsé en 1906 pour incitation à la révolution, à la suite d'une tentative d'assassinat manquée contre le ministre de la Marine Zaixun. Contraint de fuir les autorités Qing, Shang trouva refuge au Japon, où il poursuivit ses études militaires et renforça son engagement révolutionnaire.\n\nPendant la révolution Xinhai, Shang dirigea les milices révolutionnaires dans le nord de la Chine, d'abord au Fengtian, puis au Shandong. Son soutien continu au Kuomintang, malgré son allégeance nominale au gouvernement de Yuan Shikai, conduisit à son arrestation, mais l'intervention de Feng lui permit d'être libéré. Combattant dans la Guerre de Protection de la Nation, il se retrouva ensuite au service du gouverneur Yan Xishan du Shanxi en 1916.\n\nEn tant que l'un des hommes de Yan, Shang dirigea la 4e Brigade mixte, puis la 1re Brigade mixte. Il participa à divers conflits dans les plaines centrales de la Chine ainsi qu'à Suiyuan. Ses réformes militaires permirent d'améliorer l'armée du Shanxi, mais elles se révélèrent insuffisantes lors de la Quatrième Guerre Zhili-Fengtian et l'influence de Shang diminua dès lors en raison de la méfiance croissante de Yan.§!\n\n§YNotes : Fidèle à Yan et sympathisant du Kuomintang, Shang et ses semblables devraient rester neutres dans les luttes de pouvoir qui agitent le Shanxi.§!"
 SHX_xu_yongchang_army_chief_desc:9 "§YNaissance :§! §L15 décembre 1887, à Datong, province du Shanxi, Empire Qing§!\n§YAlignement :§! §aClique de Yan§!\n§YCarrière :§! §LOrphelin à l'âge de 13 ans, Xu avait 14 ans lorsqu'il fut témoin de la fuite de l'impératrice douairière Cixi et de son entourage vers la ville provinciale de Datong pendant la révolte des Boxers en 1900. Lors de cet incident particulier, il servait comme soldat subalterne dans l'armée des Qing. Après avoir obtenu son diplôme de l'école militaire en 1908, il était stationné à Beijing lorsque la révolution Xinhai éclata. En 1916, il participa à la Guerre de Protection de la Nation et, en 1917, il se retrouva instructeur au sein du Corps d'éducation des officiers du Zhili.\n\nIl s'éloigna brièvement de la Clique du Zhili en rejoignant les forces de Sun Yue, puis celles de Feng Yuxiang, le Guominjun. Cependant, lorsque Feng indiqua qu'il souhaitait s'allier à l'Armée Nationale Révolutionnaire à Guangzhou, Xu fit défection pour rejoindre l'armée de Yan Xishan. Cela le place dans une position plutôt délicate dans le Shanxi, car il partage désormais la province avec ses anciens alliés du Guominjun.§!\n\n§YNotes : Ancien membre du Guominjun, Xu s'est fermement rangé du côté du Gouvernement central de Beijing, ce qui témoigne peut-être de son passé au sein du Zhili.§!"
 SHX_christian_general_tt:9 "Modifie §YFeng Yuxiang§! :\n - Modificateur de Stabilité Pénalité de Production de Guerre : §G+15%§!\n - Dommages aux Garnisons : §G-10%§!§!§!"
 SHX_QIE_promote_chinese_unity_tooltip:9 "§YLe soutien à la guerre du Shanxi diminuera de §G10%!§!"
 SHX_war_plan_tt:9 "§LCette priorité nous permettra de planifier nos attaques à l'avance, en infiltrant et en ciblant les États situés à nos frontières, afin de nous assurer que nous aurons l'avantage malgré nos faiblesses§!"
 SHX_suiyuan_QIE_neutrality_idea_desc:9 "Peut-être en raison de distractions extérieures ou peut-être dans l'espoir de freiner les ambitions de Yan Xishan, nous avons choisi de rester neutres dans l'escalade des conflits entre le Shanxi et ses voisins, nous contentant de déclarer notre désir de préserver la paix et de demander aux deux parties de parvenir à une résolution à l'amiable. Le Shanxi évitera de nous impliquer (du moins directement) dans sa quête pour récupérer le Suiyuan, territoire qui lui a été retiré après sa défaite lors de la quatrième guerre Zhili-Fengtian, et nous nous tiendrons à l'écart des affaires du Nord-Ouest pour l'instant."
 SHX_rapid_air_development_russian_idea_desc:9 "$SHX_rapid_air_development_idea_desc$\n\nPour accomplir cela, nous avons requis l'aide de membres de la force aérienne russe."
 SHX_rapid_air_development_japanese_idea_desc:9 "$SHX_rapid_air_development_idea_desc$\n\nPour accomplir cela, nous avons requis l'aide de membres de la force aérienne japonaise."
 SHX_rapid_air_development_german_idea_desc:9 "$SHX_rapid_air_development_idea_desc$\n\nPour accomplir cela, nous avons requis l'aide de membres de la force aérienne allemande."
 SHX_QIE_shanxi_diplomacy_decisions_category_desc:9 "La clique du Shanxi, avec ses hautes montagnes et ses armées jumelles, a longtemps été une épine dans notre pied. Nous avons quelques flèches dans notre carquois pour les garder de notre côté, et d'§Gautres peuvent apparaître à mesure que la situation évolue§!. Maintenir notre influence est vital pour protéger le Nord-Ouest.\n\nLe §Ysoutien à la guerre§! du Shanxi est un facteur critique pour déterminer leur capacité à se mobiliser contre nous. Empêcher leur §Ysoutien à la guerre§! de trop augmenter est essentiel si nous voulons maintenir l'unité nationale. Leur §Ysoutien à la guerre§! est actuellement de [?SHX.has_war_support|%R0]\n\nMéfiez-vous également de l'influence croissante du Guominjun - la faction renégate de la Clique du Zhili si profondément révolutionnaire qu'elle refuse à présent de travailler avec nous.§! §CLe Guominjun est actuellement [SHX.GMJ_coup_strength].§!§!\n\nLa soumission nominale de la Clique du Shanxi à notre gouvernement est peu rassurante compte tenu de notre animosité par le passé. Néanmoins, les circonstances de l'environnement post-Ligue signifient que nous avons une possibilité très limitée de changer potentiellement nos relations avec le Shanxi et ses dirigeants. Dans cette danse, Taiyuan et Beijing auront la capacité de manipuler la situation à leur avantage. Maintenir notre §Ginfluence élevée§!, leur §Ysoutien à la guerre bas§!, et le §RGuominjun hors de portée§! du pouvoir maintiendra le Shanxi aligné sur nos intérêts."
 SIA_SiaCW_PatAut_threat:9 "Régime Allemand au Siam"
 SIA_SDSI_idea_desc:9 "[SIA.GetSIAintAgencyName] représente le "Département des Renseignements Secrets [SIA.GetSIAshortname]", chargé de protéger nos intérêts tant au niveau national qu'international."
 SIA_military_medal_klaharn_desc:9 "Également connue sous le nom de "Rian Klaharn" et précédemment décernée sous le nom de "Rian Dushdi Mala Khem Klaharn" (Médaille Dushdi Mala (Bravoure)) - cette médaille est décernée à ceux qui ont combattu avec courage sur le champ de bataille. Si cette personne ou cette unité a droit à deux ou plusieurs médailles de la bravoure, une ou plusieurs épingles dorées "Chor Chaiyapruk" (Couronne de la Victoire) seront attachées au ruban de la médaille existante."
 SIA_military_medal_rammala_desc:9 "Également connue sous le nom de "Rian Ram Mala" (Médaille Ram Mala), créée en 1919, cette médaille est la deuxième médaille la plus élevée pour les actes de bravoure."
 SIA_military_medal_rammala_gallantry_in_action_desc:9 "Également connue sous le nom de "Rian Ram Mala Khem Kla Klang Samorn" (Médaille Ram Mala pour Bravoure au Combat), créée en 1919, cette médaille est la plus haute distinction pour les actes de bravoure."
 SPA_resource_extraction_tt:9 "§WSi §Y[171.GetName]§W est contrôlé, cette priorité aura l'effet suivant:§!§!"
 SRI_la_guardia_rossa_desc:9 "Le socialisme est la politique de la science et de la raison. Nous vaincrons nos ennemis, non pas en sacrifiant inutilement des hommes, mais avec l'armée professionnelle la mieux entraînée, équipée des armes les mieux produites et fabriquées par l'industrie la plus efficace, tandis que les traditionalistes de Naples et de Cagliari tremblent."
 SRI_improved_gunnery_desc:9 "L'époque du corvus est révolue depuis longtemps : les navires s'affrontent à grande distance. De meilleurs canons permettent de frapper plus tôt et plus fort, ce qui permet de couler davantage de navires ennemis. Il s'agit donc d'un élément crucial des navires qui ne peut être ignoré."
 SRI_palmiro_togliatti_leader_desc:9 "§YNaissance :§! §L26 mars 1893, à Gênes, Royaume d'Italie§!\n§YCarrière :§! §LNé dans une famille de classe moyenne, Palmiro Togliatti passa le début de sa vie à déménager pour suivre son père instituteur - d'abord à Novare, puis à Turin, Sondrio et Sassari. La mort tragique de son père en 1911 le força à retourner à Turin, où il reçut une bourse pour étudier le droit, même s'il aurait préféré la philosophie.\n\nTogliatti rejoignit le Parti socialiste (PSI) en 1914, juste avant la Weltkrieg, où il favorisa l'entrée italienne du côté de l'Entente. Il obtint son diplôme en 1915 et rejoignit la Croix-rouge à cause de sa myopie, puis se battit sur le front malgré son envie de continuer ses études avec un diplôme de philosophie. Lorsque la Guerre civile commença, il rejoignit le front républicain et plus tard la faction "rouge" émergente.\n\nContrairement à d'autres syndicalistes, il promut fortement le militarisme pour réunir l'Italie sous un drapeau syndicaliste aussi tôt que possible. Ceci, combiné à son opposition au système syndicaliste chaotique et à son désir pour un gouvernement plus centralisé, le mena à sympathiser avec le mouvement fasciste grandissant. Ces sympathies devinrent une alliance formelle après 1927, lorsque la Fédération italienne s'effondra et que la RSI échoua à s'imposer. Pressé par Mussolini, il adopta finalement le manifeste fasciste comme programme du parti PCd'I et fut récompensé par une position de commandant en second de Mussolini.\n\nLorsque Mussolini a été assassiné, Togliatti a vu sa chance de donner une nouvelle direction au mouvement et l'ai saisie. Reconstruisant des ponts avec les syndicats tout en les forçant à accepter l'augmentation du contrôle central et en dénonçant simultanément les excès des chemises noires, sa direction apparaît être un changement radical par rapport à celle de Mussolini. Mais la question demeure - les chemises noires l'accepteront-elles comme chef ?§!"
 SWE_conservative_victory_desc:9 "Heureusement, les conservateurs suédois nous ont maintenu au pouvoir et évité le désastre qui aurait été causé par le SAP. Il est clair que le peuple ne voulait pas que la Suède suive la voie de la Grande-Bretagne ou de la France, et a renouvelé sa foi dans le conservatisme. Maintenant, nous pouvons continuer à profiter du marché et à améliorer la qualité de vie de nos citoyens, sans recourir aux dangereux idéaux du syndicalisme."
 SWE_tt_pays_interest:9 "Nous payons §R[?swe_var_interest|1] million de Kronor§! d'intérêt sur nos prêts !\n"
 SWE_fix_black_monday_category_desc:9 "L’économie suédoise est étroitement liée à l’économie allemande et, à ce titre, le ralentissement économique à Berlin s’est rapidement répercuté sur les économies du Suédois moyen. Le Premier Ministre a donc nommé une commission de crise auprès du ministre des Finances pour qu'elle protège au mieux le pays des effets de la crise. Cependant, avec la hausse du chômage et la diminution des déclarations d’impôts, cette tâche sera sûrement ardue.\n\n§YNote: la crise du Lundi Noir sera considérée comme terminée si le taux de chômage est de 12 % ou moins.§!\n\nBudget disponible: [swedishBudgetAmount] couronnes.\nPourcentage d'inflation: [?swe_var_inflation|%-0].\nTaux de Chômage: [?swe_var_unemployment|%R0].\nDette associée: [swedishDebtAmount] couronnes."
 SWF_confederal_militias_idea_desc:9 "La CNT-FAI a rassemblé de nombreux socialistes espagnols dans des unités de milice pour les aider à lutter pour la révolution. Bien qu'ils manquent d'entraînement par rapport au soldat moyen, ils compensent largement ce manque par leur engagement inconditionnel pour la cause socialiste."
 SWI_romandy_crisis_desc:9 "Agités par des sympathisants de la Commune Française , les syndicalistes révolutionnaires de Romandie et de Haute-Savoie ont fait un geste contre le gouvernement suisse. Ce soulèvement est connu dans le monde entier sous le nom de "Crise savoyarde" et la manière dont le gouvernement réagira à cette crise va façonner l'avenir du peuple suisse."
 SWI_abolish_the_verdingkinder_desc:9 "Les Verdingkinder, ou "enfants sous contrat", sont des enfants arrachés à leur famille aimante et envoyés travailler comme esclaves au profit de grosses sociétés capitalistes. Ces enfants doivent être libérés immédiatement du joug capitaliste et rééduqués avec de bonnes valeurs syndicalistes."
 SWI_swiss_miracle_desc:9 "La combinaison d'une politique économique forte, d'une banque saine et riche en or et d'un soupçon de chance a donné naissance à un boom économique comme la Suisse n'en avais jamais connu. Surnommée "Le Miracle suisse", cette poussée de croissance économique est exactement ce dont nous avons besoin pour renforcer notre place dans la hiérarchie mondiale."
 SWI_consolidate_power_desc:9 "Il y a encore des voix dissidentes au sein du gouvernement et dans les rues qui s'opposent à la prise du pouvoir par les forces loyales nationalistes. Ces voix sont muettes, pour l'instant, mais une consolidation est nécessaire si nous voulons identifier et "rectifier" ceux qui ont encore des idées fausses sur notre Gouvernement ."
 SWI_ernst_leonhardt_advisor_desc:9 "§YNaissance :§! §L25 septembre 1885, à Trace City, Tennessee, États-Unis d'Amérique§!"
 SYR_totalist_party_long:9 "Harakat al-Ishtirakiyeen al-'Arab (Mouvement Socialiste Arabe)"
 SYR_syndicalist_party_long:9 "Hizb al-Niqabiu al-Suri (Parti Syndicaliste Syrien)"
 SYR_radical_socialist_party_long:9 "Hizb al-Niqabiu al-Suri (Parti Syndicaliste Syrien)"
 SYR_social_democrat_party_long:9 "Hizb al-Niqabiu al-Suri (Parti Syndicaliste Syrien)"
 SYR_social_liberal_party_long:9 "Hizb al-Sha'ab (Parti Populaire) "
 SYR_market_liberal_party_long:9 "Hizb al-Sha'ab (Parti Populaire) "
 SYR_social_conservative_party_long:9 "al-Kutlah al-Wataniyah (Bloc National)"
 SYR_army_with_a_state_desc:9 "La Syrie doit devenir un lieu de suprématie militaire totale. Nos militaires doivent détenir le plus grand pouvoir dans nos affaires pour que nos ennemis nous craignent."
 SYR_military_mandate_desc:9 "L'armée a gagné la Syrie, et l'armée continuera à la protéger. Nous devons donner à nos armes le contrôle des règnes de l'État afin d'éviter d'être minés par des éléments subversifs."
 SZC_a_state_run_by_competence_tooltip:9 "§LDans notre croisade pour éradiquer l'influence du système de Guangxi de l'armée du Zhili, nous rencontrerons sans aucun doute une grande résistance, mais à la fin nous serons récompensés par §Y50§! £GFX_army_experience§!§!"
 SZC_guanxian_night_attack_text:9 "Plutôt que d'affronter toute la force de l'armée de Xiang selon ses propres conditions, nous pouvons annuler l'avantage numérique de l'ennemi avec une attaque nocturne bien planifiée contre leurs campements autour de Guanxian. Cela causera le désarroi dans leurs rangs et atténuera toute attaque future.§!"
 TAI_lin_xiantang_leader_desc:9 "§YNaisance :§! §L22 octobre 1881, à Taichung, province de Fujian-Taïwan, empire Qing§!\n§YCarrière :§! §LLin Xiantang était membre de l'Association culturelle taïwanaise, un groupe d'intellectuels taïwanais à la recherche d'une plus grande démocratie et d'une plus grande autonomie sous la domination japonaise. Issu d'une famille de riches propriétaires terriens, il a rejoint diverses sociétés révolutionnaires et a même renoncé à sa citoyenneté japonaise en faveur d'une citoyenneté de la République de Chine en 1913. Il n'a jamais appris le japonais, préférant le hokkien (et a commencé à apprendre le mandarin en privé).\n\nAvec beaucoup d'autres, mécontents du virage à gauche de l'Association et du Parti du peuple taïwanais de Jiang, il a formé sa propre Alliance taïwanaise pour l'autonomie en 1930. Ils ont été expulsés à la suite d'un divorce amer avec le PPT et ont cherché un rameau d'olivier pacifique auprès des autorités japonaises. Cela ne les a pas aidés et ils ont été interdits peu de temps après le PPT.\n\nIls se sont néanmoins maintenus, utilisant les vastes ressources de Lin, rejoints par d'autres conservateurs taïwanais qui recherchaient l'autonomie (et quelques uns qui osaient même rêver d'indépendance). Ce souhait a finalement été exaucé avec la disparition de l'empire japonais. Avec le soutien de bailleurs de fonds étrangers, l'éphémère République de Taïwan a été restaurée, concrétisant enfin un projet pour lequel son père et d'autres membres de sa famille se sont battus.\n\nOn ne peut que se demander combien de temps durera cette nouvelle république, qui reste pour l'instant un protectorat pour les puissances extérieures. Lin et d'autres membres de la noblesse ont choisi de prendre les choses au jour le jour, tout en équilibrant ses ailes réactionnaires et plus modérées.§!"
 TRK_oil_tt:9 "Nous aurons à la fois besoin du §Ysavoir faire azéri§! et des §Ymatériaux ottomans§! si nous voulons exploiter nos réserves pétrolières.§!"
 ott_vilayet_stability_idea_desc:9 "Des déserts de Syrie aux montagnes du Kurdistan et aux collines de Chypre, l'Empire ottoman exerce un contrôle sur ses citoyens. Cependant, ces citoyens n'apprécient pas toujours d'être dirigés par Kostantiniye, et s'avèrent le plus souvent être une nuisance à la stabilité globale du royaume.\n\nPlus l'instabilité locale de nos Vilayets est élevée (représentée par la £resistance_texticon §YRésistance§!), plus la pénalité pour notre nation est importante.\n\n§LLes valeurs suivantes sont calculées par état et ajoutées à un total à l'échelle de l'empire :§!\n§GTrès Bas§! : £stability_texticon §R-0%§!\n§GBas§! : £stability_texticon §R-1%§!\n§YMoyen§! : £stability_texticon §R-2%§!\n§RHaut§! : £stability_texticon §R-3%§!\n§RTrès Haut§! : £stability_texticon §R-4%§!"
 OTT_AMN_member_modifier_desc:9 "§LPour chaque nation supplémentaire qui rejoint l'association, ce modificateur augmente de§!\n§W$MODIFIER_POLITICAL_POWER_GAIN$ : §!§G+0.01§!\n§W$MODIFIER_INDUSTRIAL_CAPACITY_FACTOR$ : §!§G+1.00%§!\n"
 OTT_Jeddah_Aden_Line_desc:9 "Loin de [TUR.Capital.GetCapitalVictoryPointName], il est difficile pour notre autorité d'atteindre l'arrière-pays montagneux du Yémen. Pour asseoir pleinement notre autorité, nous devons relier cet arrière-pays au reste de notre empire. Après le succès de la construction de voies ferrées dans d'autres pays, il est clair qu'une construction similaire au Yémen est non seulement possible, mais nécessaire si nous voulons intégrer pleinement la région."
 OTT_ARA_Centralise_Tax_Collection_desc:9 "Le vilayet du Hedjaz a un statut particulier au sein de notre Empire car les villes saintes, les villes les plus importantes de la péninsule, et leur importance pour l'islam ont tenu à distance nombre de nos politiques de centralisation, même les Jeunes Turcs de la CUP n'ont pas voulu toucher à cet ancienne institution. Cela a presque complètement exonéré la région de l'impôt et dans les faits, des subventions appelées \"surre\" sont même accordées par le trésor ottoman et distribuées aux pauvres de la Mecque et de Médine.\n\nNotre actuel Grand Vizir est cependant beaucoup moins favorable à la présence continue de l'autorité religieuse dans les affaires de l'État, a décrété que la région devrait payer ses impôts comme tout autre vilayet et a ordonné une enquête approfondie dans la région pour établir une agence centrale à Médine."
 OTT_Kurd_Tooltip_GUI:9 "La relation entre Kostantiniye et la population kurde d'Anatolie orientale et du nord de la Mésopotamie a toujours été précaire, à la fois propice à la coopération et au conflit. Lorsque les dernières maisons princières kurdes ont été démantelées en 1847-1848 et que le Kurdistan a été officiellement placé sous domination directe de Kostantiniye, la tradition et le leadership indigène se sont perdus et ont eu des effets catastrophiques sur les Kurdes. L'absence d'une autorité capable de maintenir les §RCheiks Tribaux§! et les §RChefs Religieux Fanatiques§! à distance, a conduit à leur montée en puissance dans les vilayets de l'est et à des années de massacres dans la région contre les citoyens non-sunnites comme les §CArméniens§! ou les §CAlévis§!.\n\nAu cours du règne de §YAbdulhamid II§! et des dernières années au pouvoir de l'§YAutocratie de la CUP§!, ces groupes Kurdes ont été largement utilisés pour les massacres des §CArméniens§! ou pour rétablir l'ordre dans les parties les plus indisciplinés de l'Empire et, même s'il existe une aversion croissante pour ces pratiques au sein de l'establishment d'après-guerre, les Kurdes sont toujours considérés comme leurs alliés, en particulier l'ordre §YSoufiste des Naqshbandi§! détient une vaste §RInfluence§! dans la capitale et dans l'Empire en général.\n\nL'autonomie dont ils bénéficient actuellement est cependant un cadeau empoisonné car l'§YOHF§! a clairement montré son intention d'éliminer la puissance régionale que représentent ces autorités religieuses et prévoit de changer en profondeur la liberté que les §RCheiks Kurdes§! possèdent actuellement."
 OTT_TRI_Tripoli_Benghazi_Railway_desc:9 "L'un des problèmes majeurs qui a tourmenté la Régence est que ses trois régions souffrent d'un manque d'interconnectivité. Entravées par des obstacles naturels, la Cyrénaïque et la Tripolitaine ne pourraient pas être plus éloignées car la grande mer de sable à l'est de Syrte rend tout transport en dehors des routes maritimes presque impossible. En outre, de nombreux territoires plus à l'intérieur des terres de la Cyrénaïque et de la Tripolitaine ne sont même pas connectés à la côte, ce qui a conduit à une nouvelle division entre les centres urbains de Tripoli, Benghazi, Misrata et les villages pastoraux au fond du Jabal.\n\nMême si une première tentative de connexion ferroviaire a été tentée dans les années vingt, ce réseau n'a pas été achevé en raison d'un manque de financement ou d'enthousiasme local. Le nouveau gouvernement a cependant fait des chemins de fer sa priorité numéro un et a décrété qu'il étendrait les bêtes métalliques aux déserts lointains de Tripolitaine. Reliant la ville de Benghazi à Misrata et Tripoli, il s'agit non seulement d'un plan incroyablement ambitieux mais aussi susceptible de peser lourdement sur la population locale qui devra abonder une part importante de l'investissement."
 OTT_con_halkevleri_program_desc:9 "Travaillant en étroite coopération avec les Cœurs turcs, les Halkevleri ou \"Maisons du Peuple\" sont utilisées par les nationalistes turcs pour nourrir la conscience nationale croissante des Turcs. Dans leurs tentatives de prouver que les Turcs ont toujours habité l'Anatolie, que les Hittites et les Sumériens étaient aussi des Turcs et que toutes les formes de la culture humaine d'une manière ou d'une autre sont liées aux Turcs, ils promeuvent une abstraction flagrante de la vérité pour répandre leurs convictions autour de l'Unité Turque et du Pantouranisme.\n\nAlors que ces institutions n'exercent pour l'instant que peu d'influence car elles dépendent entièrement des dons et des contributions de la population, leur réseau commence à se développer alors que l'opposition aux idées décentralisatrices du HIF alimente leur expansion. Pour résoudre partiellement ce problème et, espérons-le, obtenir un certain soutien des nationalistes turcs, nous pourrions prendre ces Halkevleri sous notre aile et leur fournir un financement public. Cela nous permettrait également d'apporter quelques \"changements\" à leur message et, espérons-le, de les guider vers la promotion de la diversité culturelle au lieu de la supériorité culturelle."
 OTT_congress_conservatives_desc:9 "Contrairement aux autres factions, les conservateurs sont assez unis dans leurs objectifs pour l'Empire Ottoman. Venant pour la plupart de familles aristocratiques ou religieuses, beaucoup d'entre eux pensent que la révolution de 1908 et le gouvernement Jeune-Turc qui a suivi ont été les plus grandes erreurs qui aient jamais frappé l'Empire. Ils s'accrochent à une époque où tout était plus simple, tout était plus traditionnel et où la morale de l'Islam était suivie au pie de la lettre. Ayant travaillé en étroite collaboration avec le Sultan déchu Abdulhamid II, leurs idées sont assez bien reçues par la foule musulmane ottomane conservatrice - et souvent illettrée - mais sont grandement redoutées par les diverses minorités religieuses et ethniques de l'Empire qui ne partagent en aucun cas leur amour pour l'ère hamidienne.\n\nLes §YInteractions d'État§! sur les vilayets conservateurs (§CKonya, Diyarbakir, Erzurum, Kars, Lazistan, Van, Ma'an, Medina, Hejaz, Fezzan§!) augmenteront ou diminueront le nombre de £deputies_texticon §Ydéputés§! soutenant notre coalition.\n\n§GSoutien§!: [?OTT.con_sup_deputies]/[?OTT.con_deputies]\n§ROpposition§!: [OTT_congress_conservative_opposition]/[?OTT.con_deputies]\n\n§RLe soutien conservateur est au mieux fragile. Si leur faction devient mécontente, ils peuvent faire tomber le gouvernement et s'emparer du pouvoir.§!\n"
 OTT_congress_independents_desc:9 "Loin d'être une force unie, les indépendants représentent le large éventail de députés et de groupes d'intérêt des régions minoritaires. Chrétiens Maronites du Mont Liban, Kurdes de Sulaymaniyah, Assyriens de Bassora, Grecs de Chypre, etc etc. La plupart de ces groupes cherchent du soutien dans les rangs du HIF mais il en reste un nombre important qui sont mécontents de leur politique et qui refusent de se rassembler au sein d'une coalition dans laquelle les nationalistes turcs auraient une grande influence.\n\nLes §YInteractions d'État§! sur les vilayets indépendants (§g Iles de la Mer Egée, Dodécanèse, Chypre, Lattaquié, Sivas, Batoumi, Sulaymaniyah, Basra, Jérusalem, Trébizonde, Abu Dhabi, Bahreïn, Qatar §!) augmenteront ou diminueront le nombre de £deputies_texticon §Ydéputés§! soutenant notre coalition.\n\n§GSoutien§! : [?OTT.ind_sup_deputies]/[?OTT.ind_deputies]\n§ROpposition§! : [OTT_congress_independent_opposition]/[?OTT.ind_deputies]\n"
 OTT_congress_major_parties_liberal:9 "§aOHF§! : §R[?OTT.ohf_deputies]§!\n§mHIF§! : §G[?OTT.hif_deputies]§!\n§lDF§! : §[OTT_DF_PARTY_HEADER_TT][?OTT.odf_deputies]§!"
 OTT_Status_of_the_Autonomous_Regions_desc:9 "Sous la dictature de la CUP, bon nombre des anciennes régions autonomes et statuts spéciaux ont été abolis sans autre forme de procès, au profit d'un État centralisé fort. Sous la pression de la communauté internationale, des conservateurs et du Sultan lui-même, une grande partie de leur travail aura été annulée après la fin de la Weltkrieg. Maintenant que les centralistes sont de retour aux commandes, le moment est venu de terminer ce que nos prédécesseurs ont commencé."
 OTT_OHF_Membership_Reward_Program_desc:9 "Si l'on se réfère à notre prédécesseur, le CUP, la politique est devenue quelque chose qui n'est pas uniquement décidé par le conseil privé, mais un véritable mouvement de masse. Si cela signifie que nous n'avons plus besoin de nous adresser à quelques notables de la classe supérieure, nous devons néanmoins adapter notre programme aux besoins de notre base de soutien ou, si celle-ci n'existe pas, en créer une nous-mêmes grâce à des notables judicieusement placés."
 OTT_State_of_Emergency_desc:9 "L'assassinat du Grand Vizir a montré que l'État Ottoman était retenu captif par des extrémistes islamistes radicaux, opposés à la vague imparable du progrès et peu disposés à reconnaître la décadence de la puissance ottomane. Nous ne pouvons pas céder à leur manque de raison, et à ce titre devons prendre toutes les mesures nécessaires pour que le rêve de la CUP et de l'OHF reste intact!"
 OTT_new_military_dictatorship_desc:9 "20 ans après la chute du triumvirat du CUP, une nouvelle dictature règne sur l'Empire. Cette fois dirigée par un seul homme confiant. Elle remettra l'Empire sur la bonne voie et l'amènera à faire les bons choix pour l'avenir de l'État Ottoman."
 OTT_Break_Up_State_Monopolies_FEV_desc:9 "Bien que le DF pousse largement en faveur d'un programme libéral au sens social du terme, il n'est pas non plus étranger à ses idéaux économiques et estime que les grands monopoles d'État mis en place par la CUP et l'OHF au cours des dernières décennies ont sérieusement entravé la croissance économique de l'Empire Ottoman. Étouffant la concurrence et l'innovation, le gouvernement pousse maintenant à la privatisation de ces monopoles dans le but de stimuler le marché libre."
 OTT_Grand_Vizier_Sabahaddin_desc:9 "Le plus éminent sociologue ottoman, Mehmed Sabahaddin, a été nommé Grand Vizir par le Padishah. Le prince, qui a connu un passé tumultueux, contraint à l'exil sous Abdulhamid II en 1899 et sous deux gouvernements du CUP, est revenu après la détente politique qui a suivi la Grande Guerre et s'est affirmé comme la principale force du mouvement décentralisateur. Avec sa nomination, il semble plus que probable qu'il puisse enfin faire avancer son programme."
 OTT_Break_Up_State_Monopolies_desc:9 "Bien que le HIF pousse largement en faveur d'un programme libéral au sens social du terme, il n'est pas non plus étranger à ses idéaux économiques et estime que les grands monopoles d'État mis en place par la CUP et l'OHF au cours des dernières décennies ont sérieusement entravé la croissance économique de l'Empire Ottoman. Étouffant la concurrence et l'innovation, le gouvernement pousse maintenant à la privatisation de ces monopoles dans le but de stimuler le marché libre."
 OTT_The_Sublime_Federation_desc:9 "Bien que Sabahaddin se soit farouchement opposé à la création d'un modèle fédéral, le HIF n'a pas eu d'autre choix que de fonder son programme sur l'autonomie provinciale, car ses principaux partisans, constitués de groupes minoritaires, continuent de réclamer davantage de droits. Par conséquent, la création d'un système fédéral ottoman est devenue inévitable. Cette fédération, dirigée par l'assemblée fédérale et dont les assemblées provinciales constituent les sous-états, promet d'améliorer la vie de tous les Ottomans."
 OTT_Empower_Sheikh_desc:9 "Le rôle du Şeyhülislam peut être mieux compris en sa qualité de Grand Mufti de tous les musulmans au sein de l'Empire Ottoman. Supérieur de l'Oulema, il est responsable de la rédaction des fatwas et assure l'ordre et la discipline au sein de la hiérarchie religieuse, faisant de lui le second du Calife lui-même. Néanmoins, son pouvoir a été considérablement entravé pendant le régime du CUP, car il a été réduit à un outil pour tenir les masses en laisse. Cela nécessite un réajustement!"
 OTT_Mosque_Renovation_Program_desc:9 "Abritant les lieux les plus saints de tout l'Islam, l'Empire ottoman s'est néanmoins souvent dérobé au cours des dernières décennies à son devoir de maintenir ces lieux de culte en état et d'assurer leur développement. Les mosquées de Diyarbakir, Damas, Bagdad, Kostantiniye et même dans le Hedjaz lui-même montrent des signes évidents de négligence. Nous ne supporterons plus ce rejet de nos traditions!"
 TUR_country_intro_content_3:9 "Lorsque la paix fut formelement conclue en 1919, les frontières de l'Empire Ottoman étaient restées en grande partie les mêmes. Les oblasts de Kars et d'Ardahan ont été récupérés avec l'ajout d'Erevan tandis qu'en mer Égée, les Italiens ont été chassés du Dodécanèse. Les dégâts ont cependant été immenses car grâce aux actions du CUP, en particulier de Djemal Pacha, les tensions entre Turcs et Arabes ont éclaté au grand jour tandis qu'en Anatolie orientale et au Mont Liban des populations entières ont été éradiquées soit par la déportation forcée, soit par la famine. Les pertes du côté turc avaient également été colossales, entraînant un déficit de population et une forte baisse de la production agricole - la principale source de revenus de l'Empire.\n\nBien que la Révolte Arabe ait été un échec colossal, la nécessité d'une réforme a été reconnue. En réponse au Congrès Arabe de 1913, la langue arabe a été reconnue comme la deuxième langue de l'Empire.\n\nLe factionnalisme croissant au sein du CUP et l'ascension fulgurante de nombreuses personnalités militaires ont ébranlé la stabilité interne du parti. La trahison de ses alliés allemands en Palestine, a permis à une importante faction anti-allemande de voir le jour. Alors que l'opinion du parti diminuait encore plus vis à vis du public, le CUP a changé son nom en Teceddüt et a ouvertement évincé de ses rangs certaines des figures dictatoriales. Djemal Pacha a fait ses valises, tandis que l'influence de Talaats a été considérablement réduite.\n\nTravaillant depuis son poste de ministre de la Guerre, Mustafa Kemal Pacha a évincé la mission militaire allemande et a entamé une restructuration militaire ambitieuse. Recevant de grands éloges pour ses actions, Kemal a continué à jeter les bases de son ascension au pouvoir. Craignant un autre Enver Pacha, le comité supérieur du parti a poussé Cavit Bey à devenir son chef. Incapable de le défier avec succès, Kemal a fait un pari gagnant pour retrouver le pouvoir en 1925. Le parti a changé de nom une deuxième fois pour devenir le "Parti du Peuple Ottoman".\n\n"
 TUR_country_intro_content_4:9 "Les élections de 1926 se sont soldées par une victoire de l'OHF, mais beaucoup ont rapidement remarqué que cela était moins dû au parti lui-même qu'à la fragmentation de l'opposition - où plus d'une douzaine de partis se sont battus pour un siège donné. Le nouveau Grand Vizir n'a pas caché ses ambitions et, grâce à une véritable rafale de réformes, il a pu diffuser ses idéaux dans la nation. Des progrès massifs ont été accomplis dans les domaines de l'éducation, de la relance économique et de la lutte contre l'establishment religieux. Le style autoritaire du Grand Vizir, cependant, a conduit à un nouvel éclatement du parti - lorsque son ancien allié et ami Kazim Karabekir Pasha a rompu avec le parti, et a créé son "Parti Démocrate".\n\nMenacées par la centralisation rapide de l'appareil gouvernemental et alors que de nombreux conservateurs craignaient que l'OHF ne tente de rompre avec la tradition, les élections de 1931 se soldèrent par la première défaite électorale de l'OHF. Le Parti Ottoman pour la Décentralisation Administrative dirigé par son chef Haqqi al-Azm a été sacré grand vainqueur des élections et a formé une coalition avec le HIF et le DF pour former un front uni contre la menace centralisatrice croissante. La coalition, cependant, était constamment attaquée, car les différents partis qui y participaient avaient des opinions divergentes sur ce devait être une politique anti-OHF. Les tensions ont atteint un point de rupture à la fin de 1932, lorsque le gouvernement de Haqqi al-Azm s'est effondré en raison d'un désaccord avec le HIF et le DF. Un nouveau gouvernement a été créé sous la direction de HIF, mais en tant que gouvernement minoritaire, il n'a pas réussi à atteindre ses objectifs de décentralisation et de libéralisation.\n\nLes échecs persistants de cette coalition ont largement contribué à regonfler la réputation de l'OHF, qui a obtenu une solide majorité aux élections de 1935. Alors que le Grand Vizir Mustafa Kemal Pasha entame son deuxième mandat, des signes ont commencé à apparaître qu'il pourrait être à la recherche d'une alternative à l'obstruction constante de la Chambre des Députés ottomane et à l'ingérence du lobby conservateur par l'intermédiaire du Calife ..."
 OTT_Population_350_desc:9 "§LFaisant partie des territoires kurdes, la région de Diyarbakir est une région prospère, bien qu'agraire. Sa capitale, la ville de Diyarbakir, est connue comme un important centre d'apprentissage et une ville importante pour la foi musulmane. Abritant le Diyarbakir Ulu Camii, le cinquième site le plus sacré de l'Islam et l'une des plus anciennes églises du monde, la ville et sa région ont beaucoup souffert pendant les dernières années de la Weltkrieg, la maladie, les incendies et la misère frappant sa population.\n\nLa ville et sa région ont beaucoup souffert pendant les dernières années de la Weltkrieg, les maladies, les incendies et la misère frappant sa population. Servant de lieu stratégique important pour les forces armées ottomanes sur le flanc oriental de l'Empire, elle est étroitement surveillée par l'Empire dans l'espoir d'éviter un nouvel affrontement avec le peuple kurde. La résistance à Kostantiniye reste faible pour le moment, mais les Kurdes craignent la sécularisation poussée par l'OHF et le contrôle centralisé de la région, car ils craignent que sans le facteur d'unité du califat, les Turcs ne les poussent lentement mais sûrement vers la sortie.§!"
 TUR_abdulmecid_osmanoglu_leader_desc:9 "§YNaissance :§! §L29 mai 1868, au palais de Dolmabahçe, Beşiktaş, Kostantiniye, vilayet de Kostantiniye, Empire ottoman§!\n§YCarrière :§! §LAbdülmecid II est le troisième fils du sultan Abdulaziz. Au début de sa vie, Abdülmecid a profité d'une éducation privée entre les murs du palais, où il développa un intérêt pour la musique et les arts. Toutefois, en vertu des traditions ottomanes, il lui était interdit de quitter le palais avant d'avoir atteint l'âge de 40 ans. Pourtant, il était heureux, et au fil du temps accepta le fait qu'il ne serait probablement jamais Sultan.\n\nEn 1908, l'année au cours de laquelle la Révolution des Jeunes Turcs se déroula, Abdülmecid était finalement assez âgé pour quitter le palais. Il utilisa sa liberté nouvelle pour partager son amour de l'art et de la musique avec le monde. Il devint Président de la Société des Artistes ottomans, exposa ses peintures dans toute l'Europe, rencontra les musiciens les plus célèbres de son temps et apprit à jouer de nouveaux instruments.\n\nMême si Abdülmecid aurait voulu dédier sa vie entière à la musique et aux arts, le monde avait de plus grands projets pour lui. Le 4 juillet 1918, son cousin Mehmed IV fut couronné Sultan, un développement qui vit Abdülmecid devenir une fois encore héritier présomptif du trône. À la mort de Mehmed 8 ans plus tard, Abdülmecid lui succéda sur le trône et fut couronné Sultan de l'Empire ottoman et Calife de tout l'Islam. Pour la plupart des gens, cela aurait été un rêve devenu réalité - mais pour Abdülmecid, c'était quelque chose qu'il n'avait jamais vraiment désiré. Son apathie est une des nombreuses raisons pour lesquelles les Grands Vizirs nommés pendant son règne ont réussi à diminuer encore plus l’influence déjà amoindrie du Sultan, le transformant en une figure populaire qui reste en retrait de la politique, et dont le rôle principal est de représenter l'Empire à l'étranger. Désormais, le pouvoir politique du Sultan n'a jamais été aussi faible, et il est peu probable, voire impossible, que cela change dans un futur proche.§!"
 TUR_osman_fuad_osmanoglu_high_command_desc:9 "§YNaissance :§! §L25 février 1895, au palais de Çırağan, Beşiktaş, Kostantiniye, vilayet de Kostantiniye, Empire ottoman§!"
 TUR_liberal_majority_desc:9 "L'aile libérale et progressiste de la coalition de l'OSP, dirigée par le Prince Sabahaddin et son allié démocratique Kâzım Karabekir, n'est pas, contrairement aux conservateurs, opposée aux réformes de Kemal. Selon eux, l'empire a besoin d'une réorientation progressive, mais doit rester évolutif et démocratique par nature. Ils préconisent l'institution de réformes telles que le suffrage des femmes et les écoles publiques."
 TUR_more_power_to_the_meclis_i_mebusan:9 "Plus de Pouvoir pour le Meclis-i Mebûsan"
 TUR_more_power_to_the_meclis_i_mebusan_desc:9 "La Meclis-i Mebûsan ou Assemblée Ottomane est l'organe même de la démocratie, mais elle a été excessivement manipulée sous les gouvernements de la CUP et de l'OHF. Elle est maintenant chargée de conduire le peuple turc vers de grands sommets et, en tant que telle, devrait posséder un pouvoir immuable sur le gouvernement et le Sultan."
 TUR_conservative_majority_desc:9 "L'aile conservatrice de l'OSP est composée d'opposants au régime de l'OHF. Ses dirigeants sont issus de l'Union mahométane, mais ils ont juré de défendre la démocratie. Avec le système de députés minimum établi par le gouvernement provisoire, aucun parti ne peut obtenir la majorité absolue contre les deux autres. Refet Bele, le chef spirituel du parti, a applaudi la victoire."
 TUR_more_power_to_the_sultan:9 "Plus de Pouvoir au Sultan"
 TUR_more_power_to_the_sultan_desc:9 "Le Sultan Ömer n'a rien en commun avec les précédents sultans de l'empire. Il n'est pas autoritaire comme Abdulmecid II, ni marionnette ou vaincu comme ses quatre prédécesseurs. Il est l'image d'un Sultan Turc comme ceux qui ont régné sur l'Empire en des temps immémoriaux. Ayant restauré la démocratie et ayant sauvé l'empire d'une situation catastrophique, le Sultan charismatique doit avoir un rôle dans la politique et le gouvernement qui lui permette de gouverner l'État et la religion en harmonie."
 TUR_reform_the_gendarmerie_desc:9 "La Gendarmerie Ottomane a été réformée en 1913 par le CUP pour lutter contre les bandits traversant l'Anatolie, ce qui en a fait une force de police militaire. Cependant, depuis lors, elle a peu évolué pour rester une force de protection des campagnes. Nous devons améliorer et développer la gendarmerie afin qu'elle puisse à nouveau être utilisée à son plein potentiel et formée au respect des lois."
 TUR_liberal_economy_desc:9 "Depuis le règne du CUP, la politique de l'Empire a été en partie autarcique et protectionniste. Cependant, nombre de nos politiciens libéraux pensent que le capitalisme est la solution pour sauver l'économie de notre pays."
 TUR_a_cabinet_alone_desc:9 "Le gouvernement d'urgence du sultan est composé de dirigeants démocratiques, mais de nombreux membres de leur parti restent sceptiques quant à cette solution. En outre, l'opposition se développe en raison de la prise de pouvoir autoritaire de l'OSP."
 TUR_a_throne_without_sultan_desc:9 "Depuis que l'OSP a renversé l'ancien gouvernement de l'Empire et proclamé l'état d'urgence, notre pays manque d'un véritable chef d'État. Bien que Refet Bele ait assumé cette position pour le moment, l'Empire et son peuple ont besoin d'un véritable Sultan de sang divin."
 TUR_foreign_investments:9 "Politique Économique de l'OSP"
 TUR_HIF_resistance:9 "Résistance HIF"
