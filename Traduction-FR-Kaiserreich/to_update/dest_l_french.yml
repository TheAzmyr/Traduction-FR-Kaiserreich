 BAT_guide_1:9 "Le Duché Tombe - §M£KR_game_rule_flag_BAT_riga  Riga§!\n\n§MHéritage de Schiemann§! (§lSociaux-Libéraux§!)\n£white_dot Ayez une popularité §lDbDP§! plus grande que la popularité §cDbLP§! ou §PLigue Pangermanique§! après avoir complété la priorité "§YDéclaration de Souveraineté de Riga§!".\n\n§MRechtsstaat§! (§cSociaux-Conservateurs§!)\n£white_dot Ayez une popularité §cDbLP§! plus grande que la popularité §lDbDP§! ou §PLigue Pangermanique§! après avoir complété la priorité "§YDéclaration de Souveraineté de Riga§!".\n\n§MReichsvorposten Riga§! (§PAutocrates Paternalistes§!)\n£white_dot Ayez une popularité §PLigue Pangermanique§! plus grande que la popularité §lDbDP§! ou §cDbLP§! après avoir complété la priorité "§YDéclaration de Souveraineté de Riga§!".\n\nVous pourrez élire le §lDbDP§!, le §cDbLP§! ou le §gDbVP§!, ou garder la §PLigue Pangermanique§! si elle est le parti au pouvoir, après avoir complété la priorité "§YConvoquer une Convention Constitutionnelle§!"."
 BEL_guide:9 "§MLe statu quo demeure§! (§gDémocrate-Autoritaire§!) / §MRéformes dans le Royaume§! (§cSocial-Conservateur§! / §SSocial-Démocrate§!)\n£white_dot "Envoyez l'armée" lorsque surviendra le "Désastre du 17 février 1936".\n£white_dot Choisissez «Refondre complètement le processus de formation» une fois le Geuzengroep découvert, «N'agissez que lorsque cela est nécessaire» lors de l'événement «Panique au Sillon Industriel », choisissez « Ils ont le droit de protester » lors de l'évènement « Grèves à Gand » », choisissez de «réduire ses ambitions» lors de l'événement «Hendrik Elias annonce sa candidature à la mairie de Gand».\n£white_dot Sélectionnez "Révoquer certains privilèges du Vlaamse Watch" lorsque l'événement "Plus d'informations sur le crash de Denderleeuw" apparaît et sélectionnez "Notre décision sera maintenue" lorsqu'ils protestent, sélectionnez "Liez-vous d'amitié avec son parti pour garantir sa loyauté" lorsque l'événement "L'ascension de Verdinaso" apparaît.\n£white_dot Pour maintenir le §gstatu quo§!: demandez à l'Allemagne de nommer une commission externe pour enquêter sur le Trésor Public et de poursuivre l'enquête, même si elle n'a pas abouti.\n£white_dot Pour §Mréformer§! le royaume: laissez le Conseil Flamand gérer l'affaire, donnez le pouvoir au parlement et choisir "ce n'est que par la coopération que nous pourrons assurer la stabilité" lors de l'audience royale avec Van Acker.\n\n§MLe coup d'État de l'armée rétablit la démocratie§! (§cSocial-Conservateur§! / §mLibéral de Marché§! / §SSocial-Démocrate§!) / §MLe Coup d'État de l'armée établit un régime militaire§! (§PAutocrate-Paternel§!)\n£white_dot "Envoyer l'armée" lorsque surviendra le "Désastre du 17 février 1936".\n£white_dot Sélectionnez «Augmenter lentement nos contrôles de sécurité» une fois le Geuzengroep découvert, choisissez «Envoyer un détachement armé » lors de l'événement "Panique au Sillon Industriel" et "Commencer à enrôler des membres dans le corps" une fois que l'événement "Bain de sang à Seraing" aura lieu.\n£white_dot Choisissez «Soutenir sa campagne » lors de l'événement «Hendrik Elias annonce sa candidature à la mairie de Gand» et choisissez «Hendrik Elias rejette les résultats!» quand "Alfred Vander Stegen remporte les élections de Gand".\n£white_dot Choisissez «Nous ne devons pas interférer dans leurs affaires» lorsque l'événement «Plus d'informations sur le crash de Denderleeuw» apparaît.\n£white_dot Choisissez de "Bannir Van Severen du Conseil" lorsque l'événement "L'ascension de Verdinaso" apparaît et choisissez "Ils ne nous font aucun mal" lors de l'événement "Création de la Landwacht", choisissez de "Les persuader de rejoindre le Vlaamse Wacht" lorsque l'événement "Emeutes du 1er mai" aura lieu.\n£white_dot Lorsque les forces du régime réagissent au coup d'État Flamand, choisissez de «Signer le projet de loi».\n£white_dot Au §M rétablir les élections §! : choisissez que les élections aient lieu et choisissez entre le §SBWP/POB §! , §c KP§! ou §mLP§! aux élections. Choisir le §SBWP/POB§! peut conduire à un coup d'État allemand et à la réintégration d'§gAdelbert§!, ce qui garantira une révolte §ototaliste§! dès le début de la Seconde Weltkrieg.\n£white_dot Pour maintenir le §Prégime militaire§! : choisissez «Le Conseil statue sans opposition»."
