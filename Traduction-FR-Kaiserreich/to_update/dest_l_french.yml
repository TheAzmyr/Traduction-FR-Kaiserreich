 RULE_OPTION_HAI_PATH_RANDOM_DESC:9 "Dans un environnement de corruption endémique et d'instabilité, l'impopulaire président Calixte devra faire un énorme effort pour conserver le pouvoir après les élections à l'Assemblée Nationale."
