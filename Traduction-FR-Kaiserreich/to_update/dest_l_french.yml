 RULE_OPTION_CUB_PATH_AUTDEM_DESC:9 "Le gouvernement civil s'effondre et le parti nationaliste Authentique prend le pouvoir."
 RULE_OPTION_CUB_PATH_COUP_AUTDEM_DESC:9 "$RULE_OPTION_CUB_PATH_SOCIALIST_DESC$ Ce nouveau régime socialiste est à son tour renversé par le Général Diaz, avec l'aide des États-Unis. Le Général Diaz refuse de se soumettre aux exigences américaines et les Américains finissent par installer un régime §gtotalement soumis§! à La Havane."
 RULE_OPTION_HAI_PATH_CALIXTE_AUTDEM_DESC:9 "Le Président Démosthènes Calixte reste au pouvoir, conserve l'ancienne constitution et instaure un régime §gautoritaire§!."
 RULE_OPTION_HAI_PATH_VINCENT_AUTDEM_DESC:9 "$RULE_OPTION_HAI_PATH_ELECTION_DESC$ du §gParti Nationaliste§! de Sténio Vincent sont ensuite élus."
 RULE_OPTION_WIF_PATH_AUTDEM_DESC:9 "Le §gGouverneur Général§! prend possession de pouvoirs exécutifs extraordinaires, faisant enfin un pas vers la sécurisation de la Fédération contre ceux qui menacent son existence."
 RULE_OPTION_PUE_ELECTION_AUTDEM_DESC:9 "Le §gPartido Union§! gagne les premières élection Porto Ricaines\n\n§RRequiert :§!\n§CIndépendance§! ou §CMarionnette Canadienne§! dans §Y$PUE_PATH$§!"
 RULE_OPTION_GUA_PATH_AUTDEM_DESC:9 "Malgré tout, §gOrellana§! a réussi à rester président après avoir vaincu les rebelles et remporté la guerre civile."
 RULE_OPTION_ELS_PATH_AUTDEM_DESC:9 "Dans une tournure surprenante des événements, §gSalvador Castaneda Castro§! emprisonne le président et se déclare président provisoire pour protéger la nation de l'extrémisme."
 RULE_OPTION_CEN_MIL_PATH_AUTDEM_DESC:9 "Les modérés dirigés par §gSomoza§! mettent en place une administration militaire et organisent même des élections truquées pour se légitimer.\n\n§RNécessite:§!\n§CL'Amérique Centrale est unie par les réactionnaires§!"
 RULE_OPTION_PAN_PATH_AUTDEM_DESC:9 "Le §gPartido Nacional Revolucionario§!, axé sur la relance économique par l'agriculture et l'investissement, remporte les élections de 1936."
 RULE_OPTION_ARG_PATH_FARRELL_AUTDEM_DESC:9 "$RULE_OPTION_ARG_PATH_FARRELL_DESC$  Elles sont remportées par le §gPartido Justicialista§! de Juan Domingo Perón."
 RULE_OPTION_PAR_PATH_AUTDEM_DESC:9 "Le règne du §gPartido Nacional Liberal Estigarribista§! continue indéfiniment."
 RULE_OPTION_ECU_PATH_AUTDEM_DESC:9 "Au lendemain de la crise de mars, Gallo garde le contrôle et reporte les élections."
 RULE_OPTION_NFA_ELECTION_AUTDEM_DESC:9 "François de La Rocque orchestre un coup d'État militaire, se plaçant avec son §gParti Social Français§! à la tête d'une République qui adopte un semblant de démocratie.\n\n§RRequiert :§!\n§CLa Commune de France tombe et la République Française est restaurée.§!\n\n§CSecond Union Sacrée - Coalition§! ou §CSecond Union Sacrée - PSF§! dans §Y$NFA_PATH$§!"
 RULE_OPTION_GBR_PATH_ELECTED_AUTDEM_DESC:9 "Malgré les difficultés, le gouvernement parvient à obtenir le soutien de la population et à organiser des élections libres, qui sont remportées par une aile dure du §gParti Conservateur§!\n\n§RRequiert :§!\n§CL'Union Britannique tombe et le Royaume-Uni est restauré§!"
 RULE_OPTION_GBR_PATH_GUIDED_AUTDEM_DESC:9 "En raison du rejet croissant du gouvernement par la population, les élections sont annulées et un §gGouvernement National§! est formé.\n\n§RRequiert :§!\n§CL'Union Britannique tombe et le Royaume-Uni est restauré§!"
 RULE_OPTION_IRE_ELECTION_COLLINS_AUTDEM_DESC:9 "Au lendemain du Lundi Noir, le Président Michael Collins parvient à concilier les exigences de ses alliés du Nord et celles de l'ensemble de l'électorat. Collins reste à la tête du §gSinn Féin§! et mène le parti à la victoire lors des élections de 1937."
 RULE_OPTION_IRE_ELECTION_MULCAHY_AUTDEM_DESC:9 "Le président Collins cède le contrôle du Sinn Féin à son allié de longue date, Richard Mulcahy, à la suite du Lundi Noir. Mulcahy mène le §gSinn Féin§! à la victoire aux élections de 1937 et utilise son nouveau leadership pour engager le parti sur la voie de la réforme."
 RULE_OPTION_IRE_PATH_COLLINS_MARLIB_DESC:9 "Michael Collins reste le dirigeant du §gSinn Féin§! et, après avoir remporté les élections de 1937 et surmonté la crise du Nord, gouverne l'Irlande selon les principes du commerce international, du pluralisme religieux et de l'importance de la loi et de l'ordre public. Une fois la menace de la Troisième Internationale passée en Europe, ils $RULE_OPTION_IRE_PATH_SINN_FEIN_DESC$\n\nAlternativement, le §gSinn Féin§! de Collins $RULE_OPTION_IRE_PATH_GER_MAJOR_DESC$\n\n§RRequiert: §!\n§CLe Grand Compagnon reste en place§! dans §Y$IRE_ELECTION$§! et §Rpas§! de §CCoup d'État militaire pro-allemand§! dans\n§Y$IRE_FORPOL$§! ou\n\n§CCoup d'État militaire pro-allemand§! dans §Y$IRE_FORPOL$§! et §Rpas§! §CLe Grand Compagnon reste en place§! ou §CMulcahy prend la barre§! dans §Y$IRE_ELECTION$§!\n\n§RPas§! §CLa Seconde Révolution Irlandaise§! dans §Y$IRE_FORPOL$§!"
 RULE_OPTION_IRE_PATH_MULCAHY_MARLIB_DESC:9 "Richard Mulcahy prend la tête du §gSinn Féin§! et, après avoir remporté les élections de 1937 et surmonté la crise du Nord, adopte une approche plus conciliatrice alors que le gouvernement $RULE_OPTION_IRE_PATH_SINN_FEIN_DESC$.\n\nAlternativement, le §gSinn Féin§! de Mulcahy $RULE_OPTION_IRE_PATH_GER_MAJOR_DESC$\n\n§RRequiert :§!\n§CMulcahy prend la barre§! dans §Y$IRE_ELECTION$§! et §Rpas§! de §CCoup d'État militaire pro-allemand§! dans\n§Y$IRE_FORPOL$§! ou\n\n§CCoup d'État militaire pro-allemand§! dans §Y$IRE_FORPOL$§! et §Rpas§! §CLe Grand Compagnon reste en place§! ou §CMulcahy prend la Barre§! dans §Y$IRE_ELECTION$§!\n\n§RPas§! §CLa Seconde Révolution Irlandaise§! dans §Y$IRE_FORPOL$§!"
 RULE_OPTION_IRE_PATH_AUTDEM_DESC:9 "La popularité de Collins lui permettra de remporter une victoire élective facile pour le §gSinn Féin§!"
 RULE_OPTION_BEL_FLAWAL_PATH_REFORM_AUTDEM_DESC:9 "Adelbert et son §gCabinet Royal§! répriment les manifestations avec l'aide de l'armée, et ne prend pas la peine de réformer le royaume d'une quelconque façon."
 RULE_OPTION_BEL_FLAWAL_PATH_COUP_AUTDEM_DESC:9 "$RULE_OPTION_BEL_FLAWAL_PATH_COUP_DESC$\nLe BWP/POB remporte les élections, mais l'Allemagne intervient et rétablit Adelbert et son §gCabinet Royal§!.\n\nLa Belgique se révolte ensuite après que la Commune de France a déclaré la guerre à l'Empire Allemand."
 RULE_OPTION_FLA_PATH_MONARCHY_AUTDEM_DESC:9 "Ayant consolidé leur pouvoir au sein du Conseil, la noblesse décide d'inviter §gAdelbert§! sur le trône afin de pouvoir exercer la véritable autorité, sous son règne nominal.\n\n§RRequiert :§!\n§CEffondrement§! ou toute §CRévolte Flammande§! dans §Y$BEL_FLAWAL_PATH$§!\n§CMonarchie Absolue§! ou toute §CMonarchie§! dans §Y$WAL_PATH$§!"
 RULE_OPTION_WAL_PATH_MONARCHY_AUTDEM_DESC:9 "Adelbert réussit à réprimer les émeutes syndicalistes et instaure un régime §gabsolu§!\n\n§RRequiert :§!\n§CEffondrement§! ou toute §CRévolte Flammande§! dans §Y$BEL_FLAWAL_PATH$§!"
 RULE_OPTION_HOL_PATH_AUTDEM_DESC:9 "À la suite d'importants bouleversements qui ébranlent la stabilité des Pays-Bas, le général Izaak Reijnders s'empare de l'appareil d'État et maintient une §gjunte militaire§!, alignant les Pays-Bas sur le Reichspakt."
 RULE_OPTION_HOL_FORPOL_ENT_DESC:9 "Alors que les Indes orientales néerlandaises sont attaquées par le Japon, les Pays-Bas reçoivent une communication inattendue de l'Australasie, qui leur propose une alliance militaire afin d'affronter ensemble les Japonais.\n\n§RRequiert :§!\n§CRévolte Évitée§! dans §Y$INS_REVOLT$§! \nou §CLa Rébellion des Indonésiens n'aboutit pas.§!\n\n§CLe Japon est en guerre contre les Pays-Bas§!\n\n§RPas§! de §CCoup d'État Syndicaliste§! ou §CAustralasia First Movement§! dans §Y$AST_PATH$§!\n§RPas§! de §CMarionnette Néerlandaise - Reichspakt§! ou §CMarionnette Néerlandaise - Guerre§! dans §Y$FLA_PATH$§!\n§RPas§! de §CJunte Militaire§! ou §CCommune Batave§! dans\n§Y$HOL_PATH$§!"
 RULE_OPTION_SPA_PATH_AUTDEM_DESC:9 "L'aile §gradical§! de l'Acción Nacional, ou Action Nationale, reste au pouvoir à la suite des réformes politiques dans le pays."
 RULE_OPTION_POR_PATH_AUTDEM_DESC:9 "Le Roi ne sera plus lié par ceux qui souhaitent lui dénier son droit divin et de gouverner comme il l'entend avec le soutien des Couceiristes, en particulier le §gPartido do Centro Católico§!, ou Parti du Centre Catholique.\n\n§RRequiert:§!\n§CLe Portugal perd le Mozambique lors de la guerre du Bush§! ou §CLe Portugal cède le Mozambique§! dans\n§Y$MAF_BUSH_WAR$§!"
 RULE_OPTION_ITA_PATH_DUKE_AUTDEM_DESC:9 "$RULE_OPTION_ITA_PATH_FED_DESC$ §gGrand Duc de Toscane§!."
 RULE_OPTION_ITA_PATH_COUNT_AUTDEM_DESC:9 "$RULE_OPTION_ITA_PATH_FED_DESC$ §gComte Visconti§!."
 RULE_OPTION_VNC_PATH_AUTDEM_DESC:9 "La vieille république est proclamée, et §gDoge Giuseppe Volpi§! est élu.\n\n§RRequiert :§!\n§CLa République est Dissoute§! dans §Y$ITA_PATH$§!"
 RULE_OPTION_SIC_PATH_AUTDEM_DESC:9 "Le §gPartito Agrario§! est victorieux aux élections."
 RULE_OPTION_SRD_PATH_AUTDEM_DESC:9 "Le Roi Amedeo nomme l'autocratique Maréchal Badoglio. Le Maréchal ne parvient pas à consolider le pouvoir autour de lui, et le Roi le relève de son commandement, le remplaçant par Paolo Thaon di Revel. §PGoverno Thaon di Revel§! dirigera la Sardaigne, qui, après sa récupération, se transformera en une démocratie calquée sur l'Italie d'avant 1912, dirigée par les §gLibéraux de Droite§!"
 RULE_OPTION_GER_PATH_SCHLEICHER_PATAUT:9 "£KR_game_rule_flag_GER  Kabinett Schleicher - Ligne Dure"
 RULE_OPTION_GER_PATH_SWR_AUTDEM_DESC:9 "$RULE_OPTION_GER_PATH_START_DESC$\n$RULE_OPTION_GER_PATH_SCHLEICHER_GONE_DESC$ $RULE_OPTION_GER_PATH_SWR_DESC$ §gDeutschnationaler Volksbund§!, $RULE_OPTION_GER_PATH_SWR_END_DESC$ Deutschkonservative Partei, ou Parti Conservateur Allemand."
 RULE_OPTION_POL_ELECTION_AUTDEM_DESC:9 "L'aile autoritaire et ouvertement pro-allemande du Cercle, le §gStronnictwo Państwowe§! de Władysław Studnicki, ou Parti de l'État, est installé par le Roi après des élections conflictuelles, dans un effort pour maintenir l'ordre et la stabilité."
 RULE_OPTION_DEN_PATH_PURSCHEL_AUTDEM_DESC:9 "Le régime des Sociaux-Démocrates s'effondre lors de la crise constitutionnelle.\nLe roi installe ensuite un gouvernement mené par le §gKonservative Folkeparti - Autocratique§!, ou l'aile autocratique du Parti Populaire Conservateur, Victor Pürschel étant nommé Premier Ministre, et le Danemark rejoint rapidement le Reichspakt."
 RULE_OPTION_DEN_PATH_WESTERGAARD_AUTDEM_DESC:9 "$RULE_OPTION_DEN_PATH_MARLIB_START_DESC$, $RULE_OPTION_DEN_PATH_MARLIB_FAIL_DESC$ KF, avec Møller comme Premier Ministre, et le Danemark rejoint rapidement le Reichspakt.\nToutefois, un complot §gWestergaardiste§! pour prendre le contrôle du gouvernement de l'intérieur du parti réussit, et Jack Westergaard est nommé Premier Ministre."
 RULE_OPTION_SWE_PATH_ELECTED_AUTDEM_DESC:9 "L'AV forme une coalition au pouvoir avec l'un des autres partis. En adoptant une politique protectionniste, le parti évolue vers un gouvernement §gautoritaire§!."
 RULE_OPTION_SWE_PATH_RESTORED_AUTDEM_DESC:9 "$RULE_OPTION_SWE_PATH_COUP_DESC$.\nLes putschistes rétablissent l'ancien gouvernement conservateur, mais avec des traits plus §gautoritaires§!"
 RULE_OPTION_SWE_PATH_AUTDEM_DESC:9 "$RULE_OPTION_SWE_PATH_COUP_DESC$.\n$RULE_OPTION_SWE_PATH_REACTIONARY_DESC$ Le général §gCarl August Ehrensvärd§! devient chef du gouvernement."
 RULE_OPTION_FIN_PATH_AUTDEM_DESC:9 "La Finlande maintiendra l'autorité du gouvernement de §gCoalition Nationale§! dirigé par le Roi, ce qui lui permettra de se stabiliser après les bouleversements causés par le Lundi Noir."
 RULE_OPTION_FIN_FORPOL_RUS_DESC:9 "La Finlande enterrera la hache de guerre vis à vis de ses anciens suzerains impériaux, tandis que les Russes adopteront une politique plus pragmatique à l’égard des terres de leur ancien Empire.\n\n§RRequiert :§!\n§CAscendance de Mannerheim§! ou §CDémocratie - SDP§! ou §CDémocratie - Gouvernement Terre Rouge§! ou §CDémocratie - Agrariens§! dans §Y$FIN_PATH$§!\n\nSi §CAscendance de Mannerheim§! dans\n§Y$FIN_PATH$§!, alors la Russie doit choisir §CMonarchie§! ou §CRégence§! dans §Y$RUS_AFTERMATH$§!\n\nSi §CDémocratie - SDP§! ou §CDémocratie - Gouvernement Terre Rouge§! ou §CDémocratie - Agrariens§! dans\n§Y$FIN_PATH$§!, alors la Russie doit choisir §CRépublique§! dans §Y$RUS_AFTERMATH$§!\n\n§RPas§! §CVPP - Solonevich§! dans §Y$RUS_PATH$§!\n§RAucune§! §CRévolution§! dans §Y$SWE_PATH$§!\n§RPas§! §CConseil Nordique§! dans §Y$NOR_FORPOL$§!"
 RULE_OPTION_RUS_PATH_SHULGIN_AUTDEM_DESC:9 "La régence du baron Wrangel remporte la guerre contre l'Allemagne et des élections sont organisées dans l'Empire restauré.\nLe nouveau parti §gVserossiysky Patriotichesky Soyuz§! ou Union Patriotique Panrusse remporte la victoire et Vassili Choulguine est nommé président-ministre.\n\n§RRequiert :§!\n§CRégence§! dans §Y$RUS_AFTERMATH$§!"
 RULE_OPTION_RUS_PATH_SOLONEVICH_SOCCON_DESC:9 "$RULE_OPTION_RUS_PATH_SOCCON_DESC$ élections organisées après la chute de Savinkov, que ce soit dans la République ou dans l'Empire restauré.\nIvan Solonevich dirige le parti et, s'il est élu président de la République, il §gcentralisera§! le pouvoir autour de lui après la guerre, ou, s'il est nommé président-ministre de l'Empire restauré, il orientera progressivement l'Empire vers l'autocratie sous l'égide du §PNarodnoye Monarkhicheskoye Dvizheniye§! ou Mouvement monarchiste populaire.\n\n§RRequiert :§!\n§CRépublique§! ou §CMonarchie§! dans §Y$RUS_AFTERMATH$§!"
 RULE_OPTION_FER_PATH_RUS_AUTDEM_DESC:9 "$RULE_OPTION_FER_PATH_RUS$ son §gVserossiyskaya Narodnaya Partiya§! ou Parti Populaire Panrusse, restaurera la République russe et l'installera comme président autoritaire.\n\n§RRequiert :§!\n§CDictature§! ou §CRépublique Socialiste§! dans §Y$RUS_AFTERMATH$§!\nou §CRDP - Sulimov§! dans §Y$RUS_PATH$§!\n\n§CLa Russie est vaincue lors de la Seconde Weltkrieg§!"
 RULE_OPTION_FER_PATH_SIB_AUTDEM_DESC:9 "$RULE_OPTION_FER_PATH_SIB$\nSon §gDemokraticheskaya Narodnaya Partiya Volnoy Sibiri§! ou Parti Populaire Démocratique de la Sibérie Libre, fait des concessions mineures aux démocrates sibériens et crée une république, tout en conservant des pouvoirs importants dans la pratique.\n\n§RRequiert :§!\n§CDictature§! ou §CRépublique Socialiste§! dans §Y$RUS_AFTERMATH$§!\nou §CRDP - Sulimov§! dans §Y$RUS_PATH$§!\n\n§CLa Russie est vaincue lors de la Seconde Weltkrieg§!"
 RULE_OPTION_BAT_PATH_RIGA_AUTDEM_DESC:9 "Le Duché Balte Uni tombe aux mains des partisans lettons et estoniens. Après avoir regagné les terres de l'ancien Duché Balte Uni, Harry Lutz du §gDeutsch-baltische Volkspartei§!, ou Parti du Peuple germano-balte, gagne les élections qui se tiennent après la convention constitutionnelle.\n\n§RRequiert :§!\n§CRiga contrôle ou est allié avec l'Estonie et la Lettonie§!"
 RULE_OPTION_EST_PATH_AUTDEM_DESC:9 "Le mouvement §gIsamaaliit§!, dirigé par la Ligue Patriotique, renverse Sirk et établit un régime corporatiste.\n\n§RRequiert:§!\nN'importe quel §C Le Duché s'effondre§! dans §Y$BAT_PATH$§!"
 RULE_OPTION_LAT_PATH_AUTDEM_DESC:9 "$RULE_OPTION_LAT_PATH_AUT_DESC$\nIl dirigera la Lettonie à travers la crise actuelle, son §gautorité étant maintenue sous contrôle par le Seima§!.\n\n§RRequiert :§!\nToute §CChute du Duché§! dans §Y$BAT_PATH$§!"
 RULE_OPTION_LIT_PATH_AUTDEM_DESC:9 "Les élections de 1937 sont passées et le §gLietuvių tautininkų sąjunga§! ou Union nationaliste lituanienne prend le pouvoir. Dirigée par Antanas Smetona, elle cherche à instaurer une "véritable démocratie" autour de son chef, le Tautos Vadas."
 RULE_OPTION_BLR_PATH_AUTDEM_DESC:9 "Craignant une menace syndicaliste, §gRadasłaŭ Astroŭski§!, avec le soutien de l'Allemagne, renverse le Sojm et transforme le pays en une république présidentielle autoritaire."
 RULE_OPTION_UKR_PATH_USKHD_AUTDEM_DESC:9 "$RULE_OPTION_UKR_PATH_HETMANATE_DESC$\nSkoropadskyi nomme un gouvernement dirigé par l'§gUkrainskyi Soiuz Khliborobiv-Derzhavnykiv§!, ou Union Ukrainienne des Agrariens-Etatistes, et le nouveau gouvernement met en œuvre sa vision antiparlementaire et classocratique."
 RULE_OPTION_UKR_PATH_UDKHP_AUTDEM_DESC:9 "$RULE_OPTION_UKR_PATH_HETMANATE_DESC$\n$RULE_OPTION_UKR_PATH_UDKHP_DESC$ §gUkrainska Demokratychna Khliborobska Partiia§!, ou Parti agraire démocratique ukrainien. Malgré les promesses de réformes parlementaires substantielles faites par le gouvernement, celles-ci ne suffisent pas à empêcher le Soim de rester subordonné à l'Hetman, à son gouvernement et à ses conseillers."
 RULE_OPTION_UKR_PATH_SHD_AUTDEM_DESC:9 "$RULE_OPTION_UKR_PATH_HETMANATE_DESC$\n$RULE_OPTION_UKR_PATH_SHD_DESC$ SHD $RULE_OPTION_UKR_PATH_SHD_END_DESC$\nAprès la défaite de la Russie, l'État relâche son emprise et le Ministre-Otaman Borys Homzyn organise de nouvelles élections qui sont remportées par les loyalistes du §gHetman§!.\n\n§RRequiert: §!\n§CLa Russie est vaincue lors de la Seconde Weltkrieg§!"
 RULE_OPTION_BUL_PATH_AUTDEM_DESC:9 "La Loi sur la Protection de l'État reste en vigueur, et la Bulgarie se tourne vers le Tsar et son §grégime non-partisan§! pour diriger la nation..."
 RULE_OPTION_BUL_LOSS_PATH_AUTDEM_DESC:9 "Le §gTsar Boris III§! est considéré comme le chef dont la Bulgarie avait besoin depuis longtemps, et il tentera de réparer les dommages causés par la Catastrophe.\n\n§RRequiert : §!\n§CLa Bulgarie est vaincue lors de la Quatrième Guerre des Balkans§!\n§CCoup d'Etat de Zveno§! ou toute §CDémocratie Survit§! dans §Y$BUL_PATH$§!"
 RULE_OPTION_BUL_LOSS_PATH_AGRARIANS_AUTDEM_DESC:9 "Après avoir perdu la guerre, le gouvernement démocratique est assailli par une coalition lâche d'extrémistes républicains et de dissidents, et perd le pouvoir au profit du Front de la Patrie, un mouvement anti-establishment.\nDans l'agitation qui s'ensuit, Aleksandŭr Stamboliyski ordonne à la Garde Orange, l'organisation paramilitaire de l'Union Nationale Agraire, de prendre en otage ses anciens alliés, et prend le contrôle par un coup d'État sans effusion de sang. Le §gBŭlgarski Zemedelski Naroden Sŭyuz§! de Stamboliyski établit une république paysanne et tentera un rapprochement avec ses compatriotes slaves du sud.\n\n§RRequiert : §!\n§CLa Bulgarie est vaincue lors de la Quatrième Guerre des Balkans§!\nToute §CDémocratie Survit§! dans §Y$BUL_PATH$§!"
 RULE_OPTION_SER_PATH_AUTDEM_DESC:9 "Le §mNarodna radikalna stranka§!, ou Parti radical populaire, remportera les élections et continuera à honorer l'héritage de la Serbie en matière de démocratie et de liberté, comme il le fait depuis des décennies. Ils s'allieront potentiellement au Zemljoradnička stranka, ou parti agraire, pour former la §cSrpska radikalna zajednica§! ou Union radicale serbe. En revanche, s'ils forment la Yougoslavie, ils continueront à se déplacer vers la droite, sous la forme de la §gJugoslavenska radikalna zajednica§!", ou Union radicale yougoslave."
 RULE_OPTION_SER_PATH_REPUBLIC_PATAUT_DESC:9 "Les radicaux remportent les élections et tentent de former un §gSrpski odbor za narodno ujedinjenje§! ou comité serbe pour l'unification nationale. S'ils y parviennent, cela pourrait conduire à une nouvelle §Pconsolidation du pouvoir§!."
 RULE_OPTION_ROM_PATH_AUTDEM_DESC:9 "Ni son père ni la Légion ne l'emportent, mais une fois la poussière retombée, §gMichel§! est le souverain légitime de toute la Roumanie. Le jeune roi ramène son pays à la démocratie.\n\n§RRequiert :§!\n§CLa Roumanie est unie à la Transylvanie§!"
 RULE_OPTION_GRE_REFERENDUM_ALEXANDER_AUTDEM_DESC:9 "Lorsque le référendum aura lieu, les monarchistes l'emporteront et rétabliront Alexander sur le trône, en tant que §gmonarque autoritaire§!."
 RULE_OPTION_GRE_REFERENDUM_GEORGE_AUTDEM_DESC:9 "Lorsque le référendum aura lieu, les monarchistes l'emporteront et choisiront §gGeorge§! au lieu d'Alexander pour le trône."
 RULE_OPTION_NFA_PATH_AUTDEM_DESC:9 "Si la démocratie est l'avenir de la France, il faut une main plus ferme pour ramener le navire au pays !"
 RULE_OPTION_MAF_PATH_KOLBE_AUTDEM_DESC:9 "$RULE_OPTION_MAF_PATH_OTHER_DESC$ §gFritz Kolbe§!, l'administrateur expérimenté."
 RULE_OPTION_MAF_PATH_ASMIS_AUTDEM_DESC:9 "$RULE_OPTION_MAF_PATH_OTHER_DESC$ Le §g Dr Rudolf Asmis§!, juriste et diplomate accompli."
 RULE_OPTION_SAF_PATH_UNITED_START_DESC:9 "Le South African Party de Jan Smuts et le National Party de JBM Hertzog fusionnent pour créer le §gUnited Party§! pour les élections de 1938. À la mort de Hertzog en 1942,"
 RULE_OPTION_SAF_PATH_UNITED_AUTDEM_DESC:9 "$RULE_OPTION_SAF_PATH_UNITED_START_DESC$ §gNicolaas Havenga§! $RULE_OPTION_SAF_PATH_UNITED_END_DESC$\n\n§RRequiert :§!\n§CL'Entente n'est pas en guerre contre l'Allemagne§!"
