 RULE_OPTION_HAW_STRIKE_RANDOM_DESC:9 "Dans le chaos qui suit la sécession des États-Unis d'Amérique, une grève générale de tous les travailleurs d'Hawaï a été déclenchée et risque d'échapper à tout contrôle. Le sort de l'ancien territoire est entre les mains de la Direction des urgences - comment va-t-elle traiter les travailleurs ?"
