 ARG_guide:9 "§MCarlés assume le contrôle total§! (§nNationaux-Populistes§!)\n£white_dot Terminez la priorité "Contrôler les Chemins de fer" et choisissez d'avancer vers Rosario lors de l'événement "Combat pour la Estacion Retiro".\n\n§MRamirez Restaure la Démocratie / Junte de Ramirez§! (§PAutocrates Paternalistes§! / §cSociaux-Conservateurs§! / §mLibéraux Économiques§! / §lSociaux-Libéraux§!)\n£white_dot Terminez la priorité "Contrôler les chemins de fer" et choisissez d'envoyer l'ARA à Mar del Plata.\n£white_dot Il arrivera un événement appelé Sabotage sur le chemin de fer Rosario-Buenos Aires, choisissez l'option "Nous pouvons nous débrouiller nous-mêmes". Cela mettra fin à la chaîne d'événements avec la victoire de Ramirez.\n£white_dot Pour restaurer la démocratie : ne vous immiscez pas dans les élections lors de l'évènement "Les élections approchent". Si la Patagonie rejette l'unification, faites tomber le gouvernement et empêchez-le de s'immiscer dans les élections pour pouvoir élire les mêmes partis. D'autres choix mèneront à la formation d'une junte par le §PGOU§!.\n£white_dot Pour établir une junte militaire : choisissez de falsifier les élections. Si la priorité "Liens avec l'Allemagne" est terminée, choisissez "L'Allemagne a besoin de notre aide", "Exiger la démission de Farrell" et "Le général Eduardo Ávalos libère Ramírez" pour rejoindre le Reichspakt.\n\n§MFarrell renverse Ramirez§! (§PAutocrates Paternalistes§! / §gDémocrates Autoritaires§! / §cSociaux-Conservateurs§! / §mLibéraux Économiques§! / §lSociaux-Libéraux§! / §RRadicaux-Socialistes§!)\n£white_dot Suivez les étapes ci-dessus pour établir la junte militaire.\n£white_dot Après avoir complété la priorité "Liens avec l'Allemagne", choisissez "L'Allemagne a besoin de notre aide" et "Céder au nouveau GOU".\n£white_dot Un an après l'arrivée au pouvoir de Farrell, un événement sur l'arrestation de Perón apparaîtra. Si vous le voulez aux élections, choisissez l'option "L'opposition cale".\n\n§MPolitique Étrangère§!\n§MReichspakt§!\n£white_dot Faites en sorte que l'Allemagne accepte l'accord commercial, ou acceptez les termes plus durs si elle les impose.\n£white_dot Ou, si Ramirez établit une junte, suivez les étapes de son chemin pour rejoindre.\n§MEntente§!\n£white_dot Faites en sorte que les Allemands exigent des termes plus durs, cela a peu de chances d'arriver donc il est recommandé de modifier les règles du jeu pour le garantir ; puis choisissez "Peut-être y a-t-il une autre solution...".\n£white_dot Les Canadiens auront l'option d'accepter l'accord ou de demander les Îles Malouines. Utilisez les règles du jeu pour avoir la conséquence désirée.\n\n  §MPour rejoindre les factions ci-dessus, nous devrons :§!\n£white_dot Si Carlés prend le contrôle, compléter la priorité "États confédérés du Río de la Plata".\n£white_dot Si Ramirez restaure la démocratie, compléter la priorité "Vive la République !".\n£white_dot Si Farrell renverse Ramirez, attendez les élections, elles se tiendront environ un an après que Farrell ait pris le pouvoir, et choisissez de ne pas devenir §RRadical-Socialiste§!.\n\n§MAxe Buenos Aires-Lima§! / §MSphère Argentine§!\n£white_dot Avec Carlés, nous serons capables de créer une faction avec le Pérou ou s'ils refusent ou sont notre fantoche, une faction pour nous-mêmes et nos vassaux après avoir complété la priorité "Resserrer les liens avec le Pérou".\n §CNote : Nous serons capables de démanteler cette faction et de rejoindre l'Entente ou le Reichspakt si nous voulons§!."
