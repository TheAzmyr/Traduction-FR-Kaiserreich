 UKR_keeping_the_flame_desc:9 "Nous avons déjà accompli beaucoup de choses, mais cela ne signifie pas que nous pouvons nous féliciter et considérer que l'affaire est réglée. Nous devons diffuser avec enthousiasme la conscience et les connaissances politiques au sein de la population. C'est l'apathie politique qui a permis à l'Hetman de régner si longtemps en faisant si peu, mais dans notre république populaire, tout tyran en puissance y réfléchira à deux fois avant d'essayer de consolider le pouvoir à son propre profit."
 UKR_from_democracy_to_communism_desc:9 "Un jour, les forces politiques qui composaient l'Union démocratique des travailleurs prendront fin. Toutes les forces révolutionnaires seront dûment unifiées sous une seule bannière, un seul parti, pour représenter le prolétariat ukrainien. Pour atteindre cet objectif, le R-RB sera pour l'instant le premier parmi ses pairs dans le mouvement révolutionnaire, guidant la marche vers l'idéal communiste."
