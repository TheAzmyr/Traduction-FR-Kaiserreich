 league_war_character_events.112.d:9 "Damnation ou intention timide ? Telle est la question qui taraude l'esprit de tous ceux qui se sont réunis récemment au conseil de guerre de Nanjing. Alors que les officiers d'état-major s'empressent d'informer le conseil des événements de la guerre, il semblerait que la Ligue ait récemment été frappée par la parodie. Le gouverneur Shangguan Yunxiang de la province de Zhejiang a été brutalement exécuté alors qu'il fuyait vers Nanjing. Après la chute de sa province, le gouverneur s'est courageusement frayé un chemin à travers les lignes ennemies avec tous les soldats qui lui étaient encore fidèles, mais il a fini par être pris au piège. Dans son dernier combat, le gouverneur a péri, non sans avoir emporté avec lui de vastes pans des forces ennemies. La plupart des membres du conseil se lamentèrent, mais le maréchal de la Ligue Qi Xieyuan passa immédiatement à la suite des rapports."
 league_german_influence_events.51.d:9 "Il semblerait que la Ligue ne soit pas la seule entité à souffrir d'un effondrement de l'ordre et de l'autorité. L'administration allemande de l'Asie de l'Est, qui a acquis ses colonies grâce au butin de la Grande Guerre, n'a jamais été en mesure de maintenir son contrôle sur l'Indochine en particulier. Avec une révolte survenue au début de cette décennie, il semblerait que les Indochinois tentent à nouveau de se libérer sérieusement.\n\nLa situation est devenue si grave que l'Amirauté et l'AOG ont poliment "demandé" à la Ligue de leur envoyer des munitions, des armes et d'autres fournitures. Nombreux sont ceux qui, au sein du gouvernement du maréchal de la Ligue, rechignent devant une telle demande, comme si la Ligue n'était pas confrontée à son propre problème, pour lequel ce matériel serait incroyablement précieux.\n\nNéanmoins, les germanophiles de notre gouvernement, ainsi que la société Jingxing de Li Linsi, ont fait pression pour que le maréchal de la Ligue acquiesce, car cela prouverait que les relations entre la Chine et l'Allemagne sont sur un pied d'égalité."
 GBP_home_army_desc:9 "Bien que nos suzerains ne nous permettent pas de mettre sur pied une véritable armée, la création d'une force auxiliaire à des fins défensives a été autorisée. Les vestiges de l'ancienne garde nationale ont été transformés en une force militaire respectable."
 POR_social_liberal_party_long:9 "Partido Republicano Português\n§LLe Parti Démocrate, officiellement appelé Parti Républicain Portugais, est un parti de centre-gauche, progressiste, qui est le successeur autoproclamé du Parti Républicain ayant mené la révolution républicaine de 1910. Formé en février 1912 par Afonso Costa après la scission de l'ancien Parti Républicain, les Démocrates ont été le mouvement politiquement dominant (avec des tendances quelque peu autoritaires) pendant une grande partie de l'existence de la République, jusqu'à ce que Sidonio Pais consolide son pouvoir en 1917, après quoi ils ont constitué la principale opposition à la dictature militaire conservatrice. Après la restauration de la monarchie, Costa a conduit ses partisans en exil et le parti peut être lié à presque toutes les tentatives insurrectionnelles de renversement de la monarchie depuis cette époque. Après la retraite de Costa en 1931, les démocrates ont été enfermés dans une lutte de factions entre le lieutenant-colonel populiste Liberato Pinto, qui veut réformer le grand parti démocratique d'antan, et l'ancien député de Costa, António Maria da Silva, un politicien soucieux du détail qui se concentre sur la consolidation de l'idéologie actuelle du parti.§!\n"
 GER_parachute_divisions_tt:9 "Si §HParachutistes I§! a été recherché:\n£nato_unit_paratrooper_icon_small  Lève deux §YDivisions parachutistes§! composée chacune de 7 bataillons §Yparachutistes§!, 1 groupe d'§Yartillerie de soutien§!, 1 groupe de soutien du §Ygénie§!, et 1 groupe de soutien de §Yreconnaissance§!."
 germany_events.9.d:9 "La formation du gouvernement non partisan de Roedern a été considérée comme un affront par de nombreux États Fédéraux Allemands, en particulier ceux du sud : la Bavière, le Wurtemberg et le Bade considéraient avec une extrême méfiance la formation d'un gouvernement dominé par des responsables prussiens. Leurs gouvernements, dirigés principalement par le Zentrum et le LVP, n'ont pas non plus apprécié que leurs partis respectifs soient exclus du gouvernement par le Reichskanzler. Le résultat a été qu'au Bundesrat, la chambre haute allemande composée de représentants des États membres, une majorité hostile s'est formée contre le Reichskanzler, composée des États du Sud et de nombreux États mineurs qui se sont joints pour protester contre le Reichskanzler.\n\nBien que le Zentrum et le LVP aient mené l’attaque contre le Reichskanzler, c’est le SPD qui a le plus profité des sondages électoraux. Leur campagne et la délégation du Reichstag ont profité du drame politique pour protester contre la « bureaucratisation du gouvernement » et contre la tendance croissante à ne pas rendre compte des Reichskanzler au Reichstag – ce qui souligne la nécessité de poursuivre les réformes démocratiques dans l’Empire."
 GER_german_american_self_defence_tt:9 "Pendant la §YGuerre Civile Américaine§!, utiliser la décision de §Ysoutenir une faction de la Guerre Civile§! lèvera pour cette faction trois £nato_unit_infantry_icon_small  divisions de §YMilice germano-américaine§! dotée chacune de 6 bataillons d'§Yinfanterie§!."
 germany_foreign_events_new.64.d1:9 "Il n'a jamais été facile de rallier l'Empire allemand à ce qui a toujours été un mouvement socialiste. Pourtant, pendant un certain temps, cela a semblé fonctionner. La Hrmada, puis le BDSP, ont pu entretenir de bonnes relations avec Berlin, qui s'est modéré et a cherché des alliés contre la Russie, mais le gouvernement radicalisé de [GER.GetSecondInCommand] a mis un terme à cette politique.\n\nIl est évident que Berlin prépare un coup d'État. Après avoir publiquement désavoué la nature socialiste du BDSP et l'instabilité qu'il a apportée au pays, nous avons appris que le leader d'extrême droite Vacłaŭ Łastoŭski est parti rencontrer le ministère allemand des affaires étrangères. Bien qu'avec des connaissances avancées, nous puissions être en mesure de rallier l'armée et d'empêcher une prise de pouvoir facile, empêcher l'Allemagne d'intervenir et d'installer le gouvernement qu'elle préfère est un autre problème."
 germany_foreign_events_new.66.d3:9 "La situation politique en Ruthénie Blanche est sombre. Les tensions entre le gouvernement et l'armée au milieu des années 30 se sont soldées par un coup d'État manqué, laissant l'extrême droite du BSP de Vacłaŭ Łastoŭski combler le vide. Compte tenu de la situation désespérée de l’époque et de sa volonté de coopérer contre la Russie, l’Allemagne a dû accepter le statu quo et regarder le régime totalitaire se développer, mais c'est à présent fini : après que la dictature a refusé toute possibilité de se retirer volontairement, nous sommes prêts à rétablir le gouvernement parlementaire légal nous-mêmes."
 RUS_check_german_eco_influence_tt:9 "L'influence économique allemande est de moins de $RIGHT|Y0$."
 RUS_demands_from_unions_monarchy_tt:9 "Cela empêchera la mission §SPromesses aux syndicats§! de se produire."
 ukraine_events.30.d:9 "Alors que les choses ne pouvaient apparemment pas empirer, aujourd'hui, les rues de [202.GetName] étaient rouges de sang.\n\nSur la place Khreshchatyk, centre de rassemblements politiques depuis longtemps, les ouvriers et les paysans se sont mis en grève et ont exigé la libération des prisonniers politiques, la fin des arrestations arbitraires et l'acceptation par le Hetman du programme sociopolitique du VDR. La police a tenté de disperser la manifestation, mais après qu'un coup de feu ait été tiré - on ne sait pas si le tireur était un policier ou un manifestant - le chaos a éclaté. La police a été bombardée de pierres et certains manifestants étaient même armés de revolvers. On a riposté aux tirs et, à la fin, des dizaines de manifestants sont morts ou blessés.\n\nMême si la situation dans son ensemble n’est pas encore claire, les organisations politiques d’opposition ont qualifié le Hetman et son gouvernement d’assassins, ce qui n’a fait qu’enhardir les manifestants."
 ukraine_republican_events.101.d:9 "Après la révolte de la Hongrie et sa défaite, la Transcarpatie a été transféré à la Galicie-Lodomérie, à la suite des négociations d'Augsleich. Désormais, elle se retrouve une fois de plus à la croisée des chemins.\n\nDans les premières années de l’indépendance ukrainienne, leurs revendications n’englobaient pas seulement la région plus large de Galicie-Lodomérie, mais aussi les petites régions du sud-est de la Galicie occidentale et de l’est de la Slovaquie, peuplées d'ukrainiens vivant dans les montagnes. Pourtant, de nombreux habitants de la région, même s’ils présentent de nombreuses similitudes, se considèrent finalement comme ayant une identité distincte.\n\nDans tous les cas, nous devons arbitrer ce nouvel équilibre. Devons-nous transférer la Transcarpatie à l'Ukraine et régler la question en leur faveur ? Ou plutôt la conserver pour plaire aux membres du cabinet qui sont sceptiques quant à la véritable loyauté de l'Ukraine et à la population locale qui souhaite conserver son identité (qui peut être menacée par le gouvernement ukrainien) sous la monarchie des Habsbourg ?"
 ukraine_republican_events.110.d:9 "À l'aube de la nouvelle année, le président Vynnychenko a profité de l'occasion pour convoquer le Zbory national. La réduction de la pauvreté, la terre pour tous et une nouvelle base industrielle impensable à l'époque de l'Hetmanisme ont été les thèmes clés du début de la déclaration d'ouverture de Vynnychenko - mais bien que ces thèmes soient agréables à entendre, ils n'étaient pas le thème du discours de Vynnychenko.\n\nL'éléphant de la salle était la question de la défense nationale. Les actions belliqueuses de la Russie sur la scène mondiale et son refus d'accorder à l'Ukraine le statut d'État ont clairement montré que cette question était de la plus haute importance pour la survie de l'Ukraine. Pour la première fois depuis l'élection de l'Union démocratique des travailleurs, les dépenses militaires devaient être une priorité absolue. Les paroles de M. Vynnychenko ont électrisé l'Assemblée nationale par des applaudissements et des acclamations - après tout, qui s'opposerait à une entreprise aussi patriotique ?\n\nMais après que Vynnychenko a quitté le devant de la scène, une discussion s'est engagée, qui aurait probablement suscité beaucoup moins d'applaudissements dans le Zbory. Réunissant un certain nombre de ministres de la R-RB et de l'UPS-R, ainsi que les généraux Tiutiunnyk et Volokh, Vynnychenko demande à Tiutiunnyk d'élaborer des plans de défense de l'Ukraine contre les Russes, mais aussi contre les Allemands à l'ouest. \n\nAlors qu'une nouvelle Grande Guerre pourrait bientôt éclater en Europe, les craintes que l'Allemagne prenne des mesures contre le gouvernement ukrainien ne sont plus seulement des paroles en l'air. La question qui se pose est celle de la nature de ces plans : doivent-ils être uniquement défensifs ou doivent-ils tenir compte de la possibilité d'un succès décisif de la Troisième Internationale et de manœuvres offensives potentielles dans le Reichspakt occidental ?"
 ukraine_republican_events.162.d2:9 "Alors que l'industrie de l'armement russe gonfle rapidement et que Moscou devient de plus en plus belliqueuse, des voix se sont élevées au sein de la Zbory nationale pour réclamer une réponse appropriée. Peu à peu, toutes les parties commencent à comprendre la gravité de la menace russe. Un débat sur la nécessité de la défense nationale semble inévitable.\n\nToutefois, il semble qu'il ne s'agira que d'un simple débat dans un avenir proche. La coalition ayant éclaté, il y a peu de chances que le projet de loi soit adopté par le Zbory national, et encore moins qu'il fasse l'objet d'un vote."
 CHI_bai_wenwei_commander_desc:9 "§YNaissance :§! §L8 juin 1876, dans le comté de Shou, préfecture de Fengyang, province de l'Anhui, Empire Qing§!\n§YAlignement :§! §aRCA§!\n§YCarrière :§! §LBai Wenwei a toujours été attiré par les préoccupations révolutionnaires, comme lorsqu'il abandonna ses études en 1899 en raison de sa nature rebelle, après avoir protesté contre le traité humiliant conclu par le gouvernement Qing avec la Russie. Pendant l'ère Guangxu, Bai Wenwei participa à un entraînement militaire et c'est à cette époque qu'il rencontra Chen Duxiu, un autre éminent activiste anti-Qing de l'Anhui.\n\nPendant sa période révolutionnaire au Zhejiang, il se rapprocha également d'autres révolutionnaires tels que Chen Qimei et Huang Xing. Membre de la première heure du Parti Révolutionnaire Chinois de Sun Yat-sen, il devint très proche des dirigeants du mouvement. Lorsque Yuan Shikai trahit les promesses de la révolution, Bai Wenwei finit par rejoindre le Kuomintang de Sun Yat-sen afin d'assurer la survie de la révolution.\n\nAu cours de la réorganisation du Kuomintang, Bai Wenwei soutint l'alliance avec la LSC ainsi que la Troisième Internationale contre l'impérialisme capitaliste allemand. Après l'échec de l'Expédition du Nord, Bai décida de s'enfuir avec le Comité central de Wang Jingwei, qu'il considérait comme le dernier bastion des idéaux de Sun. Depuis son exil, il est resté un membre important de la RCA et reste fidèle à ses efforts pour réorganiser efficacement le Parti Nationaliste Chinois et parvenir à une véritable libération de la Chine.§!\n\n§YNotes : Membre influent du Kuomintang en raison de son âge, Bai est respecté par de nombreuses personnes au sein de l'ANR, mais il s'engage à être loyal envers l'Association des Camarades Réorganisés, qu'il considère comme le meilleur moyen de maintenir un leadership stable, conformément à la vision du Dr Sun.§!"
 CHI_devastated_national_econ5_idea_desc:9 "Pour inverser un siècle d'exploitation étrangère de notre économie, nous devons la revitaliser. Sous la direction du gouvernement nationaliste chinois, les fruits et le travail de la commission de reconstruction nationale se sont révélés être un énorme succès.\n\nL'économie est aujourd'hui en pleine effervescence, l'emploi atteint des sommets inégalés et le secteur industriel ne cesse de se développer. En contrôlant les ressources et les industries de la nation chinoise, nous avons fait les premiers pas vers la reconstruction nationale envisagée par feu le Dr Sun Yat-sen."
 CHI.earlygame.300.d:9 "Depuis quatre ans, les forces du Kuomintang, sous la direction de l'Armée Nationale Révolutionnaire Réorganisée, mènent une guérilla brutale contre la Ligue des Huit Provinces dans la zone d'insurrection de Min-Gan, entre les régions du Fujian et du Jiangxi. Malgré un soulèvement courageux après le Nouvel An, il semble qu'une fois de plus le Kuomintang soit en fuite et que la Deuxième Armée Nationale Révolutionnaire n'ait pas été en mesure d'accomplir la mission définie par ses prédécesseurs.\n\nAu moment où les hommes politiques et les officiers du Kuomintang fuient à travers le pays ou à l’étranger pour leur deuxième exil le plus important depuis l’effondrement de l’Expédition du Nord, des restes déchiquetés de la zone insurrectionnelle, dont plusieurs officiers bien entraînés tels que Lin Biao et Xu Xiangqian, ont réussi à traverser le pays et sont arrivés à la frontière de la province du Shanxi pour demander l’asile et ont juré fidélité aux armées provinciales du Shanxi. Ils sont également rejoints par des hommes politiques et des intellectuels de la RCA qui ont des liens de longue date avec les cadres révolutionnaires du Shanxi et qui chercheront sans aucun doute à perpétuer l’héritage du Dr Sun dans la province du Shaanxi. Bien que l’ajout de ces vaillants soldats à nos forces puisse renforcer nos rangs avec des officiers expérimentés et vétérans, il existe également la crainte que ces exilés du Kuomintang puissent véhiculer des enseignements radicaux et il serait peut-être judicieux de veiller à la sécurité de nos frontières et à la protection de notre peuple contre le radicalisme."
 CHI.earlygame.301.a:9 "Le Kuomintang continue de vivre..."
 CHI.endgame.245.d:9 "L'organisation est la clé du succès selon les membres radicaux de la RCA, qui croient qu'une avant-garde révolutionnaire véritablement instruite doit être bien organisée afin de diriger la Révolution Nationale pour les ouvriers et les paysans. Grâce à la domination de l'aile radicale de la RCA, cette dernière a imposé ses moyens d'organisation très rigides à l'ensemble du Parti.\n\nLe quartier général de la RCA et le principal centre d'opérations de Chen Gongbo sont regroupés en un « Bureau Uni des Branches Provinciales, Municipales et Etrangères du parti » - permettant au Premier Ministre Chen de surveiller et de gérer les activités de la RCA dans le pays et à l'étranger. Elle est en outre complétée par « l'Alliance Révolutionnaire du Parti Chinois du Kuomintang », une émanation de la RCA créée en secret à Shanghai afin de gagner le soutien des socialistes et syndicalistes chinois.\n\nUne nouvelle adhésion à RCA est un processus très ardu. Un futur membre ne pouvait le devenir qu'à condition qu'il connaisse au moins deux autres membres de RCA. Après une période probatoire d'un à trois mois, il ne deviendrait membre à part entière que s'il était approuvé par le niveau supérieur de la hiérarchie. Les membres de la RCA sont organisés en cellules de trois à neuf hommes, et la hiérarchie est classée en sous-branches, sous-districts, districts, niveaux provinciaux et niveaux nationaux.\n\nSous l'encouragement des radicaux, une ligne de contrôle stricte est administrée afin de protéger l'unité du Parti. Des réunions des cellules locales de la RCA doivent avoir lieu chaque semaine et la présence est obligatoire. Toutes les décisions du Premier Ministre doivent être considérées comme des instructions du grand Président et doivent donc être respectées quoi qu'il arrive. Les membres de niveau intermédiaire à supérieur sont encouragés à conserver des rapports sur les membres individuels, tels qu'un rapport sur leurs déplacements, un rapport sur leurs résidences et un rapport d'activité hebdomadaire.\n\nDe plus, le programme de formation de la RCA souligne que les membres doivent suivre une seule idéologie unifiée, maintenir une discipline stricte, obéir à la RCA plutôt qu'aux individus et travailler avec les masses. Néanmoins, les modérés ont demandé au Premier Ministre d'assouplir ces normes, arguant que sans le PAC, il n'est plus nécessaire de maintenir un contrôle aussi strict de la clique. Ils craignent qu’un système aussi dur ne soit bientôt étendu à l’ensemble du parti."
 CHI.endgame.445.d:9 "Dans l'histoire de la Chine moderne, il n'y a peut-être pas eu d'autre individu exceptionnel que le fondateur du Parti, le Dr Sun Yat-sen. Connu également sous le nom de Sun Wen ou Sun Zhongshan, le travail du regretté Dr Sun en tant que martyr révolutionnaire, pionnier et philosophe a inspiré le mouvement du Kuomintang. Le Dr Sun a vraiment saisi la réalité sociopolitique de la Chine et a contribué à faire revivre l'idée de Zhonghua en créant un parti et une armée révolutionnaires - il a fondé les idéaux mêmes qui ont contribué à assurer la victoire de la deuxième Expédition du Nord.\n\nCette année, le gouvernement nationaliste a officiellement accordé une position d'honneur éternel au défunt Premier Ministre de la Révolution en lui attribuant le nom de « Guofu », qui signifie « Père de la Nation ». Grâce à sa lutte révolutionnaire sans fin, souvent marquée par l'échec et l'exil, la révolution qu'il a inspirée s'est poursuivie et, en fin de compte, a pleinement unifié et libéré la Chine après des décennies de conflits.\n\nMort avant le début de l'Expédition du Nord, le cadavre de Sun a reposé dans les collines occidentales de [GetVictoryPointName_9843] pendant des années. Cependant, suite au succès de la deuxième Expédition du Nord, son corps fut correctement ramené à Nanjing pour se reposer. Le gouvernement nationaliste a chargé les architectes Lu Yanzhi et Huang Tanpu de construire un mausolée pour honorer Sun pour toujours. Ce projet majestueux combine les styles traditionnels des tombeaux impériaux et l'architecture moderne, ainsi qu'une porte à trois arches sur laquelle est inscrite la citation du Dr Sun : « Ce qui est sous le ciel appartient à tous ». Une salle des sacrifices doit être construite avec le plafond peint du glorieux drapeau du Kuomintang tandis que le corps de Sun est interné - gardé pour toujours par des gardes armés toujours présents ; sa mémoire et son héritage seront précieux pour les générations à venir."
 romania_events.150.d:9 "La fragile alliance entre le roi Carol II de Roumanie et le mouvement légionnaire de Corneliu Zelea Codreanu était apparemment destinée à ne pas durer longtemps. Codreanu a été chassé du pouvoir dans l'espoir que son mouvement en serait décapité, mais ses partisans méprisés se sont rapidement regroupés et ont entrepris d'assassiner le roi, par vengeance, une entreprise qui a malheureusement réussi.\n\nÀ la suite du bain de sang dans la capitale, le prince [ROM.GetLeader] a été couronné roi, et il reste à voir comment il s'y prendra pour ramener la paix dans son pays."
 PRU_suppress_the_natpops_desc:9 "Sánchez Cerro est devenu une icone clivante, la droite radicale rend hommage à ses actes et la gauche radicale dénonce ses abus. Sa présence dans la conscience populaire doit donc disparaître si nous voulons rétablir un semblant d'ordre dans notre nation !"
 JAP_hirohito_desc_body:9 "Chargé des fonctions de Tenno, Hirohito est monté sur le trône à la mort de son père le 25 décembre 1926, devenant ainsi le 124e empereur à s'asseoir sur le trône du chrysanthème. Avant cela, le prince régent de l'époque avait failli être assassiné à la suite de l'échec du soulèvement anarchiste de 1923, qui cherchait à imiter ceux qui se produisaient en Europe. Cette expérience traumatisante a laissé une profonde cicatrice chez Hirohito et il ne pardonnera pas facilement à quiconque tenterait d'égarer le Japon. Hirohito est un homme fort et sévère qui n'hésitera pas à faire en sorte que sa nation, le Japon, soit guidée vers un avenir radieux sous son règne."
 MON_nikolay_kazagrandi_high_command_desc:9 "§YNaissance §! §LLe 28 octobre 1886, à Kyakhta, Oblast de Transbaïkal, Empire russe§!\n§YCarrière :§! §LNikolay Nikolayevich Kazagrandi a servi pendant la Grande Guerre en tant que poruchik dans le corps du génie, s'illustrant dans le bataillon naval Revel de la mort lors de la bataille de Moonzund en 1917. Après l'effondrement de l'armée, il est retourné en Sibérie et a combattu les Rouges dans les forces partisanes du sous-colonel Nikolay Grishin.\n\nKazagrandi s'est distingué lors de la campagne de Sibérie et s'est révélé être un officier d'un courage et d'une énergie exceptionnels. Il a le don d'inspirer les hommes qui l'entourent à aller jusqu'à l'enfer et au-delà, comme le fringant chevalier des temps modernes à la Markov que le Mouvement blanc idolâtre tant. Le parcours de Kazagrandi l'a conduit à la défense désespérée de Perm, à la course sur la Volga et à l'étranglement final de Moscou la Rouge.\n\nKazagrandi a poursuivi son service distingué dans l'armée russe et a finalement obtenu le grade de colonel à l'Académie d'état-major général de Russie. En 1931, il est envoyé par Kornilov pour diriger une petite mission de formation en Mongolie, en coopération avec Ungern-Sternberg, dans le but de renforcer l'armée mongole et d'accroître l'influence russe dans ce pays.§!"
 ottomans_foreign_policy_events.97.d:9 "Après une série de défaites humiliantes pour nous et nos alliés, et la perte de tous les gains que nous avions réalisés au cours de l'année écoulée au Levant, [FROM.GetNameDef] nous a approchés pour nous proposer la paix, avec la médiation de [GER.GetNameDef] en tant que tierce partie : accepter signifierait formellement la dissolution de notre alliance militaire, et la renonciation à toute revendication sur le Sinaï ou le Suez.\n\nBien qu'un tel accord porterait un coup considérable à notre crédibilité et signifierait la renonciation à nos ambitions pour l'avenir prévisible, il est clair que l'armée [FROM.GetAdjective] est actuellement bien mieux préparée à la guerre que nous ou nos alliés ne pourrons jamais l'être."
 ottomans_foreign_policy_events.101.d:9 "Après avoir défié la Porte pendant plus d'un siècle, il est devenu impossible d'intégrer directement des millions d'Égyptiens dans notre nouvelle administration en plein essor et en pleine réforme. Au lieu de cela, le grand vizir et les ministères ont choisi de rétablir le khédive Abbas II sur son trône afin de créer un client flexible. Des réformes et des changements de politique seront nécessaires pour permettre à l'Égypte de réintégrer l'économie ottomane au sens large. De nombreuses questions spécifiques restent cependant sans réponse, en particulier la nature de nos relations après cette dernière saignée.\n\nDeux camps se sont formés dans le cercle du Grand Vizir ; le premier soutient que la guerre a été une ponction massive sur le trésor et a excessivement taxé la stabilité politique du royaume, nécessitant ainsi que l'Égypte soit soumise à une surveillance étroite et à une intégration économique intensive pour récupérer ces pertes et construire plus rapidement l'ensemble de l'économie régionale.\n\nÀ l'inverse, les opposants à cette stratégie soutiennent avec véhémence que de telles mesures punitives réduiront à néant la bonne foi qui s'est établie dans les provinces arabes en opprimant si directement un fier centre de la culture arabe, et proposent au contraire de laisser au khédivat une grande marge de manœuvre dans la gestion quotidienne des affaires, permettant ainsi à l'État ottoman de devenir finalement un garant bienveillant de la sécurité et de la prospérité du Moyen-Orient en voie de réintégration. De cette manière, une future conflagration du nationalisme anti-ottoman est prévenue et ne reçoit pas d'air pour respirer.\n\nUne seule chose est sûre : gagner une guerre contre des foules nationalistes disparates se faisant passer pour des armées n'est pas la fin du conflit."
 haiti_events.24.t:9 "Se renseigner auprès de [FROM.faction_leader.GetNameDef] sur la culture du caoutchouc"
 haiti_events.24.d:9 "Alors que la Seconde Weltkrieg s'éternise, il est devenu évident que le caoutchouc sera une ressource vitale. L'accès à l'Afrique et à l'Asie étant loin d'être garanti, nous avons proposé à [FROM.faction_leader.GetNameDef] de commencer à développer le caoutchouc en Haïti."
 ANQ_liu_heding_bio:9 "Faisant preuve d'une performance académique excellente à 16 ans, Liu Heding fut sélectionné pour étudier l'aviation en Allemagne. Toutefois, le soulèvement de Xinhai se produisant peu après, Liu abandonna ses plans de devenir pilote, retourna vers l'Anhui, rejoignit le Tongmenghui et se battit comme adjoint de bataillon dans l'Armée de Huaishang. Entré à l'École préparatoire de la Première Armée de Qinghe à Beijing en 1912, Liu fut transféré dans la 3e promotion de l'Académie militaire de Baoding pour y étudier l'infanterie.\n\nDiplômé aux côtés de Bai Chongxi, il s'entraîna au sein de l'armée de Ni Sichong, servit dans divers postes tels que capitaine officier d'état-major pour Wu Guangxin, inspecteur de police pour Zhang Jingyao et député adjoint de la 9e brigade mixte. En 1920, il servit comme directeur de l'état-major de la brigade Lin Mi, lieutenant-colonel adjoint et commandant de bataillon du Deuxième Régiment mixte de l'Armée du Fujian, et en 1925 il devint officier au sein des vestiges de l'Armée de l'Anhui sous le commandement de Ma Xiangbin. Participant à la guerre contre Zhang Zongchang, Liu se joignit finalement au reste des forces de la province de l'Anhui, devenant commandant adjoint de l'Armée de l'Anhui.\n\nPour empêcher les anciens loyalistes de l'Anhui de se liguer contre lui, Sun Chuanfang intégra pleinement leurs forces au sein de la structure de la Ligue. Envoyé sécuriser le Fujian contre les insurgés du Kuomintang, Liu subit plusieurs graves défaites et son armée fut forcée d'endurer des conditions brutales sous le mauvais commandement de Zhou Yinren. A la suite de son échec à vaincre le Kuomintang, il fut réassigné dans la province de l'Anhui où il se lia d'amitié avec Chen Tiaoyuan."
 SWI_geneva_faded_tt:9 "Les souvenirs de l'événement à Genève se sont effacés de la conscience publique."
 ENG_CON_syndicalist_party_long:9 "Parti Travailliste -  Fédéralistes Pankhurtistes\n§LL'aile fédéraliste du Parti Travailliste est une large alliance, composée des restes du SPGB absorbés par le parti après l'état d'urgence de 1924, de personnalités révolutionnaires ayant leurs racines radicales dans le syndicalisme et de quelques loyalistes révolutionnaires qui ne se sentent pas à l'aise avec les autonomistes. Consolidés après l'élection de Tom Mann à la présidence, les Fédérationistes ont subi l'influence politique de feu Arthur J. Cook, qui les a transformés en un syndicalisme orthodoxe d'inspiration CGTiste qu'ils prêchent aujourd'hui, tout comme la Fédération Nationale des Syndicats Révolutionnaires. Les disciples de Sylvia Pankhurst ont leurs racines dans le radicalisme et le communisme de conseil. Ils prônent une révolution sociale renouvelée en mettant l'accent sur le féminisme, la démocratisation par le biais des conseils de travailleurs et un engagement renouvelé en faveur de la transition vers le socialisme.§!\n"
 ENG_niclas_y_glais_WLS_leader_desc:9 "§YNaissance :§! §L6 octobre 1879, à Llanfyrnach, Pembrokeshire, Pays de Galles§!\n§YCarrière :§! §LNiclas Y Glais et les poèmes qu'il a écrits, tant en anglais qu'en gallois, sur les luttes de la classe ouvrière, ont inspiré de nombreux travailleurs ruraux typiquement conservateurs à embrasser la Révolution britannique ; sa traduction galloise de l'hymne britannique "The Red Flag" est chantée par les socialistes gallois de tous bords.\n\nL'indépendance politique du Pays de Galles est encore récente, et peu de socialistes nient l'énorme contribution de Niclas au prolétariat de Cymru. Espérant corriger ce qu'il considérait comme des politiques trop centralisatrices à l'époque de l'Union britannique, le principal objectif du Président Glais est de revitaliser la culture et la conscience du prolétariat gallois, ce qui est perçu comme positif à l'étranger, car cela favorise l'émergence d'une notion de nation dans le petit pays.§!"
 PRF_flying_cavalry_desc:9 "La cavalerie d'élite Huzurat de l'armée Maratha a jadis semé la terreur dans tout le sous-continent. Nos pilotes vont reprendre leur héritage."
 QIE_yiguandao_coup_party_long:9 "$QIE_yiguandao_coup_party_long_tt$\n§LConsidérée comme une façade plus "professionnelle" des Yiguandao pour se légitimer aux yeux du gouvernement central, la secte trouve ses origines dans le Shandong du 19ème siècle, formée dans le prolongement d'une secte encore plus ancienne, le Xiantiandao, elle-même issue du Laoguan Zhaijiao, une branche de la prolifération du luoïsme de Dacheng. Fondé par Wang Jueyi, il sera remplacé par Liu Qingxu, qui nommera officiellement la branche "Yiguandao" en 1905, ce qui signifie "Voie de l'Unité".\n\nSuccédant à Lu Zhongyi, il cédera la place à l'énigmatique Zhang Tianran en 1925. Prenant l'initiative après la crise du confucianisme, le Yiguandao va s'épanouir face au manque de foi du peuple, diffusant ses croyances en la Vénérable Mère Éternelle, le Tao, et un mélange de philosophies bouddhistes, salutistes et confucéennes.§!\n"
 QIE_zhang_qihuang_high_command_desc:9 "§YNaissance :§! §L1887, à Yongfu, province du Guangxi, Empire Qing§!\n§YAlignement :§! §cLuoyang§!\n§YCarrière :§! §LFils d'un magistrat de comté, Zhang Qihuang fut admis à l'Académie Guangya au Guangdong. Étudiant assidu et appliqué, il réussit l'examen provincial du Guangxi et devint lettré Jinshi en 1903. Il fut envoyé dans le Hunan pour occuper des fonctions officielles et fut successivement magistrat des comtés de Lingling, Zhijiang et Lanshan. Soucieux du bien-être de la population, il était juste et conciliant, et connut ses premiers combats militaires lors de la répression des bandits locaux.\n\nTan Yankai recruta personnellement Zhang Qihuang pour organiser son armée, mais Zhang démissionna après que Yuan Shikai eut enquêté sur ses compétences en 1914. Il finit par rejoindre Tan lors de la Guerre de Protection de la Constitution en 1917 et se battit bec et ongles pour défendre la province du Hunan, même face à l'avancée de Wu Peifu.\n\nFace au jeune Maréchal de Jade, Zhang envoya une lettre à Wu pour le persuader de se retirer et de se battre pour le peuple, et non pour Duan Qirui. Après une longue conversation et une rencontre, les deux hommes devinrent frères de sang et restèrent des amis proches jusqu'à leur mort. Après la trêve entre le Nord et le Sud, Zhang prit sa retraite et des dizaines de milliers de Hunanais l'accompagnèrent jusqu'à Shanghai.\n\nDevenu l'officier d'état-major indispensable de Wu, il fut nommé gouverneur du Guangxi sur l'insistance de Wu, mais fut évincé par Li Zongren et Huang Shaohong en 1924. Il aida plus tard Wu à reprendre Beijing après la destitution de la Clique du Zhili par Feng Yuxiang, lui apportant son soutien dans les moments les plus difficiles.\n\nOfficier d'état-major et conseiller avisé et pragmatique de Wu, Zhang Qihuang est indispensable au Maréchal de Jade. Si Wu a commandé chaque victoire du Zhili sur le champ de bataille, c'est Zhang qui en a été le cerveau.§!"
 QIE_meet_assembly_parties_decisions_desc:9 "Suite à notre intervention en faveur de la Ligue des Huit Provinces et de ses soutiens allemands, les partis réformistes, radicaux et royalistes ont tous quitté l'Assemblée en signe de protestation. La délégation actuelle ne compte plus que l'Association Harmonie, la Ligue pour la Prospérité, quelques indépendants et la Clique des Sciences politiques. Le citoyen chinois moyen ne se souciant guère des activités de l'Assemblée et du Sénat, ou du moins s'en désintéressant, les intellectuels sont tout à fait capables de capitaliser sur de tels actes de délégitimation.\n\nNe connaissant que trop bien le déclin du soutien populaire et ses conséquences, le Président Cao s'est vu confier la tâche plutôt ardue de reconvaincre chaque parti individuel de revenir à l'assistance à la gouvernance, faute de quoi la fureur du peuple pourrait être dirigée vers notre propre porte d'entrée."
 QIE_hire_legation_exiles_desc:9 "Avec les révolutions et les troubles qui se produisent dans leurs pays d'origine, les centres urbains côtiers de la Chine, comme Shanghai et Tianjin, sont devenus le lieu de résidence de nombreux officiers, fonctionnaires et autres employés anglo-américains en perte de vitesse. Fuyant les persécutions, la guerre ou leur passé, les aventuriers des légations ne cessent de surprendre. Un grand nombre de ces hommes courageux sont en fait d'anciens marins de la marine britannique ou américaine. En échange d'un emploi et d'un objectif, nous pouvons moderniser notre marine naissante."
 QIE_sino_german_cooperation_desc:9 "En utilisant tous les moyens à sa disposition, la nation chinoise a résolument traversé la tempête de la lutte nationale et de notre combat pour la survie. Dans la guerre de résistance, nous avons triomphé, et tandis que nous reconstruisons les ruines, les maisons et les villes, il y a une perspective qui préoccupe les membres du cercle intérieur de Jinbao. Avec l'unification de la nation, nos anciens bienfaiteurs allemands pourraient peut-être élargir leurs accords avec une Chine nouvelle, revitalisée, stable et amicale. Il n'y a qu'un seul moyen de le savoir."
 QIE_levying_provincial_taxes_desc:9 "Les obligations fiscales des provinces étant dérisoires depuis l'expulsion du club Anfu de Duan Qirui en 1922, le gouvernement central est dépourvu de moyens financiers par rapport au contrôle nominal qu'il exerce. Les gouverneurs provinciaux ne cessent de se soustraire à leur obligation constitutionnelle de verser des impôts à Pékin. Si nous voulons remédier aux énormes dettes, nous devons d'abord contrôler les provinces."
 QIE_government_of_good_people_desc:9 "Comme le prescrit la déclaration politique originale d'Endeavour, ils souhaitent un gouvernement constitutionnel, transparent et concentré sur la liberté individuelle et le bien-être. Avec l'évolution de l'idéologie politique de Hu Shih, telle que prescrite par sa philosophie du "pragmatisme", il a continuellement lutté pour un libéralisme réformiste, atteignant ses vertus par la paix. Toutefois, ses camarades plus radicaux se sont moqués de lui en raison de son idéalisme supposé."
 QIE_guide:9 "§MMonarchie Zhili§! - §MPro-Anqing§! / §MPro-Nanjing§! ($authoritarian_democrat_coloured$)\n£white_dot Pour devenir Pro-Anqing, acceptez la demande d'aide de Chen Tiaoyuan lorsque la Guerre de la Ligue éclate, vous amenant sur un chemin Anti-Concessioniste.\n£white_dot Pour devenir Pro-Nanjing, refusez la demande d'aide de Chen Tiaoyuan lorsque la Guerre de la Ligue éclate et acceptez l'offre de Qi Xieyuan peu de temps après, vous amenant sur un chemin pro-allemand.\n\n§MQing Mandchou§! - §MParti Zongshe§! / §MPJC§! / §MAREC§! ($paternal_autocrat_coloured$ / $authoritarian_democrat_coloured$ / $social_conservative_coloured$)\n£white_dot Note : si Qu Yingguang ou Zhang Tianran ne sont pas au pouvoir au Shandong vous ne pourrez pas les choisir comme appui du coup d'état. Si vous voulez de l'un des deux comme appui, soyez sûr de mettre la règle du jeu "Dernier Pari de Zhang" du Shandong sur "Qu aux Commandes" ou "Prise de contrôle du Yiguandao" pour vous assurer que Qu Yingguang ou Zhang Tianran arrivent au pouvoir au Shandong.\n£white_dot N'acceptez ni la demande d'aide de Chen Tiaoyuan ni celle de Qi Xieyuan quand la Guerre de la Ligue éclate.\n£white_dot Si vous choisissez Qu Yingguang comme appui du coup d'état, envoyez une division aider le Shandong contre les émeutes lorsqu'il vous demande de l'aide.\n£white_dot Lors de l'évènement "Une Réunion Clandestine", choisissez un appui du coup d'état — si vous choisissez Yan Xishan, jouez sur son ambition.\n£white_dot Lors de l'évènement "Mouvements de Troupes Inquiétants", choisissez de ne pas enquêter.\n£white_dot Lorsque les gardes accourent au palais, faites en sorte que le coup d'état réussisse.\n\n§MQing Mandchou§! — §MÉlections Légitimes§! ($social_conservative_coloured$ / $social_democrat_coloured$)\n£white_dot Mettez la règle du jeu du Shandong "Dernier Pari de Zhang" sur "Qu aux Commandes" pour vous assurer que Qu Yingguang arrive au pouvoir au Shandong.\n£white_dot N'acceptez ni la demande d'aide de Chen Tiaoyuan ni celle de Qi Xieyuan quand la Guerre de la Ligue éclate.\n£white_dot Envoyez une division aider le Shandong contre les émeutes lorsqu'il vous demande de l'aide.\n£white_dot Lors de l'évènement "Une Réunion Clandestine", choisissez Qu Yingguang comme appui du coup d'état.\n£white_dot Lors de l'évènement "Mouvements de Troupes Inquiétants", choisissez de ne pas enquêter.\n£white_dot Lorsque les gardes accourent au palais, faites en sorte que le coup d'état réussisse.\n£white_dot Lors de l'évènement "Le Gouvernement d'Urgence", favorisez l'AREC.\n£white_dot Complétez la priorité "Former les Fonctionnaires" et complétez les 3 décisions de réformes électorales avant août 1940.\n£white_dot Lors de l'évènement "Cartographie de l'Électorat", choisissez de faire en sorte que l'Assemblée tire cela au clair.\n£white_dot Lors de l'évènement "Besoins des Infrastructures de Vote", choisissez de donner au peuple l'accès aux leviers du pouvoir.\n£white_dot Complétez la priorité "Loyauté Rurale Assurée" avant de compléter la décision "Donner du Pouvoir aux Assemblées Locales" et, lors de l'évènement "Donner du Pouvoir aux Assemblées Locales", choisissez d'appeler aux élections dans des gouvernements régionaux au sein de votre territoire.\n£white_dot Compléter avec succès les réformes de Qu Yiangguang maintiendra la démocratie et permettra l'élection des §SSociaux-Démocrates§! en 1944.\n\n§MRépublique Zhili§! - §MHu Shih§! / §MV.K. Wellington Koo§! ($authoritarian_democrat_coloured$)\n£white_dot Même coup d'état mandchou, mais soit :\n£white_dot N'envoyez pas de division aider avec les émeutes quand Qu Yingguang vous demande de l'aide puis le choisir comme appui du coup d'état, ou\n£white_dot Choisissez Yan Xishan comme appui du coup d'état et jouez sur ses peurs d'instabilité, ou\n£white_dot Choisissez de mener l'enquête lors de l'évènement "Mouvements de Troupes Inquiétants", ou\n£white_dot Faites en sorte que le coup d'état échoue quand les gardes se précipitent dans le palais."
 qing_coup_events.18.d:9 "Une série de documents et de télégrammes fracassants sont parvenus sur les bureaux du président Cao et du maréchal Wu. Ils font état d'une série de pamphlets et d'articles de presse profondément anti-zhili dont on a découvert qu'ils étaient distribués et circulaient non seulement parmi nos troupes, mais aussi au sein de la population ! Wang Yujia a demandé à Wang Yujia comment les soldats s'étaient retrouvés en possession d'un matériel aussi vil, mais il n'a pu répondre que par "non concluant".\n\nEn compilant ses rapports, les accusations sont variées, allant de l'abandon secret à la fabrication au milieu de la nuit. Plus inquiétant encore, le commandant Xing Shilian a perdu tout contact avec Luoyang au cours des dernières heures, de même qu'un certain nombre de nos officiers moins convaincus sur le plan idéologique. Les efforts de communication étant entravés dans les régions les plus éloignées du pays en raison des pannes de radio et de téléphone, Cao et Wu ne connaissent que trop bien les braises d'une tentative de coup d'État potentielle.\n\nUne question demeure. Mais de la part de qui ?"
 qing_focus_events.5.d:9 "La Constitution de la dernière République chinoise prévoyait impérativement le pouvoir prééminent du Président. Les gouvernements précédents permettaient à n'importe quel président complice de contrôler toutes les facettes de la gouvernance. Il s'agissait essentiellement d'une tentative d'éviter les épisodes désastreux des décennies précédentes, où les présidents s'engageaient dans une dyarchie avec leurs Premiers ministres, comme dans le cas exemplaire de Duan Qirui et de Li Yuanhong, ainsi que de Duan et de Feng Guozhang. Cependant, le pouvoir global de l'exécutif ne convient pas à des personnes comme Wang Chonghui ou Hu Shih, qui souhaitent un parlement et un premier ministre forts, et qui s'efforcent d'obtenir une constitution dans laquelle le président, tout en conservant une forme de pouvoir passif, n'est pas un tyran autocratique, comme c'est le cas actuellement.\n\nCao et Gao insistent sur le fait qu'un exécutif fort est nécessaire pour maintenir un gouvernement qui ne soit pas réduit à des querelles lourdes et mesquines au sein de l'Assemblée et du Sénat. Garantissant la stabilité, il verrait au moins quelques progrès continus, à condition que le président soit le bon candidat ayant à cœur les intérêts de la nation."
 qing_foreign_policy_events.111.d.manchu:9 "Malgré la période tumultueuse que traversent la Cour et le gouvernement central, des problèmes continuent de se poser ailleurs dans la nation. Après l'effondrement de la Ligue, les insurgés du MinGan ont saisi l'occasion et se sont soulevés contre le cadavre pourrissant du Zhili du Tigre souriant, mais ce n'était pas le seul domaine exclusif des opérations du Kuomintang en Chine.\n\nAprès avoir déclaré les élections provinciales pour le poste de gouverneur, Zhao Hengti a supposé qu'il se présenterait contre les autres partis démocratiques de son assemblée, mais dès l'annonce, les généraux du Kuomintang Tang Shengzhi et Cheng Qian ont envahi simultanément le MinGan et le Guizhou, respectivement. Ayant formé un front uni pour se présenter aux élections contre le président sortant Zhao, il semblerait que les principes de Zhao aient été sa folie, puisque le Kuomintang a récemment obtenu le poste de gouverneur.\n\nPire encore, bien que nous ayons décapité le serpent lors du coup d'État mandchou, il reste encore des survivants zhili un peu partout dans le pays. Près de notre cœur de Wuhan, et avec des liens étroits avec le gouvernement central et le Zhili, le général Tang Xiangming semble préparer sa propre tentative de coup d'État, visant à éradiquer la présence du Kuomintang dans la province. Bien qu'il ne soit pas de notre ressort, une chose est sûre : le Hunan n'est pas notre ami."
 qing_flavour_events.58.d:9 "Il est vrai que les couloirs de l'Establishment Beiyang sont ceux creusés par des individus sans scrupules et sans principes. Les cliques d'Anhui et de Fengtian, avec leurs innombrables relations japonaises, sont prêtes à vendre le pays et à se vendre elles-mêmes pour le profit. Même les Zhili du Nord, du moins au sein de la masse des factions de Baoding et de Tianjin, ne sont pas à l'abri. Cao Rui, le frère de Cao Kun, est tristement célèbre pour sa corruption et ses détournements de fonds, au point de posséder une fortune vingt fois supérieure à celle de son propre frère. Ou encore Bian Shoujing, un révolutionnaire exemplaire qui a sombré dans la corruption après avoir été exposé à l'Assemblée pendant une période prolongée.\n\nCependant, ils pâlissent tous devant la splendeur magnifique, comme il le dit lui-même, du ministre des finances Wang Kemin. L'un des membres les plus âgés du cabinet, Wang est devenu l'un des favoris du monde bancaire international et local. S'il n'est pas compétent en matière de gestion financière, son excellente mémoire lui permet néanmoins de réciter les chiffres de la comptabilité, et il a amassé une fortune considérable.\n\nIndispensable au gouvernement en raison de sa capacité à obtenir de grandes quantités de fonds auprès de ses amis banquiers étrangers, Wang est par ailleurs un politicien piquant, vieillissant et peu enthousiaste qui interrompt la plupart des réunions du cabinet en s'imposant aux membres plus jeunes de la clique présents à ces réunions, tels que Bai Jianwu ou Peng Yunyi. Et ce, bien que son ancienneté soit éclipsée par celle de Gao Lingwei. Par ailleurs, le ministère des finances de Wang a permis une amélioration remarquable de la dette et de l'économie, ce qui lui a valu les éloges de l'Assemblée."
 qing_foreign_policy_events.68.d:9 "Il semblerait que nos actions nous rattrapent peu à peu. Après avoir continuellement esquivé les télégrammes, salué les agents de liaison de Beijing et les fonctionnaires, et refusé de rencontrer le maréchal Wu, le président Cao ou tout autre représentant du gouvernement central, ils ont fini par se lasser de notre incertitude. Sorti victorieux d'un nouveau conflit majeur, le maréchal de Jade et le roi de Baoding règnent sans aucun doute une fois de plus sur la nation chinoise.\n\nUn message très ferme a été envoyé de Beijing, manifestement dicté personnellement par le maréchal Wu. Il exige que notre gouvernement s'entretienne avec l'autorité centrale de Beijing et se soumette à son autorité. Forts de leur victoire, ils n'hésiteront sans doute pas à nous anéantir si nous refusons une nouvelle fois. Nos gardes-frontières signalent déjà que des soldats sous le commandement du maréchal Wang se rassemblent à notre frontière commune. L'heure tourne..."
 belarus_political_events.59.d:9 "Il est clair depuis le début de leur coup d'État que la Rada centrale a peu d'influence sur le peuple biélorusse et que sans l'intervention opportune de l'armée allemande, elle était sur le point de s'effondrer. Sans l'autorité et l'influence de Kempf, il est probable que notre pays serait tombé aux mains des envahisseurs russes. Maintenant que l'invasion a été contrée et que nos intérêts à l'Est ont été réglés, il est question de dissoudre le gouvernement général et de rendre le pouvoir aux autorités civiles.\n\nCes discussions ont atteint l'Association nationale démocratique, l'alliance des opposants modérés aux sociaux-démocrates et des partisans réticents de la Rada centrale, et ils ont exprimé leur opposition à un transfert de pouvoir à la Rada impopulaire. Leur chef, Adam Stankievič, a soumis une pétition directement au bureau du gouverneur général, demandant que le Sojm soit restauré et que le pouvoir lui soit transféré.\n\nLe général-gouverneur Kempf a la possibilité de transmettre la pétition à ses supérieurs à Berlin, qui peuvent décider de permettre à la Ruthénie blanche de reconstruire sa démocratie, ou d'utiliser son autorité pour maintenir le gouvernement militaire."
 armenia_events.18.d:9 "[ARM.GetNameDefCap], une nation socialiste nichée dans les montagnes du Caucase, se bat pour construire une industrie capable de satisfaire les besoins de son peuple et de son armée. Espérant recevoir un soutien étranger de la part de l'Internationale, le gouvernement arménien a demandé notre aide pour son développement économique. Compte tenu de notre puissance économique, envoyer quelques ingénieurs et du matériel à nos amis dans le besoin ne nous ferait certainement pas de mal. Pourtant, certains ont fait valoir que nous avons besoin de nos ressources ailleurs, et qu'elles seraient gaspillées en Arménie. Bien que cela puisse être un peu vrai, nous ne pouvons pas refuser nos frères socialistes, n'est-ce pas ?"
 bulgaria_foreign_events.41.b:9 "Oh, je ne pense pas !"
 bulgaria_flavour_events.36.d_c:9 "À Sofia, ils ont certainement pris leur temps jusqu'à ce que nous recevions enfin leur réponse par les voies officielles, bien qu'appeler cela de la diplomatie soit une plaisanterie absolue. Il semble qu'ils aient pris notre protestation officielle comme une sorte de preuve de la justesse de leurs actions, puisqu'ils en ont tiré une rhétorique très agressive, notre protestation officielle leur passant complètement sous le nez.\n\nDans leur réponse, ils ont reproché à notre ambassadeur à Sofia d'avoir qualifié l'ITRO d'organisation "terroriste", alors qu'il s'agit en réalité de combattants de la liberté "révolutionnaires", qui luttent contre l'oppression [ROOT.GetAdjective] des Bulgares en Thrace. Les conseillers de notre gouvernement suggèrent que nous retirions notre ambassadeur de Sofia jusqu'à ce que la tempête se calme, car maintenant les Bulgares vont sans aucun doute doubler leur soutien à l'ITRO dans la région, ce qui nous causera encore plus de maux de tête."
 FER_restore_navy_desc:9 "La flotte russe ne peut être ignorée dans la défense de notre empire de Petrograd à Vladivostok. La puissance des cuirassés est le fondement de notre puissance future."
 russia_far_east_events.1000.d:9 "Dans une tournure surprenante des évènements, la petite faction rebelle qui a commencé son combat à partir de la rébellion d'Amour-Oussouri en Sibérie, et qui s'est depuis développée pour englober toute la Russie, a déclaré sa victoire et l'organisation d'un nouveau gouvernement sous sa supervision.\n\n[FER_unification_news_event_desc]"
 russia_far_east_events.1000.semyonov:9 "Ce nouveau gouvernement russe sera dirigé par l'Ataman Grigori Semyonov, un ancien chef de guerre cosaque exilé qui aurait été soutenu par les services de renseignements japonais et dont la réputation de banditisme et d'actes sans scrupules s'est répandue très loin.\nIl reste à voir comment ce nouveau gouvernement s'organisera, car malgré certaines promesses d'organiser des élections libres, beaucoup soupçonnent la création d'un régime personnaliste autour de Semionov."
 russia_far_east_events.1000.diterikhs:9 "Ce nouveau gouvernement russe sera dirigé par Mikhaïl Diterikhs, un général monarchiste ultra-réactionnaire, qui a pris le contrôle de la rébellion après l'éviction de son ancien chef, Grigori Semyonov. Le général Diterikhs a ouvertement exprimé son désir de restauration d'une monarchie russe sur le modèle de l'ancien Tsarat. Beaucoup de choses restent encore incertaines concernant la direction de ce nouveau régime, mais de nombreux gouvernements des pays voisins s'attendent à ce qu'il soit très hostile et erratique."
 FOP_syndicalist_party_long:9 "Unión de Sindicatos Argentinos\n§LEn 1936, les anarcho-syndicalistes sont de loin la faction politique la plus influente du Front ouvrier patagonien. Les modérés, sous la direction d'Antonio Soto, héros de la rébellion de Patagonie, et d'Emilio López Arango, l'un des plus importants théoriciens du mouvement ouvrier anarchiste en Argentine et membre de la FORA de Buenos Aires, ont dirigé le FOP dans une coalition stable pendant plus de dix ans ; Soto et Arango sont considérés comme des unificateurs idéologiques, mais les cercles radicaux au sein du parti ont commencé à critiquer les modérés plus bruyamment que jamais ces derniers temps, exigeant une plus grande décentralisation de l'État pour enfin réaliser l'utopie anarchiste tant attendue. L'aile radicale de l'USA est dominée par Severino Di Giovanni, un Italien qui n'est arrivé en Patagonie qu'après les horreurs de la guerre civile italienne, et Miguel Arcangel Roscigna, un criminel connu qui défend le très controversé "anarchisme expropriatif".\n\nFondation : §Y1922§!\nIdéologie :\n- Syndicalisme\n- Anarchisme§!\n"
 SHX_new_army_new_china_desc:9 "À l'instar de l'armée Beiyang ou des tentatives de Sun Yat-sen de créer une armée révolutionnaire nationale, les armées du Shanxi s'enorgueillissent d'être entièrement modernisées et d'être au fait des tactiques et des stratégies modernes à l'ère de la guerre moderne. Après avoir mené avec succès des guerres brutales pour unifier le pays et résister à l'agression japonaise, nous continuerons à nous efforcer de faire en sorte que nos forces restent l'avant-garde de notre glorieuse civilisation."
 america_workers_congress_events.10.d.commonwealth:9 "La majorité du travail sur la constitution en elle-même étant complétée, la semaine dernière a vu la situation politique domestique se réaligner autour du nouveau système. Plusieurs partis politiques et syndicats se sont réorganisés ou ont tenu des congrès en parallèle de la convention constitutionnelle, et leurs résultats impacteront la nouvelle sphère politique américaine pendant les années à venir.\n\nLe Parti socialiste a tenu sa première convention d'après-guerre immédiatement après la fin de la convention constitutionnelle. Le parti a voté pour demander son affiliation officielle avec l'IWW, cimentant l'alliance qui s'est formée entre le parti et le syndicat au cours de la dernière décennie. Cette mesure, ainsi que l'adoption d'un nouveau programme plus radical, a été la goutte de trop pour le Caucus progressiste du parti. Dénonçant les Syndicalistes d'industrie pour avoir "vendu le parti aux anarchistes de l'IWW", les soutiens de Norman Thomas ont fait sécession pour former le Parti du Commonwealth américain, inspiré de la faction radicale de la Fédération coopérative canadienne du Commonwealth, et censé devenir le représentant du socialisme modéré pour les années à venir.\n\nPendant ce temps, une bataille faisait rage au sein du CIO. La TUEL, sous la direction de William Foster et Earl Browder, a tenté de présenter la candidature de Foster à la présidence du syndicat. Même si la TUEL avait attiré des soutiens lors de la guerre civile, cela n'a pas été suffisant pour détrôner Sidney Hillman, qui a remporté sa réélection avec une majorité plus large que prévu. A la suite de cela, la TUEL s'est retrouvée en difficulté : Foster a annoncé qu'il se retirait de la vie publique pour raisons de santé, tandis que Browder menait ce qu'il restait hors du CIO pour fonder la Ligue d'Unité des Syndicats (TUUL), un syndicat double ayant les mêmes opinions que l'ancienne TUEL.\n\nTandis que la poussière retombe, ce qui demeure est de facto un système à deux partis. Une fois l'IWW affilié au SPA, le CIO ayant trouvé un arrangement similaire avec le Commonwealth, les principaux syndicats du pays se sont alignés sur le nouveau système. Seule la TUUL reste isolée, mais peu la considèrent comme une menace envers le nouvel ordre établi."
 america_workers_congress_events.10.d.usas:9 "La majorité du travail sur la constitution en elle-même étant complétée, la semaine dernière a vu la situation politique domestique se réaligner autour du nouveau système. Plusieurs partis politiques et syndicats se sont réorganisés ou ont tenu des congrès en parallèle de la convention constitutionnelle, et leurs résultats impacteront la nouvelle sphère politique américaine pendant les années à venir.\n\nLe Parti socialiste a tenu sa première convention d'après-guerre immédiatement après la fin de la convention constitutionnelle. Le parti a voté pour demander son affiliation officielle avec l'IWW, cimentant l'alliance qui s'est formée entre le parti et le syndicat au cours de la dernière décennie. Cette mesure, ainsi que l'adoption d'un nouveau programme plus radical, a été la goutte de trop pour le Caucus progressiste du parti. Dénonçant les Syndicalistes d'industrie pour avoir "vendu le parti aux anarchistes de l'IWW", les soutiens de Norman Thomas ont fait sécession pour former le Parti du Commonwealth américain, inspiré de la faction radicale de la Fédération coopérative canadienne du Commonwealth, et censé devenir le représentant du socialisme modéré pour les années à venir.\n\nPendant ce temps, une bataille faisait rage au sein du CIO. La TUEL, sous la direction de William Foster et Earl Browder, a tenté de présenter la candidature de Foster à la présidence du syndicat. Après avoir gagné suffisamment de soutien lors de la guerre civile, elle a vu l'occasion de frapper, et l'a saisi. Par une victoire surprenante, Foster a été élu, et la liste TUEL a remporté les élections dans presque tous les postes. La victoire de la TUEL représente l'apogée d'années de travail, et dans les semaines cruciales qui ont suivi, le Totalisme américain semble avoir pris l'avantage.\n\nFace à cela, les Socialistes et le Commonwealth ont, malgré leur différends, trouvé un accord pour tenter de bloquer l'ascension de ce CIO nouvellement radicalisé. Toutefois, avec les totalistes à l'offensive, et avec nombre de sympathisants au sein des partis, il reste à voir s'ils peuvent être arrêtés."
 SER_loses_stambo_ally:9 "§RLa restauration de la monarchie ne sera pas bien accueillie par nos alliés yougoslaves républicains en Bulgarie.§!"
 SER_Mihailovics_Redoubt_desc:9 "Le colonel Draza Mihailovic est, sans aucun doute, un officier controversé. Mais il est aussi un visionnaire, avec de superbes plans pour assurer la défense de la Serbie au cas où nos conquêtes se retourneraient contre nous. Détournons des fonds et des hommes vers Mihailovic pour qu'il puisse créer sa "redoute", et espérons qu'il cessera d'interférer avec le Conseil"
 BEL_guide:9 "§MLe statu quo demeure§! (§aDémocrates Autoritaires§!) / §MRéformes dans le Royaume§! (§cSociaux-Conservateurs§! / §SSociaux-Démocrates§!)\n£white_dot "Envoyez l'armée" lorsque surviendra le "Désastre du 17 février 1936".\n£white_dot Choisissez "Refondre complètement le processus de formation" une fois le Geuzengroep découvert, "N'agissez que lorsque cela est nécessaire" lors de l'événement "Panique au Sillon Industriel", choisissez "Ils ont le droit de protester" lors de l'évènement "Grèves à Gand", choisissez de "réduire ses ambitions" lors de l'événement "Hendrik Elias annonce sa candidature à la mairie de Gand".\n£white_dot Sélectionnez "Révoquer certains privilèges du Vlaamse Watch" lorsque l'événement "Plus d'informations sur le crash de Denderleeuw" apparaît et sélectionnez "Notre décision sera maintenue" lorsqu'ils protestent, sélectionnez "Liez-vous d'amitié avec son parti pour garantir sa loyauté" lorsque l'événement "L'ascension de Verdinaso" apparaît.\n£white_dot Pour maintenir le §astatu quo§! : demandez à l'Allemagne de nommer une commission externe pour enquêter sur le Trésor Public et de poursuivre l'enquête, même si elle n'a pas abouti.\n£white_dot Pour §Mréformer§! le royaume : laissez le Conseil Flamand gérer l'affaire, donnez le pouvoir au parlement et choisissez "Ce n'est que par la coopération que nous pourrons assurer la stabilité" lors de l'audience royale avec Van Acker.\n\n§MLe coup d'État de l'armée rétablit la démocratie§! (§cSociaux-Conservateurs§! / §mLibéraux Économiques§! / §SSociaux-Démocrates§!) / §MLe Coup d'État de l'armée établit un régime militaire§! (§PAutocrates Paternalistes§!)\n£white_dot "Envoyez l'armée" lorsque surviendra le "Désastre du 17 février 1936".\n£white_dot Sélectionnez "Augmenter lentement nos contrôles de sécurité" une fois le Geuzengroep découvert, choisissez "Envoyer un détachement armé" lors de l'événement "Panique au Sillon Industriel" et "Commencer à enrôler des membres dans le corps" une fois que l'événement "Bain de sang à Seraing" aura lieu.\n£white_dot Choisissez "Soutenir sa campagne" lors de l'événement "Hendrik Elias annonce sa candidature à la mairie de Gand" et choisissez "Hendrik Elias rejette les résultats !" quand "Alfred Vander Stegen remporte les élections de Gand".\n£white_dot Choisissez "Nous ne devons pas interférer dans leurs affaires" lorsque l'événement "Plus d'informations sur le crash de Denderleeuw" apparaît.\n£white_dot Choisissez de "Bannir Van Severen du Conseil" lorsque l'événement "L'ascension de Verdinaso" apparaît et choisissez "Ils ne nous font aucun mal" lors de l'événement "Création de la Landwacht", choisissez de "Les persuader de rejoindre le Vlaamse Wacht" lorsque l'événement "Émeutes du 1er mai" aura lieu.\n£white_dot Lorsque les forces du régime réagissent au coup d'État Flamand, choisissez de "Signer le projet de loi".\n£white_dot Pour §Mrétablir les élections§! : choisissez que les élections aient lieu et choisissez entre le §SBWP/POB§!, le §cKP§! ou le §mLP§! aux élections. Choisir le §SBWP/POB§! peut conduire à un coup d'État allemand et à la réintégration d'§aAdelbert§!, ce qui garantira une révolte §ototaliste§! dès le début de la Seconde Weltkrieg.\n£white_dot Pour maintenir le §Prégime militaire§! : choisissez "Le Conseil dirige sans opposition"."
 poland_events.421.d:9 "Malgré notre récente mise en garde contre l'imminence d'un coup d'État en Pologne, nous avons récemment appris que la menace apparente qui pesait sur leur gouvernement s'est apaisée, du moins pour l'instant.\n\nDes forces extrémistes, hostiles au gouvernement polonais, semblaient être sur le point de prendre le contrôle du pays, mais il semble que les forces gouvernementales aient rassemblé suffisamment de soutien pour écraser les opposants.\n\nLe fait que de tels événements se soient produits est de mauvais augure pour l'avenir, car ils pourraient facilement se reproduire. Mais pour l'instant, nos alliés restent fidèles à eux-mêmes."
 SRI_alceste_de_ambris_leader_desc:9 "§YNaissance :§! §L15 septembre 1874, à Licciana Nardi, Massa-Carrara, Royaume d'Italie§!\n§YCarrière :§! §LAlceste de Ambris est né à Licciana Nardi, en Toscane, en 1874, comme aîné de 8 enfants. Il devint actif dans le mouvement socialiste dès son plus jeune âge, étant impliqué dans les soulèvements populaires de 1898. Les conséquences le virent s'exiler à Marseille, puis à Rio de Janeiro et à Sao Paulo, ne rentrant en Italie qu'en 1903.\n\nEn revenant, il s'impliqua dans le mouvement syndical et devint plus tard chef de la jeunesse socialiste à Rome. Il s'opposa à la guerre en Libye et se fit élire au parlement au sein du PSI en 1913. Toutefois, lorsque la Weltkrieg commença, il s'opposa au parti en appelant à l'intervention du côté de l'Entente, comme Mussolini. Après s'être battu pour son pays, il forma une unité paramilitaire appelée chemises noires, aux côtés de Mussolini et de d'Annunzio, qui se battit pendant la Guerre civile italienne pour le syndicalisme et contre l'influence autrichienne.\n\nAu sein de la nouvelle république socialiste, il resta important dans le mouvement fasciste, même si Mussolini attirait sur lui la plupart de la lumière. Les tendances autocratiques de ce dernier causèrent la méfiance de de Ambris, même s'il resta attaché à la cause fasciste comme organisateur des paramilitaires. Il rejoignit les gouvernements de Giulietti et de Mussolini, en gardant toujours un rôle de premier plan.\n\nLorsque Mussolini a été tragiquement assassiné, Togliatti a tenté de subvertir tout ce en quoi croyait le mouvement fasciste, mais de Ambris a mené les chemises noires dans la reconquête du pouvoir des mains de ce traître. Désormais au sommet d'une Italie unifiée, son gouvernement verra sans doute les chemises noires plus déchaînés qu'ils n'étaient sous Mussolini - une situation délicate pour les révisionnistes et les réactionnaires.§!"
