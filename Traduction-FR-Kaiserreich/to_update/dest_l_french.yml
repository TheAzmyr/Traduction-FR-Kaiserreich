 RULE_OPTION_FRA_PATH_FRACHON_SYNDIE_DESC:9 "$RULE_OPTION_FRA_PATH_SYNDIE_DESC$ Benoit Frachon, vétéran de la guerre civile, devient président de la Bourse générale du travail."
 RULE_OPTION_FRA_PATH_JOUHAUX_SYNDIE_DESC:9 "$RULE_OPTION_FRA_PATH_SYNDIE_DESC$ Le syndicaliste Léon Jouhaux devient président de la Bourse générale du travail."
 RULE_OPTION_FRA_PATH_VALOIS_WAR_TOTALIST_DESC:9 "Après leur victoire aux élections de 1936, les §oSoréliens§! de Georges Valois déclarent l'état d'urgence pendant la guerre avec l'Allemagne et suspendent les élections."
 RULE_OPTION_FRA_PATH_JACOBIN_GRADUAL_DESC:9 "Les Jacobins parviennent à réformer pacifiquement le système de l'intérieur et remportent les élections suivantes."
 RULE_OPTION_NFA_ELECTION_RANDOM_DESC:9 "Contre toute attente, les vestiges de la Troisième République française sont revenus triomphalement en France métropolitaine. Alors que la poussière retombe, les premières élections du nouveau régime sont organisées, et il ne peut y avoir qu'un seul gagnant..."
 RULE_OPTION_ENG_PATH_EDWARDS_SYNDIE_DESC:9 "$RULE_OPTION_ENG_PATH_AUTONOMIST_DESC$\nAprès la Seconde Weltkrieg, y Glais dissout complètement le Congrès National des Syndicats de l'Union-Britannique et forme un nouveau TUC anglais, accordant une indépendance totale aux nouveaux TUC écossais et gallois. §rEbenezer Edwards§! prend la présidence de l'Union d'Angleterre."
 RULE_OPTION_GBR_PATH_SOCCON:9 "£KR_game_rule_flag_GBR  Parti Conservateur"
 RULE_OPTION_GBR_PATH_MARLIB:9 "£KR_game_rule_flag_GBR  Parti Libéral"
 RULE_OPTION_GBR_PATH_CROSSMAN_SOCDEM:9 "£KR_game_rule_flag_GBR  Parti Travailliste - Crossman"
 RULE_OPTION_IRE_ELECTION_RANDOM_DESC:9 "Le Sinn Féin a conduit l'Irlande vers la stabilité et la prospérité en entrant dans la Mitteleuropa, mais avec le lundi noir, ce statu quo a été bouleversé, et personne ne sait qui remportera les élections de 1937."
 RULE_OPTION_IRE_ELECTION_MULCAHY_AUTDEM_DESC:9 "Le président Collins cède le contrôle du Sinn Féin à son allié de longue date, Richard Mulcahy, à la suite du Lundi Noir. Mulcahy mène le §aSinn Féin§! à la victoire aux élections de 1937 et utilise son nouveau leadership pour engager le parti sur la voie de la réforme."
 RULE_OPTION_IRE_ELECTION_CENTRIST_SOCCON_DESC:9 "$RULE_OPTION_IRE_ELECTION_SF_LOSE_DESC$ à une coalition libérale-conservatrice menée par le parti §cAn Saorstát Críostúil§! d'Éamon de Valera, ou "la République Chrétienne", soutenue par le parti libéral National Development Party."
 RULE_OPTION_IRE_ELECTION_COMPROMISE_SOCDEM_DESC:9 "$RULE_OPTION_IRE_ELECTION_SF_LOSE_DESC$ à une coalition multipartite dirigée par le §SLabour Party§! de William O'Brien, soutenu par le parti libéral National Development Party et le parti agraire Clann na Talmhan, ou "Famille de la Terre"."
 RULE_OPTION_IRE_ELECTION_RADICAL_SOCDEM_DESC:9 "$RULE_OPTION_IRE_ELECTION_SF_LOSE_DESC$ a une large coalition de gauche dirigée par le §SParti Travailliste§! de William O'Brien, soutenu par le Clann na Talmhan, agrarien, ou « Famille de la terre », et le Parti travailliste progressiste, socialiste et pacifiste."
 RULE_OPTION_IRE_FORPOL_RANDOM_DESC:9 "Depuis qu'elle a obtenu son indépendance en 1922 et qu'elle a quitté l'Entente après la Révolution Britannique, l'Irlande est devenue membre de la Mitteleuropa, mais n'a fait aucune ouverture en vue d'adhérer à une alliance militaire formelle. Les événements qui ont suivi la crise du Nord en 1938 pourraient les voir devenir membres d’un bloc géopolitique établi, volontairement ou involontairement, ou pourraient inaugurer une ère de neutralité renouvelée."
 RULE_OPTION_IRE_FORPOL_INDEPENDENT_START_DESC:9 "L'Irlande conservera son indépendance après la crise du Nord"
 RULE_OPTION_IRE_FORPOL_INDEPENDENT_DESC:9 "$RULE_OPTION_IRE_FORPOL_INDEPENDENT_START_DESC$, et ses actions par la suite seront laissées au hasard."
 RULE_OPTION_IRE_FORPOL_NEUT_DESC:9 "L'Irlande restera neutre dans le conflit à venir.\n\n§RRequiert :§!\n§RPas§! de §CSeconde Révolution Irlandaise§! dans §Y$IRE_PATH$§!"
 RULE_OPTION_IRE_FORPOL_GER_DESC:9 "L'Irlande rejoindra le Reichspakt pour combattre la menace syndicaliste et assurer son indépendance.\n\n§RRequiert:§!\n§RNon§! n'importe lequel §CSeconde Révolution Irlandaise§! dans §Y§$IRE_PATH$§!"
 RULE_OPTION_IRE_FORPOL_ENT_DESC:9 "L'Irlande se mordra la langue et se rangera du côté du Canada pour assurer son indépendance.\n\n§RRequiert :§!\n§RPas§! de §CSeconde Révolution Irlandaise§! dans §Y$IRE_PATH$§!"
 RULE_OPTION_IRE_FORPOL_SITUATIONAL_DESC:9 "$RULE_OPTION_IRE_FORPOL_INDEPENDENT_START_DESC$, et ne cherchera pas à rejoindre le Reichspakt ou l'Entente sauf en cas de guerre. Il pourra en revanche rejoindre une faction, dans certaines circonstances limitées."
 RULE_OPTION_IRE_PATH_SINN_FEIN_DESC:9 "commencera à assouplir les restrictions et tentera de se réconcilier avec les anciens membres du parti, en réformant le §mSinn Féin§! dans le processus"
 RULE_OPTION_IRE_PATH_GER_MAJOR_DESC:9 "perdent les élections de 1937, sont choisis pour diriger le gouvernement démocratique mis en place par un coup d'État militaire pro-allemand, et tenteront d'obtenir l'indépendance de l'Allemagne tout en continuant à faire partie du Reichspakt."
 RULE_OPTION_IRE_PATH_GER_MINOR_DESC:9 "ne font pas partie du gouvernement après les élections de 1937 et participent plus tard à un gouvernement démocratique mis en place par un coup d'État militaire pro-allemand. Ils prendront la tête de ce gouvernement lors des élections suivantes et tenteront d'obtenir l'indépendance de l'Allemagne tout en continuant à faire partie du Reichspakt."
 RULE_OPTION_IRE_PATH_SOCCON_DESC:9 "$RULE_OPTION_IRE_PATH_DEM_DESC$ Le §cAn Saorstát Críostúil§! d'Éamon de Valera, ou République chrétienne, dirige le nouveau gouvernement."
 RULE_OPTION_IRE_PATH_LEMASS_MARLIB_DESC:9 "Le §mNational Development Party§! de Seán Lemass est élu au sein d'une coalition lors des élections de 1937, puis devient le principal parti de la coalition lors des élections suivantes. Ils gouverneront l'Irlande avec des politiques qui donnent la priorité aux entreprises et à la croissance économique.\n\nAlternativement, le §mNational Development Party§! $RULE_OPTION_IRE_PATH_GER_MINOR_DESC$\n\n§RRequiert :§!\n§CLa Coalition Centriste§! ou §CLa Coalition du Compromis§! dans §Y$IRE_ELECTION$§! et §Rpas§! de §CCoup d'État Militaire Pro-Allemand§! dans §Y$IRE_FORPOL$§! ou\n\n§CCoup d'État Militaire Pro-Allemand§! dans §Y$IRE_FORPOL$§!  et §Rpas§! §CLa Coalition Centriste§! ou §CLa Coalition du Compromis§! dans §Y$IRE_ELECTION$§!\n\n§RPas§! §CLa Seconde Révolution Irlandaise§! dans §Y$IRE_FORPOL$§!"
 RULE_OPTION_IRE_PATH_SOCLIB_DESC:9 "Le §lClann na Talmhan§! de Michael Donnellan, ou "Famille de la Terre", est élu au sein d'une coalition lors des élections de 1937, puis devient le principal parti de la coalition lors des élections suivantes. Ils gouverneront l'Irlande avec des politiques qui donnent la priorité aux petits agriculteurs et aux zones rurales.\n\nAlternativement, §lClann na Talmhan§! $RULE_OPTION_IRE_PATH_GER_MINOR_DESC$\n\n§RRequiert :§!\n§CLa Coalition du Compromis§! ou §CLa Coalition Radicale§! dans §Y$IRE_ELECTION$§! et §Rpas§! de §CCoup d'État Militaire Pro-Allemand§! dans §Y$IRE_FORPOL$§! ou\n\n§CCoup d'État Militaire Pro-Allemand§! dans §Y$IRE_FORPOL$§!  et §Rpas§! §CLa Coalition Centriste§! ou §CLa Coalition du Compromis§! ou §CLa Coalition Radicale§! dans §Y$IRE_ELECTION$§!\n\n§RPas§! §CLa Seconde Révolution Irlandaise§! dans §Y$IRE_FORPOL$§!"
 RULE_OPTION_IRE_PATH_RADSOC:9 "£KR_game_rule_flag_IRE  Parti Travailliste Progressiste"
 RULE_OPTION_IRE_PATH_PATAUT_DESC:9 "L§PAontas Náisiúnta§!, ou « Union Nationale » d'Eoin O'Duffy renverse le gouvernement élu instable après les élections de 1937 et traverse avec succès la crise du Nord. Il triomphe ensuite dans la lutte pour le pouvoir au sein de son parti, solidifiant son pouvoir et gouvernant l’Irlande comme une dictature nationaliste, suprémaciste catholique et corporatiste soutenue par l’armée.\n\nAlternativement, §PAontas Náisiúnta §! ne participe pas au gouvernement élu et ne participe pas au coup d'État après les élections de 1937, et O'Duffy devient plus tard le chef d'une dictature installée par un coup d'État militaire pro-allemand, tentant par la suite d'obtenir l'indépendance de l'Allemagne tout en restant membre du Reichspakt.\n\n§RRequiert: §!\n§CLa marche sur Dublin§! et §Rpas§! §CCoup d'État militaire pro-allemand§! dans §Y$IRE_FORPOL$§! ou\n\n§CCoup d'État militaire pro-allemand§! dans §Y$IRE_FORPOL$§! et §Rpas§! §CLa Coalition Conservatrice§! ou §CLa marche sur Dublin§! dans §Y$IRE_ELECTION$§!\n\n§RPas§! §CLa Seconde Révolution irlandaise§! dans §Y$IRE_FORPOL$§!"
 RULE_OPTION_NIR_REVOLT_PUPPET_DESC:9 "$RULE_OPTION_NIR_REVOLT_DESC$\nSi la révolte réussit, l’Irlande du Nord restera un gouvernement décentralisé du Royaume-Uni, comme c’était le cas avant la Révolution britannique.$NIR_REVOLT_REQUIREMENTS$"
 RULE_OPTION_NIR_REVOLT_ANNEX_DESC:9 "$RULE_OPTION_NIR_REVOLT_DESC$\nSi la révolte réussit, l’Irlande du Nord sera définitivement annexée dans le Royaume-Uni.$NIR_REVOLT_REQUIREMENTS$"
 RULE_OPTION_BEL_FLAWAL_PATH_REFORM_SOCDEM_DESC:9 "$RULE_OPTION_BEL_FLAWAL_PATH_REFORM_REFORM_DESC$\nLe §SBelgische Werklieden Partij / Parti Ouvrier Belge§! remporte les élections suivantes."
 RULE_OPTION_BEL_FLAWAL_PATH_REFORM_MARLIB:9 "£KR_game_rule_flag_BEL_flanders_wallonia  Réformes - LP"
 RULE_OPTION_BEL_FLAWAL_PATH_REFORM_MARLIB_DESC:9 "$RULE_OPTION_BEL_FLAWAL_PATH_REFORM_REFORM_DESC$\nLe KP/DC remporte les élections suivantes et le §mLiberale Partij§! prend la tête lors des élections ultérieures."
 RULE_OPTION_BEL_FLAWAL_PATH_COUP_MARLIB:9 "£KR_game_rule_flag_BEL_flanders_wallonia Coup d'État Militaire - LP"
 RULE_OPTION_HOL_PATH_TOTALIST:9 "£KR_game_rule_flag_HOL_syndicalist  Commune de Batavia - Patriotten"
 RULE_OPTION_HOL_PATH_RSAP_RADSOC_DESC:9 "$RULE_OPTION_HOL_PATH_SOCIALIST_DESC$ §RRevolutionair-Socialistische Arbeiderspartij§!, ou Parti Socialiste Révolutionnaire des Travailleurs."
 RULE_OPTION_HOL_PATH_SDAP_RADSOC_DESC:9 "$RULE_OPTION_HOL_PATH_SOCIALIST_DESC$ radicalisé §RSociaal-Democratische Arbeiderspartij§!, ou Parti Social-démocrate des Travailleurs."
 RULE_OPTION_HOL_FORPOL_RANDOM_DESC:9 "Les Pays-Bas sont restés neutres pendant la Weltkrieg, mais compte tenu des révolutions en Grande-Bretagne et en France et de l'évolution constante de la situation géopolitique, il n'est pas du tout certain que cette neutralité soit maintenue."
 RULE_OPTION_SPA_PATH_AUTDEM_DESC:9 "L'aile §aradical§! de l'Acción Nacional, ou Action Nationale, reste au pouvoir à la suite des réformes politiques dans le pays."
 RULE_OPTION_SPA_PATH_SOCCON_DESC:9 "L'aile §cmodérée§! de l'Acción Nacional, ou Action Nationale, prend le pouvoir à la suite de réformes politiques dans le pays."
 RULE_OPTION_SPA_PATH_JUAN_DEAD_DESC:9 "Pendant la guerre civile espagnole, la tentative d'assassinat de Juan par les carlistes réussit, avec"
 RULE_OPTION_SWF_PATH_RANDOM_DESC:9 "Après la victoire de la CNT-FAI dans la Guerre Civile Espagnole, le Congrès des Socialistes Ibériques décidera de l'orientation de la révolution en Espagne."
 RULE_OPTION_POR_PATH_RANDOM_DESC:9 "Poussés à l'extrémisme antirépublicain depuis leurs pertes lors de la Weltkrieg, au Portugal, le roi règne sur tout. Mais sera-ce aux Couceiristes ou aux Intégralistes de décider de la voie du Royaume ?"
 RULE_OPTION_POR_PATH_NATPOP_DESC:9 "Il a été décidé que le Royaume devrait avoir une monarchie décentralisée qui soutient les principes de conversion, de tradition et de municipalisme avec le soutien du §nIntegralismo Lusitano§! ou mouvement Intégraliste Lusitanien."
 RULE_OPTION_SRI_PATH_SYNDIE_DESC:9 "Avec les premières élections post-unification, la §rConfederazione Generale del Lavoro - Unione Sindacale Italiana§! , ou Confédération Générale du Travail - Union Syndicaliste Italienne arrivent en tête. Ils défendent avec succès la démocratie syndicale de la République Socialiste contre l'assaut présidentieliste de Mussolini."
 RULE_OPTION_SRI_PATH_VITTORIO_SYNDIE_DESC:9 "$RULE_OPTION_SRI_PATH_SYNDIE_DESC$\nGiuseppe di Vittorio, défenseur du sort des travailleurs urbains, devient Président.\n\n§RRequiert:§!\n§CLa République Socialiste d'Italie réunifie l'Italie§!"
 RULE_OPTION_SRI_PATH_NENNI_SYNDIE_DESC:9 "$RULE_OPTION_SRI_PATH_SYNDIE_DESC$\nPietro Nenni, cherchant à appliquer un compromis urbain-rural d'inspiration française, devient Président.\n\n§RRequiert:§!\n§CLa République Socialiste d'Italie réunifie l'Italie§!"
 RULE_OPTION_SRI_PATH_MESCHI_SYNDIE_DESC:9 "$RULE_OPTION_SRI_PATH_SYNDIE_DESC$\nAlberto Meschi, poursuivant la révolution avec ses anarchistes ruraux, devient Président.\n\n§RRequiert:§!\n§CLa République Socialiste d'Italie réunifie l'Italie§!"
 RULE_OPTION_ITA_PATH_RANDOM_DESC:9 "La démocratie libérale italienne a survécu dans le nord-est, mais les élections générales convoquées par le Premier ministre Ivanoe Bonomi, à la suite du recul de l'Autriche dans la région, remettront en question l'avenir de la nation en tant que démocratie."
 RULE_OPTION_SRD_PATH_RANDOM_DESC:9 "La Sardaigne, dirigée par la Maison de Savoie, est partagée entre autoritarisme et constitutionnalisme. Le Premier ministre Bardanzellu a démissionné et le Roi Amedeo doit nommer un successeur, ce qui lui donne l'occasion de réorienter la Sardaigne dans la direction de son choix."
 RULE_OPTION_SRD_PATH_LIBERALS_DESC:9 "Le roi Amedeo nomme l'autocrate maréchal Badoglio. Le maréchal ne parvient pas à consolider le pouvoir autour de lui et le roi le relève de son commandement, le remplaçant par §PGoverno Paolo Thaon di Revel§!\nThaon di Revel dirigera la Sardaigne,"
 RULE_OPTION_GER_CARD_GAME_RANDOM_DESC:9 "La crise du lundi noir sera résolue grâce à un mécanisme basé sur les jeux de cartes de table."
 RULE_OPTION_POL_ELECTION_MARLIB_DESC:9 "La coalition au pouvoir survit, le §mMiedzypartyjne Koło Polityczne§! d'Antoni Ponikowski, ou Cercle Politique Interpartisan, s'alignant une fois de plus sur la Chjena et devenant le plus grand parti du gouvernement.\n$RULE_OPTION_POL_ELECTION_MONARCHY_DESC$"
 RULE_OPTION_POL_REVOLTS_RADSOC_DESC:9 "$RULE_OPTION_POL_REVOLTS_ZAKRZEWSKI_DESC$ $RULE_OPTION_POL_REVOLTS_ELECTIONS_DESC$ la §RPolska Partia Socjalistyczna - Lewica§!, relativement modérée, ou l'aile gauche du Parti Socialiste Polonais.\n\n$RULE_OPTION_POL_REVOLTS_SOCIALISTS_DESC$"
 RULE_OPTION_POL_REVOLTS_NATIONALIST_NOTE_DESC:9 "§CNote : La révolte nationaliste ne peut avoir lieu que si le front oriental du Reichspakt a vacillé.§!"
 RULE_OPTION_AUS_AUSGLEICH_RANDOM_DESC:9 "L'Ausgleich de 1937 a lieu. Les questions des impôts, des droits des minorités et de la fédéralisation peuvent fracturer l'Empire ou peut-être qu'une nation plus forte émergera..."
 RULE_OPTION_DEN_PATH_WESTERGAARD_AUTDEM:9 "£KR_game_rule_flag_DEN  Cabinet du Roi - Westergaard"
 RULE_OPTION_DEN_PATH_NEUT_DESC:9 "Le Danemark restera neutre pendant la Weltkrieg et renoncera à des relations plus proches avec ses voisins nordiques."
 RULE_OPTION_NOR_PATH_DEM_DESC:9 "L'un des partis démocrates obtiendra la majorité aux élections de 1936, écartant toute crainte d'une fin de la démocratie norvégienne."
 RULE_OPTION_NOR_PATH_SYNDIE_DESC:9 "$RULE_OPTION_NOR_PATH_SOCIALIST_DESC$\nLa §rNorsk Syndikalistisk Forbund§!, ou Fédération Syndicaliste Norvégienne, prend le contrôle."
 RULE_OPTION_NOR_PATH_TOTALIST_DESC:9 "$RULE_OPTION_NOR_PATH_SOCIALIST_DESC$\nLe §oNorges Nasjonalsyndikalistiske Parti§!, ou Parti National-Syndicaliste Norvégien, prend le contrôle."
 RULE_OPTION_NOR_FORPOL_SCA_DESC:9 "Si le Danemark, la Norvège ou la Suède fondaient le Conseil Nordique, ils se réuniraient et tenteraient à terme de former une Fédération Nordique.\n\n§RRequiert:§!\nN'importe quelle §CDémocratie§! dans §Y$DEN_PATH$§!\nN'importe quelle §CDémocratie§! dans §Y$NOR_PATH$§!\nN'importe quelle §CDémocratie§! dans §Y$SWE_PATH$§!"
 RULE_OPTION_SWE_PATH_RANDOM_DESC:9 "La Suède a continué sous des gouvernements conservateurs successifs, mais la population se lasse et le centre ne tient plus. L'avenir reste incertain et alors que le SAP se prépare à accrocher son wagon aux syndicalistes, ceux qui sont prêts à sauver la Suède attendent dans les coulisses."
 RULE_OPTION_SWE_PATH_ELECTED_AUTDEM:9 "£KR_game_rule_flag_SWE Autoritaire AV"
 RULE_OPTION_SWE_PATH_RADSOC_DESC:9 "$RULE_OPTION_SWE_PATH_COUP_DESC$, $RULE_OPTION_SWE_PATH_SOCIALIST_DESC$ le régime du §RSveriges Socialdemokratiska Vänsterparti§! ou Parti Social-Démocrate de gauche suédois est mis en place."
 RULE_OPTION_SWE_PATH_SYNDIE_DESC:9 "$RULE_OPTION_SWE_PATH_COUP_DESC$, $RULE_OPTION_SWE_PATH_SOCIALIST_DESC$ la §rSveriges Arbetares Centralorganisation§! ou Organisation centrale suédoise des travailleurs."
 RULE_OPTION_SWE_PATH_TOTALIST_DESC:9 "$RULE_OPTION_SWE_PATH_COUP_DESC$, $RULE_OPTION_SWE_PATH_SOCIALIST_DESC$ les syndicalistes, ce qui permet bientôt au §oVänsterpartiet Totalisterna§!, ou Parti de la Gauche Totaliste, de développer une dictature."
 RULE_OPTION_FIN_PATH_TOTALIST:9 "£KR_game_rule_flag_FIN_syndicalist  Révolution - Garde Rouge"
 RULE_OPTION_ICE_PATH_RANDOM_DESC:9 "Depuis 1919, l'Islande est une nation indépendante, bien qu'en union personnelle avec le Danemark, ainsi les Danois conservent le contrôle de la politique étrangère et des responsabilités de l'Islande en matière de défense. Bien qu'il s'agisse d'une plus grande liberté qu'auparavant, un référendum sur l'indépendance totale a été organisé, et les événements qui ont suivi le Lundi Noir pourraient suffire à faire pencher le résultat dans un sens ou dans l'autre.\nL'Islande devrait devenir totalement indépendante cependant, elle pourrait bientôt attirer l'attention de certains ..."
 RULE_OPTION_ICE_PATH_SOCCON:9 "£KR_game_rule_flag_ICE   Indépendant"
 RULE_OPTION_ICE_PATH_SOCCON_DESC:9 "$RULE_OPTION_ICE_PATH_SOCCON_START_DESC$\nL’issue de la guerre de la morue sera laissée au hasard."
 RULE_OPTION_ICE_PATH_PATAUT_DESC:9 "$RULE_OPTION_ICE_PATH_COD_WAR_DESC$\nContre toute attente, les forces canadiennes réussiront à repousser l'influence britannique en Islande et à faire entrer l'île dans le giron de l'Entente. Ce faisant, elles donneront du pouvoir au §PHeimastjórnarflokkurinn§!, ou Parti de l'Autonomie."
 RULE_OPTION_ICE_PATH_INT_DESC:9 "$RULE_OPTION_ICE_PATH_COD_WAR_DESC$\nLa Grande-Bretagne sécurisera ses eaux territoriales et facilitera la prise de contrôle de l'"
 RULE_OPTION_ICE_PATH_RADSOC_DESC:9 "$RULE_OPTION_ICE_PATH_INT_DESC$ §RBændaflokkur§!, ou Fête des Paysans, à Reykjavik."
 RULE_OPTION_RUS_PATH_OLD_SVOBODNIK_NATPOP:9 "£KR_game_rule_flag_RUS_state  SZRS - Vieux Svobodnik"
 RULE_OPTION_RUS_PATH_SOLIDARIST_NATPOP_END_DESC:9 "Après la défaite de l'Allemagne, ils se consolideront en tant que premier pouvoir au sein du parti."
 RULE_OPTION_RUS_PATH_SOLIDARIST_NATPOP:9 "£KR_game_rule_flag_RUS_state  SZRS - Solidaristes"
 RULE_OPTION_RUS_PATH_IDEOCRAT_NATPOP:9 "£KR_game_rule_flag_RUS_state  SZRS - Idéocrates"
 RULE_OPTION_RUS_PATH_VERNADSKY_SOCCON_DESC:9 "$RULE_OPTION_RUS_PATH_SOCCON_DESC$ premières élections organisées dans l'Empire restauré.\nL'empereur nomme le conservateur modéré et eurasiste Gueorgui Vernadski au poste de président-ministre.\n\n§RRequiert :§!\n§CMonarchie§! dans §Y$RUS_AFTERMATH$§!"
 RULE_OPTION_RUS_PATH_MAKLAKOV_MARLIB_DESC:9 "$RULE_OPTION_RUS_PATH_MAKLAKOV_MARLIB_START_DESC$, et réussit à convaincre le reste des Kadets d'adhérer à sa vision idéaliste.\n\n§RRequiert :§!\n§CRépublique§! dans §Y$RUS_AFTERMATH$§!"
 RULE_OPTION_RUS_PATH_DOLGORUKOV_MARLIB_DESC:9 "$RULE_OPTION_RUS_PATH_MAKLAKOV_MARLIB_START_DESC$, mais il démissionne après avoir échoué à convaincre le reste du parti de sa vision idéaliste, et son allié Pyotr Dolgorukov lui succède.\n\n§RRequiert :§!\n§CRépublique§! dans §Y$RUS_AFTERMATH$§!"
 RULE_OPTION_RUS_PATH_GRONSKY_MARLIB_DESC:9 "$RULE_OPTION_RUS_PATH_MARLIB_DESC$ premières élections organisées dans l'Empire restauré.\nL'empereur nomme Pavel Gronsky, issu de l'aile droite du parti, au poste de président-ministre.\n\n§RRequiert :§!\n§CMonarchie§! dans §Y$RUS_AFTERMATH$§!"
 RULE_OPTION_RUS_PATH_NEKRASOV_MARLIB_DESC:9 "$RULE_OPTION_RUS_PATH_MARLIB_DESC$ premières élections organisées dans l'Empire restauré.\nL'empereur nomme Nikolay Nekrasov, issu de l'aile gauche du parti, au poste de président-ministre.\n\n§RRequiert :§!\n§CMonarchie§! dans §Y$RUS_AFTERMATH$§!"
 RULE_OPTION_RUS_PATH_RIKHTER_SOCLIB_DESC:9 "$RULE_OPTION_RUS_PATH_RIKHTER_SOCLIB_START_DESC$, et met en œuvre avec succès ses réformes ambitieuses et progressistes.\n\n§RRequiert :§!\n§CRépublique§! dans §Y$RUS_AFTERMATH$§!"
 RULE_OPTION_RUS_PATH_SOROKIN_SOCLIB_DESC:9 "$RULE_OPTION_RUS_PATH_RIKHTER_SOCLIB_START_DESC$, mais il est assassiné en raison de la résistance de la droite à son régime, et son allié Pitrim Sorokin lui succède.\n\n§RRequiert :§!\n§CRépublique§! dans §Y$RUS_AFTERMATH$§!"
 RULE_OPTION_RUS_PATH_SOCDEM_DESC:9 "$RULE_OPTION_RUS_PATH_SOCDEM_START_DESC$\nAyant gardé le contrôle du parti hors des mains de l'extrême gauche, le social-démocrate modéré Aleksandr Titov devient Président.$RUS_PATH_REPUBLIC_REQUIREMENTS$"
 RULE_OPTION_RUS_PATH_ZDOBNOV_RADSOC:9 "£KR_game_rule_flag_RUS_socialist  PSR-Gauche (Spiridonovistes) - Zdobnov"
 RULE_OPTION_RUS_PATH_ZDOBNOV_RADSOC_DESC:9 "$RULE_OPTION_RUS_PATH_LEFT_SR_START_DESC$ gauche modérée-SR Nikolay Zdobnov.\n\n§RRequiert :§!\n§CRépublique Socialiste§! dans §Y$RUS_AFTERMATH$§!"
 RULE_OPTION_RUS_PATH_KAMKOV_RADSOC:9 "£KR_game_rule_flag_RUS_socialist  PSR-Gauche (Spiridonovists) - Kamkov"
 RULE_OPTION_RUS_PATH_KAMKOV_RADSOC_DESC:9 "$RULE_OPTION_RUS_PATH_LEFT_SR_START_DESC$ l'idéaliste de gauche Boris Kamkov.\n\n§RRequiert :§!\n§CRépublique Socialiste§! dans §Y$RUS_AFTERMATH$§!"
 RULE_OPTION_RUS_PATH_USTINOV_TOTALIST:9 "£KR_game_rule_flag_RUS_socialist  PSR-Gauche (Maximalistes) - Ustinov"
 RULE_OPTION_RUS_PATH_VST_START_DESC:9 "$RULE_OPTION_RUS_PATH_SOCIALIST_START_DESC$ Celle-ci devient dominée par le §rVserossiysky Soyuz Truda§! ou Union Panrusse du Travail, et Vladimir Levitsky est élu Premier ministre."
 RULE_OPTION_RUS_PATH_ABRAMOVICH_SYNDIE_DESC:9 "$RULE_OPTION_RUS_PATH_VST_START_DESC$\nCependant, lors d'un congrès du parti, Levitsky est remplacé par Rafail Abramovich, un socialiste modéré de l'aile droite du parti.\n\n§RRequiert :§!\n§CRépublique Socialiste§! dans §Y$RUS_AFTERMATH$§!"
 RULE_OPTION_RUS_PATH_LEVITSKY_SYNDIE_DESC:9 "$RULE_OPTION_RUS_PATH_VST_START_DESC$\nLevitsky équilibre soigneusement les intérêts de la coalition et parvient à maintenir sa position.\n\n§RRequiert :§!\n§CRépublique Socialiste§! dans §Y$RUS_AFTERMATH$§!"
 RULE_OPTION_RUS_PATH_SULIMOV_SYNDIE_DESC:9 "$RULE_OPTION_RUS_PATH_VST_START_DESC$\nConfronté à un grand nombre de factions, il laisse son protégé Daniil Sulimov prendre le pouvoir, qui surmonte les factions en gouvernant par décret.\n\n§RRequiert :§!\n§CRépublique Socialiste§! dans §Y$RUS_AFTERMATH$§!"
 RULE_OPTION_RUS_PATH_KAMENEV_SYNDIE_DESC:9 "$RULE_OPTION_RUS_PATH_VST_START_DESC$\n$RULE_OPTION_RUS_PATH_ZINOVIEV_MID_DESC$\n\n§RRequiert :§!\n§CRépublique Socialiste§! dans §Y$RUS_AFTERMATH$§!"
 RUS_CONFERENCE_REQUIREMENTS:9 "\n\n§RRequiert :§!\n§CL'Allemagne est vaincue dans la Seconde Weltkrieg§!\n§CL'Entente est en guerre avec la Troisième Internationale§!\n\n§CLa Seconde Guerre de Sécession est terminée§! ou\n§Caucun de ses participants américains n'est membre de l'Entente ou de la Troisième Internationale§!\n\n§RPas§! de §CRépublique socialiste§! dans §Y$RUS_AFTERMATH$§!\n§RPas§! §CRDP - Sulimov§! ou §CSZRS - Vieux Svobodniks§! or\n§CSZRS - Idéocrates§! dans §Y$RUS_PATH$§!"
 RULE_OPTION_RSA_FORPOL_RANDOM_DESC:9 "L'Armée russe libre n'aurait pas pu réussir à restaurer la République russe sans l'aide des Allemands, mais on ne peut attendre d'une grande puissance comme la Russie qu'elle fasse indéfiniment des courbettes à son bienfaiteur.\nLe moment venu, la République pourra reprendre sa place dans le monde."
 RULE_OPTION_FER_PATH_RANDOM_DESC:9 "Un soulèvement se produit dans l'Extrême-Orient contre le régime savinkoviste ou socialiste de Moscou. Dirigée par deux hommes ambitieux aux visions très opposées, le chef de guerre Grigory Semyonov et le monarchiste pur et dur Mikhail Diterikhs, la rébellion a peu de chances d'aboutir. Quoi qu'il en soit, seul l'un d'entre eux parviendra à s'imposer."
 RULE_OPTION_FER_PATH_SIB_PATAUT_DESC:9 "$RULE_OPTION_FER_PATH_SIB$\nLa §Pclique de Semyonov§! ayant pris le contrôle total du régime autocratique, Semyonov est nommé Ataman suprême de Sibérie.\n\n§RRequiert :§!\n§CDictature§! ou §CRépublique Socialiste§! dans §Y$RUS_AFTERMATH$§!\nou §CRDP - Sulimov§! dans §Y$RUS_PATH$§!\n\n§CLa Russie est vaincue lors de la Seconde Weltkrieg§!"
 RULE_OPTION_FER_PATH_SIB_AUTDEM_DESC:9 "$RULE_OPTION_FER_PATH_SIB$\nSon §aDemokraticheskaya Narodnaya Partiya Volnoy Sibiri§! ou Parti Populaire Démocratique de la Sibérie Libre, fait des concessions mineures aux démocrates sibériens et crée une république, tout en conservant des pouvoirs importants dans la pratique.\n\n§RRequiert :§!\n§CDictature§! ou §CRépublique Socialiste§! dans §Y$RUS_AFTERMATH$§!\nou §CRDP - Sulimov§! dans §Y$RUS_PATH$§!\n\n§CLa Russie est vaincue lors de la Seconde Weltkrieg§!"
 RULE_OPTION_FER_FORPOL_RANDOM_DESC:9 "Que ce soit après avoir revendiqué le rôle de la Russie elle-même ou en tant que régime sibérien, ce qui était autrefois l'armée d'Extrême-Orient devra décider de la manière dont elle souhaite s'imposer sur la scène internationale."
 RULE_OPTION_BAT_COLLAPSE_RANDOM_DESC:9 "Le Duché Balte Uni est confronté à un soulèvement des Frères de la Forêt, une alliance de partisans nationalistes qui cherchent à libérer les peuples d'Estonie et de Lettonie de la domination de la minorité allemande.\n\nLa Baltische Landeswehr a déjà réprimé les insurgés, mais l'incertitude politique et économique grandissant, le duché semble au bord de l'effondrement."
 RULE_OPTION_EST_PATH_DEM_DESC:9 "Sirk cède à la pression et le pouvoir passe au front national des partis démocratiques. L'élection suivante est remportée par le"
 RULE_OPTION_EST_PATH_SOCLIB:9 "£KR_game_rule_flag_EST  Front Uni - Tööerakond"
 RULE_OPTION_EST_FORPOL_RANDOM_DESC:9 "L'Estonie est un nouveau venu sur la scène politique, et avec plusieurs voisins intimidants, elle devra maintenant décider de la manière dont elle veut s'aligner."
 RULE_OPTION_EST_FORPOL_NEUT_DESC:9 "L'Estonie évitera toute alliance avec les grandes puissances, privilégiant plutôt une politique de neutralité armée, et une éventuelle coopération locale.$EST_PATH_REQUIREMENTS$"
 RULE_OPTION_LAT_PATH_PATAUT:9 "£KR_game_rule_flag_LAT  Un Exécutif Fort"
 RULE_OPTION_LAT_PATH_RADSOC:9 "£KR_game_rule_flag_LAT_socialist  Renouveau Bolchevique"
 RULE_OPTION_LAT_PATH_TOTALIST:9 "£KR_game_rule_flag_LAT_socialist  Adoption du Syndicalisme"
 RULE_OPTION_LAT_FORPOL_NEUT_DESC:9 "La Lettonie évitera une alliance avec Moscou, privilégiant une politique de neutralité armée et une éventuelle coopération locale.$LAT_FORPOL_REQUIREMENTS$"
 RULE_OPTION_LIT_PATH_RANDOM_DESC:9 "Le Lundi Noir et l'élection de 1937 laisseront la Lituanie dans une situation précaire. Dans un pays déchiré par les tensions ethniques et les difficultés économiques, la démocratie et le rêve d'un Royaume multiethnique peuvent-ils survivre ?"
 RULE_OPTION_UKR_PATH_UDKHP_DESC:9 "Skoropadskyi nomme un gouvernement dirigé par l'USKhD, qui finit par décevoir le hetman par sa piètre performance.\nLe gouvernement est ensuite démis de ses fonctions au profit d'un gouvernement dirigé par l'USKhD, qui déçoit fortement l'hetman par ses résultats médiocres."
 RULE_OPTION_UKR_PATH_SHD_DESC:9 "Les vastes échecs du Soim et du gouvernement de coalition culminent avec le régime autoritaire"
 RULE_OPTION_UKR_PATH_PATAUT_DESC:9 "$RULE_OPTION_UKR_PATH_HETMANATE_DESC$\n$RULE_OPTION_UKR_PATH_SHD_DESC$ §PSoiuz Hetmantsiv Derzhavnykiv§! , ou Union des Hetmanites-Bâtisseurs d'État, $RULE_OPTION_UKR_PATH_SHD_END_DESC$\nAprès la défaite de la Russie, la vis du pouvoir se resserre avec le chef cosaque Ivan Poltavets-Ostrianytsia transformant l'Hetman en un vassal virtuel de son administration."
 RULE_OPTION_UKR_PATH_HETMANATE_SOCLIB_DESC:9 "$RULE_OPTION_UKR_PATH_DANYLO$ §lUkraiinska Radykalno-Demokratychna Partiia§!, ou le Parti Démocratique Radical Ukrainien au pouvoir lors des prochaines élections."
 RULE_OPTION_UKR_PATH_SYNDIE_DESC:9 "$RULE_OPTION_UKR_PATH_REPUBLIC_DESC$\nMais tout ne va pas bien dans la nouvelle république. Les inefficacités du gouvernement nouvellement élu signifient la mort de la cause républicaine et un coup d'État socialiste, dirigé par le §rUkrainska Partiia Sotsialistiv-Revoliutsioneriv-Borotbystiv (Komunistiv-Syndykalistiv)§!, ou Parti Ukrainien des Socialistes-Révolutionnaires-Borotbystes (Communistes -Syndicalistes), s'empare violemment du pouvoir."
 RULE_OPTION_BUL_PATH_PATAUT:9 "£KR_game_rule_flag_BUL Coup d'Etat de Zveno"
 RULE_OPTION_BUL_LOSS_PATH_PATAUT:9 "£KR_game_rule_flag_BUL Coup d'Etat de Zveno"
 RULE_OPTION_BUL_LOSS_PATH_MARLIB:9 "£KR_game_rule_flag_BUL La Démocratie Survit - Shestorka"
 RULE_OPTION_BUL_LOSS_PATH_SOCDEM_DESC:9 "$RULE_OPTION_BUL_LOSS_PATH_DEM_DESC$\nLes élections suivantes sont remportées par le §SBŭlgarska Rabotnicheska Sotsialdemokraticheska Partiya, Shiroki Sotsialisti§!, ou Parti Ouvrier Social-Démocrate Bulgare, Socialistes Larges.\n\n§RRequiert :§!\n§CLa Bulgarie est vaincue lors de la Quatrième Guerre des Balkans§!\n§CDictature Royale§! dans §Y$BUL_PATH$§!"
 RULE_OPTION_BUL_LOSS_PATH_NATPOP_DESC:9 "Les anciens compagnons d'armes de Zveno, la §nSŭyuz na Bŭlgarskite Natsionalni Legioni§! ou Union des Légions Nationales Bulgares, extrémiste et inspirée par Codreanu, prend le contrôle du pays après la guerre et tente de riposter au Pacte de Belgrade dès que possible.\n\n§RRequiert :§!\n§CLa Bulgarie est vaincue lors de la Quatrième Guerre des Balkans§!\n§CCoup d'État du Zveno§! dans §Y$BUL_PATH$§!"
 RULE_OPTION_BUL_LOSS_PATH_AGRARIANS_AUTDEM:9 "£KR_game_rule_flag_BUL Union Nationale Agrarienne"
 RULE_OPTION_ALB_FORPOL_GER_DESC:9 "L'Albanie accepte l'offre d'adhésion de l'Allemagne à sa sphère.\n\n§RRequiert :§!\n§CL'Albanie n'est pas annexée ni vassalisée lors de la Quatrième Guerre des Balkans.\nL'Allemagne gagne la Seconde Weltkrieg§!\n\n§CKabinett Goerdeler§! ou toute §CDemokratische Union§! dans\n§Y$GER_PATH$§!"
 RULE_OPTION_SER_PATH_NATPOP:9 "£KR_game_rule_flag_SER Coup d'Etat Royaliste - Renaissance Nationale"
 RULE_OPTION_BPL_DISSOLUTION_RANDOM_DESC:9 "Initialement une alliance de convenance entre des voisins potentiellement différents sur le plan idéologique, le Pacte de Belgrade a réuni la Serbie, la Roumanie et la Grèce pour affronter les Bulgares. Si la Grèce peut quitter la faction après la défaite de la Bulgarie, la Serbie et la Roumanie devront choisir entre dissoudre leur petite alliance et s'unir à une plus grande, ou rester ensemble en tant que bloc indépendant."
 RULE_OPTION_BPL_DISSOLUTION_INT_BEATEN_DESC:9 "$RULE_OPTION_BPL_DISSOLUTION_GRE_DESC$ La Serbie et la Roumanie maintiennent leur alliance jusqu'à ce que la Commune de France et l'Union Britannique aient été battues et que l'Entente soit revenue en Europe, auquel cas elles peuvent s'allier avec l'une des anciennes Grandes Puissances.\n\n§RRequiert !§!\n§CLa Bulgarie est vaincue lors de la Quatrième Guerre des Balkans.§!\n§RPas§! §CLe Prince Vert§! dans §Y$ROM_PATH$§!"
 RULE_OPTION_BPL_DISSOLUTION_GRE_INT_BEATEN_DESC:9 "La Serbie, la Roumanie et la Grèce maintiennent leur alliance jusqu'à ce que la Commune de France et l'Union Britannique aient été battues et que l'Entente soit revenue en Europe, auquel cas elles peuvent s'allier avec l'une des anciennes Grandes Puissances.\n\n§RRequiert !§!\n§CLa Bulgarie est vaincue lors de la Quatrième Guerre des Balkans.§!\n\nSi une §CRévolution§! dans §Y$GRE_REFERENDUM$§!, alors la Serbie doit choisir la §CVictoire au Peuple§! dans\n§Y$SER_PATH$§!\n\n§RPas§! §CLe Prince Vert§! dans §Y$ROM_PATH$§!"
 RULE_OPTION_ROM_GAME_RANDOM_DESC:9 "Alors que l'année 1936 commence, la lutte entre les deux dirigeants concurrents de la nation, le roi Carol II et le Premier Ministre Codreanu, entre dans une nouvelle phase. Dans l'impasse depuis un certain temps, les deux manquent d'espace pour manœuvrer et de plus en plus fréquemment, commencent à se heurter de front. Il devient du coup de plus en plus difficile de maintenir une façade de coopération. Dans l'état actuel des choses, le Roi et le Capitaine se rendent compte tous les deux que le moment d'éliminer l'autre pour de bon approche. Les gens seront de plus en plus obligés de choisir un camp ou de faire face seuls aux conséquences de leur neutralité."
 RULE_OPTION_ROM_GAME_IRON_GUARD:9 "£KR_game_rule_flag_ROM   Les Légionnaires"
 RULE_OPTION_GRE_ELECTION_MARLIB:9 "£KR_game_rule_flag_GRE Parti Libéral"
 RULE_OPTION_GRE_FORPOL_RANDOM_DESC:9 "Vaincue lors de la Weltkrieg, la Grèce doit faire face à l'instabilité politique et à la séparation de tant de ses habitants de l'État grec. Après avoir quitté le Pacte de Belgrade, la Grèce devra se tourner vers l'extérieur pour résoudre ces difficultés - mais vers qui ?"
 RULE_OPTION_GRE_EXPANSIONISM_DIPLO_DESC:9 "La Grèce choisira la voie de la diplomatie, espérant résoudre pacifiquement ses différends avec les Ottomans."
 RULE_OPTION_NFA_PATH_RANDOM_DESC:9 "Quel sera le sort des exilés français ? Les réformateurs militaires et les démocrates entendent bousculer le régime, revenir aux sources de la IIIe République... ou donner naissance à une IVe plus efficace. Au contraire, les réactionnaires intégristes rendent la République responsable du siècle de misère de la nation et pensent que seul le Roi serait capable de sauver la France. Enfin, le Maréchal Pétain, bien que désormais âgé, croit encore qu'il est le seul homme apte à conduire la France vers la renaissance : de nouveaux alliés pourraient l'aider à remodeler enfin pleinement la patrie."
 RULE_OPTION_MOR_FORPOL_OTT_DESC:9 "Le Maroc se joindra à l'Empire ottoman et au reste du monde musulman, dans un front uni contre l'impérialisme.\n\n§RNécessite :§!\n§CLe Reichspakt est en train de perdre la Weltkrieg.\n§CPacte d'Istanbul§! dans §Y$OTT_FORPOL$§!"
 RULE_OPTION_MOR_FORPOL_VICTOR_DESC:9 "Le Maroc se joindra soit à l'Empire ottoman, soit au Pacte du Caire, selon le vainqueur de la Crise du Levant.\n\n§RRequiert :§!\n§CLe Reichspakt est en train de perdre la Weltkrieg§!\n\n§CLe Pacte du Caire est victorieux face aux Ottomans§! ou §CPacte d'Istanbul§! dans §Y$OTT_FORPOL$§!"
 RULE_OPTION_SAF_PATH_AUTDEM_DESC:9 "JBM Hertzog parvient à conserver la direction du §aNational Party§! suffisamment longtemps pour diriger un gouvernement national et faire de l'Afrique du Sud un dominion dirigé par les Afrikaners."
 RULE_OPTION_SAF_PATH_CIVIL_WAR_NOTE_DESC:9 "§CNote : Cette voie déclenchera une guerre civile entre le gouvernement et les populations britanniques du Natal et de la Rhodésie.§!"
 RULE_OPTION_LIB_PATH_NATPOP:9 "£KR_game_rule_flag_LIB Coup d'Etat Franc-Maçons"
 RULE_OPTION_LIB_PATH_TOTALIST_DESC:9 "Le §oParti de la Destinée Libérienne§! lance un coup d'État réussi contre le gouvernement, après l'interdiction des sociétés secrètes libériennes."
 RULE_OPTION_LIB_PATH_SOCCON:9 "£KR_game_rule_flag_LIB Le Véritable Parti Whig est élu"
 RULE_OPTION_LIB_PATH_SOCLIB_DESC:9 "Louis Arthur Grimes de la nouvelle garde du §lParti Whig§! est élu."
 RULE_OPTION_LIB_PATH_RADSOC:9 "£KR_game_rule_flag_LIB Le Parti du Peuple est élu"
 RULE_OPTION_ETH_PATH_DEM_DESC:9 "Une constitution démocratique est promulguée, mais la monarchie conserve également certains pouvoirs."
 RULE_OPTION_ETH_PATH_SOCLIB_DESC:9 "$RULE_OPTION_ETH_PATH_DEM_DESC$ La §lK'inijiti Le'ānidineti Ina Ledēmokirasī§!, Coalition pour l'unité et la démocratie, prend le pouvoir."
 RULE_OPTION_SOM_PATH_PATAUT:9 "£KR_game_rule_flag_SOM   Dominance de Warsangali"
 RULE_OPTION_OTT_PATH_RANDOM_DESC:9 "Si Mustafa Kemal Gelibolu est à nouveau à la tête de la nation, son rêve d'un Empire modernisé est loin d'être acquis. Alors que les forces d'opposition attendent l'occasion de frapper le mouvement kémaliste, la moindre maladresse pourrait coûter cher au Grand Vizir et détourner l'État éternel de sa trajectoire centralisatrice."
 RULE_OPTION_OTT_PATH_LIB_START_DESC:9 "L'Entente libérale, dirigée par Sabahattin Effendi et"
 RULE_OPTION_OTT_PATH_SOCCON_DESC:9 "$RULE_OPTION_OTT_PATH_LIB_START_DESC$ HIF $RULE_OPTION_OTT_PATH_LIB_END_DESC$\nSuite à une escalade des protestations suscitées par la sécularisation et l'influence accrue des minorités ethniques dans l'Empire, le Grand Vizir Sabahaddin est remplacé par le social-conservateur Shakib Arslan et le §cMilli Muhafazakâr Fırkası§!, ou Parti National Conservateur, dans une tentative de sauver la coalition libérale au pouvoir. Il tombera plus tard lors d'un coup d'État militaire."
 RULE_OPTION_OTT_PATH_FEVZI_START_DESC:9 "Le Maréchal Fevzi Pacha prend le pouvoir à la suite de l'assassinat du grand vizir Mustafa Kemal."
 RULE_OPTION_OTT_FORPOL_RANDOM_DESC:9 "Le moment est venu pour les Ottomans de décider de leur politique étrangère - rejoindre l'ancienne alliance du Reichspakt, chercher des alliés ailleurs ou conserver sa neutralité ?"
 RULE_OPTION_OTT_RUS_CONVENTION_SUCCESS_OTT_DESC:9 "$RULE_OPTION_OTT_RUS_CONVENTION_DESC$ Ottomans, dans la mesure du possible.$OTT_RUS_CONVENTION_REQUIREMENTS$"
 RULE_OPTION_OTT_RUS_CONVENTION_SUCCESS_RUS_DESC:9 "$RULE_OPTION_OTT_RUS_CONVENTION_DESC$ Russes, dans la mesure du possible.$OTT_RUS_CONVENTION_REQUIREMENTS$"
 TUR_PATH_KADRO_REQUIREMENTS:9 "N'importe quel §CSoréliens§! ou CJacobins§! dans §Y$FRA_PATH$§!\nou n'importe quel §CMaximistes§! dans §Y$ENG_PATH$§!\nou n'importe quel §CSZRS§! ou §CPSR-Gauche (Maximalistes)§! ou §CVST-Gauche - Zinoviev§! dans §Y$RUS_PATH$§!"
 RULE_OPTION_TUR_PATH_RANDOM_DESC:9 "L'Empire Ottoman a été démantelé, mais la Turquie demeure. Que lui réserve l'avenir ?"
 RULE_OPTION_TUR_FORPOL_ENT_DESC:9 "La Turquie s'allie à ses anciens ennemis pour aider à purger la Méditerranée du syndicalisme.\n\n§RNécessite :§!\n§CLe Pacte du Caire est victorieux contre les Ottomans§!\nTout §CParti du Salut Ottoman§! dans §Y$TUR_PATH$§!"
 RULE_OPTION_TUR_FORPOL_RUS_DESC:9 "Dans une volte-face spectaculaire, les Turcs forgent une nouvelle alliance avec l'un de leurs adversaires historiques les plus notoires.\n\n§RRequiert :§!\n§CLe Pacte du Caire est victorieux contre les Ottomans§!\n§CL'Allemagne est vaincue dans la Seconde Weltkrieg§!\n\n§RPas§! §CRépublique Socialiste§! dans §Y$RUS_AFTERMATH$§!\n§RPas§! §CSZRS - Idéocrates§! ou §CRDP - Sulimov§! dans §Y$RUS_PATH$§!"
 RULE_OPTION_GEO_PATH_RANDOM_DESC:9 "Après la retraite de Zhordania, l'avenir de la Géorgie sera décidé par le bulletin de vote et, si cela échoue, par la balle."
 RULE_OPTION_ARM_PATH_SOCCON:9 "£KR_game_rule_flag_ARM  Coalition Démocratique - ZAK"
 RULE_OPTION_ARM_PATH_TOTALIST:9 "£KR_game_rule_flag_ARM_radical_socialist  Révolutionnaires - Komunistakan"
 RULE_OPTION_SAU_PATH_HEGEMONY:9 "£KR_game_rule_flag_SAU Hégémonie des Saoud"
 RULE_OPTION_ASY_REVOLT_RANDOM_DESC:9 "Les Assyriens ont été expulsés vers la région de Bassorah, et leur mécontentement commence à grandir. Que cela conduira à un soulèvement ou non, le temps seul nous le dira."
 RULE_OPTION_SYR_PATH_LEB_NOTE_DESC:9 "§CNote : Les actions de ce gouvernement aboutiront à la déclaration d'indépendance du Liban.§!"
 RULE_OPTION_LEB_PATH_SOCCON_EGY:9 "£KR_game_rule_flag_LEB_republic Bloc Constitutionnel - CP"
 RULE_OPTION_IRQ_FORPOL_EGY_DESC:9 "L'Irak s'allie avec les Egyptiens.\n\n§RRequiert:§!\n§CLe Pacte du Caire est victorieux contre les Ottomans§!\n§RNon§! §CCoup d'Etat d"al-Gaylani§! dans §Y$IRQ_PATH$§!"
 RULE_OPTION_IRQ_FORPOL_GER_DESC:9 "L'Irak s'allie avec l'hégémon Allemand.\n\n§RRequiert:§!\n§CLe Pacte du Caire est victorieux contre les Ottomans§!\n§CLe Chef National§! ou §CLe Châtiment de Taha§! ou §CLe Gouvernement Royal d'al-Gaylani§! dans §Y$IRQ_PATH$§!"
 RULE_OPTION_IRQ_FORPOL_TUR_DESC:9 "L'Irak se reconcilie avec les Turcs, et adopte plus tard une politique de neutralité.\n\n§RRequiert:§!\n§CLe Pacte du Caire est victorieux contre les Ottomans§!\n§RNon§! §CCoup d'Etat d'Al-Gaylani§! ou §CLe Gouvernement Al-Ahali§! ou §CLe Gouvernement Royal d'al-Chadirchi§! dans §Y$IRQ_PATH$§!"
 RULE_OPTION_IRQ_FORPOL_ARAB_FED_DESC:9 "L'Irak tente de former un état Pan-Arab.\n\n§RRequiert:§!\n§CLe Pacte du Caire est victorieux contre les Ottomans§!"
 RULE_OPTION_IRQ_FORPOL_NEUT_DESC:9 "L'irak adopte une politique de neutralité.\n\n§RRequiert:§!\n§CLe Pacte du Caire est victorieux contre les Ottomans§!\n§RNon§! §CCoup d'Etat d'Al-Gaylani§! dans §Y$IRQ_PATH$§!"
 RULE_OPTION_EGY_PATH_MARLIB_DESC:9 "$RULE_OPTION_EGY_PATH_LIBMON_DESC$ Le §mHizb al-Wafd§!, ou Parti Wafd, remporte chaque élection suivante."
 RULE_OPTION_EGY_PATH_SOCLIB_DESC:9 "$RULE_OPTION_EGY_PATH_LIBMON_DESC$ Le §lHizb al-Ahrar al-Dusturiyyin§!, ou Parti Libéral Constitutionnel, remporte chaque élection suivante."
 RULE_OPTION_EGY_PATH_SOCCON_DESC:9 "$RULE_OPTION_EGY_PATH_CONMON_DESC$ Le §cHizb al-Watani§!, ou Parti Watani, remporte chaque élection suivante."
 RULE_OPTION_EGY_PATH_AUTDEM_DESC:9 "$RULE_OPTION_EGY_PATH_CONMON_DESC$ Le §aHizb al-Ittihad§!, ou Parti Ittihad, remporte chaque élection suivante."
 RULE_OPTION_LBA_PATH_AUTDEM:9 "£KR_game_rule_flag_LBA_authoritarian_democrat Idris est de retour"
 RULE_OPTION_LBA_UNIFICATION_YES_DESC:9 "La Cyrénaïque et la Tripolitaine s'unissent pour former la Libye.\n\n§RRequiert:§!\n§CLe Pacte du Caire est victorieux contre les Ottomans§!"
 RULE_OPTION_LBA_UNIFICATION_NO_DESC:9 "La Cyrénaïque et la Tripolitaine restent des états indépendants.\n\n§RRequiert:§!\n§CLe Pacte du Caire est victorieux contre les Ottomans§!"
 RULE_OPTION_QIE_COUP_FRIEND_RANDOM_DESC:9 "L'indécision de Wu Peifu, qui refuse de déclarer son soutien à Nanjing ou à Anqing dans l'effondrement de la Ligue des Huit Provinces, a provoqué une grande agitation au sein du gouvernement. Il y a un complot contre lui, mais les comploteurs ont besoin d'aide. À qui le parti mandchou demandera-t-il de l'aide ?"
 RULE_OPTION_QIE_COUP_FRIEND_YAN_REFUSES_DESC:9 "Yan Xishan recevra l'invitation. Les comploteurs faisant appel à sa peur, il refuse catégoriquement le coup d'État, vouant le complot à l'échec avant même qu'il n'ait eu le temps de commencer.\n\n§RRequiert :§!\nUne §CRépublique Zhili§! dans §Y$QIE_PATH$§!"
 RULE_OPTION_JAP_PATH_RANDOM_DESC:9 "Un débat à la Diète concernant la loi sur la sécurité nationale fait rage depuis quelques semaines. Certains membres conservateurs de la Diète craignent que si la loi n'est pas adoptée, des éléments radicaux de la société tenteront de s'emparer du pouvoir. L'avenir du Japon pourrait bien dépendre de cette loi."
 RULE_OPTION_JAP_PATH_SOCDEM_DESC:9 "$$RULE_OPTION_JAP_PATH_DEM_DESC$ Minseitō remportant la première élection, suivi par le §SShakai Taishūtō§!, ou le Parti des Masses Socialiste, lors des élections suivantes."
 RULE_OPTION_FNG_CONFERENCE_FEDS_DESC:9 "Zhang Zuolin tentera de tendre la main et de parvenir à un compromis avec les Fédéralistes si possible.\n\n§RRequiert :§!\n§CLe Gouvernement Fengtian n'a pas rejoint la Sphère de Coprospérité§!\n\n§CLe Gouvernement Fengtian contrôle Beijing§!\n\n§CChen Jiongming gagne la Seconde Guerre Guangdong-Guangxi§! et n'importe quel §CFédéralistes§! dans\n§Y$GXC_PATH$§!\n\nou §CChen Jiongming perd la Seconde Guerre Guangdong-Guangxi§! et n'importe quel §CFédéralistes§! dans\n§Y$GXC_PATH$§! et\nn'importe quel §CDépartement de Baoding§! ou §CDépartement des Officiers§! dans §Y$SZC_PATH$§!\n\nou n'importe quelle §CGuerre Civile Évitée§! dans §Y$GXC_PATH$§! et n'importe quel §CDépartement de Baoding§! ou §CDépartement des Officiers§! dans §Y$SZC_PATH$§!"
 RULE_OPTION_LEP_FORPOL_RANDOM_DESC:9 "La structure pourrie, kleptocratique et bureaucratique des Huit Armées Interalliées survit ! Bien que la Ligue soit sous une gestion nouvelle, intenable et inexpérimentée, elle a néanmoins battu à la fois le Kuomintang et les Anti-concessionistes.\nComptant ses pertes et restructurant les investissements venus d'Allemagne, le Maréchal Qi doit décider quel est le rôle de la nouvelle Ligue sur le champ de bataille de la Chine."
 RULE_OPTION_LEP_FORPOL_LEP_DESC:9 "Méprisé par le Maréchal de Jade et le Roi de Baoding, peut-être les seuls alliés potentiels de Qi dans son domaine, le nouveau Maréchal de la Ligue doit tracer son propre chemin, en tentant d'unifier la Chine de sa propre main.\n\n§RRequiert :§!\n§CLa Clique de Nanjing gagne la Guerre d'Effondrement de la Ligue§!\n\n§RPas§! de §CMonarchie Zhili - Pro-Nanjing§! dans §Y$QIE_PATH$§!"
 RULE_OPTION_LEP_FORPOL_QIE_DESC:9 "$RULE_OPTION_LEP_FORPOL_ZHILI$ Gouvernment Central à Beijing.\n\n§RRequiert :§!\n§CLa Clique de Nanjing a gagné la Guerre d'Effondrement de la Ligue§!\n\n§RAucun§! §CCoup d'État Mandchou§! dans §Y$QIE_PATH$§!"
 RULE_OPTION_LEP_FORPOL_ZHL_DESC:9 "$RULE_OPTION_LEP_FORPOL_ZHILI$ Vestiges du Zhili au Sichuan, récemment expulsé des Plaines centrales.\n\n§RRequiert :§!\n§CLa Clique de Nanjing a gagné la Guerre d'Effondrement de la Ligue§!\n\nTout §CCoup d'État Mandchou§! dans §Y$QIE_PATH$§!\nTout §CDépartement de l'Armement§! ou §CVestiges du Zhili§! dans\n§Y$SZC_PATH$§!"
 RULE_OPTION_SHD_PATH_NATPOP:9 "£KR_game_rule_flag_SHD_natpop  Prise de contrôle Yiguandao"
 RULE_OPTION_SHD_FORPOL_RANDOM_DESC:9 "Zhang Zongchang s'est étonnamment enfoncé dans le sud et a vaincu les anticoncessionnistes, la Ligue et les socialistes. Bien qu'il ait été un partisan inconditionnel du Maréchal Zuolin à Fengtian, les actions de Zhang Zongchang n'ont pas été approuvées par le Vieux Maréchal, et l'occasion qui lui est donnée de faire cavalier seul ne manque pas de mérite, même si sa loyauté reste inébranlable."
 RULE_OPTION_SHD_FORPOL_SHD_DESC:9 "Dans son plus grand pari, le Général Viande-de-Chien tentera d'unir la Chine sous la bannière de la dépravation et de la débauche.\n\n§RRequiert :§!\n§CLa Clique du Shandong gagne la Guerre d'Effondrement de la Ligue§!\n\n§CZhang Zongchang Survit§! dans §Y$SHD_PATH$§!\n§CGuerre - Fengtian Soutient Anqing§! dans §Y$ANQ_DEAL$§!"
 RULE_OPTION_SHD_FORPOL_FNG_DESC:9 "Fidèle lieutenant du Vieux Maréchal, Zhang ramènera la Ligue et le Shandong dans le giron de l'Anguojun.\n\n§RRequiert :§!\n§CLa Clique du Shandong gagne la Guerre d'Effondrement de la Ligue§!\n\n§CZhang Zongchang Survit§! dans §Y$SHD_PATH$§!\n\n§RPas§! §CLe Mal Nécessaire§! dans §Y$FNG_PATH$§!"
 RULE_OPTION_SHD_FORPOL_NPA_DESC:9 "Méprisé par le Vieux Maréchal, qui traite Zhang comme un simple pion sur l'échiquier, Zongchang refusera de s'aligner sur le Fengtian et choisira plutôt de s'aligner sur d'autres dirigeants provinciaux à l'esprit indépendant.\n\n§RRequiert :§!\n§CLa Clique du Shandong gagne la Guerre d'Effondrement de la Ligue§!\n\n§CZhang Zongchang Survit§! dans §Y$SHD_PATH$§!\n§CGuerre - Fengtian Soutient Anqing§! dans §Y$ANQ_DEAL$§!\n\n§CCréer l'ANP§! dans §Y$GXC_FORPOL$§! ou §Y$SZC_FORPOL$§! ou\n§Y$YUN_FORPOL$§!"
 RULE_OPTION_ANQ_DEAL_RANDOM_DESC:9 "Alors que la Ligue des Cinq Provinces implose, deux des combattants de la guerre sont des alliés du gouvernement de Fengtian. Il pourrait être dans l'intérêt de Fengtian de négocier un accord entre eux, afin d'éviter un bain de sang entre deux ennemis de Beijing."
 RULE_OPTION_ANQ_FORPOL_RANDOM_DESC:9 "Malgré le manque de soutien de Beijing, Chen Tiaoyuan a réussi à vaincre les chiens concessionnistes et les rebelles socialistes, unissant la Ligue sous la bannière de l'anti-concessionnisme.\nMais l'engagement du Fou envers ses nouveaux bienfaiteurs, le Vieux Maréchal Zhang Zuolin et la Clique du Fengtian, est tout sauf certain. Il est temps de décider à qui appartient sa véritable loyauté."
 RULE_OPTION_ANQ_FORPOL_ANQ_DESC:9 "Suivant des ambitions encore plus grandes, Chen Tiaoyuan abandonnera le Gouvernement de Fengtian et tentera d'unifier la Chine lui-même.\n\n§RRequiert :§!\n§CLa Clique d'Anqing gagne la Guerre d'Effondrement de la Ligue§!\n\n§RPas§! de §CMonarchie Zhili - Pro-Anqing§! dans §Y$QIE_PATH$§!"
 RULE_OPTION_ANQ_FORPOL_QIE_DESC:9 "$RULE_OPTION_ANQ_FORPOL_NOT_FNG$ Zhili à Beijing.\n\n§RRequiert :§!\n§CLa Clique d'Anqing a gagné la Guerre d'Effondrement de la Ligue§!\n\n§RAucun§! §CCoup d'État Mandchou§! dans §Y$QIE_PATH$§!"
 RULE_OPTION_ANQ_FORPOL_FNG_DESC:9 "Valorisant son règne et son nouveau partenariat avec Zhang Zuolin, Chen Tiaoyuan reconnaitra officiellement le Gouvernement du Fengtian et s'impliquera dans la Guerre de Réclamation Nationale.\n\n§RRequiert :§!\n§CLa Clique d'Anqing gagne la Guerre d'Effondrement de la Ligue§!\n\n§RPas§! de §CMonarchie Zhili - Pro-Anqing§! dans §Y$QIE_PATH$§!\n§RPas§! §CLe Mal Nécessaire§! dans §Y$FNG_PATH$§!"
 RULE_OPTION_ANQ_FORPOL_ZHL_DESC:9 "$RULE_OPTION_ANQ_FORPOL_NOT_FNG$ Zhili, ayant été exilé au Sichuan.\n\n§RRequiert :§!\n§CLa Clique d'Anqing a gagné la Guerre d'Effondrement de la Ligue§!\n\nTout §CCoup d'État Mandchou§! dans §Y$QIE_PATH$§!\nTout §CDépartement de l'Armement§! ou §CVestiges du Zhili§! dans\n§Y$SZC_PATH$§!"
 RULE_OPTION_ANQ_FORPOL_FEDS_DESC:9 "$RULE_OPTION_ANQ_FORPOL_NOT_FNG$ mouvement fédéraliste. Loin d'être un vrai croyant, son règne est au moins légitimé et assuré.\n\n§RRequiert :§!\n§CLa Clique d'Anqing gagne la Guerre d'Effondrement de la Ligue§!\n\n§CChen Jiongming gagne la Seconde Guerre Guangdong-Guangxi§! et tous §CFédéralistes§! dans\n§Y$GXC_PATH$§!\n\nou §CChen Jiongming perd la Seconde Guerre Guangdong-Guangxi§! et tous §CFédéralistes§! dans\n§Y$GXC_PATH$§! et\ntout §CDépartement de Baoding§! ou §CDépartement des Officiers§! dans §Y$SZC_PATH$§!\n\nou toute §CGuerre Civile Évitée§! dans §Y$GXC_PATH$§! et tout §CDépartement de Baoding§! ou §CDépartement des Officiers§! dans §Y$SZC_PATH$§!\n\n§RPas§! de §CMonarchie Zhili - Pro-Anqing§! dans §Y$QIE_PATH$§!"
 RULE_OPTION_GXC_FORPOL_RANDOM_DESC:9 "Le Guangdong, la Perle du Sud, reste lié à son cousin militariste le Guangxi, alors que le duo est parvenu à résister à la tempête de la Seconde Guerre Guangdong-Guangxi. Et dans son sillage se décidera très probablement le sort du sud.\nFoyer traditionnel de mouvements révolutionnaires, ayant été le siège à la fois des Fédéralistes et du Kuomintang, il est le stéréotype du radicalisme et du républicanisme. Les vainqueurs de la Guerre Yue-Gui étant chargés de rassembler les morceaux, il doivent également décider du futur de leurs provinces."
 RULE_OPTION_GXC_FORPOL_GXC_DESC:9 "Se débarrassant des chaînes de tout alignement officiel, le Liangguang prendra sur lui de réaliser l'unification nationale, comme prophétisé depuis les années 1920.\n\n§RRequiert :§!\n§CChen Jiongming gagne la Seconde Guerre Guangdong-Guangxi§! et tout §CFédéralistes§! dans\n§Y$GXC_PATH$§!\n\nou §CLi Zongren gagne la Seconde Guerre Guangdong-Guangxi§! et tout §CFédéralistes / Nouvelle Clique du Guangxi§! dans §Y$GXC_PATH$§!\n\nou §CGuerre Civile Évitée - Coup d'État du KMT de Droite§! dans §Y$GXC_PATH$§!\n\nou §CLe Kuomintang de Gauche perd la Guerre d'Effondrement de la Ligue§! et §CChen Minshu gagne la Seconde Guerre Guangdong-Guangxi§! et §CKMT de Gauche / Ancienne Clique du Guangxi§! dans §Y$GXC_PATH$§!\n\nou §CLe Kuomintang de Gauche perd la Guerre d'Effondrement de la Ligue§! et §CGuerre Civile Évitée - Coup d'État du KMT de Gauche§! dans\n§Y$GXC_PATH$§!"
 RULE_OPTION_GXC_FORPOL_QIE_DESC:9 "Reconnaissant l'Autorité Centrale et ayant l'intention de préserver son propre pouvoir, Ma Ji reconnaîtra le gouvernement central de Beijing.\n\n§RRequiert :§!\n§CMa Ji gagne la Seconde Guerre Guangdong-Guangxi§!\n\nToute §CAncienne Clique du Guangxi§! dans\n§Y$GXC_PATH$§!\n\n§RAucun§! §CCoup d'État Mandchou§! dans §Y$QIE_PATH$§!"
 RULE_OPTION_GXC_FORPOL_FNG_DESC:9 "Inébranlable, républicain, et valorisant le profit par-dessus tout, le Corps des Marchands mènera le Liangguang sur la voie dorée de la prospérité avec la Clique du Fengtian, bien qu'il soit plus intéressé par ses bienfaiteurs japonais.\n\n§RRequiert :§!\n§CChen Lianbo gagne la Seconde Guerre Guangdong-Guangxi§!\n\n§CCorps des Marchands / Ancienne Clique du Guangxi§! dans\n§Y$GXC_PATH$§!\n\n§RPas§! §CLe Mal Nécessaire§! dans §Y$FNG_PATH$§!"
 RULE_OPTION_GXC_FORPOL_ZHL_DESC:9 "Inébranlable et républicaine, l'Ancienne Clique du Guangxi s'alignera sur ses anciens alliés de la Clique du Zhili, récemment expulsée des Plaines Centrales.\n\n§RRequiert :§!\n§CMa Ji gagne la Seconde Guerre Gaungdong-Guangxi§!\n\nToute §CAncienne Clique du Guangxi§! dans\n§Y$GXC_PATH$§!\n\nTout §CCoup d'État Mandchou§! dans §Y$QIE_PATH$§!\nTout §CDépartement de l'Armement§! ou §CVestiges du Zhili§! dans\n§Y$SZC_PATH$§!"
 RULE_OPTION_GXC_FORPOL_NPA_DESC:9 "Valorisant sa domination personnelle bien plus qu'aucun mouvement national ultérieur, le Corps des Marchands, ou Ancienne Clique du Guangxi, cherchera à s'aligner sur une nouvelle Alliance de Protection Nationale, apparemment pour rassembler des provinces similaires pour assurer leur domination locale.\n\n§RRequiert :§!\n§CCorps des Marchands / Ancienne Clique du Guangxi§! dans\n§Y$GXC_PATH$§!\n\nou §CMa Ji gagne la Seconde Guerre Guangdong-Guangxi§! et toute §CAncienne Clique du Guangxi§! dans\n§Y$GXC_PATH$§!\n\n§CCréer l'ANP§! dans §Y$SZC_FORPOL$§! ou §Y$YUN_FORPOL$§!"
 RULE_OPTION_UPC_PATH_RANDOM_DESC:9 "Après avoir remporté la victoire dans l'unification du pays, le fondateur du mouvement fédéraliste et père de la nation, Chen Jiongming, a choisi de se retirer de la direction du pays. A cette nouvelle, les différents partis démocratiques électoraux de la nouvelle Chine se précipitent pour trouver leurs représentants."
 RULE_OPTION_UPC_PATH_SOCCON_DESC:9 "Abattus mais pas éliminés, les partis démocratiques du nord de la Chine et leurs vestiges se rallieront derrière les deux plus grands partisans de la démocratie au sein du système Beiyang, fusionnant pour former le §cMinzhu Xianzheng Dang§! , ou Parti Constitutionnaliste Démocratique."
 RULE_OPTION_UPC_PATH_LINGWEI_SOCCON_DESC:9 "$RULE_OPTION_UPC_PATH_SOCCON_DESC$\nAtteignant finalement la direction du parti, Gao Lingwei suivra un chemin conservateur vers la démocratie chinoise, atteignant un compromis fonctionnel avec les militaristes et les seigneurs de la guerre de la nation.\n\n§RRequiert :§!\n§CLes Fédéralistes unifient la Chine§!"
 RULE_OPTION_UPC_PATH_SHIH_SOCCON_DESC:9 "$RULE_OPTION_UPC_PATH_SOCCON_DESC$\nEn atteignant finalement la direction du parti, Hu Shih poursuivra une voie pragmatique vers la démocratie chinoise. Son esprit garantira qu'une souche de « pragmatisme » typiquement chinoise s'impose.\n\n§RRequiert: §!\n§CLes fédéralistes unifient la Chine§!"
 RULE_OPTION_UPC_PATH_TANG_SOCCON_DESC:9 "$RULE_OPTION_UPC_PATH_SOCCON_DESC$\nAprès avoir été évincé de la course à la direction du Parti de l'Intérêt Public, Tang Jiyao va se porter candidat pour le DCP, comme dernière chance de s'assurer la direction nationale.\n\n§RRequiert :§!\n§CLes Fédéralistes unifient la Chine§!\n\n§CLe Roi du Sud-Ouest§! dans §Y$YUN_PATH$§!"
 RULE_OPTION_HNN_PATH_RANDOM_DESC:9 "Après avoir fait sécession de la Ligue des Huit Provinces, le Hunan dirigé par Zhao Hengti navigue sur une route périlleuse. Ses prétentions républicaines de régime démocratique ont été remises en question et les autres factions impliquées réclament de nouvelles élections. La suite des événements déterminera le sort d'une province centrale de la Chine."
 RULE_OPTION_SZC_PATH_RANDOM_DESC:9 "Dans le sillage de l'effondrement de l'autorité du Zhili, la fragile alliance qui a maintenu ensemble les cliques dirigeantes du Sichuan a finalement cédé. Alors que l'ambitieux Liu Xiang et son Corps industriel s'élèvent contre le Département de l'armement dominant, dirigé par Yang Sen, une province cruciale se trouve à la croisée des chemins."
 RULE_OPTION_SZC_PATH_REMNANTS_NOTE_DESC:9 "§CNote : Si Wu Peifu réussit à se faire évincer à Beijing, les restes du Zhili prendront les armes dans le Sichuan.§!"
 RULE_OPTION_SZC_PATH_CHEN_DESC:9 "§CNote : Si Chen Jiongming n'est pas assassiné et perd le pouvoir au Liangguang, il prendra alors les armes dans le Sichuan.§!"
 RULE_OPTION_SZC_FORPOL_SZC_DESC:9 "Se débarrassant du fardeau de tous les autres mouvements nationaux, le Sichuan tentera d'unifier la Chine lui-même.\n\n§RRequiert :§!\n§CCorps Industriel§! ou tout §CVestiges du Zhili§! dans §Y$SZC_PATH$§!\n\nou §CChen Jiongming perd la Seconde Guerre Guangdong-Guangxi§! et tout §CFédéralistes§! dans\n§Y$GXC_PATH$§! et\ntout §CDépartement de Baoding§! ou §CDépartement des Officiers§! dans §Y$SZC_PATH$§!\n\nou toute §CGuerre Civile Évitée§! dans §Y$GXC_PATH$§! et tout §CDépartement de Baoding§! ou §CDépartement des Officiers§! dans §Y$SZC_PATH$§!"
 RULE_OPTION_SZC_FORPOL_QIE_DESC:9 "$RULE_OPTION_SZC_FORPOL_NOT_SZC$ le gouvernement central à Beijing.\n\n§RRequiert :§!\n§CCorps Industriel§! ou tout §CDépartement de l'Armement§! dans §Y$SZC_PATH$§!\n\n§RPas§! de §CCoup d'État Mandchou§! dans §Y$QIE_PATH$§!"
 RULE_OPTION_SZC_FORPOL_FNG_DESC:9 "$RULE_OPTION_SZC_FORPOL_NOT_SZC$ la Clique du Fengtian.\n\n§RRequiert :§!\n§CCorps Industriel§! dans §Y$SZC_PATH$§! et §Rpas§! §CLe Mal Nécessaire§! dans §Y$FNG_PATH$§!\n\nou tout §CDépartement de Baoding§! dans\n§Y$SZC_PATH$§! et §Rpas§! §CLa Conférence Échoue§! dans §Y$FNG_CONFERENCE$§!"
 RULE_OPTION_SZC_FORPOL_FEDS_DESC:9 "$RULE_OPTION_SZC_FORPOL_NOT_SZC$ le mouvement fédéraliste, implémentant leur vision.\n\n§RRequiert :§!\n§CCorps Industriel§! ou tout §CDépartement de Baoding§! ou §CDépartement des Officiers§! dans §Y$SZC_PATH$§!\n\n§CChen Jiongming gagne la Seconde Guerre Guangdong-Guangxi§!\nTout §CFédéralistes§! dans\n§Y$GXC_PATH$§!"
 RULE_OPTION_SZC_FORPOL_LKMT_DESC:9 "$RULE_OPTION_SZC_FORPOL_NOT_SZC$ l'aile gauche du mouvement du Kuomintang, implémentant localement leur vision.\n\n§RRequiert :§!\n§CCorps Industriel§! ou tout §CDépartement de Baoding§! ou §CDépartement des Officiers§! dans §Y$SZC_PATH$§!\n\n§CLe Kuomintang de Gauche gagne la Guerre d'Effondrement de la Ligue§!\n\nou §CChen Mingshu gagne la Seconde Guerre Guangdong-Guangxi§! et §CKMT de Gauche / Ancienne Clique du Guangxi§! dans §Y$GXC_PATH$§!\n\nou §CGuerre Civile Évitée - Coup d'État du KMT de Gauche§! dans §Y$GXC_PATH$§!"
 RULE_OPTION_SZC_FORPOL_RKMT_DESC:9 "$RULE_OPTION_SZC_FORPOL_NOT_SZC$ l'aile droite du mouvement du Kuomintang, implémentant localement leur vision.\n\n§RRequiert :§!\n§CCorps Industriel§! dans §Y$SZC_PATH$§!\n\n§CLi Zongren gagne la Seconde Guerre Guangdong-Guangxi§! et §CFédéralistes / Nouvelle Clique du Guangxi§! dans\n§Y$GXC_PATH$§! et §CIndépendant§! dans §Y$GXC_FORPOL$§!\n\nou §CGuerre Civile Évitée - Coup d'État du KMT de Droite§! dans §Y$GXC_PATH$§! et §CIndépendant§! dans\n§Y$GXC_FORPOL$§!\n\nou §CFils Préféré de Kunming§! dans §Y$YUN_PATH$§! et §CS'aligner sur le KMT de Droite§! dans\n§Y$YUN_FORPOL$§!"
 RULE_OPTION_SZC_FORPOL_FORM_NPA_DESC:9 "Ne voulant plus jamais se laisser enfermer par une force extérieure, les dirigeants du Sichuan s'associeront à d'autres poids lourds provinciaux de même sensibilité et tenteront de créer l'Alliance Nationale de Protection, ou rejoindront l'Alliance si elle a déjà été formée.\n\n§RRequiert :§!\n§CCorps Industriel§! dans §Y$SZC_PATH$§!"
 RULE_OPTION_SZC_FORPOL_NPA_DESC:9 "Ne voulant plus jamais se laisser enfermer par une force extérieure, les dirigeants du Sichuan s'associeront à d'autres poids lourds provinciaux de même sensibilité et tenteront de créer l'Alliance Nationale de Protection.\n\n§RRequiert :§!\n§CCorps Industriel§! dans §Y$SZC_PATH$§! \n\n§CCréer l'ANP§! dans §Y$GXC_FORPOL$§! ou §Y$YUN_FORPOL$§!"
 RULE_OPTION_YUN_FORPOL_YUN_DESC:9 "Avec la disparition de l'autorité de Zhili et la montée en puissance de l'éminent Long Yun, le Yunnan tentera de s'aligner sur l'autorité de l"
 RULE_OPTION_YUN_FORPOL_FORM_NPA_DESC:9 "La Clique du Yunnan décidera du sort de la Chine une fois de plus ! Le Yunnan tentera de créer l'Alliance Nationale de Protection en rassemblant des provinces méfiantes vis-à-vis de tout mouvement national, ou rejoindra l'Alliance si elle est déjà formée.\n\n§RRequiert :§!\n§CLe Roi du Yunnan§! dans §Y$YUN_PATH$§!"
 RULE_OPTION_LEC_PATH_RANDOM_DESC:9 "Les Villes des Légations, établies comme un compromis entre les Allemands, les Américains et les Japonais (ainsi que d'autres puissances ayant des intérêts en Chine), se trouvent au bord du précipice. La descente de l'Amérique dans la guerre civile, le Lundi Noir de l'Allemagne et les ambitions impériales du Japon menacent la stabilité du projet. Le nouveau choix du Haut Commissaire déterminera leur sort."
 RULE_OPTION_LEC_FACTION_RANDOM_DESC:9 "Avec l'élection d'un nouveau Haut Commissaire, une décision doit être prise sur l'orientation future des Légations pour garantir leur indépendance. Une politique étrangère active apaisera un actionnaire, mais pourrait faire d'eux une proie facile pour d'autres puissances affamées."
 RULE_OPTION_LEC_FACTION_NO_DESC:9 "Les Villes des Légations resteront neutres et ne favoriseront aucune faction.\n\n§RRequiert :§!\n§RAucun§! §CEffondrement§! dans §Y$LEC_PATH$§!"
 RULE_OPTION_LEC_FACTION_YES_DESC:9 "Les Villes des Légations abandonneront la neutralité et chercheront à conclure une alliance avec le Reichspakt, l'Entente ou la sphère de coprospérité."
 RULE_OPTION_SHX_FORPOL_QIE_DESC:9 "Le Shanxi tentera de parvenir à un accord avec le gouvernement central.\n\n§RRequiert :§!\n§CTriomphe du Gouvernement de Yan§! dans §Y$SHX_PATH$§!\n\nSi n'importe quel §CCoup d'État Mandchou§! ou §CRépublique Zhili§! dans §Y$QIE_PATH$§!, alors §Rpas§! §CYan Xishan Accepte§! dans §Y$QIE_COUP_FRIEND$§!"
 RULE_OPTION_SHX_FORPOL_FNG_DESC:9 "Après la disparition de l'Empire Qing, le Shanxi tentera de s'allier au Gouvernement de Fengtian.\n\n§RRequiert: §!\n§CTriomphe du Gouvernement de Yan§! dans §Y$SHX_PATH$§!\n\nSi n'importe quel §CCoup d'État Mandchou§! dans §Y$QIE_PATH$§!, alors \n§Rpas§! §CYan Xishan Accepte§! dans §Y$QIE_COUP_FRIEND$§!\n\n§RPas§! §CLe Mal Nécessaire§! dans §Y$FNG_PATH$§!"
 RULE_OPTION_SHX_FORPOL_ZHL_DESC:9 "Suivant la disparition de l'Empire Qing, le Shanxi tentera de s'allier aux Vestiges du Zhili.\n\n§RRequiert :§!\n§CTriomphe du Gouvernement de Yan§! dans §Y$SHX_PATH$§!\n\nN'importe quel §CCoup d'État Mandchou§! dans §Y$QIE_PATH$§!\nN'importe quel §CDépartement de l'Armement§! ou §CVestiges du Zhili§! dans\n§Y$SZC_PATH$§!\n\n§RPas§! §CYan Xishan Accepte§! dans §Y$QIE_COUP_FRIEND$§!"
 RULE_OPTION_SHX_FORPOL_RKMT_DESC:9 "Après la disparition de l’empire Qing, le Shanxi tentera de s’allier avec le Kuomintang de Droite.\n\n§RRequiert :§!\n§CLi Zongren gagne la Seconde Guerre Guangdong-Guangxi§! et §CFédéralistes / Nouvelle Clique du Guangxi§! dans\n§Y$GXC_PATH$§! et §CIndépendant§! dans §Y$GXC_FORPOL$§!\n\nou §CGuerre Civile évitée - Coup d'État du KMT de Droite§! dans §Y$GXC_PATH$§! et §CIndépendant§! dans\n§Y$GXC_FORPOL$§!\n\nou §CFils Favori de Kunming§! dans\n§Y$YUN_PATH$§! et §CS'aligner sur le KMT de Droite§! dans §Y$YUN_FORPOL$§!"
 RULE_OPTION_SHX_FORPOL_NPA_DESC:9 "Après la disparition de l'empire Qing, le Shanxi rejoindra l'Alliance Nationale de Protection, si elle se forme.\n\n§RRequiert :§!\n§CCréer l'ANP§! dans §Y$GXC_FORPOL$§! ou §Y$SZC_FORPOL$§! ou\n§Y$YUN_FORPOL$§!"
 RULE_OPTION_SIK_PATH_RANDOM_DESC:9 "Le Xinjiang est divisé, et tout ramène à Jin Shuren et à ses politiques qui ont conduit à cette terrible situation. S'il souhaite se racheter, il devra mettre rapidement un terme à ce conflit avant qu'il ne devienne encore plus incontrôlable."
 RULE_OPTION_KUM_PATH_BASHIR_DESC:9 "Nasīr Shah est exécuté et remplacé par Bashir Shah. Plus tard, il réussit à rétablir l'ordre au Xinjiang, en assurant la domination du Khanat sous la direction d'"
 RULE_OPTION_TIB_PATH_AUTDEM:9 "£KR_game_rule_flag_TIB La prise de contrôle par le Tibet Jeune"
 RULE_OPTION_TIB_PATH_AUTDEM_DESC:9 "Le §aParti Jeune Tibet§! prendra le pouvoir et suivra une voie plus modérée."
 RULE_OPTION_RAJ_PATH_RANDOM_DESC:9 "Le Vice-roi du Dominion des Indes, le Maharaja Ganga Sing, a annoncé que de nouvelles élections seront bientôt organisées. Quel parti sortira vainqueur ?"
 RULE_OPTION_RAJ_BOMBAY_RANDOM_DESC:9 "Bien qu'ils aient lutté côte à côte contre la République populaire du Bharat, le Dominion de l'Inde et la Fédération princière sont toujours en désaccord l'un avec l'autre. Des négociateurs ont été envoyés à Hyderabad pour discuter d'une réunification pacifique, mais il est difficile de dire si une telle proposition sera acceptée par les deux parties."
 RULE_OPTION_PRF_PATH_PRINCES_AUTDEM_DESC:9 "$RULE_OPTION_PRF_PATH_FREE$ Le Prince de Mysore §aKrishna Raja Wadiyar IV§! sera élu."
 RULE_OPTION_PRF_FORPOL_GER_DESC:9 "Avec les Allemands à nos côtés, nous ferons disparaître toute trace de Syndicalisme en Asie.\n\n§RRequiert :§!\n§CLa Fédération Princière unifie l'Inde§!"
 RULE_OPTION_PRF_FORPOL_RUS_DESC:9 "L'avenir de la Russie est clairement destiné à la grandeur. Rejoignons-les, plutôt que de les avoir comme ennemis.\n\n§RRequiert :§!\n§CLa Fédération Princière unifie l'Inde§!\n\n§RPas§! de §CRépublique Socialiste§! dans §Y$RUS_AFTERMATH$§!\n§RPas§! §CRDP - Sulimov§! dans §Y$RUS_PATH$§!"
 RULE_OPTION_BHU_PATH_RANDOM_DESC:9 "Les moines ont proposé d'organiser une rencontre entre le roi et le Zhabdrung, théoriquement pour déterminer le sort du jeune parvenu. Jigme Wangchuck devrait-il prendre le risque, et partir ?"
 RULE_OPTION_BRM_PATH_AUTDEM:9 "£KR_game_rule_flag_BRM Statu Quo - Parti du Peuple"
 RULE_OPTION_BRM_PATH_AUTDEM_DESC:9 "$RULE_OPTION_BRM_PATH_STATUS_QUO_DESC$ Le règne du §aParti Populaire§! U Ba Pe's continue."
 RULE_OPTION_BRM_PATH_PATAUT:9 "£KR_game_rule_flag_BRM Statu Quo - Parti Nationaliste"
 RULE_OPTION_BRM_PATH_SOCLIB:9 "£KR_game_rule_flag_BRM Elections - GCBA unifié"
 RULE_OPTION_BRM_PATH_SOCLIB_DESC:9 "$RULE_OPTION_BRM_PATH_ELECTIONS_DESC$ Le §lConseil Général Uni des Associations Birmanes§! remporte ces élections."
 RULE_OPTION_BRM_PATH_SOCDEM:9 "£KR_game_rule_flag_BRM Elections - Parti de l'Homme Pauvre"
 RULE_OPTION_BRM_PATH_SOCDEM_DESC:9 "$RULE_OPTION_BRM_PATH_ELECTIONS_DESC$ Le §SParti de l'Homme Pauvre§! remporte ces élections."
 RULE_OPTION_BRM_FORPOL_JAP_DESC:9 "Le Japon étant considéré comme la puissance montante en Asie et le principal dénonciateur de l'impérialisme occidental, les Birmans s'allient à lui pour repousser toute influence européenne.\n\n§RRequiert :§!\n§RPas§! §CProclamation d'une République Socialiste§! dans §Y$BRM_PATH$§!"
 RULE_OPTION_BRM_FORPOL_GER_DESC:9 "La Birmanie est intégrée au Reichspakt, dans le cadre de l'expansion de l'influence allemande en Asie du Sud-Est.\n\n§RRequiert :§!\n§RPas§! de §CProclamation de la République Socialiste§! dans §Y$BRM_PATH$§!"
 RULE_OPTION_BRM_FORPOL_CHI_DESC:9 "Après leur révolution, la Birmanie s’allie au Kuomintang de gauche, après avoir réussi à unifier la Chine et à expulser les impérialistes.\n\n§RRequiert:§!\n§CRépublique Socialiste proclamée§! dans §Y$BRM_PATH$§!\n\n§CLe Kuomintang de gauche unifie la Chine§!"
 RULE_OPTION_BRM_FORPOL_NEUT_DESC:9 "L'isolement a été bénéfique à la Birmanie dans le passé et le sera encore à l'avenir."
 RULE_OPTION_SIA_CIVIL_WAR_NATPOP:9 "£KR_game_rule_flag_SIA_national_populist  Coup d'État - Phibunsongkhram"
 RULE_OPTION_SIA_ELECTION_SOCLIB_DESC:9 "Emmené par les intellectuels, le §lPak Kijsangkhom§!, ou Parti d'Action Sociale, embrasse une pensée progressiste pour un Siam plus libre.\n\n§RRequiert :§!\n§CRéforme de Prajadhipok§! dans §Y$SIA_BLACK_MONDAY$§!\nou §CGuerre Civile Évitée§! dans §Y$SIA_CIVIL_WAR$§!\nou §CLe gouvernement est victorieux dans l'une ou l'autre des deux guerres civiles siamoises§!"
 RULE_OPTION_SIA_ELECTION_SOCDEM_DESC:9 "Le projet de réforme agraire de Luang Praditmanutham (Pridi Phanomyong) a donné au peuple siamois l'espoir d'un avenir meilleur et a permis au §SPak Sangkhomniyom§! ou Parti socialiste d'obtenir une ferme majorité.\n\n§RRequiert :§!\n§CRéforme de Prajadhipok§! dans §Y$SIA_BLACK_MONDAY$§!\nou §CGuerre Civile Évitée§! dans §Y$SIA_CIVIL_WAR$§!\nou §CLe gouvernement est victorieux de la rébellion du Bowaradet.§!"
 RULE_OPTION_SIA_ELECTION_SOCCON_DESC:9 "Formé par les royalistes, le §cPak Prachathipat§!, ou parti démocrate, prévoit de travailler en étroite collaboration avec sa majesté le roi sur ses nouveaux projets de développement national.\n\n§RRequiert :§!\n§CRéforme de Prajadhipok§! dans §Y$SIA_BLACK_MONDAY$§!\nou §CGuerre Civile Évitée§! dans §Y$SIA_CIVIL_WAR$§!\n§CLe gouvernement est vou ictorieux de la rébellion de Thamrongnawasawat.§!"
 RULE_OPTION_SIA_FORPOL_RANDOM_DESC:9 "Le Siam a peut-être bénéficié de la victoire de l'Allemagne lors de la Weltkrieg, mais cela ne signifie pas qu'il souhaite maintenir l'ordre mondial allemand actuel, qui pourrait impliquer un nouvel empiètement européen en Asie. Il appartiendra au Siam de décider de sa position."
 RULE_OPTION_GEA_PATH_RANDOM_DESC:9 "L'Asie de l'Est Allemande a toujours été une colonie instable et maintenant, après le Lundi Noir, Hellmuth von Mücke devra décider comment la diriger plus directement."
 RULE_OPTION_INC_REVOLT_YES_DESC:9 "Avec l'instabilité croissante en Indochine après le lundi noir, et l'incapacité des Allemands à réprimer les éléments rebelles, une rébellion se met en place contre la domination coloniale allemande."
 RULE_OPTION_INC_REVOLT_NO_DESC:9 "L'administration coloniale allemande parviendra à réprimer les éléments rebelles en Indochine, et à éviter ainsi une révolte de masse."
 RULE_OPTION_INC_PATH_RANDOM_DESC:9 "La révolution socialiste peine à trouver un consensus entre les factions, sans qu'aucun vainqueur ne soit en vue. Lequel des nombreux héritiers du Frère Ho se lèvera pour revendiquer sa position ?"
 RULE_OPTION_INC_PATH_AUTDEM:9 "£KR_game_rule_flag_INC  Nationalistes - Gouvernement Civil"
 RULE_OPTION_INC_PATH_PATAUT:9 "£KR_game_rule_flag_INC  Nationalistes - Gouvernement Militaire"
 RULE_OPTION_INC_FORPOL_RANDOM_DESC:9 "Au lendemain de son indépendance, l'Indochine est prise entre le nationalisme et le socialisme, entre l'internationalisme et une orientation plus régionale. Ce sont ces décisions qui feront toute la différence pour l'avenir du nouvel État révolutionnaire."
 RULE_OPTION_INC_FORPOL_INT_DESC:9 "L'Indochine conserve un gouvernement révolutionnaire et s'aligne sur leurs bienfaiteurs de l'Internationale.\n\n§RRequiert :§!\nUne §CRébellion§! dans §Y$INC_REVOLT$§!\n§CLa Rébellion indochinoise est un succès§!\n\n§CNationalistes - VNQDD§! ou n'importe quel §CSocialiste§! dans §Y$INC_PATH$§!"
 RULE_OPTION_DEI_PATH_RANDOM_DESC:9 "Lors des premières élections libres des Indes Orientales Néerlandaises depuis plus d'une décennie, quel parti remportera les élections ?"
 RULE_OPTION_INS_PATH_RANDOM_DESC:9 "La rébellion contre les Néerlandais a été un succès, mais les Indonésiens doivent maintenant décider qui dirigera leur pays nouvellement indépendant."
 RULE_OPTION_PHI_PATH_RANDOM_DESC:9 "Alors que son suzerain américain se déchire en morceaux, le statut des Philippines nouvellement indépendantes est pus incertain que jamais, à cause notamment des grévistes syndicalistes qui s'emparent de certaines parties de Manille."
 RULE_OPTION_PHI_FORPOL_RANDOM_DESC:9 "Désormais indépendantes et à la dérive dans le monde, les Philippines pourraient vouloir chercher alliances et protection."
 RULE_OPTION_PHI_FORPOL_NEUT_DESC:9 "Les Philippines adopteront une politique étrangère indépendante, restant neutres et évitant de rejoindre une quelconque faction, à moins qu'elles ne soient attaquées ou qu'un hégémon n'émerge clairement en Asie."
 RULE_OPTION_AST_PATH_DEM:9 "£KR_game_rule_flag_AST_democratic   La démocratie prévaut"
 RULE_OPTION_AST_PATH_SOCDEM:9 "£KR_game_rule_flag_AST_democratic  Parti travailliste"
 RULE_OPTION_AST_PATH_SYNDIE_START_DESC:9 "Avec la récente victoire électorale du Labor party, les éléments ouvriers radicaux au sein du mouvement saisissent l'occasion et déclarent une nouvelle république socialiste libérée du joug de l'impérialisme britannique."
 RULE_OPTION_NZL_PATH_SOCDEM:9 "£KR_game_rule_flag_NZL_entente  Parti Travailliste"
 RULE_OPTION_NZL_PATH_NATPOP_DESC:9 "$RULE_OPTION_NZL_PATH_DEM_DESC$ La population se tourne alors vers la §nLégion Néo-Zélandaise§! pour la protéger.\n\n§RRequiert :§!\nUn §CCoup d'État Syndicaliste§! ou §CAustralasia First Movement§! dans §Y$AST_PATH$§! ou §CIndépendance§! dans §Y$NZL_SUCCESSION$§!\n\n§RPas§! §CCoup d'État de l'Australasian Guard§! ou §CAustralasian Guard§! dans §Y$AST_PATH$§!"
 ACC_harry_cain_leader_desc:9 "§YNaissance :§! §L10 janvier 1906, à Nashville, Tennessee, États-Unis d'Amérique§!\n§YCarrière :§! §LHarry Pulliam Cain est né avec son frère jumeau au sein d'une famille à l'héritage sudiste bien ancré, dont ils ont veillé à ce que Cain se souvienne bien et soit fier, même après leur déménagement à Tacoma, dans l'État de Washington, en 1911. Bien qu'il ait perdu sa mère à l'âge de 11 ans et qu'il ait développé une paralysie de Bell qui l'a temporairement empêché de parler, il surmonta ces deux obstacles et s'inscrivit à l'Académie militaire de Hill, puis à l'Université du Sud à Sewanee, dans le Tennessee, où il développa une affinité pour Edmund Burke, philosophe et homme d'État conservateur anglo-irlandais du XVIIIe siècle. Ses études l'attirèrent également vers le journalisme, ce qui l'amena à accepter une offre d'emploi pour le New York Times après l'obtention de son diplôme en 1929.\n\nLa vie de Cain, comme celle du reste de l'Amérique, fut complètement bouleversée par la nouvelle du coup d'État de MacArthur et de la révolte californienne qui s'ensuivit. Trouvant que les actions de MacArthur étaient une perversion malsaine du conservatisme, Cain s'engagea rapidement dans la jeune armée du Pacifique, où sa formation militaire antérieure fut un atout bienvenu et l'aida à trouver un talent pour le gouvernement militaire, une compétence très demandée pour faire face à la crise humanitaire sans précédent provoquée par la guerre civile. Après son service, il retourna à Tacoma pour se présenter au poste de maire, largement non partisan, et remporta l'élection haut la main grâce à ses antécédents de guerre et à son style de campagne publique. Après un mandat largement couronné de succès, ce démocrate conservateur, qui s'était depuis longtemps désintéressé du parti, se fit enregistrer comme républicain et se présenta au Sénat, créant sa première controverse en accusant son adversaire démocrate d'avoir des liens avec des organisations socialistes de premier plan. Ce ne fut pas la dernière : le sénateur devint rapidement célèbre pour ses positions conservatrices incendiaires tout au long de son mandat.\n\nL'opposition de Cain à la menace tripartite du socialisme, du longisme et du macarthurisme l'a conduit à l'investiture républicaine et à la présidence. Mais maintenant qu'il est au courant des rouages des commissions chargées d'enquêter sur les "activités subversives", Cain a choqué tout le monde en s'opposant à de nombreuses procédures qu'il considère comme des violations des libertés civiles et des procédures légales régulières. Le Président Cain est en train de se forger une réputation d'homme en rupture avec son passé et d'homme prêt à prendre position pour n'importe quelle opinion, aussi controversée soit-elle.§!"
 ANQ_cao_wanshun_commander_desc:9 "§YNaissance :§! §L1891, à Gaocheng, province du Zhili, Empire Qing§!\n§YAlignement :§! §PArmée de l'Anhui§!\n§YCarrière :§! §LContrairement à nombre de ses pairs dans les rangs de Chen Tiaoyuan, Cao Wanshun a reçu une éducation militaire très limitée et n'est lié ni à Chen lui-même ni à la province de l'Anhui. Né dans une famille pauvre, Cao quitta son foyer adolescent et rejoignit l'armée des Qing pour s'assurer un moyen de subsistance, comme beaucoup de gens ordinaires de l'époque. Après avoir servi quelques années dans la 4e Zhen (division) de l'Armée Qing sous les ordres de Li Houji, Cao fut enrôlé à l'académie de l'unité et devint officier subalterne.\n\nPassant à peu près deux décennies dans cette unité, malgré l'effondrement de l'empire Qing et la formation de la République, Cao, qui était passé de commandant de peloton à commandant de régiment, devint commandant de brigade avec le grade de major général en 1924 lorsque Sun Chuanfang se déclara Maréchal de la Ligue et réorganisa les armées de plusieurs provinces de l'est de la Chine. Cao continua à commander dans l'Armée du Fujian sous les ordres de Sun et l'aida contre le KMT pendant et après l'Expédition du Nord.\n\nAlors que la Ligue de Sun s'effondrait complètement dans la Guerre de la Ligue, la carrière de Cao semblait devoir s'achever. Toutefois, il réorganisa ses unités restantes au Fujian et décida de tenter sa chance avec les forces de l'Anhui de Chen Tiaoyuan. Dans l'idée de réunir toutes les forces possibles contre les impérialistes, Chen engagea cet officier expérimenté et l'expérience de terrain de Cao contribuera sans doute à la cause de Chen.§!\n\n§YNotes : En tant qu'officier facile à vivre et qui s'intègre bien, Cao Wanshun s'est réfréné de s'engager dans toute sorte d'affaires politiques, s'assurant de ne jamais se faire d'ennemis et de rivaux dans les rangs de Chen Tiaoyuan.§!"
 ARG_nicolas_repetto_leader_desc:9 "§YNaissance :§! §L21 octobre 1871, à Buenos Aires, province de Buenos Aires, République argentine§!\n§YCarrière :§! §LNicolás Repetto obtint son diplôme de médecine de la "Universidad de Buenos Aires" avec une grande expérience dans le domaine grâce à un apprentissage en Europe qui avait duré jusqu'en 1897. Il fut très actif en politique très jeune, participant à la "Revolucion del Parque" en 1890. Ensuite, il fonda avec son ami Juan B. Justo le "Diario del Pueblo", l'un des premiers journaux socialistes en Argentine. En 1900, il décida enfin de s'engager au "Partido Socialista", que Justo avait aidé à fonder, puis ils fondèrent tous les deux la coopérative "El Hogar Obrero" en 1905.\n\nAvec la récente adoption de la loi Roque Sáenz Peña en 1912, Repetto gagna son siège de député national avec 48 778 voix en sa faveur dans la Cité de Buenos Aires. Il fut officiellement député à partir de 21 juillet 1913. Là, il soutint l'assistance aux fermes familiales et travailla à exposer les conditions de travail abusives dans les plantations du nord du pays.\n\nA cause des événements de la Révolution de Patagonie entre 1920 et 1922, Repetto se rendit à Puerto Madryn, la capitale du nouvel État sécessionniste de Patagonie, à bord d'un bateau de pêche aux côtés d'autres chefs syndicaux et communistes. Il fait toujours partie du Partido Socialista, un nom alternatif pour la Federación Obrera Regional Argentina (FORA), l'une des trois principales factions du FOP.\n\nAprès la mort de Juan B. Justo, il est devenu le candidat évident pour le désormais modéré Partido Socialista, mais il n'a pas réussi à remporter les élections nationales de 1932. Désormais président, il cherche à détourner l'Argentine des pratiques abusives du passé, et à la tourner vers un avenir meilleur, plus égalitaire.§!"
