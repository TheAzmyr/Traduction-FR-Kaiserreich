 SZC_social_democrat_party_long:9 "Département des Officiers (Junguan Xi)\n§g Le Département des officiers est apparu comme une force politique dans le Sichuan après l'invasion de la région par Tang Jiyao en 1931, au cours de laquelle de nombreux officiers républicains ont été recrutés aux côtés du Yunnan et organisés en un gouvernement rival du Sichuan, dans le but d'affaiblir la légitimité de Yang Sen. Même si l'invasion de Tang Jiyao a échoué et que les officiers ont été contraints de se cacher sous la forme d'une guérilla affaiblie, leur héritage politique radical perdure.\n\nParmi ceux qui se sont ralliés sous la bannière de Tang, il y avait de nombreux généraux du Kuomintang, au premier rang desquels Lü Chao, qui cherchait à apporter la paix et la stabilité au Sichuan en appliquant les fameux trois principes révolutionnaires de Sun Yat Sen. Si Lü Chao s'est aliéné bon nombre de ses collègues en raison de ses ambitions politiques et de ses convictions de gauche, il a gagné un nombre non négligeable d'adeptes parmi les jeunes recrues les plus radicales, qui se sont empressées d'adhérer à sa vision visant à détruire les Seigneurs de Guerre et la corruption qui sévissent au Sichuan, depuis des décennies.§!\n"
 SZC_social_liberal_party_long:9 "Département des Officiers (Junguan Xi)\n§gLe Département des officiers est apparu comme une force politique dans le Sichuan après l'invasion de la région par Tang Jiyao en 1931, au cours de laquelle de nombreux officiers républicains ont été recrutés aux côtés du Yunnan et organisés en un gouvernement rival du Sichuan, dans le but d'affaiblir la légitimité de Yang Sen. Même si l'invasion de Tang Jiyao a échoué et que les officiers ont été contraints de se cacher sous la forme d'une guérilla affaiblie, leur héritage politique radical perdure.\n\nL'un des dirigeants personnellement choisis par Tang pour le Département des Officiers était un ancien collègue, Xiong Kewu, un ancien gouverneur de la province qui l'avait administrée pendant la révolution Xinhai. Xiong et Tang partageaient de nombreux principes politiques, notamment en ce qui concerne le fédéralisme, mais Xiong était indépendant et souhaitait diriger lui-même le Département des Officiers, sans être soumis à la lourde influence politique de la Clique du Yunnan. Il finit par organiser une base de pouvoir indépendante, en s'associant à de vieux amis et ennemis, comme Lü Chao et d'autres officiers supérieurs, afin de se libérer de l'ingérence de Tang.§!\n"
 SZC_market_liberal_party_long:9 "Département de Baoding (Baoding Xi)\n§gComme son nom l'indique, le Département de Baoding a été formé par des diplômés de l'académie militaire de Baoding et des officiers de l'armée de Baoding, originaires du Sichuan ou stationnés dans la province. Bien qu'il soit considéré comme politiquement libéral et fiscalement responsable, le Département de Baoding a acquis une réputation de favoritisme et de népotisme, ainsi que d'interférence fréquente avec le gouvernement de Yang Sen. Liu Wenhui, l'oncle du tristement célèbre chef du Corps industriel Liu Xiang, incarne peut-être le mieux la politique libérale de ces généraux supérieurs. Avec son approche du laissez-faire en matière de gouvernance, il a concédé beaucoup de terrain idéologique aux progressistes bien éduqués et bien intentionnés de son département, tant qu'il pouvait maintenir son emprise sur la production d'opium et la politique étrangère du Sichuan. Bien que cela ait conduit à certaines réformes radicales, certains pensent que l'avidité et l'ambition de Wenhui finissent par entraver le potentiel du Sichuan.§!\n"
 SZC_social_conservative_party_long:9 "Département de Baoding (Baoding Xi)\n§gComme son nom l'indique, le Département de Baoding a été formé par des diplômés de l'académie militaire de Baoding et des officiers de l'armée de Baoding, originaires du Sichuan ou stationnés dans la province. Bien qu'il soit considéré comme politiquement libéral et fiscalement responsable, le Département de Baoding a acquis une réputation de favoritisme et de népotisme, ainsi que d'interférence fréquente avec le gouvernement de Yang Sen. La faction de Deng Xihou au sein du département de Baoding est assez idéaliste et croit en la mise en œuvre de véritables réformes, contrairement à certains de ses pairs plus pragmatiques qui se contentent de défendre ces idéaux du bout des lèvres. Le nom de Deng est presque synonyme de responsabilité fiscale grâce à son "Projet de Province Modèle". Pour mettre en œuvre ces réformes impressionnantes, il a établi de nombreuses relations dans le Sichuan, ce qui lui permet d'influencer considérablement les développements militaires et économiques du gouvernement.§!\n"
 SZC_authoritarian_democrat_party_long:9 "Département de l'Armement (Wubei Xi)\n§gLe Département de l'Armement a bénéficié d'une demi-décennie de prestige après que Yang Sen a été reconnu comme le souverain légitime du Sichuan par la Clique Zhili, mais le général audacieux et rusé a lentement vu son emprise s'effriter. L'invasion de sa province par la Clique du Yunnan fut la goutte d'eau qui fit déborder le vase, remettant une grande partie du Sichuan aux mains des seigneurs de la guerre et des radicaux. Le Département de l'Armement a été contraint de s'adapter à ces circonstances désastreuses et a invité à contrecœur plusieurs de ces principaux seigneurs de la guerre à rejoindre le gouvernement.\n\nDepuis lors, Yang s'est efforcé de reconstruire son autorité sur le Sichuan, mais il s'est heurté à une grande résistance de la part des Seigneurs de Guerre nouvellement enhardis, ainsi que des opportunistes au sein de sa propre clique, comme le général confucéen Liu Cunhou et le chef de l'armée de suppression des bandits, Tian Songyao. Une grande partie du ministère doute que Yang puisse maintenir plus longtemps ce gouvernement moribond et décentralisé. Ses généraux espèrent ardemment qu'il va enfin régner sur les seigneurs de la guerre, ou qu'il va finalement abandonner et laisser la place à un chef plus agressif comme Cunhou. Cependant, sans un feu follet comme lui pour les encourager, les généraux pourraient très bien se ranger derrière Yang.§!\n"
 SZC_paternal_autocrat_party_long:9 "Corps Industriel (Shiye Tuan)\n§gL'énorme armée du Corps Industriel, dirigée par le seigneur de guerre de Chongqing, Liu Xiang, est fréquemment tournée en dérision par les loyalistes du Zhili et les officiers progressistes, qui la considèrent comme une simple bande de bandits. S'il est vrai que son armée surdimensionnée privilégie la quantité à la qualité et présente certaines failles morales, le Corps Industriel a accompli de grandes choses grâce à sa main-d'œuvre brute et à sa puissance de feu intense. Le fait que Xiang ait réussi à garder son emprise sur le sud-est du Sichuan et à maintenir ses innombrables hommes payés et nourris en témoigne.\n\nAprès avoir été écarté du poste de gouverneur du Sichuan et privé de toute reconnaissance de la part de la Clique Zhili qu'il avait autrefois si loyalement servie, Liu Xiang s'est attaché à prendre ce qui lui revenait de droit, désormais par la force et la ruse. Il a poussé à une véritable modernisation et à des réformes économiques, se souciant peu des profits à court terme tirés de la vente de bandits et d'opium, alors qu'il y a tellement plus à saisir, si le Corps Industriel parvient à étendre son influence sur le Sichuan. Ces politiques agressives signifient que l'armée de Xiang et ses réformes dépendent toutes deux d'un élan brut, une seule erreur de plan ou un obstacle inattendu sur son chemin pourrait mettre un terme à ses ambitions.§!\n"
 SZC_national_populist_party_long:9 "Parti Jeune Chine (Zhongguo Qingniandang)\n§gNé de la "Société Jeune Chine" étudiante, le "Parti Jeune Chine" sera l'un des successeurs de cette société et se divisera en factions "nationalistes", "socialistes" et "idéalistes", dirigées respectivement par Zeng Qi et Li Huang, Li Dazhao et Wang Guangqi. Lors de leurs voyages d'études en France, Zeng Qi et Li Huang, ainsi que les autres membres de leur faction nationaliste, se disputaient avec d'autres étudiants français tels que Zhou Enlai, Cai Yuanpei et Li Shizeng.\n\nDevenues parfois violentes, les manifestations de soutien au Parti Syndicaliste Chinois amènent Zeng et Li à former leur propre parti, annonçant la création du Parti Jeune Chine en 1923, en dehors de Paris. Se développant rapidement parmi les organisations étudiantes chinoises, le Parti Jeune Chine s'opposera concrètement à la coopération du Kuomintang avec le PSC, et le PJC reviendra à Shanghai en fondant une série de sociétés politiques et de journaux en 1924.\n\nIntégré à la fois dans les forces de Sun Chuanfang, dans celles de Yuan Zuming dans le Guizhou et, surtout, dans l'assemblée nationale à Beijing, le parti Jeune Chine conserve naturellement une branche locale dans sa province d'origine, le Sichuan. Jouissant d'une grande influence au sein des forces militaires et des administrations locales, le parti Jeune Chine est peut-être le plus fort dans le Sichuan.§!\n"
 SZC_Liu_Cunhou_party_long:9 "Département de l'Armement (Wubei Xi)\n§gÀ la suite de la mort soudaine et malheureuse de Yang Sen, associée à la désintégration rapide des rivaux politiques du Département de l'Armement, un vide de pouvoir massif est apparu dans la province du Sichuan. La position de chef a été rapidement occupée par une figure populaire et charismatique parmi les généraux du Département de l'Armement, le confucéen zélé et le chaotique rabatteur Liu Cunhou.\n\nLiu a, à bien des égards, transformé la plus grande faiblesse du Sichuan, ses querelles entre factions et son gouvernement décentralisé, en sa plus grande force. En corrompant, menaçant, extorquant et exécutant les généraux qui remettaient en cause son autorité, il a rempli une grande partie de la province de fidèles béni-oui-oui et d'opportunistes avides, qui se feront un plaisir de gérer leurs propres fiefs et de maximiser le profit global de la province par des mesures totalement dénuées de scrupules. Si cette confédération chaotique de seigneurs de guerre fonctionne pour le moment, certains collègues de Liu doutent discrètement qu'elle puisse tenir à long terme. Cependant, peu d'entre eux osent le lui dire en face et aucun ne l'a fait deux fois.§!\n"
 SZC_Zhili_Clique_Civilian_party_long:9 "$SZC_Zhili_Clique_Civilian_party_long_tt$\n§gLa clique de Zhili trouve son origine dans l'ascension titanesque de Feng Guozhang. Elle se regroupe autour de lui et de sa présidence, où il prône l'unification par la négociation avec le Sud, par opposition à l'unification par la soumission prônée par le Premier ministre Duan Qirui. Après la mort de Feng en 1919, la clique de Zhili est divisée entre trois seigneurs de la guerre : Cao Kun, Wu Peifu et Wang Chengbin. Engagée dans des rivalités avec les cliques de Fengtian et d'Anhui, la clique de Zhili régnera en maître en 1922.\n\nDominant la République de Beiyang pendant des années, les Zhili connaîtront une chute vertigineuse après une guerre entre Qi Xieyuan et Lu Yongxiang qui se transformera en la deuxième guerre de ZhiFeng, au cours de laquelle Feng Yuxiang, membre des Zhili à l'époque, trahira la clique et lancera le coup d'État de Beijing en 1924, éjectant le président Cao et Wu Peifu. Bien qu'ils aient brièvement repris le pouvoir pendant un interrègne, il semblerait que les Zhili aient été éjectés des plaines centrales. Sans intervenir directement d'un côté ou de l'autre dans l'effondrement de la Ligue, les Zhili s'exposent à un coup d'État de la Cour royale détestée. Le chef principal et le chef secondaire de la clique des Zhili étant morts, c'est au chef tertiaire, le maréchal Wang Chengbin, qu'il incombera de battre en retraite dans la province du Sichuan.\n\nEn négociant un accord avec Yang Sen, le reste de la clique Zhili a vu son réseau de mécènes sévèrement réduit, et beaucoup sont morts dans les combats des plaines centrales. Désormais réuni autour du diplomate Yan Huiqing, cet homme intelligent et curieux s'est révélé être un point de ralliement capable d'offrir à la bureaucratie civile une alternative viable à la domination des militaristes de Wang. Unis, les civils espèrent voir un Beiyang réformé, afin d'éviter qu'une telle calamité ne se reproduise.§!\n"
 SZC_Zhili_Clique_Military_party_long:9 "$SZC_Zhili_Clique_Military_party_long_tt$\n§gLa clique de Zhili trouve son origine dans l'ascension titanesque de Feng Guozhang. Elle se regroupe autour de lui et de sa présidence, où il prône l'unification par la négociation avec le Sud, par opposition à l'unification par la soumission prônée par le Premier ministre Duan Qirui. Après la mort de Feng en 1919, la clique de Zhili est divisée entre trois seigneurs de la guerre : Cao Kun, Wu Peifu et Wang Chengbin. Engagée dans des rivalités avec les cliques de Fengtian et d'Anhui, la clique de Zhili régnera en maître en 1922.\n\nDominant la République de Beiyang pendant des années, les Zhili connaîtront une chute vertigineuse après une guerre entre Qi Xieyuan et Lu Yongxiang qui se transformera en la deuxième guerre de ZhiFeng, au cours de laquelle Feng Yuxiang, membre des Zhili à l'époque, trahira la clique et lancera le coup d'État de Beijing en 1924, éjectant le président Cao et Wu Peifu. Bien qu'ils aient brièvement repris le pouvoir pendant un interrègne, il semblerait que les Zhili aient été éjectés des plaines centrales. Sans intervenir directement d'un côté ou de l'autre dans l'effondrement de la Ligue, les Zhili s'exposent à un coup d'État de la Cour royale détestée. Le chef principal et le chef secondaire de la clique des Zhili étant morts, c'est au chef tertiaire, le maréchal Wang Chengbin, qu'il incombera de battre en retraite dans la province du Sichuan.\n\nEn négociant un accord avec Yang Sen, le reste de la clique Zhili a vu son réseau de mécènes sévèrement réduit, et beaucoup sont morts dans les combats des plaines centrales. Désormais regroupée autour du maréchal Wang, la colonne vertébrale militaire de la clique de Zhili est prête à reprendre les terres qui lui reviennent de droit et à restaurer la primauté de la République de Beiyang.§!\n"
 SZC_country_intro_header:9 "La §gClique du Sichuan§! en 1936"
 SZC_country_intro_content:9 "A l'aube de l'année 1936, le §gSichuan§! se maintient dans un équilibre très fragile entre ses multiples factions. §gYang Sen§! domine pour l'instant, soutenu par les §PZhili§! en la personne de §PWu Peifu, le Maréchal de Jade§!, et par son proche associé et ancien gouverneur du §gSichuan§!, §PLiu Cunhou§!, dont le statut et les relations, ainsi que des forces considérables, donnent à §gYang§! la stabilité et la légitimité dont il a cruellement besoin. Cependant, les désastres militaires de la dernière décennie ont conduit §gYang Sen§! à s'appuyer sur les cliques dirigées par §cDeng Xihou§! et §PLiu Xiang§!, qui détiennent désormais une influence considérable au sein du gouvernement et du Sichuan même. Les restes du §SDépartement des Officiers§! §Ralignés sur le KMT§! contrôlent toujours des parties du sud du §gSichuan§!, bien que les années qui ont suivi aient vu leur zone de contrôle diminuer régulièrement.\n\nLe §gSichuan§! est sur le fil du rasoir, divisé en interne, avec de multiples factions en lice pour le pouvoir ultime dans la province. Au moindre signe de faiblesse de la part du §PZhili§!, cette poudrière pourrait exploser..."
