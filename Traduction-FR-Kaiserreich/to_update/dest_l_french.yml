 UKR_lun_mechanic_desc:9 "Malgré notre prise de pouvoir, les conséquences négatives de l'esclavage séculaire se manifestent encore dans diverses sphères de la vie spirituelle et sociale, qui nécessitent l'application d'un moyen de guérison approprié. Des mesures de grande envergure sont une partie nécessaire de la §nRévolution Nationale§!, qui renforcera globalement la structure de la nation, augmentera sans cesse ses forces constructives et sa capacité à concourir pour le droit à son développement. De nouveaux problèmes ont également surgi de notre prise de contrôle, car l'expansion de la Ligue a conduit à la formation d'une §gVieille§! §PGarde§!, qui n'est pas aussi encline à une révolution nationale globale que nous le souhaiterions. Pour le bien de la nation, nous devons coopérer ensemble et maintenir la §YCohésion§! de la Ligue.\n\n[UKR_lun_mechanic_loc] $UKR_lun_mechanic_stability_text$ $UKR_lun_mechanic_political_power_text$ [UKR_lun_mechanic_FactoryOutput]\n\nAfin de garder §nStsiborskyi§! en tant que Premier Secrétaire d'État, la §Ycohésion§! doit être au moins un peu élevée. La Vieille Garde peut proposer §PMelnyk§! ou §gKapustianskyi§! pour le poste de Premier Secrétaire d'Etat si leur cote de popularité est suffisamment élevée ou si la §Ycohésion§! est faible."
