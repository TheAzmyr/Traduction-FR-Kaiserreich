 QIE_paternal_autocrat_coup_party_long:9 "$QIE_paternal_autocrat_coup_party_tt$\n§gLe parti Zongshe - plus connu sous le nom de "Parti Royaliste" - est un groupe de nobles mandchous, de loyalistes Qing et de divers princes Aisin Gioro. Opposés à la clique Zhili de Wu, ils sont favorables à un retour au contrôle des Qing sur l'ensemble de la Chine. Contrairement aux factions plus radicales, ils sont prêts à tolérer les seigneurs de la guerre et un certain degré de factionnalisme, à condition qu'ils jurent une loyauté totale à l'empereur. Maintenant que le pouvoir est consolidé, l'Assemblée peut être traitée comme l'organe consultatif qu'elle a toujours été censée être et toutes les décisions politiques peuvent être prises au sein de la cour impériale avec un contrôle ministériel approprié.§!\n"
 QIE_Old_PSC_party_long:9 "$QIE_Old_PSC_party_long_tt$\n§gLa Clique des Sciences Politiques, dont la première mouture fut fondée en 1913 par des membres du Parti Tongmenghui qui rejetèrent la demande du Dr Sun de prêter serment de loyauté personnelle après l'échec de la Seconde Révolution contre Yuan Shikai, est un groupe étrange parmi les parlementaires de Beiyang. Ils fondèrent la Société de Recherche sur les Affaires européennes à Tokyo, qui devint plus tard la Société des Sciences Politiques en 1916. Rejetant la nécessité d'une expédition du Nord pour unifier la Chine, comme le préconisaient le Dr Sun et son Kuomintang, ils travaillèrent plutôt avec des seigneurs de guerre du Sud comme Cen Chunxuan et Lu Rongting, pour renverser Sun Yat-sen et son gouvernement de protection de la Constitution.\n\nAu lieu de choisir de participer au système électoral de Beiyang et de promouvoir des négociations pacifiques avec les seigneurs de guerre du Nord, ils se retrouvèrent à de nombreux postes importants au sein du Sénat, de l'Assemblée et même du Cabinet . Lorsque Sun, avec l'aide du seigneur de guerre du Guangdong Chen Jiongming, chassa Cen et Lu du Guangdong, rejoints par le rejet par Tang Jiyao de Gu Pinzhen du Yunnan, la vieille clique de la science politique s'effondra effectivement. Perdant la majorité de leurs postes les plus influents, ils se soumirent presque entièrement à l'ordre politique de Beiyang. Leur dernière ascension vers le pouvoir fut celle de Huang Fu, à la tête d'un bref gouvernement intérimaire libéral après le coup d'État de Beijing.\n\nS'attaquant à la classe moyenne, aux banquiers et aux élites intellectuelles chinoises, ils ont réussi à gagner un regain de soutien après l'effondrement de la Ligue de la Prospérité.§!\n"
 QIE_democratic_constitutionalist_party_long:9 "$QIE_democratic_constitutionalist_party_long_tt$\n§gLe Parti constitutionnaliste Chinois est dirigé par Xu Qin, un élève personnel du réformateur de la fin de la dynastie Qing Kang Youwei, et l'héritier de son héritage et de celui de Liang Qichao. Formé à partir d'un groupe de politiciens anti-Kuomintang aux côtés de réformateurs de la fin de la dynastie Qing et de Beiyang, ils furent marginalisés dans le gouvernement de Beiyang. Rompant avec Yuan Shikai après qu'il se soit proclamé empereur, ils revinrent sur le devant de la scène avec la restauration mandchoue en 1927, où ils négocièrent avec d'autres groupes pour former la coalition de l'"Association de réforme de l'empire chinois" sous Liang Qichao.\n\nMais après la mort de Liang en 1929, Xu Qin a continué à défendre la secte constitutionnaliste de la coalition. Avec l’abolition de la monarchie, la coalition s’est entièrement fragmentée, mais son noyau, le Parti constitutionnaliste chinois, continue de progresser vers la formation d’une Chine dirigée par le constitutionnalisme. Fervents adversaires du pouvoir des armes utilisé par les seigneurs de la guerre, ou du despotisme d’un Parti-État, ils ont trouvé un nouveau créneau au sein de la nouvelle assemblée.\n\nLe parti lui-même est divisé entre son aile de la vieille garde, dirigée par Xu Qin lui-même, et une jeune garde de réformistes progressistes dirigée par Xu Xianzi, le successeur de facto de Xu Qin au sein du parti. Espérant contribuer à la construction d'une véritable République constitutionnelle chinoise, ils militent pour une pluralisation croissante au sein de l'Assemblée.§!\n"
 QIE_gao_lingwei_advisor_desc:9 "§YNaissance :§! §L12 septembre 1870, dans le comté de Tianjin, province du Zhili, Empire Qing§!\n§YAlignement :§! §gJinbao§!\n§YCarrière :§! §LAprès avoir obtenu l'examen impérial à l'âge de 25 ans, Gao se retrouva piégé dans la clique de Zhang Zhidong, où il fut superviseur de l'Académie des forces armées du Hubei, officier général de la Monnaie du Hubei et, plus tard, universitaire et envoyé en chef de la province. Démissionnant en 1910, Gao retourna à Tianjin pour occuper le poste de directeur des affaires civiles de la province du Zhili. En 1913, Gao supervisa la réorganisation des banques provinciales et occupa les fonctions de directeur du Département des Finances du Zhili et du Département des Enquêtes fiscales du Zhili.\n\nÉlu membre du nouveau congrès en 1917, Gao devint vice-ministre de l'Agriculture en 1920, puis directeur financier sur recommandation de Cao Kun. Toujours dans le cadre de la politique interne de la clique du Zhili, Gao devint ministre en chef des Affaires intérieures du cabinet de Liang Shiyi et occupa d'autres postes importants dans les cabinets de Yan Huiqing et de Zhou Ziqi.\n\nRemplaçant Cao Rui comme gouverneur de la province du Zhili, Gao fut directeur général de l'Agriculture et du Commerce, chef de l'Intérieur et, en 1923, Premier ministre par intérim. Fuyant à Tianjin après le coup d'État de Feng Yuxiang, Gao ne revint qu'en 1927 à la suite de la restauration du contrôle du Zhili sur Beijing. Établissant des liens secrets avec les Japonais, Duan Qirui et Wang Yitang au Fengtian, Gao développa également une forte amitié avec son camarade bureaucrate de Beiyang, Zhang Yanqing.§!\n\n§YNotes : Ambitieux mais toujours aux ordres des autres, Gao lui-même est studieux et diligent dans la conduite de ses fonctions.\nLes liens de Gao avec le Japon et l'Anhui font de lui un objet de suspicion.§!"
 QIE_hire_mercenaries_decisions_desc:9 "En dépit de ses succès dans les conflits incessants de l'ère des Seigneurs de la guerre, l'armée de la [QIE.GetName] fait franchement pâle figure face aux forces occidentales ou japonaises. Si nos soldats ne manquent pas de ténacité, de courage ou de volonté, et sont capables de se battre en un contre un avec n'importe quel impérialiste et de l'emporter, ils manquent cruellement de tactique et de stratégie dans la guerre moderne. Avec les nouvelles technologies telles que l'avion et le char d'assaut, il est impératif que ceux qui ont l'expérience de ces formes de combat enseignent à nos propres soldats indigènes. Car si nous voulons à nouveau affirmer la position de la Chine dans le monde, nous devrons être prêts à la soutenir par la force."
 QIE_manage_german_influence_zhili_desc:9 "A la suite de la Restauration de Xuantong de 1928, et auparavant de l’Intervention allemande dans l'Expédition du Nord de 1927, les compagnies allemandes ont eu une influence disproportionnée dans notre pays. Les lobbyistes allemands, "consultants", fonctionnaires et diplomates arrivent quotidiennement pour chercher fortune dans les lucratifs marchés chinois.\n\nDû à notre "relation spéciale" avec l'Empire, leur soutien financier, industriel et scientifique s'est révélé capital à la modernisation de notre nation. Pourtant il y a un climat constant de mécontentement latent et d'insurrection, en filigrane. Les officiels du Zhili sous la direction du §cLuoyang§! du Maréchal de Jade s'opposant vivement aux concessions, les seuls amis des allemands au sein du gouvernement semblent être leurs alliés réticents de la faction §gJinbao§! de Cao Kun, ainsi que les marionnettes de l'Allemagne au sein de la §mLigue de la Prospérité§!.\n\nPourtant, dominer la bureaucratie et avoir un groupe de lobbyistes directement au sein de l'Assemblée n'est pas si mal. Mais avec leur présence continue, et notre dépendance croissante, une relation intenable va certainement se développer. Nos méthodes pour dissuader leur influence étant nombreuses, nous pouvons également en tirer parti, chaque fois que nous avons besoin d'un soutien supplémentaire.\n\n§YInfluence Allemande Actuelle :§! [?QIE.party_popularity@market_liberal|%0]"
 QIE_king_of_the_battlefield_desc:9 "La véritable force dominante de l'armement chinois est l'artillerie, une notion que les Européens et les Américains considèrent peut-être comme stupide. Considérée comme la pièce d'équipement la plus prioritaire du champ de bataille indigène, les campagnes les plus réussies ont toujours été basées sur sa prédominance. L'Anguojun, le Huguojun, le Jingguojun, tous le savaient, et nous aussi."
 QIE_country_intro_content:9 "La fin de la dernière Guerre Zhili-Fengtian en 1928, sous médiation internationale, a mis fin à près de quatre ans de chaos et d'instabilité et a marqué le début de la plus longue période de paix dont ont bénéficié certaines parties de la Chine depuis la §lRévolution Xinhai§! de 1911. Bien que §cWu Peifu§! et sa §PClique du Zhili du Nord§! aient accepté le retour de la §cdynastie Qing§!, d'autres §mconcessions Allemandes§! furent refusées, ce qui entraîna un refroidissement des relations. L'§mAllemagne§! continue de soutenir le §cGouvernement Qing§!, mais principalement dans le but d'assurer une concurrence constante avec le §PZhili du Sud§!, également soutenu, dans le cadre d'une stratégie plus large de division et de conquête de la Chine dans son ensemble, ainsi que dans l'espoir de construire progressivement un rempart chinois contre le §jJapon§!.\n\nBien que le spectre de la domination §jjaponaise§! plane sur une grande partie de la Chine du nord et de l'est, le pays est néanmoins beaucoup plus divisé que la plupart à Beijing ne le souhaiteraient, et les §cQing§! voient leur autorité contestée de toutes parts, depuis le défiant §gGouvernement Fengtian§! dans le nord-est, jusqu'aux divers alliés ostensibles dans le reste de la Chine ; les composantes nominales de l'Empire se voient accorder une autonomie quasi-totale par la grâce de la géographie et des sentiments régionalistes. En conséquence, les §cQing§! entrent en 1936 largement confinés dans la plaine de Chine du Nord, et à la tête d'un ordre national chancelant."
 QIE_country_intro_content_1:9 "L'année 1936 voit l'Assemblée impuissante au bord du gouffre. De nombreux groupes dominent cet organe du pouvoir, et bien qu'ils n'aient aucun pouvoir dans la chambre, les groupes qui les soutiennent ne doivent pas être pris à la légère. La plus puissante d'entre elles est l'§gAssociation Harmonie§!, officiellement dirigée par le §gPrésident Cao Kun§!. Homme d'état omniprésent et rusé, lui et sa faction §gJinbao§! de la Clique du Zhili collaborent avec la faction §cLuoyang§! de §cWu Peifu§!. Les deux hommes ont fondé l'Association en tant qu'outil de légitimation visant à assurer la représentation du §PZhili§! à l'Assemblée. Bien que théoriquement un parti politique indépendant, les députés de l'§gAssociation Harmonie§! sont tous d'anciens §Pofficiers du Zhili§!, fonctionnaires ou autres, et après la réélection juridiquement douteuse de §gCao Kun§!, peu de gens pensent que le groupe est autre chose qu'une façade permettant au §PZhili§! de contrôler le pays.\n\nLa §mLigue de la Prospérité§! occupe une position similaire, et bien qu'elle prétende être un parti politique, peu la voient comme plus qu'un groupe de pression pour les intérêts §mallemands§! à Beijing.\n\nCela laisse trois partis majeurs dans l'opposition : le §cParti Zongshe§!, composé de princes §cQing§! et d'anciens partisans royaux, le §nParti Jeune Chine§!, une clique de jeunes ultranationalistes et idéologues adoptant l'esthétique du parti-état du §RKuomintang§!, et l'§SAssociation pour la Réforme de l'Empire Chinois§!, une coalition de deux groupes de réforme qui, bien qu'en apparence fidèles à l'Empereur, favorisent une réorganisation structurelle de la Chine pour revenir au modèle traditionnel du village rural, et la fin des cliques de seigneurs de la guerre.\n\nIls sont rejoints par les intellectuels de la §SSociété Endeavour§! menée par §SHu Shih§!, défendant sa cause de Libéralisme Pragmatique. On trouve également le §SForum de Démocratie et de Science§!, la §mClique de Sciences Politiques§!, et d'autres §LIndépendants§!.\n\nBien que ces groupes soient opposés à §gCao Kun§! et au §gGouvernement§!, il a délicatement équilibré leur élection pour faire contrepoids à son Association Harmonie. Un contrepoids sans aucun pouvoir, mais ça ils l'ignorent."
 QIE_country_intro_content_2:9 "Au cours des dernières années, §cWu§! et §gCao§! ont dépensé la majeure partie de leur capital politique à tenter de restructurer et de réduire l'énorme dette de l'§cEmpire Qing§!. Bien que cela soit théoriquement possible, ce plan s'est heurté à de nombreux défis, le principal étant le manque de soutien des gouverneurs de province, qui n'ont pas réussi à payer leurs impôts effectivement dus depuis la déposition de §PDuan Qirui§! en 1922. Les rumeurs d'instabilité dans le sud dues aux habitudes kleptocratique de §PSun Chuanfang§! ont encore compliqué ces plans, et le Président §gCao Kun§! devrait prononcer un discours sur la réduction de la dette nationale à l'Assemblée après les célébrations du Nouvel An plus tard ce mois-ci."
 QIE_guide:9 "§MMonarchie Zhili§! - §MPro-Anqing§! / §MPro-Nanjing§! (§gDémocrates Autoritaires§!)\n£white_dot Pour devenir Pro-Anqing, acceptez la demande d'aide de Chen Tiaoyuan lorsque la Guerre de la Ligue éclate, vous amenant sur un chemin Anti-Concessioniste.\n£white_dot Pour devenir Pro-Nanjing, refusez la demande d'aide de Chen Tiaoyuan lorsque la Guerre de la Ligue éclate et acceptez l'offre de Qi Xieyuan peu de temps après, vous amenant sur un chemin pro-allemand.\n\n§MQing Mandchou§! - §MParti Zongshe§! / §MPJC§! / §MAREC§! (§PAutocrates Paternalistes§! / §gDémocrates Autoritaires§! / §cSociaux-Conservateurs§!)\n£white_dot Note : si Qu Yingguang ou Zhang Tianran ne sont pas au pouvoir au Shandong vous ne pourrez pas les choisir comme appui du coup d'état. Si vous voulez de l'un des deux comme appui, soyez sûr de mettre la règle du jeu "Dernier Pari de Zhang" du Shandong sur "Qu aux Commandes" ou "Prise de contrôle du Yiguandao" pour vous assurer que Qu Yingguang ou Zhang Tianran arrivent au pouvoir au Shandong.\n£white_dot N'acceptez ni la demande d'aide de Chen Tiaoyuan ni celle de Qi Xieyuan quand la Guerre de la Ligue éclate.\n£white_dot Si vous choisissez Qu Yingguang comme appui du coup d'état, envoyez une division aider le Shandong contre les émeutes lorsqu'il vous demande de l'aide.\n£white_dot Lors de l'évènement "Une Réunion Clandestine", choisissez un appui du coup d'état — si vous choisissez Yan Xishan, jouez sur son ambition.\n£white_dot Lors de l'évènement "Mouvements de Troupes Inquiétants", choisissez de ne pas enquêter.\n£white_dot Lorsque les gardes accourent au palais, faites en sorte que le coup d'état réussisse.\n\n§MQing Mandchou§! — §MÉlections Légitimes§! (§cSociaux-Conservateurs§! / §SSociaux-Démocrates§!)\n£white_dot Mettez la règle du jeu du Shandong "Dernier Pari de Zhang" sur "Qu aux Commandes" pour vous assurer que Qu Yingguang arrive au pouvoir au Shandong.\n£white_dot N'acceptez ni la demande d'aide de Chen Tiaoyuan ni celle de Qi Xieyuan quand la Guerre de la Ligue éclate.\n£white_dot Envoyez une division aider le Shandong contre les émeutes lorsqu'il vous demande de l'aide.\n£white_dot Lors de l'évènement "Une Réunion Clandestine", choisissez Qu Yingguang comme appui du coup d'état.\n£white_dot Lors de l'évènement "Mouvements de Troupes Inquiétants", choisissez de ne pas enquêter.\n£white_dot Lorsque les gardes accourent au palais, faites en sorte que le coup d'état réussisse.\n£white_dot Lors de l'évènement "Le Gouvernement d'Urgence", favorisez l'AREC.\n£white_dot Complétez la priorité "Former les Fonctionnaires" et complétez les 3 décisions de réformes électorales avant août 1940.\n£white_dot Lors de l'évènement "Cartographie de l'Électorat", choisissez de faire en sorte que l'Assemblée tire cela au clair.\n£white_dot Lors de l'évènement "Besoins des Infrastructures de Vote", choisissez de donner au peuple l'accès aux leviers du pouvoir.\n£white_dot Complétez la priorité "Loyauté Rurale Assurée" avant de compléter la décision "Donner du Pouvoir aux Assemblées Locales" et, lors de l'évènement "Donner du Pouvoir aux Assemblées Locales", choisissez d'appeler aux élections dans des gouvernements régionaux au sein de votre territoire.\n£white_dot Compléter avec succès les réformes de Qu Yiangguang maintiendra la démocratie et permettra l'élection des §SSociaux-Démocrates§! en 1944.\n\n§MRépublique Zhili§! - §MHu Shih§! / §MV.K. Wellington Koo§! (§gDémocrates Autoritaires§!)\n£white_dot Même coup d'état mandchou, mais soit :\n£white_dot N'envoyez pas de division aider avec les émeutes quand Qu Yingguang vous demande de l'aide puis le choisir comme appui du coup d'état, ou\n£white_dot Choisissez Yan Xishan comme appui du coup d'état et jouez sur ses peurs d'instabilité, ou\n£white_dot Choisissez de mener l'enquête lors de l'évènement "Mouvements de Troupes Inquiétants", ou\n£white_dot Faites en sorte que le coup d'état échoue quand les gardes se précipitent dans le palais."
 qielepcollapse.25.d:9 "Malgré tous leurs efforts, l'afflux de réfugiés dans les provinces du sud s'est avéré trop difficile à gérer. Les gouverneurs eux-mêmes ont envoyé de nombreux télégrammes au Cabinet et au Président pour demander une aide supplémentaire afin de soulager leurs gouvernements débordés. Après la déclaration de la loi martiale dans toute la province du Hubei, le gouverneur Xiao Yaonan a ordonné à ses troupes de fermer tous les ponts et routes menant à la province depuis l'ancien territoire de la Ligue, refusant toute entrée à tous les réfugiés. Un grand nombre d'entre eux, desséchés, sans abri et en colère, ont commencé à se rassembler sur un pont sur le fleuve Yangtze, à la périphérie de Wuhan.\n\nLes manifestants ont commencé à protester pacifiquement pour obtenir l'entrée dans la province, en demandant une action gouvernementale responsable. Mais ils ont rapidement dégénéré en émeutes à grande échelle, les réfugiés ayant réagi violemment contre les troupes de Xiao, en jetant des pierres sur les gardes-frontières. Finalement, un groupe d'hommes qui s'étaient munis d'armes volées - peut-être en raison de la négligence des troupes de Xiao - ont commencé à tirer sur les gardes-frontières, qui ont riposté en ouvrant le feu, d'abord des coups de semonce, puis sur les hommes armés adverses. Ceux qui ne participaient pas activement aux combats ont pris la fuite, bousculant les autres réfugiés et laissant leurs amis ou leurs familles pour morts sur le pont. De tels événements macabres se sont répétés tout au long de notre frontière avec la Ligue, le Sichuan et le Shandong, alors que des foules de réfugiés fuyant la guerre civile et les souffrances se retrouvent dans un bain de sang encore plus grand."
 qieflavor.19.d:9 "Après l'annonce de notre intention de lancer un programme de nationalisation massive de toutes les usines et entreprises détenues par des étrangers sur nos territoires, de nombreux membres de notre cabinet et de notre clique ont craint une réaction brutale de la part des impérialistes étrangers. Peut-être un blocus, dans sa forme la plus extrême ? Des sanctions ou des droits de douane, au minimum. Pourtant, le lundi noir ayant absorbé la majeure partie de leur attention, nous avons pu conclure notre programme de nationalisation sans que les étrangers ne pipent mot.\n\nLes contrats industriels ont été disputés par des hommes d'affaires vicieux de Beijing, des gens comme la clique des sciences politiques et leurs contacts, les hommes d'affaires de l'association Harmonie et les nobles du parti Zongshe sont engagés dans des guerres d'enchères pour les lucratives usines allemandes, américaines et britanniques.\n\nIl ne reste plus qu'à décider à qui attribuer ces contrats. Naturellement, il existe nos propres hommes d'affaires Harmony, mais cela soulève des problèmes de népotisme qui nuisent à notre image. Il y a donc deux autres options, celle du parti Zongshe, pour négocier avec les royalistes, ou celle de la clique des sciences politiques, qui n'a de contacts qu'avec les cercles d'affaires les plus importants."
 qieflavor.13.d_koo:9 "$qieflavor.13.intro$\n\nDans son élément, ayant fréquemment participé à des dîners coûteux et somptueux au cours de sa carrière de diplomate dans de nombreux pays, Wellington Koo et sa femme amusèrent leurs invités avec des histoires de ses missions à l'étranger, et des ragots sur les cercles intimes de Beijing, au grand désarroi du Maréchal de Jade et de Cao Kun, souvent sujets de ces histoires.\n\nMadame Wellington Koo éclipsant de loin son mari, elle raconta une histoire à propos du Vieux Maréchal, Zhang Zuolin. "Zhang Zuolin adhérait strictement aux coutumes chinoises archaïques. Il n'invitait jamais de femmes à ses propres divertissements, et ne les acceptait pas non plus dans les soirées privées auxquelles il participait. En public, il se contentait de saluer les femmes, puis les ignorait. Un soir, au cours d'une représentation théâtrale de charité à laquelle le corps diplomatique était convié, Madame Zhang et moi nous sommes assises ensemble. J'ai été présentée au Général Sun Chuanfang, qui était assis non loin. Voyant que je n'avais pas le programme il se leva et me tendit courtoisement le sien. Le Vieux Maréchal fut assez piqué par la politesse du général et dit d'un ton acerbe : "Je n'avais jamais noté que vous aimiez courtiser les femmes !"\n\nSuscitant de nombreux rires de la part de la foule lors de la fête, il était évident que Madame Koo était la vedette de la soirée, pas son mari. Ce dernier choisit au contraire de jouer aux cartes de son côté avec le Maréchal de Jade. Le duo discuta de leur futur, Koo étant censé être le visage sympathique de ce qui était en réalité le gouvernement de Wu Peifu."
 ROM_PNT_electoral_status_socdem:9 "Le Parti National des Paysans (PNT) de Virgil Madgearu s'affirme comme la principale alternative au PNL. Menant une forte campagne progressiste, Madgearu fait pression pour de nouvelles réformes et l'amélioration des conditions de vie dans les zones rurales comme le prétendent les représentants de la paysannerie."
 ROM_PNT_electoral_status_soclib:9 "Le Parti National des Paysans (PNT) dirigé par Iuliu Maniu se présente comme la principale alternative au PNL. Menant une forte campagne centriste, Maniu espère obtenir une large base de soutien au parlement par le biais de compromis, afin de faire pression pour des réformes modérées et l'amélioration des conditions de vie dans les zones rurales."
 ROM_PNT_electoral_status_soccon:9 "Le Parti National des Paysans (PNT) d'Alexandru Vaida-Voevod se présente comme la principale alternative au PNL. Menant une forte campagne conservatrice, Vaida-Voevod pousse aux réformes économiques et à la stabilité politique afin d'améliorer les conditions de vie dans les zones rurales, que le PNT prétend représenter."
 ROM_PNT_victory_desc:9 "L'union du Parti paysan et du Parti national roumain basé en Transylvanie a créé un puissant bloc politique ; le Parti National des Paysans (PNT). Leur triomphe aux élections législatives est une surprise ; peut-être que les esprits des deux côtés des Carpathes peuvent enfin apporter du sang neuf et des idées indispensables à la politique roumaine, après le fiasco du gouvernement Légionnaire."
 ROM_PNT_open_doors_policy_desc:9 "Considérant que la Roumanie seule n'a tout simplement pas le capital nécessaire pour soutenir son développement économique  pour rivaliser à terme avec le reste de l'Europe, le PNT a proposé de mettre en place une politique de la porte ouverte visant à attirer les capitaux étrangers souhaitant investir dans le développement industriel du pays."
 ROM_PNT_developmentalism_desc:9 "Le développementalisme est la théorie économique selon laquelle les économies moins développées devraient se concentrer sur la construction d'un marché intérieur varié, grâce à un interventionnisme modéré et des importations limitées. Le PNT espère réaliser un programme modéré d'industrialisation pour diversifier et renforcer l'économie."
 ROM_PNT_limited_dirigism_desc:9 "Alors que le laissez-faire et les économies planifiées se sont avérés avoir de nombreuses forces et faiblesses, le PNT croit en un troisième voie, plus modérée, avec un gouvernement interventioniste, et une planification étatique limitée "dirigeant" en grande partie une économie de marché."
 ROM_PNT_peasant_state_desc:9 "Les paysans constituent la grande majorité de la population et il est naturel que le gouvernement se concentre d'abord, et avant tout sur l'amélioration de leurs moyens de subsistance. Ainsi, en tant que représentants de la classe paysanne, le PNT transformera la Roumanie en un "Etat paysan" qui travaillera véritablement pour ses intérêts."
 ROM_PNT_constitution_desc:9 "Le PNT ayant obtenu le soutien du peuple roumain, une nouvelle constitution doit être promulguée. Les institutions démocratiques doivent être protégées une fois de plus tandis que les paysans roumains, la grande majorité de la population, se verront garantir leur position centrale dans la société roumaine. La Roumanie deviendra en effet un Etat paysan qui recherchera véritablement le meilleur pour son peuple."
 ROM_guide:9 "§MCodreanu en Charge§! (§nNational Populiste§!)\n£white_dot Exécuter Stelescu dans l'événement "Ascension des Aigles Blancs".\n£white_dot Forcer Carol à abdiquer.\n\n§MCarol II est Roi§! (§PAutocrate Paternel§!)\n£white_dot Ne pas exécuter Stelescu lors de l'événement "Ascension des Aigles Blancs".\n£white_dot Renvoyer le gouvernement Légionnaire.\n£white_dot Ne tirez pas sur Codreanu.\n\n§MMichael est Roi - PNT-S/C/D / PNL / LAM§! (§SSocial Démocrate§! / §lSocial Libéral§! / §cSocial Conservateur§! / §mLibéral de Marché§! / §nNational Populiste§!)\n£white_dot Se placer du côté de Codreanu ou de Carol II au début du Grand Jeu.\n£white_dot Faire en sorte que Carol soit abattu ou contraint d'abdiquer.\n£white_dot Faire tirer sur Codreanu.\n£white_dot Demander à Michael de démettre le gouvernement et de nommer le gouvernement militaire ; des élections suivront peu de temps après.\n\n§MLe Prince Vert§! (§nNational Populiste§!)\n£white_dot Se ranger du côté de Codreanu au début du Grand Jeu.\n£white_dot Renforcer l'influence radicale au sein des Légionnaires.\n£white_dot Faire tirer sur Codreanu, puis sur Carol en représailles.\n£white_dot Alexandru Cantacuzino prendra la relève."
 romania.104.d:9 "L'intégration de la Transylvanie a apporté des changements significatifs dans la composition politique de la nation. Le parti dominant de la région pendant des décennies a été le Parti National Roumain (PNR), qui a lutté avec acharnement contre la magyarisation et a joué un rôle déterminant dans l'unification finale de toutes les terres roumaines. Alors que leur emprise sur la politique de Transylvanie est quasi absolue, ils ont été mis à l'écart de la politique roumaine d'avant l'unification et n'ont aucune présence dans le reste du pays. Pour rectifier cela, ils ont approché le Parti Paysan (PT) d'Ion Mihalache pour former une coalition contre les Légionnaires et les Nationaux-Libéraux, mais également pour unifier les deux partis.\n\nAprès de longues négociations, le PNR et le PT se sont mis d'accord pour fusionner en un seul parti, le Parti National des Paysans (PNT), créant à cette occasion un formidable bloc politique qui pourrait empêcher le retour soit de la Légion, soit des Nationaux-Libéraux. La direction du PNT doit encore décider qui dirigera ce parti unifié.\n\nVirgil Madgearu a été le principal idéologue du Parti des Paysans pendant la majeure partie de son existence et s'est avéré un critique virulent des monopoles politiques nationaux-libéraux et légionnaires. Plutôt classé à gauche, sa base idéologique est centrée autour de la "Communauté des producteurs", elle promeut l'agriculture coopérative et la domination du travail sur le capital.\n\nIuliu Maniu était l'un des dirigeants du PNR et est considéré comme représentant le centre du nouveau parti avec une base idéologique axée sur la collaboration de classe et le corporatisme.\n\nAlexandru Vaida-Voevod était l'autre grand nom du PNR et maintient une approche plus conservatrice classée à la droite du parti. Sa base idéologique est axée sur l'économie, et se concentre sur le développement régional et la stabilité nationale.\n\nLes trois dirigeants, dans leur essence, soutiennent une approche plus décentralisée par rapport au centralisme des nationaux-libéraux et de la Légion, des politiques économiques mixtes et de la démocratie parlementaire."
 romania.105.c:9 "Le PNT remporte l'éléction!"
 romania.106.b:9 "Le PNT remporte l'éléction."
 romania.183.d.a:9 "Même si les femmes ont déjà obtenu il y a des années le droit de vote aux élections locales, et sous certaines conditions, il y a eu un soutien croissant à l'idée de l'universalisation du suffrage féminin, principalement au sein de la population urbaine de la nation. Le roi s'est également montré réceptif à l'idée, et si nous choisissons de l'adopter maintenant, nous pourrions nous assurer les votes d'une part importante de ce nouveau groupe démographique. Compte tenu de la liste sans cesse croissante des pays qui ont franchi le pas et étendu le suffrage aux femmes, de plus en plus de voix au sein des Assemblées législatives se sont prononcées en faveur de l'idée, en particulier dans les rangs du PNT et, dans une certaine mesure, dans ceux du PNL. Alors que les débats récents sur cette question reviennent de plus en plus souvent, et deviennent de plus en plus houleux, peut-être serait-il effectivement temps de passer à l'acte?"
 romania.183.d.b:9 "Même si les femmes ont déjà obtenu il y a des années le droit de vote aux élections locales, et sous certaines conditions, il y a eu un soutien croissant à l'idée de l'universalisation du suffrage féminin, principalement au sein de la population urbaine de la nation. Le roi s'est également montré réceptif à l'idée, et si nous choisissons de l'adopter maintenant, nous pourrions nous assurer les votes d'une part importante de ce nouveau groupe démographique. et cela d'autant plus que la figure du Capitaine a permis au mouvement d'attirer un nombre non négligeable d'admiratrices et d'adhérentes féminines. Compte tenu de la liste sans cesse croissante des pays qui ont franchi le pas et étendu le suffrage aux femmes, de plus en plus de voix au sein des Assemblées législatives se sont prononcées en faveur de l'idée, en particulier dans les rangs du PNT et, dans une certaine mesure, dans ceux du PNL. Alors que les débats récents sur cette question reviennent de plus en plus souvent, et deviennent de plus en plus houleux, peut-être serait-il effectivement temps de passer à l'acte?"
 romania.186.d:9 "Le prince Alexandru Cantacuzino, étoile montante du Mouvement Légionnaire et leader intellectuel de facto de ses factions les plus radicales, a encore consolidé son statut d'intellectuel de premier plan grâce à la sortie de son nouveau livre, "Intre lumea legionara si lumea sindicalista" (Entre les monde légionnaire et syndicaliste). S'appuyant sur ses discours d'anciens congrès étudiants comme "Romanul de maine" (Le "roumain de demain"), il compare également les différents systèmes idéologiques du totalisme, du kémalisme, du savinkovisme, du mouvement volkish et du populisme national balbien, aux grands discours de Dostoïevski, Berdyaev, Barrès et Jaurès. S'il reconnaît certaines similitudes entre les objectifs du syndicalisme et du mouvement légionnaire (à savoir, rejeter la tradition libérale du XIXe siècle, abolir l'injustice sociale, le féodalisme bancaire, les privilèges et les spéculations sur le capital), il différencie également nettement le mouvement des syndicalistes en ce qu'ils sont considérés comme des adorateurs de Marx, Proudhon et Pouget, bâtisseurs d'une deuxième tour de Babel qui tentent de remplacer le christianisme par l'athéisme. Cantacuzino considère également que les syndicalistes sont inhumains, anéantissant la personnalité de l'individu et le considérant comme un moyen pour une fin, tandis que le Légionarisme se soucie plutôt de ses pairs et de leur santé physique et spirituelle, tout en les nourrissant et en préparant la nation à "se tenir aux frontières du roumanisme, prêt à défendre et à élever jusqu'à la mort les créations du génie roumain », une « révolution interne » contre une « société mécanique ».\n\nLe volume s'est avéré un véritable succès au sein du Mouvement, donnant plus de poids et de base intellectuelle à ses factions radicales, avec un accent mis sur la rhétorique palingénétique au détriment de l'élément mystique, et a renforcé encore un peu plus la position de Cantacuzino en tant que théoricien du mouvement légionnaire, tout en élargissant le champ intellectuel horizon du mouvement."
 romania.196.d:9 "Une partie importante du Parti national des paysans est originaire de Transylvanie, une origine qui a influencé la vision des affaires de nombre de ses membres, notamment en matière d'administration locale. Iuliu Maniu, membre éminent du PNT, est un partisan connu de la réforme administrative, considérant l'autonomie de la gouvernance locale, qu'elle soit rurale ou urbaine, comme le fondement d'une administration juste et moderne.\n\nAvec l'arrivée au pouvoir du PNT, les propositions de Maniu sont devenues bien plus qu'un simple murmure électoral ; le parti a la possibilité de commencer à mettre en œuvre des réformes, à commencer par la création de sept répertoires qui prendront certaines des attributions du gouvernement lorsqu'il s'agit de l'administration locale. Bien que l'on soit loin d'une fusion du meilleur de l'administration de l'Ancien Empire avec celle de la Transylvanie, c'est un bon début, et il reste à voir comment le parti donnera suite aux réformes promises."
 romania.227.d:9 "Après la période de consolidation et de gouvernance de la PNT, le moment est venu de réviser enfin l'ancienne Constitution de 1866, ce qui a été fait. Après son approbation par les Chambres législatives et le Souverain, il est prévu que le peuple l'approuve également par référendum.\n\nInfluencée à la fois par l'ancienne constitution et par les vues de théoriciens comme Constantin Stere et Romul Boilă, la nouvelle constitution consacre un vaste espace à la définition et à la protection des droits individuels, influencée par le concept britannique d'habeas corpus. La centralisation, bien que toujours maintenue, est tempérée par l'autonomie locale aux niveaux les plus bas, et le rôle des initiatives populaires et des référendums est accru. Toutes les dispositions n'ont cependant pas survécu au processus de discussion ; le Conseil économique supérieur, le Parlement monocaméral et l'idée de placer l'utilisation et la répartition des terres sous le contrôle de l'État n'ont pas fait l'objet d'une révision.\n\nL'esprit de la Constitution est cependant resté intact, et le front du PNT est sûr que sa nouvelle constitution constituera une étape majeure vers un avenir meilleur pour la Roumanie, alors que la nation avance comme un seul homme."
 romania.229.d:9 ""Vous avez entendu ? Les Légionnaires, ils ont été renversés !"\n\n"Eh, c'était à prévoir. Bien sûr, ces foutus maçons ne voulaient pas laisser Codreanu nettoyer le bordel."\n\n"Tu ne réalises pas ce que ça signifie, Vasile ? On va avoir de nouvelles élections, correctes cette fois ! Le Roi a dit qu'il..."\n\n"Le Roi est un petit garçon qui se mêle du désordre des grands hommes, Adrian. Courageux, mais voyons de quoi ce petit garçon est capable."\n\n"Pour ma part, j'encourage ces gars, les PNT, ils ont l'air de s'y connaître."\n\n"Pfah, le gars de Maniu ? Ne sois pas stupide. Ce sera juste le PNL qui recommencera."\n\nL'annonce de nouvelles élections a suscité un débat dans les espaces publics roumains ; les gens, des plus grands intellectuels aux paysans dans les champs, réfléchissent à ce que l'avenir leur réserve et décident quel parti sera le prochain à diriger la Roumanie. Le cynisme reste fort parmi certains segments de la population, qui peuvent avoir la nostalgie de Carol II ou du capitaine et de ses hommes, mais l'épanouissement du dialogue populaire donne à de nombreux citoyens plus instruits l'espoir que la démocratie peut encore prendre racine en Roumanie."
 RSA_german_influence_desc:9 "Une des tristes réalités de notre juste cause, qui est de libérer le peuple russe de la tyrannie, est un pacte avec le diable. Alors que nous marchons dans notre propre pays, nous marchons armés de l'équipement allemand, combattant aux côtés de soldats allemands, et même notre §gConseil de Libération§! comprend des représentants de la Heer. Si nous nous montrons un allié précieux, du moins pour le moment, ils pourront même se permettre de nous aider à améliorer la technologie et l'entraînement de notre armée pour qu'ils soient à égalité avec les unités d'élite allemandes - et après la paix, en versant du sang dans les rangs de la Heer, nous pourrons espérer avoir une place dans les négociations de paix.\n\nSi l'aide allemande est un avantage indéniable pour la libération de la Russie, nous ne pouvons pas nous considérer comme la flamme de la démocratie si nous n'écoutons pas la volonté de notre propre peuple. Nous devons également considérer les effets d'une §Pinfluence allemande§! écrasante  : si l'aide allemande est trop importante, nos compatriotes pourraient croire qu'ils échangent simplement une botte fabriquée à Moscou contre une botte fabriquée à Berlin.\n\n§PL'influence allemande§! est liée à notre popularité d'§Pautocrate paternaliste§! et se situe actuellement à :[?RSA.party_popularity@paternal_autocrat|H%0]\n"
 RUS_totalist_party_long:9 "Rossiyskaya Kommunisticheskaya Partiya (bolshevikov) (Parti Communiste Russe (des Bolcheviks))\n§gInitialement propulsés sur le devant de la scène nationale sous la direction enflammée de Vladimir Lénine, les bolcheviks ont bénéficié du soutien des plus désespérés et des plus désolés. Mais leur déchéance a été grande : ils se sont retournés contre leurs alliés socialistes au sein des Soviets, sont devenus synonymes de Terreur rouge et ont perdu de nombreuses personnes, dont Lénine lui-même, dans la lutte révolutionnaire.\n\nLes restes meurtris des bolcheviks qui ont réussi à fuir la vengeance blanche se sont établis à Paris sous la direction de Yakov Sverdlov, et ont depuis pris part à de nombreuses révolutions dans le monde entier. Sous la direction de Sverdlov, le parti s'en tient strictement aux écrits de Lénine et reste critique dans son soutien aux révolutions occidentales. Malgré les scissions et les factions, le noyau dur du parti reste dévoué, même s'il est diminué et vilipendé en Russie.§!\n"
 RUS_syndicalist_party_long:9 "Vserossiysky Tsentralny Sovet Professionalnykh Soyuzov (Assemblée Centrale Pan-Russe des Syndicats)\n§gAprès que les communistes ont été pratiquement éliminés de la vie politique russe, les mencheviks qui ne souhaitaient pas rejoindre le RDP ou les bolcheviks qui avaient perdu tout contact avec le comité central ont fini par agir par l'intermédiaire de syndicats radicaux. Constamment en conflit avec la loi, un noyau de la Révolution russe a été maintenu en vie par le mouvement syndical de base. Au fur et à mesure que l'instabilité de la république s'aggravait, les socialistes des syndicats s'enhardissaient et finissaient par obtenir la majorité au sein de l'organisation centrale des syndicats russes.§!\n"
 RUS_radical_socialist_party_long:9 "Partiya Sotsialistov-Revolyutsionerov (Parti des Socialistes-Révolutionnaires)\n§gFondé en 1902, les Esers sont le parti russe par excellence : nés du Narodisme et des villages russes silencieux, trop radicaux, visionnaires et insaisissables pour être définis clairement. Mais le PSR est surtout le parti des régions rurales et éloignées de la Russie, sa faction de gauche regroupant diverses tendances du Narodisme de gauche, allant du communisme paysan à l'anarcho-syndicalisme.\n\nLes Esers de Gauche ont été tolérés par les vainqueurs pour leur rébellion contre les bolcheviks, et une partie d'entre eux s'est même réunie avec l'aile droite du parti pour prendre part à la politique républicaine. Cependant, cette décision a été controversée même parmi les Esers de Gauche, et comme la démocratie russe est de plus en plus troublée, ils ont commencé à revenir à leurs racines clandestines, jouant un rôle de premier plan dans la résistance contre Savinkov.§!\n"
 RUS_social_democrat_party_long:9 "Radikalno-Demokraticheskaya Partiya (Parti Radical-Démocratique)\n§gLe Parti Radical-Démocratique est né du Parti Socialiste Populaire sous la direction de Nikolay Chaykovsky en 1923, à la suite d'une fusion avec les restes des sociaux-démocrates russes, laissés sans parti après l'interdiction du RSDRP. Le programme du RDP devint réformiste et néo-narodiste, dénonçant toute action révolutionnaire. Mais les deux moitiés du parti - les Socialistes populaires modérés autour d'Alexandre Titov et les Mencheviks amers et autres vestiges du RSDRP autour de Vladimir Levitsky - étaient divisés dès le départ dans ce mariage de convenance.\n\nLa politique russe s'est polarisée dans les années 1930, tout comme la RDP, car la faction radicale avec son programme socialiste démocratique a triomphé de la ligne modérée. Aucun autre parti ne s'est autant attiré les foudres des Escadrons de combat de la SZRS en tant qu'unique défenseur des Rouges dans la politique russe.§!\n"
 RUS_social_liberal_party_long:9 "Partiya Sotsialistov-Revolyutsionerov (Parti des Socialistes-Révolutionnaires)\n§gFondé en 1902, les Esers sont le parti russe par excellence : nés du Narodisme et des villages russes silencieux, trops radicaux, visionnaires et insaisissables pour être définis clairement. Mais le PSR est surtout le parti des régions rurales et éloignées de la Russie, dont la faction de droite est essentiellement narodiste et croit en la cause des gens ordinaires de Russie.\n\nEn tant que parti au pouvoir depuis longtemps, les Esers de Droite ont été traînés dans la boue. Nombre de leurs partisans ont été perdus face à la rhétorique enflammée de la SZRS, les Esers ayant été contraints de faire des compromis au nom de la stabilité nationale. Ils cherchent néanmoins à maintenir leurs principes de liberté, d'égalité et du peuple russe - le 'Narod'.§!\n"
 RUS_market_liberal_party_long:9 "Konstitutsionno-Demokratichesky Soyuz (Union Constitutionnelle-Démocratique)\n§gLes Démocrates Constitutionnels ou Kadets sont l'archétype des libéraux russes. Le KDS s'est uni à plusieurs petits partis centristes et progressistes en 1921 pour consolider le centre politique, et est devenu synonyme du statu quo de la République russe.\n\nLes Kadets sont dépourvus de toute flamme : ils recherchent une gouvernance rationnelle et modérée dans tous les domaines et sont devenus le parti de la classe moyenne et de la paysannerie aisée. Le parti est largement divisé entre les Kadets de Gauche progressistes sur le plan social et les Kadets de Droite libéraux sur le plan national.§!\n"
 RUS_social_conservative_party_long:9 "$RUS_social_conservative_party_long_tt$\n§gLa droite russe n'a jamais vraiment eu à se présenter aux élections à l'époque impériale et, ironiquement, elle a souffert d'avoir le moins d'expérience en matière de politique de parti et d'organisation de masse. Le Parti Patriotique Pan-Russe est né en 1926 lorsque les conservateurs de différents partis ont construit un front commun, principalement autour des anciens Octobristes. Le VPP est le parti du patriotisme, du traditionalisme et du monarchisme, sa base électorale étant la plus forte dans les régions rurales conservatrices.§!\n"
 RUS_authoritarian_democrat_party_long:9 "Sobraniye Obyedineniya Rossii (Assemblée pour l'Unification Russe)\n§gL'Assemblée pour l'Unification Russe est souvent appelée par ses opposants 'les Cent-Noirs en costume', et il y a une part de vérité dans cette affirmation. Le SOR a été créé en 1927 par les monarchistes déçus par le premier programme modéré du VPP. D'abord parti marginal, le SOR a connu un grand regain de popularité, et même quelques défections très médiatisées, au cours des tumultueuses années 1930. Leur traditionalisme antidémocratique trouve souvent un écho auprès de ceux qui n'aiment pas la république, mais qui ne peuvent se résoudre à soutenir l'ultranationalisme russe de Savinkov.§!\n"
 RUS_paternal_autocrat_party_long:9 "Rossiyskaya Armiya (Armée Russe)\n§gC'est l'Armée russe, sous la dictature d'Alexandre Koltchak, qui a finalement créé la République. Koltchak et Kornilov ont peut-être laissé les rênes aux politiciens civils, mais ne vous y trompez pas : l'armée détient un pouvoir politique considérable en Russie, avec des liens étroits avec les principaux partis, et la menace tacite que les généraux peuvent mettre fin à la république comme ils l'ont laissée naître au départ.§!\n"
 RUS_national_populist_party_long:9 "Soyuz Zashchity Rodiny i Svobody (Union pour la Défense de la Patrie et de la Liberté)\n§g'Des hommes exceptionnels sont nécessaires. Des gens imprégnés de l'amour de la Russie et qui comprennent les besoins pratiques de la révolution nationale. De tels individus ne se laisseront pas influencer par ceux qui s'opposent à leur vérité et à leur foi. Le temps est venu où nous devons imposer notre volonté et notre vérité aux autres par la force'.\n\nLa SZRS n'est pas un simple parti politique, mais un mouvement : sauvage et dynamique, surfant sur la vague de l'histoire, derrière son fondateur et son prophète révolutionnaire autoproclamé, le Vozhd des Russes, Boris Savinkov. Issu d'une scission du Parti Socialiste-Révolutionnaire qui a éclaté en 1923, le mouvement se considère comme la continuation du sang et du labeur versés en 1914-1922 - et il est prêt à en verser davantage, jusqu'à ce que la Grande Troisième Russie soit juste et libre.\n\nSuivant le programme du Narodisme National, la SZRS est un parti de paysans et de vétérans, voyant la vraie Russie dans ses plaines sans fin. Dans la pratique, les politiques varient, mais en principe, la SZRS - ou les 'Svobodniks', comme les appellent leurs ennemis - ne faiblit jamais. 'La Russie se sauvera d'elle-même !'§!\n"
 RUS_SR_unified_party_long:9 "$RUS_SR_unified_party2_long_tt$\n§gFondé en 1902, les Esers sont le parti russe par excellence : nés du Narodisme et des villages russes silencieux, trop radicaux, visionnaires et insaisissables pour être définis clairement. Mais le PSR est surtout le parti des régions rurales et éloignées de la Russie, croyant en la cause des gens ordinaires de Russie.\n\nEn tant que parti au pouvoir depuis longtemps, les Esers de Droite ont été traînés dans la boue. Nombre de leurs partisans ont été perdus face à la rhétorique enflammée de la SZRS, les Esers ayant été contraints de faire des compromis au nom de la stabilité nationale. Ils cherchent néanmoins à maintenir leurs principes de liberté, d'égalité et du peuple russe - le 'Narod'.§!\n"
 RUS_SR_unified_party2_long:9 "$RUS_SR_unified_party2_long_tt$\n§gFondé en 1902, les Esers sont le parti russe par excellence : nés du Narodisme et des villages russes silencieux, trop radicaux, visionnaires et insaisissables pour être définis clairement. Mais le PSR est surtout le parti des régions rurales et éloignées de la Russie, sa faction de gauche regroupant diverses tendances du Narodisme de gauche, allant du communisme paysan à l'anarcho-syndicalisme.\n\nAprès la chute de Savinkov et l'installation d'une république socialiste, la Parti fracturé a été réunifié par la vision de Maria Spiridonova.§!\n"
 RUS_totalist2_party_long:9 "$RUS_totalist2_party_long_tt$\n§gAprès la Révolution, les Bolcheviks qui ont décidé de ne pas rejoindre le VST se sont reconstitués sous le nom de VKRP. Défendant largement une plate-forme léniniste et une suprématie soviétique totale, le parti est dirigé par son principal idéologue, Yakov Sverdlov, bien que Mikhail Frunze ait également donné au parti une grande popularité au sein de l'armée. En raison de la participation historique des Bolcheviks à de nombreuses révolutions dans le monde au cours des dernières décennies, le parti exige également un engagement total en faveur de la révolution mondiale. Bien que moins populaire que le PSR et le VST et donc peu susceptible de former un gouvernement à lui seul, le VKRP a jusqu'à présent participé vigoureusement à la Coalition des travailleurs, ses partenaires gardant sous contrôle ses tendances les plus autoritaires.\n"
 RUS_totalist3_party_long:9 "$RUS_totalist3_party_long_tt$\n§gL'aile maximaliste du Parti Socialiste-Révolutionnaire est un petit groupe au sein de l'appareil du parti qui cherche à diriger toute la force de la Révolution russe contre ses ennemis. De nombreux maximalistes ont brièvement coopéré avec les Bolcheviks pendant la Guerre civile, ce qui leur a permis d'établir des liens avec l'aile gauche du VST ainsi qu'avec les Bolcheviks qui sont restés indépendants. Défendant d'abord la paysannerie, les Maximalistes cherchent à minimiser ce qu'ils considèrent comme 'l'influence corruptrice' de l'esprit de parti et de la bureaucratie syndicale.§!\n"
 RUS_totalist4_party_long:9 "$RUS_totalist4_party_long_tt$\n§gL'Union des Socialistes-Révolutionnaires, qui n'est pas légalement un parti politique, est une association qui promeut la conscience de classe et la smychka entre les ouvriers et les paysans. Professant l'idéologie du maximalisme, aujourd'hui en plein essor en Russie, les SSR contrôlent le pays grâce à leur vaste influence, cherchant à diriger toute la force de la Révolution russe contre leurs ennemis. Défendant d'abord la paysannerie, les maximalistes cherchent à minimiser ce qu'ils considèrent comme 'l'influence corruptrice' de l'esprit de parti et de la bureaucratie syndicale.§!\n"
 RUS_totalist5_party_long:9 "$RUS_totalist5_party_long_tt$\n§gAprès la prise de contrôle triomphale de l'Union Pan-Russe du Travail par la faction communiste de Zinovyev, il réussit à convaincre le Parti Communiste Russe (Bolcheviks) d'abandonner leur rivalité et d'unir leurs forces dans leur quête d'une Révolution Mondiale. Malgré les tentatives de Yakov Sverdlov pour empêcher cette fusion, il fut évincé et le nouveau chef des bolcheviks exilés, Mikhail Frunze, organisa la fusion. Avec l'absorption par le VST du RKP(b) émigré et la consolidation des communistes en une seule organisation, la scission de plusieurs décennies est terminée et les partisans de Lénine sont à nouveau unis.§!\n"
 RUS_totalist6_party_long:9 "$RUS_totalist6_party_long_tt$\n§gil a réussi à convaincre le Parti des Socialistes-Révolutionnaires, dominé par les Maximalistes, de mettre fin au pluralisme des partis et de fusionner les deux organisations en une seule. En échange de l'absorption du PSR(m) par le VST, son ancien dirigeant Aleksey Ustinov a fait en sorte que Zinovyev ravive et adopte un concept léniniste abandonné, le Socialisme intégral, qui affirme que le paysan rural en Russie s'est suffisamment développé pour être considéré comme la même classe de prolétaires que le travailleur urbain.§!\n"
 RUS_syndicalist2_party_long:9 "$RUS_syndicalist2_party_long_tt$\n§gLe VST est l'un des principaux partis révolutionnaires russes, né des cendres de la chute de Savinkov en tant qu'héritier du RSDRP. Comptant dans ses rangs de nombreux anciens bolcheviks et mencheviks, le VST représente une réunification potentielle des socialistes russes. Attrape-tout, dans la veine des révolutions française et britannique, avec une base naturelle dans la classe ouvrière urbaine, le VST est avant tout un parti marxiste et comprend des communistes, des syndicalistes et des socialistes démocratiques de différentes sortes.§!\n"
 RUS_radical_socialist2_party_long:9 "$RUS_radical_socialist2_party_long_tt$\n§gLes Esers de gauche ont été tolérés par les vainqueurs pour leur rébellion contre les bolcheviks, et une partie d'entre eux s'est même réunie avec l'aile droite du parti pour prendre part à la politique républicaine. Cependant, cette décision a été controversée même parmi les Esers de gauche et, à mesure que la démocratie russe devenait de plus en plus troublée, ils ont commencé à retourner à leurs racines clandestines, jouant un rôle de premier plan dans la résistance contre Savinkov. Aujourd'hui, avec la mort de Tchernov, la scission du parti s'est consolidée, la gauche du parti s'engageant pleinement dans la lutte révolutionnaire.§!\n"
 RUS_social_democrat2_party_long:9 "$RUS_social_democrat2_party_long_tt$\n§gLe plus petit des partis post-révolutionnaires, l'Union Socialiste-Démocratique est dirigée par Gergard Zeller, et compte parmi ses membres de nombreux modérés de l'ancien RDP, ainsi que des libéraux radicalisés pendant la révolution. Le programme du parti est un programme socialiste de marché et il soutient généralement la démocratie soviétique et celle de l'Union, bien que certains membres de l'aile droite du parti aspirent à un retour au parlementarisme.§!\n"
 RUS_social_democrat3_party_long:9 "$RUS_social_democrat3_party_long_tt$\n§gNé après l'assouplissement de la démocratie russe d'après-guerre, le VSRP se réclame du RSDRP dans la politique russe des années 1940. Nombre de ses figures de proue sont d'anciens radicaux ou syndicalistes du RDP, comme Aleksandr Shlyapnikov et Daniil Sulimov. Le VSRP est un parti pacifiste, fédéraliste et socialiste démocratique, qui prône la coopération avec l'Occident socialiste et espère faire passer la Russie au socialisme par le biais d'un processus lent et démocratique.§!\n"
 RUS_authoritarian_democrat3_party_long:9 "$RUS_authoritarian_democrat3_party_long_tt$\n§gLe VPS a été créé en tant qu'alliance de forces conservatrices qui plaçaient leurs espoirs et leurs rêves dans Pyotr Wrangel en tant que restaurateur de la monarchie. Le mouvement est en grande partie une union entre les anciens VPP et SOR, mais il compte également un certain nombre de vétérans de la Grande Guerre Patriotique, plus fidèles à Wrangel qu'à n'importe quelle démocratie. Ivan Ilyin a été choisi comme président du parti lors de son congrès fondateur, et il faut dire que l'approche d'Ilyin est très présente dans le programme du parti. Il envisage une démocratie conservatrice et restreinte, avec la nostalgie impériale de l'autocratie, de l'orthodoxie et de la nationalité.\n"
 RUS_authoritarian_democrat4_party_long:9 "$RUS_authoritarian_democrat4_party_long_tt$\n§gL'idéologie du Solidarisme a été décrite pour la première fois par Georgy Gins - l'idée d'une nouvelle Russie conservatrice, mariant les fondements moraux chrétiens de la Russie aux nécessités des systèmes économiques modernes. L'idée de Gins s'est transformée en un mouvement politique entre les mains de Mikhail Georgiyevsky et Viktor Baydalakov, trouvant un large soutien parmi la droite désillusionnée par la démocratie, mais également opposée à la terreur de la SZRS, cherchant plutôt à construire une Nouvelle Russie plus harmonieuse.§!\n"
 RUS_paternal_autocrat2_party_long:9 "$RUS_paternal_autocrat2_party_long_tt$\n§gLe Mouvement Monarchiste Populaire n'est pas un parti politique, mais une force primaire : un mouvement de l'esprit et de l'âme russes, s'élevant comme une vague contre la politique des partis et la corruption. Avec Ivan Solonevich comme leader incontesté du mouvement, les Monarchistes Populaires se sont séparés du VPP et l'ont absorbé, devenant la force dominante de la droite russe après l'ascension des conservateurs.\n\nLes monarchistes populaires sont des romantiques moscovites qui s'opposent aux idées non russes telles que le démocratisme, le capitalisme et le socialisme. Ils se tournent plutôt vers le passé, vers l'époque des paysans russes libres sous la direction sévère d'un Tsar sage, sans comités ni débats inutiles.§!\n"
 RUS_paternal_autocrat3_party_long:9 "$RUS_paternal_autocrat3_party_long_tt$\n§gAprès une série de désastres politiques et d'échecs, les militaires ont fait un coup d'État et exécuté le tyran Boris Savinkov et ses laquais. Le Commandant en chef de l'armée russe, Pyotr Wrangel, a établi un gouvernement composé de plusieurs généraux et d'hommes politiques conservateurs pour gouverner le pays jusqu'au rétablissement de la paix et de l'ordre.§!\n"
 RUS_paternal_autocrat4_party_long:9 "Russky Obshchevoinsky Soyuz (Union Pan-Militaire Russe)\n§gLes vestiges du mouvement des Blancs russes ont été dispersés à travers la Russie et à l'étranger. Les tentatives d'unification du mouvement Blanc se sont faites en grande partie sous la bannière de Vasily Boldyrev, qui est soupçonné d'organiser la résistance au régime du Kremlin à l'intérieur et à l'extérieur de la Russie.§!\n"
 RUS_paternal_autocrat_party_boldyrev_long:9 "Rossiyskaya Armiya (Armée Russe)\n§gC'est l'Armée Russe Libre qui a défendu l'esprit moral russe lorsque tout était perdu, et c'est grâce à sa lutte que la démocratie russe a été sauvée. Sous la direction du Général-Maréchal Boldyrev, l'armée montera la garde : contre tous les extrémismes politiques, uniquement pour la Russie !§!\n"
 RUS_national_populist2_party_long:9 "$RUS_national_populist2_party_long_tt$\n§gAprès la chute du régime de Savinkov, la nouvelle vague d'extrême droite est surveillée de près par les autorités. La Jeune Garde est organisée autour du patriotisme et du militarisme par un cercle de jeunes hommes désabusés qui n'ont que peu de liens avec la SZRS.§!\n"
 RUS_national_populist3_party_long:9 "$RUS_national_populist3_party_long_tt$\n§gLe Cercle de Saint George est une organisation politique fondée et dirigée par Mikhail Diterikhs, célèbre général et héros de la Grande Guerre et de la Guerre civile. Il s'agit d'un groupe clairement monarchiste qui réunit tous ceux qui ont été laissés pour compte dans la politique impie de la République russe et qui souhaitent le retour de la Maison Romanov sur le trône de Russie. Cependant, le Cercle de Saint George ne soutient pas Kirill Vladimirovitch Romanov et la lignée kirillovite, qui sont universellement acceptés. Au contraire, Diterikhs voit un potentiel en Nikita Aleksandrovich Romanov, estimant que le jeune prince est bien plus enclin à défendre les idéaux de 'l'Orthodoxie, l'Autocratie et la Nation' que son oncle libéral et mou et ses descendants.§!\n"
 RSA_social_democrat2_party_long:9 "$RSA_social_democrat2_party_long_tt$\n§gLe nouveau parti social-démocrate a été organisé en grande partie par la jeune garde du Parti Radical-Démocrate après la guerre, dans le but d'obtenir un plus grand succès électoral. Les figures de proue - Gergard Zeller, Sergey Chakhotin et le vieux Aleksandr Titov - sont tous des hommes du mouvement ouvrier modéré, opposés à la révolution et au communisme. Leur programme prêche la paix et cherche à construire une Russie plus égalitaire sur les ruines de la guerre.§!\n"
 RSA_social_liberal2_party_long:9 "$RSA_social_liberal2_party_long_tt$\n§gL'Union Démocratique a été créée au lendemain de la guerre par des centristes, des libéraux et des sociaux-démocrates partisans de Boldyrev. Elle prône le soutien aux travailleurs et aux anciens combattants, la poursuite des procès contre les Svobodniks et un certain nombre de réformes sociales.§!\n"
 RSA_market_liberal2_party_long:9 "$RSA_market_liberal2_party_long_tt$\n§gL'Union Nationale a été formée dans la foulée par des partisans centristes et de droite de Boldyrev. Elle est dirigée par des conservateurs de la nouvelle génération, tels que Georgy Vernadsky et Georgy Okovolich, et prône un mélange de républicanisme conservateur, de réformes sociales modérées et de soutien aux anciens combattants et aux veuves de guerre.§!\n"
 RSA_social_conservative2_party_long:9 "$RSA_social_conservative2_party_long_tt$\n§gLes conservateurs du VPP ont été démantelés sur le plan organisationnel à la fin de la guerre et se sont réorganisés en un nouveau parti politique. Ils ont largement abandonné le monarchisme et font campagne sur un large programme conservateur sous la direction d'hommes comme Georgy Vernadsky, Georgy Okolovich et Arkady Stolypin.§!\n"
 RUS_red_army_trait_desc:9 "§LCe dirigeant est un vétéran et un héros de la Guerre civile russe, ayant combattu vaillamment contre la réaction Blanche. Sa loyauté envers les idéaux socialistes l'ont amené à servir l'Internationale, espérant peut-être la moindre chance de voir une Révolution dans leur Patrie. La lutte désespérée ne doit pas être vaine !"
