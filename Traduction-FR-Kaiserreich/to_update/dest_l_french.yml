 KOR_totalist_party_long:9 "Parti des Travailleurs Coréens\n§gPetite faction constituée à partir du contingent de Coréens au sein du Parti Syndicaliste Chinois, ou de ceux qui ont trouvé le PNRC trop « modéré ». Avant son retour en Corée, le PTC était basé à Paris où ses membres se sont fortement inspirés des idées du néosocialisme et des avant-gardistes travaillistes marginaux.§!\n"
 KOR_radical_socialist_party_long:9 "Parti Révolutionnaire National Coréen\n§gLe KNRP est l'organisation sœur officielle du Kuomintang, formée d'anciens contingents du KIP qui ne veulent pas coopérer avec son gouvernement majoritairement antisocialiste. Le KNRP cherche également à mettre en œuvre les Trois Principes du Peuple en Corée, que ce soit par des moyens démocratiques ou plus coercitifs. Bien qu'il s'agisse certainement d'une organisation apolitique au sein du Kuomintang, ses membres ont des tendances diverses allant de ceux qui ont soutenu le Comité d'Action Provisoire à ceux qui ont soutenu l'Association des Camarades Réorganisés.§!\n"
 KOR_syndicalist_party_long:9 "Parti des Travailleurs Coréens\n§gPetite faction constituée à partir du contingent de Coréens au sein du Parti Syndicaliste Chinois ou de ceux qui ont trouvé le KNRP trop "modéré". Elle entretient des relations étroites avec son parti frère, le PSC, et avec l'aile radicale du Parti Syndicaliste Chinois.§!\n"
 KOR_social_democrat_party_long:9 "Comité pour la Préparation de l'Indépendance Coréenne\n§gLe Comité pour la Préparation de l'Indépendance Coréenne est un comité fondé sur l'unification de toutes les factions politiques de la sphère politique coréenne autour d'un objectif commun : l'indépendance de la Corée. Bien que dominé par d'anciens gauchistes du PIC, le comité ne gaspille aucun effort ni ressource pour rechercher les bénédictions et le soutien d'autres factions, tout en se défendant contre les attaques desdites autres factions. Maintenant que l'indépendance est à portée de main, le comité s'est fixé pour objectif de maintenir les factions unifiées et les différends et les troubles à distance, de maintenir la paix en Corée jusqu'à ce que la nation devienne stable, tout en utilisant également toute la force disponible pour diriger le nouvel État et la nouvelle nation vers certains forme de prospérité.§!\n"
