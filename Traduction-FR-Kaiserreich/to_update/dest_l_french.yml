 RUS_heavy_tank_chassis_3_desc:9 "Les chars lourds de la série Aleksandr Souvorov sont peut-être les premiers chars lourds russes véritablement performants, perfectionnés juste avant que le concept ne perde rapidement de son importance face à la puissance aérienne croissante et aux méthodes antichars plus performantes. Avec leur lourd blindage et leur puissant armement, l'AS-1 et ses successeurs sont conçus pour percer les fortifications comme un couteau dans du beurre, et ils excellent dans ce domaine."
 AMA_anti_tank_equipment_2_desc:9 "Développé entièrement à partir de des modèles allemands, le canon d'artillerie anti-char Model 2, ou AT2, a été développé en réponse aux blindés les plus lourds utilisés par les puissances européennes alors que la Seconde Weltkrieg faisait rage. L'Allemagne elle-même étant moins disposée à coopérer avec la production, cette fois-ci, une pièce obtenue illégalement a servi de base à la production nationale, qui a commencé beaucoup trop tard pour une utilisation généralisée au sein des forces armées. Les quelques modèles étaient généralement distribués aux divisions censées encaisser le choc des assauts ennemies."
