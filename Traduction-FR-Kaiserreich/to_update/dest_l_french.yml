 light_tank_chassis_desc:9 "Un châssis petit et compact, idéal pour un véhicule bon marché et léger pour des tâches telles que la reconnaissance et l'appui-feu. Sa capacité de charge limitée le rend inadapté au transport d'armures lourdes ou de gros canons."
 modern_tank_chassis_desc:9 "Un châssis modernisé qui emprunte beaucoup aux chars moyens précédents, mais en mettant beaucoup plus l'accent sur la vitesse et la maniabilité, tout en permettant également l'ajout de blindage et des canons plus gros que ceux habituellement installés sur les chars moyens. Le résultat est un véhicule qui peut remplir une grande variété de rôles."
 engine_tech_3_desc:9 "La guerre mécanisée est une forme de combat qui nécessite une prise de décision rapide et un mouvement rapide des troupes et de la logistique. Si nos chars doivent transporter des armes modernes et suffisamment de blindage pour survivre sur le champ de bataille, ils ont besoin de moteurs puissants pour suivre le rythme de l'infanterie motorisée."
