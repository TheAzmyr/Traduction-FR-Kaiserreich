 RULE_OPTION_TEX_PATH_LONG_AUTDEM_DESC:9 "$RULE_OPTION_TEX_PATH_LONG_DESC$ Devenu le leader incontesté de la nation, Long revient sur certaines de ses promesses les plus nobles et coopère avec les partis de l'establishment, poursuivant une voie plus §gmodérée§!.\n\n§RRequiert :§!\n§CLes États de l'Union Américaine remporte la Seconde Guerre Civile Américaine§!\n\n§RPas§! §CLong Assassiné§! ou §CCompromis avec Long§! dans §Y$USA_CIVIL_WAR$§!"
 RULE_OPTION_TEX_PATH_DIES_AUTDEM_DESC:9 "Les mesures extrêmes prises par le président Long pour financer ses réformes populistes en matière d'aide sociale, notamment la réduction des salaires et des avantages des soldats, tout en laissant intacts ceux de ses propres partisans, suscitent la colère de l'establishment politique conservateur. Il est démis de ses fonctions de président et remplacé par un anti-radical avoué, §gMartin Dies Jr§!.\n\n§RRequiert :§!\n§CLes États de l'Union Américaine remporte la Seconde Guerre Civile Américaine§!\n\n§RPas§! §CLong Assassiné§! ou §CCompromis avec Long§! dans §Y$USA_CIVIL_WAR$§!"
 RULE_OPTION_MEX_PATH_AUTDEM_DESC:9 "Les généraux réactionnaires de Garza et Treviño forment une junte militaire après la mort de Zapata. Plus tard, ils restaureront la démocratie."
