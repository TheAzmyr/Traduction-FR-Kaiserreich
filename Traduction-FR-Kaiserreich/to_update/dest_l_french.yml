 american_civil_war_events.30.d:9 "Alors que la Révolution bat son plein et que la société est entièrement polarisée en deux grands camps, il incombe à la SPA de guider le Prolétariat sur la voie d'une société communiste : bien entendu, en tant que marxistes, la SPA comprend que la progression de la société repose fondamentalement sur la relation entre ses classes économiques et ses moyens de production. Après tout, notre révolution n'est pas simplement politique ou même économique : elle est sociale, paradoxalement un rejet et un accomplissement de l'idéal de la social-démocratie. Louis Fraina, éminent syndicaliste industriel et théoricien du parti, a pris la parole au congrès pour affirmer que la CMA avait l'occasion de mettre en oeuvre un changement décisif : l'égalisation totale de tous les salaires, en particulier en permettant aux communes de fixer collectivement les salaires. Alors que jusqu'à présent les communes ont fixé les prix et géré la distribution des salaires, l'institution d'un salaire universel unique pour tous les travailleurs constituerait une étape majeure dans la décommodification de la production - et donc dans la fin du capitalisme.\n\nNorman Thomas, leader du Progressive Caucus, a pris la parole pour mettre en garde contre une adoption hâtive de la motion de Fraina, avertissant qu'une telle décision pourrait faire fuir de nombreux modérés nouvellement radicalisés parmi les travailleurs dits qualifiés et les autres forces petites bourgeoises qui ont rejoint notre cause, à savoir de nombreuses sections locales de l'AFL, des affiliés de Farmer-Labor, et même des anarchistes à l'esprit proudhonien. S'en tenir aux accords d'avant-guerre les plus radicaux, aussi tièdes qu'ils puissent paraître aujourd'hui, au moins pour la durée de la guerre de Sécession, pouvait constituer un moyen essentiel d'encourager la production militaire nécessaire à la victoire. Le vote final a été serré, mais en fin de compte..."
