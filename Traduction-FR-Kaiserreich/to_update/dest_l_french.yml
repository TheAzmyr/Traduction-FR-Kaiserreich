 kur.6.d:9 "À la tête de 500 cavaliers, le "roi du Kurdistan" exilé et autoproclamé est rentré chez lui. À la surprise générale, cela a donné un nouvel élan au moral des Kurdes en rébellion, qui voient dans le retour opportun de leur héros le signe que le vent est enfin en train de tourner. Les Hawrami et les Hamavand n'ont pas tardé à prêter allégeance au cheikh et ont tous deux envoyé des détachements de leurs tribus à sa base d'opération près de la frontière iranienne. Certaines factions de la confédération Jaf, qui ne se sont pas encore remises de l'attaque flagrante contre leurs dirigeants, ont également pris le parti du cheikh, tandis que d'autres restent sur la touche, car le soutien iranien promis par Mahmoud ne semble pas près d'arriver.\n\nEn violation flagrante du pacte de Saadabad, le gouvernement de Kostantiniyye a exigé une réponse immédiate de l'Iran afin d'expliquer pourquoi il n'a pas empêché le retour du cheikh. Un télégramme a également été envoyé à l'Anatolie orientale avec l'ordre d'armer les restes de l'armée de Simqi et de les mettre en attente pour des opérations similaires autour du lac Urmia si les Iraniens ne font pas marche arrière."
