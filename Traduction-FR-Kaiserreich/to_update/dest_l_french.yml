 TIB_yuthok_tashi_dhondup_high_command_desc:9 "§YNaissance :§! §L1904, à Lhassa, Tibet, Empire Qing§!\n§YCarrière :§! §LTashi Döndrub est entré dans l'armée tibétaine à un jeune âge, en 1924, et a profité de ses origines aristocratiques pour suivre une formation d'artillerie dans le Raj britannique. À son retour en 1930, Taishi se vit confier le poste prestigieux de Secrétaire du Kashag. En 1932, Taishi reçut une formation supplémentaire pour commander des opérateurs de mitrailleuses, toujours dans le Raj britannique. La formation approfondie de Taishi lui a permit de faire partie des gardes du corps du 13e Dalaï-lama. En 1933, Taishi fut nommé général d'une deuxième division expérimentale du Dmag-Sgar, la deuxième après celle de Thuben Kunphela. Le talent de Taishi pour les nouvelles technologies fut reconnu par le Reting Rinpoche en 1935, qui le nomma Ministre de la Taxe sur le Sel et le Thé.§!"
