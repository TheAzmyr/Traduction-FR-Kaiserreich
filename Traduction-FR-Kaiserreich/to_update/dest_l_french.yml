 RSA_take_siberia_tt_2:9 "§CAvec notre position actuelle dans cette guerre, le conflit se terminera par une paix blanche. Mais si nous occupons §YBlagoveshchensk§!, §YKhabarovsk§! et §YVladivostok§!, nous serons certainement §Gvictorieux§!."
 RUS_totalist2_party_long:9 "$RUS_totalist2_party_long_tt$\n§LAprès la Révolution, les Bolcheviks qui ont décidé de ne pas rejoindre le VST se sont reconstitués sous le nom de VKRP. Défendant largement une plate-forme léniniste et une suprématie soviétique totale, le parti est dirigé par son principal idéologue, Yakov Sverdlov, bien que Mikhail Frunze ait également donné au parti une grande popularité au sein de l'armée. En raison de la participation historique des Bolcheviks à de nombreuses révolutions dans le monde au cours des dernières décennies, le parti exige également un engagement total en faveur de la révolution mondiale. Bien que moins populaire que le PSR et le VST et donc peu susceptible de former un gouvernement à lui seul, le VKRP a jusqu'à présent participé vigoureusement à la Coalition des travailleurs, ses partenaires gardant sous contrôle ses tendances les plus autoritaires.\n"
 RUS_authoritarian_democrat3_party_long:9 "$RUS_authoritarian_democrat3_party_long_tt$\n§LLe VPS a été créé en tant qu'alliance de forces conservatrices qui plaçaient leurs espoirs et leurs rêves dans Pyotr Wrangel en tant que restaurateur de la monarchie. Le mouvement est en grande partie une union entre les anciens VPP et SOR, mais il compte également un certain nombre de vétérans de la Grande Guerre Patriotique, plus fidèles à Wrangel qu'à n'importe quelle démocratie. Ivan Ilyin a été choisi comme président du parti lors de son congrès fondateur, et il faut dire que l'approche d'Ilyin est très présente dans le programme du parti. Il envisage une démocratie conservatrice et restreinte, avec la nostalgie impériale de l'autocratie, de l'orthodoxie et de la nationalité.\n"
 RUS_solidify_presidential_power_tt:9 "§H$RUS_separation_of_powers$§! ou §H$RUS_powerful_executive$§! seront mis à jour.§!"
 RUS_maximalist_influence_0_desc:9 "Les effets de cet esprit national correspondent à la quantité d'§oInfluence§! que vous avez actuellement. Pour chaque nouveau niveau, un effet supplémentaire sera ajouté à l'esprit ou renforcera l'un des effets existants de l'esprit. Vous trouverez ci-dessous les effets potentiels obtenus :§W\n\n§Y0-9§!: Aucun\n§Y10-19§!: $MODIFIER_POLITICAL_POWER_FACTOR$ : §G+5%§!\n§Y20-29§!: $MODIFIER_STABILITY_FACTOR$ : §G+5.00%§!\n§Y30-39§!: $MODIFIER_POLITICAL_POWER_FACTOR$ : §G+5%§!\n§Y40-49§!: $totalist_drift$ : §G+0.02§!\n§Y50-59§!: $MODIFIER_STABILITY_FACTOR$ : §G+5.00%§!\n§Y60-69§!: $MODIFIER_CONSCRIPTION_TOTAL_FACTOR$ : §G+10%§!\n§Y70-79§!: $modifier_production_speed_arms_factory_factor$ : §G+5.00%§!\n§Y80-89§!: $modifier_production_speed_arms_factory_factor$ : §G+5.00%§!\n§Y90-99§!: $MODIFIER_INDUSTRIAL_CAPACITY_FACTOR$ : §G+5.00%§!\n§Y100§!: $MODIFIER_WAR_SUPPORT_FACTOR$ : §G+15.00%§!"
 RUS_military_anger_desc:9 "§CNiveau de colère§!: §Y[?RUS_military_anger|0]§!\nÀ la fin de la guerre civile, les généraux blancs ont obtenu une présence permanente dans la politique ; l'influence militaire est restée un frein omniprésent à la démocratie russe, les généraux blancs se considérant comme les garants ultimes de la stabilité face à d'éventuelles erreurs du gouvernement civil.\n\nEn tant que telle, la relation entre la politique civile et la politique militaire peut s'avérer, au mieux, bancale. Si nous ne plaisons pas à l'armée, nous pouvons nous attendre à nous retrouver du mauvais côté du général-maréchal [RUS_GetArmyChief]."
 RUS_stavka_default:9 "[RUS.GetLeader] peut diriger la Russie, mais c'est l'armée russe qui maintient la force de la Russie. L'influence de l'armée reste puissante dans la politique et l'industrie, et même si l'armée reste à l'écart, il est clair que la parole du général [RUS_GetArmyChief] a un grand pouvoir.\n"
 RUS_stavka_soc:9 "[RUS.GetLeader] peut diriger la Russie, mais malgré nos efforts, les militaires restent proches du pouvoir politique. Le commandant des forces armées, [RUS_GetArmyChief], est un fervent partisan de la guerre contre l'Allemagne et ne craint pas d'utiliser ses relations politiques pour atteindre cet objectif.\n"
 RUS_appoint_loyalist_commander_desc:9 "Il est temps de démettre le général-maréchal [RUS_GetArmyChief] de ses fonctions et de mettre fin à l'ingérence de l'armée !"
 RUS_favored_by_general_tt:9 "Favorisé par [RUS_GetArmyChief]"
 RUS_sulimov_decisions_desc:9 "Le peuple russe a voté - et il a voté pour la révolution. La gauche a reçu plus de voix que jamais après 1917, avec pour fer de lance le parti radical-démocratique et pour avant-garde le camarade Levitsky. Nous avons trouvé des alliés de même sensibilité parmi les Socialistes-Révolutionnaires de Maria Spiridonova, et les Droites-SR de Vladimir Rikhter ont décidé de se ranger à nos côtés plutôt qu'à ceux des réactionnaires.\n\n\nMais la Réaction prépare déjà notre disparition. L'aile droite de la Douma fait de son mieux pour ronger notre majorité et, dans l'ombre, la clique militaire de [RUS_GetArmyChief] élabore déjà des plans pour détruire le gouvernement du peuple."
 RUS_3rd_constitutional_assembly_desc:9 "La République Russe a survécu à Lénine et à Savinkov, mais de justesse. Le pays a perdu la foi, et l'ordre est largement maintenu par l'Armée russe sous les ordres du Général-Maréchal [RUS_GetArmyChief]. Le Gouvernement provisoire de [GetSecondInCommand] a convoqué une Assemblée constituante composée de ce qui reste des membres de la Douma issus des élections de 1934, ainsi que de représentants de la Cour suprême et d'autres experts juridiques. Une fois le projet constitutionnel achevé, de nouvelles élections seront organisées et le document sera adopté par la Douma.\n\nLes factions de l'assemblée sont énumérées ci-dessous. Pour que la constitution soit adoptée, une majorité de factions doit être d'accord avec la constitution, et les militaires doivent toujours être d'accord.\n§SFaction Socialiste ([?RUS_socdem_var|0]) :§! [RUS_socdem_approval]\n§lFaction SR de Droite ([?RUS_soclib_var|0]) :§! [RUS_leftlib_approval]\n§mFaction Kadet ([?RUS_marlib_var|0]) :§! [RUS_rightlib_approval]\n§cFaction Monarchiste ([?RUS_soccon_var|0]) :§! [RUS_con_approval]\n§PFaction Militaire ([?RUS_mil_var|0]) :§! [RUS_mil_approval]\n"
