 RULE_OPTION_WIF_PATH_RANDOM_DESC:9 "La prochaine série d'élections dans les Antilles déterminera la voie de la Fédération alors que l'Empire se prépare à reprendre Londres. Mais tant les craintes loyalistes que les révolutionnaires syndicalistes pourraient plonger le pays dans le chaos..."
