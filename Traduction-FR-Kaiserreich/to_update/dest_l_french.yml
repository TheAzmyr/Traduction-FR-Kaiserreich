 NEE_Fleet_Air_Arm_desc:9 "Alors que certains pensent que la puissance de feu des dreadnoughts décide des vagues, notre commandement naval croit que le déploiement d'avions de guerre dans les engagements permettra de gagner des batailles. Puisque nous contrôlons le Grand Chantier Naval de Boston, le lieu de naissance de l'USS Lexington, nous serons en mesure de mettre en œuvre notre tradition de construction de navires avec ce grand chantier naval. Avec les capacités et la main-d'œuvre du chantier naval, nous construirons une nouvelle ligne de porte-avions comme le "Lady Lex" pour nous aider à dominer les vagues."
