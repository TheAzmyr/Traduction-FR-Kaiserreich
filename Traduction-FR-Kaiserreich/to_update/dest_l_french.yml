 BHU_totalist_party_long:9 "Congrès National Druk (Maximistes)\n§gClub de nobles exilés, de socialistes et d'agents indiens, le Congrès National Druk est un regroupement d'inadaptés. Fondé à Calcutta à la suite d'une répression contre les dirigeants radicaux du Gewog, le Congrès a fait très peu depuis sa création. Cependant, l'ascension de Subhas Chandra Bose a entraîné une augmentation des investissements indiens dans le DNC, avec l'intention d'utiliser cette collection de dissidents pour déstabiliser le Bhoutan. La faction Maximiste est intensément dévouée à Bose et donne la priorité à la destruction des éléments réactionnaires dans le pays et à la loyauté envers la Commune.§!\n"
 BHU_syndicalist_party_long:9 "Congrès National Druk (Internationalistes)\n§gClub d'exilés nobles, de socialistes et d'agents indiens, le Congrès National Druk est un regroupement d'inadaptés. Fondé à Calcutta à la suite d'une répression contre les dirigeants radicaux du Gewog, le Congrès a fait très peu depuis sa création. Cependant, l'ascension de Subhas Chandra Bose a entraîné une augmentation des investissements indiens dans le DNC, avec l'intention d'utiliser cette collection de dissidents pour déstabiliser le Bhoutan. La faction Internationaliste est composée des membres qui se sont rendus en France et en Grande-Bretagne pour demander de l'aide. Ils sont les plus intéressés à connecter le Bhoutan avec le monde extérieur.§!\n"
 BHU_radical_socialist_party_long:9 "Congrès National Druk (Révolutionnaires)\n§gClub de nobles exilés, de socialistes et d'agents indiens, le Congrès National Druk est un regroupement d'inadaptés. Fondé à Calcutta à la suite d'une répression contre les chefs radicaux du Gewog, le Congrès a fait très peu depuis sa création. Cependant, l'ascension de Subhas Chandra Bose a entraîné une augmentation des investissements indiens dans le DNC, avec l'intention d'utiliser cette collection de dissidents pour déstabiliser le Bhoutan. La faction révolutionnaire est la plus forte au sein du parti, et prône la fin du servage et la création d'une nouvelle république socialiste dans l'Himalaya.§!\n"
 BHU_social_democrat_party_long:9 "Congrès d'État du Bhoutan (Démocrates)\n§gFondé par une poignée d'intellectuels Lhotshampas, le Congrès d'État du Bhoutan est un mouvement qui tente de créer un réveil politique Lhotshampa dans les régions du sud du Bhoutan. Leurs efforts n'ont pas été couronnés de succès, la minorité népalaise opprimée restant sceptique à l'égard de ces idéalistes politiques, et les autorités au pouvoir s'empressant de réprimer toute dissidence.§!\n"
 BHU_social_liberal_party_long:9 "Jai Gorkha\n§gFondé dans les États indiens limitrophes du sud du Bhoutan, Jai Gorkha est un mouvement politique clandestin qui vise à créer un nouvel État pour les Népalais, appelé Gorkhaland. Ce groupe a trouvé de nombreux membres de la communauté népalaise Lhotshampa du Bhoutan qui s'intéressent à ce projet de création d'un État, et il est devenu la principale voix de cette minorité opprimée.§!\n"
 BHU_market_liberal_party_long:9 "Druk Gyalpo (Radicaux)\n§gLes Radicaux sont un petit groupe de fonctionnaires de la justice qui se sont engagés à apporter plus de réformes démocratiques au Bhoutan. Bien qu'ils partagent des objectifs avec la faction réformiste devant les tribunaux, ils estiment que les réformes proposées par ladite faction sont trop limitées et vont souvent à l'encontre de la position dominante de Sonam Topgye Dorji, au sein de cette faction. Comptant peu de soutien parmi les puissances régnantes au Bhoutan, il y a peu de chances qu'elles puissent agir comme autre chose qu'une opposition orale.§!\n"
 BHU_social_conservative_party_long:9 "Congrès d'État du Bhoutan (paysan)\n§gFondé par une poignée d'intellectuels Lhotshampa, le Congrès de l'État du Bhoutan est un mouvement qui tente de provoquer un réveil politique Lhotshampa dans les régions du sud du Bhoutan. Ils n'ont pas rencontré beaucoup de succès dans leurs efforts, la minorité népalaise opprimée restant sceptique à l'égard de ces idéalistes politiques, et les autorités au pouvoir s'empressant d'écraser la dissidence.§!\n"
 BHU_authoritarian_democrat_party_long:9 "Druk Gyalpo (Réformateurs)\n§gLes Réformistes sont un groupe de nobles et de fonctionnaires de la cour qui plaident pour une série de réformes destinées à moderniser le Royaume du Bhoutan. Bien que farouchement fidèles au pouvoir du roi, ils espèrent déléguer certains pouvoirs de l'aristocratie aux anciens du village de Gewog, tout en conservant le pouvoir de la monarchie centrale. Leur base de pouvoir est centrée autour du ministre Gongzim du roi, Sonam Topgye Dorji. Grâce à son influence, ils sont devenus la deuxième faction la plus puissante du pays, le roi souscrivant lentement à cette approche plus réformatrice du pouvoir.§!\n"
 BHU_paternal_autocrat_party_long:9 "Druk Gyalpo (Traditionalistes)\n§gLes Traditionalistes sont un grand rassemblement  de Penlops, de petits nobles, de fonctionnaires et de chefs militaires fidèles au roi et dévoués au maintien du statu quo. Ils soutiennent le Druk Gyalpo régnant mais cherchent avant tout à étendre le pouvoir des Penlops aux dépens des autorités centrales. Les traditionalistes sont strictement opposés aux réformes proposées par Sonam Topgye Dorji et sa clique de fidèles de la cour, les considérant comme un affront direct au féodalisme du Bhoutan.§!\n"
 BHU_national_populist_party_long:9 "Zhung Dratsang\n§gLe Zhung Dratshang est un conseil de moines de tout le pays, unis dans le but de promouvoir les intérêts monastiques. Ils sont dirigés par les cinq maîtres savants, les Lopens, chacun expert dans un domaine théologique différent, et leur chef, le Je Khenpo. Ayant régné sur le pays dans les jours précédant la monarchie centrale, même dans les années qui ont suivi, l'organisme a longtemps servi à conseiller les dirigeants du Bhoutan, promouvant la stabilité et le bouddhisme traditionnel.§!\n"
 BHU_Zhabdrung_party_long:9 "Zhung Dratshang (Loyalistes)\n§gBien que le Zhabdrung Rinpoché soit le chef officiel du Bhoutan depuis trois cents ans, il n'a aucun pouvoir réel depuis l'époque du fondateur du Bhoutan, Zhabdrung Ngawang Namgyal. L'incarnation la plus récente de l'ancien lama a passé des années à cultiver le soutien de ceux qui se sentaient abandonnés par la monarchie éphémère. Ce faisant, il a créé une large coalition de moines conservateurs et de villageois pauvres, de courtisans snobés et de parias politiques. C'est à la tête de cette alliance peu maniable que Zhabdrung Jigme Dorji gouverne le Bhoutan, et il devra veiller à ce que le château de cartes qu'il a construit pendant vingt ans ne s'écroule pas sur lui.§!\n"
 BHU_guide:9 "§MLe Roi Jigme survit§! (§PAutocrates Paternalistes§!, Conservateurs et Réformateurs Mixtes)\n£white_dot Maintenir une autorité centrale supérieure à Faible (Précaire, Modérée, Forte ou Absolue) lors de la confrontation avec les moines du Monastère de Talo.\n\n§MTshering Penjor couronné Roi§! (§PAutocrates Paternalistes§!, Pleinement Conservateur)\n£white_dot Faire de Namgyal Bahadur le nouveau chef de la Garde Royale.\n£white_dot Utiliser Namgyal Bahadur ou Sonam Topgye pour enquêter sur la mystérieuse caravane.\n£white_dot Avec Namgyal Bahadur, préparez une embuscade sur la route principale au nord de Talo.\n£white_dot Avec Sonam Topgye, concentrez vos forces et marchez vers Punakha.\n£white_dot Maintenir une Autorité centrale inférieure à Précaire (Faible, Très Faible ou Abyssale) lors de la confrontation avec les moines du monastère de Talo.\n\n§MSonam Topgye Dorji couronne le Roi Jigme Dorji Wangchuck§! (§gDémocrates Autoritaires§!, Pleinement Réformateur)\n£white_dot Ne PAS nommer Namgyal Bahadur à la tête de la Garde Royale.\n£white_dot Utilisez Sonam Topgye pour enquêter sur la mystérieuse caravane, puis demandez-lui de concentrer ses forces et de marcher vers Punakha.\n£white_dot Maintenir une Autorité centrale inférieure à Précaire (Faible, Très Faible ou Abyssale) lors de la confrontation avec les moines du monastère de Talo.\n\n§MZhabdrung Rinpoche Jigme Dorji§! (§nNationaux-Populistes§!, Mixte Conservateur et Monastique)\n£white_dot N'enquêtez PAS sur la mystérieuse caravane.\n£white_dot Maintenir une Autorité centrale inférieure à Précaire (Faible, Très Faible ou Abyssale) lors de la confrontation avec les moines du monastère de Talo."
 BLR_Build_University_desc:9 "Fondé en Octobre 1921, c'est le principal établissement d'enseignement supérieur de Biélorussie. Comme mentionné précédemment, l'éducation est l'épine dorsale de tout envol, nous veillerons donc à ce que l'Université soit bien financée. Les prochaines générations sont la clé du succès de la Biélorussie."
 BLR_import_motorised_desc:9 "Les véhicules à moteur sont devenus indispensable sur le champ de bataille moderne, des transports de troupes aux ambulances. Bien que nous ayons une industrie de tracteurs naissante, eh bien, cela peut aider le fermier dans son domaine, mais probablement pas nos braves soldats sur le champ de bataille. Sauf si..."
 BLR_guide:9 "§MHégémonie BSDP§! (§SSociaux-Démocrates§! / §RRadicaux-Socialistes§!)\n£white_dot Lors du Congrès de la Hramada, les dirigeants doivent résister aux pressions radicales.\n£white_dot Ne laissez pas la popularité ou le succès de la réforme agraire devenir désastreux.\n£white_dot La Biélorussie peut devenir Radicale-Socialiste et se ranger du côté de l'Internationale, soit en demandant une médiation en cas de défaite de l'Allemagne, soit en s'alliant à la Russie socialiste au début de la Seconde Weltkrieg.\n\n§MAscension du NDA§! (§cSociaux-Conservateurs§!)\n£white_dot Lors du Congrès de la Hramada, les dirigeants doivent résister aux pressions radicales.\n£white_dot Ne laissez pas la popularité ou le succès de la réforme agraire devenir désastreux.\n£white_dot Attendez les élections de 1943 et choisissez la coalition NDA comme vainqueur.\n\n§MLa Rada Centrale Prend le Contrôle / Generalgouvernement Miensk§! (§gDémocrates Autoritaires§! / §PAutocrates Paternalistes§!)\n£white_dot Lors du Congrès de la Hramada, choisissez de ne plus indemniser les propriétaires terriens.\n£white_dot Faites en sorte que le NDA soutienne la Rada Centrale à la suite du coup d'État.\n£white_dot Écrasez le soulèvement de la Hramada dans les 90 jours.\n£white_dot Échouer à écraser à temps le soulèvement de la Hramada amènera au renversement d'Astroŭski par le Général allemand Kempf.\n\n§MAscension de la Kryvie§! (§nNationaux-Populistes§!)\n£white_dot Lors du Congrès de la Hramada, choisissez de ne plus indemniser les propriétaires terriens.\n£white_dot Faites en sorte qu'Astroŭski n'obtienne pas le soutien du NDA après le coup d'État."
 BRA_social_democrat_party_long:9 "Esquerda Democrática\n§gLe mouvement syndical au Brésil est petit et incroyablement fracturé entre les lignes régionales et idéologiques. Dans le but d'améliorer les conditions de vie des Brésiliens, plusieurs dirigeants modérés ont passé ces dernières années à tenter d'organiser un front de gauche large et uni pour se présenter aux élections et montrer la volonté du prolétariat de manière démocratique. Bien que la bien nommée Gauche démocratique ait eu des candidats à la présidence avant 1936, ceux-ci étaient d'une importance et d'un attrait moyens, et ne pouvaient même pas obtenir le soutien des principaux syndicats. Il faudrait un bouleversement majeur du paysage politique du mouvement ouvrier dans son ensemble pour permettre au front large de gagner du terrain, mais si un tel exploit pouvait être réalisé, il pourrait constituer une menace crédible pour les capitalistes prédateurs et copains qui détiennent actuellement le pouvoir au Brésil.§!\n"
 BRA_social_conservative_party_long:9 "Partido Republicano\n§gLe nouvel ordre politique issu de la guerre entre les États est presque entièrement façonné par le parti républicain et ses membres, qui ont mené l'opposition au gouvernement fédéral à cette occasion. Bien qu'il ne s'agisse pas techniquement d'un parti (puisqu'il s'agit plutôt d'une fédération de partis existant au niveau des États), les membres haut placés du parti Républicain jouissent d'une notoriété nationale et exercent un pouvoir politique tout aussi immense. Ils détiennent ce pouvoir au Brésil depuis longtemps, grâce aux hommes puissants qui les soutiennent. Des personnalités allant d'industriels à des propriétaires de plantations veillent à ce que le vote soit le plus souvent en leur faveur. Bien que les choses puissent encore changer, ces élites politiques savent s'adapter et envisagent toujours des moyens de regagner ou de conserver leur pouvoir.§!\n"
 BRA_authoritarian_democrat_party_long:9 "Partido Parlamentarista Federal\n§gSi l'idée que les militaires prennent le contrôle du Brésil peut sembler irréaliste pour le Brésilien moyen, ils ont toujours été les principaux détenteurs du pouvoir depuis la chute de l'empire. Pour conserver son pouvoir, un gouvernement militaire transitoire devrait être à l'affût des dissidents, tout en conservant une façade de représentation démocratique pour gagner en légitimité, surtout après l'immense chaos qui serait nécessaire pour qu'un tel état de fait se produise.§!\n"
 BRA_paternal_autocrat_party_long:9 "Partido Republicano - Centralista\n§gAlors que le pays a été traditionnellement décentralisé pendant des décennies, et qu'une opposition armée majeure s'est opposée à toute forme de centralisation manifeste, un nouveau type d'État est souvent présenté comme devant défendre et maintenir la souveraineté du Brésil dans la situation chaotique du monde, où la crise et la récession menacent à chaque coin de rue. Un leadership fort et audacieux, avec un seul homme pour être le père des pauvres et des opprimés du Brésil, et pour agir d'une main ferme contre ceux qui veulent faire du mal au Brésil.§!\n"
 BRA_paternal_autocrat2_party_long:9 "Partido Popular Brasileiro\n§gAlors que le pays a été traditionnellement décentralisé pendant des décennies, et qu'une opposition armée majeure s'est opposée à toute forme de centralisation manifeste, un nouveau type d'État est souvent présenté comme devant défendre et maintenir la souveraineté du Brésil dans la situation chaotique du monde, où la crise et la récession menacent à chaque coin de rue. Un leadership fort et audacieux, avec un seul homme pour être le père des pauvres et des opprimés du Brésil, et pour agir d'une main ferme contre ceux qui veulent faire du mal au Brésil. Un tel homme a surgi en la personne de Getúlio Vargas, et un nouveau type d'État est sur le point de faire sa marque au Brésil.§!\n"
 BRA_national_populist_party_long:9 "Ação Integralista Brasileira\n§gL'intégrisme est une idéologie relativement jeune au Brésil, importée principalement par des immigrants portugais après la guerre de 27. Idéologie hautement réactionnaire et nationaliste, sa forme brésilienne est assez particulière, car elle prêche que le caractère de la nation est à la fois catholique et racial, et qu'à ce titre la foi et l'unité sont la force du Brésil. Il abhorre la démocratie par principe, la considérant comme faible, et la République comme la raison de la disgrâce du Brésil. Bien qu'ils ne soient pas ouvertement monarchiques au départ, peu d'entre eux doutent de cet aspect de leurs croyances, compte tenu de la constante rhétorique anti-républicaine débitée par les journaux de propagande. L'AIB, de loin le mouvement intégriste le plus important, est en fait assez homogène par nature, avec une grande partie de son électorat de couleur, et même quelques "républicains révolutionnaires" dans ses rangs. La plupart de ses dirigeants, influencés par les événements politiques européens, estiment que la restauration de l'Empire est le seul moyen de redonner sa gloire au Brésil.§!\n"
 BRA_social_liberal_party_long:9 "Partido Liberal\n§gL'ancien ordre politique qui a été démantelé lors de la guerre entre les États a été influencé par de nombreuses personnes qui font aujourd'hui partie du parti libéral brésilien. Comme les républicains, plus influents et plus puissants, les libéraux sont plus proches d'une fédération de partis existant au niveau des États que d'une véritable organisation dotée d'une vision et d'un ensemble de propositions unifiées. La chute des anciens chefs de parti a fait basculer l'équilibre du pouvoir parmi les libéraux loin des centres traditionnels, et c'est pourquoi de nombreux notables du parti sont originaires des régions du sud ou du nord-est du Brésil. En général, ils n'ont pas l'appareil et le personnel que les républicains ont utilisés pour faire connaître leurs noms et leurs candidats à la population, même s'ils ont de nombreux journaux et intellectuels favorables à leur parti. L'hétérodoxie idéologique du parti est grande, et le facteur d'unification le plus commun est la croyance dans les idéaux positivistes et libéraux classiques, mais même ces concepts ne sont pas universels parmi les membres du parti.§!\n"
 BRA_market_liberal_party_long:9 "Partido Liberal Democráta\n§gLes sections les plus radicales du parti libéral du Brésil sont beaucoup moins pertinentes à l'heure actuelle, grâce au rôle déjà insignifiant du parti libéral dans son ensemble. Leurs points de vue socialement et économiquement libéraux les mettent en porte-à-faux avec la plupart des gens ordinaires du Brésil, qui se concentrent davantage sur des solutions et des problèmes immédiats que sur de nobles idéaux d'égalité. Cependant, ces hommes n'abandonneront pas, et le temps de la démocratie libérale au Brésil pourrait bien arriver, où la valeur d'un homme est déterminée par ses compétences et son talent, et non par sa position ou sa naissance.§!\n"
 BRA_radical_socialist_party_long:9 "Confederação Geral do Trabalho - Federação Anarquista Brasileira\n§gLa gauche radicale brésilienne est extrêmement divisée sur des nuances mineures d'idéologie, et rares sont ceux qui peuvent réellement se mettre d'accord sur ce à quoi ressemblerait un Brésil dirigé par les travailleurs. La Fédération anarchiste brésilienne et la Confédération du travail ont, à bien des égards, tenté de remédier à cette situation en conciliant des points de vue extrêmement disparates sous la bannière de l'obtention de meilleures conditions de travail dès maintenant, plutôt que de rechercher l'utopie plus tard. Cet objectif simple lui confère une adhésion bien plus grande que les associations rivales, et elle jouit d'une adhésion relativement bonne dans les grandes villes comme São Paulo et Rio de Janeiro. Ce grand nombre d'adhérents permet aux grèves d'être de puissants outils de négociation, et les affrontements violents fréquents ont fait que la FAB et d'autres organisations socialistes sont associées au désordre et aux batailles de rue aux yeux du public.§!\n"
 BRA_syndicalist_party_long:9 "Partido Sindicalista Brasileiro\n§gLes élites culturelles et intellectuelles du Brésil ont longtemps eu des opinions et des goûts très francophiles, et la Révolution d'après-guerre a certainement amené le syndicalisme au premier plan de la plupart des cercles académiques dans les universités, les bars et tout autre lieu de rencontre de ces personnes. Avec le temps, la couverture médiatique et la nouvelle littérature ont contribué à étendre le syndicalisme à plusieurs syndicats de Rio et d'autres villes. La plupart de ces syndicalistes orthodoxes sont soit des syndicalistes de haut rang, soit des intellectuels de la classe supérieure qui cherchent à combattre l'extrême inégalité sociale qui sévit au Brésil. La popularité de l'idéologie est limitée, une conséquence du manque d'influence politique de ses dirigeants en dehors des cercles syndicaux. À partir de la fin des années 30, ils sont fréquemment la cible de l'extrême droite qui les considère comme des agents étrangers tentant de subvertir la nation pour en faire une nation athée.§!\n"
 BRA_totalist_party_long:9 "Movimento Maximalista Nacional\n§gLe Maximalisme en tant que doctrine politique au Brésil remonte aux premières réunions des socialistes du pays, réunions qui se sont tenues à Porto Alegre des décennies avant la naissance du parti ED. Rejetant les nobles idées de transition pacifique, le mouvement a explicitement déclaré son objectif de purger le Brésil de son passé capitaliste esclavagiste et de l'industrialiser pour un avenir meilleur, afin de garantir l'existence du socialisme pour les générations futures de Brésiliens.§!\n"
 BRM_guide:9 "§MStatus Quo§! - §MParti du Peuple§! (§gDémocrate Autoritaire§!) / §MParti Nationaliste§! (§PAutocrate Paternel§!)\n£white_dot Une fois les grèves de Yenangyaung commencées, choisissez de les écraser.\n£white_dot Ensuite, choisir de déployer l'armée contre la révolution de 1300 et de l'écraser avec l'aide des forces paramilitaires.\n£white_dot Ou bien, une fois les frappes de Yenangyaung commencées, tentez de les apaiser.\n£white_dot Maintenir la coalition lorsque la révolution de 1300 est écrasée sous le §gParti du Peuple§! ou faire arrêter les partenaires de la coalition pour que U Ba Pe consolide son pouvoir sous le §PParti Nationaliste§!.\n\n§MElections§! (§cSocial Conservateur§! / §lSocial Libéral§! / §SSocial Démocrate§!)\n£white_dot Une fois les frappes de Yenangyaung commencées, choisissez de les écraser.\n£white_dot Lorsque la révolution de 1300 éclate, faites assassiner le président et attendez que de nouvelles élections soient organisées.\n£white_dot Lors des élections, vous pouvez choisir entre le §cParti Populaire§! le §lGCBA Uni§! ou le §SParti de l'Homme Pauvre§!.\n\n§MMonarchie restaurée§! (§cSocial Conservateur§!)\n£white_dot Suivez le chemin ci-dessus et choisissez le §cParti Populaire§! lors de l'élection.\n£white_dot Un référendum royal apparaîtra et choisira le royaliste qui l'emportera sous l'égide de la princesse Myat Phaya Lat.\n\n§MLa Révolution du Peuple§! (§RRadical Socialiste§!)\n£white_dot Une fois les frappes de Yenangyaung commencées, choisissez de les écraser.\n£white_dot Ensuite, choisissez de déployer l'armée contre la révolution de 1300, mais faites en sorte que l'armée rejoigne la révolution.\n£white_dot Une fois que le §RParti de la Révolution Populaire§! est au pouvoir, un événement apparaîtra pour créer une faction avec la Commune de Bhârat, rejoindre l'Internationale ou n'adhérer à aucune faction."
 BUK_auth_constitution_natpop_tt:9 "L'Atalyk emmènera Boukhara vers un avenir plus radical sous l'égide des §nAbsolutistes Radicaux§!, convertissant la moitié de la popularité §gDémocrate Autoritaire§! et §PAutocrate Paternaliste§! en popularité §nNationale-Populiste§!."
 BUK_proletariat_popularity_tt:9 "Un quart de notre popularité §cSocial-Conservatrice§! et §gDémocrate Autoritaire§! est convertie en popularité §rRadicale-Socialiste§!."
 BUK_guide:9 "Les nations d'Asie centrale seront accompagnées de §Cchemins et contenus supplémentaires§! dans les futures mises à jour.\n\n£white_dot Boukhara deviendra un §Pautocrate paternaliste§! si l’accent §Yjihad contre le jadidisme§! est choisi . Sinon, elle restera §gdémocrate autoritaire§!.\n£white_dot Si la Russie est socialiste, Boukhara deviendra finalement un §Rradical socialiste§! au début de la crise de Samarkand, juste avant la guerre avec le Turkestan et Khiva."
 BUL_guide:9 "§MLa Démocratie Survit§! (§cSociaux-Conservateurs§! / §mLibéraux Économiques§! / §lSociaux-Libéraux§! / §SSociaux-Démocrates§!)\n£white_dot Abolissez la Loi sur la Protection de l'État avant la fin de la mission "Retombées de l'Opération Nishava".\n£white_dot Évitez le Coup d’État du Zveno.\n\n§MUnion des Balkans§!\n£white_dot Mettez les Constitutionnalistes au pouvoir avant la Guerre des Balkans.\n£white_dot Acceptez l'offre du Pacte de Belgrade.\n£white_dot Complétez la priorité "Jamais d'Autre Georgiev", tout en n'ayant pas complété la priorité "Fonds d'Investissement des Réparations de Guerre" et en n'étant pas dans une faction.\n£white_dot  Cela débloquera l'option pour se réconcilier avec la Serbie et créer une faction avec eux et d'autres pays des Balkans plus tard.\n\n§MDictature Royale§! (§gDémocrates Autoritaires§!)\n£white_dot Attendez la fin de la mission "Retombées de l'Opération Nishava".\n£white_dot Évitez l'abolition de la Loi sur la Protection de l'État et le Coup d'État du Zveno.\n\n§MTroisième Empire§!\n£white_dot Mettez la Dictature Royale au pouvoir avant la Guerre des Balkans.\n£white_dot Rejetez l'offre de paix du Pacte de Belgrade et battez-le, tout en étant en guerre contre les Ottomans et en contrôlant [773.GetName], le tout dans les 150 jours suivant le début de la Quatrième Guerre des Balkans.\n£white_dot Le Troisième Empire Bulgare sera proclamé, nous donnant la possibilité de faire de [341.GetName] un état national et de revendiquer [773.GetName].\n\n§MCoup d'État de Zveno§! (§PAutocrates Paternalistes§!)\n£white_dot Alignez Stainov sur Zveno.\n£white_dot Réussissez le Coup d'État avant que la mission "Retombées de l'Opération Nishava" ne se termine. Pour ce faire, il suffit de ne pas réussir à sauver la banque après le Lundi Noir.\n\n§MYougoslavie§!\n£white_dot Mettez le Zveno au pouvoir avant la Guerre des Balkans.\n£white_dot Ne complétez pas la priorité "$BUL_german_diplomacy$", et rejetez les volontaires de l'Allemagne, l'Autriche et des autres pays de leurs alliances au cours de la Quatrième Guerre des Balkans.\n£white_dot Rejetez l'offre de paix du Pacte de Belgrade et battez-le.\n£white_dot  Nous pourrons détourner le yougoslavisme, ce qui nous donnera la possibilité de former la Yougoslavie plus tard."
 BUL_guide_1:9 "La Catastrophe Nationale\n£white_dot Tous les chemins suivants nécessitent de perdre la Quatrième Guerre des Balkans.\n\n§MDictature Royale§! (§gDémocrates Autoritaires§!)\n£white_dot Mettez le Zveno ou les Constitutionnalistes au pouvoir avant la Guerre des Balkans.\n£white_dot Si nous choisissons le Zveno : Gardez les Légionnaires et les monarchistes renverseront le gouvernement.\n£white_dot Si nous choisissons les Constitutionnalistes : Faites en sorte que le Tsar survive à l'assaut sur l'Église du Dimanche Saint.\n\n§MLa Démocratie Survit§! (§cSociaux-Conservateurs§! / §mLibéraux Économiques§! / §lSociaux-Libéraux§! / §SSociaux-Démocrates§!)\n£white_dot Mettez la Dictature Royale au pouvoir avant la Guerre des Balkans.\n£white_dot Faites en sorte que le Tsar accepte l'offre de Burov.\n\n§MCoup d'État du Zveno§! (§PAutocrates Paternalistes§!)\n£white_dot Mettez la Dictature Royale au pouvoir avant la Guerre des Balkans.\n£white_dot Faites en sorte que le Tsar rejette l'offre de Burov.\n\n§MSocialistes Étroits§! / §MSyndicalisme Agraire§! / §MUnion Nationale Agraire§! (§RRadicaux-Socialistes§! / §rSyndicalistes§! / §oTotalistes§! / §gDémocrates Autoritaires§!)\n£white_dot Mettez les Constitutionnalistes au pouvoir avant la Guerre des Balkans.\n£white_dot Tuez le Tsar lors de l'assaut de l'Église du Dimanche Saint.\n£white_dot Pour que l'§gUnion Nationale Agraire§! prenne le pouvoir, permettez à la Garde Orange de s'organiser.\n£white_dot Si nous complétons la priorité "$BUL_integrate_ikonomov$" et attendons 1200 jours en ne complétant pas la priorité "$BUL_land_socialization$", nous subirons un coup d'État du §oFAKB§!.\nNote : Si nous avons toujours l'esprit "Résistance Royaliste", prendre la priorité "Chemin vers la Paix" nous fera revenir à la Dictature Royale.\n\n§MRévolution Légionnaire§! (§nNationaux-Populistes§!)\n£white_dot Mettez le Zveno à la tête du pays avant la Guerre des Balkans.\n£white_dot Si vous tentez de purger les légionnaires, ils feront un contre-coup d'État.\nNote : Après le coup d'État, vous devez reprendre la guerre avec le Pacte de Belgrade avant que l'IMRO ne soit vaincue, faute de quoi vous reviendrez à la Dictature Royale."
 bulfor.2.d:9 "Il semble que nos négociations avec l'Empire Ottoman aient été courtes. Aujourd'hui, notre délégation à Kostantiniyye a reçu l'ordre de partir - et après un accueil froid, nos diplomates sont rentrés à Sofia. Une réconciliation entre nous et les Turcs est impossible, comme il semble, et nous devons nous attendre à ce qu'ils nous frappent probablement dans le dos si une guerre entre nous et le Pacte de Belgrade éclate."
 bulfor.3.d:9 "L'Empire Ottoman a accepté notre proposition de négociations, et notre délégation s'est installée à Kostantiniyye. Au cours des prochaines semaines, de longues négociations auront lieu dans le but de se réconcilier. Nos relations avec nos anciens maîtres turcs ont été loin d'être excellentes, et bien que l'Allemagne nous ait forcés à enterrer la hache de guerre une fois pour que nous puissions travailler ensemble pendant la Weltkrieg, les tensions à la frontière thrace n'ont jamais disparu.\n\nLa situation à nos frontières aujourd'hui nous appelle à mettre nos problèmes de côté, cependant."
 bulfor.4.d:9 "Un million de Turcs vivent du côté bulgare de la frontière, soit environ un dixième de la population de la Bulgarie, ce qui en fait l'une des plus importantes minorités de l'État des Balkans - et leurs intérêts sont, bien entendu, ceux de l'Empire Ottoman. Un important lobby, soutenu par les Muhacirs, fait pression sur le gouvernement de Kostantiniyye pour qu'il fasse quelque chose pour la situation de leurs frères languissants. La Bulgarie, quant à elle, a hésité sur sa position à l'égard de sa population turque pour cette raison. Le régime autoritaire de Konstantin Georgiev a intensifié les politiques de bulgarisation en Thrace occidentale, où se trouve la plus grande concentration de Turcs Bulgares, ce qui a suscité des protestations de la part des Kostantiniyye et un intérêt direct de leur part pour s'assurer que cela ne se reproduise pas.\n\nBien qu'il soit tentant d'envahir simplement la Bulgarie et de s'emparer de la Thrace occidentale, certains proposent une autre approche. Un ensemble complet de réformes pour assurer la sécurité des Turcs de Bulgarie : une autonomie territoriale pour la Thrace occidentale, sa mise en œuvre étant supervisée par des délégués ottomans ; en même temps, pour répondre aux besoins des Musulmans, une reconnaissance du Califat par la Bulgarie et la possibilité pour le Ministère des Affaires religieuses de l'Empire de former des imams bulgares."
 bulfor.5.d:9 "Un million de Turcs vivent du côté bulgare de la frontière, soit environ un dixième de la population de la Bulgarie, ce qui en fait l'une des plus importantes minorités de l'État des Balkans - et leurs intérêts sont, bien entendu, ceux de l'Empire Ottoman. Un important lobby, soutenu par les Muhacirs, fait pression sur le gouvernement de Kostantiniyye pour qu'il fasse quelque chose pour la situation de leurs frères languissants. La Bulgarie, quant à elle, a hésité sur sa position à l'égard de sa population turque pour cette raison. Le régime autoritaire de Konstantin Georgiev a intensifié les politiques de bulgarisation en Thrace occidentale, où se trouve la plus grande concentration de Turcs Bulgares, ce qui a suscité des protestations de la part des Kostantiniyye et un intérêt particulier de leur part pour que cela ne se reproduise pas.\n\nLes Ottomans ont présenté une proposition visant à assurer la sécurité des Turcs de Bulgarie : une autonomie territoriale pour la Thrace occidentale, sa mise en œuvre étant supervisée par des délégués ottomans ; en même temps, pour répondre aux besoins des musulmans, une reconnaissance du califat par les Bulgares et la possibilité pour le Ministère des Affaires Religieuses de l'Empire de former des imams bulgares."
 bulfor.15.d:9 "Les négociations à Kostantiniyye s'échauffent. Réalisant qu'un accord normal est impossible à atteindre, les Ottomans ont posé leur dernière exigence - un retour complet et unilatéral de la Thrace occidentale en échange de leur silence dans les Balkans, sans aucune place pour la négociation. Revenir avec un tel ultimatum entre les mains sera une honte pour l'État bulgare pour les années à venir - cependant, c'est peut-être mieux qu'une guerre sur quatre fronts ?"
 CAN_guide:9 "§MLibéraux§! / §MLibéral-Coalition CCF§! (§mLibéral de Marché§!)\n£white_dot Lors des Elections Fédérales de 1936, faites en sorte que les Libéraux l'emportent avec une courte majorité ou que le CCF et les Libéraux forment un gouvernement (les §lLibéraux§! et le §SCCF§! collaborent comme partenaires de la coalition).\n\n§MConservateur§! / §MAutoritaire§! (§cSocial- Conservateur§! / §gDémocrate-Autoritaire§! / §PAutocrate-Paternel§!)\n£white_dot ors des Elections Fédérales de 1936, faites en sorte que les §cConservateurs§! remportent de justesse les élections.\n£white_dot Plus tard, durant la crise de la conscription du Québec, choisissez la priorité "Invoquer l'Acte sur les Mesures de Guerre" pour devenir §gDémocrate-Autoritaire§! et finalisez la priorité "Affirmer les prérogatives royales" pour devenir §PAutocrate-Paternel§! (après les Exilés ont quitté le Canada, vous deviendrez §cSocial-Conservateur§!).\n\n£white_dot Lors des prochaines élections, vous pourrez choisir entre les §mLibéraux§! si Mackenzie King n'a pas démissionné, les §lLibéraux§! ou le §SCCF§! si il a démissionné, et les §cConservateurs§!.\n Si vous choisissez de vous séparer de l'Empire et choisissez la priorité "Forger un nouveau destin" vous pourrez également sélectionner les §nNationalistes§! lors des élections."
 CEN_guide_mil:9 "§MCongrès Militaire d'Amérique Centrale§! (§gDémocrates Autoritaires§! / §PAutocrates Paternalistes§! / §nNationaux-Populistes§!)\n§CNote : Si Martinez et le §nPNPP§! ont été renversés au Salvador, il ne pourra pas devenir notre dirigeant et les options qui favorisent le soutien §nNational-Populiste§! n'apparaîtront pas non plus.§!\n\n£white_dot Après avoir commencé la priorité §YCongrès Militaire§!, 4 évènements concernant nos affaires internes apparaitront ("L'Économie de l'Amérique Centrale", "Un Nouveau Chef pour le Ministère de l'Intérieur", "Un Nouveau Ministre des Affaires Étrangères" et "Réformer l'Armée"), chacun d'eux ayant trois options.\n£white_dot Pour mettre au pouvoir Somoza et les §gModérés§!, sélectionnez au moins trois fois les options donnant du soutien §gDémocrate Autoritaire§!.\n£white_dot Pour mettre au pouvoir Ubico et les §PMilitaristes§!, sélectionnez au moins trois fois les options donnant du soutien §PAutocrate Paternaliste§!.\n£white_dot Pour mettre au pouvoir Martinez et les §nRadicaux§!, sélectionnez au moins trois fois les options donnant du soutien §nNational-Populiste§!.\n\n£white_dot Si aucune des factions n'obtient assez de soutien, nous pourrons choisir laquelle des trois factions sera au pouvoir.\n\n§MAffaires Étrangères§!\n£white_dot Pour avoir accès à nos décisions d'affaires étrangères, nous devons compléter les priorités suivantes selon notre chemin : §YRégime Durable§!, §YDomination Politique§! ou §YMonopole National§!.\n§MReichspakt§!\n£white_dot Complétez la décision £decision_icon_small §Y$CENmil_protection_GER$§! et après avoir reçu leur garantie, complétez la décision £decision_icon_small §YRejoindre le Reichspakt§!.\n§MEntente§!\n£white_dot Complétez la décision £decision_icon_small §YLe Statut du Belize§! et choisissez n'importe quelle option de l'évènement.\n£white_dot Complétez la décision £decision_icon_small §Y$CENmil_protection_ENT$§! et après avoir reçu leur garantie, complétez la décision £decision_icon_small §YRejoindre l'Entente§!.\n§MÉtats-Unis§!\n£white_dot Faites en sorte qu'une Amérique non-socialiste gagne leur guerre civile pour que la décision £decision_icon_small §Y$CENmil_protection_US$§! apparaisse, et complétez-la. Attendez qu'ils rejoignent ou créent une faction pour qu'une décision de rejoindre ladite faction apparaisse et complétez-la."
 CEY_lionel_karunasena_high_command_desc:9 "§YNaissance :§! §Là Ratnapura, province de Samaragabura, Île de Ceylan et ses territoires et dépendances§!"
 CHA_authoritarian_democrat_party_long:9 "Loyalistes Wadai\n§gPeuples de l'Empire Wadai, principalement Maba mais aussi certains groupes soudanais, arabes et berbères qui résident dans la région. Ils mettent l'accent sur l'islam comme force unificatrice et sur leurs liens avec des groupes du Soudan et de la Libye, comme les Senussi.§!\n"
 CHI_totalist_party_long:9 "Extrémistes de Whampoa (Huangbu jiduan fenzi)\n§g Le résultat de l'Expédition du Nord a laissé de nombreux diplômés de l'Académie Militaire hautement politisée de Whampoa profondément aigris et désillusionnés. Dispersés à travers le pays, beaucoup ont suivi leur propre chemin - trouvant un emploi comme ils le pouvaient.\n\nCertains, cependant, ont pris le chemin de l'extrémisme. En Grande-Bretagne, un groupe d'anciens élèves croyant que leur révolution a été trahie en interne par des politiciens inefficaces et attaquée en externe par des impérialistes étrangers a adopté une forme d'ultranationalisme inspirée par le mémorandum Mosley et les croyances soréliennes tourbillonnantes. Dirigé par He Zhonghan et Deng Wenyi, ce groupe secret mais grandissant est entré dans un cercle plus large dirigé par Hu Zongnan, directeur du département de formation de Whampoa en exil.\n\nLoin de là, d'autres anciens élèves en colère et animés par un sentiment de vengeance attendent en Chine, trimant pour subsister. Le rêve du Kuomintang était mort, mais que se passerait-il si une nouvelle révolution éclatait ?§!\n"
 CHI_syndicalist_party_long:9 "Ligue des Syndicalistes Chinois\n§gLe succès de la mobilisation de la grève de Guangzhou-HK a encouragé les dirigeants socialistes à se réunir à Shanghai le 10 octobre 1925. Enhardi par les succès de la mobilisation des travailleurs chinois dans une action significative pour la première fois dans l'histoire moderne de la Chine, le PSC créa la Ligue des Syndicalistes Chinois, en écho à la nature pluraliste de la politique socialiste française. Grâce à la Ligue, de nombreuses organisations socialistes et de gauche extérieures au Kuomintang chinois se sont réunies dans une alliance cohésive, comme la Fédération des Syndicats de Shanghai, la Société Mondiale, la Fédération Anarchiste (connue sous le nom d'AF à Guangzhou), les communistes de conseil, la Société Toscin du Peuple, la Société pour l’Étude du Syndicalisme, la Fédération des Jeunes Anarcho-Communistes chinois, entre autres groupes socialistes, anarcho-communistes, communistes et autres groupes de gauche plus petits. Dans l'ensemble, il s'agit d'une large coalition - comprenant à la fois des socialistes libertaires et ceux inspirés par des courants plus autoritaires du socialisme comme le léninisme.§!\n"
 CHI_radical_socialist_party_long:9 "Comité central du Kuomintang\n§gAprès l'échec de l'expédition du Nord, le comité exécutif central du Kuomintang a formé un gouvernement en exil à Paris. Dirigé par Wang Jingwei en tant que président du parti et président de la soi-disant République, il a réussi à obtenir la reconnaissance continue de ses hôtes dans l'Internationale. Pendant ce temps, l'Association des camarades réorganisés, un groupe fondé par des partisans de Wang Jingwei (bien que sans la participation directe de Wang), a consolidé son emprise sur l'appareil du parti.\n\nCela dit, leur domination singulière sur le Kuomintang a été remise en question au cours de la dernière décennie. L'insurrection du MinGan a créé son propre gouvernement parallèle, tandis que de nombreux membres libéraux du mouvement se sont installés à Hawaï. Grâce à la diplomatie prudente de Wang, une fracture a pu être évitée et, dans cette nouvelle révolution, il a enfin eu l'occasion de libérer sa patrie.§!\n"
 CHI_social_democrat_party_long:9 "Gouvernement Provisoire MinGan\n§gSi beaucoup ont fui le pays à la suite de l'effondrement de l'Expédition du Nord, nombreux sont ceux qui ont choisi de rester avec le peuple et d'entrer dans la clandestinité pour résister à l'oppression de la clique de Zhili. Initialement dirigée par le maréchal Li Jishen et opérant grâce à des réseaux entrant et sortant de Shanghai, la défaite du soulèvement de 1932 les a contraints à se retirer vers le sud, dans la région de Jiangxi-Fujian.\n\nDans les montagnes, Song Qingling, Deng Yanda et d'autres publient la « Déclaration au peuple révolutionnaire en Chine et dans le monde », annonçant la formation du Comité d'action provisoire du Kuomintang pour gérer de manière autonome la zone de guérilla. Cette situation, combinée à l'affaiblissement des communications avec le gouvernement de Wang en exil, a créé une certaine indépendance au sein des cadres du MinGan, alors même que le mouvement s'est à nouveau réunifié. Bien que, pour l'instant, les dirigeants du Kuomintang aient fait mine de s'entendre et que de nombreux cadres soient allés et venus librement de MinGan et de Paris au fil des ans, certaines tensions ont commencé à se faire sentir.§!\n"
 CHI_social_liberal_party_long:9 "Commission Chinoise d'Outre-Mer\n§g Basés à Hawaï, de nombreux membres du Kuomintang parmi les plus libéraux et les plus instruits aux États-Unis ont refusé de rejoindre Wang en France, se ralliant plutôt à la figure de Sun Fo, à Honolulu. Publiant un magazine connu sous le nom de Revue de la Reconstruction (Zaizao Xunkan), critiquant au passage le journal Critique Révolutionnaire de la Faction de la Réorganisation pour avoir rehabilité le marxisme et abandonné les Trois Principes du Peuple, ils se désignent souvent comme la Faction de la Reconstruction.\n\nCependant, la plupart les connaissent sous le nom de Clique de Hawaï et de nombreux membres de la gauche se méfient fortement d'eux, les considérant comme des traîtres à la solde de la bourgeoisie. Ils ont cessé de former purement et simplement leur propre comité (limitant leurs propositions à exiger un réenregistrement total des membres du Kuomintang pour en éliminer la pourriture interne), mais une inimitié durable est née.\n\nIls attendent et observent l'issue de la guerre de la Ligue, refusant de se rendre sur place en personne tant que la région n'est pas sécurisée. Ceci étant dit, leur contrôle sur la Commission Chinoise d'Outre-Mer et leur influence au sein de la Société Vermillon leur ont conféré une influence considérable au sein de la diaspora chinoise en Asie du Sud-Est. Leur flux constant de dons, malgré les problèmes persistants avec les dirigeants, laisse espérer qu'il pourrait y avoir encore une réconciliation.§!\n"
 CHI_market_liberal_party_long:9 "Républicains Indépendants et Associés (Dangwai)\n§gLes "dangwai" ou étrangers au parti désignent ceux qui participent aux législatures dirigées par le Kuomintang en tant qu'"indépendants". La dissidence est relativement minime en raison du strict respect par le Kuomintang de la règle du parti unique, bien que la création du Front Uni ait ouvert la porte à un certain pluralisme. Le Kuomintang tolère un petit nombre d '«indépendants», permettant tacitement aux non-membres de s'y joindre. Cela étant dit, ils ne sont guère pertinents pour l'ensemble du parti-État du Kuomintang, mais représentent les républicains qui sont prêts à soutenir la plate-forme anti-impérialiste et anti-Seigneur de Guerre du Kuomintang, malgré leurs penchants non socialistes.§!\n"
 CHI_social_conservative_party_long:9 "Anciens du Parti du Kuomintang (Guomindang zhanglao)\n§gLes anciens du parti du Kuomintang se réfèrent généralement à un groupe de révolutionnaires de longue date affiliés au soi-disant "Groupe de Paris" de Zhang Renjie, Cai Yuanpei, Wu Zhihu et Li Shizeng. Ces anciens hommes d'État du Kuomintang étaient autrefois anarchistes et avaient étudié en France, où ils ont contribué à encourager le développement de l'alternance travail-études. Ils représentent la vieille garde du Kuomintang et ont soutenu la révolution depuis ses tout débuts - en tant que tels, ils représentent l'essence même du parti. Fréquemment recherchés par les grands acteurs politiques du Kuomintang pour des faveurs ou des conseils, ils se sont depuis retournés contre leur ancien protégé Wang Jingwei, se méfiant de son autoritarisme et irrités par le déclin de leur influence.§!\n"
 CHI_authoritarian_democrat_party_long:9 "Cliques de Shanghai\n§gLe Kuomintang a des intérêts et des alliés politiques dans les riches donateurs de la Société Vermillon et dans les ruelles ombragées des quartiers chauds des bidonvilles de Shanghai, gardant des contacts avec divers nationalistes dans l'espoir de s'assurer une influence dans les Villes des Légations. Ayant des liens avec les membres du Comité Central de Chen Gongbo à Song Ziwen en passant par Zhang Renjie, ils représentent une source de pouvoir financier et politique rarement reconnue publiquement par le mouvement national révolutionnaire. Pourtant, certains doivent se demander si cette relation est vraiment à sens unique comme le prétend la direction, et ce que (le cas échéant) ces cliques exigeront en retour. §!\n"
 CHI_paternal_autocrat_party_long:9 "Extrémistes de Whampoa (Huangbu jiduan fenzi)\n§gDurant sa période en tant que directeur de l'Académie militaire de Whampoa, feu le Généralissime Chiang Kai-shek a créé un culte parmi nombre de ses étudiants. Alors que son étoile est tombée pour la plupart des membres du Kuomintang après l'échec total de l'Expédition du Nord, il demeure parmi ses anciens élèves un soutien considérable à sa mémoire. Beaucoup sont également influencés par l'idéologue de droite Dai Jitao, qui a depuis été dénoncé comme réactionnaire par le Comité Central. Leur présence est minime au sein du Kuomintang et les rumeurs abondent selon lesquelles il existe des crypto-droitistes au sein de la Société pour le Renouveau de la Chine. La CRS, quant à elle, a démenti toute rumeur selon laquelle elle ferait la cour à des réactionnaires assumés.§!\n"
 CHI_national_populist_party_long:9 "Extrémistes de Whampoa (Huangbu jiduan fenzi)\n§gReprésentant la droite ultranationaliste et l'extrême droite du Kuomintang, certains diplômés des couloirs de Whampoa ont commencé à s'éloigner de l'orthodoxie du Kuomintang après l'échec de l'Expédition du Nord. Ils considèrent le modèle du savinkovisme comme un moyen de sauver la Révolution Nationale, se distanciant de tout semblant de démocratie et embrassant le totalitarisme. Alors que peu se retrouvent dans les rangs de la nouvelle Armée Nationale Révolutionnaire, beaucoup affirment que la Société pour le Renouveau de la Chine abrite des membres partageant ces sentiments. Néanmoins, en raison de leurs opinions hautement réactionnaires et extrémistes, ils sont pratiquement inexistants au sein de la structure du pouvoir du Kuomintang.§!\n"
 CHI_crs_party_long:9 "Société pour le Renouveau de la Chine (Zhongguo Guomindang zhonghua fuxing she)\n§gLa Société pour le Renouveau de la Chine (CRS) est une clique formée d'officiers radicaux de l'Armée Nationale Révolutionnaire et entretient des liens étroits avec le ténébreux BIS ou Juntong de Dai Chunfeng. Dirigée principalement par Hu Zongnan, He Zhonghan et Deng Wenyi, la CRS est devenu une nouvelle faction politique après le premier Congrès National et est particulièrement populaire parmi la jeune garde militaire.\n\nLeur idéologie se compose d'une multitude d'influences du savinkovisme d'extrême droite, du Bushido japonais, de la planification économique britannique maximiste, mais la nécessité sorélienne de la violence de nettoyage révolutionnaire les inspire le plus. La CRS considère que la nature bureaucratique complexe du Kuomintang provoquera la chute du parti et souhaite voir le parti purgé de ses éléments démocratiques - avec pour objectif final un parti dirigé par un dictateur glorieux (le Lingxiu). À partir de là, ils envisagent que la Chine se développera en une société hautement militarisée et égalitaire avec la notion et les idées de lutte des classes éradiquées au profit d'une nation complètement totalitaire et socialiste. Ils considèrent l'antiquité chinoise et son ancien ordre confucéen non pas comme des éléments de l'histoire ancienne, mais plutôt comme un sentiment de tranquillité paisible qui sera finalement atteint sous le règne du bienveillant lingxiu. Si la Chine doit être sauvée, si elle doit être libérée et si elle doit redevenir une grande puissance respectée, elle devra être repensée de fond en comble.§!\n"
 CHI_rca_party_long:9 "Association Réorganisée des Camarades du Kuomintang (Zhongguo Guomindang gaizu tongzhì huì)\n§gLorsque le Comité Central dominé par la gauche du Kuomintang s'est enfui en Europe après la fin de l'Expédition du Nord, beaucoup de ceux qui ont suivi les exilés en Europe ont rejoint l'Association Réorganisée des Camarades du Kuomintang (RCA). La RCA, dirigée principalement par Chen Gongbo, mais comprenant les amis les plus proches et les partisans de Wang Jingwei, estime que si la révolution doit être sauvée, elle doit être réorganisée dans le même esprit qu'en 1924. Le Kuomintang, à leurs yeux, doit être purgé de ses excès de forces démocratiques et réactionnaires ; alors seulement la Chine réalisera sa révolution nationale.\n\nAutrefois faction secrète au sein de la communauté des expatriés chinois en Europe, avec le retour du Comité central, la RCA est devenue l'un des deux principaux partis politiques du Kuomintang. Ils adhèrent à un modèle de direction stricte (considérant le Kuomintang comme l'avant-garde de la révolution socialiste) et un parti pour la paysannerie, les ouvriers et la petite bourgeoisie. Ils entretiennent des liens chaleureux et cordiaux avec la Troisième Internationale, et de nombreux membres de la RCA entretiennent également des relations avec la faction radicale du Parti syndicaliste chinois. Néanmoins, c'est un mouvement qui considère la cause nationaliste chinoise non seulement comme une cause pour la Chine mais aussi comme une cause pour l'ensemble de l'Asie. La RCA fonctionne sur une plate-forme selon laquelle la Chine représente l'avant-garde socialiste, répandant la révolution au loin et libérant les peuples opprimés d'Asie des chaînes de l'impérialisme. Elle se compose de deux factions - la faction radicale dirigée par Chen Gongbo et une faction modérée dirigée par Gu Mengyu - avec des points de vue divergents sur des questions telles que la nature de la lutte des classes en Chine ou la réforme agraire.§!\n"
 CHI_pac_party_long:9 "Comité d'Action Provisoire du Kuomintang (Zhongguo Guomindang linshi xingdong weiyuanhu)\n§gLe Comité d'Action Provisoire a été formé pendant la guerre de la Ligue par ceux qui soutenaient Song Qingling au sein du gouvernement provisoire MinGan et se méfiaient de la nature autoritaire du Comité Central de retour, dirigé par Wang Jingwei. Croyant en l'idée d'atteindre le socialisme total par les ouvriers et la paysannerie, le PAC tire son nom de son désir pour le Kuomintang d'agir en tant qu'avant-garde révolutionnaire avec les masses acquérant une conscience révolutionnaire et agissant également.\n\nLes principales facettes idéologiques du PAC sont une révolution sociale totale par le biais d'une réforme agraire démocratique pour donner la terre en récompense à ceux qui la cultivent, l'installation de structures locales autonomes en conséquence, et la nécessité pour la Chine d'adopter une méthode de "capitalisme national" pour faire passer la Chine d'une société féodale à une société socialiste. Alors que certains membres du PAC considèrent l'extension de la Troisième Internationale en Chine comme une menace potentielle pour la révolution indigène pratiquée en Chine, le PAC a néanmoins montré une volonté de travailler avec les membres de la Fraction orthodoxe du Parti Syndicaliste Chinois ainsi qu'une collaboration tout aussi bénéfique relations avec la Société Mondiale. En tant que l'une des deux principales cliques politiques du Kuomintang, le PAC cherche à éclairer les masses chinoises et à transformer le prolétariat chinois en une force de changement révolutionnaire pour vaincre entièrement les Seigneurs de Guerre, expulser les impérialistes et réaliser le rêve de Sun Yat- sen.§!\n"
 CHI_LCS_party_long:9 "Ligue des Syndicalistes Chinois (Zhongguo Gongtuanzhuyi tongmeng)\n§gLa Ligue des Syndicalistes Chinois est un mouvement plein d’espoir, bien que dysfonctionnel et divisé. Fondée par le Parti Syndicaliste Chinois en collaboration avec la Société Mondiale en 1925 pour unir les socialistes n'appartenant pas au Kuomintang sous une large bannière, la Ligue accueille de nombreux anarchistes indépendants, marxistes orthodoxes, communistes et autres qui promeuvent une vision libertaire militant pour un développement axé sur les villes. Ces convictions ont reçu un regain de crédibilité majeur grâce aux succès de l’Internationale, mais les échecs successifs de la Révolution Xinhai en ont désillusionné beaucoup et les hauts dirigeants de la Ligue se contentent largement d’être le partenaire junior du Front Uni.\n\nIls espèrent utiliser la révolution du Kuomintang comme véhicule pour leur programme, en jouant le jeu à long terme en faveur du syndicalisme chinois. De nombreux membres ont une double appartenance au Kuomintang, ce qui dilue encore davantage le nombre de « vrais croyants » et des luttes intestines fréquentes (et de plus en plus publiques) ont affaibli la capacité de la Ligue à fonctionner de manière indépendante. §!\n"
 CHI_csp_ort_party_long:9 "Parti syndicaliste chinois - Faction orthodoxe (Zhongguo Gongtuandang-zhengtong pai)\n§gLa faction orthodoxe, qui comprend de nombreux dirigeants originaux du PSC (y compris d'anciens anarchistes et organisateurs syndicaux), a maintenu ensemble l'ancienne Ligue des Syndicalistes Chinois. Participants volontaires et enthousiastes au Front Uni, ils estiment que le prolétariat et les paysans doivent d’abord travailler ensemble pour vaincre l’impérialisme avant qu’une lutte de classe significative puisse avoir lieu. En attendant, ils espèrent apaiser les tensions au sein du Kuomintang et éloigner leur parti frère de l’autoritarisme, tout en encourageant la Chine, majoritairement agraire, à s’industrialiser d’abord afin de jeter les bases d’un véritable système syndicaliste.\n\nEn interne, ils ont travaillé pour préserver un compromis entre les marxistes des conseils et les syndicalistes, à l’image de la faction centriste du gouvernement français. Chen Duxiu, un ancien anarchiste, s'est depuis distancié du mouvement en faveur d'une approche davantage basée sur les conseils. Li Lisan, de son côté, a insisté pour que les syndicats jouent un rôle politique.§!\n"
 CHI_csp_rad_party_long:9 "Parti Syndicaliste Chinois - Faction radicale (Zhongguo Gongtuandang-jijon pai)\n§gReprésentant une génération plus jeune, éduquée en Europe et désillusionnée par la Faction orthodoxe du PSC, ces socialistes poussent pour un rôle plus actif et plus dur du PSC dans la politique chinoise plutôt que de simplement rester dans l'ombre du Kuomintang. Pour eux, le chaos en Chine n’est pas simplement le produit de l’impérialisme ou des seigneurs de la guerre, mais du capitalisme lui-même. L’impérialisme, les affaires, les propriétaires fonciers, la noblesse et le capitalisme doivent être détruits complètement et immédiatement.\n\nCe radicalisme socialiste matérialiste les a rapprochés de la RCA, en particulier de la faction de Chen Gongbo, les considérant comme des alliés naturels dans la mise en œuvre du syndicalisme dans les villes et les campagnes. Zélés par nature, ils rejettent l’idée de toute alliance avec des chefs de guerre ou des non-socialistes et ont tendance à créer des conflits avec des éléments plus modérés du Kuomintang.§!\n"
 CHI_wrd_soc_party_long:9 "Société du Nouveau Monde (Shijie She)\n§gS'étant réunis peu après la rébellion des Boxers, les « Quatre Anciens » fondèrent la Société Mondiale en 1906 – le premier parti anarchiste de Chine. Dirigeant les premiers éditeurs socialistes comme Xin Shiji et des programmes tels que le mouvement Travail Assidu-Etude frugale, ils ont encadré de nombreux futurs dirigeants socialistes chinois, notamment Wang Jingwei, Chen Duxiu et Chu Minyi.\n\nLes révolutions syndicalistes leur ont donné une légitimité considérable mais leur participation à la direction autoritaire du KMT a porté atteinte à leur réputation parmi les « vrais » cercles anarchistes. La montée du Parti Syndicaliste Chinois a éclipsé leur influence, tandis que leurs relations avec Wang Jingwei se sont détériorées en raison de l'influence croissante de l'avant-garde de la RCA.\n\nLes « Quatre Anciens » ont depuis récupéré leur influence au sein du mouvement syndicaliste avec leur protégé Yi Peiji comme porte-parole. Parmi ses membres figurent également les anarchistes Liu Shixin et Bi Xiushao ainsi que d'autres socialistes libertaires qui ont été prêts à renverser leurs idéaux en faveur de l'unification nationale. Partisans de la réconciliation des classes et de l’harmonie universelle, ils insistent également sur une élévation morale progressive et volontaire de la culture chinoise. Bien qu’ils rejettent le traditionalisme et s’opposent ouvertement au christianisme, ils sont connus pour mépriser l’iconoclasme et les luttes de classes inutiles. En fin de compte, ils sont de fervents partisans d’un idéal socialiste chinois utopique dirigé par le KMT sous l’influence de leur Société Mondiale.§!\n"
 CHI_RCF_party_long:9 "Faction de la Reconstruction (Zaizao hui)\n§gTous les membres du Kuomintang ne sont pas des socialistes assumés ou des militaires autocratiques. Lorsque le Kuomintang a éclaté suite à sa réorganisation de 1924 et au Front Uni, la « Clique du Prince Héritier » de Sun Fo fut prise au milieu. Initialement aux côtés de la Faction de droite des "Collines Occidentales", composée de civils de droite mécontents, lui et d'autres se sont finalement soumis à l'autorité de Wang Jingwei en tant que faction libérale endormie dominée par les intérêts bourgeois.\n\nMis à l'écart dans les jeux de pouvoir de Wang-Chiang-Hu, l'échec de l'Expédition du Nord a vu Sun Fo fuir vers Hawaï où lui et ses associés ont été surnommés, de manière péjorative, la « Clique d'Hawaï ». Ces modérés, cependant, n’ont pas hésité à riposter, accusant le radicalisme et le régime militaire d’être responsables du désastre. Ils ont appelé à un réenregistrement total des membres du Kuomintang afin d'en expulser les chefs de guerre et leurs acolytes corrompus, et ont fondé un magazine connu sous le nom de « Revue de la Reconstruction » (Zaizao Xunkan), en lui donnant leur nom.\n\nMéfiants à l'égard du marxisme de la RCA et des opinions de gauche radicale du PAC, ils ont néanmoins accepté une alliance inconfortable avec le nouveau gouvernement, jouant souvent le rôle d'une « cinquième roue » dans les affaires civiles. Leur pouvoir provenait et continue de provenir de leurs nombreux contacts au sein de la Commission des Chinois d’Outre-mer (OCC), permettant aux dons d’affluer d’hommes d’affaires chinois et de la diaspora riches, nationalistes et libéraux.\n\nIls sont aidés par une alliance avec une faction plus petite connue sous le nom de « Clique Indienne » composée d'officiers dirigés par l'ami de la famille Sun et ancien garde du corps personnel Zhang Fakui. Ces officiers, envoyés en Inde dans le cadre d’un accord entre Wang et Sun en 1934 dans le cadre d’une mission militaire censée aider à maintenir l’influence du Kuomintang en Asie du Sud-Est, représentent l'aile de droite de l’armée mécontente du régime militaire des autres factions du Kuomintang.§!\n"
 CHI_revolutionary_committee_party_long:9 "Comité Révolutionnaire du Kuomintang (Zhongguo Guomindang gemingweiyuanhui)\n§gLe Comité Révolutionnaire du Kuomintang est le successeur naturel de l'ancien Comité d'Action Provisoire avec nombre de ses membres dirigeants, les membres fondateurs de l'ancien PAC. Conformément au système de relations et de direction du « guanxi », de nombreux membres du Comité Révolutionnaire du Kuomintang se connaissent et, dans la plupart des cas, sont même des camarades de longue date, comme Deng Yanda et Huang Qixiang. Conformément aux idéaux du PAC, le Comité Révolutionnaire estime que le but de la révolution chinoise est de mettre en œuvre le socialisme et la démocratie à un niveau direct. Il estime cependant que ce processus est graduel et qu'un comité révolutionnaire est nécessaire pour permettre la révolution. pour progresser naturellement.\n\nSuite à la défaite de l'ancien président Wang Jingwei et de son Association des Camarades Réorganisés, le Comité Révolutionnaire a assumé de facto le contrôle total du Parti, et il est souvent lié à l'Association des Camarades de Classe Révolutionnaires de l'Académie Militaire de Whampoa - dont beaucoup de ses dirigeants sont également membres.§!\n"
 CHI_WMARCA_party_long:9 "Association des Camarades de Classe Révolutionnaires de l'Académie Militaire de Whampoa (Huangbu junxiao geming tongxue hui)\n§gL'Association des Camarades de Classe Révolutionnaires de l'Académie Militaire de Whampoa est une organisation élèves actuels et anciens de Whampoa qui ont soutenu le Comité d'Action Provisoire pendant la période de formation de la Révolution Nationale. Pendant la Révolution Nationale, la direction du PAC sous Deng Yanda pensait que la réunification nationale ne pouvait se produire sans une lutte militaire. En réponse, l'ACRAMW a été créée pour agir contre les activités anti-révolutionnaires, former et encourager un nouveau cadre de révolutionnaires, former et être lié aux masses, et enfin pour garantir que l’armée soit subordonnée aux idéaux du Parti.\n\nS'inspirant de la relation que feu Chiang Kai-shek entretenait avec ses étudiants, l'ACRAMW devait servir de façade aux opérations du PAC et convaincre les jeunes officiers des écoles comme Whampoa et Baoding. Avec la victoire du PAC et la création du Comité Révolutionnaire, l'ACRAMW maintient toujours son influence en tant que clique fraternelle d'officiers fidèles à Deng et au Comité.§!\n"
 CHI_residence_faction_party_long:9 "Kuomintang - Faction de la Résidence (Zhongguo Guomindang gongguan pai)\n§gLa faction de la Résidence doit son nom au fait que ses membres sont étroitement liés au président Wang Jingwei, car beaucoup d'entre eux résident personnellement avec le Président dans son manoir. Ils sont effectivement dominés par l'épouse de Wang, Chen Bijun, mais comprennent globalement ceux qui sont considérés comme le « cercle restreint » de Wang avec des individus tels que Li Shiqun (le garde du corps de Wang), Chu Minyi (le beau-frère de Chen Bijun), Zeng Zhongming (le secrétaire de Wang), et Zeng Xing (la sœur de Zeng Zhongming) - entre autres. De nombreux membres de la Faction Résidence étaient des camarades de Wang pendant son séjour en France et sont donc considérés par le Président comme son cercle de confiance. Par conséquent, ils sont souvent en concurrence avec l’Association des Camarades Réorganisés – qu’ils considèrent comme une menace potentielle pour mettre fin à leur influence omniprésente autour du Président.§!\n"
 CHI_rca_moderate_party_long:9 "Kuomintang - Association des Camarades Réorganisés (Faction Modérée) - (Zhongguo Guomindang gaizu tongzhi hui - wenhe pai)\n§gL'Association des Camarades Réorganisés est une faction complexe au sein du Kuomintang car, en raison de la taille de son organisation et des différences idéologiques de ses dirigeants, il existe une faction plus faible et modérée au sein de la RCA. Cette faction est dirigée par Gu Mengyu ; contrairement aux radicaux de la RCA, ils ne reconnaissent pas le marxisme, le dénonçant comme une forme de métaphysique qui ne repose sur aucun fondement scientifique ou empirique. Du coup, ils se trouvent ouverts à des factions telles que le Comité d’Action Provisoire. Pour les modérés, l'histoire n'est pas influencée par des facteurs sociaux mais plutôt par la « volonté », c'est-à-dire la volonté des humains de surmonter les temps de crise et de difficultés, plutôt que par des facteurs sociaux et économiques comme ceux montrés dans les écrits des radicaux de la RCA. Contrairement aux formules rigides qui semblaient adoptées par les marxistes radicaux,\n\nGu estime que la RCA doit guider les masses avec prudence, contrairement aux radicaux qui croient en la toute-puissance du mouvement de masse. Le Kuomintang doit être une révolution qui appartient à tous les peuples, pas seulement aux ouvriers et aux paysans comme l’expriment les radicaux. En conséquence, ils choisissent de se distancier de l’accent mis par les radicaux sur les masses. Pour les modérés, les masses peuvent détenir un pouvoir révolutionnaire implacable – un pouvoir qui peut renoncer à la révolution. En tant que telle, la révolution doit être dirigée par ceux qui ont accumulé une expérience et des connaissances révolutionnaires ; c'est par la volonté de ces individus que la révolution peut réussir.§!\n"
 CHI_rca_radical_party_long:9 "Kuomintang - Association des Camarades Réorganisés (Faction Radicale) - (Zhongguo Guomindang gaizu tongzhi hui - jijin pai)\n§gL'Association des Camarades Réorganisés est dominée par sa faction radicale dirigée par Chen Gongbo. La Faction Radicale se démarque des Modérés de par leurs vues sur la lutte des classes et le matérialisme historique marxiste. Bien que peu de membres de la RCA soient disposés à se déclarer ouvertement marxistes, leurs écrits présentent une forte influence marxiste et les membres radicaux utilisent fréquemment des expressions telles que « contradiction » et « totalité ».\n\nLes rangs de la Faction Radicale regorgent d'anciens syndicalistes et sont souvent associés à la Faction Radicale du Parti Syndicaliste Chinois. Les membres de la Faction Radicale de la RCA adoptent ce qu'ils croient être une interprétation « matérialiste » des Trois Principes du Peuple - c'est-à-dire la conviction que le sanminzhuyi peut être interprété à travers les lentilles du marxisme et que les facteurs économiques peuvent être utilisés pour explorer l’histoire chinoise. Partageant le point de vue des modérés, les radicaux estiment qu’une réorganisation est nécessaire pour expulser la dégénérescence qui s’est répandue au sein du Kuomintang. Mais il faut donc que le parti soit lié aux masses et que le Kuomintang soit transformé en une organisation pour les ouvriers et les paysans. - qui finira par s'enraciner à tel point que la révolution sera menée ces derniers. En attendant, cependant, il appartiendra aux dirigeants des radicaux de la RCA de guider et de former les classes révolutionnaires de Chine pour démanteler complètement la monstruosité du capitalisme, une fois pour toutes.§!\n"
 CHI_CDL_party_long:9 "Ligue Démocratique Chinoise (Zhongguo minzhu tongmeng)\n§gLa Ligue Démocratique Chinoise formée par Zhang Junmai (Carson Chung) est principalement composée de républicains de centre-gauche qui ont rejeté l'idéologie du Parti-État du Kuomintang, mais ont depuis été contraints de coopérer avec eux pour maintenir leur légitimité. Vaguement inspirés par le libéralisme occidental, ils sont un regroupement de divers sociaux-démocrates, dissidents fédéralistes, républicains modérés et autres groupes visant à préserver une certaine autonomie face au pouvoir écrasant du Kuomintang. Le parti prétend rechercher la transition de la République de Chine vers une nation véritablement démocratique, même si, étant donné la compétence discutable de ses dirigeants querelleurs, il reste à voir quel rôle ils seront capables de jouer. §!\n"
 CHI_RRA_party_long:9 "Association pour la Reconstruction Rurale (Xiangcun jianshe xiehui)\n§gComposée principalement de membres de gauche de l'ancienne AREC et dirigée par Yan Yangchu (mieux connu sous le nom de YC James « Jimmy » Yen), la RRA représente des lobbyistes et des politiciens qui croient que le cœur de la vraie Chine se trouve dans le village provincial. Ils désirent des progrès sous forme de progrès technologiques et sociaux dans le village chinois – afin que ce dernier puisse être le berceau d'une nouvelle démocratie chinoise. Leur plaidoyer en faveur de la réforme rurale et des programmes d’alphabétisation leur a valu une certaine sympathie de la part des nouveaux maîtres chinois, qui ont choisi de tolérer un degré limité d’autonomie de la RRA – sous la tutelle du Kuomintang, bien sûr.§!\n"
 CHI_PIP_party_long:9 "Parti de l'Intérêt Public (Zhongguo zhigongdang)\n§gLe PIP était le principal parti politique du mouvement fédéraliste en Chine, fondé par des politiciens désillusionnés de Guangzhou en 1925, mécontents du virage autoritaire et socialiste de Sun Yat-sen. Sous la direction de Chen Jiongming, ils ont uni des factions disparates pour appeler à une république fédérale multipartite.\n\nAprès une amère dispute entre Chen et Sun, le KMT et le PIP sont depuis longtemps en désaccord, se disputant l'influence. Le Kuomintang a longtemps présenté le PIP comme un instrument au service des Seigneurs de Guerre, même si, ces dernières années, un rapprochement a permis au PIP de conserver une certaine influence pendant la tutelle du Parti-État.\n\nAlors que la politique nationale évolue vers la gauche et qu’une grande partie de sa faction progressiste est absorbée par les factions du Kuomintang, le PIP lutte pour se faire remarquer. Néanmoins, leurs dirigeants sont déterminés à garantir que, même dans les circonstances dans lesquelles ils se trouvent, ils continueront à lutter pour une république libre dotée d’assemblées élues à tous les niveaux.§!\n"
 CHI_rkmt_party_long:9 "Factions de Droite du Kuomintang (Zhongguo Guomindang youpai)\n§gLe Kuomintang a longtemps souffert de divisions au sein de sa direction, avant même la mort de Sun Yat-sen. La branche de gauche du parti est devenue dominante depuis 1924, tandis que la droite a continué à se diviser en factions. La droite modérée, notamment les partisans de la Clique des Collines Occidentales et de Hu Hanmin, a été largement absorbée par la Faction de la Reconstruction.\n\nLes autres sont souvent basées sur le culte de la personnalité d'un individu, en particulier des hommes forts militaires tels que Li Zongren et Chiang Kai-shek. On pense que le premier est toujours opérationnel, bien qu’il soit largement boudé par l’establishment militaire. Ce dernier a largement vu sa stature autrefois élevée diminuer au sein du parti, mais il reste une source de fascination quasi sectaire parmi de nombreux officiers formés à Whampoa, même certains gauchistes. Sa clique de Whampoa s'est toutefois dispersée depuis, la privant d'une influence significative en dehors de certains cercles militaires.§!\n"
 CHI_gmj_party_long:9 "L'Armée Nationale (Guominjun)\n§gLe Guominjun est un culte de la personnalité issu de l'armée construite par le héros Seigneur de Guerre itinérant Feng Yuxiang. Épousant un mélange éclectique de christianisme, de socialisme et de populisme unis par un nationalisme incessant, les hommes de Feng Yuxiang sont devenus célèbres pour leur discipline. Géographique situés dans le Nord, ils se sont associés au Kuomintang lors de la première Expédition du Nord (en revendiquant en fait brièvement leur allégeance directe au parti) et ont officiellement commencé à adopter les Trois Principes en tant que partie de leur catéchisme.\n\nCependant, Feng n'est pas une figure particulièrement digne de confiance, souvent qualifié de « général traître » – un surnom dérivé de sa trahison envers plusieurs personnalités au fil des ans. Le virage à gauche de la politique nationale a laissé Feng en quête d’influence, et Wang a largement maintenu son mouvement à l’écart bien qu’il les ait ostensiblement accueillis dans son gouvernement.§!\n"
 CHI_totalist_juntong_generic_long:9 "Kuomintang - Bureau d'Enquête et de Statistiques de la Commission des Affaires Militaires\n§gOfficieusement appelée Juntong, une petite cellule de renseignement souterraine a été créée par le désormais tristement célèbre maître-espion du Kuomintang, Dai Chunfeng. Infiltrés en territoire ennemi, ils se considèrent comme des « héros anonymes » dont l'histoire ne se souviendra que du triomphe ultime de leur révolution. La plupart de leurs hauts dirigeants proviennent d'une clique de diplômés de Whampoa connue sous le nom de « Ligue des Dix », un groupe ultranationaliste lié au crime organisé. Pourtant, il serait imprudent de les considérer comme de simples gangsters : ils sont connus pour rechercher des associés (volontaires ou non) de haut comme de bas niveau, allant des cardinaux catholiques aux chanteurs d'opéra en passant par les playboys de la haute société. Même s’il ne s’agit pas d’une menace directe, la portée croissante du Kuomintang ne doit pas être prise à la légère.§!\n"
 CHI_totalist_teke_generic_long:9 "Section des Opérations Spéciales du Comité Exécutif Central du Kuomintang\n§gOfficieusement appelée Teke, une petite cellule de renseignement souterraine a été créée par Zhou Enlai, descendant du Kuomintang. Responsables de la collecte de renseignements, de la défense et du sauvetage des dirigeants capturés du Kuomintang, de l'infiltration des gouvernements des Seigneurs de Guerre et, dans une certaine mesure, de « faire taire » les transfuges du parti, les Teke sont une menace cachée qui surveille étroitement la nation. Leur bureau le plus célèbre est peut-être la "Section d'Action" (spéciale), une excroissance de l'ancienne Escouade Rouge responsable d'assassinats de haut niveau - en particulier contre des traîtres. Même s’il ne s’agit pas d’une menace directe, la portée croissante du Kuomintang ne doit pas être prise à la légère.§!\n"
 CHI_wang_jingwei_sic_desc:9 "§YNaissance :§! §L4 mai 1883, à Sanshui, Province de Guangdong, Empire Qing§!\n§YAlignement :§! §gRCA§!\n§YCarrière :§! §L$CHI_wang_jingwei_bio$§!\n\n§YNotes : La décision de Wang de cumuler les fonctions de Président et de Premier Ministre n'a pas été bien accueillie, ce qui a donné à ses rivaux un terrain d'attaque facile.§!"
 CHI_hu_zongnan_commander_desc:9 "§YNaissance :§! §L16 mai 1896, à Ningbo, Province de Zhejiang, empire Qing§!\n§YAlignment :§! §gCRS§!\n§YCarrière :§! §L$CHI_hu_zongnan_bio$§!\n\n§YNotes : De retour au Fujian, il conserve un profond respect de la part de nombreux officiers de l'ANR de la Jeune Garde. Fait inquiétant, il s'entoure de diverses personnalités extrémistes et de nombreux auditeurs dans les cercles militaires.§!"
 CHI_hu_zongnan_army_chief_desc:9 "§YNaissance :§! §L16 mai 1896, à Ningbo, province de Zhejiang, Empire Qing§!\n§YAlignement :§! §gCRS§!\n§YCarrière :§! §L$CHI_hu_zongnan_bio$§!\n\n§YNotes : Meneur de la jeune garde de Whampoa, il n'aspire à rien d'autre qu'à l'armée révolutionnaire, rigide et structurée, de Whampoa d'autrefois. Il s'est opposé aux milices formées à MinGan et cherche à moderniser rapidement l'armée, même au détriment des affaires civiles, si nécessaire.§!"
 CHI_chen_gongbo_sic_desc:9 "§YNaissance :§! §L19 octobre 1892, à Guangzhou, province de Guangdong, Empire Qing§!\n§YAlignement :§! §gRCA§!\n§YCarrière :§! §L$CHI_chen_gongbo_bio$§!\n\n§YNotes : Peut-être le membre le plus ancien de la RCA, les conseils de Chen et sa loyauté sont d'une grande valeur pour Wang Jingwei, et il a été récompensé avec une place de bras droit du Président.§!"
 CHI_sun_fo_sic_desc:9 "§YNaissance :§! §L20 octobre 1891, à Cuiheng, province du Guangdong, Empire Qing§!\n§YAlignement :§! §gRCF§!\n§YCarrière :§! §L$CHI_sun_fo_bio$§!\n\n§YNotes : Chef incontesté de la Faction de la Reconstruction, Sun entretient des liens avec de riches donateurs de toute l'Asie du Sud-Est ainsi qu'avec des militaires connus sous le nom de "Clique Indienne". Se considérant comme le gardien de l'héritage de son père, il a été qualifié de "col de fer" en raison de sa volonté de critiquer ouvertement les personnes au pouvoir.§!"
 CHI_chen_duxiu_sic_desc:9 "§YNaissance :§! §L8 octobre 1879, à Anqing, province de l'Anhui, Empire Qing§!\n§YAlignement :§! §gPSC§!\n§YCarrière :§! §L$CHI_chen_duxiu_bio$§!\n\n§gEn tant que Premier ministre de la République de Chine, la présence de Chen Duxiu est essentielle pour maintenir les relations entre le Kuomintang, les paysans et les ouvriers afin de réaliser la Révolution nationale et la Révolution sociale.§!\n\n§YNotes : Alors que la LSC était considérée comme un partenaire mineur de la Révolution nationale, la récente réunion du Congrès Populaire a permis à Chen Duxiu de gagner en popularité en tant que médiateur et grand organisateur pour les travailleurs et les paysans.§!"
 CHI_chen_shaoyu_leader_desc:9 "§YNaissance:§! §L23 mai 1904, à Jinzai, province d'Anhui, Empire Qing§!\n§YCarrière:§! §LChen Shaoyu est né dans une famille de paysans pauvres et est entré à l'école primaire de Zhicheng, dans le comté de Gushi. Il entre ensuite à l'école agricole de la province d'Anhui, fondée par le révolutionnaire Zhu Yunshan, qui a exercé une profonde influence sur les élèves de l'école en introduisant de nombreux journaux et livres progressistes. Il a également été très influencé par son professeur Qian Xinchun, qui a enseigné à Chen Shaoyu des leaders célèbres tels que le martyr Vladimir Lénine et Chen Duxiu. Pendant ses années d'études, il devient très actif dans le mouvement politique et mène des boycotts contre les produits japonais et allemands et les élections corrompues. Il rejoint officiellement le Parti Syndicaliste Chinois à l'été 1924 et participe au Mouvement du 30 mai à la veille de l'Expédition du Nord.\n\nAprès l'échec de l'expédition, la nouvelle Ligue des Syndicalistes Chinois envoie Chen Shaoyu étudier à l'Université Sun Yat-sen à Montargis, en France, où il maîtrise la langue française et s'enthousiasme pour le mouvement "ultra-syndicaliste" au sein de la Commune de France. C'est là qu'il devient l'un des leaders des membres les plus radicaux de la révolution syndicaliste chinoise, ceux qui pensent que la révolution doit être prise en charge par les travailleurs et les syndicats dans sa véritable forme orthodoxe. Le ton radical de ces jeunes syndicalistes chinois ambitieux sur le plan politique leur a valu le surnom de faction "radicale" et leur présence représente certaines des tensions qui imprègnent à la fois la Ligue des syndicalistes chinois et le fragile front uni avec le Kuomintang.\n\nAprès une ouverture tumultueuse du Congrès national du peuple, les radicaux du PSC ont organisé un coup d'État en douceur qui leur a permis d'évincer leurs rivaux "orthodoxes" plus modérés, ouvrant ainsi la voie à la prise de contrôle du gouvernement naissant par Chen.§!"
 CHI_gu_mengyu_sic_desc:9 "§YNaissance :§! §L18 octobre 1888, à Wanping, province du Zhili, Empire Qing§!\n§YAlignement :§! §gRCA§!\n§YCarrière :§! §LGu est un membre intéressant du cercle rapproché de Wang. Bien que proche de Wang, il s'éloigne souvent de la faction de la Résidence dirigée par Chen Bijun et des "radicaux" de la RCA dirigés par Chen Gongbo. Parlant couramment l'anglais, le français et l'allemand, il a travaillé à l'Université de Pékin avant d'être introduit dans le Kuomintang chinois par Cai Yuanpei et Li Shizeng. Après l'échec de l'expédition du Nord, il s'enfuit avec le Comité central à Paris.\n\nGu, auteur prolifique sur le socialisme, est un rédacteur critique du journal Qianjin ("Avance") et s'oppose aux convictions de Chen Gongbo sur le marxisme. Pour Gu, la Chine ne dispose pas des classes d'une société industrielle et la lutte des classes n'a donc pas de sens. Il croit notamment à la nécessité d'une réforme agraire en organisant la paysannerie en associations. À partir de là, ils seraient en mesure de développer un pouvoir politique et d'encourager la croissance de l'autonomie locale.\n\nBien qu'attaché au développement de la démocratie locale, Gu est néanmoins farouchement opposé à la révolution des masses. La populace révolutionnaire n'apportera pas le succès ; il faut au contraire une direction forte pour les guider - la direction forte du Kuomintang. Malgré leurs divergences, Gu et Chen ont travaillé ensemble pour former l'Association des Camarades Réorganisés afin de soutenir la réorganisation du Kuomintang en 1924, et ont ainsi formé le bloc dominant de la gauche du Kuomintang pendant plus d'une décennie.§!\n\n§YNotes : Chef de file et membre le plus influent des "modérés" de la RCA, Gu est souvent déchiré entre sa loyauté envers Wang et ses sympathies pour le PAC.§!"
 CHI_four_elders_sic_desc:9 "§YFondation :§! §L1906, à Montargis, Loiret, République française§!\n§YAlignement :§! §gSociété Mondiale§!\n§YCarrière :§! §LLes "Quatre Anciens" du Kuomintang sont le surnom donné à Zhang Renjie, Li Shizeng, Wu Zhihui et Cai Yuanpei, un groupe d'amis du Zhejiang qui se sont rencontrés alors qu'ils étaient en exil à Paris au début du siècle dernier. Insatisfaits du gouvernement Qing et influencés par la pensée anarchiste, ils prédirent l'avènement d'un monde nouveau et fondèrent ensemble la "Société du (Nouveau) Monde", la première organisation anarchiste de Chine. Ils devinrent également membres fondateurs du Tongmenghui de Sun Yat-sen, soutenant la Révolution Xinhai.\n\nLeurs prédictions d'un monde en mutation ont été confirmées par les révolutions syndicalistes en Europe, qui ont coïncidé avec la montée du Kuomintang. Au cours de leurs décennies de carrière, ils ont joué un rôle essentiel dans la formation du socialisme chinois, en encadrant ou en éduquant des milliers de personnes par le biais de leur Mouvement pour le Travail Diligent et l'Étude Frugale, et en jouant un rôle clé au sein du Kuomintang nouvellement fondé.\n\nBien qu'ils aient initialement perdu le soutien du mouvement anarcho-syndicaliste en raison de leur volonté d'embrasser l'autoritarisme inhérent à la tutelle politique, et que la Société Mondiale ait été marginalisée par la montée du Parti Syndicaliste Chinois, les Quatre Anciens se sont depuis ré-établis comme les principaux meneurs du discours syndicaliste chinois. Après s'être brouillés avec leur ancien protégé Wang Jingwei, ils ont été étroitement affiliés à Song Qingling, une idéaliste similaire, et au Comité d'Action Provisoire, avec lequel ils ont accédé à la direction nationale.§!\n\n§YNotes : Conformément à leurs principes anarchistes, les Quatre Anciens ont refusé tout poste officiel au sein du gouvernement. Néanmoins, ils ont joué un rôle considérable dans l'élaboration de la République, en servant de genro au parti et en guidant le nouveau gouvernement.§!"
 CHI_song_ziwen_leader_desc:9 "§YNaissance :§! §L4 décembre 1894, à Shanghai, Concession internationale de Shanghai§!\n§YAlignement :§! §gIndépendant§!\n§YCarrière :§! §LDescendant de la famille Song et frère des sœurs Song, Song Ziwen sortit diplômé d'économique de l'Université Harvard en 1915. Il travailla ensuite à l'International Banking Corporation tout en travaillant sur son doctorat à Columbia.\n\nSon nouveau beau-frère Sun Yat-sen établit son gouvernement révolutionnaire au Guangdong en 1924 et demanda à Song de servir son ministre des finances. Au cours de son mandat, de 1924 à 1926, l'économie de Guangzhou grandit et une grande part du mérite en revient au management économique moderne de Song. Il aida également à établir la Banque centrale du gouvernement du Kuomintang, un rôle où il reste influent. Cela assura son ascension vers le Comité exécutif central en 1926.\n\nÀ la suite de l'échec de l'Expédition du Nord, il fuit pour les Villes des Légations. Il était réticent à soutenir le tournant de gauche du parti, mais finança néanmoins l'insurrection de MinGan de sa sœur à l'aide de fonds secrets de Shanghai. Avec le retour du Kuomintang au pouvoir, cette fois-ci sur la riche côte est de la Chine, son expertise est recherchée et il est revenu sur le devant de la scène. Pourtant, en tant que représentant de la bourgeoisie, il est souvent visé par les gauchistes radicaux - sans compter ses connexions personnelles. Il n'est pas aidé par sa réputation personnelle d'arrogance, d'impatience et d'utilitarisme - capable de faire des coups bas pour arriver à ses fins.§!\n\n§YNotes : Frère de Song Qingling et oncle de Sun Fo, il est plus compatible idéologiquement avec ce dernier, même s'il s'est abstenu de participer à la Faction pour la Reconstruction. Il préfère à la place la compagnie de ses amis banquiers et technocrates, une clique isolée qui suscite la méfiance.§!"
 CHI_liao_zhongkai_sic_desc:9 "§YNaissance :§! §L23 avril 1877, à San Francisco, Californie, États-Unis d'Amérique§!\n§YAlignement :§! §gIndépendant§!\n§YCarrière :§! §LAvec le retour du Comité central au Fujian, des efforts furent immédiatement déployés pour fusionner le gouvernement MinGan et le Comité central de retour de Paris. Pour compléter le rôle de chef de file de Wang, il n'y avait personne d'autre que Liao Zhongkai, homme d'État respecté, ami personnel de Sun et l'un des membres fondateurs du Kuomintang.\n\nAprès avoir assisté à l'humiliante défaite de la Chine pendant la guerre sino-japonaise, Liao se consacra aux études occidentales et épousa en 1897 He Xiangning, une révolutionnaire qui partageait ses idées. Le couple se rendit au Japon, où il fut profondément touché par les convictions révolutionnaires du Dr Sun Yat-sen et devint membre de son Tongmenghui.\n\nÀ leur retour en Chine, il s'intéressa de près aux idées socialistes et écrivit à leur sujet dans le journal du Tongmenghui. Liao resta aux côtés de Sun tout au long des années et devint membre du Comité central. Il devint un ennemi acharné de la droite du parti en raison de son soutien ferme aux mouvements paysans et ouvriers, qui se prolongea jusqu'à son mandat de représentant du parti à l'Académie militaire de Whampoa. Ses efforts pour éradiquer la corruption militaire ont failli lui coûter la vie en 1925, lorsqu'il est tombé dans une embuscade tendue par plusieurs assassins.\n\nAprès l'Expédition du Nord, il fit souvent la navette pour assurer la liaison entre Paris et MinGan. Il gagna ainsi la confiance de Wang et de Song, ce qui lui permet de jouer un rôle de médiateur essentiel dans les affaires du parti.§!\n\n§YNotes : Son état de santé s'est considérablement dégradé au fil des ans, notamment en raison des blessures subies lors de l'assassinat de 1925.§!"
 CHI_deng_yanda_sic_desc:9 "§YNaissance :§! §L1er mars 1895, à Huizhou, province du Guangdong, Empire Qing§!\n§YAlignement :§! §gPAC§!\n§YCarrière :§! §L$CHI_deng_yanda_bio$ Il a joué un rôle déterminant dans le développement du Comité d'Action Provisoire, dont il est le chef officiel, tandis que sa meilleure amie, Song Qingling, agit officiellement en tant que "neutre".§!\n\n§YNotes : Les muscles derrière le PAC, il serait sage de ne pas sous-estimer ses convictions idéologiques ou ses relations politiques.§!"
 CHI_deng_yanda_army_chief_desc:9 "§YNaissance :§! §L1er mars 1895, à Huizhou, province du Guangdong, Empire Qing§!\n§YAlignement :§! §gPAC§!\n§YCarrière :§! §L$CHI_deng_yanda_bio$ Au fil des ans, il a rassemblé nombre de ses camarades et anciens élèves de l'ANR au sein d'une faction connue sous le nom d'Association des Camarades de Classe Révolutionnaires de l'Académie Militaire de Whampoa, qui domine les réseaux militaires du Kuomintang.§!\n\n§YNotes : Le nommer chef de l'État-major général consoliderait la domination de sa faction ACRAMW dans les affaires militaires.§!"
 CHI_deng_yanda_commander_desc:9 "§YNaissance :§! §L1er mars 1895, à Huizhou, Province du Guangdong, Empire Qing§!\n§YAlignement :§! §gPAC§!\n§YCarrière :§! §L$CHI_deng_yanda_bio$ Il a perfectionné ses talents de commandant d'une guérilla insurrectionnelle, tout en se forgeant une solide réputation auprès de ses camarades et de ses anciens élèves de l'ANR.\n\n§YNotes : Leader charismatique et puissant, il a une fâcheuse tendance à s'opposer aux autres membres du parti, ce qui lui vaut d'être fréquemment accusé de bonapartisme.§!"
 CHI_he_zhonghan_sic_desc:9 "§YNaissance :§! §L5 janvier 1900, à Yueyang, province du Hunan, Empire Qing§!\n§YAlignement :§! §gCRS§!\n§YCarrière :§! §L$CHI_he_zhonghan_bio$§!\n\n§YNotes : Après avoir contribué à l'organisation de la Cinquième Révolution Nationale et avoir évincé ses rivaux au sein du nouveau gouvernement, He Zhonghan est le principal adjoint et théoricien du nouveau régime du Généralissime.§!"
 CHI_he_zhonghan_commander_desc:9 "§YNaissance :§! §L5 janvier 1900, à Yueyang, Province du Hunan, Empire Qing§!\n§YAlignement :§! §gCRS§!\n§YCarrière :§! §L$CHI_he_zhonghan_bio$§!\n\n§YNotes : Membre dirigeant de la Société pour le Renouveau de la Chine, il est souvent vu comme le "cerveau" et le théoricien idéologique de l'opération, même s'il est bien moins populaire personnellement que Hu Zongnan.§!"
 CHI_lixingshe_leader_desc:9 "§YFondation :§! §L1933, à Birmingham, Union britannique§!\n§YAlignement :§! §gSociété pour le Renouveau de la Chine§!\n§YCarrière :§! §LLe Lixingshe est le soi-disant cercle intérieur au sein de la hiérarchie de l'organisation que la Société pour le Renouveau de la Chine prétend avoir. Ce prétendu "nouveau" Comité exécutif central est composé d'environ 528 membres, et est centré autour de la personne de Hu Zongnan. Toutefois, le véritable moteur du Lixingshe est un cercle encore plus restreint de cinq membres au sein d'un comité permanent. Ces cinq postes, ou départements, sont le Secrétariat exécutif (He Zonghan), le Secrétariat (Deng Wenyi), les Affaires générales (Liu Butong), le Département de la Propagande (Kang Ze), l'Organisation (Zheng Jiemin) et les Services secrets/Tewu (Dai Chunfeng).§!\n\n§YNotes : Extrêmement discret, les Lixingshe sont considérés comme les membres les plus hauts gradés de la Société pour le Renouveau de la Chine et sont connus pour diriger les politiques décisionnelles et les opérations du Kuomintang. Cercle restreint au sein d'un cercle restreint, seuls ceux du comité permanent ont l'oreille et l'attention du Généralissime à tout instant.§!"
 CHI_li_jishen_commander_desc:9 "§YNaissance :§! §L5 novembre 1885, à Wuzhou, Province du Guangxi, Empire Qing§!\n§YAlignement :§! §gNeutre§!\n§YCarrière :§! §L$CHI_li_jishen_bio$§!\n\n§YNotes: Officiellement officier "non-partisan", il a fait de son mieux pour garder l'ANR politiquement neutre, mais cela ne l'a pas protégé des accusations d'être un officier de droite.§!"
 CHI_li_jishen_army_chief_desc:9 "§YNaissance :§! §L5 novembre 1885, à Wuzhou, province du Guangxi, Empire Qing§!\n§YAlignement :§! §gNeutre§!\n§YCarrière :§! §L$CHI_li_jishen_bio$§!\n\n§YNotes : Officiellement officier "non partisan", il a souvent été Ministre de la Guerre et constitue un choix naturel pour le poste de Chef d'État-Major. Cela dit, malgré son impartialité affichée, de nombreux membres de la jeune garde expriment leur frustration en l'accusant de sympathies "droitières" avec la "Clique Indienne".§!"
 CHI_ye_ting_commander_desc:9 "§YNaissance :§! §L10 septembre 1896, à Guishan, Province du Guangdong, Empire Qing§!\n§YAlignement :§! §gPAC§!\n§YCarrière :§! §L$CHI_ye_ting_bio$ Pendant cette période, il est devenu un instructeur remarquable, poussant les recrues à l'excellence et agissant comme un mentor vétéran pour de nombreux officiers plus jeunes, espérant qu'un jour une ANR ressuscitée vengera ses camarades tombés au champ d'honneur.§!\n\n§YNotes : Membre de la zone insurgée de MinGan, il est sympathique mais n'est pas un membre inconditionnel du PAC.§!"
 CHI_ye_ting_high_command_desc:9 "§YNaissance :§! §L10 septembre 1896, à Guishan, province du Guangdong, Empire Qing§!\n§YAlignement :§! §gPAC§!\n§YCarrière :§! §L$CHI_ye_ting_bio$ Son expérience dans la zone lui a appris la valeur des unités spécialisées et d'élite pour les frappes ciblées.§!\n\n§YNotes : Membre de la zone Insurgée de MinGan, il est sympathique mais n'est pas un membre inconditionnel du PAC.§!"
 CHI_zhang_zhizhong_commander_desc:9 "§YNaissance :§! §L27 octobre 1890, à Chaohu, Province de l'Anhui, Empire Qing§!\n§YAlignement :§! §gRCA§!\n§YCarrière :§! §L$CHI_zhang_zhizhong_bio$§!\n\n§YNotes: Son séjour en Europe et son soutien au Comité central ont fait de lui un loyaliste fervent du RCA, et l'objet de suspicions de la part de la vieille garde, dominée par le PAC.§!"
 CHI_zhang_zhizhong_army_chief_desc:9 "§YNaissance :§! §L27 octobre 1890, à Chaohu, province de l'Anhui, Empire Qing§!\n§YAlignement :§! §gRCA§!\n§YCarrière :§! §L$CHI_zhang_zhizhong_bio$§!\n\n§YNotes : Son séjour en Europe a fait de lui un fidèle de la RCA et lui a ouvert les yeux sur de nouveaux modes de pensée militaire. Il espère former une nouvelle génération de l'ANR selon des principes modernes.§!"
 CHI_bai_wenwei_commander_desc:9 "§YNaissance :§! §L8 juin 1876, dans le comté de Shou, préfecture de Fengyang, province de l'Anhui, Empire Qing§!\n§YAlignement :§! §gRCA§!\n§YCarrière :§! §LBai Wenwei a toujours été attiré par les préoccupations révolutionnaires, comme lorsqu'il abandonna ses études en 1899 en raison de sa nature rebelle, après avoir protesté contre le traité humiliant conclu par le gouvernement Qing avec la Russie. Pendant l'ère Guangxu, Bai Wenwei participa à un entraînement militaire et c'est à cette époque qu'il rencontra Chen Duxiu, un autre éminent activiste anti-Qing de l'Anhui.\n\nPendant sa période révolutionnaire au Zhejiang, il se rapprocha également d'autres révolutionnaires tels que Chen Qimei et Huang Xing. Membre de la première heure du Parti Révolutionnaire Chinois de Sun Yat-sen, il devint très proche des dirigeants du mouvement. Lorsque Yuan Shikai trahit les promesses de la révolution, Bai Wenwei finit par rejoindre le Kuomintang de Sun Yat-sen afin d'assurer la survie de la révolution.\n\nAu cours de la réorganisation du Kuomintang, Bai Wenwei soutint l'alliance avec la LSC ainsi que la Troisième Internationale contre l'impérialisme capitaliste allemand. Après l'échec de l'Expédition du Nord, Bai décida de s'enfuir avec le Comité central de Wang Jingwei, qu'il considérait comme le dernier bastion des idéaux de Sun. Depuis son exil, il est resté un membre important de la RCA et reste fidèle à ses efforts pour réorganiser efficacement le Parti Nationaliste Chinois et parvenir à une véritable libération de la Chine.§!\n\n§YNotes : Membre influent du Kuomintang en raison de son âge, Bai est respecté par de nombreuses personnes au sein de l'ANR, mais il s'engage à être loyal envers l'Association des Camarades Réorganisés, qu'il considère comme le meilleur moyen de maintenir un leadership stable, conformément à la vision du Dr Sun.§!"
 CHI_zhou_enlai_commander_desc:9 "§YNaissance:§! §L5 mars 1898, à Huai'an, province de Jiangsu, Empire Qing§!\n§YAlignement:§! §gRCA§!\n§YCarrière:§! §L$CHI_zhou_enlai_bio$ de retour chez lui, il est déterminé à sauver la révolution nationale.§!\n\n§YNotes : Membre influent du "département politique" aligné sur la RCA contre l'ancienne garde de Whampoa alignée sur le PAC, son sens politique apporte à la RCA un contrepoids indispensable à l'influence de Deng Yanda. La Mission militaire internationale en particulier l'apprécie, car elle le considère comme un officier humble, éloquent et éclairé.§!"
 CHI_zhou_enlai_advisor_desc:9 "§YNaissance :§! §L5 mars 1898, à Huai'an, province de Jiangsu, Empire Qing§!\n§YAlignement :§! §gRCA§!\n§YCarrière :§! §L$CHI_zhou_enlai_bio$ Avec son Escadron rouge, Zhou espère étendre ses opérations et préserver l'intégrité interne du gouvernement national.§!\n\n§YNotes : Bien informé, éduqué et fidèle à la cause révolutionnaire, Zhou se méfie de l'Association des Camarades de Classe révolutionnaire de l'Académie militaire de Whampoa, de plus en plus déloyale, et d'autres groupes dissidents au sein de l'armée.§!"
 CHI_zhou_enlai_high_command_desc:9 "§YNaissance :§! §L5 mars 1898, à Huai'an, province de Jiangsu, Empire Qing§!\n§YAlignement :§! §gRCA§!\n§YCarrière :§! §L$CHI_zhou_enlai_bio$§!\n\n§YNotes : Membre influent du "Département politique" aligné sur la RCA contre la Vieille Garde alignée sur le PAC de Whampoa, sa direction du Département politique est déterminante pour insuffler un moral élevé et un endoctrinement minutieux au sein de l'Armée Nationale Révolutionnaire.§!"
 CHI_li_zhilong_admiral_desc:9 "§YNaissance :§! §L10 décembre 1897, à Mianyang, province de Hubei, Empire Qing§!\n§YAlignement :§! §gLSC§!\n§YCarrière :§! §L$CHI_li_zhilong_bio$§!\n\n§YNotes : Membre de haut rang du Parti Syndicaliste Chinois et de la Ligue des Syndicalistes Chinois, il est peut-être l'un des officiers les plus fiables et les plus résolument socialistes de l'état-major de la marine.§!"
 CHI_li_zhilong_navy_chief_desc:9 "§YNaissance :§! §L10 décembre 1897, à Mianyang, province de Hubei, Empire Qing§!\n§YAlignement :§! §gLSC§!\n§YCarrière :§! §L$CHI_li_zhilong_bio$§!\n\n§YNotes : Officier socialiste de haut rang et de longue date, il s'est retrouvé en bonne position pendant son exil. Formé aux tactiques navales de l'Internationale, il espère également maintenir l'approvisionnement de la Chine.§!"
 CHI_chen_shaokuan_admiral_desc:9 "§YNaissance :§! §L27 octobre 1889, à Fuzhou, province de Fujian, Empire Qing§!\n§YAlignement :§! §gNeutre§!\n§YCarrière :§! §L$CHI_chen_shaokuan_bio$§!\n\n§YNotes : Patriote et sympathisant des objectifs du Kuomintang, il a néanmoins fait l'objet de suspicions dans les rangs de la Révolution nationale. Cependant, en tant qu'officier expérimenté, il pourrait s'avérer inestimable à l'avenir.§!"
 CHI_chen_shaokuan_navy_chief_desc:9 "§YNaissance :§! §L27 octobre 1889, à Fuzhou, province de Fujian, Empire Qing§!\n§YAlignement :§! §gNeutre§!\n§YCarrière :§! §L$CHI_chen_shaokuan_bio$§!\n\n§YNotes : Officier de marine de longue date et influent au sein de la communauté navale du Fujian, Chen soutient une approche asymétrique pour résister aux menaces étrangères sur la côte.§!"
 CHI_chen_jiliang_admiral_desc:9 "§YNaissance :§! §L1887, à Fuzhou, province de Fujian, Empire Qing§!\n§YAlignement :§! §gNeutre§!\n§YCarrière :§! §L$CHI_chen_jiliang_bio$§!\n\n§YNotes : En contact depuis longtemps avec le Kuomintang et surveillé pour son esprit révolutionnaire, cet officier de marine expérimenté est considéré avec méfiance par certains, mais il rêve néanmoins de réformer la flotte chinoise.§!"
 CHI_chen_jiliang_high_command_desc:9 "§YNaissance :§! §L1887, à Fuzhou, province de Fujian, Empire Qing§!\n§YAlignement :§! §gNeutre§!\n§YCarrière :§! §L$CHI_chen_jiliang_bio$§!\n\n§YNotes : Nationaliste, Chen reconnaît la nécessité d'une flotte puissante pour maintenir la souveraineté de la Chine face à la menace impérialiste. Il espère assurer la protection continue des liaisons de la Chine avec le monde extérieur contre les raids ennemis.§!"
 CHI_huang_qixiang_commander_desc:9 "§YNaissance :§! §L17 juillet 1898, à Meixian, province du Guangdong, Empire Qing§!\n§YAlignement :§! §gPAC§!\n§YCarrière :§! §L$CHI_huang_qixiang_bio$§!\n\n§YNotes : En tant qu'ami proche et confident de Deng Yanda, il est un membre éminent du PAC.§!"
 CHI_huang_qixiang_high_command_desc:9 "§YNaissance :§! §L17 juillet 1898, à Meixian, province du Guangdong, Empire Qing§!\n§YAlignement :§! §gPAC§!\n§YCarrière :§! §L$CHI_huang_qixiang_bio$§!\n\n§YNotes : Commandant d'artillerie de formation, il est favori pour le poste d'inspecteur-général grâce à l'influence de Deng.§!"
 CHI_zhang_fakui_army_chief_desc:9 "§YNaissance :§! §L2 septembre 1896, à Shaoguan, province du Guangdong, Empire Qing§!\n§YAlignement :§! §gRCF§!\n§YCarrière :§! §LHomme d'origine Hakka, après une scolarité privée, Zhang Fakui se rendit à Guangzhou pour y devenir apprenti avant de rejoindre une milice locale. Il entra à l'académie militaire du Guangdong en 1912 et servit ensuite comme garde du corps personnel de Sun Yat-sen. Pendant son séjour à l'académie militaire, il eut pour camarades de classe Xue Yue et Ye Ting. En 1922, lorsque Chen Jiongming renversa Sun, Zhang montra sa loyauté envers Sun en refusant de se rendre et continua à se battre au Guangxi.\n\nAu retour de Sun en 1923, Zhang leva des troupes pour chasser Chen Jiongming et contribua à la mise en place d'un nouveau gouvernement révolutionnaire. Au cours de l'Expédition du Nord, sa direction de la quatrième armée, dominée par les Cantonais, lui valut la réputation de "Héros de l'Armée de fer".\n\nContraint de battre en retraite lorsque le Kuomintang perdit l'expédition, il rejoignit Sun Fo et sa Faction de la Reconstruction de centre-droit à l'étranger plutôt que de se rendre en Europe, approfondissant ainsi son amitié avec Sun et Xue Yue. Dans le cadre d'un accord négocié avec le comité central de Wang, il se vit confier le poste de chef de l'attaché militaire chinois à Calcutta en 1934, nouant des liens avec les commandants indiens et se rapprochant des membres du VNQDD indochinois qu'il instruisait. Dans le même temps, il rassembla des patriotes chinois à l'étranger, sans jamais oublier son rêve de rentrer au pays pour venger l'Expédition du Nord.§!\n\n§YNotes : Sa clique d'officiers s'est regroupée pour former ce que l'on appelle officieusement la "Clique Indienne", favorable à la Faction de la Reconstruction. En tant que principal chef de file et visage de cette faction, ses actions sont fortement examinées par le parti et louées par la presse.§!"
 CHI_chen_geng_commander_desc:9 "§YNaissance :§! §L27 février 1903, à Xiangxiang, province du Hunan, Empire Qing§!\n§YAlignement :§! §gRCA§!\n§YCarrière :§! §LNé dans une famille rurale aisée, le grand-père de Chen était un général chevronné de l'Armée Xiang. Malgré cette richesse fantastique, Chen décida d'échapper à un mariage arrangé et s'enfuit à l'âge de 13 ans pour s'enrôler dans l'armée. Dégoûté par les seigneurs de la guerre, il quitta d'abord le service militaire pour devenir réceptionniste dans les chemins de fer, avant d'entrer à l'académie militaire de Whampoa.\n\nConsidéré comme l'un des "trois diplômés les plus remarquables de Whampoa" aux côtés de He Zhonghan et de feu Jiang Xianyun, Chen devint l'un des protégés de Chiang Kai-shek. Il dirigea une compagnie chargée de la protection personnelle du Maréchal. Lors de l'Expédition de l'Est en 1925, Chen dissuada Chiang de se suicider après une défaite majeure, en portant le général sur son dos pendant près de 10 km. Cela lui valut le respect durable de Chiang, malgré leurs désaccords politiques.\n\nL'échec de l'Expédition du Nord donna un nouveau tournant à la carrière de Chen. Envoyé en Europe pour se former au renseignement, il revint pour participer au soulèvement de Shanghai en 1932, où il fut blessé. Caché sous le nom de "Wang Yong", il fut évacué avec succès. En plus de ses fonctions régulières à la tête de l'armée conventionnelle, Chen a également été actif dans le domaine du renseignement militaire, se rapprochant de Zhou Enlai. Il s'est avéré être un embusqué efficace, déplaçant ses forces rapidement et attaquant ses adversaires sur des points faibles clés.§!\n\n§YNotes : L'un des principaux adjoints de Zhou Enlai au sein de l'Escadron rouge, Chen est étroitement lié à la "Clique du département politique" affiliée à la RCA.§!"
 CHI_xiao_jinguang_commander_desc:9 "§YNaissance :§! §L4 janvier 1903, à Changsha, province du Hunan, Empire Qing§!\n§YAlignement :§! §gLSC§!\n§YCarrière :§! §LNé dans une famille pauvre d'artisans près de Changsha, il eut la chance d'aller au collège avant de rejoindre le mouvement socialiste chinois naissant en 1920. Avec l'aide de Liu Shaoqi, il put se rendre l'année suivante dans une France changée, récemment libérée de l'oppression bourgeoise. Il participa brièvement à la fin de l'ancien Mouvement pour le Travail Diligent et les Études Frugales avant de s'inscrire à l'École Militaire Fédérale (la nouvelle Saint-Cyr). En 1922, il rejoignit officiellement le Parti Syndicaliste Chinois fondé deux ans plus tôt.\n\nXiao rentra à son tour dans une Chine transformée. En 1924, l'ère des seigneurs de la guerre battait son plein et la première mission de Xiao fut d'aider à organiser la grève des ouvriers des mines et des routes d'Anyuan, l'une des premières actions révolutionnaires du PSC. Il devint ensuite officier politique et participa à l'Expédition du Nord, qui fut un échec.\n\nÀ la suite de cet échec, il fut d'abord rappelé en Europe pour y poursuivre ses études afin de se préparer à devenir un officier supérieur. En 1932, après le Soulèvement de Shanghai, il revint clandestinement dans la zone MinGan et se révéla être un guérillero efficace, allant même jusqu'à publier des articles sur le sujet. C'est aussi un organisateur talentueux, capable d'approvisionner l'insurrection contre vents et marées. Armé d'un esprit ouvert, il a également évité les frictions inutiles avec les cliques belligérantes de l'Armée Nationale Révolutionnaire. Il n'est donc pas surprenant que Xiao ait été l'un des premiers candidats à un poste de commandement indépendant lors de la réouverture de Whampoa.§!\n\n§YNotes : Peut-être le commandant le plus haut gradé qui ne soit pas membre du Kuomintang, Xiao a la particularité de n'avoir pratiquement aucun lien avec l'ancienne Whampoa, ce qui lui confère un certain degré d'indépendance, mais fait de lui un outsider dans la politique de l'ANR.§!"
 CHI_xu_xiangqian_commander_desc:9 "§YNaissance :§! §L8 novembre 1901, à Wutai, province du Shanxi, Empire Qing§!\n§YAlignement :§! §gRCA§!\n§YCarrière :§! §LXu Xiangqian est né dans une famille relativement aisée du Shanxi, où son père était un érudit officiel de la dynastie Qing. Malheureusement, la fortune de la famille commença à décliner et Xu fut contraint de ramasser du fumier, du bois de chauffage et des légumes sauvages pour aider sa famille à survivre. Au printemps 1919, Xu entra à l'École normale nationale provinciale du Shanxi, où il reçut sa formation. Après avoir entendu parler de la nouvelle Académie militaire de Whampoa de Sun Yat-sen en 1924, il se rendit au sud de Shanghai avec d'autres natifs du Shanxi pour faire partie de la première promotion de Whampoa.\n\nLe service de Xu dans l'Armée Nationale Révolutionnaire commença en tant que garde du corps de Sun Yat-sen, et il participa à la pacification du Corps des Marchands. Il participa également aux Expéditions de l'Est contre Chen Jiongming et à l'Expédition du Nord qui suivit et qui fut un échec. Après la défaite de l'ANR lors de l'Expédition du Nord, il s'enfuit avec d'autres généraux de l'aile gauche du Kuomintang pour la zone insurgée de MinGan, où il goûta à la guérilla du Kuomintang qui durait depuis une décennie.\n\nAprès l'échec du Soulèvement de Shanghai en 1932, il survécut de justesse à l'extraction qui lui permit de se rendre en Europe. Là, il devint membre du Département politique de Zhou Enlai, avec lequel il rentra au pays pendant la Guerre de la Ligue. En tant que membre de la "Vieille Garde" du Kuomintang, Xu jouit du respect de nombreux membres de l'Armée Nationale Révolutionnaire.§!\n\n§YNotes : Xu s'est sagement abstenu de s'affilier trop étroitement à un chef ou à une faction, ce qui lui a permis de travailler avec les factions militaires affiliées au PAC et à la RCA. Cela dit, il a exprimé une méfiance croissante à l'égard de la Vieille Garde.§!"
 CHI_lin_biao_commander_desc:9 "§YNaissance :§! §L5 décembre 1907, à Huanggang, province du Hubei, Empire Qing§!\n§YAlignement :§! §gCRS§!\n§YCarrière :§! §L$CHI_lin_biao_bio$§!\n\n§YNotes : Considéré par beaucoup comme une ardoise politiquement vierge, il a été désillusionné par la direction de Deng Yanda, peut-être amer d'avoir été écarté de la direction précédente. On dit qu'il est tombé dans une foule similaire d'autres anciens de Whampoa, jeunes, ambitieux et mécontents.§!"
 CHI_lin_biao_high_command_desc:9 "§YNaissance :§! §L5 décembre 1907, à Huanggang, province du Hubei, Empire Qing§!\n§YAlignement :§! §gCRS§!\n§YCarrière :§! §L$CHI_lin_biao_bio$§!\n\n§YNotes : Considéré comme l'un des meilleurs commandants d'infanterie de l'Armée Nationale Révolutionnaire, il a exprimé son intérêt pour la refonte de l'infanterie et de la formation politique au sein de l'armée.§!"
 CHI_lin_biao_advisor_desc:9 "§YNaissance :§! §L5 décembre 1907, à Huanggang, Province du Hubei, Empire Qing§!\n§YAlignement :§! §gCRS§!\n§YCarrière :§! §L$CHI_lin_biao_bio$§!\n\n§YNotes : Ayant trouvé sa place au sein de la Jeune Garde de l'ANR, Lin se complaît dans son statut de héros révolutionnaire et bénéficie du patronage du Président en personne.§!"
 CHI_wang_yaowu_commander_desc:9 "§YNaissance :§! §L1904, à Tai'an, province du Shandong, Empire Qing§!\n§YAlignement :§! §gPAC§!\n§YCarrière :§! §L$CHI_wang_yaowu_bio$§!\n\n§YNotes : Membre de l'ACRAMW, il est généralement bien considéré par les commandants de la "Vieille Garde" du Kuomintang affiliés à Deng Yanda et au PAC.§!"
 CHI_wang_yaowu_high_command_desc:9 "§YNaissance :§! §L1904, à Tai'an, province du Shandong, Empire Qing§!\n§YAlignement :§! §gPAC§!\n§YCarrière :§! §L$CHI_wang_yaowu_bio$§!\n\n§YNotes : L'un des meilleurs commandants défensifs de l'ANR, il est également membre de l'ACRAMW de Deng.§!"
 CHI_xue_yue_commander_desc:9 "§YNaissance :§! §L26 décembre 1896, à Shaoguan, province du Guangdong, Empire Qing§!\n§YAlignement :§! §gRCF§!\n§YCarrière :§! §L$CHI_xue_yue_bio$§!\n\n§YNotes : Ami proche et protégé de Zhang Fakui, il est largement considéré comme le commandant en second de la "Clique Indienne" des commandants de centre-droit. Lorsqu'on lui pose la question, il déclare que la liberté politique, la démocratie économique et l'autodéfense militaire devraient être les priorités absolues de la nation.§!"
 CHI_xue_yue_high_command_desc:9 "§YNaissance :§! §L26 décembre 1896, à Shaoguan, province du Guangdong, Empire Qing§!\n§YAlignement :§! §gRCF§!\n§YCarrière :§! §L$CHI_xue_yue_bio$§!\n\n§YNotes : Xue Yue a démontré une aptitude considérable aux encerclements et aux manœuvres rapides, exprimant un certain intérêt pour la guerre mécanisée.§!"
 CHI_deng_wenyi_commander_desc:9 "§YNaissance :§! §L18 décembre 1905, à Liling, province du Hunan, Empire Qing§!\n§YAlignement :§! §gCRS§!\n§YCarrière :§! §L$CHI_deng_wenyi_bio$§!\n\n§YNotes : Silencieux et observateur, Deng est le secrétaire de facto de la Société pour le Renouveau de la Chine et prend des notes à l'intention de ses associés les plus bruyants.§!"
 CHI_deng_wenyi_high_command_desc:9 "§YNaissance :§! §L18 décembre 1905, à Liling, province du Hunan, Empire Qing§!\n§YAlignement :§! §gCRS§!\n§YCarrière :§! §L$CHI_deng_wenyi_bio$§!\n\n§YNotes : Officier d'état-major taciturne et rigoureux, Deng a un don pour la logistique.§!"
 CHI_su_yu_commander_desc:9 "§YNaissance :§! §L5 mars 1904, à Huitong, province du Hunan, Empire Qing§!\n§YAlignement :§! §gPAC§!\n§YCarrière :§! §L$CHI_su_yu_bio$§!\n\n§YNotes : Contrairement à de nombreux commandants de MinGan, Su Yu n'était pas affilié à Whampoa ou à l'ACRAMW. Cela dit, il reste vaguement aligné sur les intérêts agraires du PAC.§!"
 CHI_su_yu_theorist_desc:9 "§YNaissance :§! §L5 mars 1904, à Huitong, province du Hunan, Empire Qing§!\n§YAlignement :§! §gPAC§!\n§YCarrière :§! §L$CHI_su_yu_bio$§!\n\n§YNotes : Guérillero expérimenté et sorte de pionnier de la guerre asymétrique, Su Yu est devenu l'un des principaux théoriciens de cette doctrine.§!"
 CHI_nie_rongzhen_commander_desc:9 "§YNaissance :§! §L29 décembre 1899, à Jiangjin, province du Sichuan, Empire Qing§!\n§YAlignement :§! §gRCA§!\n§YCarrière :§! §LAvide d'apprendre depuis son plus jeune âge, Nie Rongzhen a lu les œuvres de Charles Darwin, de Theodore Huxley et de la "Nouvelle jeunesse" de Chen Duxiu avant de quitter la Chine en 1920 en raison de l'instabilité du pays. Il se rendit alors à l'étranger, dans la Commune de France nouvellement proclamée, où il rencontra des camarades gauchistes, socialistes et syndicalistes tels que Cai Hesen, Cai Chang et Deng Xiaoping. Il participa ensuite au Programme Travail-Études en travaillant dans des usines françaises, mais quitta la France en 1921 pour étudier au département d'ingénierie chimique de l'Université du Travail en Belgique. Pendant son séjour en Belgique, il se tourna progressivement vers la gauche et rejoignit le Parti Syndicaliste Chinois.\n\nEn 1924, il rejoignit le Kuomintang chinois et occupa le poste de directeur du département des communications du Kuomintang à Paris. C'est à cette époque qu'il intégra l'école militaire de Saint-Cyr et, en 1925, il retourna en Chine avec l'aide de la France et des armes pour participer à l'Expédition du Nord. Il servit sous les ordres de Zhou Enlai dans le département politique, où il fut essentiellement le protégé de Zhou.\n\nAprès l'échec de l'Expédition du Nord, Nie servit sous les ordres de Zhou dans les premières phases de l'insurrection avant d'être évacué vers l'Europe après le soulèvement de 1932. Depuis lors, il a été le principal adjoint de Zhou au sein du Département politique de Whampoa en exil. Avec leur retour triomphal d'exil et la réorientation de l'ANR vers sa "Jeune Garde", Nie était bien placé pour être promu à un poste de commandement indépendant.§!\n\n§YNotes : Ami et protégé de Zhou Enlai, ayant fait de longues études en Europe, Nie représente à bien des égards le prochain officier général idéal pour le Département politique : un révolutionnaire dévoué, un dirigeant compétent et bien au fait de l'idéologie socialiste.§!"
 CHI_zhang_yunyi_commander_desc:9 "§YNaissance :§! §L10 août 1892, à Wenchang, province du Guangdong, Empire Qing§!\n§YAlignement :§! §gPAC§!\n§YCarrière :§! §LNé dans une famille de paysans pauvres, Zhang Yunyi fréquenta l'École primaire de l'armée du Guangdong à l'âge de seize ans avant de rejoindre le Tongmenghui de Sun Yat-sen l'année suivante. Après avoir participé à la Guerre de Protection de la Nation, il servit dans l'Armée du Guangdong pendant un certain temps avant de rejoindre le Gouvernement nationaliste de Sun à Guangzhou. À cette époque, il intégra l'Armée Nationale Révolutionnaire et participa aux Expéditions de l'Est contre Chen Jiongming. Il fut promu général juste à temps pour l'infortunée Expédition du Nord, où il participa au siège raté de Wuchang.\n\nAprès la défaite du Kuomintang, Zhang rejoignit ses collègues généraux Ye Ting et Xu Xiangqian dans la clandestinité. Les activités insurrectionnelles du Kuomintang aboutirent finalement à l'échec du Soulèvement de 1932, les obligeant à se retirer dans la zone insurrectionnelle de MinGan nouvellement établie. À ce stade, Zhang s'était suffisamment distingué pour faire partie du nouveau haut commandement de MinGan, ayant acquis la réputation d'être un chef de guérilla charismatique et digne d'éloges. Il était également très ingénieux, organisant diverses entreprises militaires pour assurer le financement de l'insurrection. C'est donc tout naturellement qu'il a été promu à un poste de commandement indépendant au sein de l'ANR en expansion.§!\n\n§YNotes : Commandant de longue date de MinGan, il est connu pour ses fortes sympathies avec le Comité d'Action Provisoire de Song Qingling.§!"
 CHI_luo_ronghuan_commander_desc:9 "§YNaissance :§! §L26 novembre 1902, dans le comté de Hengshan, province du Hunan, Empire Qing§!\n§YAlignement :§! §gLSC§!\n§YCarrière :§! §LLuo a eu la chance de bénéficier d'une éducation que beaucoup de ses amis d'enfance n'ont pas pu partager. À l'âge de 17 ans, il s'inscrivit au collège Xiejun de Changsha. Cinq ans plus tard, il fut admis au collège privé de Qingdao, où il suivit un cours préparatoire en industrie et commerce en 1926. Encouragé par le contenu de son éducation et dégoûté par la corruption et l'oppression qui régnaient dans la Clique de Shandong, Luo chercha une solution aux problèmes de la Chine sous la forme de la marée montante du syndicalisme. En avril 1927, Luo rejoignit un groupe de jeunes local fortement impliqué dans la Ligue des Syndicalistes Chinois. Plus tard dans l'année, il s'inscrivit officiellement à la LSC proprement dite. Depuis lors, Luo a voyagé entre sa province natale du Hunan, sa base éducative du Shandong, et partout entre les deux, se proposant à ceux qui sont prêts à éradiquer la tyrannie des seigneurs de la guerre et à mettre en œuvre le socialisme dans sa patrie, quelles que soient les difficultés rencontrées. Le Kuomintang ayant remporté la victoire dans le Sud-Est, Luo est désormais fidèle à l'ANR.§!"
 CHI_du_yuming_commander_desc:9 "§YNaissance :§! §L28 novembre 1904, à Mizhi, province du Shaanxi, Empire Qing§!\n§YAlignement :§! §gPAC§!\n§YCarrière :§! §L$CHI_du_yuming_bio$§!\n\n§YNotes : Ancien élève de Whampoa, il a depuis rejoint l'ACRAMW et s'est rapproché de la clique de Deng Yanda. Néanmoins, on le dit ouvert aux opinions des autres factions de l'armée.§!"
 CHI_du_yuming_theorist_desc:9 "§YNaissance :§! §L28 novembre 1904, à Mizhi, province du Shaanxi, Empire Qing§!\n§YAlignement :§! §gPAC§!\n§YCarrière :§! §L$CHI_du_yuming_bio$§!\n\n§YNotes : Malgré son affiliation à l'ACRAMW, il n'est pas considéré comme un membre de la Vieille Garde par la doctrine. Peut-être en partie en réponse à son absence au plus fort de l'Expédition du Nord, Du est devenu le principal défenseur de la modernisation de l'ANR selon les principes européens.§!"
 CHI_dai_anlan_commander_desc:9 "§YNaissance :§! §L25 novembre 1904, à Wuwei, province de l'Anhui, Empire Qing§!\n§YAlignement :§! §gCRS§!\n§YCarrière :§! §L$CHI_dai_anlan_bio$§!\n\n§YNotes : Membre de la "Jeune Garde" de l'armée, Dai ne s'est pas particulièrement engagé dans une faction. Cependant, nombre de ses subordonnés se sont retrouvés dans les rangs de la CRS.§!"
 CHI_dai_anlan_high_command_desc:9 "§YNaissance :§! §L25 novembre 1904, à Wuwei, province de l'Anhui, Empire Qing§!\n§YAlignement :§! §gCRS§!\n§YCarrière :§! §L$CHI_dai_anlan_bio$§!\n\n§YNotes : Membre éminent de la Commission d'étude de la Guerre mécanisée en Chine, Dai espère recevoir les ressources nécessaires pour faire du Corps mécanisé naissant une force avec laquelle il faudra compter.§!"
 CHI_chiang_wei_kuo_commander_desc:9 "§YNaissance :§! §L6 octobre 1916, à Tokyo, Empire du Japon§!\n§YAlignement :§! §gCRS§!\n§YCarrière :§! §LChiang Wei-kuo est né au Japon, fils biologique de Dai Jitao et de la petite amie japonaise de ce dernier. En tant que membres dirigeants du Kuomintang, Dai Jitao et Chiang Kai-shek (qui étaient si proches qu'ils étaient pratiquement frères) durent fuir au Japon pour échapper à l'emprise du Gouvernement de Beiyang. Le jeune Wei-kuo fut essentiellement élevé par Chiang et sa concubine Yao Yecheng, et fut donc adopté par la famille de Chiang, d'autant plus que la mère de Chiang regrettait profondément son fils cadet décédé, Chiang Ruiqing. En signe de dévouement national, les deux fils du défunt Maréchal reçurent le nom de la nation (kuo) : Wei signifie la latitude, tandis que Ching (son frère) signifie la longitude.\n\nLe jeune Chiang Wei-kuo grandit avec son père à côté de Whampoa. Cependant, la tragédie frappa la famille Chiang avec l'effondrement de l'Armée Nationale Révolutionnaire au cours de l'Expédition du Nord. Après l'assassinat de Chiang, Chiang Wei-kuo fuit à l'étranger pour rejoindre son frère Chiang Ching-kuo en Europe, qui étudiait alors à l'université Sun Yat-sen à Paris.\n\nÀ l'étranger, lui et son frère reçurent le soutien de nombreux anciens élèves et amis de leur père, le plus jeune étant particulièrement séduit par cette clique de diplômés de Whampoa de plus en plus radicalisés. En 1935, il s'engagea dans l'armée et reçut d'abord une formation de cadet d'infanterie dans les chasseurs alpins. Toujours en formation au début de la Guerre de la Ligue, il fit jouer ses relations pour obtenir un poste de sous-officier dans le corps des chars républicain britannique.\n\nDe retour au pays, il a officiellement rejoint l'ANR, espérant utiliser les compétences et les idées qu'il a acquises à l'étranger pour ouvrir la voie aux premières divisions mécanisées de l'ANR. Bien qu'il soit évident qu'il a atteint son rang élevé à un si jeune âge grâce à son nom de famille, son ambition et sa spécialité ne doivent pas être sous-estimées.§!\n\n§YNotes : Son père biologique, Dai Jitao, reste un secret de famille. Il n'est pas certain que Wei-kuo lui-même connaisse toute la vérité sur son "oncle". Chouchou du CRS, Chiang a été l'exemple même du cadet modèle et de l'officier de la jeune garde.§!"
 CHI_cai_yuanpei_advisor_desc:9 "§YNaissance :§! §L11 janvier 1868, à Shanyin, province du Zhejiang, Empire Qing§!\n§YAlignement :§! §gIndépendant§!\n§YCarrière :§! §LMembre vénérable du Kuomintang, considéré comme l'un des "Quatre Anciens", Cai Yuanpei exerce une influence considérable au sein du Parti et est également un éducateur réputé en Chine. À l'âge de 26 ans, Cai fut nommé à l'Académie impériale de Hanlin. Il créa le Guangfuhui anti-Mandchou en 1904 avant de rejoindre le Tongmenghui. À cette époque, il étudiait en Allemagne et se lia d'amitié avec ses collègues anarchistes Wu Zhihui et Li Shizeng, qui fondèrent la Société Mondiale avec Zhang Renjie.\n\nDevenu président de l'Université de Pékin, il recruta des intellectuels célèbres tels que Li Dazhao, Chen Duxiu, Hu Shih et Xu Beihong. En 1922, il démissionna de son poste et partit pour la France, mais revint en 1926 à la veille de l'Expédition du Nord.\n\nLe modèle éducatif de Cai est basé sur celui des Français, et il est un défenseur de l'éducation esthétique chinoise, qu'il associe aux valeurs traditionnelles et qu'il considère comme compatibles en politique et en éducation. En adoptant une telle méthodologie, les étudiants seront en mesure de créer une société morale et juste, débarrassée du chaos des seigneurs de la guerre. En outre, il est un ardent promoteur de l'éducation des femmes, de l'abolition du bandage des pieds et de la fin du concubinage.§!\n\n§YNotes : Membre fondateur de la Société Mondiale, il souhaite rapprocher le mouvement syndicaliste du Kuomintang. Lui et les autres Anciens ont également rompu depuis avec Wang Jingwei et la RCA en raison de leur autoritarisme, et se sont également engagés dans une rivalité avec le PSC.§!"
 CHI_shi_cuntong_sic_desc:9 "§YNaissance :§! §L12 novembre 1899, à Yuandong, province du Zhejiang, Empire Qing§!\n§YAlignement :§! §gRCA§!\n§YCarrière :§! §LJeune homme étudiant à l'École normale de la province du Zhejiang, Shi Cuntong est devenu un activiste et un étudiant du Mouvement de la Nouvelle Culture. Rédacteur pour le Zhejiang Xinchao, il publia "Piété Non Filiale", une critique virulente du système familial traditionnel confucéen. À Beijing, il fit la connaissance d'autres érudits dans les cercles de Cai Yuanpei et Chen Duxiu, et sympathisa avec leurs points de vue marxistes et libertaires.\n\nÀ la même époque, il rencontra Zhou Fohai par le biais de présentations mutuelles et assista à la fondation du Kuomintang à Guangzhou, tout en maintenant des contacts réguliers avec des groupes syndicalistes tels que la Société Mondiale et le Parti Syndicaliste Chinois naissant. Chercheur, éditeur et éducateur dans une myriade d'organisations socialistes telles que l'Université de Shanghai, l'Université Sun Yat-sen de Guangdong, l'Académie militaire de Whampoa et l'Université Sun Yat-sen de Paris, Shi Cuntong est devenu l'un des principaux porte-parole du changement radical. Cela l'a amené dans les rangs de l'aile radicale de la faction RCA, et son dernier projet pour lequel il espère obtenir un financement est l'Association pour le Salut de la Culture chinoise.§!\n\n§YNotes : Théoricien pro-syndicaliste de premier plan au sein de la RCA, Shi Cuntong est un pont essentiel entre les radicaux de la RCA et le PSC.§!"
 CHI_wang_faqin_advisor_desc:9 "§YNaissance :§! §L1870, à Gaoyang, province du Zhili, Empire Qing§!\n§YAlignement :§! §gRCA§!\n§YCarrière :§! §LLors d'un séjour d'études au Japon, Wang fut enthousiasmé par les progrès réalisés par le Japon, mais mécontent de la stagnation de l'Empire Qing. Il retourna en Chine après le bannissement des étudiants chinois par le Japon et devint l'un des premiers membres du Tongmenghui. Il organisa des activités révolutionnaires dans le nord de la Chine pendant la Révolution Xinhai, et fut même élu à plusieurs postes gouvernementaux dans le Hebei.\n\nCependant, avec le début du Mouvement de Protection de la Constitution, il se rendit dans le sud pour rejoindre le gouvernement révolutionnaire du Kuomintang à Guangzhou. Il devint membre du premier Comité exécutif central, poste qu'il a conservé depuis. Membre résolument gauchiste du Kuomintang, fidèle à Wang Jingwei et à la RCA, il supervise également le comité des pensions.§!\n\n§YNotes : Membre de la faction radicale de la RCA, il est considéré comme faisant partie de la vieille garde du Kuomintang, dont il a été membre dès ses premières manifestations.§!"
 CHI_chen_bijun_advisor_desc:9 "§YNaissance :§! §L5 novembre 1891, à Penang, Malaisie britannique§!\n§YAlignement :§! §gRCA§!\n§YCarrière :§! §LNée dans une famille chinoise aisée à l'étranger, elle rencontra le jeune révolutionnaire passionné Wang Jingwei lors d'une visite à Penang en 1908. Wang, alors membre du Tongmenghui, encouragea la jeune Chen à rejoindre le parti. Elle rencontra Sun Yat-sen à Singapour en 1908 et devint sa secrétaire. Après l'échec de la tentative d'assassinat de Wang sur Zaifeng et l'emprisonnement qui s'ensuivit, elle se rendit à Hong Kong pour préparer son évasion.\n\nLorsque la Révolution Xinhai éclata, Wang fut libéré de prison et, en 1912, ils se marièrent enfin. Ils se rendirent en France pour étudier et revinrent en 1917 pour aider le mouvement de Sun. Lorsque Sun fut chassé du Guangdong et s'enfuit à Shanghai, le couple le rejoignit, fidèle à l'illustre premier ministre. Elle était présente lors du retour triomphal de Sun dans le Guangdong en 1921, ainsi que sur son lit de mort, où elle s'occupait de Sun, gravement malade.\n\nAprès l'échec de l'Expédition du Nord, Chen Bijun se réfugia en France avec son mari, où elle s'efforça de préserver le soutien de la communauté internationale à son mari et de maintenir une image publique positive pour le Président en difficulté.§!\n\n§YNotes : Bien qu'elle s'abstienne officiellement de participer directement à la vie politique, cette première dame pleine d'entrain et de détermination est une organisatrice essentielle de la Faction de la Résidence, composée de fidèles de Wang Jingwei. Elle est également une rivale connue de Chen Gongbo, refusant d'être officiellement membre de son RCA en dépit de leurs intérêts communs.§!"
 CHI_chu_minyi_advisor_desc:9 "§YNaissance :§! §L17 janvier 1884, à Wucheng, province du Zhejiang, Empire Qing§!\n§YAlignement :§! §gRCA§!\n§YCarrière :§! §LIssu d'une famille d'érudits et de fonctionnaires pendant le déclin de l'Empire Qing, Chu est le fils du célèbre médecin Chu Jitian. Il reçut une éducation traditionnelle, mais apprit également l'anglais et les sciences politiques. Il rejoignit le Mouvement pour le Travail Diligent et l'Étude Frugale organisé par Cai Yuanpei et les futurs "Anciens" de la Société Mondiale, où il rejoignit également le Tongmenghui.\n\nAyant fait la connaissance des révolutionnaires Wang Jingwei et Chen Bijun, il épousa la demi-sœur de Chen Bijun, Chen Shunzhen. Désillusionné par la formation du Kuomintang autoritaire dans la situation post-Xinhai, il retourna en Europe pour étudier la médecine et cofonder l'université sino-française.\n\nIl retourna en Chine en 1924 et se réconcilia avec le Kuomintang. Il fut également éducateur dans les facultés de médecine du Guangdong et joua un rôle majeur dans la défense de la santé publique. En effet, il a pris sa santé personnelle au sérieux, se qualifiant parfois de "fanatique du Taiji" (tai chi) et s'est fait connaître pour ses prouesses physiques. Élu en tant que membre alternatif du Comité exécutif central, il n'a pas été promu malgré la position élevée de Wang, ce que Chu attribue à ses mauvaises relations avec Chen Gongbo et la haute direction de la RCA.§!\n\n§YNotes : Un des principaux dirigeants de la "Faction de la Résidence", une clique de parents et d'employés de Wang basée au Palais présidentiel, l'inimitié de Chu envers la RCA (dont il n'est pas membre) a conduit à des luttes intestines au sein du camp de la RCA.§!"
 CHI_liu_butong_advisor_desc:9 "§YNaissance :§! §L11 février 1905, à Zhuanghe, district de Shengjing, Empire Qing§!\n§YAlignement :§! §gCRS§!\n§YCarrière :§! §LDiplômé du Collège de Commerce Yiwen de Shandong, il intégra la quatrième promotion de Whampoa en tant qu'officier politique en 1926. Officier mineur à l'époque, l'échec traumatisant de l'Expédition du Nord est resté gravé dans son esprit.\n\nEn exil, il fréquenta l'Université de Londres, se familiarisant avec l'idéologie socialiste formelle et le mouvement maximaliste naissant au sein de l'Union britannique. Comme beaucoup de ses camarades de classe en exil, il se sentit trahi par l'échec de l'Expédition et chercha des cibles à blâmer. Intégré dans un groupe clandestin d'anciens élèves de l'école dirigé par Hu Zongnan, il tomba dans un camp plus restreint dirigé par He Zhonghan et Deng Wenyi. Ceux-ci attribuaient l'échec de l'expédition non seulement aux forces réactionnaires du nord et aux impérialistes allemands, mais aussi à la désorganisation et à l'incompétence endémiques de la bureaucratie du Kuomintang, qui, à leurs yeux, sabotait l'Armée Nationale Révolutionnaire de l'intérieur.\n\nL'un des membres les plus intellectuels de la Société pour le Renouveau de la Chine, Liu, dont les écrits extrémistes reprennent des idées de la Charte européenne du Totalisme, est devenu un objet de controverse, mais aussi un chouchou des médias pour ceux qui prônent une révolution beaucoup plus militarisée.§!\n\n§YNotes : Membre du CRS et de l'Association des Camarades de l'Armée Révolutionnaire, plus petite, il est à bien des égards le porte-parole du CRS, par ailleurs très secret. La promotion de son travail peut contribuer au succès de la révolution, mais la question de savoir si les dirigeants du Kuomintang peuvent ou non garder le contrôle sur la tempête dans la bouteille est une autre affaire.§!"
 CHI_chen_youren_advisor_desc:9 "§YNaissance :§! §L2 juillet 1878, à San Fernando, Colonie de Trinité-et-Tobago§!\n§YAlignement :§! §gPAC§!\n§YCarrière :§! §LEugene Chen est un membre unique du Kuomintang chinois, car il ne sait ni lire ni écrire ni parler couramment le chinois. Né à Trinité-et-Tobago dans une famille de Chinois d'outre-mer, la famille Chen parlait rarement chinois et s'adonnait au monde littéraire des écrivains anglais. Pourtant, son enfance et son éloquence en anglais ont fait de lui un personnage important dans le maintien des relations avec les alliés internationaux du Kuomintang, la Commune de France et l'Union britannique.\n\nAprès ses études universitaires, il devint avocat et se rendit à Londres où il entendit Sun Yat-sen s'exprimer contre le gouvernement mandchou de Chine. Inspiré par le leader révolutionnaire, il décida de consacrer sa vie à la cause de la révolution chinoise. Il emprunta le chemin de fer transsibérien pour se rendre en Chine et rencontra le médecin malaisien Wu Lien-te. Ayant appris que Chen n'avait pas de nom chinois, Lien-te lui donna le nom de "Youren", comme équivalent d'Eugène.\n\nDiplomate plein de tact, Chen joua un rôle déterminant dans la reconnaissance par la Troisième Internationale du Kuomintang en tant que gouvernement révolutionnaire concurrent de la Chine dans les années 1920, et dans le maintien de son soutien après l'Expédition du Nord. Avec le retour du Comité central, il exerce une influence considérable en tant que Ministre des Affaires étrangères.§!\n\n§YNotes : Ami personnel de Song Qingling, il s'est aligné sur le PAC dans la politique interne du parti.§!"
 CHI_zhang_bojun_advisor_desc:9 "§YNaissance :§! §L17 novembre 1895, à Houfang, province de l'Anhui, Empire Qing§!\n§YAlignement :§! §gPAC§!\n§YCarrière :§! §LFils d'une famille de propriétaires terriens de l'Anhui, le père de Zhang mourut alors qu'il n'avait que six ans et il fut élevé par ses oncles. Élève exceptionnel, il n'obtint pas de bons résultats en mathématiques, mais fut très apprécié pour ses talents d'écrivain. Élève radical à Wuchang, il devint néanmoins brièvement professeur d'anglais dans une prestigieuse école normale. Grâce au soutien du gouverneur de l'Anhui, il put étudier en Allemagne avec une bourse, où il rencontra les révolutionnaires Zhu De et Sun Bingwen.\n\nIl devint socialiste et membre du Kuomintang. En 1925, il rencontra Deng Yanda à Berlin et se rapprocha de lui en raison de leurs convictions communes. À son retour, Zhang devint professeur à la faculté des arts de l'université Sun Yat-sen du Guangdong. Il devint également membre du département de la propagande et président du Comité mixte militaire et agricole du Ministère de l'Agriculture. Entré dans la clandestinité à MinGan, il est devenu membre du Comité d'Action Provisoire et est souvent considéré comme le chef civil de la faction, contribuant à l'orientation agraire du PAC.§!\n\n§YNotes : L'un des dirigeants les plus connus du PAC, il a défendu la proposition visant à "mettre fin au régime des partis, établir un gouvernement constitutionnel, gagner le cœur du peuple et promouvoir le pouvoir du peuple afin d'assurer le succès de la révolution nationale."§!"
 CHI_dai_chunfeng_advisor_desc:9 "§YNaissance :§! §L28 mai 1897, à Jiangshan, province du Zhejiang, Empire Qing§!\n§YAlignement :§! §gCRS§!\n§YCarrière :§! §LNé dans un petit village et élevé par une mère célibataire au caractère bien trempé, Dai Chunfeng a connu des débuts difficiles. À la fois bagarreur, fauteur de troubles et élève prodigieux (premier de sa classe), il a étudié pour devenir enseignant, mais a été renvoyé pour vol. Il devint ensuite joueur, mais fut pris en flagrant délit de tricherie et sévèrement battu. Il s'est également essayé à diverses carrières avant de tenter de devenir milicien, mais a également échoué dans cette voie.\n\nIl essaya ensuite de devenir un gangster de Shanghai, rencontra Du Yuesheng et Yang Hu et servit comme préposé de bas étage, souvent au chômage. À l'âge de 30 ans, sa vie aurait pu être un échec, s'il n'avait pas soudain rencontré un petit groupe de révolutionnaires. Ce "groupe de Shanghai" était composé de ses compatriotes du Zhejiang, Chiang Kai-shek, Dai Jitao et Chen Guofu. C'est peut-être grâce à eux, ou à ses relations avec le crime organisé, qu'il est devenu étudiant à Whampoa.\n\nHomme de main de Chiang, il tenta de se rendre utile en recueillant des informations auprès de ses camarades de classe. Cadet de la cavalerie, il passait tellement de temps à espionner qu'il n'a jamais terminé ses études. Il se débarrassa de sa personnalité flamboyante au profit du silence.\n\nCela lui a été utile après l'échec de l'Expédition du Nord. Une fois de plus sans emploi et avec la mort de son maître, il entreprit de créer son propre réseau - la Ligue des Dix. S'appuyant sur les nombreux anciens de Whampoa, aujourd'hui à la dérive, ainsi que sur les anciennes relations de Dai dans les milieux clandestins de Shanghai, ils sont devenus une force puissante (bien que restreinte).§!\n\n§YNotes : Il ne faut pas croire que Dai est un gangster ordinaire. Ambitieux, nationaliste et fraternel, il impose une discipline extrême à ses agents... et à ses maîtres.§!"
 CHI_dong_biwu_advisor_desc:9 "§YNaissance :§! §L5 mars 1886, à Huang'an, province du Hubei, Empire Qing§!\n§YAlignement :§! §gLSC§!\n§YCarrière :§! §LNé dans une famille pauvre d'enseignants, Dong a néanmoins excellé dans ses études. Il participa à la révolution de 1911, se rendant à Wuchang pour aider à renverser la dynastie décadente des Qing. Il étudia intensément les révolutions russe et, plus tard, française, et devint enseignant et écrivain. Vers 1920, il devint membre du tout nouveau Parti Syndicaliste Chinois et participa à la création de sa branche de Wuhan.\n\nEn 1922, Sun Yat-sen se rallia à l'Internationale et, par extension, forma un Front uni avec le PSC naissant. Dong Biwu devint un coordinateur essentiel de ce Front uni, encourageant avec enthousiasme la coopération entre les partis de gauche et contribuant également à la fondation de la Ligue des Syndicalistes Chinois afin d'unir les socialistes non-Kuomintang sous une même bannière. Il fut également membre alternatif du Comité central du Kuomintang et a depuis été promu membre à part entière.§!\n\n§YNotes : Même s'il continue d'insister pour que la LSC agisse comme un parti indépendant, il n'hésite pas à aplanir les différends qui l'opposent à son parti frère, le Kuomintang.§!"
 CHI_he_xiangning_advisor_desc:9 "§YNaissance :§! §L27 juin 1878, à Hong Kong, Hong Kong britannique§!\n§YAlignement :§! §gPAC§!\n§YCarrière :§! §LNée dans une famille de marchands cantonais prospères, le premier acte de rébellion de He Xiangning fut de s'opposer à ce que son père lui lie les pieds. Éduquée aux côtés de ses frères, elle devint l'une des premières féministes chinoises et épousa Liao Zhongkai, un Chinois né aux États-Unis qui ne voulait pas d'une femme aux pieds bandés.\n\nElle utilisa son argent pour envoyer son mari et elle au Japon afin de poursuivre leurs études, où ils devinrent membres du Tongmenghui avec Sun Yat-sen. Propagandiste et révolutionnaire, elle participa au Xinhai et suivit le mouvement jusqu'au Guangzhou. Elle devint également une amie personnelle de Song Qingling, l'épouse du Dr Sun, alors qu'elles collectaient ensemble des fonds pour le parti et les organisations caritatives affiliées.\n\nSes efforts furent récompensés par un poste au sein du Comité exécutif central lors du Deuxième Congrès, où elle codirigea le département des femmes avec Song Qingling. Elle dirigea également la fondation de la Croix-Rouge.\n\nPendant la période d'insurrection, elle a alterné entre Hong Kong, pour organiser des expositions d'art (présidant l'Association des artistes chinois soutenue par le Kuomintang) afin de collecter des fonds pour la cause, et Paris (son mari faisait lui aussi la navette entre les continents en tant qu'agent de liaison). Elle continue d'être une militante féministe de premier plan et, parallèlement, elle a un don pour peindre des fleurs de prunier, des pins, des lions et des tigres.§!\n\n§YNotes : Amie et associée de Song Qingling, elle n'est pas membre du PAC mais on s'attend à ce qu'elle se range de leur côté dans la plupart des litiges du CEC.§!"
 CHI_zhou_fohai_advisor_desc:9 "§YNaissance :§! §L24 mai 1897, dans la province du Hunan, Empire Qing§!\n§YAlignement :§! §gRCA§!\n§YCarrière :§! §LMarxiste de la première heure, Zhou Fohai est devenu un proche collaborateur et un membre fondateur du Parti Syndicaliste Chinois dès le début de sa carrière révolutionnaire. Pendant le bref congé de Chen Duxiu à la fin du Premier Congrès du Parti Syndicaliste Chinois, c'est Zhou qui fut nommé secrétaire intérimaire de l'Organisation du Travail de Shanghai. Ami proche de Chen Duxiu, Zhou a étudié l'économie au Japon tout en participant à des activités révolutionnaires avec des gauchistes chinois et japonais tels que Shi Cuntong. Il obtint ensuite un diplôme du département d'économie de l'Université de Kyoto, au Japon.\n\nEn 1924, il retourna en Chine à la veille de l'Expédition du Nord pour occuper le poste de secrétaire du Département central de la Propagande sous la direction de Dai Jitao et démissionna du Parti Syndicaliste Chinois pour servir au sein du Kuomintang. Il y devint un affilié de la faction de gauche de Wang Jingwei et, après l'échec de l'Expédition du Nord, il rejoignit le Comité central en exil à Paris.§!\n\n§YNotes : Zhou revendique son appartenance à la RCA, mais il est connu pour ne pas avoir d'opinion particulière sur le leadership de Chen Gongbo ou de Gu Mengyu, préférant placer ses propres ambitions politiques avant les différends entre partis.§!"
 CHI_li_shiqun_advisor_desc:9 "§YNaissance :§! §L24 avril 1905, à Suichang, province du Zhejiang, Empire Qing§!\n§YAlignement :§! §gFaction de la Résidence§!\n§YCarrière :§! §LNé en 1905 à Suichang, Li fut envoyé très tôt dans une école privée pour apprendre à lire. Il entra ensuite à l'Académie des beaux-arts et à l'Université de Shanghai, où il était réputé pour son intelligence et son ardeur au travail. C'est à Shanghai, où le mouvement ouvrier et les syndicats étaient très actifs, que Li Shiqun fit la connaissance de la LSC et devint membre du Parti Syndicaliste Chinois. Conformément aux instructions du parti, après l'échec de l'Expédition du Nord, il fut envoyé en Union britannique en 1927, où il fut accepté comme cadet au sein du C.I.C., l'organisation de renseignement de la Grande-Bretagne socialiste.\n\nEn 1928, Li Shiqun retourna à Shanghai où il put entrer en contact avec de nombreux réseaux clandestins et criminels de la ville. En outre, conformément à la politique du Front uni, il rejoignit le Kuomintang chinois. Lors de la création du Service des opérations spéciales du Comité central (l'Escouade rouge), Li devint membre du Teke de Zhou Enlai et fut rapidement promu dans les rangs. En raison de son efficacité, il fut affecté à la sécurité de Wang Jingwei, où il gagna personnellement les faveurs de Wang grâce à son caractère impitoyable. Ayant la confiance de Wang pour tout ce qui concerne la sécurité, Li s'est retrouvé en charge de la sécurité de l'ensemble du domicile de Wang et son réseau de renseignements dans tout le pays a été comparé à celui de Dai Chunfeng.§!\n\n§YNotes : Impitoyables, violentes et brutales, les méthodes de Li sont le fruit des leçons qu'il a tirées de son passage chez les Teke et de son entraînement en Europe. Il est un membre proche de la faction de la Résidence en raison de sa proximité avec Wang et de ses propres ambitions.§!"
 CHI_gu_zhenggang_advisor_desc:9 "§YNaissance :§! §L30 avril 1902, à Anshan, province du Guizhou, Empire Qing§!\n§YAlignement :§! §gRCA-Faction radicale§!\n§YCarrière :§! §LEn 1922, Gu Zhenggang et son jeune frère Gu Zhengding partirent étudier en Allemagne et entrèrent à l'université de Berlin - après la fin de la Grande Guerre. Pendant leurs études à l'étranger, les frères Gu entrèrent en contact avec des cellules du Kuomintang et devinrent des membres enregistrés du Parti. En 1925, les deux frères et Wang Zhongyu reçurent l'autorisation d'étudier dans la Commune de France à l'Université sino-française de Lyon, à l'instigation du Kuomintang.\n\nAlors qu'il avait initialement prévu de rentrer en Chine pour rejoindre l'Expédition du Nord, l'échec de l'expédition a convaincu Gu Zhenggang de poursuivre ses recherches en Europe. Pendant son séjour à l'étranger, il devint membre de l'Association des Camarades Réorganisés et s'associa à l'aile radicale de la clique. Lorsque le Kuomintang revint en Chine après la guerre de la Ligue, Gu resta fidèle à Chen Gongbo et à la RCA.§!\n\n§YNotes : En tant que membres de l'aile radicale de la RCA, Gu Zhenggang et son frère Gu Zhengding sont de fervents partisans de Chen Gongbo et de la RCA. Gu Zhenggang est cependant le plus loquace des deux et prononce fréquemment des discours éloquents et humoristiques pour rallier le soutien à la RCA.§!"
 CHI_guo_chuntao_advisor_desc:9 "§YNaissance :§! §L1898, à Lingxian, province du Hunan, Empire Qing§!\n§YAlignement :§! §gRCA-Radicaux§!\n§YCarrière :§! §LGuo Chuntao a commencé ses études au Collège n°1 de la ville de Changsha, dans la province du Hunan, où il a rencontré, en tant que président de l'association des étudiants, ses camarades socialistes Cai Hesen et Li Weihan. En 1918, il fut admis avec ses amis à l'Université de Pékin, où il fut influencé par les opinions socialistes de Li Dazhao, et où il fut président de l'Association des anciens élèves du Hunan. En 1919, il se rendit en France dans le cadre du Programme d'alternance avec Cai Hesen et Li Weihan, où il participa à la fondation de la "Société mondiale d'ingénierie". Lorsque le gouvernement de Beiyang découvrit que les étudiants du programme d'alternance avaient des tendances antigouvernementales, il exigea le rapatriement immédiat de ces étudiants, mais le nouveau gouvernement révolutionnaire français refusa d'obtempérer. Néanmoins, Guo Chuntao et d'autres révolutionnaires partirent pour la Chine en 1923, date à laquelle Guo rejoignit le Kuomintang chinois.\n\nEn 1926, lors de l'Expédition du Nord, Guo était membre du Comité central - ironiquement, cependant, l'échec de l'expédition le ramena en France. En exil, Guo trouva des alliés et des camarades au sein de l'Association des Camarades Réorganisés, notamment parce que nombre d'entre eux partageaient les mêmes antécédents syndicaux et syndicalistes. En France, il épousa Qin Dejun et, lors du retour du Kuomintang en Chine, Guo accepta une commission gouvernementale pour occuper le poste de vice-ministre des affaires gouvernementales au sein du Ministère de l'Industrie.§!\n\n§YNotes : Socialiste et marxiste prolifique, Guo est l'un des plus fervents partisans du front uni du Kuomintang avec les mouvements syndicalistes. Membre fondateur de l'Association des Camarades Réorganisés, il est néanmoins très loyal envers la direction des Radicaux.§!"
 CHI_qin_bangxian_sic_desc:9 "§YNaissance :§! §L14 mai 1907, à Wuxi, province du Jiangsu, Empire Qing§!\n§YAlignement :§! §gPSC-Radicaux§!\n§YCarrière :§! §LLa perte de son père dans ses jeunes années et une enfance difficile influencèrent grandement le jeune et précoce Qin Bangxian. Issu d'une famille relativement aisée, Qin fut admis à la deuxième école industrielle de la province de Jiangsu, où il fut exposé à de nouvelles idées telles que le socialisme. En 1924, la Société Xi fut créée par des étudiants de Wuxi et Qin Bangxian fut à la tête du comité de Suzhou de la Société Xi. Lorsque le Massacre du 30 Mai eut lieu à Shanghai, Qin dirigea personnellement une manifestation de plus de 3 000 étudiants en 1925 pour protester contre les injustices de l'impérialisme étranger. L'organisation du mouvement étudiant épuisa Qin et il abandonna l'université peu de temps après.\n\nEn septembre, il fut admis au Département de Sociologie, où il étudia avec le syndicaliste Qu Qiubai et rejoignit le Parti Syndicaliste Chinois en novembre. À cette époque, le Kuomintang et la Ligue des Syndicalistes Chinois étaient en train de s'organiser dans le cadre du Premier Front Uni - et Qin Bangxian fut donc envoyé à Shanghai pour aider à l'organisation de la révolution. Cependant, l'échec de l'expédition poussa de nombreuses personnes à l'exil et Qin Bangxian s'enfuit en France pour éviter les persécutions.\n\nGrâce à son excellent niveau de français, Qin Bangxian devint interprète à la toute nouvelle université Sun Yat-sen de Paris. Avec un groupe de syndicalistes plus radicaux, il commença à se rapprocher de l'idée d'un marxisme orthodoxe et rejeta la direction de la faction orthodoxe du Parti Syndicaliste Chinois. En 1930, Qin retourna en Chine pour servir d'agent de propagande lors du Soulèvement de Shanghai en 1932, au nom de la Fédération des Syndicats de Chine.§!\n\n§YNotes : Avec la victoire des radicaux de la RCA, Qin a obtenu un poste gouvernemental important afin de consolider l'alliance du Kuomintang avec le Parti Syndicaliste Chinois.§!"
 CHI_zeng_xing_advisor_desc:9 "§YNaissance :§! §L1882, à Fuzhou, province du Fujian, Empire Qing§!\n§YAlignement :§! §gFaction de la Résidence§!\n§YCarrière :§! §LSœur aînée de Zeng Zhongming, Zeng Xing n'est pas étrangère à la cause révolutionnaire, puisqu'elle a participé au Tongmenghui, ou Alliance révolutionnaire chinoise, du Dr Sun Yat-sen. La famille Zeng étant assez importante et aisée, Zeng Xing put s'offrir une éducation au Japon, où elle étudia dans une école de filles à Tokyo. C'est d'ailleurs Zeng Xing, une femme, qui aida à organiser l'assassinat raté du régent Zaifeng et c'est à cette époque que Zeng Xing put nouer une relation de longue date avec le dynamique et charismatique Wang Jingwei.\n\nAprès son retour en Chine, elle fut directrice de l'école Zhixin avant d'être nommée à la tête du département des femmes du Comité central du parti à la suite de la Première Session Plénière du Premier Comité Central. Elle est connue pour avoir exprimé ses préoccupations à l'égard du mouvement des femmes et pour être une des plus ferventes partisanes de la libération des femmes au sein du Parti, aux côtés d'autres féministes éminentes telles que He Xiangning et Song Qingling.§!\n\n§YNotes : Bien qu'elle ne soit pas liée par le sang à Wang, Zeng Xing et son frère sont tous deux des membres indispensables du cercle rapproché de Wang et sont considérés comme ses amis les plus proches. En effet, Wang compare souvent Zeng Xing à la femme guerrière Mulan, et cite Zeng Xing comme preuve que les femmes sont un aspect important de la Révolution nationale chinoise.§!"
 CHI_peng_zexiang_advisor_desc:9 "§YNaissance :§! §L1899, à Yueyang, province du Hunan, Empire Qing§!\n§YAlignement :§! §gPAC§!\n§YCarrière :§! §LEn 1918, Peng Zexiang sortit diplômé de l'École secondaire n° 3 du Hunan et poursuivit une carrière juridique à l'École de droit et de politique de Beijing l'année suivante, en 1919. À la suite de la Révolution syndicale française de 1920, il se passionna pour le socialisme et devint l'un des premiers défenseurs de sa cause en Chine, rejoignant très tôt le Parti Syndicaliste Chinois. Au début des années 1920, il voyagea pour étudier dans la Commune de France, où il reçut des instructions sur la manière d'organiser le mouvement ouvrier.\n\nEn 1924, il retourna en Chine pour travailler comme organisateur syndical à Wuhan, tout en s'efforçant de promouvoir l'alliance du Kuomintang avec les syndicalistes chinois au sein du Premier Front uni. Pendant l'Expédition du Nord, Peng servit dans le Département politique, dont il était l'un des plus jeunes membres. En 1926, la nouvelle Ligue des Syndicalistes Chinois lui demanda d'aider à orchestrer une alliance avec Yang Sen de la Clique du Sichuan, mais ces efforts n'aboutirent pas. Après l'effondrement de l'Expédition du Nord, Peng s'enfuit avec les partisans de Song Qingling et de Li Jishen dans la zone insurgée de MinGan où, en raison de sa proximité avec Shanghai, il fut en mesure de maintenir des contacts professionnels et des relations avec le Kuomintang. Avec la consolidation du pouvoir du PAC au sein du Parti et la création du Comité révolutionnaire, Peng est devenu un organisateur syndical et un médiateur entre les liens renoués du Kuomintang et les syndicalistes chinois.§!\n\n§YNotes : Bien qu'il ait beaucoup de sympathie pour le Parti Syndicaliste Chinois, il est connu pour être en bons termes avec Li Jishen - il est fermement dans le camp du PAC contre l'autoritarisme de la RCA.§!"
 CHI_zhang_yunchuan_advisor_desc:9 "§YNaissance :§! §L18 mars 1904, dans le village de Shoulou, Xiaoxian, province du Jiangsu, Empire Qing§!\n§YAlignement :§! §gPAC§!\n§YCarrière :§! §LÀ l'âge de quinze ans, en 1919, Zhang Yunchuan fut admis à la Septième École normale de la province du Jiangsu, à Xuzhou. Après avoir obtenu son diplôme, il retourna dans sa ville natale pour y exercer les fonctions d'enseignant et de directeur. Au cours de la quinzième année de la République de Chine (1926), il fut admis dans la quatrième promotion de l'Académie militaire de Whampoa. Il est connu pour avoir été en désaccord avec Chiang Kai-shek pendant sa carrière à Whampoa, critiquant les organisations de droite qui s'étaient formées à l'école.\n\nAu cours de l'Expédition du Nord, Zhang servit dans la Première Armée des cadets de Whampoa de Chiang, mais l'échec de l'expédition l'amena à fuir avec de nombreux gauchistes du Parti vers la Zone insurgée de MinGan. Il fut officiellement démobilisé de l'Armée Nationale Révolutionnaire et devint enseignant et instructeur politique dans la zone de MinGan, où il put utiliser ses expériences antérieures pour enseigner et former les paysans de la Zone Insurgée. Avec Deng Yanda, il contribua à la formation du Comité d'Action Provisoire pendant la Guerre de la Ligue et fut l'un de ses principaux partisans lors de la lutte entre le PAC et le RCA. Avec la consolidation du pouvoir du parti par le PAC et la création du Comité révolutionnaire, Zhang est devenu l'un des principaux membres du CR et a récemment achevé l'un de ses meilleurs ouvrages : "Expériences dans le nord du Jiangsu", un rapport sur ses expériences dans la zone insurgée.§!\n\n§YNotes : En tant que membre fondateur du Comité d'Action Provisoire et membre des cercles de Deng Yanda, il est fermement ancré dans le camp du PAC.§!"
 CHI_mao_renfeng_advisor_desc:9 "§YNaissance :§! §L5 janvier 1898, à Jiangshan, province du Zhejiang, Empire Qing§!\n§YAlignement :§! §gCRS§!\n§YCarrière :§! §LOn ne sait pas grand-chose sur les débuts de la carrière de Mao Renfeng, si ce n'est qu'il aurait connu très tôt le laoban obscur de Dai Chunfeng. Après tout, c'est apparemment Mao qui a recommandé à Dai de rejoindre Whampoa et qui l'a ensuite aidé à être admis à l'école.\n\nMao Renfeng obtint un diplôme de l'université Hujiang de Shanghai dans ses jeunes années et fut admis à la quatrième phase de l'Académie militaire de Whampoa. Cependant, il interrompit ses études pour cause de maladie et ne put donc pas participer à l'Expédition du Nord. L'ambitieux Mao suivit néanmoins Dai Chunfeng en exil à Shanghai, où il participa aux activités criminelles du laoban. Avec le rétablissement du Comité central et la présence renouvelée du Kuomintang, Mao jouit d'une position élevée au sein du "Juntong" ou Bureau National d'Enquête et de Statistique de Dai Chunfeng. Lorsque la Société pour le Renouveau de la Chine fut créée en alliance avec le Juntong, Mao se retrouva au sein du sinistre conseil qu'est le Lixingshe.§!\n\n§YNotes : Compagnon et ami de longue date de Dai Chunfeng, on dit que dans toute la Chine, il n'y a personne en qui Dai Chunfeng ait plus confiance qu'en Mao Renfeng.§!"
 CHI_xiao_zanyu_advisor_desc:9 "§YNaissance :§! §L1905, à Shaoyang, province du Hunan, Empire Qing§!\n§YAlignement :§! §gSociété pour le Renouveau de la Chine§!\n§YCarrière :§! §LXiao Zanyu est né en 1905 à une époque révolutionnaire. Il n'avait que six ans lorsque la Révolution Xinhai éclata. Après l'école primaire, il suivit une formation militaire à l'Université Meiji au Japon, ce qui influença grandement sa compréhension politique du monde et le mit en contact avec d'autres révolutionnaires chinois partageant les mêmes idées, qui considéraient la modernisation du Japon et, en particulier, la culture de l'armée comme un moyen de réussir la modernisation.\n\nEn 1924, Xiao suivit la première phase de l'Académie militaire de Whampoa, dont il sortit diplômé, et participa à l'Expédition du Nord. Après l'échec de l'expédition, il s'enfuit en Europe avec de nombreux membres du Kuomintang, où il entretint des liens étroits avec d'autres étudiants mécontents de Whampoa, tels que He Zhonghan et Deng Wenyi. Pour parfaire son éducation, notamment en ce qui concerne les questions révolutionnaires et socialistes, Xiao étudia à l'Université Sun Yat-sen en France avant d'immigrer en Angleterre pour étudier avec d'autres anciens étudiants de Whampoa partageant les mêmes idées. Après le retour du Comité central en Chine, il devint un responsable mineur mais influent de la Société pour le Renouveau de la Chine.§!\n\n§YNotes : Bien que mineur par rapport à l'ensemble des dirigeants de la Société pour le Renouveau de la Chine, Xiao reste un propagandiste influent auprès des masses au sein du Fuxingshe extérieur et est également un politicien, contribuant ainsi à la légitimité politique de la CRS.§!"
 CHI_chiang_ching_kuo_advisor_desc:9 "§YNaissance :§! §L27 avril 1910, à Fenghua, province du Zhejiang, Empire Qing§!\n§YAlignement :§! §gSociété pour le Renouveau de la Chine§!\n§YCarrière :§! §LEn grandissant, Chiang a entretenu d'excellentes relations avec sa mère et sa grand-mère, mais des relations difficiles avec son père, beaucoup plus autoritaire. Ce dernier l'a beaucoup influencé au début de sa vie, au fil des déménagements, et en 1924, l'idéaliste Chiang Ching-kuo a pu présenter à son père, alors directeur de l'Académie militaire de Whampoa, une proposition concernant l'organisation de la population rurale de Xikou. Ching-Kuo fut séduit par l'idée d'être considéré comme un "Révolutionnaire progressiste" et s'inspira de la nouvelle Commune de France.\n\nAvec l'aide de Wu Zhihui, un ancien du parti formé en France, Chiang obtint de son père l'autorisation de se rendre à l'étranger. En France, Chiang reçut une excellente éducation révolutionnaire et rejoignit une ligue de jeunesse syndicaliste avec son camarade de classe chinois Deng Xiaoping. Malheureusement, en février 1927, le jeune Chiang apprit que l'Expédition du Nord avait échoué et que son père avait été assassiné dans la foulée.\n\nSans maison où rentrer, Chiang Ching-kuo resta avec la communauté chinoise expatriée en France, où il rencontra également les cadets militaires de Whampoa qui étaient revenus de la guerre, fortement insatisfaits de la politique parlementaire. Ces anciens élèves étaient désireux de suivre les tendances européennes telles que le sorélianisme et le maximisme et ils embarquèrent bientôt pour l'Union britannique afin d'y poursuivre leurs études. Nombre d'entre eux étaient les étudiants de son père et ont pris le jeune Chiang sous leur aile, où il se radicalisa davantage en tant que membre de la Société pour le Renouveau de la Chine.§!\n\n§YNotes : Bien qu'il soit officiellement membre de la RCA, Chiang est l'un des dirigeants officieux de la CRS. Commissaire de formation mais pas soldat, il a été chargé par la direction du Parti de superviser l'augmentation du nombre de membres et l'entraînement des nouvelles recrues.§!"
 CHI_li_lisan_sic_desc:9 "§YNaissance :§! §L18 novembre 1899, dans le comté de Liling, Changsha, province du Hunan, Empire Qing§!\n§YAlignement :§! §gPSC-Orthodoxes§!\n§YCarrière :§! §LNé sous le nom de Li Longzhi, son père lui enseigna très tôt les poèmes et les classiques traditionnels chinois. En 1915, il arriva à Changsha, dans le Hunan, pour y suivre des études secondaires, puis, en 1918, Li servit dans l'armée de Cheng Qian. Cette relation entre les deux hommes dura des décennies, puisque Cheng Qian aida à parrainer Li pour qu'il étudie à Beijing et travailla plus tard avec Li à l'organisation de l'unité entre le Kuomintang et la LSC. Lorsqu'il arriva à Beijing, il demanda à étudier en France et y arriva en 1920, à la veille de la révolution. En tant qu'assistant à temps partiel d'un chaudronnier, Li fut influencé par le syndicalisme grâce à son patron. C'est ainsi qu'il commença à lutter pour les droits des travailleurs chinois en France. En 1922, Li retourna à Shanghai où Chen Duxiu lui proposa d'adhérer au Parti Syndicaliste Chinois. Le parti le chargea d'organiser les activités syndicales dans la mine de charbon d'Anyuan, où les méthodes d'organisation de Li permirent d'augmenter considérablement le nombre de membres du syndicat.\n\nPendant le Mouvement du 30 Mai, Li participa à l'organisation de grèves, mais l'échec de l'expédition obligea Li et d'autres membres de la LSC à organiser secrètement le mouvement ouvrier. En tant que membre de l'aile orthodoxe du Parti Syndicaliste Chinois, Li adhère à la ligne de la Ligue des Syndicalistes Chinois de coopération nominale et d'amitié avec le KMT. En tant qu'organisateur syndical de longue date, Li croit fermement que ce sont les travailleurs qui peuvent mener à bien la révolution et suit le marxisme orthodoxe en ce sens que les soulèvements et les grèves à grande échelle des travailleurs dans les centres urbains seront la clé de l'avènement de la révolution nationale.§!\n\n§YNotes : En tant que membre de la Vieille Garde du PSC, les politiques de Li en tant qu'organisateur syndical sont connues pour leur position relativement autoritaire et il est connu pour s'attirer l'inimitié et l'agacement de la jeune garde et des radicaux du PSC.§!"
 CHI_liu_shaoqi_advisor_desc:9 "§YNaissance :§! §L24 novembre 1898, dans le canton de Huaminglou, Ningxiang, province du Hunan, Empire Qing§!\n§YAlignement :§! §gPSC-Orthodoxe§!\n§YCarrière :§! §LLiu est né dans une famille de paysans modérément riches qui résidait à Huaminglou, Ningxiang, Hunan, bien que sa maison ancestrale soit située dans le comté de Jishui, dans le Jiangxi. Il fréquenta le collège Zhusheng de Ningxiang et on lui recommanda de suivre un cours à Shanghai, qui était alors une ruche d'activités nouvelles et révolutionnaires, afin de se préparer à étudier en France, comme beaucoup d'autres étudiants chinois de gauche. En 1920, il rejoignit, avec son camarade Ren Bishi, un corps de jeunesse socialiste et, en 1921, Liu fut recruté pour étudier dans la Commune de France.\n\nEn 1921, il rejoignit le tout nouveau Parti Syndicaliste Chinois et en 1922, il retourna en Chine en tant que secrétaire du Syndicat du Travail de Chine. C'est à cette époque que Liu acquit une réputation d'organisateur syndical infatigable et qu'il mena plusieurs grèves de cheminots dans la vallée du fleuve Yangtze. Il s'installa à Guangzhou en 1925 pour participer à la réorganisation du Parti Syndicaliste Chinois qui vit la fusion du PSC dans la plus grande Ligue des Syndicalistes Chinois. Au cours des années suivantes, il mena de nombreuses campagnes et grèves, dont celle de Canton-Hong Kong, qui dura 16 mois. En 1927, il accéda au comité central de la LSC et fut nommé à la tête de son département du travail. Avec l'établissement d'un pays syndicaliste chinois nouvellement proclamé, la réputation de Liu et ses liens avec le Parti Syndicaliste Chinois lui ont permis d'obtenir une position importante au sein du Comité Exécutif du Parti et il est prêt à mener la Chine vers une direction socialiste au-delà du Kuomintang.§!\n\n§YNotes : Membre de longue date du PSC, Liu fait partie de la vieille garde du parti et estime que la Chine doit se développer naturellement par le biais de marchés plus vastes, d'incitations matérielles plus importantes pour les travailleurs et d'un financement accru des industries de consommation.§!"
 CHI_zhou_zhirou_air_chief_desc:9 "§YNaissance :§! §L30 novembre 1899, à Linhai, province du Zhejiang, Empire Qing§!\n§YAlignement :§! §gPAC§!\n§YCarrière :§! §LNé dans une famille du Zhejiang, Zhou entra en 1919 à l'Académie militaire de Baoding en tant qu'officier d'infanterie. C'est là qu'il rencontra Chen Cheng et Luo Zhuoying, deux cadets dont il devint le frère juré. Après avoir obtenu son diplôme en 1922, il partit vers le sud avec Chen et Luo pour devenir instructeurs à l'Académie militaire de Whampoa. Il devint très proche des cercles d'anciens élèves de Whampoa, mais sa carrière prit un tournant soudain avec l'effondrement de l'Expédition du Nord.\n\nEn exil à l'étranger, il s'intéressa aux développements militaires aériens européens et commença à suivre des cours à l'étranger. Il rentra en Chine en tant qu'expert dans ce domaine, avec l'ambition de créer une flotte aérienne pour aider à disputer le ciel chinois et donner à l'Armée Nationale Révolutionnaire un avantage décisif contre les forces des seigneurs de la guerre.§!\n\n§YNotes : Membre respecté de longue date de l'Association des Camarades de classe Révolutionnaires de l'Académie Militaire de Whampoa (ACRAMW), il devrait se ranger du côté de Deng Yanda et du PAC dans les affaires du parti.§!"
 CHI_mao_bangchu_air_chief_desc:9 "§YNaissance :§! §L5 mars 1904, à Shanghai, Concession Internationale de Shanghai§!\n§YAlignement :§! §gCRS§!\n§YCarrière :§! §LL'entrée de Mao Bangchu dans le Kuomintang fut marquée par sa répulsion précoce à l'égard des impérialistes étrangers. Son père travaillait pour l'American Standard Oil Company, et sa proximité avec les concessions étrangères de Shanghai fit naître chez Mao un dégoût précoce pour les impérialistes déterminés à découper la Chine. Lié à Chiang Kai-shek, alors directeur de l'école, par l'intermédiaire de Mao Fumei, l'ex-femme de Chiang, Mao s'inscrivit à la toute nouvelle Académie militaire de Whampoa, à Guangzhou.\n\nEn 1927, il obtint le diplôme de la troisième promotion de l'Académie militaire de Whampoa, où des conseillers français lui enseignèrent les rudiments de l'entraînement militaire et les sujets à traiter. Malheureusement, il rejoignit trop tard l'Expédition du Nord, dont il assista à l'effondrement, ce qui l'obligea à fuir à l'étranger. En exil, il s'intéressa à l'aviation et à la guerre aérienne et étudia dans les académies aériennes britanniques. Grâce à ces compétences, ce jeune homme ambitieux espère développer une force aérienne révolutionnaire et moderne pour le Kuomintang ressuscité.§!\n\n§YNotes : On pense généralement qu'il a été intégré dans des sociétés fraternelles extrémistes avec ses cousins éloignés.§!"
 CHI_chen_changzu_air_chief_desc:9 "§YNaissance :§! §L1904, à Penang, Malaisie britannique§!\n§YAlignement :§! §gRCA§!\n§YCarrière :§! §LIssu d'une famille aisée de la Malaisie britannique, il s'installa en France avec sa famille en 1912. À Marseille, sa sœur aînée Chen Bijun épousa le célèbre révolutionnaire Wang Jingwei, qui venait d'être libéré de prison après le début de la Révolution Xinhai. À l'âge de 19 ans, peu après la fin de la Grande Guerre, Chen étudia l'architecture navale et l'ingénierie aéronautique en Allemagne.\n\nIl était encore en Europe lorsque l'Expédition du Nord s'effondra, et fut contraint de poursuivre ses études en France alors que son beau-frère montait en grade. En France, il commença à étudier l'aviation et obtint une commission dans le Département d'ingénierie du Bureau de l'aviation de l'Armée de l'Air chinoise. Malgré un népotisme assez évident (sa sœur était déterminée à créer une faction loyale à son mari au sein de l'ANR pour s'opposer à Chiang et aux autres factions militaires), il est sincère dans son désir d'aider à la création d'une armée de l'air chinoise moderne.§!\n\n§YNotes : Arrivé en Chine pour la première fois de sa vie, Chen est néanmoins un officier enthousiaste, même s'il n'est pas nécessairement le mieux placé pour commander l'ensemble de l'armée de l'air. Toutefois, dans une technologie relativement nouvelle, il se trouve dans une situation relativement jeune et équitable en termes de candidats, à l'exception des relations politiques.§!"
 CHI_realising_minquan_desc:9 "Minquan, c'est la conviction de l'administration des droits du peuple, c'est-à-dire les quatre droits du référendum, de l'initiative, de l'élection et de la révocation. De toute évidence, le peuple chinois n’est pas encore prêt à exercer ces droits et peut facilement être exploité par les tyrans locaux et la noblesse. En tant que tel, il est du devoir du Parti de leur enseigner ces droits et de les aider à réaliser le minquan.\n§Y Les effets de cette idée sont modifiés par votre popularité de parti §m Libéral de marché §!, §c Social Conservateur §!, et §g Démocrate Autoritaire §! §! ."
 CHI_invest_in_third_world_decision_desc:9 "Les habitants de [FROM.GetNameDef]ont réussi à renverser les chaînes du colonialisme et leur nouveau gouvernement socialiste aura probablement besoin d’une aide extérieure pour faciliter la transition postcoloniale. Cela doit impliquer un programme global de développement des villes, de modernisation des pratiques agricoles, de construction d’institutions d’État, d’investissement dans l’éducation et d’élimination de la corruption – un processus qui s’étend sur plusieurs décennies. Dans de nombreux domaines, il appartient uniquement aux populations locales de construire un avenir plus prospère, mais nous pouvons contribuer à relancer le progrès avec une certaine générosité de notre part."
 CHI.midgame.014.d:9 "En pleine nuit, près d'une villa discrète, un jeune officier quelque peu ivre s'approche. C'est un homme sans visage, délibérément vêtu d'une tenue terne et monotone, calculée pour l'empêcher de se démarquer lorsqu'il effectue le « travail du chien et du cheval », comme il l'appelle ainsi. Il emporte avec lui une proposition de son maître.\n\nÀ l’intérieur se trouve l’une des personnalités les plus éminentes de la République naissante, peut-être la troisième figure la plus influente de l’ancienne insurrection MinGan. Les circonstances sont sombres et il chasse ses gardes triés sur le volet de la salle de réunion. Il n'est pas dupe de l'acte de son invité, observant les yeux de loup de l'homme qui se tournent vers lui à la recherche de faiblesse tandis qu'il parle.\n\nDans l’atmosphère paranoïaque qui règne dans le pays, les complots et les rencontres furtives sont monnaie courante. Mais celui-ci éclipse peut-être tous les autres par son ampleur : un complot contre le chef du parti même qu’ils prétendent servir. Dai Chunfeng, l'invité, commence par rappeler au général Deng Yanda leur lutte commune dans l'insurrection, qui se transforme rapidement en une diatribe sur la façon dont le Comité de Paris est intervenu pour voler toute la gloire bien qu'il se soit caché en sécurité pendant près d'une décennie. Il insiste sur le fait que lui et d'autres officiers sont prêts à se battre pour protéger la révolution de la folie de Wang et propose une alliance à des conditions non précisées contre lui. Il dispose déjà de potentiels domaines de coordination entre leurs factions respectives.\n\nDeng n'hésite pas à montrer son mécontentement envers Dai, assimilant ses efforts à ceux de l'insurrection, cachant à peine son mépris pour l'ancien gangster. Il sait très bien qui sert Dai : Hu Zongnan et sa clique sapent depuis longtemps l'autorité de Deng au sein de l'armée. Mais à mesure que le pouvoir du président grandit, la menace de tyrannie plane sur la nation et il existe une certaine tentation d'utiliser des « méthodes spéciales » pour tenir la RCA à distance. Alors que le général vétéran regarde « l'officier » qui n'a même pas réussi à obtenir un diplôme à Whampoa avec les honneurs, il envisage néanmoins son propre travail de « chien et de cheval» pour Song Qingling et le PAC."
 CHI.midgame.600.d:9 "En 1927, la Révolution Chinoise s’est brusquement arrêtée lorsque l’intervention allemande a contribué à faire pencher la balance en faveur des forces réactionnaires dans le pays, anéantissant les espoirs des idéalistes et des socialistes. Le Kuomintang et la Ligue des Syndicalistes Chinois furent dispersés et l'Armée Nationale Révolutionnaire brisée.\n\nMais ce n’était pas la fin. L'ANR a prouvé sa valeur sur le champ de bataille, une armée disciplinée formée par des officiers socialistes expérimentés et instruite suivant la doctrine socialiste. Initialement dirigée par des émigrés russes rouges, la Mission Militaire Internationale en Chine s'est élargie pour inclure des officiers de toute l'Internationale.\n\nEntre 1927 et 1936, la MMIC a continué à former les forces de l'ANR en exil, créant ainsi une force permanente, petite mais d’élite, composée de révolutionnaires chinois. Des agents chinois entraient et sortaient périodiquement clandestinement de Chine, rejoignant des mouvements de résistance clandestins.\n\nGrâce à l’inévitable instabilité provoquée par l’exploitation capitaliste, le peuple chinois a finalement eu une autre chance de briser ses chaînes. Dans une révolte audacieuse et éclairante, ils ont envahi une grande partie de la côte est de la Chine, créant un gouvernement révolutionnaire national rétabli pour défier le régime réactionnaire. La MMIC a été envoyé pour les accompagner dans leur cheminement révolutionnaire. Par la suite, ils en fiévreusement fait le rapport à leur pays, en plaçant de grands espoirs pour l'avenir de la Chine (et le leur)."
 CHI.midgame.816.d:9 "Associé à la floraison à la fin de l'hiver et au début du printemps pour annoncer la fin des mois d'hiver, le "Prunus Mume" ou prunier chinois est depuis des siècles une fleur vénérée dans les pays de la sinosphère. Pendant les règnes des Ming et des Qing, le mudan (paeonia suffruiicosa) était considéré comme la fleur nationale et, en effet, son image peut encore être trouvée parmi les bannières en lambeaux des armées vaincues de Zhili et de Beiyang.\n\nBien que des propositions telles que le chrysanthème aient également été exprimées, le comité de révision des cérémonies et des uniformes du ministère de l'intérieur du Kuomintang a proposé que la fleur de prunier devienne la fleur nationale de la jeune république. Connue sous le nom de meihua, la fleur de prunier est un symbole de résistance et de préservation face à l'adversité, car les fleurs de prunier s'épanouissent avec le plus d'éclat même au milieu des rigueurs de la neige hivernale. Cette imagerie trouve un écho favorable chez de nombreux membres du Kuomintang, alors que la dernière décennie de direction du parti a vu ce dernier passer d'un mouvement dispersé et éclaté à la réalisation de l'unification nationale. Le prunier peut également pousser longtemps et sa longévité est citée par de nombreux partisans du meihua en tant que fleur nationale, comme le dévouement et la longévité du Parti pour mener à bien la révolution du Dr Sun. Les trois étamines représentent les trois principes du Dr Sun, tandis que les cinq pétales symbolisent les cinq branches du gouvernement.\nEn collaboration avec le ministère des finances (afin d'imprimer des billets de banque portant la fleur de prunier), le comité exécutif central s'est réuni et a officiellement adopté la fleur de prunier comme symbole d'une nouvelle jeune république socialiste en plein essor."
 CHI.lategame.065.d:9 "Lorsqu'il fut destitué alors qu'il était enfant en 1912 et placé de facto en résidence surveillée dans la Cité Interdite, peu de gens pensaient que Puyi constituerait un jour une menace. Après tout, la monarchie était profondément impopulaire et la République naissante avait des problèmes bien plus urgents à résoudre qu’un malheureux enfant en bas âge. Mais hélas, des hommes forts allaient et venaient, à commencer par Yuan Shikai, et beaucoup tentaient par ignorance d’imposer une monarchie au peuple. Les Allemands, dans toute leur arrogance, ont insisté pour restituer à Puyi son soi-disant « droit de naissance », comme si l’extinction du rêve Xinhai n'était pas suffisante.\n\nMais le rêve républicain de liberté ne s’est pas éteint avec la fin de l’Expédition du Nord. Et maintenant, avec notre République enfin restaurée, il reste une dernière question à régler alors que nous tournons cette page de l’histoire de la Chine. Puyi est devenu un homme vil et méchant, doté de peu de compétences pratiques et d'une personnalité sadique et enfantine. C’est du moins ce que dit notre propagande. La réalité est que cet homme a été une marionnette toute sa vie et que [CHI.GetLeader] a déjà exclu qu’une exécution publique de l’empereur déchu soit excessive. Il n’y a pas grand-chose à gagner pour notre gouvernement, hormis des comparaisons inutiles avec Lénine. Il reste donc quelques options.\n\nLa première serait simplement de l'exiler vers n'importe quel État disposé à l'accueillir. Même si cela laverait effectivement les mains de notre gouvernement de cette affaire, certains se demandent si cela ne poserait pas un risque majeur pour la sécurité. Une autre possibilité est de le confiner dans la Cité Interdite en résidence surveillée, le gardant hors de vue jusqu'à ce qu'il meure oublié. Beaucoup pensent cependant que cela ressemble trop aux articles impopulaires écrits après la première abdication de Puyi, et qu'il permet également à l'incarnation efficace du mal réactionnaire de rester impuni pour ses actes de trahison. La proposition finale, et peut-être la plus radicale, serait de tenter de réhabiliter Puyi. Cela impliquerait un effort considérable pour que l’homme vive à l'image de ses concitoyens, comme un autre camarade au coeur d'une révolution plus vaste."
 CHI.lategame.343.d:9 "A l'occasion d'un nouveau rebondissement dans l'histoire de notre parti, le Président de gauche de longue date, Wang Jingwei, a été destitué lors d'un congrès national du parti, victime des machinations politiques et d'une opposition disparate mais unie dans sa haine à son égard. Song Qingling, la veuve du fondateur du parti, avait été installée à la hâte à sa place par les conspirateurs, une décision à laquelle se sont opposés les fidèles restants du président déchu. Alors que les accusations de coup d'État se multipliaient et que la violence s'intensifiait, une sévère répression contre la RCA de Wang s'ensuivit.\n\nPour faire à une nouvelle période d'instabilité, le nouveau Président de la République s'est dépêché d'essayer d'obtenir un soutien pour son nouveau gouvernement. Cela incluait de contacter [ROOT.GetLeader] par télégrammes directs et divers intermédiaires, dans l’espoir qu'il accepte notre soutien. En plus des pots-de-vin et des menaces, ils ont également cherché à nous culpabiliser, en disant que nous leur devons notre fusion « réussie » du parti et en utilisant nos contacts mutuels dans l'armée pour accroître la pression sur nous.\n\nMis à part les démagogies politiques, le centre-droit du parti a cherché à obtenir notre soutien, envisageant un avenir pour le parti débarrassé de la corruption socialiste qui le tourmente depuis des décennies. Ils ont appuyé Sun Fo et nous ont encouragés à faire de même, dans l’espoir de rallier un large bloc de droite pour s’opposer aux dommages supplémentaires infligés à la nation par la gauche imprudente. Avec un vide de puissance évident croissant..."
 CHI.lategame.807.d:9 "Seuls et sans alliés, de nombreux membres du Parti ont craint le pire lorsque les Japonais nous ont déclaré la guerre – peut-être dans leur tentative désespérée de maintenir l’impérialisme sur la Chine et de diviser notre pays de la Mandchourie. Dans les airs, nos forces ne sont tout simplement pas à la hauteur de l’armée de l’air impériale japonaise, qui dispose de certains des avions les plus modernes au monde et de l’armée de l’air la plus expérimentée d’Asie.\n\nAvec une suprématie aérienne totale, l'armée de l'air japonaise est à l'œuvre : bombardant nos villes, tuant nos populations et déstabilisant nos opérations militaires en raison de son contrôle des airs. Cependant, en ces heures terribles, [FRA.GetNameDef] et [ENG.GetNameDef] nous ont envoyé un escadron de volontaires du monde entier dirigé par le pilote expert français André Japy. Si la plupart de ces volontaires sont français et britanniques, il y a aussi un nombre considérable d'Italiens et même, semble-t-il, des pilotes norvégiens ; qui sont tous arrivés en Chine en secret, se faisant passer pour des touristes. Ces volontaires sont arrivés avec des monoplans Hawker Fury et sont venus remonter le moral et former les futurs pilotes pour qu'eux aussi puissent mener le combat dans les airs. Avec leur aide, il nous sera peut-être possible de reprendre le contrôle de notre ciel tout en luttant aux côtés de nos camarades dans la grande lutte contre l’impérialisme."
 CHI_gurantee_constitutional_freedoms_tt:9 "§CNous recevrons un esprit qui nous donnera des bonus proportionnels au montant de la popularité des partis §mlibéral de marché §! , §c social-conservateur§!, et §gdémocrate-autoritaire§!. Cependant, nous subirons des pertes de pouvoir politique si nous encourageons la croissance de factions non socialistes au sein du parti. §!"
 CHI_new_citizens_movement_tt:9 "§YLes réactionnaires seront détruits et perdront leur influence politique. Vous gagnerez de la stabilité et perdrez du pouvoir politique proportionnellement au niveau d'influence §gDémocrate Autoritaire§!, §PAutocrate Paternaliste§!, et §nNational-Populiste§! que vous avez.§!"
 CHI_the_theory_of_true_democracy_tt:9 "§YUn certain niveau de pluralisme politique sera autorisé, nous donnant du pouvoir politique au détriment de notre stabilité interne proportionnellement au niveau d'influence §lsocial-libéral§!, §mlibéral de marché§!, §csocial-conservateur§!, et §gdémocrate autoritaire§! que vous avez.§!"
 CHI_ensure_the_four_basic_rights_tt:9 "§YNous obtiendrons des usines civiles à Nanjing,Guangzhou, Beijing, Wuhan, et Changsha. Nous obtiendrons jusqu'à deux usines par ville en fonction de l'influence combinée des idéologies §Ssociale-démocrate§!, §Osociale-libérale§!,§mlibérale de marché§!,§csociale-conservatrice§!, et §gdémocrate autoritaire§! .§!"
 CHI_military_syndicalism_tt:9 "Créera un modificateur dynamique qui modifiera votre §Yfacteur de stabilité de popularité de parti§!, §Ymultiplicateur de pouvoir de commandement§!, §Yfacteur de gain d'expérience militaire§!, §Ygain de pouvoir politique§! sur la base de votre popularité §ototaliste§!, §nnationale populiste§!, §Pautocrate paternel§!, et §gdémocrate autoritaire§! respective."
 COL_congreso_de_la_republica_sic_desc:9 "§YFondation :§! §L6 octobre 1821, à Bogotá, district de la capitale, République de Colombie§!"
 csa.31.d:9 "Quatre ans se sont écoulés depuis la dernière élection d'un président par [CSA.GetNameDef] - ce qui signifie que le mandat d'Upton Sinclair est presque terminé, et que le moment est à nouveau venu de convoquer une assemblée pour déterminer qui sera à la tête de la nation. Le mandat du président Sinclair a été marqué par une attaque agressive contre la pauvreté - le programme "End Poverty in America" s'est attaqué à la misère engendrée par la guerre civile, entraînant une baisse substantielle des taux de pauvreté dans le pays et contribuant grandement à son redressement. Cependant, le Président a trouvé une nouvelle controverse - l'attention croissante de la presse a été attirée par l'énigmatique groupe "Mankind United", un groupe de fidèles de Sinclair qui promeut une théologie pro-Sinclair.\n\nLe challenger du Président est le leader du Parti Socialiste Ouvrier et du $CSA_syndicalist_party_postwar_abbrev$ Frank T. Johns, dont l'influence s'est considérablement accrue grâce au parrainage de ses efforts d'agitation syndicale par le SPA alors unifié. Johns est monté sur scène pour attaquer Upton Sinclair sur plusieurs bases - la première étant que l'administration de Sinclair a décimé l'industrie pétrolière en raison de son opposition au forage pétrolier, entraînant des pénuries de carburant au niveau national. Sinclair rétorque que son administration travaille déjà à l'amélioration de l'efficacité du carburant à des fins militaires et qu'il n'est en aucun cas aveugle aux pénuries de carburant, mais Johns lui reproche d'être idéaliste à une époque où le public en a besoin. De son côté, Sinclair soutient que le forage pétrolier ne fait que régler un problème à court terme en créant un problème potentiellement grave à long terme, et qu'il manque dangereusement de vision.\n\nSans surprise, Mankind United s'est immiscé dans le débat - Johns a affirmé que l'affiliation de Sinclair à ce groupe obscur sape la confiance du public et ne peut être décrite que comme un comportement dangereux. M. Sinclair a nié que le groupe Mankind United avait une quelconque affiliation avec lui ou son programme EPIA, affirmant qu'il était organisé de manière indépendante et qu'il était apparu spontanément. Le président a reproché à la presse de faire un tel scandale d'un groupe non seulement inoffensif, mais sans conséquence.\n\nÀ la fin de ce débat, les parties se sont réunies dans [ROOT.Capital.GetCapitalVictoryPointName] et ont voté. Le gagnant, et le prochain président de [Root.GetNonIdeologyAdjective] sera..."
 csa.32.d:9 "Quatre ans se sont écoulés depuis que [CSA.GetNameDef] a élu pour la dernière fois un président - ce qui signifie que le mandat d'Upton Sinclair arrive à son terme et que le moment est à nouveau venu de convoquer une assemblée pour déterminer qui prendra les rênes de la nation. Le mandat du président Sinclair a vu la pauvreté reculer de manière significative - le programme "End Poverty in America" s'est notamment attaqué à la misère née de la guerre civile, entraînant une baisse substantielle du taux de pauvreté à travers le pays et contribuant grandement à sa reprise. Cependant, le président s'est trouvé mélé à une nouvelle controverse - l'attention croissante de la presse a été attirée sur l'énigmatique groupe "Mankind United", un groupe d'adeptes dévoués de Sinclair qui promeuvent une théologie pro-Sinclair.\n\nCependant, le $CSA_syndicalist_party_postwar$ a crée un immense émoi en annonçant pour la prochaine élection présidentielle la candidature de l'une des personnalités les plus controversées possibles - nulle autre qu'Eleanor Roosevelt, la mondaine new-yorkaise et membre de l'ancienne dynastie politique. Cette candidature perçue par beaucoup comme un symbole de l'ancienne élite américaine a créé une frénésie médiatique si grande qu'elle ferait rougir William Randolph Hearst - à tel point que la campagne a rapidement fini par porter sur Roosevelt autant que sur le bilan du Président. Les dirigeants de la WPA s'en sont tenus à ce qu'ils maitrisaient le mieux : vanter l'histoire de l'activisme de Roosevelt, défendant les besoins de la classe ouvrière. Leur espoir se porte notamment sur le fait que Roosevelt puisse rassembler une coalition d'opposition à Sinclair, de femmes, d'Afro-Américains et de réformistes - mais il n'est pas certain qu'elle puisse trouver suffisamment de crédibilité et soutien au sein de la base syndicaliste et non-syndicaliste, pour rendre cette alliance progressiste possible.\n\nRoosevelt et la WPA ont choisi d'attaquer Sinclair sur plusieurs points de son bilan - le premier de ces points est l'opposition de Sinclair à la prospection pétrolière, qui, selon eux, a provoqué des pénuries de carburant. Sinclair a alors rétorqué que son administration n'était pas aveugle aux pénuries, qu'elle travaillait déjà à l'amélioration de l'efficacité énergétique à des fins militaires, et que la prospection pétrolière n'était pas nécessaire. Roosevelt a alors accusé Sinclair de ne pas être véritablement investi dans le bien-être du travailleur, s'il refusait à ce point d'améliorer son niveau de vie.\n\nRouvrant le scandale Mankind United, Roosevelt a affirmé que l'affiliation de Sinclair envers ce groupe obscur sapait la confiance du public, et était révélatrice d'un comportement dangereux. Sinclair s'est défendu en affirmant que le groupe Mankind United n'avait aucune affiliation avec lui ou son programme EPIA, et qu'il s'était organisé de manière indépendante. Le Président a finalement fustigé la presse d'avoir monté en épingle ce scandale à propos d'un groupe qui était non seulement inoffensif, mais également sans influence.\n\nÀ la fin de l'échange, les parties se sont réunies à nouveau à [ROOT.Capital.GetCapitalVictoryPointName] et ont voté. Le gagnant et le prochain président [Root.GetNonIdeologyAdjective] sera..."
 csa.45.d:9 "Alors que [Root.GetNonIdeologyName] se prépare à entrer dans une nouvelle décennie, le moment est de nouveau venu pour le pays de déterminer qui le dirigera pendant les quatre prochaines années. A l'heure du bilan, le mandat du président Allison s'est avéré... inoffensif. Le programme principal d'Allison consistait à transférer de nombreuses responsabilités de l'exécutif vers le Congrès, ce qui a eu pour effet secondaire curieux de détourner l'attention des médias de la présidence. Cela a donné lieu à ce que l'on appelle la période la plus calme de l'histoire de [CSA.GetNameDef]- aux yeux du public, il ne s'est pas passé grand-chose pendant son mandat, avec des réactions mitigées.\n\nPour défier Allison, le Parti libéral $CSA_radical_socialist_party$a nommé Upton Sinclair, un vétéran du parti. Sinclair apporte au débat sa popularité de plusieurs décennies en dehors de la politique en tant qu'écrivain et ses références socialistes datant d'avant la guerre civile. Le principal angle d'attaque de l'opposition contre Allison a été de le traiter de chef d'un gouvernement inactif, une accusation que Sinclair a poursuivie en accusant le président d'être un propagandiste inefficace pour les syndicats et d'aliéner les occidentaux qui ne peuvent pas faire le lien entre leurs besoins et ceux du travail industriel.\n\nAllison a quant à lui répliqué en accusant Sinclair d'être volage dans le domaine politique, citant son travail sur Mental Radio alors que son programme End Poverty in America s'effondrait pendant la guerre civile. Le président estime que les attentes que ses adversaires ont placées en lui sont ridicules - malgré son utilisation réservée de l'exécutif, le Congrès a été actif pendant ce mandat et n'a pas reçu le crédit qu'il mérite. Cependant, Sinclair maintient qu'un exécutif actif peut être beaucoup plus réactif aux problèmes auxquels la nation est confrontée.\n\nA la fin de la séance, les partis se sont réunis à [ROOT.Capital.GetCapitalVictoryPointName] et ont voté. Le vainqueur et le prochain président [Root.GetNonIdeologyAdjective] sera..."
 csa.71.d:9 "La demande de denrées alimentaires pour nourrir les armées et les citoyens d'une Europe affamée et déchirée par la guerre a conduit de nombreux propriétaires terriens du Sud, animés d'un esprit commercial, à cultiver du maïs et du blé pendant les années de la Weltkrieg. Pendant près d'une décennie, les ventes à l'Europe pendant et après la guerre ont enrichi les propriétaires terriens, les banquiers et les assureurs commerciaux, mais cette prospérité n'a pas duré. En 1925, la Révolution britannique a ravagé le Royaume-Uni, précipitant une crise de la dette alors que de nombreux Britanniques perdaient leurs économies et que même le gouvernement britannique se retrouvait de facto en défaut de paiement, plongeant les États-Unis dans la Grande Dépression. Pour aggraver les choses pour le Sud, le redressement du secteur agricole allemand après la démobilisation a fait chuter encore plus la demande de cultures vivrières.\n\nLes métayers qui avaient travaillé la terre pour les propriétaires qui en avaient profité pendant les périodes de prospérité ont réagi en se syndiquant pendant les périodes creuses. Avec quelques encouragements de Norman Thomas, le métayer et employé de station-service Harry Leland Mitchell et son ami Clay East ont formé le Southern Tenants Farmers' Union en 1934, pour finalement s'affilier à l'AFL-CIO. Cependant, pendant les années turbulentes qui ont précédé la Révolution, de nombreux membres du STFU ont été pris par la rhétorique populiste de Huey Long et ont ouvertement soutenu les America Firsters. Depuis la fin de la seconde guerre civile américaine, le STFU n'a cessé d'attirer les longistes et autres éléments séditieux qui cherchent à l'utiliser comme couverture pour légitimer leur présence dans la nouvelle Amérique.\n\nAujourd'hui, cependant, le STFU a connu son sort avant les syndicats, car un huissier a présenté Mitchell et East devant un tribunal syndical pour sédition, haute trahison et hébergement de réactionnaires et crypto-longistes tels que Francis Townsend, l'un des principaux architectes du programme "Share Our Wealth" de Long et qui a été retrouvé par la CIA à Tyronza, Arkansas après que East ait avoué aux agents de la CIA qu'il avait hébergé Townsend et sa femme chez lui.\n\nLe président Browder, pour sa part, est, dit-on, extatique en privé d'avoir enfin la chance de détruire une poche de résistance aussi dangereuse alors qu'il confie à l'appareil d'État de plus en plus puissant de l'Union des États socialistes américains la tâche de démanteler l'Union des fermiers locataires du Sud et de consacrer leurs terres directement aux objectifs de l'État."
 csa.78.d:9 "Aujourd'hui, le film Raisins de la colère a été présenté en première dans les salles de cinéma. Le film est basé sur le livre du même nom du célèbre auteur patriotique John Steinbeck. L'histoire suit les Joads, une famille de l'Oklahoma, et leurs problèmes pendant la dépression qui a précédé la révolution. L'histoire illustre le poids que le capitalisme fédéral impose à leur vie moyenne et traîne leurs valeurs traditionnelles dans la boue de la réalité. Le film s'écarte du livre avec une fin sur un ton beaucoup plus optimiste, montrant la famille qui travaille pour la révolution renverser son camp de travail en Californie. Le titulier Tom Joad choisit de rester avec sa famille au lieu de s'enfuir dans la nuit, déclarant son intention de mettre en place une Garde rouge en Californie pour récupérer sa ferme en Oklahoma. Le film a été bien considéré par les critiques et le public comme un montage nécessaire"
 CUB_totalist_party_long:9 "Movimiento Socialistas - Comunista\n§gLe mouvement socialiste cubain n'est pas un parti politique, mais plutôt un ensemble de mouvements réformateurs alliés affirmant une plate-forme socialiste commune. Alors que pendant un certain temps, après la révolution étudiante, les socialistes ont opéré ouvertement et ont même obtenu des sièges au congrès cubain, les événements de 1935 ont contraint le mouvement à la clandestinité totale.\n\nAlors que les révolutions française et britannique ont conduit les groupes socialistes du monde entier à adopter une perspective syndicaliste d'État, y compris à Cuba, le rejet du syndicalisme par Julio Mella McPartland au moment où sa popularité et son influence parmi les socialistes cubains atteignaient leur apogée a conduit à la prédominance continue du marxisme orthodoxe au sein de la gauche cubaine. La faction du Mouvement Socialiste unifié qui rejette catégoriquement le syndicalisme est donc souvent désignée comme l'aile "communiste" du mouvement.§!\n"
 CUB_syndicalist_party_long:9 "Movimiento Socialistas - Trabajadores\n§gLe mouvement socialiste cubain n'est pas un parti politique, mais plutôt un ensemble de mouvements réformateurs alliés affirmant une plate-forme socialiste commune. Alors que pendant un certain temps, après la révolution étudiante, les socialistes ont opéré ouvertement et ont même obtenu des sièges au congrès cubain, les événements de 1935 ont contraint le mouvement à la clandestinité totale.\n\nLa faction du mouvement liée à Antonio Guiteras Holmes et à l'organisation "Jeune Cuba" a adopté le terme "travailliste" pour établir un lien avec le syndicalisme français.§!\n"
 CUB_radical_socialist_party_long:9 "Movimiento Socialistas - Revolucionario\n§gLe mouvement socialiste cubain n'est pas un parti politique, mais plutôt un ensemble de mouvements réformateurs alliés affirmant une plate-forme socialiste commune. Alors que pendant un certain temps, après la révolution étudiante, les socialistes ont opéré ouvertement et ont même obtenu des sièges au congrès cubain, les événements de 1935 ont contraint le mouvement à la clandestinité totale.\n\nAlors que le mouvement socialiste affirme la nécessité d'une révolution sociale et politique, la faction autour du colonel Juan Blas Hernandez y Martinez est connue sous le nom de faction "révolutionnaire" en raison de l'image populaire du colonel Hernandez en tant que révolutionnaire.§!\n"
 CUB_social_democrat_party_long:9 "Partido Unionista\n§gLe parti Unioniste a été fondé au lendemain de la révolution étudiante par d'anciens leaders étudiants et leurs compagnons de route idéologiques au sein de la classe politique cubaine. Initialement appelé "Parti du peuple cubain", le parti trouve son origine dans la demande d'autonomie de l'université de La Havane lors de l'élection présidentielle de 1924, qui a coïncidé avec une marée montante d'activisme politique parmi les étudiants de l'université de La Havane contre le régime de Gerardo Machado.\n\nDans l'esprit de ce mouvement étudiant idéologiquement diversifié, le parti se présente comme une organisation "à grande tente" représentant les intérêts des Cubains "oubliés". Il a été rebaptisé "Unioniste" en 1934 pour contraster avec le prétendu fractionnisme de ses opposants électoraux.§!\n"
 CUB_social_liberal_party_long:9 "Partido Nuevo Liberal\n§gLe "Nouveau Parti Libéral" est l'un des trois principaux partis politiques cubains, né des cendres du Parti Libéral. Les organisations qui ont précédé le Nouveau Parti Libéral sont nées de l'opposition urbaine des classes moyennes et supérieures au régime de Machado. Ces groupes comptaient dans leurs rangs un certain nombre de politiciens et d'administrateurs du Parti libéral, en particulier ceux de l'aile gauche du parti, alors même que le régime de Machado s'enfonçait de plus en plus dans l'autoritarisme.\n\nCertains dirigeants du Nouveau Parti Libéral, mais pas tous, ont participé au gouvernement d'Alfredo Zayas et, malgré la réputation peu reluisante de la présidence Zayas dans la mémoire populaire, le parti a souvent fait le lien avec l'aile Zayas du parti libéral d'origine.§!\n"
 CUB_market_liberal_party_long:9 "Partido Republicano\n§gLe Parti républicain est l'un des trois principaux partis politiques cubains, né des cendres du Parti libéral. Les origines du Parti républicain se trouvent dans la faction politique qui est restée attachée à l'héritage du deuxième président de Cuba, José Miguel Gómez y Arias, même après que le président Gómez ait quitté le pouvoir depuis longtemps.\n\nLa plupart des membres fondateurs du parti faisaient partie de la faction modérée du parti libéral pendant les années Machado, et ils ont souvent apporté leur soutien aux étudiants universitaires protestataires, bien que tous n'aient pas soutenu l'autonomie de l'université de La Havane et que peu d'entre eux aient participé à des organisations politiques clandestines anti-Machado. Alors que Gomez lui-même est entré en conflit avec les États-Unis, les Miguélistes se sont largement réconciliés avec la poursuite de l'influence économique américaine, à tel point que le parti républicain lui-même a été nommé d'après le GOP américain pour gagner les faveurs de l'administration Hoover.§!\n"
 CUB_social_conservative_party_long:9 "Asociación Nacional Democrática\n§gL'Association Nationale Démocratique est la dernière incarnation du Parti National Conservateur. Si les prédécesseurs de la NDA étaient autrefois dominants, ils étaient fortement affiliés à la bourgeoisie rurale et à la classe des planteurs. Au fur et à mesure que les premiers disparaissent, que les loyautés des seconds vacillent et que les villes prennent de l'importance par rapport aux zones de plantation, le système des partis et la politique électorale du pays changent de nature.\n\nAlors qu'en 1936, l'Association National Démocratique n'est plus qu'un partenaire junior dans une coalition avec certains des successeurs de l'ancien parti libéral, elle possède toujours une influence substantielle dans les campagnes, souvent négligées.§!\n"
 CUB_authoritarian_democrat_party_long:9 "Partido Progesista\n§gLe Parti Progressiste est l'un des trois principaux partis politiques cubains, né des cendres du Parti libéral. Le parti a été fondé quelques années après la révolution étudiante par d'anciens alliés de Machado, et il compte dans ses rangs un grand nombre, sinon la plupart, des Machadistas les plus en vue du pays.§!\n"
 CUB_paternal_autocrat_party_long:9 "Junta\n§gLa junte ( dans le sens "conseil") cubaine n'est pas un parti politique officiel, mais plutôt un ensemble de personnalités militaires influentes et leur faction politique qui cherchent à exercer le pouvoir sans restriction.§!\n"
 CUB_national_populist_party_long:9 "Legión Revolucionaria Nacional\n§gLa Légion Révolutionnaire Nationale est la plus importante des organisations paramilitaires violentes de "chemises vertes" affiliées au mouvement Authentique.\n\nBien que les principaux membres de la Légion viennent d'horizons politiques très différents, y compris en tant qu'anciens alliés de Geraldo Machado, la Légion elle-même est issue de groupes militants anti-Machado. Le réalignement politique qui a suivi la chute de Machado a vu beaucoup de ces groupes se retirer ou se consolider - le dictateur contre lequel ils avaient été formés s'était enfui - mais le régime militaire hybride émergent s'est avéré un ennemi aussi séduisant et puissant que Machado lui-même. Finalement, la Légion, parmi d'autres groupes, a été entièrement absorbée par le mouvement Authentique et ses membres sont largement entrés dans l'opposition clandestine avec les dirigeants de l'Autentico.§!\n"
 CUB_guide:9 "§MDémocratie Revitalisée - Unionista / Neuvo Liberal / Republicano§! (§SSocial Démocrate§! / §lSocial Libéral§! / §mLibéralde Marché§!)\n£white_dot Lors des élections de janvier 1936, élisez n'importe quel parti.\n£white_dot Lorsque les grèves éclatent, ils choisissent d'offrir des concessions pour la paix ou de continuer à travailler avec Díaz, le choix dépendant du gouvernement en place.\n£white_dot Ne signez pas la loi sur la protection nationale, c'est-à-dire "Cela ne vaut pas le papier sur lequel c'est écrit".\n£white_dot Après avoir pris la priorité de la "Garde Présidentielle", démantelez le coup d'État.\n£white_dot Lors de l'élection présidentielle suivante, donnez le pouvoir au parti souhaité, puis de nouveau lors de toutes les élections suivantes.\n\n§MDíaz Consolide le Pouvoir§! (§gDémocrate Autoritaire§! / §PAutocrate Paternel§!)\n£white_dot Même chose que ci-dessus, mais après avoir pris la priorité de la "Garde Présidentielle", choisissez le Président qui est intimidé. Díaz dirigera une Junte §PAutocrate Paternel§!.\n£white_dot Alternativement, pour une junte §gAutoritaire Démocrate§! de Díaz, même chose que ci-dessus, mais ne pas élire les §SSocial Démocrates§! en janvier, et signer la loi de protection nationale.\n\n§MPrise de Contrôle Authentique§! (§gDémocrate Autoritaire§!)\n£white_dot Lors des élections de janvier 1936, élisez n'importe quel parti. \n£white_dot Lorsque les grèves éclatent, choisir de tenter de les réprimer ou d'y mettre fin seul, le choix dépendant du gouvernement en place.\n£white_dot Les grévistes doivent repousser l'armée.\n£white_dot Plus tard, les Auténticos s'emparent de La Havane.\n\n§MRévolution Socialiste - Revolucionarios / Trabajadores / Comunistas§! (§RRadical Socialiste§! / §rSyndicaliste§! / §oTotaliste§!)\n£white_dot Réglez la règle du jeu sur l'une des règles "Révolution socialiste - ..." pour vous assurer qu'une IA des États-Unis ne choisisse pas de tenter un coup d'État.\n£white_dot Même chose que ci-dessus, mais lorsque les grévistes repoussent l'armée, les socialistes repoussent les Auténticos.\n£white_dot Le retour de Mella lui permettra de prendre la tête des §oComunistas§!\n£white_dot Après avoir pris la priorité "Coalition et Conflit", convoquez le Congrès et demandez à n'importe quelle faction d'obtenir une majorité en la soutenant 3 fois ou plus.\n\n§MCoup d'État Soutenu par les États-Unis§! (§PAutocrate Paternel§!)\n£white_dot Réglez la règle du jeu sur "Coup d'État Soutenu par l'Amérique" pour vous assurer qu'une IA des États-Unis ira jusqu'au bout du coup d'État.\n£white_dot Mettez les socialistes au pouvoir en suivant le chemin de la révolution socialiste ci-dessus. \n£white_dot Lorsque les États-Unis lanceront le coup d'État, Díaz prendra le contrôle.\n£white_dot Si les États-Unis exigent des concessions, il faut les accepter.\n\n§MChien de Compagnie Américain§! (§gDémocrate Autoritaire§!)\n£white_dot Réglez la règle du jeu sur "Chien de Compagnie Américain" pour vous assurer qu'une IA des États-Unis aille jusqu'au bout du coup d'État et qu'elle remplace ensuite Díaz.\n£white_dot Mettez les socialistes au pouvoir en suivant le chemin de la révolution socialiste ci-dessus.\n£white_dot Lorsque les États-Unis exigent des concessions, choisissez de ne jamais en faire.\n£white_dot Les États-Unis devraient alors choisir d'intervenir immédiatement, en envoyant des marines à La Havane pour y installer un gouvernement plus amical."
 cyp.1.d:9 "Retournés seulement récemment à la Porte, les Chypriotes ont senti un moment de faiblesse et ont décidé de l'exploiter. Les manifestants ont pris d'assaut les bâtiments gouvernementaux à Nicosie, tout comme les collines et les forêts de l'île, les guérilleros (probablement soutenus par la Grèce) se battent contre les garnisons turques submergées.\n\nAppelant à Enosis ou à l'unification avec la Grèce, les rebelles ont déjà ouvertement appelé le gouvernement grec à intervenir et à absorber l'île dans son territoire. Entre-temps, les Chypriotes turcs se retrouvent déchirés entre les deux parties, car leur loyauté envers Chypre est en contradiction avec leur loyauté envers le régime turc de Konstantiniyye."
 cyp.7.d:9 "De nouveau sous domination turque après l'effondrement de l'Empire britannique seulement une décennie auparavant, les Chypriotes ont vu ce retour comme une insulte à leur nature Grecque. Les appels à l'Enosis ou à l'union avec la Grèce n'ont fait qu'augmenter et alors que le régime de Konstantiniyye prenait les mesures nécessaires pour garantir que l'auto-gouvernance chypriote ne se produirait jamais, un groupe de patriotes grecs avec le soutien de l'Église a finalement saisi cette chance comme moment pour briller.\n\nAvec plus de 20% de la population d'origine turque et une faible capacité pour le mouvement Chypriote de se débrouiller seul, toute la révolte dépend du soutien de la Grèce. On dit que le gouvernement grec prépare déjà une déclaration à ce sujet, mais beaucoup craignent que la Grèce évite toute intervention directe, craignant l’armée et la marine turque bien supérieure."
 DEI_guide:9 "§MPalar devient le nouveau Gouverneur Général§! (§gDémocrate Autoritaire§!)\n£white_dot Les Pays-Bas devraient avoir un gouvernement de gauche ou devraient avoir la règle PvdV/VVD-Wilhelmina, SDAP-VDB ou n'importe quelle voie républicaine.\n\n§MStarkenborgh-Stachouwer devient le nouveau Gouverneur Générall§! (§gDémocrate Autoritaire§!)\n£white_dot Les Pays-Bas ont un gouvernement conservateur, ce qui devrait se traduire par une coalition CNA-LSP/LSP-Wilhelmina ou une majorité CNA.\n\n§MFurnster devient le nouveau Gouverneur Général§! (§gDémocrate Autoritaire§!)\n£white_dot Les Pays-Bas devraient avoir un régime autoritaire ou devraient être la règle pour la coalition CNA-VHN, la junte militaire ou n'importe quelle dictature du VNH.\n\n§CNote : Maintenez l'unité de la rébellion de l'Indonésie à un niveau moyen pour que le coup d'État islamiste se produise et à un niveau bas pour que le contre-coup d'État royaliste se produise également lorsque vous jouez l'Indonésie.§!"
 dei.63.d:9 "L'objectif final de [DEI.GetLeader] pour les Indes orientales néerlandaises était de revenir au système de culture qui existait au XIXe siècle, les Indes orientales néerlandaises n'étant rien d'autre qu'une vache à lait que les Néerlandais pouvaient traire. Cependant, il semble qu'une couche supplémentaire ait été ajoutée, avec la ségrégation de la population européenne et des indigènes, ceux qui se situent entre les deux étant considérés comme "appropriés" ou non par le gouvernement. Les mouvements indépendants locaux se sont développés, le recours aux "politionele acties" devenant de plus en plus la norme. La vraie question est de savoir combien de temps cela va durer... ?"
 dei.64.d:9 "Avec la signature du Koninkrijksstatuut, un niveau d'égalité a été donné à tous au sein des archipels. Bien que ces nouvelles nations/états soient confrontés à des problèmes sociaux et/ou économiques, ils semblent tous désireux de montrer qu'ils peuvent relever ces défis.\n\nIl semblerait toutefois que les nations/États javanais et malais cherchent à accélérer le processus d'indépendance, un grand nombre d'entre eux souhaitant un État plus "unitaire" plutôt qu'une fédération éclatée..."
 dei.65.d:9 "Bien que les Indes orientales néerlandaises aient été essentiellement divisées en petits États, allant de régions autonomes sous l'égide des Pays-Bas à de grands États qui sont presque des nations à part entière, elles cherchent toujours à être représentées et à changer dans les couloirs de l'"ancien Volksraad".\n\nMême avec les nouvelles réformes et la signature du Koninkrijksstatuut, les représentants javanais-malais se sont quelque peu unifiés pour "accélérer" les progrès en vue de se détacher complètement de la domination néerlandaise. Tous les États n'ont pas la même vision d'une "Indonésie" unifiée, les représentants du Timor, de Malacca et de la Papouasie étant satisfaits de la situation actuelle et craignant une prise de pouvoir par les "Javanais". Quoi qu'il en soit, les Javanais-Malais ont formé une majorité au sein de ce "Nouveau Volksraad" et exigent qu'ils fassent l'objet d'un débat."
 dei.70.d:9 "La reine des Pays-Bas, Wilhelmina Elena Pauline Maria d'Orange-Nassau, est en quelque sorte la reine des Indes. Cependant, elle est considérée comme un symbole impérialiste, bien que son rôle soit essentiellement cérémoniel, et les indigènes demandent que son rôle soit encore plus réduit. Ces demandes contre la figure de Sa Majesté la Reine sont scandaleuses, mais nous pourrions être obligés de faire des compromis pour satisfaire les indigènes..."
 dei.72.d:9 "Les véritables plans de ces "débats" ont été présentés à l'administration actuelle. Les représentants des Indonésiens et des Malaisiens, qui ne sont pas satisfaits de l'évolution actuelle de l'Indonésie fédérale, ont exigé une centralisation accrue des États autonomes. Cela pourrait transformer la jeune nation en un gouvernement unitaire, ce qui va totalement à l'encontre du diktat d'Amsterdam."
 dei.73.d:9 "Le dernier clou du cercueil a été enfoncé, les représentants des Indonésiens et des Malaisiens au sein du "Nouveau Volksraad" étant incapables de parvenir à un compromis avec la nouvelle administration et estimant qu'un soulèvement est la meilleure solution. Appel à tous les Indonésiens à résister à l'occupant néerlandais et à rejoindre la Tentara Keselamatan Rakyat, l'armée de sécurité du peuple. Il semble qu'une véritable révolte visant à supprimer la domination néerlandaise sur l'archipel indonésien ait éclaté."
 dei_flavor.1.d:9 "Il y a 20 ans, en 1917, l'Aneta, l'Agence générale des nouvelles et des télégraphes, a été fondée par Dominique Berretty, devenant ainsi le premier organe d'information aux Indes. Aujourd'hui, un groupe de nationalistes indonésiens, mécontents du manque de couverture des nouvelles locales, ont lancé leur propre agence de presse, sous le nom d'Antara. De nombreux membres du gouvernement colonial craignent que cette organisation ne soutienne le mouvement général d'indépendance dans leur lutte"
 holex.23.d:9 "Nos bottes sur le terrain rapportent que l'opération de sabotage de l'usine d'armes désignée a réussi, cependant 6 membres de la résistance n'ont pas pu évacuer en toute sécurité après avoir réussi à saboter l'installation, nous soupçonnons que 4 d'entre eux ont été tués dans la fusillade qui a suivi avec les autorités et 2 ont été arrêtés vivants. En supposant que personne ne sera détenu sous la torture, nous sommes obligés de mettre le reste de l'équipe dans la clandestinité, car ils se connaissaient"
 holex.31.d:9 "Un petit groupe de terroristes réactionnaires a tenté de faire sauter une ligne de chemin de fer au plus profond de la nuit, mais ils ont été découverts par un local et rapidement mis en détention. Les rues sont à nouveau un peu plus sûres maintenant"
 holex.35.d:9 "Le réseau de résistance réactionnaire opéré par [DEI.GetNameDef] a été touché par une descente de police, qui a eu un succès modéré : nous avons arrêté 4 réactionnaires, ce qui signifie que 4 autres ont également été autorisés à se tromper, mais au moins nous avons réussi à obtenir des renseignements sur certains autres membres, ce qui nous permet de forcer un bon nombre d'agents de la résistance à faire profil bas"
 DEI_merc_pilots_longer_payer_desc:9 "Le contrat moyen proposé à un pilote étranger s'apparente à des vacances d'été, sans autre attrait que celui de pouvoir voler dans un endroit exotique et peut-être de mitrailler une ou deux révoltes indigènes. Avec des logements offerts, des subventions limitées et, bien sûr, des contrats à long terme, on peut espérer que ces pilotes étrangers s'installeront dans les Indes orientales néerlandaises."
 DEI_merc_pilots_more_pay_desc:9 "Le contrat moyen proposé à un pilote étranger s'apparente à des vacances d'été, sans autre attrait que celui de pouvoir voler dans un endroit exotique et peut-être de mitrailler une ou deux révoltes indigènes. Avec des logements offerts, des subventions limitées et, bien sûr, des salaires plus élevés, on peut espérer que ces pilotes étrangers s'installeront dans les Indes orientales néerlandaises."
 DEI_fokker_acquisition_desc:9 "Avec un flux régulier de pilotes étrangers qui complètent notre petit corps de pilotes, la Commission d'achat néerlandaise a veillé à obtenir de nouveaux avions de combat pour développer la KNIL Air Corp."
 DEI_indon_coop_desc:9 "Après quelques compromis et quelques manœuvres politiques, il semble que les administrations actuelles se soient assurées que les représentants des Indonésiens et des Malaisiens coopéreront... pour l'instant."
 DEI_indon_borders_desc:9 "Bien qu'un projet ait été approuvé lors de la conférence de Batavia, les représentants des Indonésiens et des Malaisiens ont demandé une nouvelle redéfinition, pour le meilleur et pour le pire."
 DEI_unitary_desc:9 "Le compromis avec les partis indonésiens-malaisiens a abouti à un État plus centralisé, et il semble qu'ils soient prêts à jouer le jeu à long terme pour y parvenir."
 DEI_INS_SEP:9 "Les représentants des Indonésiens-Malaisiens se sont détachés de la nouvelle Volksraad."
 DEI_INS_COUP_AVOIDED:9 "Les représentants indonésiens et malaisiens parviennent à un compromis."
 DEI_HOL_Failed:9 "Nederlandsch-Indië - Échec\n§WAvec la fin de la rébellion insulino-malaise, les États qui n'ont pas souhaité rejoindre le nouvel État sont toujours sous la protection des Pays-Bas... mais pour combien de temps ?§!"
 DEN_guide:9 "§MChristian X§! — §MSocialdemokratiet§! / §MRadikale Venstre§! (§SSocial Démocrate§! / §lSocial Libéral§!)\n£white_dot Avant de conclure l'Accord de Kanslergarde, il faut s'assurer que le soutien aux politiques du gouvernement est inférieur aux concessions faites à l'opposition.\n£white_dot Pendant la crise constitutionnelle, qui commence peu après que la tension mondiale a atteint 65 %, choisissez de soutenir le roi et remportez le mini-jeu.\n£white_dot Équilibrer la colère du §lRadikale Venstre§! pour assurer la survie de §SSocialdemokratiet§! ou, au contraire, mettre l'opposition fera que le §lRadikale Venstre§! prendra le contrôle du gouvernement.\n\n§MRépublique§! / §MFrederik IX§! — §MSocialdemokratiet§! / §MRadikale Venstre§! (§SSocial Démocrate§! / §lSocial Libéral§!)\n£white_dot Faire en sorte que §MSocialdemokratiet§! soit au pouvoir à la Crise Constitutionnelle, choisissez de vous opposer au Roi et remportez le mini-jeu.\n£white_dot L'Allemagne proposera des négociations et acceptez toutes leurs exigences.\n£white_dot L'événement suivant nous permettra de couronner Frederik IX et de débloquer les mêmes mécanismes que ceux dont disposent la §SSocialdemokratiet§! et le §lRadikale Venstre§! sous Christian X.\n£white_dot Ou bien former une république, ce qui ouvrira un nouveau congrès du Statsraad modéré. En choisissant les options qui favorisent la §SSocialdemokratiet§!, le pays restera §SSocial Démocrate§! tandis que les options qui favorisent §lRadikale Venstre§! transformeront le pays en §lSocial libéral§!.\n\n§MKonservative Folkeparti Autocrats§! (§gDémocratie Autoritaire§!)\n£white_dot Faire en sorte que §MSocialdemokratiet§! soit au pouvoir à la Crise Constitutionnelle, choisissez l'une des options mais échouez au mini-jeu en atteignant le niveau 3 de corruption.\n£white_dot Si nous choisissons de restaurer la démocratie après avoir complété la priorité "Restaurer la Démocratie", nous serons en mesure d'élire le §mVenstre§!, §cKF§! ou §gNS§!.\n\n§MKommunistisk Føderation§! (§oTotalist§! / §rSyndicalist§! / §RRadical Socialist.§!)\n£white_dot Faire en sorte que §MSocialdemokratiet§! soit au pouvoir à la Crise Constitutionnelle, choisissez de vous opposer au Roi et remportez le mini-jeu.\n£white_dot L'Allemagne proposera des négociations, refusez toute offre des Allemands.\n£white_dot Lors du prochain congrès du Statsraad, choisissez les options favorisant la §oClique Kommunarder§! pour élire les §oTotalistes§!, l'§rEnhedspartiet§! pour élire les §rSyndicalistes§!, le §RDVSP§! pour élire les §RRadicaux Socialistes§! de Larsen, et les §RStauningists§! pour assurer le maintien au pouvoir de Stauning sous un gouvernement §RRadical Socialiste§!.\n\n§MVenstre§! (§mMarché Libéral§!)\n£white_dot Avant de conclure l'Accord de Kanslergarde, il faut s'assurer que les concessions accordées à l'opposition sont inférieures au soutien apporté aux politiques du gouvernement, ce qui conduit à leur prise de contrôle.\n£white_dot Réussir la crise constitutionnelle, qui commence peu après que la tension mondiale a atteint 65 %.\n\n§MKonservative Folkeparti§! — §MConstitutionnalistes§! / §MWestergaardists§! (§cSocial Conservateur§! / §gDémocratie Autoritaire§!)\n£white_dot Faire en sorte que §MVenstre§! soit au pouvoir à la Crise Constitutionnelle et échouez au mini-jeu en obtenant un niveau 3 de corruption.\n£white_dot Après avoir complété le priorité "Coalition conservatrice". Faites appel aux unités de l'armée à Copenhague pour empêcher un coup d'État et garantir le maintien au pouvoir des §constitutionnalistes§!.\n£white_dot Une autre solution consiste à faire démissionner Møller, ce qui permet à Jack Westergaard d'être nommé premier ministre et de transformer le pays en §gDémocrate autoritaire§!."
 den.1001.d:9 "Depuis la mort du roi George V, nous avons reçu des condoléances de la part de [GetSecondInCommand], de son gouvernement et du roi Christian X. Membres matrilinéaires de la maison d'Oldenbourg, ils étaient cousins ​​et, bien que nos deux États ne partagent pas de relations coutumières notables, de tels mots sont toujours les bienvenus au nom de la famille royale. Il est éclairant de constater que ceux qui vivent de l'autre côté de l'Atlantique, même une petite nation comme le Danemark, nous regardent avec tendresse dans nos heures les plus sombres."
 den.1020.d:9 "Des banderoles intitulées "Danmark for Folket" (Danemark pour le peuple), entre autres, ont été accrochées autour de plusieurs institutions gouvernementales à Copenhague aujourd'hui, alors que Thorvald Stauning prépare un nouveau discours qui a attiré l'attention de tout le monde. Il a annoncé que Socialdemokratiet, en tant que parti, devait se transformer et se moderniser à mesure que le monde changeait autour de lui ; il a donc dévoilé un nouveau programme visant à transformer Socialdemokratiet en un véritable parti pour le peuple danois. Cette année, le congrès du parti Socialdemokratiet a été marqué par une grande attention, car un nouveau comité a été créé pour revoir le programme des principes établis pour la première fois en 1913. Ce comité est composé de membres du parti, du mouvement syndical et de la coopérative, dans l'espoir d'élaborer plusieurs principes et programmes qui garantiront la démocratie danoise et aideront efficacement le Danemark à sortir de la crise économique.\n\nStauning a déclaré dans un discours que le revanchisme croissant de l'Est et de l'Ouest - des milices syndicalistes de l'Internationale à l'hégémon russe autrefois dominant et maintenant écrasé sous le joug allemand depuis des décennies - ne fera que pousser à la destruction de l'harmonie en Europe. C'est pourquoi un Danemark dirigé par Stauning et Socialdemokratiet cherchera à unir les ouvriers et les paysans, ainsi que le capital et les travailleurs. En fin de compte, le Socialdemokratiet sera forgé en un parti pour le peuple."
 DEN_totalist_party_long:9 "Kommunistisk Føderation - Kommunarder (Fédération Communiste - Communards)\n§gRécemment créée au sein de Føderationen, la clique des Kommunarder, fondée au début des années 1930, se compose uniquement de Martin Andersen Nexø, qui est une figure de proue des jeunes communistes. Caractérisée par leurs études à l'étranger en Grande-Bretagne et en France, la clique des Kommunarder est une faction choisie de personnalités communistes plus âgées, dont Nexø ainsi que des personnalités telles que Børge Houmann et Alfred Jensen. Leurs idéaux se développent autour de l'idée que le Danemark doit être transformé en un moyen pour la révolution scandinave de s'épanouir et que le Danemark doit se transformer en un avant-poste de la révolution. Parallèlement à cela, la clique des Kommunarder prône une centralisation de l'État et la flagornerie du parti envers l'État pour parvenir à cette solution finale. Non seulement les travailleurs du Danemark se battront pour leur propre libération, mais ils se battront également pour la libération des travailleurs de toute l'Europe. Leurs opinions ne sont pas partagées à la légère au sein du parti, et beaucoup les considèrent comme des maximalistes prêts à faire tout ce qui est en leur pouvoir pour que le Danemark se transforme en un État socialiste pas trop différent de celui de la France ou de la Grande-Bretagne.§!\n"
 DEN_radical_socialist_party_long:9 "Kommunistisk Føderation - Danmarks Venstresocialistiske Parti (Fédération Communiste - Parti Socialiste Danois de Gauche)\n§gLe DVSP, fondé en 1919 et fusionné avec le FS syndicaliste de Christian Christensen en 1921 pour former le Føderationen, est principalement dirigé par Aksel Larsen, un membre plus récent du parti mais un homme plus jeune qui s'est fait connaître au sein du Føderationen pour ses discours et sa rhétorique enflammés qui lui ont valu un large soutien. Le parti a d'abord été dirigé par Marie Sophie-Nielsen et Thøger Thøgersen, qui ont rompu avec Socialdemokratiet dans le sillage du chaos des révolutions tumultueuses à travers l'Europe, et est maintenant piloté uniquement par Larsen, avec Thøgersen qui le soutient fortement. Bien que le parti tienne en estime d'autres membres qui ont rompu avec Socialdemokratiet et qui prônent le républicanisme, le DVSP a adopté une position qui consiste à soutenir les conseils de travailleurs comme principal moyen d'exercer le pouvoir au sein de la nation. Cependant, Larsen n'est pas apprécié par une grande partie de Føderationen et a montré des signes de volonté de dissoudre le parti et de faire du DVSP le seul parti de masse à soutenir pour les travailleurs et les citoyens danois. Néanmoins, sa rhétorique en faveur de la création d'un socialisme véritablement danois, exempt de toute influence étrangère et intrinsèquement autochtone, lui a valu de nombreux soutiens, notamment de la part d'une forte base rurale.§!\n"
 DEN_syndicalist_party_long:9 "Kommunistisk Føderation - Enhedspartiet (Fédération Communiste - Parti de la Solidarité)\n§gEnhedspartiet, formé à la fin des années 1920 par la fusion du FS de Christian Christensen, l'un des premiers fondateurs de Føderationen en 1921, est le fruit de l'union de deux hommes ayant reçu une éducation similaire et aspirant à un Danemark socialiste. Christian Christensen, dirigeant du Fagopposition Samenslutning et ancien social-démocrate, a longtemps dirigé ce que l'on appelle "l'union des syndicats", souhaitant organiser les syndicats de tout le pays en un seul grand syndicat qui fonctionnerait et gérerait les désirs et les libertés des travailleurs avec une grande efficacité. Conciliants, Christensen et le FS sont appréciés par la plupart des gens, mais détestés par Larsen en raison de son désir d'une véritable domination syndicale sur le pays. D'autre part, le jeune Richard Jensen, représentant de la jeune garde, émerge et jouit de l'estime de la marine, d'autant plus qu'il préside le Søfyrbødernes Forbund, le principal syndicat des marins et des matelots. Lui aussi est issu d'une famille pauvre, travaillant dans la marine, et il a fait part de son désir d'élever les marins pour le travail difficile qu'ils accomplissent et pour le grand mépris dont ils font l'objet. Parallèlement à ces points de vue, les partisans de Jensen sont attirés par son désir de lutter constamment pour la révolution, d'armer chaque homme, chaque femme et chaque travailleur jusqu'aux dents afin de lutter pour une Europe libre et socialiste.§!\n"
 DEN_social_democrat_party_long:9 "Socialdemokraterne (Sociaux Démocrates)\n§gSocialdemokratiet, fondé à la fin du 19ème siècle, se présente comme le plus grand parti du Danemark, principalement grâce au charmant Thorvald Stauning et à sa popularité au cours de la dernière décennie. Fondé sous le nom de Socialdemokratisk Forbund, le parti est souvent désigné sous le nom de Socialdemokratiet. Il a été fondé dans le sillage de l'industrialisation du Danemark et du désir de créer un parti démocratique et socialiste pour ces nouveaux travailleurs. Toutefois, ce n'est qu'après l'ascension de Thorvald Stauning en 1924, à la suite de l'échec de Radikale Venstre au gouvernement et de la nomination d'un gouvernement conservateur intérimaire, que le Socialdemokratiet a gagné en popularité, nommant également la première femme ministre au monde, Nina Bang. Au cours de la dernière décennie, Stauning a apaisé les tensions avec la gauche dans son désir de créer un État-providence, au sein d'une coalition avec Radikale Venstre, ouvrant la voie à la poursuite de la prospérité du Danemark. Après avoir longtemps plaidé en faveur d'un renforcement des droits des travailleurs, d'un système de santé universel, du suffrage féminin et de plusieurs nouvelles pensions, une grande partie du Danemark est d'accord avec la domination continue du Socialdemokratiet.§!\n"
 DEN_market_liberal_party_long:9 "Venstre (Gauche)\n§gFondé en 1870 sous le nom de Det Forenede Venstre, Venstre est devenu un parti libéral classique après le départ de Radikale Venstre en 1905 en raison de la question de l'antimilitarisme. Venstre constitue la principale opposition au Socialdemokratiet de Thorvald Stauning, bien que la popularité de Venstre ait diminué au cours de la dernière décennie en raison de l'essor de l'industrialisation et de la migration des Danois vers les villes au lieu de continuer à gérer les travaux ruraux. Malgré leur affrontement avec le parti conservateur Højre à la fin du XIXe siècle, les libéraux sont aujourd'hui aux côtés du Det Konservative Folkeparti au sein d'une coalition de centre-droit pour s'opposer à la domination des "sociaux". Prônant des idéaux de politiques économiques libérales classiques, comme le soutien au marché libre, Venstre est considéré comme un parti incapable d'évoluer avec son temps et, de ce fait, ne bénéficie que d'un soutien limité en dehors d'une coalition avec le KF.§!\n"
 DEN_social_liberal_party_long:9 "Det Radikale Venstre (Gauche Radicale)\n§g Fondé en 1905, en tant que scission de Venstre, Radikale Venstre a connu une histoire mouvementée au cours des dernières décennies. Radikale Venstre est issu du mouvement radical culturel de la fin du XIXe siècle et s'est allié au Socialdemokratiet dans une opposition naturelle aux forces les plus conservatrices de la politique danoise. Autrefois parti dominant de cette coalition, les politiques très impopulaires du Premier ministre Carl Theodor Zahle pendant la guerre ont laissé le parti jouer le rôle de second violon par rapport au Socialdemokratiet. Toujours heureux de soutenir Stauning dans sa quête de création d'un État providence, les sociaux-libéraux sont désormais dirigés par Peter Munch, qui préside un parti orienté sur l'économie par des penseurs tels que Henry George et John Stuart Mill, et une vision prudente de réforme sociale marquée par un lien fort avec un objectif de démilitarisation.§!\n"
 DEN_social_conservative_party_long:9 "Det Konservative Folkeparti - Constitutionalists (Parti Populaire Conservateur - Constitutionalistes)\n§gFondé en 1916 à partir des restes de Højre par l'incorporation des partis dissidents Frikonservative et Moderate Venstre, le Konservative Folkeparti devait fournir au Danemark un parti conservateur adapté au XXe siècle, un parti qui attirerait la classe moyenne croissante des fonctionnaires et des « funktionærer » (sans bien sûr négliger sa base traditionnelle dans l'industrie, les affaires et les propriétaires fonciers). Bien qu'il ne fût pas l'un des partis dominants dans les années 1920, le KF a utilisé avec succès son retranchement à la Chambre haute pour bloquer les politiques plus radicales de Stauning. L'un de ses principes fondamentaux est de s'opposer à la propagation du socialisme, une position que le parti a durcie depuis la Révolution Britannique.\n\nLe dirigeant conservateur John Christmas Møller a longtemps détourné le soutien de Stauning par des réformes du travail et un activisme en faveur des droits des travailleurs, mais nombreux sont ceux qui se méfient de ses mesures d'apaisement.Bien que cette « peur rouge » ait inspiré une résurgence du conservatisme dans la société danoise, la KF est actuellement loin des leviers du pouvoir, et même son ancien partenaire Venstre n'est pas d'accord avec sa politique de réarmement « pour porter le combat à l'étranger », et la KF se considère donc seule à faire campagne contre la rhétorique antimilitariste de Peter Munch et à plaider pour la militarisation et l'investissement nécessaires dans l'armée.§!\n"
 DEN_authoritarian_democrat_party_long:9 "Det Konservative Folkeparti - Autocratic (Parti Populaire Conservateur - Autocratique)\n§gL'aile autocratique du KF suit un parcours similaire à celui de sa fondation, étant une faction petite mais nominale du KF formée pendant la « peur rouge » qui a suivi la révolution britannique, inspirée par le discours du Nouvel An du roi de 1926. Dirigée par Victor Pürschel, l'aile autocratique du KF défend le désir de revigorer le pouvoir du roi Christian X et de consolider le Danemark autour d'un État à parti unique dont le Premier ministre est choisi par le Roi, à l'instar du système allemand. Ce parti ne cherche pas nominalement l'abolition des élections mais souhaite plutôt contrôler les moyens de l'État et dominer la politique, bien que Pürschel soit assez ouvert à l'idée que le Danemark soit à l'abri des maux du socialisme ainsi que de l'influence destructrice de laisser le peuple décider du sort du pays. Au sein du gouvernement, leur mouvement bénéficie d'un soutien croissant, des personnalités telles que Ole Bjorn Kraft se prononçant en faveur de la fin totale du conservatisme modéré.§!\n"
 DEN_paternal_autocrat_party_long:9 "Dansk Samling (Unité Danoise)\n§gFondé en 1930, le Dansk Samling est un parti fondé par l'ancien social-démocrate Arne Sørensen, à la suite de l'élection de Stauning et de son engagement à un compromis avec l'Allemagne en faisant entrer le Danemark dans le bloc économique allemand. Son dédain pour la collaboration avec les Allemands, ainsi qu'un dédain croissant pour la parlementarisation, ont fait que l'adhésion à la Mitteleuropa a été la goutte d'eau qui a fait déborder le vase. Bien que son parti soit largement impopulaire, il peut compter sur du soutien dans l'armée, aux côtés du général Paul Ramm, et entretient des liens avec une grande partie du haut commandement mécontent et désillusionné après l'ingérence du gouvernement dans son budget. Le DS, en tant que parti, est corporatiste, anti-parlementaire et prône une révolution nationale des citoyens danois, souhaitant que les gens se réveillent et réalisent la dévastation que la démocratie a causée au Danemark. Populairement, Sørensen a toujours des opinions sociales de gauche, bien que nombre de ses critiques aient exprimé des inquiétudes quant à son engagement en faveur de telles idées, compte tenu de la collaboration avec des partis de droite plus petits.§!\n"
 DEN_national_populist_party_long:9 "Det Nye Danmark (Le Nouveau Danemark)\n§gFondé en 1935, le ND est un parti d'extrême droite dirigé par Max Arildskov et adhère à une idéologie relativement nouvelle connue sous le nom de national-populisme, ou celle que Boris Savinkov défend depuis sa prise de contrôle de la Russie en 1934. Le ND est largement impopulaire et n'a reçu qu'un soutien limité, en particulier de la part de ceux qui ont combattu aux côtés d'Arildskov lors de la guerre d'indépendance de l'Estonie, ainsi que des compatriotes de Savinkov qui ont afflué à sa cause après sa création. L'occupation allemande de Nordslesvig, perdue il y a un demi-siècle, est une source de grande préoccupation, et les quelques partisans qu'il a tentés de rallier pour son retour, sans succès.§!\n"
 DEN_KomF_socdem_long:9 "Kommunistisk Føderation - Stauningerne (Fédération Communiste - Stauningistes)\n§gLes partisans de Stauning, principalement au sein du Radical-Socialdemokratiet, se sont ralliés à la cause de Stauning pour défendre la démocratie danoise et pour contourner les désirs diaboliques du roi Christian X de renverser Stauning si le Danemark devait être contraint de se soumettre à l'Allemagne. Une grande partie de la popularité du Socialdemokratiet a diminué face à l'instauration d'un régime socialiste, et ceux qui en restent ont fui pour soutenir le Radikale Venstre de Munch.§!\n"
 DEN_stauning_radsoc_long:9 "Kommunistisk Føderation - Stauningerne (Fédération Communiste - Stauningistes)\n§gBien qu'il ne soit pas un socialiste convaincu, Stauning se trouve en désaccord avec une grande partie des Radical-Socialdemokratiet, ceux notamment qui ont afflué vers le DVSP après le pivot du Socialdemokratiet en 1924 vers une politique commerciale pro-Mitteleuropa. Ces partisans, comme Sigvald Hellberg, tenaient en haute estime l'ouverture du Socialdemokratiet à la gauche, mais se sentaient désillusionnés car ils continuaient à soutenir une institution déterminée à démolir le mode de vie danois. Thorvald Stauning lui-même s'est rallié à ce soutien moins en tant que Premier ministre-président officiel d'autres partis sous l'égide de Føderationen, mais plus en tant que figure de proue, car les membres du Radical-Socialdemokratiet ont toute l'influence. Tant que les désirs de Stauning en faveur d'un État-providence se réalisent, Stauning a apporté son soutien total à Føderationen et à l'épanouissement d'une démocratie socialiste.§!\n"
 DEN_stauning_defect_radsoc_long:9 "Kommunistisk Føderation - Stauningerne/Danmarks Venstresocialistiske Parti (Fédération Communiste - Stauningistes/Parti Socialiste de Gauche Danois)\n§gThorvald Stauning, qui a récemment conclu un pacte avec Føderationen, a trahi l'ensemble du Socialdemokratiet en se rangeant du côté des radicaux du parti et en rejoignant l'extrême gauche dans une insurrection. La démocratie est morte au Danemark aujourd'hui, tout comme la légitimité de son leader de longue date, le Socialdemokratiet, qui, avec des personnalités influentes comme Frederik Borgbjerg et Sivgald Hellberg, a proclamé qu'un Danemark démocratique ne peut coexister avec un Danemark royaliste. Cette scission au sein du parti a conduit à un effondrement de la popularité et de la confiance dans le Socialdemokratiet, car Stauning et ses alliés ont jeté leur dévolu sur la cause socialiste, pour le meilleur et pour le pire.§!\n"
 DEN_westergaard_soccon_long:9 "Det Konservative Folkeparti - Westergaardists (Parti Populaire Conservateur - Westergaardists)\n§gL'idéologie de Westergaard dépasse le cadre du KF et une grande partie du parti n'accorde que peu d'importance à ses désirs. Cependant, le gouvernement n'ayant pas réagi à une révolution imminente, Westergaard a pris soin de céder tout le pouvoir à lui et à ceux qui sont au sommet, y compris son associé de confiance Carsten Raft. Chef du Konservative Ungdom ou Jeunes conservateurs, l'un des premiers mouvements de jeunesse à former un parti politique, Westergaard a rallié la KU autour de lui comme un paramilitaire et a exprimé le désir de transformer le Danemark en son propre parti-État de droite. Il écrit qu'à côté du conservatisme national, le Danemark doit respecter « la volonté de sacrifice et la solidarité sociale, la dignité du travail, l'organisation sociale et économique planifiée, l'armement moral contre la décadence et le relâchement spirituels ». Ses idéaux se sont articulés autour de l'idéologie du nationalisme social, une alternative à la démocratie et au parlementarisme qui cherche à faire renaître le Danemark sous une vision bien au-delà de ses fondements. Ses souhaits s'inscrivent dans la lignée du conservatisme national défendu par le ministre du KF, Ole Bjorn Kraft, et Westergaard a apparemment rétabli l'esprit de l'ancienne droite, Højre.§!\n"
 DEN_westergaard_authdem_long:9 "Det Konservative Folkeparti - Westergaardists (Parti Populaire Conservateur - Westergaardists)\n§gL'idéologie de Westergaard dépasse le cadre du KF et une grande partie du parti n'accorde que peu d'importance à ses désirs. Cependant, le gouvernement n'ayant pas réagi à une révolution imminente, Westergaard a pris soin de céder tout le pouvoir à lui et à ceux qui sont au sommet, y compris son associé de confiance Carsten Raft. Chef du Konservative Ungdom ou Jeunes conservateurs, l'un des premiers mouvements de jeunesse à former un parti politique, Westergaard a rallié la KU autour de lui comme un paramilitaire et a exprimé le désir de transformer le Danemark en son propre parti-État de droite. Il écrit qu'à côté du conservatisme national, le Danemark doit respecter « la volonté de sacrifice et la solidarité sociale, la dignité du travail, l'organisation sociale et économique planifiée, l'armement moral contre la décadence et le relâchement spirituels ». Ses idéaux se sont articulés autour de l'idéologie du nationalisme social, une alternative à la démocratie et au parlementarisme qui cherche à faire renaître le Danemark sous une vision bien au-delà de ses fondements. Ses souhaits s'inscrivent dans la lignée du conservatisme national défendu par le ministre du KF, Ole Bjorn Kraft, et Westergaard a apparemment rétabli l'esprit de l'ancienne droite, Højre.§!\n"
 DEN_forenede_venstre_marlib_long:9 "Forenede Venstre (Gauche Unie)\n§gSouscrivant aux négociations menées par Radikale Venstre et Venstre, Forenede Venstre s'est réformé en tant que mouvement pour le centre. Avec cette nouvelle prouesse libérale, des vues adoucies sur les réformes sociales et une plus grande acceptation de la démilitarisation après la victoire en Europe et l'acceptation allemande du retour du Danemark à la neutralité, Forenede Venstre revient dans la mêlée depuis sa dissolution il y a plusieurs décennies.§!\n"
 DEN_forenede_venstre_soclib_long:9 "Forenede Venstre (Gauche Unie)\n§gSouscrivant aux négociations menées par Radikale Venstre et Venstre, Forenede Venstre s'est réformé en tant que mouvement pour le centre. Avec cette nouvelle prouesse libérale, des vues adoucies sur les réformes sociales et une plus grande acceptation de la démilitarisation après la victoire en Europe et l'acceptation allemande du retour du Danemark à la neutralité, Forenede Venstre revient dans la mêlée depuis sa dissolution il y a plusieurs décennies.§!\n"
 DEN_national_populist_party_monarchy_long:9 "Dansk Samling (Unité Danoise)\n§gFondé en 1930, le Dansk Samling est un parti fondé par l'ancien social-démocrate Arne Sørensen à la suite de l'élection de Stauning et de son engagement à un compromis avec l'Allemagne en faisant entrer le Danemark dans le bloc économique allemand. Son dédain pour la collaboration avec les Allemands, ainsi qu'un dédain croissant pour la parlementarisation, ont fait que l'adhésion à la Mitteleuropa a été la goutte d'eau qui a fait déborder le vase pour lui et il l'a quitté en 1923. Bien que son parti soit largement impopulaire, il trouve du soutien dans l'armée, aux côtés du général Paul Ramm, et entretient des liens avec une grande partie du haut commandement mécontent et désillusionné après l'ingérence du gouvernement dans son budget. Le DS, en tant que parti, est corporatiste, antiparlementaire et prône une révolution nationale des citoyens danois, désireux que les gens se réveillent et réalisent la dévastation que la démocratie a causée au Danemark. D'un point de vue populaire, Sørensen a toujours des opinions sociales de gauche, même si nombre de ses détracteurs ont exprimé leur inquiétude quant à son engagement en faveur de telles idées, compte tenu de sa collaboration avec des partis de droite plus petits.§!\n"
 DEN_autdem_breakaway_party_long:9 "Nye Højre (Nouvelle Droite)\n§gRenaissance du Højre qui s'est effondré en 1915, Nye Højre cherche à reconstruire l'héritage de J.B.S Estrup et à abandonner l'idée du parlementarisme. Ses idéaux et ses compromis avec le KF ont pris fin, laissant place au désir de faire renaître un véritable mouvement de droite au Danemark. Bénéficiant largement du soutien de grandes entreprises danoises telles que A.P. Møller, le NH est une entité qui soutient les idéaux d'une figure de proue telle que Jack Westergaard. Ses idéaux s'articulent autour de l'idéologie du nationalisme social, une alternative à la démocratie et au parlementarisme qui cherche à faire renaître le Danemark avec une vision qui va bien au-delà de ses fondations. Ce mouvement s'oppose à la réforme et à la modernisation, dénonçant les influences libérales et socialistes qui, dès le départ, ont défiguré la grandeur du Danemark.§!\n"
 DEN_pataut_nh_wing_long:9 "Nye Højre - Westergaardists (Nouvelle Droite - Westergaardistes)\n§gL'aile westergaardiste de NH se compose entièrement des partisans inconditionnels de Westergaard et de ceux qui adhèrent réellement à ses idéaux. Alors que de nombreux membres de NH se sont ralliés au conservatisme national défendu par des personnalités telles qu'Ole Bjorn Kraft, une autre souche, qui soutient Arne Sørensen, le leader de Dansk Samling, s'est ralliée à un nouveau bloc westergaardiste au sein du mouvement. Westergaard est connu pour défendre des idéaux tels que le nationalisme social et souhaite guider le mouvement dans la direction où il peut réellement façonner une nouvelle société.§!\n"
 DEN_natpop_nh_wing_long:9 "Nye Højre - Savinkovists (Nouvelle Droite - Savinkovistes)\n§gL'aile savinkoviste de NH est une bizarrerie, composée principalement des quelques partisans du Nye Danmark de Max Arildskov, fondé en tant que parti frère du mouvement de Savinkov après sa prise de contrôle en 1935, et qui constitue la base principale du républicanisme au sein de NH. Cette aile savinkoviste est minoritaire au sein du parti et n'a pris de l'ampleur que grâce à certains membres radicalisés de la KU de Westergaard qui soutiennent populairement la création d'une république de droite.§!\n"
 DEN_soccon_unified_party_long:9 "Det Konservative Folkeparti (Parti Populaire Conservateur)\n§gDésormais libéré de l'emprise des autocrates de Pürschel, John Christmas Møller guide le nouveau KF unifié vers l'avenir. Ses objectifs sont clairs et visent la mise en œuvre éventuelle du monocaméralisme, qui consolidera le centre-droit au Danemark. Sa popularité et son plaidoyer en faveur de la démocratie au milieu de la scission du parti ne sont pas sans fondement, et de nombreux anciens partisans de Pürschel ont rejoint Møller au KF, soutenant ses désirs d'un Danemark conservateur mais également démocratique.§!\n"
 DEN_soccon_moderates_revolt_party_long:9 "Det Konservative Folkeparti - Modérés (Parti Populaire Conservateur - Modérés)\n§gLe contrôle de Westergaard sur le Parlement a été renforcé par ses loyalistes et leur soi-disant "nouveau conservatisme", qui vise à faire avancer les mesures de contrôle du pays. Møller a annoncé à tous ceux qui aiment le Danemark, la démocratie et la liberté qu'elle a apportée à ses citoyens qu'ils devaient résister à Westergaard et mettre fin à cette quasi-dictature. L'ensemble des partis démocratiques s'est rassemblé en un groupe pour la restauration de la démocratie, qui s'est solidifié derrière le leadership de Møller. Le contrôle de Westergaard sur le pays est pour l'instant assuré en raison de la guerre en cours, mais les choses changeront peut-être une fois la paix revenue.§!\n"
 DEN_marlib_crisis_loc:9 "Thomas Madsen-Mygdal a proposé d'abaisser l'âge du droit de vote de 25 à 23 ans et a élaboré une série de lois antisociales, dont beaucoup ont été rejetées par John Christmas Møller. En échange de lois antisociales rigoureuses et de la poursuite des grandes ambitions économiques libérales que Madsen-Mygdal s'est empressé d'ajouter au programme de son parti, Møller l'a convaincu de la nécessité d'instituer un parlement monocaméral. Malgré la domination des libéraux et des conservateurs à la chambre haute, Møller réclame depuis longtemps la fin de ce qui a été, pendant des décennies, une chambre d'enregistrement faisant obstacle aux progrès des réformes. Malheureusement, leurs plans ont été contrariés par le spectre des affaires mondaines."
 DEN_thomas_madsen_mygdal_leader_desc:9 "§YDescription du dirigeant\nNaissance :§! 24 décembre 1876, à Hjørring, Royaume de Danemark\n§YCarrière politique :§! $DEN_thomas_madsen_mygdal_bio$"
 ECU_guide:9 "§MVictoire des Libéraux ou des Conservateurs§! (§mLibéral de Marché§! / §cSocial-Conservateur§!)\n£white_dot Après le Lundi Noir, choisissez que "les élections auront lieu demain".\n£white_dot Donnez le pouvoir au parti souhaité lors de l'élection suivante et de toutes les élections ultérieures.\n\n§MDémocracie en lambeaux§! (§gDémocrate-Autoritaire§!)\n£white_dot Après le Lundi Noir, choisissez que "l'Équateur arrive en tête...."\n£white_dot Après avoir terminé la priorité "Une Nouvelle Constitution", choisissez que "l'armée protègera la constitution pour toujours.""
 EGY_guide:9 "§MMonarchie constitutionnelle§!\n£white_dot Dans les événements de réforme de Farouk, choisissez de soutenir cinq réformes libérales.\n\n§MMonarchie de statu quo§!\n£white_dot Dans les événements de réforme de Farouk, choisissez de soutenir cinq réformes conservatrices.\n\n§MMonarchie absolue§! (§PAutocrates Paternels§!)\n£white_dot Dans les événements de la réforme de Farouk, choisissez de soutenir cinq réformes absolutistes.\n£white_dot Lorsque la priorité "$EGY_finish_reforms$" sera achevée, la §Pal-Usra al-'Alawiyya§! prendra le pouvoir et il n'y aura plus d'élections.\n\n§MÉlections égyptiennes§!\n£white_dot Lors des élections de 1936, 1941 et 1948, le §lParti Libéral Constitutionnel§!, le §mParti Wafd§!, le §cParti Watani§! ou le §gParti Ittihad§! pourront accéder au pouvoir.\n£white_dot À partir de 1951, les élections se tiendront systématiquement tous les cinq ans et le §SParti Social-démocrate§! pourra également accéder au pouvoir."
 EGY_farouk_i_leader_desc:9 "§YNaissance :§! §L20 février 1920, au palais d'Abedin, le Caire, gouvernorat de la Capitale, Khédivat d'Égypte§!"
 ELS_guide:9 "§MNouvelle Garde§! (§PAutocrate Paternel§!)\n£white_dot Envoyez l'armée dans le cadre de l'événement "Déplacement de l'Armée".\n£white_dot Ne pas mettre Salinas à l'abri lors de l'événement "La Confrontation".\n\n§MPro Patria s'Accroche§! (§nNational Populiste§!)\n£white_dot N'envoyez pas l'armée dans le cadre de l'événement "Déplacement de l'Armée".\n£white_dot Soutenez la force antipartisane lors de l'événement Bagarre dans les Rues\n\n§MLe Rêve Syndicaliste§! (§rSyndicaliste§!)\n£white_dot Gagnez la guerre civile en tant que révolutionnaires.\n£white_dot N'envoyez pas l'armée lors de l'événement "Déplacement de l'Armée".\n£white_dot Soutenez la force principale de l'événement Bagarre dans les Rues\n£white_dot Choisir de ne pas restaurer la présidence\n£white_dot Vous pouvez également choisir de rétablir la présidence et d'élire les Syndicalistes (voir ci-dessous).\n\n§MPartido Laborista / Partido Nacional Democratico§! (§SSocial Démocrate §!/ §lSocial Libéral §!)\n£white_dot Gagner la guerre civile en tant que révolutionnaire et restaurer la présidence (voir ci-dessus).\n£white_dot Confrontez les militaires lors de l'événement Confronter les Militaires.\n£white_dot Lancez l'appel pour une élection rapide et sélectionnez le parti qui doit l'emporter.\n\n§MPrise de Contrôle Militaire§! (§gDémocrate Autoritaire§!)\n£white_dot Gagner la guerre civile en tant que révolutionnaire et restaurer la présidence (voir ci-dessus).\n£white_dot Refuser la demande dans le cadre de l'événement Confronter les Militaires.\n£white_dot Prendre la priorité d'Appel à une Élection Rapide."
 ENG_totalist_party_long:9 "Parti Travailliste - Maximistes\n§gRassemblés autour de la "New Labour Association" (NULA) d'Oswald Mosley, le successeur du Parti Indépendant de la Révolution Populaire, les Maximistes suivent les Propositions de Birmingham, qui soulignent la nécessité d'un "engagement total en faveur du socialisme et d'un effort maximal pour la révolution". Bien qu'ostensiblement "syndicaliste", la clique a été marquée par sa divergence croissante avec l'idéologie, les principaux penseurs se référant souvent au "socialisme maximiste" comme évolution naturelle du syndicalisme. Le maximisme lui-même est enraciné dans la rhétorique sorélienne, mais il a également développé une doctrine indépendante et s'est inspiré des néosocialistes français. Les Maximistes ont acquis une notoriété nationale à la suite de la nomination de Mosley au poste de vice-président en 1933, et ce mouvement jeune et dynamique a entraîné dans son sillage de nombreux députés du Congrès.§!\n"
 ENG_syndicalist_party_long:9 "Parti Travailliste - Fédéralistes\n§gL'aile fédéraliste du Parti Travailliste est une large alliance, composée des restes du SPGB absorbés par le parti après l'état d'urgence de 1924, de personnalités révolutionnaires ayant leurs racines radicales dans le syndicalisme et de quelques loyalistes révolutionnaires qui ne se sentent pas à l'aise avec les autonomistes. Consolidés après l'élection de Tom Mann à la présidence, les Fédéralistes ont subi l'influence politique de feu Arthur J. Cook, qui les a transformés en un syndicalisme orthodoxe d'inspiration CGTiste qu'ils prêchent aujourd'hui, tout comme la Fédération Nationale des Syndicats Révolutionnaires. Les Fédéralistes sont divisés en interne, le seul point commun qui les unit étant la préservation du syndicalisme et du système fédéral. Parmi les leaders influents figurent Arthur Horner et Sylvia Pankhurst, qui ont tous deux leurs propres partisans et des opinions très différentes sur la manière dont la révolution doit se dérouler.§!\n"
 ENG_CON_syndicalist_party_long:9 "Parti Travailliste -  Fédéralistes Pankhurtistes\n§gL'aile fédéraliste du Parti Travailliste est une large alliance, composée des restes du SPGB absorbés par le parti après l'état d'urgence de 1924, de personnalités révolutionnaires ayant leurs racines radicales dans le syndicalisme et de quelques loyalistes révolutionnaires qui ne se sentent pas à l'aise avec les autonomistes. Consolidés après l'élection de Tom Mann à la présidence, les Fédérationistes ont subi l'influence politique de feu Arthur J. Cook, qui les a transformés en un syndicalisme orthodoxe d'inspiration CGTiste qu'ils prêchent aujourd'hui, tout comme la Fédération Nationale des Syndicats Révolutionnaires. Les disciples de Sylvia Pankhurst ont leurs racines dans le radicalisme et le communisme de conseil. Ils prônent une révolution sociale renouvelée en mettant l'accent sur le féminisme, la démocratisation par le biais des conseils de travailleurs et un engagement renouvelé en faveur de la transition vers le socialisme.§!\n"
 ENG_FED_syndicalist_party_long:9 "Parti Travailliste - Fédéralistes Horneristes\n§gL'aile fédéraliste du Parti Travailliste est une large alliance, composée des restes du SPGB absorbés par le parti après l'état d'urgence de 1924, de personnalités révolutionnaires ayant leurs racines radicales dans le syndicalisme et de quelques loyalistes révolutionnaires qui ne se sentent pas à l'aise avec les autonomistes. Consolidés après l'élection de Tom Mann à la présidence, les Fédérationistes ont subi l'influence politique de feu Arthur J. Cook, qui les a transformés en un syndicalisme orthodoxe d'inspiration CGTiste qu'ils prêchent aujourd'hui, tout comme la Fédération Nationale des Syndicats Révolutionnaires. Les disciples d'Arthur Horner sont un peu plus modérés que les militants radicaux mannites. Ils proposent des révisions du système politique afin d'améliorer la participation politique et d'atténuer le draconisme, de formaliser la position du Parti Travailliste en tant que front populaire des sociétés socialistes et de lutter contre la corruption politique.§!\n"
 ENG_radical_socialist_party_long:9 "Parti Travailliste - Autonomistes\n§gMélange éclectique et peu soudé de pacifistes, de socialistes chrétiens, de régionalistes et autres, les Autonomistes trouvent leurs racines dans l'ancienne aile Wheatleyite de l'ILP, aujourd'hui disparue. Le terrain d'entente de la faction socialiste libertaire tourne autour de la poursuite de la décentralisation de la Grande-Bretagne afin de donner au Pays de Galles et à l'Ecosse un droit de vote officiel, de la promotion du "Guild Socialism" coopératif de G.D.H. Cole plutôt que du système Smilie-Moffat de planification économique dirigé par le TUC, et de l'internationalisme diplomatique. Ayant progressivement rejoint le parti travailliste à la suite de la prise de contrôle de l'ILP par Snowden et de son implosion ultérieure lorsqu'il a rapidement fait évoluer le parti vers la social-démocratie, les autonomistes représentent une proportion non négligeable du parti travailliste, mais l'étendue de leur idéologie et leur nature dispersée limitent leur influence.§!\n"
 ENG_BLR_radical_socialist_party_long:9 "Labour - Conseil d'Action\n§gAutrefois composé de jeunes députés sympathisants de Mosley, le Conseil d'Action s'est transformé en un organe de "modérés" alignés sur la New Labour Association et le mouvement maximiste dans son ensemble, mais pas nécessairement subordonnés à ces derniers. Bien qu'ils ne soient en aucun cas des totalitaristes instinctifs, ces centralistes socialistes sont favorables à l'État maximiste dans ses grandes lignes et jouissent d'un grand pouvoir au sein de la fonction publique et en particulier au ministère des Finances, où les propositions économiques de Mosley sont considérées avec une grande vénération.§!\n"
 ENG_social_democrat_party_long:9 "Parti Social-Démocrate\n§gFondé en 1932 par Hugh Dalton, le Parti Social Démocratique trouve ses origines dans l'ILP réformé et plus social-démocrate de Philip Snowden à la fin des années 1920. Issus du "XYZ Club", une cohorte d'intellectuels et d'économistes modérés d'obédience fabienne, Hugh Dalton et ses associés ont quitté l'ILP pour siéger en tant qu'indépendants au début de la crise parlementaire, et ont fini par créer le SDP en tant que véhicule électoral pour les indépendants de centre-gauche. Bien que considéré avec une certaine suspicion, le SDP a évité les mesures de répression pour s'être concentré sur la théorisation et la discussion économiques plutôt que sur l'agitation politique. Le SDP est affilié à un groupe de réflexion économique, le Bureau de Recherche Economique et Sociale d'Evan Durbin, et défend une idéologie autour de la social-démocratie révisionniste et centralisatrice qui se situe à la droite du Parti Travailliste.§!\n"
 ENG_social_liberal_party_long:9 "Parti Libéral - Samuelites\n§gLe parti libéral a été réorganisé à la suite de la Révolution, réformé par des membres dissidents et des députés qui avaient quitté le gouvernement national et s'étaient rangés du côté des rebelles, mais qui n'avaient pas non plus embrassé le socialisme et avaient rejoint le Parti Travailliste. Dirigé par Robert Crewe-Milnes (bien qu'il ait été rapidement mis à l'écart), Herbert Samuel et Percy Harris, le nouveau parti a largement suivi la tradition du "New Liberal" à l'extrême, en s'orientant vers la gauche et en soutenant le progressisme social, la démocratie sur le lieu de travail et le "capitalisme contrôlé". Troisième parti de facto de l'Union, les libéraux obtiennent de bons résultats en 1931, effrayant l'establishment syndicaliste, mais leurs succès s'arrêtent rapidement avec la crise parlementaire. Déclenchant une crise constitutionnelle avec d'autres membres du "second UDC", l'ILP et le NDP, le parti tombe à leurs côtés. Samuel et ses alliés sont arrêtés pour sédition après avoir protesté contre la prorogation controversée du Parlement provincial par Mann pour sortir de l'impasse.§!\n"
 ENG_market_liberal_party_long:9 "Parti Libéral - Constitutionnalistes\n§gAlors que le parti libéral de l'après-Révolution s'est largement orienté vers la gauche, ce changement a creusé un fossé avec les libéraux classiques et conservateurs qui n'avaient pas embarqué pour le Canada. Ces "constitutionnalistes" libéraux-conservateurs adoptent une ligne politique ouvertement antisocialiste, tout en s'engageant à respecter la morale de la "Constitution Britannique". Peu nombreux et fonctionnant presque comme un parti à part entière au sein du parti libéral, cette frange était constamment soupçonnée d'être une façade d'entrée pour les subversifs royalistes. Les candidats constitutionnalistes devaient faire face à des protestations souvent violentes de la part des membres du parti travailliste, ce qui entachait les Samuelites par association. L'affaire Mond, à la fin de l'année 1931, dans laquelle il a été prouvé qu'Abraham England, chef de file de la faction, était en contact avec le défunt financier juif, a sonné le glas des constitutionnalistes. Des raids et des arrestations ont dispersé les constitutionnalistes, dont les restes ont fui en Irlande pour éviter d'être accusés de trahison.§!\n"
 ENG_social_conservative_party_long:9 "Nouveau Parti Démocratique\n§gLe Nouveau Parti Démocratique a été fondé en 1927 par Harold Macmillan, un conservateur radical qui a été arrêté par le gouvernement national sur le parquet de la Chambre des Communes pendant la grève générale. Rassemblant de nombreux conservateurs dissidents et indépendants, le NPD se présentait comme un nouveau visage englobant l'aile droite de l'ordre post-révolutionnaire, ayant répudié le toryisme aristocratique pour souscrire au corporatisme syncrétique de Macmillan. Le NPD était expressément loyal à la République, mais certains pensaient qu'il s'agissait d'un véhicule électoral pour les réactionnaires. Le NPD a été au cœur de la crise parlementaire, victime d'une paranoïa peut-être infondée à l'égard du mouvement de Macmillan après qu'il ait tenté de s'affilier au Parti Travailliste, avant d'être rejeté à la suite d'une rébellion militante et de rejoindre le "Second UDC". Si le vice-président Oswald Mosley a interné Macmillan et ses associés peu après, l'idée d'un "conservatisme républicain constructif" inspire toujours un certain nombre d'indépendants du Congrès qui ont échappé à l'arrestation.§!\n"
 ENG_authoritarian_democrat_party_long:9 "Parti Rural\n§gPratiquement inexistant au niveau national, bien que puissant dans certaines assemblées régionales, le Parti Rural a été fondé en 1932 après la fusion du Parti agricole post-révolutionnaire avec divers petits partis de "fermiers" et des représentants de plusieurs syndicats de fermiers et d'ouvriers agricoles. Dirigé par le vieil indépendant agraire Herbert Matthews, le Parti rural lie une idéologie syncrétique de redistribution à une défense acharnée des intérêts ruraux et des petits exploitants au sein d'un système syndicaliste souvent dominé par les citadins. Bien qu'ils se tiennent ouvertement à l'écart du débat politique national, les ruralistes sont devenus tristement célèbres parce qu'ils sont soupçonnés d'abriter des royalistes dans leurs sections locales, à la suite d'une rumeur selon laquelle le CRGB ferait de l'entrisme pour semer des agents au sein du parti. Matthews a démenti ces allégations, mais cela n'a pas empêché les branches les plus à droite du parti d'être supprimées par le C.I.C.§!\n"
 ENG_paternal_autocrat_party_long:9 "Comité pour la Restauration de la Grande-Bretagne\n§gOrganisation d'exilés la plus influente en dehors du Canada, le Comité pour la Restauration de la Grande-Bretagne a été créé en 1931, unifiant plusieurs groupes plus petits opérant sur le continent, notamment l'Amitié Anglo-Allemande. Bien qu'ils plaident officiellement en faveur d'une restauration royaliste en Grande-Bretagne, les principaux membres du CRGB ont des tendances germanophiles et sont plus dévoués à leur idéologie aristocratique archi-conservatrice qu'à une véritable loyauté envers la couronne.§!\n"
 ENG_national_populist_party_long:9 "Ligue Nationale Républicaine\n§gDernier parti créé par Arnold Leese, vétérinaire à la retraite, la Ligue Nationale Républicaine représente une secte de l'anti-socialisme radical qui s'est éloignée du loyalisme monarchiste dans les années qui ont suivi la Révolution, embrassant à la place une doctrine nationaliste révolutionnaire qui appelle à une "révolte contre la démocratie et à un retour à l'esprit d'État". Sur le plan idéologique, la NRL s'inspire naturellement des écrits du Russe Boris Savinkov, que Leese idolâtre, mais avec en plus un antisémitisme extrême. Les Nationaux-Populistes sont surtout connus pour la longue et violente querelle qui les a opposés au mouvement Maximiste d'Oswald Mosley.§!\n"
 EST_guide:9 "§MSirk reste au pouvoir§! (§PAutocrate Paternaliste§!)\n£white_dot Lorsque Sirk passe à l'action, sélectionnez "pour le bien de la nation...".\n£white_dot Lorsque la rencontre des géants a lieu, sélectionnez "ces demandes sont inacceptables".\n\n§MCoup d'Etat d'Isamaaliit§! (§gDémocrate Autoritaire§!)\n£white_dot Lorsque Sirk passe à l'action, sélectionnez "pour le bien de la nation...".\n£white_dot Lorsque la réunion des géants a lieu, sélectionnez "Contactez le général Laidoner, nous avons un accord"\n§CNote : Sélectionner les options qui coûtent du pouvoir politique dans les événements des priorités "Contrôler les syndicats", "Contrôler les ploutocrates" et "Rationaliser la bureaucratie" nous donnera le meilleur résultat dans le contrôle de la législature.§!\n\n§MFront Uni§! (§SSocial Démocrate§! / §lSocial Libéral§! / §mLibéral de Marché§! / §cSocial Conservateur§!)\n£white_dot Lorsque Sirk fait son geste, sélectionnez "Jamais, l'Estonie sera une nation démocratique !".\n£white_dot Lorsque Tõnisson demande à Sirk de démissionner, sélectionnez "Il est temps que le mouvement Vaps prenne fin".\n£white_dot En sélectionnant l'option "Rédiger une nouvelle Constitution", une série de trois événements apparaîtra, en sélectionnant l'option du bas trois fois, vous obtiendrez le §SESDTP§!, en sélectionnant deux fois, vous obtiendrez le §lTööerakond§!, en sélectionnant une fois, vous obtiendrez le §mRahvaerakond§! et en ne sélectionnant aucune fois, vous obtiendrez le §cRahvaerakond§!\n£white_dot Après la première élection, des élections seront organisées tous les cinq ans et tous les partis susmentionnés pourront être élus.\n\n§MPolitique étrangère§!\n§MAccords de Moscou§!\n£white_dot Le fait que la Russie ne soit pas tombée à la suite d'une révolution socialiste nous donnera la possibilité de rejoindre leur faction, mais si leur parti au pouvoir n'est pas le §SRDP§!, §lPSR de droite§! ou les §mKadets§! sauf si Anton Kartashyov ou Pavel Gronsky est le chef actuel du parti, ils refuseront notre offre. Mais ils auront toujours la possibilité de nous inviter.\n\n§MReichspakt§!\n£white_dot Une fois les accords de Moscou établis, nous aurons la possibilité de rejoindre la faction allemande, si nous avons suivi le "§MFront de l'Unité§!", nous enverrons une proposition pour rejoindre Mitteleuropa avec pour thème "Une Détente avec l'Allemagne ?", si cette proposition est rejetée (garantie si l'Allemagne a le gouvernement réactionnaire du §PSWR§! à sa tête), nous ne pourrons pas rejoindre leur faction et si le §PSWR§! est au pouvoir en Allemagne, l'Allemagne ne nous acceptera pas dans sa faction.\n\n§MConseil Nordique§!\n£white_dot L'établissement du conseil nordique et la présence de la Finlande au sein de ce conseil nous permettront de le rejoindre également si nous avons le "§MFront de l'Unité§!" et, à terme, nous pourrons également rejoindre la Fédération nordique.\n§CNote : Rejoindre la Fédération nordique annexera l'Estonie et vous fera jouer la fédération.§!"
 ETH_guide:9 "§MFéodalisme Moderne§! (§PAutocrate Paternaliste§!)\n£white_dot Dans l'événement "Question de l'Esclavage", choisissez de retarder l'abolition.\n£white_dot Dans l'événement "Réforme Agraire", choisissez d'officialiser la propriété actuelle sous l'égide de la noblesse.\n£white_dot Dans l'événement "Réforme Fiscale", choisir d'instituer un impôt forfaitaire (flat tax).\n£white_dot Dans l'événement "Réforme de la Gouvernance", choisissez de laisser les nobles gouverner leurs propres terres.\n£white_dot Dans l'événement "Réforme Militaire", choisissez de conserver l'armée telle qu'elle est.\n\n§MVrai Roi des Rois§! (§gDémocrate Autoritaire§!)\n£white_dot Dans l'événement "Question de l'Esclavage", choisissez d'abolir l'esclavage.\n£white_dot Dans l'événement "Réforme Agraire", choisir de faire en sorte que toutes les terres soient détenues en nom propre par le Négus.\n£white_dot Dans l'événement "Réforme Fiscale", choisir d'instituer un impôt progressif.\n£white_dot Dans l'événement "Réforme de la Gouvernance", choisissez de laisser le Négus nommer leurs gouverneurs.\n£white_dot Dans l'événement "Réforme Militaire", choisissez de conserver l'armée telle qu'elle est.\n\n§MDémocratie§! (§cSocial Conservateur§! / §mLibéral de Marché§! / §lSocial Libéral§! / §SSocial Démocrate§!)\n£white_dot Dans l'événement "Question de l'Esclavage", choisissez d'abolir l'esclavage.\n£white_dot Dans l'événement "Réforme Agraire", choisir de redistribuer les terres à la population.\n£white_dot Dans l'événement "Réforme Fiscale", choisir d'instituer une taxe foncière.\n£white_dot Dans l'événement "Réforme de la Gouvernance", choisir de faire élire les gouverneurs par le peuple.\n£white_dot Dans l'événement "Réforme Militaire", choisir de faire en sorte que les postes militaires soient méritocratiques.\n£white_dot Complétez la priorité "Organiser des élections" pour élire la §cLigue Démocratique§!, les §mForces Démocratiques Ethipionnes Unies§!, la §lCoalition pour l'Unité et la Démocratie§! ou le §SFront Démocratique du Peuple Éthiopien§!.\n\n§MPolitique étrangère§!\n§MPro Allemande§!\n£white_dot Ne manquez pas de sauver le DKAEB de la faillite et de compléter la priorité "Partenaire Allemand" pour rejoindre le Reichpakt ou recevoir une garantie allemande d'indépendance.\n§MPro Japonnaise§!\n£white_dot Ne pas réussir à sauver le DKAEB de la faillite et choisir de trouver un autre investisseur étranger, compléter la priorité "Partenaire Japonais" pour rejoindre la sphère de coprospérité ou recevoir une garantie japonaise d'indépendance."
