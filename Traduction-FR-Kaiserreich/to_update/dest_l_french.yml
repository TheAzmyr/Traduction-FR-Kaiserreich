 CHI_support_weapons3_desc:9 "Bien que le Chatelleraut ait une faible cadence de tir, c'est une arme robuste et fiable, appréciée des troupes françaises pour sa régularité et son poids. Le Brandt Mle 35 est un mortier de 60 mm utilisé par les compagnies d'infanterie pour les tirs indirects. Simple et efficace, il ne nécessite qu'une équipe de cinq personnes pour être utilisé. Comme la plupart des armes doivent être importées de pays étrangers, le Chatelleraut et le Brandt Mle 35/38 représentent quelques-uns des nouveaux modèles de guerre qui sont testés sur les champs de bataille européens et la guerre civile américaine."
 FOP_infantry_equipment_2_desc:9 "Le Hafdasa C-4 est un pistolet-mitrailleur d'origine argentine dont le tir peut être réglé en mode semi-automatique ou automatique. Dérivée à l'origine du fusil modèle HAFDASA 'Ballester Rigaud C1', la variante C-4 est particulièrement lourde, reflétant la robustesse de l'arme."
 city_capture.286.d.lkmt:9 "Aujourd'hui, après une invasion épuisante et brutale des îles intérieures japonaises, l'armée révolutionnaire nationale du Kuomintang chinois a officiellement annoncé la capitulation totale de toutes les forces japonaises à Tokyo. Malgré les espoirs de la Commission des affaires militaires, il semble que le Palais impérial ait été évacué avec succès, sans que l'on sache où se trouve l'empereur.\n\nLa capitale japonaise étant aux mains d'étrangers pour la première fois de l'histoire, l'humeur des forces [FROM.FROM.GetAdjective] ne peut qu'être qualifiée de sinistre. Pour beaucoup de Chinois, la victoire chinoise marque la fin définitive du siècle de l'humiliation en humiliant son voisin et rival impérialiste. Pour la première fois depuis des décennies, il semblerait que la Chine s'affirme à nouveau comme la plus grande puissance asiatique..."
 central_asian_crisis_events.424.d:9 "Les négociations entre Samarkand et Boukhara s'éternisaient, tout comme la colère qui couvait dans le cœur des jeunes officiers de l'armée boukharienne en pleine expansion. Leur chef, après Dieu, était le grand guerrier Ibrahim Bek, juste dans sa cruauté, sage dans son dogme et généreux envers tous ceux qu'il estimait partager son engagement frénétique envers les principes de l'islam et ses devoirs envers l'émir. L'Atalyk, père de toute la nation, y compris de l'émir, était un guide pour ceux qui avaient été tentés par le chant des sirènes de la pensée impérialiste occidentale - la décadence et l'obsession hédoniste des cours européennes. Là où les progressistes offraient la confusion et la colère - qui visent toutes à endurcir l'esprit des jeunes pour les corrompre - l'Atalyk offrait la vraie certitude. Certitude de l'esprit, certitude du corps et certitude de l'action.\n\nLes traîtres de Samarkand devaient être détruits. Ceux qui sont assez faibles pour se laisser convaincre par les paroles du diable de soutenir ces traîtres doivent également être détruits. Toute l'Asie centrale doit être nettoyée de la pourriture et de la saleté qui y ont pris racine, importées par les maîtres russes dans le but d'enchaîner davantage leurs esclaves turcs. Des milliers de personnes devront peut-être mourir pour cette cause, mais elles mourront en martyrs, au service d'un royaume meilleur et plus brillant.\n\nLes jeunes officiers travaillent sans relâche : des fonctionnaires sont assassinés, de nobles généraux perdent la vie dans des "accidents" et des activistes sont publiquement pendus. La révolution à Boukhara ne viendra pas de la maladie de la gauche, mais de la médecine de la droite - les disciples vertueux d'Ibrahim Bek.\n\nLorsque toutes les cartes ont été alignées et les pièces soigneusement mises en ordre, le dernier ordre a été donné : chasser le Kushbeggi de son poste élevé et séquestrer l'émir, afin qu'il soit protégé de ceux qui lui veulent du mal, par les armes comme par les mots."
