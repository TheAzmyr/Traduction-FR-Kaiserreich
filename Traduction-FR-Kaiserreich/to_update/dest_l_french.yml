 XSM_country_intro_content:9 "La §PClique des Ma§! est composée d'une multitude de gouverneurs §lchinois§! qui ont servi la §cDynastie Qing§! depuis les années 1880. La §Pfamille Ma§! elle-même n'est pas une famille géante, mais trois familles qui se partagent le pouvoir dans la région. La §Ppremière famille§! a été éclipsée après le décès du chef de famille, §PMa Anliang§!, en 1918. Aujourd'hui principalement dirigée par les §Pdeuxième§! et §Ptroisième familles§!, la §Pclique§! a connu un règne prospère sur son territoire depuis.\n\nLa §lRévolution Xinhai§! a conduit les §PMa§! sous §PAnliang§! à se ranger initialement du côté des §cQing§!, mais quand la défaite fut inévitable, ils firent défection vers la §lrépublique§!. Après avoir forcé les §PMongols§! au nord et le §PTibet§! au sud à reconnaître la §lRépublique§! comme le gouvernement légitime, les §PMa§! gardèrent un air de stabilité à l'intérieur de la Chine du Nord-Ouest. §PMa Anliang§! mourut bientôt en 1918, la §Pclique§! étant principalement divisée en deux. La §PClique des Ma§! sous §PMa Fuxiang§! qui tenait le §PGansu§! et le §PNingxia§! et la §cClique du sud§! sous §cMa Qi§! basée dans le futur §cQinghai§!.\n\nLa §Pclique§! était encore un peu unie dans son camp mais le §gGuominjun§! occupa bientôt le §PGansu du sud§!, forçant les §PMa§! à se ranger du côté de §gFeng Yuxiang§!. Après que la réalité de la situation du §gGuominjun§! soit devenue plus claire, tous les §Pseigneurs de guerre§!, à l'exception de quelques uns, quittèrent leur camp pour le §PZhili§!.\n\nRestant fidèles au §PZhili§! grâce à la §crestauration des Qing§! et au-delà, les §PMa§! sont devenus des figures de confiance pour la plupart des cliques, si ce n'est toutes, en tant que protecteurs valables de l'intention du nord-ouest de garder la terre §lchinoise§!. Maintenant qu'ils règnent aussi sur §gSuiyuan§!, connu aussi sous le nom d'§gUlanqab§! par les §PMongols§!, la §Pclique§! prospère en tant que membres essentiels de la §cDynastie Qing§!, prêts à se battre pour ce en quoi ils croient."
 XSM_guide:9 "§MMa Lin garde le Pouvoir§! (§cSocial Conservateur§!)\n£white_dot Dans la lutte pour le Qinghai, maintenir l'influence de Ma Lin à plus de 50 %.\n£white_dot À la suite du conflit du Nord-Ouest, lorsque le conflit entre Ma Hongbin et Ma Hongkui s'aggrave, le conseil de Xining ne soutient pas Ma Hongkui et soutient pleinement Ma Liang pour diriger le Ningxia avec Ma Hongbin.\n£white_dot Ensuite, laisser Ma Hongbin seul au Ningxia, ce qui laissera Ma Lin aux commandes et le conflit non résolu.\n\n§MMa Bufang s'empare du Pouvoir§! (§nNational Populiste§!)\n£white_dot Dans la lutte pour le Qinghai, augmenter l'influence de Ma Bufang à plus de 50 %.\n£white_dot À la suite du conflit du Nord-Ouest, lorsque le conflit entre Ma Hongbin et Ma Hongkui s'aggrave, le conseil de Xining ne soutient pas Ma Hongkui et soutient pleinement Ma Liang pour diriger le Ningxia avec Ma Hongbin.\n£white_dot Ensuite, laisser Ma Hongbin seul au Ningxia, ce qui laissera Ma Bufang aux commandes et le conflit non résolu.\n\n§MMa Hongbin manœuvre Ma Hongkui§! (§gDémocrate Autoritaire§!)\n£white_dot À la suite du conflit du Nord-Ouest, le conseil de Xining ne soutient pas Ma Hongkui ni Ma Liang pour diriger le Ningxia avec Ma Hongbin, ce qui permet à Ma Hongbin de déjouer Ma Hongkui et de diriger la Clique Ma depuis le Ningxia.\n\n§MMa Hongkui manœuvre Ma Hongbin§! (§PAutocrate Paternel§!)\n£white_dot À la suite du conflit du Nord-Ouest, le conseil de Xining soutient Ma Hongbin et ses nouvelles méthodes, le laissant gouverneur de la Clique Ma."
