 RULE_OPTION_ARG_PATH_RANDOM_DESC:9 "Lorsqu'en 1935 des rumeurs ont fait surface selon lesquelles Roca pourrait favoriser la fin du conflit en abandonnant le combat avec la FOP, l'indignation a balayé la nation, permettant à la Liga Patriótica de Manuél Carlés de lancer le " Coup d'Etat de Noël ". Soutenu par la marine et divers éléments militaires, Carlés renverse le gouvernement le jour de Noël 1935 et prend le contrôle de la région de la capitale. Au premier janvier 1936, l'avenir du régime Carlés est incertain. En dehors de la région de la capitale Buenos Aires et des petites provinces intérieures, le nouveau gouvernement exerce peu d'influence. Le soutien de l'ARA ou "Armada Argentine" est garanti mais de nombreux officiers de l'armée doutent du potentiel de Carlés. Certains s'organisent pour renverser à nouveau le gouvernement. Comment va évoluer la situation en Argentine?"
 RULE_OPTION_FOP_PATH_RANDOM_DESC:9 "Issu d'une tradition de démocratie républicaine, l'Argentine n'avait jamais eu de Congrès des Syndicats jusqu'à présent, et alors que beaucoup sont impatients de voir cet événement historique, beaucoup craignent qu'il ne s'agisse simplement d'une mascarade pour justifier un régime dictatorial. Alors que les portes de l'ancien Congrès s'ouvrent aux délégués de l'Union, le sort de la nation est en jeu..."
