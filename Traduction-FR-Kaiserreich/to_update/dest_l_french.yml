 ott_vilayet_stability_idea_desc:9 "Des déserts de Syrie aux montagnes du Kurdistan et aux collines de Chypre, l'Empire ottoman exerce un contrôle sur ses citoyens. Cependant, ces citoyens n'apprécient pas toujours d'être dirigés par Kostantiniyye, et s'avèrent le plus souvent être une nuisance à la stabilité globale du royaume.\n\nPlus l'instabilité locale de nos Vilayets est élevée (représentée par £resistance_texticon §YRésistance§!), plus la pénalité pour notre nation est importante.\n\n§LLes valeurs suivantes sont calculées par état et ajoutées à un total à l'échelle de l'empire, mis à jour dynamiquement :§!\n§GBas§! : £stability_texticon §R-1%§!\n§YMoyen§! : £stability_texticon §R-2.5%§!\n§RHaut§! : £stability_texticon §R-5%§!"
 OTT_SYR_Centralise_Infrastructural_Maintenance_desc:9 "La \"Devlet Demiryolları Umum Müdürlüğü\", ou Administration Nationale des Chemins de Fer, qui a été fondée au début des années vingt et intègre une vaste partie du réseau ferroviaire anatolien, sera agrandie pour maintenir et étendre la partie nord du chemin de fer du Hedjaz.\n\nPrenant le relais d'une large pléthore de petites entreprises et de concessions étrangères, cela augmentera considérablement l'efficacité de notre expansion ferroviaire ciblée et permettra à Kostantiniyye d'exercer plus facilement son autorité sur les vastes territoires qu'elle gouverne au Levant."
 OTT_SYR_Ensure_Demographic_Balance_desc:9 "L'immigration juive non réglementée sous les auspices du Conseil international est principalement à l'origine de l'explosion de violence dans la région au cours de l'année précédant la guerre ottomane-égyptienne, et s'avère un débat compliqué dans la région. Bien que le gouvernement ottoman ait déjà tenté de réguler l'afflux de sionistes avant la Weltkrieg, il se retrouve maintenant, après des décennies de mauvaise gestion, mis devant le fait accompli. Des centaines de milliers de colons sionistes ont trouvé un foyer en Palestine et du fait que nombre de leur partisans ont soutenu notre gouvernement pendant la guerre, Kostantiniyye ne souhaite pas déraciner la population juive.\n\nNéanmoins, l'afflux continu d'Europe ne peut plus être toléré car il perturberait davantage la paix fragile qui n'a été réintroduite que récemment par la Porte. Par conséquent, de strictes restrictions d'immigration seront imposées à la Palestine, interdisant l'entrée de nouveaux colons (qui seront plutôt redirigés vers d'autres régions moins développées de l'Empire) et un ordre de déportation des immigrants dits \"Af Al Pi\" (associés et sanctionnés par l'Irgoun) sera proclamé. En affaiblissant l'influence de cette milice sioniste et en satisfaisant les demandes immédiates de la population non juive, cela devrait assurer la stabilité et l'ordre dans la région."
 OTT_ARA_Settle_Tribes_desc:9 "Bien que l'une des régions les plus « urbaines » de la péninsule, le Hedjaz souffre encore d'un manque extrême d'urbanisation. En dehors des villes telles que Médine, La Mecque et Djeddah, la majeure partie de la population est encore nomade, ce qui rend presque impossible son recensement, la conscription et la taxation. La taille même de la région a rendu impossible l'exercice d'une autorité, en dehors du chemin de fer du Hedjaz, cependant en pérennisant la population dans des zones désignées, Kostantiniyye espère exercer plus efficacement son influence."
 OTT_ARA_Military_Mission_to_ARA_desc:9 "Les réformes militaires entreprises par notre empire ont suscité l'admiration de nos voisins, dont les armées s'appuient encore sur des milices tribales peu entraînées. Ces nations ont maintenant demandé que des experts de Kostantiniyye viennent les aider dans leurs programmes de modernisation, promettant en échange une forte compensation. Cela pourrait toutefois s'avérer risqué car cela augmentera également la force de ces nations avec lesquelles nous pourrions un jour nous retrouver en guerre."
 OTT_Greek_Tooltip_GUI:9 "Servant de classe moyenne supérieure, d'intellectuels, d'artisans et de propriétaires terriens, la population grecque de l'Empire occupe une position intéressante au sein de la structure étatique. Bien que les Grecs d'Anatolie soient presque entièrement liés à leurs homologues turcs, les îles de la côte égéenne et l'unité administrative spéciale de Chypre sont beaucoup moins rattachées à Kostantiniyye.\n\nServir de point de ralliement à la rhétorique §RGrecque Nationaliste§! et adhérant souvent au rêve de \"§CMégali§!\", ces îles se sont avérées difficiles à contrôler et sont restées hors du contrôle impérial pendant plusieurs décennies. Leur retour dans l'Empire après l'effondrement de l'Italie, puis de l'Empire Britannique n'a pas été perçu par ses habitants comme une évolution positive et la rhétorique §RAnti-Ottomane§! reste forte."
 OTT_GRE_Abolish_Mutasarrifate_desc:9 "Bien qu'une expérience ait été tentée à la fin du XIXe siècle lorsque le Moutasarrifat a été temporairement aboli et intégré au Vilayet de l'archipel, la tentative a finalement échoué car la distance de sa nouvelle capitale (Çanakkale) a entraîné un casse-tête de communication et administratif. La décision a finalement été annulée en 1870 lorsque l'île est redevenue indépendante.\n\nUn détail particulier du statut administratif de l'île est que pour les autorités de Kostantiniyye, l'archevêque de l'Église orthodoxe de l'île est le seul représentant de l'ensemble de la communauté grecque, et de facto, leur chef ethnique dans la plupart des cas.\n\nCependant, avec les récentes réformes et les plans grandioses de l'OHF d'abolir toutes les structures spéciales et, selon eux trop anciennes, le statut de l'île est remis en question et il est peu vraisemblable que Kostantiniyye continue de gouverner la région par le biais d'un mandataire religieux."
 OTT_GRE_Enforce_Turkish_Curriculum_desc:9 "Grâce au système de Millet, les diverses minorités religieuses et ethniques de notre Empire ont pu établir leur propre système éducatif distinct. Dans le passé, cela a de plus en plus conduit à une influence anti-ottomaniste et nationaliste s'insinuant dans l'esprit de nos enfants, ce qui s’avéra être une épine majeure dans le pied de l'administration centraliste.\n\nEn éradiquant le problème directement à la racine grâce à un programme standardisé établi à Kostantiniyye, nous espérons combattre ce mouvement et ramener l'attention sur l'idéal ottoman. Cela ne manquera pas de mettre en colère une grande partie de la population grecque qui verra cela comme une tentative de turquification de leurs terres et pourrait conduire à de violentes protestations si nous ne faisons pas attention."
 OTT_Kurd_Tooltip_GUI:9 "La relation entre Kostantiniyye et la population kurde d'Anatolie orientale et du nord de la Mésopotamie a toujours été précaire, à la fois propice à la coopération et au conflit. Lorsque les dernières maisons princières kurdes ont été démantelées en 1847-1848 et que le Kurdistan a été officiellement placé sous domination directe de Kostantiniyye, la tradition et le leadership indigène se sont perdus et ont eu des effets catastrophiques sur les Kurdes. L'absence d'une autorité capable de maintenir les §RCheiks Tribaux§! et les §RChefs Religieux Fanatiques§! à distance, a conduit à leur montée en puissance dans les vilayets de l'est et à des années de massacres dans la région contre les citoyens non-sunnites comme les §CArméniens§! ou les §CAlévis§!.\n\nAu cours du règne de §YAbdulhamid II§! et des dernières années au pouvoir de l'§YAutocratie de la CUP§!, ces groupes Kurdes ont été largement utilisés pour les massacres des §CArméniens§! ou pour rétablir l'ordre dans les parties les plus indisciplinés de l'Empire et, même s'il existe une aversion croissante pour ces pratiques au sein de l'establishment d'après-guerre, les Kurdes sont toujours considérés comme leurs alliés, en particulier l'ordre §YSoufiste des Naqshbandi§! détient une vaste §RInfluence§! dans la capitale et dans l'Empire en général.\n\nL'autonomie dont ils bénéficient actuellement est cependant un cadeau empoisonné car l'§YOHF§! a clairement montré son intention d'éliminer la puissance régionale que représentent ces autorités religieuses et prévoit de changer en profondeur la liberté que les §RCheiks Kurdes§! possèdent actuellement."
 OTT_KUR_Increase_Ottoman_Gendarmerie_desc:9 "Servant de notre principale force de maintien de la paix, la gendarmerie ottomane ou Zaptı, maintient déjà une présence importante au Kurdistan pour assurer la protection de ses citoyens et les intérêts de Kostantiniyye. Les vastes distances et la faible densité de population ont poussé notre force actuelle jusqu'à ses limites, et aucune réponse ne peut être apportée aux rapports faisant état d'agitation près des frontières arménienne et géorgienne. La montée du fanatisme religieux en réaction aux réformes laïques de l'OHF a également été laissée sans réponse, alors que les démagogues appellent à la fin de leur régime hérétique."
 OTT_KUR_Abolish_the_Hamidiye_desc:9 "Créé par le sultan Abdulhamid II en 1891, les Hamidiés était à l'origine un corps de cavalerie basé sur les cosaques russes pour servir de patrouille frontalière à la frontière ottomane-russe. Leur rôle a cependant rapidement divergé de cet objectif car ils ont été utilisés pour arrêter les révolutionnaires nationalistes et les socialistes arméniens. Participant à nombre d'actions punitives et de massacres contre la population arménienne, les Hamidiés sont devenus connus pour leur violence et leur corruption, tout en s'enrichissant considérablement. Grâce à ces actions, ils ont également pu acquérir un large degré d'influence au Kurdistan, se positionnant souvent au-dessus de la loi et parcourant la région en toute impunité.\n\nAu cours de la Weltkrieg, ce pouvoir s'est encore accru suite à leur rôle clé dans les massacres arméniens. Après la guerre cependant, leur pouvoir a commencé à décliner car le manque d'Arméniens à réprimer et l'animosité croissante entre les Kurdes et Kostantiniyye ont conduit à une présence croissante des troupes ottomanes pour pacifier la région. De nombreux anciens Hamidiés ont été contraints de renoncer à leur statut et ont afflué sous les bannières des démagogues religieux, renforçant les rangs de la résistance conservatrice et extrémiste aux desseins Kémalistes."
 OTT_IRQ_Abolish_Assyrian_Autonomous_Zone_desc:9 "Établie par les accords de Bassorah en 1920, la communauté assyrienne a obtenu un statut spécial au sein du Vilayet de Bassorah. Servant de chef d'orchestre de l'influence britannique dans tout le Golfe Persique, ils ont pu prospérer et construire lentement mais sûrement une nouvelle vie loin de leur patrie dans les plaines de Ninive. Ce statut n'est cependant pas apprécié de tous car le gouvernement de Kostantiniyye tente désespérément de l'abolir depuis des années maintenant.\n\nAlors que les tensions montent à travers le monde et que la question assyrienne revient au premier plan de la politique ottomane en Irak, certains font pression pour une résolution directe du problème et l'abolition immédiate de la zone, restituant la région à la pleine autorité du Wali de Bagdad."
 OTT_IRQ_Mosul_Development_desc:9 "Moins que les villes arabes de Syrie, la ville de Mossoul et ses environs sont étroitement liés à l'économie turque et sont plus étroitement liés encore à l'administration régionale d'Anatolie. De plus, sa population est également constituée d'une mosaïque de différentes ethnies et religions : Kurdes de l'est du Vilayet, Turkmènes des villes de Kirkouk et de Mossoul, Turcs et Juifs de Mossoul et Arabes de toute la région. L'importance croissante du pétrole pour l'économie (de guerre) ottomane a cependant conduit de nombreuses personnes à Kostantiniyye à croire que des mesures supplémentaires devaient être prises pour garantir qu'en cas de guerre, Mossoul se rangerait clairement du côté des Turcs et que le contrôle sur Kirkouk ne pourrait en aucun cas être perdu.\n\nL'expansion rapide des chemins de fer dans la région, reliant Mossoul à Diyarbakir et Kirkouk, est vitale à cet égard tandis que les arsenaux irakiens (généralement situés à Bagdad) devraient dans une certaine mesure être déplacés vers Mossoul et Kirkouk. Les craintes d'une cinquième colonne parmi les Arabes chiites du sud de l'Irak et les Assyriens de Bassora influencent davantage la politique du gouvernement pour prendre elle-même le contrôle de la région."
 OTT_IRQ_Coordinate_Shia_Tourism_desc:9 "Certains des lieux les plus saints du Chiisme sont situés en Irak. Tout comme les sunnites se rendent à La Mecque et à Médine, de nombreux chiites (principalement des Iraniens) se lancent dans un voyage vers les villes de Najaf et de Karbala. C'est pour nous à la fois un avantage et un inconvénient, car si ces centres de foi exercent une influence considérable sur la population irakienne, dont la composition a maintenant radicalement changé en faveur de la domination démographique chiite, ils nous offrent également un moyen particulier d'influencer la politique iranienne. De nombreux imams et responsables religieux influents sont éduqués sur ces sites et ceux qui restent en Irak exercent toujours leur influence sur le royaume iranien, comme le prouvent les événements de la fin du XIXe et du début du XXe siècle.\n\nAvec la détérioration des relations avec notre voisin oriental, cependant, beaucoup à Kostantiniyye pensent qu'il serait bénéfique pour notre régime de resserrer les restrictions sur les pèlerins perses se rendant dans les villes et de placer les établissements d'enseignement qui s'y trouvent sous une surveillance plus étroite du gouvernement."
 OTT_Libya_Tooltip_GUI:9 "Constituée en réalité de trois régions distinctes, la §Y"Régence de Tripolitaine"§! est aux côtés du Sultan depuis 1551. Malgré cette ancienneté, le gouvernement de Kostantiniyye ne s'est pas beaucoup ingéré dans ses affaires locales car sa pauvreté et l'absence d'une base agricole décente rendaient trop coûteux le lancement de campagnes militaires pour soumettre les tribus locales. Néanmoins, ce que les Italiens appelleraient un jour "§C Libye §!" constituaient une pièce vitale du commerce transsaharien car les oasis du Fezzan étaient la dernière étape avant le Sahel. L'immensité de la région garantissait que le contrôle ottoman était à peine ressenti en dehors de quelques centres côtiers et il faudrait attendre l'invasion américaine au début du XIXe siècle avant que la Porte ne prenne enfin des mesures pour lier davantage la région à la couronne.\n\nLa mise en œuvre des §YRéformes Tanzimat§! n'a pas eu beaucoup de succès dans la région car les principaux progrès n'ont été enregistrés qu'en Tripolitaine. Il faudra attendre le début du siècle pour que les changements du régime ottoman commencent à s'infiltrer à l'intérieur mais même alors, les régions de §CFezzan§! et §CCyrénaïque§! sont presque restées telles quelles.\n\nL'invasion italienne de 1911 n'a pas beaucoup affecté la structure sociale générale de la région, car les notables ottomans qui gouvernaient la bande côtière sont revenus de leur exil et ont repris leur place dans la société. Alors que l'attention ottomane était attirée sur le Machrek et aux prises avec la dépression économique causée par la Weltkrieg, la région a connu un §Rfaible développement économique§!. L'§Ranalphabétisme§! (en dehors des grandes villes) est plus élevée que partout ailleurs dans l'Empire, l'économie dépend encore largement des précipitations d'une année à l'autre et les quelques opérations industrielles initiées avant-guerre ont presque toutes été contraintes de fermer par §Rmanque de partenaires à l'export et de ressources§! rendant toute agriculture intensive presque impossible."
 OTT_MME_Anatolian_Expansion_desc:9 "De la ville animée de Kostantiniyye aux villages de Konya, le Millet Mektepleri éduquera tous les Turcs sans distinction de religion et d'ethnie. L'effort sera coûteux, il sera long, mais après la conclusion du projet, nos gens seront plus préparés que jamais pour le monde en constante évolution qui les entoure."
 OTT_congress_turkish_nationalists_desc:9 "Le groupe des « nationalistes turcs » est difficile à cerner car si la majorité d'entre eux est actif au sein de l'OHF, un groupe de députés aux idées encore plus radicales et qui souhaitent une scission entre les parties arabe et turque de l'Empire se sont séparés. À bien des égards, ce sont des extrémistes supportant le Touranisme ou l'Unité Turque radicale, ce qui en fait des partenaires de négociation difficiles.\n\nLes §YInteractions d'État§! sur les vilayets Turcs (§GEdirne, Kostantiniyye, Bursa, Izmir, Afyon, Mugla, Ankara, Kastamonu, Samsun, Adana, Thrace occidentale, Mestanli§!) augmenteront ou diminueront le nombre de £deputies_texticon §Ydéputés§! soutenant notre coalition.\n\n§GSoutien§! : [?OTT.nat_tur_sup_deputies]/[?OTT.nat_tur_deputies]\n§ROpposition§! : [OTT_congress_turkish_nationalist_opposition]/[?OTT.nat_tur_deputies]\n"
 OTT_congress_desc_liberal:9 "Situé dans la capitale impériale de Kostantiniyye, le §YMeclis-i Mebusân§! ou Chambre des Députés sert de chambre basse de l'§YAssemblée Générale§! Ottomane bicamérale. Avec des députés envoyés de tous les Vilayets de l'Empire, il y a une représentation depuis le golfe d'Aden jusqu'à Edirne, et de Chypre à Bagdad. Pour mettre de l'ordre dans cette myriade d'ethnies, d'appartenances religieuses et de langues, ces députés se sont organisés en 2 principaux blocs de pouvoir : Le Bloc Centralisateur §COHF§! et l'Entente §CLibérale§! Décentralisatrice. Ce dernier organe se compose d'une multitude de petits partis régionaux aux opinions le plus souvent opposées, collés les uns aux autres uniquement pour s'opposer aux Centralistes."
 OTT_congress_major_parties_liberal:9 "§gOHF§! : §R[?OTT.ohf_deputies]§!\n§lHIF§! : §G[?OTT.hif_deputies]§!\n§YDF§! : §[OTT_DF_PARTY_HEADER_TT][?OTT.odf_deputies]§!"
 OTT_Extend_Authority_Kurdish_Territories_desc:9 "Divisés en tribus et autres communautés, les Cheikhs et les Aghas dictent toujours l'ordre du jour au Kurdistan. Depuis plus d'un siècle, le mouvement de réforme ottoman essaie de se débarrasser de leur influence et de placer le peuple kurde sous le contrôle de Kostantiniyye. Que ce soit pacifiquement ou par la force, nous finirons par réussir!"
 OTT_Settle_Sudanese_Issue_desc:9 "La question de l'avenir du Soudan préoccupe depuis longtemps le gouvernement de Kostantiniyye, car contrairement à l'Égypte, il existe très peu de liens entre ce pays et le centre ottoman. La distance complique encore les choses, car toute communication efficace est pratiquement impossible. C'est pourquoi l'idée actuellement sur la table propose la création d'un État soudanais distinct, étroitement lié à la Porte."
 OTT_Eastern_Anatolian_Project_desc:9 "Tout comme les Américains ont conquis le Far West à travers les bêtes de fer de l'ère industrielle, notre gouvernement a décrété l'expansion du rail et d'autres routes vers l'Anatolie Orientale. Autour de ces chemins de fer serait alors créé un système de villages et de villes habités par des Turcs ou des migrants des Balkans et du Caucase pour renforcer l'emprise de Kostantiniyye sur leur propre \"Far West\"."
 OTT_Multi_Level_Democracy_FEV_desc:9 "La foi en Konstantinyye a été brisée ces derniers temps et avec cela une augmentation précipitée de l'extorsion, de l'évasion fiscale et de la corruption. Les provinces ont été négligées pendant bien trop longtemps, alors que les échelons supérieurs du gouvernement se débattaient avec une porte tournante d'administrations. Aujourd'hui, l'État va faire un effort audacieux en faveur d'une gouvernance transparente et, quels que soient le coût et l'efficacité, la population verra que nous nous engageons sérieusement à nettoyer les provinces."
 OTT_Grand_Vizier_Arslan_desc:9 "Prince druze de la région du Liban, Shakib Arslan est bien connu dans les cercles conservateurs sous le nom d'Amir al-Bayān (\"Prince de l’Éloquence\") et joue un rôle clé dans la mouvance islamiste de l'empire. Bien qu'il puisse être considéré comme choquant qu'un non-Turc ait pu obtenir le poste de Grand Vizir, c'est aussi un signal clair de Kostantiniyye que le mouvement arabe en pleine croissance a besoin d'une réponse puissante."
 OTT_Mosque_Renovation_Program_desc:9 "Abritant les lieux les plus saints de tout l'Islam, l'Empire ottoman s'est néanmoins souvent dérobé au cours des dernières décennies à son devoir de maintenir ces lieux de culte en état et d'assurer leur développement. Les mosquées de Diyarbakir, Damas, Bagdad, Kostantiniyye et même dans le Hedjaz lui-même montrent des signes évidents de négligence. Nous ne supporterons plus ce rejet de nos traditions!"
 OTT_Allies_in_the_Maghreb_desc:9 "Bien que perdus il y a près d'un siècle, les différents États musulmans du Maghreb se tournent toujours vers Kostantiniyye pour obtenir des conseils, rendant hommage au Calife. Menacés par les Européens dans leur quête incessante d'expansion, nous devons resserrer les rangs et former un bloc fort, uni et surtout musulman."
 OTT_Ottoman_Military_Missions_desc:9 "Les réformes militaires entreprises par notre empire ont suscité l'admiration de nos voisins, dont les armées s'appuient encore sur des milices tribales mal entraînées. Ces nations ont maintenant demandé des experts de Kostantiniyye pour les aider dans leurs programmes de modernisation, promettant une grande compensation. Le programme, qui espère renforcer le bloc musulman, sert également d'outil politique important car l'envoi d'officiers Kémalistes pourrait renforcer le contrôle interne sur l'armée."
 OTT_Integrate_Tripolitania_desc:9 "Constituée de trois régions distinctes, la "Régence de Tripolitaine" est aux côtés du Sultan depuis 1551. Malgré cette relation ancienne, le gouvernement de Kostantiniyye ne s'immisçait pas beaucoup dans ses affaires locales car sa pauvreté rendait trop coûteuse l'organisation de campagnes militaires visant à réprimer les tribus locales. Avec l'importance de la montée du flanc occidental et la menace posée par le reste du Royaume Senoussi, le moment est venu de régner de nouveau sur la Libye."
 OTT_Statutes_of_Autonomy_desc:9 "Bien que le modèle de Fédération que l'Empire Ottoman a récemment adopté ait été considéré comme un grand pas en avant pour divers mouvements autonomes et séparatistes, l'expansion du contrôle Ottoman sur l'Égypte, l'Iran et la péninsule arabique a poussé les décideurs politiques de Kostantiniyye à adopter une version encore plus radicale de la décentralisation, dans laquelle les provinces peuvent choisir d'exercer un contrôle encore plus grand sur leurs affaires internes."
 OTT_Reorganise_Azerbaijan:9 "Réorganiser les Vilayets Azéris"
 OTT_Imperial_Institute_Technology_desc:9 "Bien que l'Empire ottoman dispose d'une bonne sélection d'instituts d'enseignement supérieur, il existe un grave manque d'expertise technique dans le domaine, ce qui a gravement compliqué l'industrialisation de l'empire. Pour résoudre ce problème, le gouvernement a proposé d'ouvrir l'Institut Impérial de Technologie à Kostantiniyye, en étroite coopération avec des universitaires autrichiens et allemands."
 ott_institutionalised_islam_desc:9 "La religion a toujours joué un rôle important dans l'Empire Ottoman, dans une large mesure parce que notre Padishah est le Calife de tout l'Islam. Néanmoins, il faudra attendre Abdulhamid II pour que l'on puisse vraiment parler d'une religion d'État organisée où Kostantiniyye s'occupe de tout, de la protection des Lieux Saints à l'éducation des oulémas. Luttant pour une politique de panislamisme, la foi était considérée comme le ciment métaphorique qui maintenait l'Empire sous l'autorité du Sultan-Calife lui-même.\n\nCe contrôle a cependant eu un coût car en rapprochant l'Islam du centre du pouvoir, il influence également maintenant la politique de l'État à un niveau supérieur avec divers grands ordres soufistes possédant un capital politique incroyable et s'opposant à de nombreuses tentatives de réformes laïques."
 ott_institutionalised_islam_spd_desc:9 "La religion a toujours joué un rôle important dans l'Empire Ottoman, dans une large mesure parce que notre Padishah est le Calife de tout l'Islam. Néanmoins, il faudra attendre Abdulhamid II pour que l'on puisse vraiment parler d'une religion d'État organisée où Kostantiniyye s'occupe de tout, de la protection des Lieux Saints à l'éducation des oulémas. Luttant pour une politique de panislamisme, la foi était considérée comme le ciment métaphorique qui maintenait l'Empire sous l'autorité du Sultan-Calife lui-même.\n\nCe contrôle cependant, a eu un coût car en rapprochant l'Islam du centre du pouvoir, il influence également maintenant la politique de l'État à un niveau supérieur avec divers grands ordres soufistes possédant un capital politique incroyable et s'opposant à de nombreuses tentatives de réformes laïques."
 ott_institutionalised_islam_millet_desc:9 "La religion a toujours joué un rôle important dans l'Empire Ottoman, dans une large mesure parce que notre Padishah est le Calife de tout l'Islam. Néanmoins, il faudra attendre Abdulhamid II pour que l'on puisse vraiment parler d'une religion d'État organisée où Kostantiniyye s'occupe de tout, de la protection des Lieux Saints à l'éducation des oulémas. Luttant pour une politique de panislamisme, la foi était considérée comme le ciment métaphorique qui maintenait l'Empire sous l'autorité du Sultan-Calife lui-même.\n\nCe contrôle cependant, a eu un coût car en rapprochant l'Islam du centre du pouvoir, il influence également maintenant la politique de l'État à un niveau supérieur avec divers grands ordres soufistes possédant un capital politique incroyable et s'opposant à de nombreuses tentatives de réformes laïques."
 ott_absorbed_state_monopolies_desc:9 "Grâce à la nouvelle influence qu'ils exercent désormais sur le Khédivat, le gouvernement ottoman a pris le contrôle d'actifs qui appartenaient autrefois à l'État égyptien, leur conférant ainsi un monopole effectif sur de nombreux secteurs de l'économie de leur État client. Bien que cela ait rapporté plus d'argent à Kostantiniyye, cela servira de rappel à de nombreux Égyptiens de leur humiliation."
 TUR_guide:9 "§MMustafa Kemal§! (§gDémocrates Autoritaires§!)\n£white_dot Passez les 3 réformes de départ.\n£white_dot Après avoir réformé la police secrète, attendez 200 jours.\n£white_dot Lorsqu'on vous informe d'une conspiration contre Kemal, choisissez de "chasser les rats".\n\n£white_dot Pour ne pas échouer avec Mustafa Kemal :\n£white_dot Ne traduisez pas toute la bureaucratie en justice.\n\n§MSabahattin Effendi§! (§lSociaux-Libéraux§! / §mLibéraux Économiques§!)\n£white_dot Faites échouer la réforme de l'éducation.\n£white_dot Lorsque Kemal demande la dissolution du parlement, faites en sorte que le Sultan renvoie Kemal.\n£white_dot Appelez à des élections anticipées.\n£white_dot Élisez le §lHIF§!.\n\n£white_dot Pour devenir §mLibéral Économique§!, faites en sorte que le §mDF§! soit plus populaire que le §lHIF§!.\n\n£white_dot Pour ne pas échouer avec Sabahattin Effendi :\n£white_dot Gardez le soutien des représentants §cConservateurs§! au-dessus de 0.\n\n§MFevzi Pasha§! (§PAutocrates Paternalistes§!)\n£white_dot Passez les 3 réformes de départ.\n£white_dot Après avoir réformé la police secrète, attendez 200 jours.\n£white_dot NE chassez PAS les rats lorsqu'on vous informe d'une conspiration contre Kemal.\n£white_dot Faites en sorte que Kemal soit assassiné.\n£white_dot Faites en sorte que l'§gOHF§! s'effondre et qu'Ismet prenne le contrôle.\n£white_dot Les démocrates partiront ensuite.\n£white_dot Fevzi prendra ensuite le contrôle du parti.\n\n*Ce ne sont qu'une des manières dont ces factions peuvent arriver au pouvoir.\n\n§MFront Endeavour§! (§gDémocrates Autoritaires§! / §mLibéraux Économiques§!)\n£white_dot Suivez les mêmes étapes que le chemin §MFevzi Pasha§! et levez l'état d'urgence.\n£white_dot Complétez la priorité "Centraliser l'Autorité de l’État" pour rester avec l'aile §gOHF§! du front or complétez la priorité "Détruire les Monopoles d’État" pour passer à l'aile §mDF§!.\n\n§MMouvement Kadroïste§! (§nNationaux-Populistes§!)\n£white_dot Suivez les mêmes étapes que pour le §MFront Endeavour§!, mais toutes les conditions suivantes sont requises : \n £white_dot Les §oMaximistes§! doivent être au pouvoir dans l'§MUnion Britannique§!.\n £white_dot Les §oSoréliens§! ou les §oJacobins§! doivent être au pouvoir dans la §MCommune de France§!.\n £white_dot §nSavinkov§! doit rester au pouvoir en §MRussie§!.\n  §CUtilisez les règles du jeu pour garantir que tout cela se produise.§!\n£white_dot Si toutes ces conditions sont remplies, la priorité "Incorporer le Mouvement Kadroïste" devrait apparaître. Complétez la priorité "Mettre en place la Commission d'Enquête" pour que le §nParti du Peuple Ottoman§! prenne le pouvoir."
 TUR_guide_1:9 "L'Empire Déchu\n\n§MOSP§! - §MConservateur§! / §MCoalition Progressiste§! (§PAutocrates Paternalistes§! / §cSociaux-Conservateurs§! / §lSociaux-Libéraux§!)\n£white_dot Après avoir chuté avec l'§gOHF§!, Refet Pasha prendra le contrôle, formant le §PParti du Salut Ottoman§!.\n£white_dot Trois mois après la restauration du Meclis-I Mebusân, des élections se joueront entre les ailes §cconservatrice§! et §llibérale§! du parti, les deux finissant par installer Ömer I en tant que nouveau Sultan.\n\n§MVolonté de Kemal§! (§gDémocrates Autoritaires§!)\n£white_dot Après avoir chuté avec le §lHIF§! ou le §mDF§!, Mustafa Kemal renversera le gouvernement et prendra le pouvoir avec l'§gOHF§!.\n£white_dot Après sa mort, Fahrettin Pasha tentera un coup d'État, faites en sorte qu'Ismet Pasha et les chefs de l'OHF planifient un contre-coup d'État.\n£white_dot Une république sera déclarée plus tard.\n\n§MKadroïstes§! - §MTHF (Kadrocu)§! (§nNationaux-Populistes§!) / §MRévolution Permanente§! (§oTotalistes§!)\n£white_dot Suivez les mêmes étapes que pour la §MVolonté de Kemal§!, mais les conditions suivantes sont requises : \n£white_dot Les §oMaximistes§! doivent être au pouvoir dans l'§MUnion Britannique§!.\n£white_dot Les §oSoréliens§! ou les §oJacobins§! doivent être au pouvoir dans la §MCommune de France§!.\n£white_dot §nSavinkov§! doit rester au pouvoir en §MRussie§!, ou bien §oUstinov§! ou §oZinoviev§! doivent avoir pris le pouvoir après la révolution socialiste.\n£white_dot Après avoir complété la priorité "Dilemme de la Nationalisation", choisissez une nationalisation totale.\n£white_dot Lorsque nous aurons 80% ou plus de résistance traditionaliste avec l'idée "nationalisation totale", l'aile §nKadro§! du §gTHF§! prendra le pouvoir.\n£white_dot Après avoir complété la priorité "Révolution Permanente", nous pourrons rester §nTHF§! ou le §oMAF§! pourra prendre le contrôle.\n\n§MUn Héros National§! (§PAutocrates Paternalistes§!)\n£white_dot Après avoir chuté avec le §lHIF§! ou le §mDF§!, si Mustafa Kemal est mort, Fevzi Pasha prendra le contrôle.\n£white_dot Ou, suivez les mêmes étapes que pour la §MVolonté de Kemal§!, mais faites en sorte que le coup d'État de Fahrettin réussisse, et n'appelez pas de troupes de l'est.\n£white_dot Fevzi Pasha prendra le pouvoir, et établira plus tard une république.\n\n*Ce ne sont qu'une des manières dont ces factions peuvent arriver au pouvoir."
 ottpol.4.d:9 "S'adressant à la fois aux éditeurs de Kostantiniyye et de journaux internationaux, le Grand Vizir a fait une déclaration sur le succès du vote et l'expansion du Ministère. \"La décision prise par le Parlement ottoman aujourd'hui est ce que la nation veut, naturellement et sincèrement. Il n'est pas nécessaire de la considérer comme quelque chose d'extraordinaire.\" Montrant la pile de lettres qu'il avait reçues d'intellectuels de tout l'Empire, le Pacha a une fois de plus montré à la presse internationale que le peuple le soutenait. Que ce soit ou non le cas n'est pas clair, et les journaux de l'opposition décrivent déjà avec force à quel point cela constitue un affront aux fières traditions de notre État."
 ottpol.9.d:9 "La lenteur des progrès, l'adhésion obstinée à ce qu'ils décrivent comme des traditions arriérées et l'obstruction incessante des réformes à grande échelle au Meclis-i Âyân (Sénat) par le Sultan poussent le parlement jusqu'à la rupture. Les membres de l'OHF sont aux prises avec l'opposition et appellent le Grand Vizir à demander des élections anticipées au Sultan pour régler définitivement les différends.\n\nPendant ce temps, dans les rues de Kostantiniyye, des représentants ont été contraints de voyager avec un garde armé alors que les partisans des deux camps réagissent violemment à la montée des tensions. Le représentant conservateur de Konya a été attaqué dans les rues plus tôt cette semaine alors qu'un groupe de 6 hommes armés de poignards tentait de se frayer un chemin à travers la foule. Le représentant a pu s'en sortir indemne, mais la gendarmerie de la ville reste en état d'alerte maximale pour toute autre action politique."
 ottpol.18.d:9 "La démission de notre Grand Vizir et l'impasse parlementaire ont conduit à des élections anticipées. Les craintes d'une fraude électorale généralisée et les informations faisant état de tactiques d'intimidation dans l'arrière-pays d'Anatolie sévissent alors que l'élite libérale de Kostantiniyye est pleinement consciente qu'une autre victoire de l'OHF pourrait augurer un retour à l'autocratie de la CUP."
 ottpol.25.d:9 "Surnommés les \"Tribunaux du Progrès\", grâce aux mesures d'urgence spéciales, un certain nombre de tribunaux ont été mis en place à Kostantiniyye, Izmir et Bursa pour inculper tous ceux qui pourraient être impliqués dans l'assassinat du Grand Vizir. Présidé par Bald Ali, ancien lieutenant-colonel de l'armée ottomane et ancien membre du CUP lui-même, la liste des hommes associés au complot ne cesse de s'allonger de jour en jour, alors que la mégalomanie et la paranoïa du Grand Vizir a atteint des niveaux tels que certains de ses amis proches et associés tels que le prince Osman Fuad, Ismet Pacha, Ali Fuad Pacha et même le chef d'état-major Fevzi Pacha ont tenté de le rappeler à la raison.\n\nJugés sur la base d'accusations multiples allant de la complicité d'assassinat, à la trahison de l'État, l'abandon du devoir et plus encore, il semble probable que les procès seront plus utilisés comme une mascarade politique visant à faire taire l'opposition, plutôt que de vraiment punir les responsables de la mort du Pasha."
 ottpol.41.d:9 "Ce que beaucoup craignaient s'est confirmé plus tôt dans la journée alors que Fevzi Pasha a officiellement déclaré l'état d'urgence, reportant indéfiniment les élections et fermant le Parlement jusqu'à nouvel ordre. Ayant à ses côtés à la fois l'armée et une grande partie du réseau de l'OHF, il semble peu probable que ce ne soit que pour une courte durée et beaucoup craignent qu'après l'assassinat du Grand Vizir quelques semaines plus tôt seulement, une dictature militaire ne s'installe. Pour contrer une éventuelle résistance dans les vilayets extérieurs, tous les walis ont été rappelés dans la capitale pour discuter de la politique à suivre et probablement remplacés par des militaires fidèles au nouveau régime. À Kostantiniyye même, Ismet Pacha a été nommé Grand Vizir pour assurer une main ferme dans les affaires quotidiennes, mais dans les cercles politiques, il est clair pour la plupart qu'il a principalement été nommé au poste de marionnette du régime de Fevzi."
 ottkem.4.d:9 "Créée comme une organisation globale pour protéger la langue turque, un peu comme l'Académie Française pour la langue française, la Türk Dil Kurumu (Association de la Langue Turque) a été ouverte aujourd'hui à Kostantiniyye par le Sultan. Servant et rassemblant les efforts du Comité de la Langue Turque en une seule entité distincte, la direction de cette nouvelle institution a été confiée à Hagop Martayan. D'origine arménienne, le secrétaire général Hagop a servi dans l'armée ottomane pendant la Weltkrieg où il a rencontré le Pasha. Quittant l'Empire en 1921, il enseigna le turc à l'université de Sofia avant d'être convoqué par Kemal à la conférence linguistique organisée en début d'année, dans la capitale.\n\nIl est également curieux de noter les négociations tenues entre le gouvernement et le Türk Ocakları (Cœurs turcs), une organisation nationaliste turque, concernant l'institution et une possible coopération entre les deux, pour examiner la racine de la langue turque et l'histoire de son peuple. Les pourparlers semblent toutefois interrompus puisque Hamdullah Suphi, président de l'organisation, a été vu en colère  en train de quitter la Sublime Porte et refusant de parler à la presse."
 ottkem.5.d:9 "Alors que les taux d'alphabétisation augmentent régulièrement dans tout l'Empire et que de plus en plus d'étudiants s'inscrivent dans les universités de notre grande nation, beaucoup ont évoqué le besoin d'une nouvelle institution pour compléter la Darülfünûn-u Sahâne (Université Impériale) à Kostantiniyye. Diverses écoles juridiques, médicales et techniques existent déjà dans tout l'Empire, notamment à Beyrouth, Damas et Bagdad. Servant de gage à nos réformes modernistes, à l'innovation technologique et à l'avenir du peuple ottoman, le débat fait rage sur son emplacement alors que de nombreuses villes de premier plan ont avancé leur candidature.\n\nAdana, la perle du sud de l'Anatolie, s'est imposée comme une région industrielle clé au cours des dernières décennies, renforcée par sa situation stratégique à proximité des vilayets de Suriye.\n\nSmyrne, le creuset cosmopolite de la culture grecque et turque, est l'une des villes les plus développées et les plus grandes de l'Empire et a longtemps été considérée comme un centre intellectuel et économique de la Porte.\n\nNichée en Irak, la ville de Mossoul a vu son importance monter en flèche ces dernières années alors que les exportations de pétrole des Vilayets mésopotamiens augmentent de façon exponentielle. L'étroite surveillance ottomane de la région, aidée en outre par la population turkmène et les liaisons par le chemin de fer Berlin-Bagdad, en a fait une véritable plaque tournante du nouveau mouvement ottoman car son choix serait considéré par beaucoup comme une nouvelle tentative de la Porte d'amener la région sous son aile."
 ottkem.8.d:9 "Lorsque le système Millet a été fondé selon la légende nationale au 15ème siècle sous le Sultan Mehmed le Conquérant, l'idée sous-jacente était que, comme les citoyens musulmans étaient gouvernés par la loi islamique, les chrétiens et autres minorités religieuses devaient être gouvernés selon les lois de leur propre foi. Il est difficile de savoir si ce système était réellement utilisé avant le 19e siècle, lorsque le Sultan Mahmud II a divisé ses sujets non musulmans en trois Millets distincts : Grecs orthodoxes, Arméniens et Juifs.\n\nSous la pression internationale, l'Empire a été contraint de céder de plus en plus de pouvoir à ces organismes après les réformes Tanzimat de la fin du 19ème siècle, les différentes grandes puissances considérant qu'il était de leur devoir de protéger les différents groupes minoritaires de l'Empire. Comme le système Millet permettait une pléthore de pouvoirs spéciaux tels que la collecte des impôts et la création de nouvelles lois pour la communauté, les citoyens de ces groupes devenaient de moins en moins ottomans au fur et à mesure que les Européens commençaient à influencer de plus en plus leur vie quotidienne, tentant effectivement de les éloigner de notre Empire.\n\nSous la pression du monde extérieur, nous n'avons eu d'autre choix que de regarder le pouvoir de la Kostantiniyye sur les Millets se réduire à presque rien. Les efforts des Jeunes Turcs pour lutter contre le système et pour abolir les redoutables Capitulations qui permettaient aux sujets européens de l'Empire d'être gouvernés selon le droit européen n'ont été que partiellement couronnés de succès, car aucune des puissances n'était prête à renoncer à sa vaste influence au sein de notre Empire.\n\nLa fin de la guerre mondiale a cependant apporté une lueur d'espoir aux réformateurs de l'Empire, car avec le sang de centaines de milliers de fils turcs, les redoutables Capitulations ont finalement été abolies, ouvrant ainsi une nouvelle ère de réforme pour l'État éternel.\n\nLe système Millet a survécu malgré tout, car les politiques indécises du Parlement ottoman et la nécessité pour les deux coalitions d'attirer les votes chrétiens et juifs ont jusqu'à présent contrecarré toute tentative de réforme."
 ottkem.13.d:9 "Le Sublime Comité pour la Constitution a travaillé sans relâche pour rédiger notre nouvelle Constitution. Le Parlement a entamé le processus d'approbation des articles indépendants et de leur soumission à la ratification de Sa Majesté le Sultan.\n\nArticle 1. L'Empire Ottoman comprend le territoire et les possessions actuels ainsi que les provinces semi-dépendantes. Il forme un tout indivisible, dont aucune portion ne peut être détachée sous quelque prétexte que ce soit.\nArticle 2. Kostantiniyye est la capitale de l'Empire Ottoman. Cette ville ne possède aucun privilège ni immunité qui lui est propre sur les autres villes de l'empire."
 ottkem.27.d:9 "Les ordres soufistes ont longtemps joué un rôle important au sein de l'Empire Ottoman, et nombre de nos Sultans passés faisaient partie de ces ordres. Au départ semi-indépendants de l'appareil d'État, ils se sont rapprochés de l'autorité centrale à l'occasion des réformes du CUP, au début du XXe siècle. Ces réformes comprenaient la centralisation et la bureaucratisation des confréries, la création de cours de formation pour les cheikhs soufis, l'institution de politiques vestimentaires détaillées et des inspections des pratiques de divers ordres, de sorte que ces derniers sont devenus une partie de l'État Ottoman lui-même.\n\nCependant, bien que seule une minorité de la population fasse partie de l'un de ces ordres, leur rapprochement avec les lieux de pouvoir a crée un lien plus étroit avec la scène politique et les hommes de pouvoir de Kostantiniyye. Ce lien profond a conduit à une corruption débridée tout en leur conférant une influence politique. Certains vont même jusqu'à dire que la victoire électorale et l'attribution du titre de Grand Vizir au leader du HIF sont le fruit des efforts menés par ces ordres pour briser les réformes kémalistes.\n\nIls sont composés d'une pléthore d'ordres allant du Mevlevi tarikat ou \"Derviches tourneurs\" au plus puissant Kadiri Tarikat, dont la qualité de soutien proche des sultans a fait d'eux des faiseurs de roi dans le passé. Alors que le Grand vizir ayant montré sa volonté de limiter fortement le pouvoir de ces organisations, nombre d'entre elles tentent de convaincre des membres incertains du parti de bloquer sa proposition. Le Sultan lui-même a également eu des entretiens privés avec le Grand Vizir, et plusieurs Cheikhs des ordres ont manifesté leur mécontentement à l'encontre de la position du Vizir."
 ottkem.39.d:9 "Se faisant appeler la \"Main Noire\", une organisation paramilitaire a été découverte en Anatolie Orientale, alors qu'elle tentait de rallier des soutiens dans la campagne autour d'Erzurum. L'organisation, plaidant pour une stricte adhésion morale au Coran et au code de la Charia, semble recruter en grande partie parmi l'Armée de l'Islam démobilisée avec laquelle Enver Pacha est descendu dans le Caucase après le traité de Brest-Litovsk.\n\nBien qu'il ne s'agisse pas d'une organisation séparatiste, sa loyauté envers le Calife étant auto-proclamée, leurs intentions visent clairement à renverser l'administration de l'OHF et à restaurer les pouvoirs exécutifs du Sultan-Calife. De nombreux Cheikhs et Aghas kurdes, qui voient dans leur cause un moyen de conserver leurs positions maintenant qu'il est devenu évident que Kostantiniyye appliquerait un régime direct sur la région, se sont dits associés à l'organisation et ont même plaidé pour un soutien militaire en cas de besoin.\n\nNéanmoins, leur découverte précoce par des agents du gouvernement a considérablement limité leur potentiel, car la première vague d'arrestations et d'exécutions coupe la tête du serpent. Accordant une excuse aux walis d'Anatolie Orientale pour s'immiscer plus directement dans les affaires kurdes, des détachements de la gendarmerie et de l'armée ont également été envoyés pour remplacer les Cheikhs complices par des agents du gouvernement."
 ottkem.40.d:9 "Des nouvelles troublantes sont apparues plus tôt cette semaine alors que le Milli Emniyet Hizmeti commençait à suivre la piste d'un complot contre le Sultan et le gouvernement en général. Constituée d'un noyau radicalisé d'anciens partisans du CUP, une source anonyme a prévenu la police de Kostantiniyye d'un complot à venir pour assassiner à la fois le Sultan et le Grand Vizir, prendre le contrôle de la Porte et couronner un nouveau Sultan inféodé à leur cause. Parmi les conspirateurs divers membres de l'ancienne CUP Teskilât-i Mahsusa (Organisation spéciale) d'Enver Pacha, beaucoup encore placés à des postes élevés au sein de l'armée et des forces de sécurité. La taille du réseau est difficile à estimer, car la mauvaise communication avec les provinces de l'Est où errent encore divers groupes fidèles à l'ancienne armée de l'Islam d'Enver, entrave la capacité de la gendarmerie à mener une enquête approfondie."
 ottkem.60.d:9 "Louant la vertu et la bravoure des soldats ottomans combattant pour l'honneur de l'Empire sur les lignes de front, le Grand Vizir a appelé le Parlement à adresser au Sultan une déclaration de louange unifiée, le félicitant pour les victoires de ses troupes. Rappelant longuement le devoir partagé envers l'État Ottoman et son Sultan que chacun d'eux partage, il a par la suite demandé que le Parlement soit temporairement démis de ses fonctions jusqu'à la fin de la guerre et qu'il lui accorde les pleins pouvoirs exécutifs pour guider les nations en ces temps difficiles. Comment peut-on, poursuit-il, avoir un problème avec le Sultan Exalté et par extension son Conseil des Ministres pendant cette crise, et comment pourrait-il y avoir de désaccord lorsque la cause est si juste et si noble ?\n\nSoutenu par les applaudissements écrasants de ses partisans et les louanges des représentants de tout l'Empire, chacune plus forte que l'autre pour chanter les mérites du plus exalté des Sultans et de son fidèle serviteur, un vote sur la proposition s'est immédiatement tenu et a abouti à un soutien quasi unanime des deux côtés, car les membres de l'opposition craignent qu'en s'élevant contre une cause si patriotique et si juste, ils ne se désignent comme des ennemis de l'État et des traîtres à notre bien-aimé Calife.\n\nAlors que la nouvelle de l'accord parlementaire s'est répandue dans les rues de Kostantiniyye et que la lettre de louange est proclamée aux foules patriotes rassemblées devant le bâtiment (certains parlent d'une action organisée par l'OHF), des larmes jaillissent spontanément dans les yeux des passants, alors que l'excitation et l'enthousiasme de la population se propagent sur les deux rives du Bosphore."
 ottkem.63.d:9 "La nation se penche victorieuse sur le cadavre de l'État bulgare, ayant lutté avec succès pour reprendre le contrôle de ses territoires perdus. Dans toute la Thrace occidentale, les militaires sont salués comme des héros et des fils d'Osman lui-même, comme à Kostantiniyye, le triomphe de Mustafa Kemal est suprême. De ses actions dans la guerre italo-ottomane à son rôle dans les dernières étapes de la Weltkrieg en passant par sa vaillante défense à Gallipoli, aucun doute ne subsiste sur son habileté et son patriotisme.\n\nBien que n'envisageant pas à l'origine une campagne dans les Balkans dans ses desseins pour la nation, la reconquête des fils perdus d'Osman l'a rendu presque intouchable dans la sphère politique ottomane. Tous les yeux sont rivés sur lui, Ghazi Mustafa Kemal Pasha, alors que l'opposition essaie de recueillir le soutien dont elle dispose pour empêcher cet homme de les écarter indéfiniment de l'échiquier politique."
 ottkem.64.d:9 "Durant les années sombres de l'Empire, alors que ses frontières étaient attaquées de toutes parts, des déplacements massifs de population ont eu lieu dans les Balkans, ainsi d'un jour à l'autre des centaines de milliers de musulmans se retrouvèrent dans une nation ouvertement hostile à leur existence. Des caravanes sans fin de réfugiés ont été contraintes de quitter les anciens territoires ottomans après ses défaites humiliantes et ont tenté de trouver un nouveau foyer aux abords de la capitale, de là le gouvernement ottoman a tenté de les réinstaller à travers l'Anatolie.\n\nBeaucoup de ces personnes chassées de chez elles à cause d'une guerre dans laquelle elles n'ont souvent joué aucun rôle ont vu dans la récente reconquête du territoire bulgare la possibilité  de rentrer chez elles, et ont été encouragées à le faire par Kostantiniyye, qui souhaite expulser autant de Bulgares de son territoire et cela le plus vite possible. Pour faire de la place à ces personnes, le gouvernement a confisqué de vastes étendues de terres aux propriétaires terriens bulgares pour les redistribuer à ses citoyens.\n\nSans surprise, le peuple bulgare vivant sur la terre s'oppose au gouvernement partout où il le peut, et des escarmouches entre Turcs musulmans et Bulgares se produisent quotidiennement dans toute la région. Pour répondre à la crise grandissante et rétablir l'ordre public dans ces nouvelles acquisitions de l'Empire, l'armée a demandé un mandat de rétablissement de l'ordre, par la force si nécessaire. La réponse étrangère a été ouvertement négative aux déportations et certains membres plus prudents de notre gouvernement nous demandent d'atténuer l'ampleur des opérations pour éviter de créer les conditions d'une intervention européenne, un peu comme celles observées tout au long du XIXe siècle."
 ottfev.5.d:9 "Le maréchal n'a jamais été un homme très en vue, mais sa popularité auprès des troupes turques s'est considérablement accrue ces derniers temps, car son engagement à écraser les cabales obscures et à éliminer tous les signes flagrants de corruption a été exceptionnellement bien accueilli. Originaire de la garnison de Kostantiniyye, un chant de soldat en l'honneur du maréchal semble s'être répandu dans la plupart des divisions turques et a été bien accueilli par le maréchal lui-même.\n\n"Mareşal biz buradayız !" ou "Maréchal, nous voici !", ce chant est un ajout intéressant au répertoire de la musique militaire, les anciens chants faisant souvent référence aux longues et coûteuses campagnes au Yémen ou à d'autres événements tragiques de l'histoire militaire de l'empire."
 ottfev.7.d:9 "Surnommés les "Tribunaux du progrès", grâce aux mesures d'urgence spéciales, un certain nombre de tribunaux ont été mis en place à Kostantiniyye, Izmir et Bursa pour persécuter tous ceux qui pourraient être impliqués dans le "coup politique contre la démocratie". Présidée par Bald Ali, ancien lieutenant-colonel de l'armée ottomane et lui-même ancien membre du CUP, la liste des hommes associés à la conspiration s'allonge de jour en jour, la mégalomanie et la paranoïa de l'establishment militaire ayant atteint de nouveaux sommets.\n\nPoursuivis pour une combinaison de chefs d'accusation allant d'accusations de corruption forgées de toutes pièces à la trahison de l'État, en passant par l'abandon du devoir, il semble probable que les procès seront davantage utilisés comme un jeu politique pour faire taire l'opposition plutôt que pour punir les responsables de la perturbation de la loi et de l'ordre."
 ottlib.7.d:9 "Alors que les déportations d'Arméniens et de Grecs augmentaient pendant la Weltkrieg et que le nombre de morts commençait à augmenter, leurs biens étaient généralement laissés sur place et confisqués par les musulmans locaux. Pour faire face au nombre croissant de maisons abandonnées et d'autres propriétés, celles-ci ont finalement été soumises aux réglementations des lois sur les propriétés abandonnées et sont devenues possession de l'État jusqu'à ce que le propriétaire d'origine puisse revenir et prouver sa propriété. Pendant la guerre cependant, ces propriétés ont été utilisées comme moyens de paiement et comme incitations pour les Kurdes locaux et d'autres musulmans à contribuer à la guerre et aux déportations en particulier.\n\nAlors que la guerre touchait à sa fin et que de nombreux Arméniens déportés le long de la route Homs-Hama-Damas retournaient en Cilicie, les nouveaux propriétaires de ces propriétés étaient évidemment peu enclins à les leur restituer. Une commission fut donc envoyée de Kostantiniyye pour résoudre le problème et aider pacifiquement à la restitution de ces propriétés mais une forte opposition des résidents musulmans locaux, renforcée par les efforts des dirigeants locaux du CUP tels que Taşçızâ de Abdullah, Kethüdazâde Hüseyin Cemil Bey, Mamat Ağazâde Ali Effendi, les Kurdes Hacı Osman Agha et Hafız Şahin Effendi, les ont finalement contraints à se retirer malgré les supplications du Service Central de Rapatriement des Arméniens. Les Arméniens en question seraient finalement présentés comme des traîtres à l'Empire Ottoman, des ennemis de l'État et des collaborateurs volontaires de l'occupation de l'Entente en 1918-1919.\n\nLes députés arméniens n'ont cependant jamais cessé de lutter pour la restitution et avec leurs espoirs investis dans le HIF de leur rendre enfin leurs terres, ils ont vu dans les récentes ventes des terres de Miri une opportunité de recevoir une juste compensation pour leurs pertes pendant la guerre. De nombreux députés musulmans sont cependant fermement opposés à ces idées, des membres de l'OHF allant même souvent jusqu'à dire que c'est leur récompense pour la trahison pendant la guerre. Cela a poussé les députés arméniens à perdre patience avec la coalition car leur incapacité à prendre une position décisive sur la question conduit maintenant à un ultimatum. Soit leur peuple est indemnisé, soit tous les Arméniens se retireront de la coalition."
 ottlib.14.d:9 "Le DF a récemment connu une hausse de sa popularité, principalement dans la périphérie anatolienne, parmi la population moins instruite. Votant habituellement pour la politique de Mustafa Kemal, cela a surpris tant au siège de l'OHF que du DF. En essayant de trouver une explication à ce phénomène, certains observateurs ont trouvé un lien lié au nom du parti lui-même.\n\nLe logo du parti, un cheval blanc au galop, vient de la forte ressemblance du mot étranger Demokrat avec les mots turcs Demir Kırat, \"Iron Kırat\". Le cheval Kırat était un personnage de la légende populaire turque ; c'était le cheval et le compagnon de confiance de Köroğlu, un héros à la Robin des Bois qui défendait les causes du peuple contre le régime oppressif. Demokrat et Demir Kırat étaient souvent intervertis par la paysannerie. Certains ont souligné que la paysannerie a commencé à considérer le Parti Démocrate comme le héros surnaturel protégeant leurs droits des aristocrates détachés de Kostantiniyye, tout comme dans le folklore."
 ottlib.15.d:9 "La croissance fabuleuse de l'économie ottomane semble avoir atteint son point final, car une baisse substantielle des taux de croissance dans tous les domaines envoie des signaux d'alarme de Kostantiniyye à Bassora. Une politique de dépenses de masse, de service aux lobbyistes et une gestion monétaire mal encadrée a doublé voire triplé les chiffres de la production dans tous les secteurs, mais au prix d'une trésorerie sombrant de plus en plus dans le rouge, de telle façon que bon nombre de ces usines et domaines agricoles seront contraints de mettre la clé sous la porte si l'intervention du gouvernement n'arrive pas.\n\nL'OHF s'est déjà lancé dans une campagne de diffamation pour prouver que son programme d'équilibre budgétaire et d'austérité était le seul moyen pour l'Empire et que ces dépenses inconsidérées sont ce qui a fait tomber l'OPDA sur nous."
 ottlib.17.d:9 "Avec la rupture du monopole du pouvoir des officiers turcs et des concessions faites aux assemblées provinciales pour déterminer les affaires de l'armée, il y a eu une augmentation importante de la formation de cliques politico-militaires. Composées d'officiers ou de membres de leur famille dans des régions où la réglementation et l'application sont plus strictes, ces cliques se sont efforcées d'obtenir un monopole du pouvoir et s'établissent comme des hommes forts locaux dans un système que certains ont commencé à qualifier d'étrangement similaire à celui de la Chine.\n\nLa plus importante de ces cliques est celle centrée autour de l'Irakien Musir Yasin al-Hashimi, qui a exploité les difficultés croissantes du nouveau système pour placer ses amis et sa famille à divers postes au sein des assemblées irakiennes, sécurisant ainsi non seulement l'armée mais également des positions clés concernant le pétrole, l'agriculture et la colonisation tribale. Alors qu'un monopole similaire sur le pouvoir ne s'est pas encore produit en la Grande Syrie, l'escalade des événements à Damas suscite néanmoins une grande inquiétude à Kostantiniyye."
 ottsab.31.d:9 "Une vieille tradition répandue chez les hommes ottomans, l'habitude de prendre une tasse de café avec des amis et des connaissances, connait un succès jamais vu auparavant. Tout comme les cafés parisiens ont eu un impact sur le développement de la pensée sociale et des arts dans la culture française, ces maisons servent de point de rassemblement à l'élite culturelle ottomane pour discuter et réfléchir aux problèmes de la vie, de l'Empire et des beaux-arts. Bien que tout ce qui ressort de ces discussions ne soit pas forcément positif, les plaintes de nombreux Wali concernant la paresse et la mauvaise influence de ces lieux sur l'éthique du travail sont presque quotidiennes à Kostantiniyye, elles témoignent d'une société ottomane plus ouverte et plus libre."
 ottsab.32.d:9 "Dirigés par des Aghas et des Cheikhs, de nombreux Kurdes ont accueilli le virage de la décentralisation à bras ouverts. Il existe cependant un clivage entre les Kurdes vivant actuellement au Kurdistan et ceux qui défendent leur cause dans la capitale. Les Kurdes métropolitains, pour la plupart unis dans leur organisation Kurdistan Ta'ali wa Taraqi Jamiyad (Société pour l'essor et le progrès du Kurdistan), envisagent un Kurdistan libéré du joug de la religion avec une liberté politique et un développement rivalisant avec le reste de l'Empire ottoman, mais ne semblent pas se rendre compte que la situation sur le terrain s'y oppose avec véhémence. Les Aghas et les Cheikhs, qui ont été impliqués dans une guerre civile apparemment éternelle entre eux, se battent bec et ongles contre les plans du gouvernement visant à remettre le pouvoir entre les mains des Kurdes urbains. Influencés par les ordres soufistes, notamment les Naqshbandi, de nombreux cheikhs ont entraîné leurs tribus dans un conflit ouvert avec Kostantiniyye dans le but de conserver leur pouvoir.\n\nRébellion ratée après rébellion ratée, le Kurdistan est lentement mais sûrement \"libéré\" de son retard, bien que beaucoup se demandent si le coût en vies humaines et l'opposition claire de la classe dirigeante kurde ne devraient pas être un signe inclinant à laisser la région tranquille."
 ottsab.33.d:9 "Pendant la majeure partie de l'histoire de notre empire, la propriété foncière a été construite sur un système de terres communes qui appartenaient soit à l'État puis louées à des agriculteurs qui payaient une taxe pour son utilisation, soit à une certaine fédération tribale. Alors que cela présentait l'inconvénient majeur que ceux qui travaillaient dans les champs avaient souvent peu de motivation à d'augmenter la fertilité de la terrien ou à faire beaucoup d'efforts en général, cela garantissait qu'il y avait finalement peu de grands propriétaires terriens. Les réformes, commencées déjà au 19ème siècle en partie pour encourager un mode de vie plus sédentaire pour les tribus encore nomades, ont changé ce concept en un concept où l'enregistrement foncier est devenu l'ordre du jour, et où les anciennes terres communes étaient lors de successions rapides revendiquées par certains individus et familles, créant ainsi une puissante caste de propriétaires terriens. L'Irak et les régions kurdes ont été les plus durement touchées par cette situation, car diverses personnalités tribales ont échangé leur mode de vie pastoral contre les villes animées, revendiquant comme leurs toutes les terres appartenant auparavant à toute la tribu. A cause de ces actions, une grande partie des agriculteurs s'est ainsi retrouvée sans terre, presque du jour au lendemain, avec comme choix soit de migrer vers les villes, mettant sous tensions les commodités déjà limitées de ces régions, soit de rester sur leur terre, mais en devenant les victimes d'une forme moderne de servage.\n\nAvec une poussée massive de «l'auto-initiative», la «décentralisation» et la restauration de leur principale base électorale, - les propriétaires fonciers - les réformes de la coalition libérale n'ont fait qu'aggraver la situation, conduisant à un soutien accru des classes inférieures appauvries pour les grands objectifs de la réforme agraire annoncée par l'OHF et les partis socialistes émergents de l'Empire. Non seulement cela provoque un changement dans le paysage politique nourrissant les positions radicales, mais les revenus ont également connu des baisses substantielles, en raison de la corruption généralisée au niveau provincial et du refus de nombreux groupes de payer leur part des cotisations à l'administration fiscale de Kostantiniyye."
 ottars.1.d:9 "Prétendant nettoyer le gouvernement des personnalités polémiques et restaurer la confiance du public dans le gouvernement, Arslan s'est lancé dans un long voyage pour remplacer de nombreuses élites libérales plus anciennes par des personnalités du mouvement islamiste. Les partenaires libéraux de la coalition ont opposé peu de résistance, les craintes d'un effondrement complet de la coalition les ayant incités à garder le silence.\n\nLes intentions du Grand Vizir sont pourtant assez claires et son programme en plusieurs étapes pour restaurer l'importance de la foi a déjà fait des vagues à la Chambre des Députés. Plusieurs walis ont également été rappelés à Kostantiniyye car leur loyauté « douteuse » rend difficile l'application de sa politique."
 ottars.11.t:9 "Coup d'État à Kostantiniyye"
 ottars.12.d:9 "Souffrant d'un accident vasculaire cérébral après avoir visité un orphelinat près de Bursa, le vieux Sultan a été emmené d'urgence à Kostantiniyye pour recevoir une assistance médicale. Au moment où il arrivait, cependant, le mal était déjà fait et le sage Calife avait rendu son dernier souffle.\n\nSymbole permanent du pouvoir démocratique dans l'Empire Ottoman, le Sultan était l'un des derniers obstacles à l'ambition panislamiste de restaurer le plein pouvoir du calife. Bien que beaucoup soulignent que c'était uniquement parce qu'il savait, par expérience, comment l'armée réagirait face à une telle décision autoritaire, il a néanmoins réussi à tenir à distance l'extrémisme avec son approche non interventionniste du gouvernement.\n\nAhmed IV, un homme plus jeune et moins inébranlable, prendra sa succession et continuera de diriger la Porte en ces temps mouvementés."
 otteco.3.d:9 "Crise. Chaos. Catastrophe. Partout dans le monde, les économistes et les chefs d'entreprise sont dans un état de panique, car l'impensable s'est finalement produit plus tôt cette semaine, lorsque la Bourse de Berlin s'est effondrée. Comme à Berlin, Kostantiniyye est en alerte maximale face à l'évolution de la situation alors que l'économie s'effondre. Néanmoins, la crise est plus mesurée dans l'Empire que beaucoup ne l'avaient prévu, car la nature protectionniste de l'Empire pendant les années 20 a formé la base d'une structure capable de résister à la plupart des chocs sur le marché mondial.\n\nAfin d'apaiser les craintes du secteur privé et d'esquisser le prochain plan quadriennal envisagé par les partenaires économiques de l'OHF, un deuxième congrès économique est prévu dans la ville de Samsun sur la mer Noire (Samsun Iktisat Kongresi). Combinant à la fois les projets du secteur privé et présentant les avancées de l'économie turque au cours des dernières décennies, ce congrès doit servir non seulement à rassurer les investisseurs ottomans, mais aussi à présenter au monde la modernisation de la nation ottomane."
 ottsep.7.d:9 "Nommé par une Irade du Sultan pendant les premiers jours de la révolte du Hedjaz, Ali Haidar Pasha de la maison Hachémite avait occupé la fonction de Chérif des Villes Saintes pendant près de deux décennies avant sa mort, plus tôt cette semaine. Comme la nécessité de la fonction a été remise en question à plusieurs reprises, alors que la plupart des pouvoirs se trouvent ces jours-ci entre les mains du Wali du Hedjaz, certains espèrent profiter de cette opportunité pour ne pas nommer de successeur et ainsi mettre fin à la tradition.\n\nFils d'Ali Haidar et élevé au sein de la Cour à Kostantiniyye, Abdul Majid Haidar serait son successeur, mais a montré peu d'intérêt pour le poste, préférant les rues animées de la capitale aux collines poussiéreuses du Hedjaz."
 ottsep.11.d:9 "La province de Souleimaniye a toujours été une région agitée pour les walis de Mésopotamie. Habités par une forte majorité kurde, nombre de leurs cheikhs et aghas refusent de mettre en œuvre les nouvelles réformes et de concéder l'autorité à Kostantiniyye. Ils s'accrochent plutôt fermement aux allégeances tribales et à la tradition kurde.\n\nL'expansion turkmène vers la Mésopotamie orientale, l'exode assyrien et la découverte de pétrole près de Mossoul et Kirkouk ont ​​bouleversé l'équilibre délicat de la région alors que divers groupes tentent de prendre le contrôle du territoire. À l'intérieur du Kurdistan, une grande rivalité règne également entre les différentes tribus qui sont presque constamment en conflit sur des questions familiales, linguistiques et sectaires.\n\nComme l'État Ottoman n'a aucun désir de laisser un groupe kurde devenir plus fort que les autres ou de les laisser trouver un terrain d'entente sans l'avis du Padishah, cette lutte est souvent encouragée par les autorités de Mossoul au détriment à la fois des Kurdes eux-mêmes, des Assyriens restants et des Turkmènes qui sont souvent victimes des offensives kurdes."
 ottsep.25.d:9 "Les tensions entre Kostantiniyye et Téhéran ont atteint un nouveau sommet cette semaine alors que les douanes perses ont arrêté un jalbut battant pavillon de Dubaï lors de son voyage vers l'île du Grand Thunb. Déclenchant l'indignation immédiate de toute la population de la Côte de la Trêve, dans une rare démonstration d'unité pour la région, un escadron de la flotte ottomane a été dépêché dans la région et a jeté l'ancre juste avant la côte de la ville perse de Lingah. Envoyant un ultimatum au gouvernement perse pour qu'il libère immédiatement les passagers, qui voyageaient sous la protection du Sultan-calife, l'escalade a finalement provoqué une salve de la flotte ottomane après laquelle le drapeau blanc a été hissé sur le rivage.\n\nSi le passage en toute sécurité des sujets ottomans dans le golfe Persique a ainsi été rassuré (par la force), beaucoup y voient un énième signe d'une confrontation imminente entre les deux anciens ennemis. Avec la montée des troubles en Palestine et les frictions à la frontière kurde, il est même possible que cette confrontation arrive sous peu."
 ottsep.29.d:9 "Enclave de l'État Muscati, la péninsule de Khasab est l'une des positions les plus cruciales du Moyen-Orient. Pouvant à elle seule fermer complètement le détroit d'Ormuz, coupant ainsi l'Iran et l'Irak de l'économie mondiale, elle a été une épine dans le pied de Kostantiniyye et de Téhéran. Cependant, Mascate constituant une puissance neutre entre les deux blocs rivaux, un compromis acceptable semble avoir été trouvé et, pendant des siècles, les sultans de la thalassocratie muscati ont pu gouverner la péninsule sans contestation.\n\nLa décadence de l'État muscati n'est cependant pas passée inaperçue et, avec la montée des tensions entre les deux plus grandes puissances de la région, la péninsule s'est retrouvée comme un pion dans un jeu dangereux. La marine de Muscati, qui a fait sa fierté pendant des siècles, a été entièrement anéantie par les mastodontes industriels qui ont surclassé les Dhows classiques, ne laissant la défense de la péninsule qu'au bon vouloir de ses voisins. Cette bonne volonté semble avoir fait long feu, car les manœuvres navales de la flotte perse autour du détroit ont entraîné une réponse similaire de la part du califat, amenant les deux pays au bord de la guerre."
 ottfla.6.t:9 "Exercices de raids aériens à Kostantiniyye"
 ottfla.7.d:9 "Installé en tant que commandement du 2ème corps à Gallipoli, Nuri Paşa a été tellement attristé par le manque de reconnaissance offert aux soldats tombés là-bas pendant la Weltkrieg, qu'il a vendu ses maisons à Kostantiniyye, dépensé toutes ses économies et ordonné la construction d'un mausolée pour honorer les 16.000 garçons turcs tombés à Zığındere. Rassemblant les ossements encore largement éparpillés sur les champs de bataille, il les a soigneusement placés dans un sanctuaire de marbre, tout en les accompagnant de prières.\n\nLui-même ayant servi comme officier subalterne pendant la Weltkrieg sur le front de Gallipoli, il espère qu'avec cette action leurs actes seront immortalisés et qu'ils seront considérés comme les martyrs qu'ils étaient vraiment."
 ottfla.11.d:9 "Considéré comme l'une des avancées technologiques les plus vitales de notre ère, le gouvernement Ottoman a toujours manifesté un vif intérêt pour le domaine de l'aviation, car son potentiel pour la suppression des partisans et pour assurer des communications rapides sont essentiels au maintien de l'intégrité du Sublime État. Outre ses applications militaires, cependant, il y a un intérêt croissant pour le potentiel du transport civil par voie aérienne du centre vers la périphérie.\n\nPour répondre à cette demande, le gouvernement a conclu un partenariat avec le constructeur aéronautique allemand Junkers pour permettre la construction d'avions construits sous licence au sein de l'Empire Ottoman. Même si l'Empire ne maîtrise pas encore la technologie nécessaire ou ne dispose pas d'un degré d'industrialisation suffisant pour produire en masse des avions, ce secteur de l'industrie a été considéré dans les directives de l'État comme essentiel aux intérêts de l'État Ottoman.\n\nLa compagnie aérienne actuelle, exploitée par le ministère de la Défense, a également été rebaptisée Direction Générale des Compagnies Aériennes d'État et intégrée au ministère des Transports. Alors que des plans ambitieux pour un aéroport à Kostantiniyye ont également été élaborés, le manque de financement les a reportés indéfiniment, les fonds déjà collectés étant plutôt consacrés à l'expansion des pistes d'atterrissage à Bagdad, Beyrouth, La Mecque et Misurata."
 ottfla.13.d:9 "Fête chrétienne, également connue sous le nom de Jour des Trois Rois dans le christianisme occidental, l'Épiphanie est l'une des fêtes les plus sacrées de la foi orthodoxe qui constitue la majorité de notre population chrétienne. À Kostantiniyye et à Smyrne, la fête est célébrée le plus souvent en public par la symbolique Grande Bénédiction des Eaux où le Patriarche de l'Église Orthodoxe grecque jette une croix en bois dans les eaux de la Corne d'Or. Un groupe de nageurs pieux endurera par la suite ses eaux glacées pour récupérer la croix et la remettre au patriarche.\n\nLes chrétiens ne sont pas les seuls à célébrer ce jour, car la bénédiction des bateaux de pêche musulmans a lieu le même jour et est célébrée dans tout l'Empire."
 ottfla.18.d.OTT:9 "Suite tant attendue de \"L'Ouest Rouge\", les cinémas ottomans ont été illuminés par la nouvelle idée originale de l'industrie cinématographique turque. Se déroulant dans un futur lointain, en 2039, la planète est sous contrôle égyptien et les Turcs sont partout opprimés par ce régime totalitaire. Un pilote de chasse de 1939 et un « marcheur de l'espace » de 2039 s'associent donc pour sauver la planète de ses tyrans, à l'aide d'avions spéciaux capables de voler hors de l'atmosphère.\n\nBien que l'histoire ait une fois de plus été critiquée parce que trop complexe et totalement ridicule, le film est un carton au box-office, avec des citoyens faisant la queue dans tous les grands cinémas de Kostantiniyye, Izmir, Beyrouth et Bagdad. Une campagne de diffamation dans les journaux conservateurs a en outre stimulé la popularité du film parmi la jeunesse ottomane, bien qu'une confrontation ait eu lieu devant le cinéma Ali Efendi, dans la capitale."
 ottfla.18.d.TUR:9 "Suite tant attendue de \"L'Ouest Rouge\", les cinémas ottomans ont été illuminés par la nouvelle idée originale de l'industrie cinématographique turque. Se déroulant dans un futur lointain, en 2039, la planète est sous contrôle égyptien et les Turcs sont partout opprimés par ce régime totalitaire. Un pilote de chasse de 1939 et un « marcheur de l'espace » de 2039 s'associent donc pour sauver la planète de ses tyrans, à l'aide d'avions spéciaux capables de voler hors de l'atmosphère.\n\nBien que l'histoire ait une fois de plus été critiquée parce que trop complexe et totalement ridicule, le film est un carton au box-office, avec des citoyens faisant la queue dans tous les grands cinémas de Kostantiniyye, Izmir, Ankara et Sivas. Une campagne de diffamation dans les journaux conservateurs a en outre stimulé la popularité du film parmi la jeunesse ottomane, bien qu'une confrontation ait eu lieu devant le cinéma Ali Efendi, dans la capitale."
 ottfor.5.d:9 "Les problèmes s'accumulent une fois encore dans les Balkans, alors que les nations des Balkans se sont une fois de plus rassemblées pour s'opposer à l'hégémonie bulgare dans la région. Bien que faisant partie de la même alliance que nous pendant la Weltkrieg, il n'y a pas de relations amicales entre notre gouvernement et le leur, et nous sommes parfaitement conscients de leurs ambitions sur Edirne et Kostantiniyye. Les Serbes, pour l'instant, ne nous ont pas invités dans leur alliance, mais la probabilité d'une guerre sur notre frontière occidentale augmente de jour en jour. Des préparatifs sont en cours pour renforcer les forteresses d'Edirne, et nos troupes ont été placées en état d'alerte élevé contre toute action des Bulgares. On ne sait pas encore si nous serons à nouveau entraînés dans la guerre, car la population anatolienne ravagée, notre bassin de recrutement, ne s'est toujours pas complètement remise de la Weltkrieg."
 ottfor.13.d:9 "Lorsque nous fûmes chassés de nos possessions européennes à la fin du XIXe siècle et pendant la Première Guerre des Balkans, les nations des Balkans n'en sont pas pour autant reparties sur un bon pied. Le revanchisme, la violence et les massacres ont choqué toutes les parties alors que les Balkans d'autrefois s'en sont retrouvées fondamentalement changées.\n\nNéanmoins, l'Empire Ottoman a maintenant reconnu que son temps en Europe était révolu et plutôt que d'agir bêtement par désir de vengeance, les politiciens de Kostantiniyye ont choisi une voie différente. Ils souhaitent désormais nouer de bonnes relations avec leurs voisins du nord, et assurer ainsi la stabilité de la poudrière balkanique, à la fois pour elle et pour nous.\n\nLes Accords d'Edirne sont le moyen à partir duquel l'Empire souhaite faire de ce rêve, que certains considèrent comme désespérément romantique et naïf, une réalité. Combinant à la fois des limitations des forces armées terrestres et maritimes, les accords proscrivent la démobilisation des grandes armées permanentes et prévoient un traité limitant la taille maximale de tous les navires de guerre. En plus de cela, toutes les parties qui acceptent les Accords signeront également un pacte de non-agression afin d'empêcher un nouveau conflit interbalkanique."
 ottfor.14.d:9 "Lorsque les Ottomans furent chassés de leurs possessions européennes à la fin du XIXe siècle et pendant la Première Guerre des Balkans, leur départ ne se fit pas en douceur. Le revanchisme, la violence et les massacres ont choqué toutes les parties alors que les Balkans d'autrefois s'en sont retrouvées fondamentalement changées.\n\nNéanmoins, l'Empire Ottoman a maintenant reconnu que son temps en Europe était révolu et plutôt que d'agir bêtement par désir de vengeance, les politiciens de Kostantiniyye ont choisi une voie différente. Ils souhaitent désormais nouer de bonnes relations avec leurs voisins du nord, et assurer ainsi la stabilité de la poudrière balkanique, à la fois pour elle et pour nous.\n\nLes Accords d'Edirne sont le moyen à partir duquel l'Empire souhaite faire de ce rêve, que certains considèrent comme désespérément romantique et naïf, une réalité. Combinant à la fois des limitations des forces armées terrestres et maritimes, les accords proscrivent la démobilisation des grandes armées permanentes et prévoient un traité limitant la taille maximale de tous les navires de guerre. En plus de cela, toutes les parties qui acceptent les Accords signeront également un pacte de non-agression afin d'empêcher un nouveau conflit interbalkanique."
 ottfor.27.d:9 "Alors que la guerre engloutit le continent, le sultan de Kostantiniyye a demandé l'entrée de sa nation dans notre bloc militaire, afin de mieux protéger nos intérêts et les leurs. Alors que l'Empire Ottoman apporte une puissance militaire substantielle et un accès direct aux approvisionnements vitaux en pétrole de l'Irak, ils pourraient cependant devenir un handicap ou constituer une menace pour la stabilité du Caucase."
 ottfor.29.d:9 "Alors que la guerre engloutit le continent, le Sultan de Kostantiniyye a demandé l'entrée de sa nation dans notre bloc militaire, afin de mieux protéger nos intérêts et les leurs. Alors que l'Empire Ottoman apporte une puissance militaire substantielle et un accès direct aux approvisionnements vitaux en pétrole de l'Irak, ils pourraient cependant devenir un handicap ou constituer une menace pour la stabilité du Caucase."
 ottfor.291.d:9 "Alors que la guerre engloutit le continent, le sultan de Kostantiniyye a demandé l'entrée de sa nation dans notre bloc militaire, afin de mieux protéger nos intérêts et les leurs. Alors que l'Empire Ottoman apporte une puissance militaire substantielle et un accès direct aux approvisionnements vitaux en pétrole de l'Irak, ils pourraient cependant devenir un handicap ou constituer une menace pour la stabilité du Caucase."
 ottfor.32.d:9 "Réalisant qu'un Turc amical a plus de valeur qu'un Turc en colère, le gouvernement de [GER.GetLeader] a accepté notre offre et a décrété le départ de toutes les troupes allemandes du territoire azéri. Bien que nous n'ayons pas accès aux riches gisements de pétrole de Bakou, comme le traité les accorde à l'Allemagne pour une période de 25 ans, il s'agit d'une victoire majeure pour tous les Turcs, qui a été célébrée en grande pompe à Kostantiniyye."
 ottfor.41.d.OTT:9 "Bien que les troupes de l'amiral Rauf Pasha aient été envoyées pour défendre l'ensemble de Mascate et d'Oman contre les forces envahissantes d'Ibn Saoud, la forte résistance de l'intérieur omanais contre les troupes ottomanes sur leur sol les a conduits à exercer peu de protection en dehors des centres urbains du littoral de Mascate.\n\nCes tribus, fidèles à leur imam de Nizwa, ont obstinément continué à combattre les Ikhwan seules, mais ont été contraintes plus tôt dans la journée de se rendre à Ibn Saoud, lorsque leur capitale est tombée après un siège de deux semaines. Des rapports horribles de soldats Ikhwan éviscèrant des combattants de la résistance ibadites, et la traînée de destruction laissée dans leur sillage (notamment à Nizwa qui a été réduite en cendres) a effrayé le détachement ottoman et le Sultan de Mascate.\n\nRauf Pacha, estimant que le seul moyen de protéger Mascate est un plus grand engagement ottoman sur ce théâtre, a demandé des renforts supplémentaires à Bassorah et a élaboré des plans pour mettre le Sultan à l'écart et établir l'armée ottomane comme la véritable autorité sur le terrain. Ayant perdu une partie importante de leur puissance de combat, les Mascatis ne peuvent pas faire grand-chose pour y résister, mais beaucoup à Kostantiniyye ont exprimé leur prudence face à une nouvelle extension des hostilités et appellent plutôt à une retraite vers Bassorah (en faisant ainsi de Mascate une proie facile pour les Saoudiens)."
 ottfor.43.d:9 "Avec une insurrection kurde étendue à toute l'Anatolie orientale, la frontière avec l'Iran et plus particulièrement le statut du mont Ararat a toujours été un point sensible. Tandis que nous contrôlons les pentes ouest et sud de la montagne, le nord et l'est se trouvent sur des terres iraniennes souveraines. Cette particularité a été exploitée par les rebelles kurdes qui utilisent ces pentes comme moyen de ravitailler leurs forces combattant à proximité de la montagne.\n\nCette situation a tellement frustré notre Grand Vizir qu'il a demandé à son ambassadeur à Téhéran de mettre immédiatement fin à ce soutien iranien indirect au mouvement, sinon Kostantiniyye revendiquerait une "liberté d'action" et prendrait les choses en main."
 ottfor.44.d:9 "Avec une insurrection kurde qui s'étend dans toute l'Anatolie Orientale, la frontière avec l'Iran, et plus particulièrement le statut du mont Ararat, a été un point sensible. Alors que les Turcs contrôlent les pentes ouest et sud de la montagne, le nord et l'est se trouvent sur des terres iraniennes souveraines. Cette particularité a été habilement utilisée par les rebelles kurdes qui utilisent ces pentes comme moyen de ravitailler leurs forces combattant à proximité de la montagne.\n\nPour accélérer la défaite de ces derniers, Kostantiniyye a exigé que nous réprimions en leur nom les activités kurdes dans la région ou permettions le libre passage de l'armée turque de tous les côtés de la montagne. Si nous refusons l'une ou l'autre de ces suggestions, Kostantiniyye nous a prévenus qu'il assumerait la \"liberté d'action\", ignorant probablement la frontière et entrant potentiellement en conflit avec nos troupes dans la région."
 ottfor.47.d:9 "Malgré nos avertissements précédents, il semble que la Porte ait décidé d'empiéter sur le territoire souverain iranien et ait donné l'ordre d'encercler entièrement le mont Ararat. Alors que les autorités de Tabriz conseillent au gouvernement d'éviter un conflit ouvert entre Téhéran et Kostantiniyye, dans la capitale, la crainte persiste qu'en reculant maintenant, nous passerions pour faibles et nous ouvririons à une autre vague de troubles internes."
 ottfor.49.d:9 "Une foule de diplomates portant toutes sortes de couleurs et de tenues a été observée dans la ville de Port-Saïd ces dernières semaines, alors que les négociations concernant l'avenir du canal de Suez battaient leur plein. Alors qu'on a longtemps cru qu'aucun compromis n'allait être trouvé et que la Sublime Porte allait affirmer directement son contrôle sur le canal, un arrangement de dernière minute a été ratifié par le ministère des Affaires étrangères de Kostantiniyye, et concédé la création d'une zone internationale autour de Suez. Cette zone, dont les grandes puissances (et l'Empire ottoman) seraient responsables en termes de protection, sera gouvernée comme un État libre où les investisseurs étrangers pourront avoir libre accès (dans les limites de la loi, cependant).\n\nBien qu'il s'agisse d'une grande victoire pour toutes les nations non-turques, le canal reste toujours hors service car les débris et les actions de sabotage causés par la guerre l'ont rendu inutilisable pour la plupart des navires modernes. Ce n'est que grâce à un effort international combiné que le canal rouvrira bientôt."
 ottfor.50.d:9 "Une foule de diplomates portant toutes sortes de couleurs et de tenues a pu être vue dans la ville de Port-Saïd ces dernières semaines alors que les négociations concernant l'avenir du canal de Suez battaient leur plein. Bien qu'on ait longtemps cru qu'un compromis allait être trouvé et que la Sublime Porte allait renoncer à son contrôle direct sur le canal, un arrangement de dernière minute a été ratifié par le ministère des Affaires étrangères de Kostantiniyye et a affirmé le contrôle turc direct sur le canal. Malgré cette position ferme, l'empire turc a concédé le libre passage des navires de guerre en temps de paix, et l'intégralité du trafic civil en temps de guerre, comme en temps de paix.\n\nBien qu'il s'agisse d'une grande victoire pour la Sublime Porte, le Canal reste toujours hors d'usage car les débris et les actions de sabotage causés par la guerre l'ont rendu inutilisable pour la plupart des navires modernes. Ce n'est que grâce à un effort international combiné que le canal rouvrira bientôt."
 ottfor.56.d:9 "Hébergés sur les rives de la mer Caspienne dans la capitale azérie de Bakou, divers diplomates, officiers et hommes d'affaires de [OTT.GetNameDef] et de [RUS.GetNameDef] se sont réunis en secret pour discuter de l'avenir du Caucase et avec lui, du monde. Bien qu'il y ait une envie réelle des deux côtés de parvenir à une résolution pacifique du conflit, il semble peu probable qu'un accord puisse être trouvé car les demandes qui se chevauchent sont le fruit de siècles de conflits russo-ottomans et peuvent s'avérer une blessure trop profonde pour jamais guérir."
 ottfor.72.t:9 "Les Ottomans demandent un État tampon Azéri"
 ottfor.79.d:9 "Bien que notre guerre contre les Turcs Ottomans progressait bien, les Russes ont envoyé un ultimatum à Téhéran exigeant la fin immédiate des hostilités avec les Turcs ottomans avec la restauration complète et complète de toutes les frontières d'avant-guerre car cela menace \"la stabilité de la région\". Bien que cela soit certainement une surprise, notre service de renseignement a enregistré une sérieuse augmentation des échanges entre Moscou et Kostantiniyye, ce qui peut expliquer le revirement soudain de l'ours russe."
 ottfor.80.d:9 "Finalisée dans la ville de Bakou entre divers diplomates ottomans, russes et azéris, la Convention Russo-Ottomane a défini notre État comme un État tampon indépendant entre les Empires Ottoman et Russe, concédant notre pétrole à la Russie dans le cadre d'un bail de 10 ans. Bien que nous ayons eu peu de pouvoir pour influencer les pourparlers, la majorité du gouvernement a néanmoins convenu que ce pacte est le seul moyen pour l'Azerbaïdjan de conserver sa souveraineté et de protéger son peuple des horreurs de la guerre.\n\nCe traité marque également la fin de notre alliance avec l'Empire Allemand, nous laissant peut-être sous la menace de représailles si la guerre se termine une fois de plus par une victoire allemande."
 ottfor.91.d:9 "Nos armées ont apparemment été humiliées par notre ennemi juré à Kostantiniyye qui a écrasé nos défenses dans le Caucase et marche maintenant sur la grande ville de Tsaritsyne. Le moment est-il venu pour nous d'abandonner le Caucase et de nous épargner une humiliation encore plus grande ?"
 ottfor.92.d:9 "Humilié par nos victoires dans le Caucase, l'ours russe a fait une offre de paix. Nous laissant les maîtres incontestables du Caucase, le traité est une honte totale pour le peuple russe tandis qu'à Kostantiniyye le peuple se réjouit que les victoires russes des derniers siècles ont enfin été annulées."
 OTT_Centralise_tt_desc:9 "En révoquant une partie de l'autorité locale du Vilayet, le pouvoir sera dirigé vers le Parlement Ottoman de Kostantiniyye. Grâce à des politiques de colonisation, au renforcement des garnisons locales, au désarmement des Bédouins et à l'extension des infrastructures de l'État, des plans ambitieux ont été élaborés dans un bureau de la capitale que nous espérons aussi faciles à exécuter qu'à rédiger...\n\n[THIS.OTT_CENTRALISE_complete_check] Toutes les conditions suivantes doivent être vraies :\n   [THIS.OTT_CENTRALISE_pp_check] Pouvoir politique supérieur à §Y10§!\n   [THIS.OTT_CENTRALISE_party_check] Une de ces conditions doit être vraie :\n        Le parti actuellement au pouvoir est §YAutocrates Paternels§!\n        Le parti actuellement au pouvoir est §YDémocrates Autoritaires§!\n        Le parti actuellement au pouvoir est §YLibéraux de Marché§!\n[THIS.OTT_CENTRALISE_integration_factor_total_check] Une de ces conditions doit être vraie :\n   [THIS.OTT_CENTRALISE_integration_factor1_check] Toutes les conditions suivantes doivent être vraies :\n          est une §CRégion Autonome§!\n           [THIS.OTT_CENTRALISE_vilayet_category] > §G50%§!\n[THIS.OTT_CENTRALISE_integration_factor2_check] Toutes les conditions suivantes doivent être vraies :\n          est un §CVilayet§!\n           [THIS.OTT_CENTRALISE_vilayet_category] = §G100%§!\n\n§YEffet§! :\nPouvoir politique : §R-10§!\n§Y[THIS.GetName]§! £resistance_texticon  le §YRisque de Révolte§! va §Raugmenter§!\n§Y[THIS.GetName]§! £national_unity_texticon  l'§Yautorité ottomane§! va §Gaugmenter§!"
 OTT_Low_Authority_desc:9 "Bien que techniquement considérées comme des Vilayets, sur le papier, ces régions n'ont pratiquement aucun semblant d'autorité centrale et ont pour la plupart été laissées à elles-mêmes dans la gestion de presque toutes les affaires quotidiennes. Exemptés de service militaire et souvent même d'impôts, le gouvernement de Kostantiniyye s'appuie uniquement sur les bureaucrates locaux, et ne peut qu'espérer qu'en temps de guerre ceux-ci restent loyaux envers le Sultan."
 OTT_High_Authority_desc:9 "Créées après la Weltkrieg par l'OHF lors de sa première législation, ces entités constituent la prochaine étape de l'évolution vers une structure étatique centralisée. Là où les Vilayets ne suivaient Kostantiniyye que sur le papier, les Provinces Ottomanes sont des entités complètement intégrées et sont ce qui s'apparente le plus aux provinces Occidentales dans notre Empire."
 OTT_Population_773_desc:9 "§LConnue depuis des siècles comme le creuset de peuples et de civilisations venus de toute l'Europe et du Moyen-Orient, la brillante ville de Kostantiniyye est la capitale de notre fier empire et le siège du pouvoir de notre sultan-calife. Bien que la ville soit majoritairement habitée par des Turcs, une importante minorité de citoyens grecs et arméniens y résident, profitant des précieuses routes commerciales qui la traversent.\n\nL'opinion politique est divisée à l'intérieur des murs de la ville, la majorité de la population turque étant largement considérée comme favorable aux réformes centralisatrices, bien que des parties importantes de la pléthore de minorités ethniques craignent un degré croissant de turquisation et la perte de leur statut spécial. Ce qu'ils partagent tous, cependant, c'est un mépris pour les paysans anatoliens qui peinent dans l'arrière-pays, ce qui a provoqué un clivage important entre la bourgeoisie éclairée de la capitale et la dure réalité sur le terrain.§!"
 OTT_Population_355_desc:9 "§LBerceau des Grecs pontiques, le vilayet de Trabzon était autrefois l'une des régions économiques les plus puissantes de l'Empire, tirant sa richesse de l'industrie naissante de Samsun et de Trabzon et de la florissante classe marchande grecque qui contrôlait à la fois la pêche et le commerce sur la mer Noire. Comme dans les autres régions chrétiennes de l'empire, les déportations et les massacres frappent durement les Grecs pontiques, visés par les plans de Talaat Pacha. Contrairement à la population arménienne, la majorité de la population grecque a survécu aux massacres et, bien que les réfugiés aient fui la région depuis le début de la Weltkrieg, les améliorations récentes des relations gréco-ottomanes et l'économie florissante ont permis un lent rétablissement de la population grecque d'avant-guerre.\n\nLes tensions restent vives entre la majorité musulmane et la minorité grecque, le statut politique et la richesse de cette dernière suscitant la jalousie des sandjaks turcs pauvres de l'intérieur. Cette tension se reflète également à Kostantiniyye, où les Grecs se rangent sous la bannière de l'OPAD dans l'espoir que leur programme de décentralisation les protégera à l'avenir. La majorité turque, quant à elle, a trouvé du réconfort dans la rhétorique de Mustafa Kemal, qui promet un peuple turc plus fort et des programmes dirigés par l'État pour aider les Turcs appauvris.§!"
 OTT_Population_350_desc:9 "§LFaisant partie des territoires kurdes, la région de Diyarbakir est une région prospère, bien qu'agraire. Sa capitale, la ville de Diyarbakir, est connue comme un important centre d'apprentissage et une ville importante pour la foi musulmane. Abritant le Diyarbakir Ulu Camii, le cinquième site le plus sacré de l'Islam et l'une des plus anciennes églises du monde, la ville et sa région ont beaucoup souffert pendant les dernières années de la Weltkrieg, la maladie, les incendies et la misère frappant sa population.\n\nLa ville et sa région ont beaucoup souffert pendant les dernières années de la Weltkrieg, les maladies, les incendies et la misère frappant sa population. Servant de lieu stratégique important pour les forces armées ottomanes sur le flanc oriental de l'Empire, elle est étroitement surveillée par l'Empire dans l'espoir d'éviter un nouvel affrontement avec le peuple kurde. La résistance à Kostantiniyye reste faible pour le moment, mais les Kurdes craignent la sécularisation poussée par l'OHF et le contrôle centralisé de la région, car ils craignent que sans le facteur d'unité du califat, les Turcs ne les poussent lentement mais sûrement vers la sortie.§!"
 OTT_Population_164_desc:9 "§LConstituées des îles de Rhodes, Kos, Patmos et de plusieurs autres plus petites, les îles du Dodécanèse ont longtemps joui d'un statut privilégié dans l'Empire ottoman, qui remonte à un édit de Soliman interdisant l'ingérence des généraux ottomans dans leurs affaires, après que les îles ont été reprises aux Chevaliers hospitaliers en 1522.\n\nLes îles sont cependant habitées par une forte majorité de Grecs et, bien que leur statut spécial ait été préservé jusqu'au XIXe siècle, les Jeunes Turcs l'ont finalement aboli en 1908 dans le cadre de leurs efforts de centralisation de l'État. La question de la Kostantiniyye s'est alors rapidement posée et les mouvements réclamant l'unification avec la Grèce ont gagné du terrain dans toute la région.\n\nBien que ses habitants aient été de fervents partisans de l'unification avec la Grèce, les îles ont connu une grande prospérité au cours du XIXe siècle, devenant une plaque tournante pour de nombreux riches Grecs de l'Empire, qui pouvaient s'y détendre et y faire du commerce lucratif avec la Méditerranée orientale.\n\nPerdues lors de la guerre italo-ottomane de 1912, les îles sont restées sous administration militaire italienne pendant près de dix ans avant d'être officiellement restituées à l'Empire et de retrouver leur statut d'avant-guerre en tant que partie du vilayet de l'archipel.§!"
 OTT_Population_417:9 "Culture Majoritaire : §YKurde§!, Azérie\nReligion Majoritaire : §YSunnite§!, Chiite"
 OTT_Population_417_desc:9 "§LLa province azérie de Perse, bien qu'elle ait été le berceau des unificateurs safavides de l'Iran, a été occupée par l'Empire ottoman à plusieurs reprises au cours de son histoire. Au cours des guerres de Durrani, au début du XVIe siècle, les Ottomans ont envahi la région, mais ils en ont été rapidement chassés. Pendant la Weltkrieg, les Ottomans ont combattu l'Entente dans les régions occidentales de l'Iran, censées être neutres. Urmia est prise en 1915 et le projet touraniste d'Enver Pacha semble sur le point de se réaliser. Cependant, après la fin de la guerre en 1919, les puissances centrales ont été contraintes de laisser la région à ce qui restait des Qajars. Aujourd'hui à nouveau sous contrôle turc, l'Azerbaïdjan occidental semble devoir rester un contrepoids à l'Arménie rebelle, au nord-ouest. L'intégration complète prendra toutefois du temps.§!"
 OTT_Population_421_desc:9 "§LLes montagnes du sud du Kurdistan étaient sous contrôle perse jusqu'à ce que l'Empire ottoman s'empare de ces terres lors du récent conflit. Ce n'est pas la première fois que les troupes ottomanes pénètrent dans cette partie du Kurdistan, qui a été la frontière entre les terres de la Sublime Porte et les différents empires perses pendant des siècles. Le centre administratif de l'ancienne province iranienne est Kermanshah. Bien que cette région ait été relativement prospère pendant la majeure partie de l'histoire, son économie a souffert lorsque les méthodes traditionnelles de transport le long de la route de la soie ont été remplacées par des itinéraires sur l'océan au siècle dernier. En tant que nouvel occupant du territoire et ayant montré des tendances dangereuses en 1916 lorsque les Kurdes ont été déportés à la périphérie de l'Empire ottoman, les cheiks kurdes conservateurs se méfient de Kostantiniyye.§!"
