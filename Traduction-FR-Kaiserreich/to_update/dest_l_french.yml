 LAT_totalist_party_long:9 "Latvijas Komunistiskā partija (Parti Communiste de Lettonie)\n§gLe Parti Communiste de Lettonie est dirigé par les mêmes bolcheviks précédemment vaincus par l'armée allemande.\n\nFace à l'influence idéologique française indéniable, le Parti Communiste Letton réorganisé est divisé entre ceux qui adopteraient une identité plus syndicaliste et ceux qui ne le feraient pas.§!\n"
 LAT_radical_socialist_party_long:9 "Latvijas Komunistiskā partija (Parti Communiste de Lettonie)\n§gLe Parti Communiste de Lettonie est dirigé par les mêmes bolcheviks précédemment vaincus par l'armée allemande.\n\nFace à l'influence idéologique française indéniable, le Parti Communiste Letton réorganisé est divisé entre ceux qui adopteraient une identité plus syndicaliste et ceux qui ne le feraient pas.§!\n"
 LAT_social_democrat_party_long:9 "Latvijas Sociāldemokrātiskā strādnieku partija (Parti Ouvrier Social-Démocrate Letton)\n§gLe Parti Ouvrier Social-Démocrate Letton est né de la dissolution du Parti Démocratique Ethnique Balte dans le Duché Balte Uni et est généralement considéré comme le successeur de ce parti.§!\n"
 LAT_authoritarian_democrat_party_long:9 "Latvijas Tēvzemes sargu (partizanu) apvienība (Association des Partisans de la Garde de la Patrie Lettone)\n§gLe LTS(p)A a été fondé par d'anciens guérilleros nationalistes lettons en soutien au général Jānis Kurelis. Officiellement, non partisane et composées d'anciens combattants, l'Association est inséparablement liée à Kurelis et à sa faction politique.\n\nAlors que de nombreux membres de LTS(p)A affirment la nécessité d'un gouvernement populaire, l'organisation dans son ensemble soutient la suspension de nombreuses libertés politiques et le contrôle militaire sur le gouvernement civil, face aux menaces étrangères et nationales à la souveraineté lettone.§!\n"
 LAT_paternal_autocrat_party_long:9 "Latvijas Tēvzemes sargu (partizanu) apvienība (Association des Partisans de la Garde de la Patrie Lettone)\n§gLe LTS(p)A a été fondé par d'anciens guérilleros nationalistes lettons en soutien au général Jānis Kurelis. Officiellement, non partisane et composées d'anciens combattants, l'Association est inséparablement liée à Kurelis et à sa faction politique.\n\nAlors que de nombreux membres de LTS(p)A affirment la nécessité d'un gouvernement populaire, l'organisation dans son ensemble soutient la suspension de nombreuses libertés politiques et le contrôle militaire sur le gouvernement civil, face aux menaces étrangères et nationales à la souveraineté lettone.§!\n"
 LAT_guide:9 "§MAutorité exécutive limitée§! (§gDémocrates Autoritaires§!) / §MUn exécutif fort§! (§PAutocrates Paternalistes§!)\n£white_dot Ne faites pas confiance aux socialistes pour gérer l'insurrection de Manteuffel.\n£white_dot Complétez la priorité §YConvocation de l'Assemblée§! pour qu'une série d'événements apparaissent.\n£white_dot Pour §gcontraindre l'exécutif§! : choisissez de ne pas affaiblir le pouvoir législatif, reconnaissez la situation et faites en sorte que la Saeima se réunisse à Liepāja, faites en sorte que Kurelis ne reste président que jusqu'à la fin de la crise, faites en sorte que la Saeima soit tenue d'approuver les décisions du gouvernement en matière de politique étrangère et ne permettez pas à l'exécutif d'avoir le pouvoir sur la Saeima.\n£white_dot Pour §Prenforcer l'exécutif§! : choisissez de donner au président un droit de veto illimité, insistez sur le fait que le Saeima ne peut se réunir qu'à Riga, modifiez et faites inscrire dans la constitution que Kurelis est président à vie, faites en sorte que le Generälis conserve le contrôle de la politique étrangère et laissez au président la possibilité de dissoudre le Saeima.\n\n§MRenouveau Bolchevique§! (§RRadicaux-Socialistes§!) / §MAdoption du syndicalisme§! (§oTotalistes§!)\n£white_dot Adressez-vous à Peterss et aux rouges pour aider contre l'insurrection de Manteuffel.\n£white_dot Arrêtez discrètement Peterss lorsque la convention se réunit et ne quittez pas Liepāja avant de l'avoir capturé lorsqu'il s'échappe.\n£white_dot Pour devenir §ototaliste§! : décidez de mettre en œuvre un modèle syndicaliste dans le cadre de l'événement "Une Fourche sur la Route".\n£white_dot Pour devenir §Rradical-socialiste§! : décidez de rester fidèle aux idéaux des Bolcheviques dans le cadre de l'événement "Une Fourche sur la Route".\n§CNote : Pour restaurer l'Union soviétique, suivez la voie du §MRenouveau bolchevique§!, faites en sorte que la Russie n'existe pas et la décision pour la créer apparaîtra. Vous devrez posséder et contrôler l'État de Moscou pour pouvoir compléter la décision.§!."
 LBA_guide:9 "§MIdris est de retour§! (§gDémocrates Autoritaires§!)\n£white_dot Lors de l'évènement "$libya.4.t$", faites en sorte que le complot réussisse.\n£white_dot Les Ottomans peuvent intervenir et vous déclarer la guerre, même si les chances que cela se produise sont faibles. Les règles du jeu peuvent être utilisées pour garantir ou éviter cela.\n\n§MRévolution Pro-Ottomane§! / §MRévolution Islamique§! (§nNationaux-Populistes§!)\n£white_dot Lors de l'événement "$libya.4.t$", faites en sorte qu'al-Mukthar échappe à la mort.\n£white_dot Complétez la priorité "$LBA_Cooperate_Caliph$" pour continuer en tant qu'allié Ottoman ou la priorité "$LBA_Unite_Libya$" pour déclarer la guerre à la Sublime Porte."
 libya.3.d:9 "Pour tenter d'obtenir un soutien étranger à sa revendication de l'Émirat de Cyrénaïque, Idris a utilisé le Congrès arabe égyptien pour influencer l'opinion des notables et des politiciens arabes réunis. Un prince de la famille Senussi et fervent partisan d'Idris, Sayyid Hilal al-Sanusi de Jaghbub, s'est également rendu dans la capitale égyptienne, probablement pour discuter d'un moyen pour Idris de reprendre le trône dans sa patrie. Bien que l'Égypte soit susceptible d'accorder son soutien au prince exilé, la plupart des regards sont tournés vers Benghazi où les représentants du calife rendent compte de la crise de régence en cours au gouvernement ottoman de Kostantiniyye."
 libya.5.d:9 "Il était sans doute vrai que la mort viendrait en temps voulu pour le vieillissant al-Mukhtar, mais beaucoup sont restés surpris par la vitesse à laquelle sa santé s'est détériorée ces derniers jours. Commandant éminent des forces Senussi et respecté de tous, sa mort est un coup dur en ces temps incertains et la cérémonie à Ajdabiya a attiré une foule de milliers de personnes souhaitant faire un dernier adieu à leur héros. Le prince Osman Fuad, chef des forces turques en Libye pendant la Weltkrieg, s'est empressé d'envoyer une lettre à notre gouvernement pour faire l'éloge de son ami et compatriote, tandis qu'à Kostantiniyye, la Chambre des Députés a fait les plus grands éloges de ses actes de bravoure pendant la guerre.\n\nAvec la mort du plus éminent défenseur du malade Ibrahim, il semble peu probable que quiconque s'oppose à un retour au pouvoir d'Idris. Certains traînards de l'opposition restent cependant, soulignant combien la mort soudaine de leur chef était étrange et accusant les partisans d'Idris d'empoisonnement. La tradition musulmane interdisant toutefois de retarder les funérailles, ils n'ont aucun moyen d'obtenir la preuve de ce prétendu complot."
 libya.35.d:9 "Commandant éminent des forces Senussi et respecté de tous, sa mort est un coup dur pour le peuple de Cyrénaïque et la cérémonie à Ajdabiya a attiré une foule de milliers de personnes souhaitant faire un dernier adieu à leur héros. Le prince Osman Fuad, chef des forces turques en Libye pendant la Weltkrieg, n'a pas tardé à envoyer une lettre à notre gouvernement pour faire l'éloge de son ami et compatriote, tandis qu'à Kostantiniyye, la Chambre des Députés a fait les plus grands éloges de ses actes de bravoure pendant la guerre.\n\nAvec la mort de cet ardent panislamiste et nationaliste libyen, une nouvelle ère d'instabilité commence pour la Cyrénaïque. En effet, bien qu'il ait nommé un successeur, beaucoup se demandent s'il sera capable de diriger la Cyrénaïque vers l'avenir sans le prestige et la gravité d'al-Mukhtar."
 LEB_guide:9 "§MArmée des Volontaires Libanais§! (§gDémocrate Autoritaire§!)\n£white_dot Choisissez "$leb.3.b$" lorsque le Parlement demande à Chehab de démissionner.\n£white_dot Choisissez "$leb.13.b$" au cours de l'évènement "$leb.13.t$".\n\n§MSociété de Réforme de Beyrouth§! (§lSocial Libéral§!) / §MBloc National§! (§mLibéral de Marché§! ) / §MBloc Constitutionnel§! (§cSocial Conservateur§!)\n£white_dot Cédez à leurs revendications lorsque le Parlement demande à Chehab de démissionner.\n£white_dot Ayez moins de 35% de popularité de parti §nNational-Populiste§!, lorsque la priorité "$LEB_a_new_constitution$" sera complétée.\n£white_dot Lors de l'élection, nous pourrons élire le §cBloc Constitutionnel§! ; le §mBloc National§! , à moins que nous n'ayons un niveau de corruption très élevé ; ou la §lSociété Réformatrice de Beyrouth§!, sauf si nous avons un niveau de corruption élevé ou très élevé.\n£white_dot De nouvelles élections auront lieu tous les 4 ans avec les mêmes partis et suivant les mêmes conditions.\n\n§MMouvement Marada§! (§nNational-Populiste§!)\n£white_dot Cédez à leurs revendications lorsque le Parlement demande à Chehab de démissionner.\n£white_dot Ayez plus de 35% de popularité de parti §nNational-Populiste§!, lorsque la priorité "$LEB_a_new_constitution$" sera complétée.\n£white_dot Un coup d’État de Marada aura lieu et ils prendront le pouvoir."
 LEC_totalist_party_long:9 "Bureau d'Enquête et de Statistiques (BIS)\n§gL'enclave idéologique de Dai Li à Shanghai domine les opérations de renseignement du Kuomintang et forme une tendance informelle au sein du parti. Partout où l'on trouve des sabotages et des troubles syndicalistes, les agents du BIS ou de la Juntong ne sont sûrement pas en reste.§!\n"
 LEC_syndicalist_party_long:9 "Parti Syndicaliste Chinois\n§gPetit parti qui n'a pas d'importance dans le contexte plus large de la Chine, bien qu'il soit capable de maintenir une petite présence à Shanghai et dans les autres villes mandataires, il ne laisse qu'une petite empreinte.§!\n"
 LEC_radical_socialist_party_long:9 "Association des Camarades Réorganisés du Kuomintang\n§gLa faction RCA du Kuomintang forme la principale tendance idéologique du parti et maintient certaines cellules au sein des Villes des Légations. Heureusement, ils ne sont guère plus qu'une nuisance mineure pour les forces de police locales.§!\n"
 LEC_social_democrat_party_long:9 "Comité d'Action Provisoire du Kuomintang\n§gLa faction PAC du Kuomintang forme un élément alternatif et plus "gauchisant" du parti.§!\n"
 LEC_social_liberal_party_long:9 "La Société Vermillion\n§gIl s'agit d'un vaste groupe d'hommes d'affaires et de personnalités influentes qui se définissent généralement comme étant "d'origine chinoise", ce qui inclut les "Eurasiens" ou Métis. Ils forment des clubs et des groupes d'intérêt à différents niveaux de la société, mais en grande majorité dans les classes aisées. C'est un secret de polichinelle que la société est d'obédience nationaliste et qu'avant sa formation, ses membres ont financé la révolution en Chine depuis au moins 1911, si ce n'est avant. La "direction" de la société dans le cadre du mandat revient nominalement à Robert Ho Shai Lai, bien qu'il soit ouvertement reconnu que son père, Sir Robert Hotung, est la véritable force du groupe.§!\n"
 LEC_social_conservative_party_long:9 "Le Hong Kong Club\n§gÀ l'origine, il s'agissait d'un club de dîner et d'un moyen pour la communauté d'affaires britannique de Hong Kong de rester en contact. Le Hong Kong Club est devenu une bouée de sauvetage pour les Britanniques dans les concessions et a maintenant des branches dans toutes les Villes des Légations. L'adhésion n'est ouverte qu'aux sujets blancs de la Couronne britannique, bien qu'une exception soit accordée aux quelques personnes nées à Hong Kong, où la communauté d'affaires anglophone reste dominante.§!\n"
 LEC_market_liberal_party_long:9 "La Chambre de Commerce Américaine dans la zone de Mandat International\n§gBras commercial de l'influence américaine dans les Villes des Légations, la Chambre de Commerce a pour mission primordiale de maintenir les ports ouverts et les échanges commerciaux afin de maintenir en activité l'un des derniers bons partenaires commerciaux des États-Unis.§!\n"
 LEC_paternal_autocrat_party_long:9 "L'Ostchina Direktorium\n§gInstrument de domination commerciale de l'Allemagne en Chine, l'OD détient une mainmise sur l'AOG et est également chargé de négocier de bonnes conditions pour les investissements allemands avec le Conseil des Légations.§!\n"
 LEC_authoritarian_democrat_party_long:9 "Le Conseil Municipal de Shanghai\n§gLe conseil municipal de Shanghai est l'organe directeur de la ville la plus importante des villes. Bien qu'il ne puisse pas exercer le pouvoir politique de manière indépendante, il reste un acteur important au niveau local.§!\n"
 LEC_national_populist_party_long:9 "Shina Tokubetsu Honbu\n§g"L'Agence spéciale pour la Chine" parrainée par le Japon  est apparemment une force de sécurité politique sous le contrôle du consulat japonais, qui fait partie du Ministère des Affaires Étrangères. En réalité, elle ne représente pas seulement le consulat, mais aussi l'influence du Ministère de la Guerre. Il s'agit donc d'une organisation très fragmentée, difficile à cerner, dont on ne connaîtra peut-être jamais toute l'étendue des opérations.§!\n"
 LEC_guide:9 "§MOutil de l'Ouest§! (§PAutocrate Paternel§!)\n£white_dot Une fois la guerre civile américaine commencée, les Allemands doivent faire partie du conseil et obtenir plus de 18 % de soutien pour le parti §POstchina Direktorium§! et choisir d'élire un Allemand au poste de haut-commissaire.\n\n§MPorte de l'Orient§! (§nNational Populiste§!)\n£white_dot Faire en sorte que les Japonais fassent partie du conseil et qu'ils obtiennent plus de 18 % de soutien pour le parti §nL'Agence Chine§! et choisir d'élire un Japonais au poste de haut-commissaire.\n\n§MRègle Américaine§! (§mLibéral de Marché§!)\n£white_dot Choisir d'élire un Américain pour le poste de haut-commissaire (cette option sera toujours disponible).\n\n§MRègle Britannique§! (§cSocial Conservateur§!)\n£white_dot Ignorer les demandes britanniques concernant le centrisme de Shanghai.\n£white_dot Un événement concernant la nomination par les Britanniques d'un nouveau consul à Shanghai ou d'un nouveau gouverneur à Hong Kong doit être apparu avant de cliquer sur la décision de nommer le nouveau commissariat, sinon l'option de nommer un Britannique n'apparaîtra pas.\n£white_dot Une fois la condition précédente remplie, obtenir plus de 18 % de soutien pour le parti §cLe Club de Hong Kong§! et choisir d'élire un Britannique au poste de haut-commissaire.\n\n§MEffondrement§! - §MMarionnette Allemande§! / §MMarionnette Japonnaise§! (§gDémocrate Autoritaire§!)\n£white_dot Faites en sorte que les réserves monétaires atteignent le niveau minimum et laissez la mission "Faillite Imminente" se terminer, ce qui entraînera l'effondrement des villes et nous fera tomber dans la sphère allemande ou japonaise, en fonction de qui sortira vainqueur des escarmouches à Shanghai."
 LEC_francis_wogan_festing_commander_desc:9 "§YNaissance :§! §L28 août 1902, à Dublin, Co. Dublin, Irlande§!\n§YCarrière :§! §LDiplômé de Sandhurst en 1921, Festing était promis à une carrière prometteuse dans l'armée britannique des Indes ou au commandement de l'Est, ayant servi comme aide de camp de John Burnett-Stuart, ancien officier général commandant le district de Madras, jusqu'au soir de la révolution. Comme la plupart des officiers britanniques qui n'avaient pas de penchant syndicaliste, il se retrouve à la dérive entre les anciennes colonies. Faute de budget pour le commissionner, l'Empire a choisi de ne pas le laisser poursuivre son service dans l'un des dominions existants et c'est ainsi qu'il s'est retrouvé à vivre avec d'anciens camarades de l'armée à Shanghai, où personne ne peut vous dire d'arrêter de porter le vieil uniforme et où vous avez de bonnes chances de boire un gin bien serré le matin.§!"
 LEP_li_erkang_advisor_desc:9 "§YDescription du conseiller\nNaissance :§! §g1888, à Hangzhou, Province de Zhejiang, Empire Qing§!\n§YAlignement :§! §LApolitique§!\n§YCarrière politique :§! §g$LEP_li_erkang_bio$§!"
 LEP_pinnacle_army_desc:9 "Le Wusheng Lianjun, ou Armée unie des cinq provinces, est le véritable nom des armées interalliées de la Ligue. Née de la magnificence du Tigre souriant il y a dix ans, chaque gouverneur provincial est le commandant en chef de sa province, à la tête d'un vaste ensemble de subordonnés. Cependant, tous s'inclinent devant l'autorité du maréchal de la Ligue en tant que commandant général des forces conjointes. Nombreuse et en grande quantité, l'armée de la Ligue s'est néanmoins révélée radicalement inefficace face à l'armée nationale révolutionnaire, plus petite. Les soldats nés à Whampoa ont été en mesure de battre constamment nos forces beaucoup plus importantes, n'étant repoussés que par l'intervention allemande.\n\nGrâce au vaste programme de modernisation mené par la nouvelle mission consultative allemande et à la mise en place d'une période de réforme, d'analyse et de reconstruction de l'ancienne armée de la Ligue, la nouvelle et glorieuse armée unie des cinq provinces représente véritablement l'apogée de la modernité et de l'esprit guerrier au sein de la nation chinoise. Dotée d'équipements allemands, pratiquant des tactiques de guerre mobile, avec un noyau d'élite de stormtroopers, nous avons apporté la guerre moderne sur le champ de bataille chinois, et la nation entière reconnaîtra notre symphonie d'industrie et d'acier."
 LEP_totalist_party_long:9 "Kuomintang - La Ligue des Dix (Zhongguo Guomindang - Shi Ren Tuan)\n§gNée de la clique personnelle de Diplômés de Whampoa de Dai Chunfeng, la Ligue des Dix est empreinte d'une aura de militarisme ultranationaliste et de liens avec des groupes criminels organisés au sein de la Ligue et à Shanghai. Puisant dans les nombreux élèves de Whampoa à la dérive ainsi que dans les vieilles connexions de Dai aux bas-fonds de Shanghai, elle est devenue une force puissante (bien que réduite) au sein du Kuomintang. Mais en ce qui concerne notre administration, Dai Chunfeng et ses complices comptent parmi les criminels les plus dangereux et les plus recherchés.\n\nEngagé dans toutes sortes d'actes d'espionnage, utilisant des méthodes comme la torture et le meurtre violent, Dai s'est servi de la campagne d'insurrection de MinGan dans le sud pour étendre ses liens aux magistrats et petits fonctionnaires au sein des Provinces de la Ligue. Heureusement pour la Ligue, ils ne sont d'aucun danger. Grâce aux campagnes d'encerclement agressives constantes dans le sud et la répression sévère de nos ennemis, la Ligue des Dix est relativement impuissante sans le soutien de l'ANR. Même si cela ne les empêche pas d'essayer.§!\n"
 LEP_syndicalist_party_long:9 "La Ligue des Syndicalistes Chinois (Zhongguo Gongtuanzhuyi tongmeng)\n§gLe succès de la mobilisation de la grève de Canton-HK a encouragé les dirigeants socialistes à se réunir à Shanghai le 10 octobre 1925. Enhardi par les succès de la mobilisation des travailleurs chinois dans une action significative pour la première fois dans l'histoire moderne de la Chine, le PSC créa la Ligue des Syndicats Chinois, en écho à la nature pluraliste de la politique socialiste française.\n\nGrâce à la Ligue, de nombreuses organisations socialistes et de gauche extérieures au Kuomintang chinois se sont réunies dans une alliance solidaire, comme la Fédération des Syndicats de Shanghai, la Société Mondiale, la Fédération Anarchiste (connue sous le nom d'AF à Guangzhou), les communistes de conseil, la Société Toscin du Peuple, la Société pour l’Étude du Syndicalisme, la Fédération des Jeunes Anarcho-Communistes chinois, entre autres groupes socialistes, anarcho-communistes, communistes et autres groupes de gauche plus petits. Dans l'ensemble, il s'agit d'une large coalition - comprenant à la fois des socialistes libertaires et ceux inspirés par des courants plus autoritaires du socialisme comme le Léninisme.§!\n"
 LEP_radical_socialist_party_long:9 "Kuomintang (Zhongguo Guomindang)\n§gAlors que beaucoup ont fui le pays à la suite de l'effondrement de l'Expédition du Nord, nombreux sont ceux qui ont choisi de rester avec le peuple et de se cacher pour résister à l'oppression de la clique Zhili. Initialement dirigé par le maréchal Li Jishen et opérant grâce à des réseaux entrant et sortant de Shanghai, la défaite du soulèvement de 1932 les a forcés à se retirer vers le sud, dans la région de Jiangxi-Fujian.\n\nDans les montagnes, Song Qingling, Deng Yanda et d'autres ont publié la "Déclaration au Peuple Révolutionnaire en Chine et dans le monde", annonçant la formation du Comité d'Action Provisoire du Kuomintang pour gérer de manière autonome la zone de guérilla. Ceci, combiné à l'affaiblissement des communications avec le gouvernement de Wang en exil, a créé une certaine indépendance au sein des cadres MinGan, alors même que le mouvement s'est à nouveau réuni.\n\nBien que son influence au sein de la Ligue soit au mieux effritée, le Kuomintang demeure un vestige spectral du passé. Par le biais de connexions illicites avec les Bandes Vertes et la Bande des Dix, et de la détermination et la volonté des soldats de MinGan, la cause du Dr Sun Yat-sen se perpétue malgré les obstacles.§!\n"
 LEP_social_democrat_party_long:9 "Fédération du Salut National (Quanguo Gejie Jiuguo Lianhehui)\n§gLa Fédération du Salut National, menée par Shen Junru dans la Ligue, est un groupe d'intellectuels de gauche de Shanghai qui s'est formé à partir de la vague de protestation anti-impérialiste qui suivit la conférence de Shanghai de 1928. Peu après sa formation, en 1929, elle rejoignit la coalition de l'Association pour la Réforme de l'Empire Chinois à Beijing pour tenter de créer un bloc d'opposition uni contre l'Association Harmonie, à cause du dégoût suscité par l'apathie apparente du Zhili envers les concessions.\n\nAvec une influence limitée au sein de la Ligue à cause de leur opposition envers la poursuite de la collaboration avec les Allemands et la corruption flagrante, la FSN n'est qu'un groupe d'intérêt d'intellectuels mineur. Plus puissant à Beijing que celui de Nanjing. Toutefois Sun Chuanfang les trouve personnellement admirables, pour leur croisade contre la corruption et leur volonté de se soumettre à un gouvernement autoritaire. Divisés sur la vision du Maréchal de la Ligue comme un simple seigneur de la guerre, ils sont assez réticents à coopérer avec la Ligue elle-même, à moins qu'elle n'adopte une nouvelle forme de gouvernance légitime.§!\n"
 LEP_social_liberal_party_long:9 "Mouvement pour l'Autonomie du Zhejiang (Zhejiang Zizhi Yundong)\n§gForme éclectique et étrange du fédéralisme spontané en Chine, le mouvement d'autonomie du Zhejiang offre un front pour un régime constitutionnaliste, fédéraliste et démocratique dans la province du Zhejiang. Originaire des réformateurs de la fin de la dynastie Qing, le mouvement est entré en action après la création du Conseil Consultatif, et s'est encore davantage mis en lumière en lançant son propre soulèvement à Hangzhou, en collaboration avec Xinhai.\n\nEn promulguant une série de lois provinciales, d'organes gouvernementaux et d'une constitution en 1912, le Zhejiang fut initialement le berceau des principes fédéralistes idéalistes en Chine. Cependant, après la nomination de Zhu Rui comme gouverneur, le Zhejiang entra dans une période concrète de politique militaire. De plus en plus conservateurs et divisés sur les aspects militaires et civils, Qu Yingguang et Zhu Rui soutinrent l'empereur Hongxian, ce qui entraîna l'effacement du mouvement de l'assemblée provinciale.\n\nReprenant son essor dans les années 1920, le Zhejiang verra sa propre Constitution rédigée sur le modèle du Hunan. Elle sera cependant abandonnée par les militaristes locaux. Reconstitué par Sun Chuanfang, ce dernier a utilisé le mouvement pour se doter d'une forme de véritable gouvernance. Bien qu'il ait préféré de loin les intellectuels aux politiciens associés.§!\n"
 LEP_market_liberal_party_long:9 "Aufsichtsrat der Ostasiatischen Generalverwaltung (Conseil de Surveillance de l'Administration Générale d'Asie de l'Est)\n§gRemplie de costumes berlinois, l'Aufsichtsrat der Ostasiatischen Generalverwaltung s'est initialement développée à partir de l'intérêt croissant de l'Allemagne pour les marchés chinois. Encouragée par la Ruée vers Shanghai, l'intervention allemande dans l'Expédition du Nord puis dans la Troisième Guerre ZhiFeng, l'organisation qui précéda l'AOG fut celle de la "Société Allemande de l'Asie de l'Est".\n\nPortée par la Deutch-Asiatische Bank, basée à Tsingtau, il s'agissait ostensiblement d'un groupe d'officiers coloniaux, de banquiers et de chefs d'entreprises qui avaient négocié avec Sun Chuanfang l'apurement de ses dettes de guerre considérables. Considérant ses options, et dans l'espoir d'avancer dans sa course aux armes avec Wu Peifu, Sun Chuanfang signa une série d'accords économiques stricts et intrusifs avec la banque, en échange de prêts supplémentaires et d'équipement militaire allemand plus poussé.\n\nSuite au plan des 80 Divisions qui fut implémenté au sein du Gouvernement Central et de la Ligue, le Soulèvement de Shanghai mit des bâtons dans les roues de la relation amicale entre le Tigre Souriant et la SAAE. Coïncidant avec le scandale de corruption et la position de cette dernière révélés aux autres puissances en Chine, elle forma l'AOG dans une tentative de s'envelopper encore plus en Chine. La plupart des entreprises allemandes opérant sous sa tutelle, l'influence de l'AOG ne fait que grandir. Possédant des liens avec des personnalités comme Qi Xieyuan, ils pourraient cependant chercher à changer de direction, par rapport à l'anti-concessionisme de Sun Chuanfang.§!\n"
 LEP_social_conservative_party_long:9 "Association des Marchands du Bas Yangtsé (Jiangnan Shangbang)\n§g Représentant les intérêts bancaires, les entreprises et les corporations commerciales chinoises du Bas-Yangtze, l'Association des marchands du Bas-Yangtze (communément appelée le Consortium Jiangnan) est composée de divers actionnaires ferroviaires, marchands et industriels régionaux. Étroitement liés à la petite noblesse rurale qui occupe les nombreuses provinces de la Ligue, ils se trouvent être un acteur mineur dans la politique de la Ligue. Tentant ostensiblement de rallier le maréchal de la Ligue à leur cause pour former un front contre l'influence envahissante des Allemands, Sun Chuanfang les a positionnés de telle manière qu'ils soient prêts à frapper, dès qu'il voudra se débarrasser des Allemands.\n\nLes plus grands ennemis du Consortium de Jiangnan sont toutefois ceux des camps progressistes et pro-allemands. Rassemblant des ennemis communs, le Consortium est constamment harcelé par des groupes comme le Mouvement d'autonomie du Zhejiang, ainsi que par la puissance personnelle d'officiers pro-allemands tels que Li Rentao et Qi Xieyuan. Ils contrôlent néanmoins une part importante de l'industrie et de l'économie non allemandes de la Ligue et sont sceptiques quant à toute nouvelle ingérence des concessionnels.\n\nMais ils ne sont pas impuissants. Composé de factions telles que l'Association des marchands de la province du Jiangsu, l'Association des marchands de Wuxi et l'Association des commerçants fonciers de Suzhou, le porte-parole et dirigeant informel du Consortium du Jiangnan , Rong Zongjing, appelle à une forme d'industrialisation fondée sur des principes.§!\n"
 LEP_authoritarian_democrat_party_long:9 "Société Jingxing (Jingxing Hui)\n§gFruit d'une idée personnelle de l'excentrique Li Linsi, la Société Jingxing est une association informelle récemment créée regroupant une série d'intellectuels pro-allemands et d'autres fonctionnaires ou écrivains formés en Allemagne. Comprenant notamment Jiang Fucong et Teng Gu, la Société Jingxing a été fondée à Nanjing en 1935. Espérant stimuler davantage les relations culturelles et économiques sino-allemandes, elle entretient des liens étroits avec des membres des gouvernements provinciaux de Sun Chuanfang et des organisations telles que la Ligue de la prospérité et l'Association Harmonie à Beijing.\n\nBien plus indépendante que la Ligue de la prospérité, la Société Jingxing a une vision typiquement chinoise des relations avec les deux pays. Considérant la Chine non seulement comme un marché économique pour les entreprises allemandes, mais comme un partenaire à part entière, la société est en première ligne pour accueillir les responsables et experts allemands, même si elle les écarte généralement rapidement pour que les visiteurs puissent s'adresser à la Ligue de la Prospérité.\n\nNéanmoins, leur rôle au sein de la Ligue est celui du front pro-chinois dans les relations sino-allemandes, dans l'espoir d'éduquer ceux de la Mitteleuropa sur la culture et la science chinoises.§!\n"
 LEP_paternal_autocrat_party_long:9 "Clique du Zhili du Sud (Nanjing Zhixi)\n§gLa branche éloignée de la famille du Zhili, la Clique du Zhili du Sud se réclame de l'héritage de Wang Zhanyuan. Allié et partisan important de Feng Guozhang, Wang constitua un allié fiable et solide dans sa province du Hubei. Au point d'être désigné, avec le Gouverneur de Jiangsu Li Chun et le Gouverneur de Jiangxi Chen Guangyuan, comme les "Trois Gouverneurs de Fleuve Yangtsé". Atteignant son véritable apogée à la suite de la Guerre ZhiWan, le règne de Wang au Hubei s'effondra finalement de manière catastrophique en raison de la dureté et de l'oppression de son régime.\n\nChassé par Zhao Hengti, le flambeau de la Clique du Zhili du Sud fut transmis à son ancien subordonné Sun Chuanfang. Le tristement célèbre et renommé Tigre Souriant, Sun fut nommé par Wu Peifu pour hériter des possessions de Wang, et suite à la Première Guerre ZhiFeng il accéda pleinement à la clique du Zhili. S'assurant la Province de Fujian, Sun soutint Qi Xieyuan dans la Guerre Jiangsu-Zhejiang, et réunit également le Zhejiang à son domaine.\n\nBattant Zhang Zongchang et Yang Yuting, Sun catapulta sa Clique du Zhili du Sud à la tête du Jiangsu, de l'Anhui, du Jiangxi, du Fujian et du Zhejiang, formant ainsi les Cinq Armées Interalliées, prédécesseures de la Ligue des Huit Provinces. Gagnant l'Expédition du Nord, bien que gravement blessée, la Clique du Zhili du Sud se retrouva bientôt dans une course aux armements avec sa jumelle du Nord. Toujours insaisissable, Sun forma sa Ligue des Huit Provinces en 1928 pour menacer directement le Maréchal de Jade. Indisciplinée, chaotique et irresponsable, la Clique du Zhili du Sud s'articule toute entière autour du pouvoir de deux hommes : Sun Chuanfang et Qi Xieyuan.§!\n"
 LEP_national_populist_party_long:9 "Parti Jeune Chine (Zhongguo Qingniandang)\n§gNé de la "Société Jeune Chine" étudiante, le Parti Jeune Chine fut l'un des successeurs de cette société et se divisa en factions "nationaliste", "socialiste" et "idéaliste", dirigées respectivement par Zeng Qi et Li Huang, Li Dazhao et Wang Guangqi. Lors de leurs voyages d'études en France, Zeng Qi et Li Huang, ainsi que les autres membres de leur faction nationaliste, se disputaient avec d'autres étudiants en France tels que Zhou Enlai, Cai Yuanpei et Li Shizeng.\n\nDevenues parfois violentes, les manifestations de soutien au Parti Syndicaliste Chinois amènent Zeng et Li à former leur propre parti, annonçant la création du Parti Jeune Chine en 1923, en dehors de Paris. Se développant rapidement parmi les organisations étudiantes chinoises, le Parti Jeune Chine s'opposa concrètement à la coopération du Kuomintang avec le PSC, et le PJC revint à Shanghai en fondant une série de sociétés politiques et de journaux en 1924.\n\nIntégré dans les forces de Sun Chuanfang, le Parti Jeune Chine se dirigea vers le nord pour participer à l'Assemblée de Beijing mais laissa derrière lui peut-être son compatriote le plus brutal. Li Baozhang, le "Général Guillotine", est un officier clé dans l'Armée de la Ligue de Sun Chuanfang, et est aussi le chef local nécessaire du Parti Jeune Chine au sein des Provinces de la Ligue. Apparemment le chef du Parti Jeune Chine dans le sud-ouest, Li a supervisé une extraordinaire militarisation et la croissance du parti naissant, contrairement à l'approche parlementariste de ses supérieurs à Beijing.§!\n"
 LEP_qing_help_party_long:9 "Conseil de Liaison de Beijing (Beijing Lianluo Weiyuanhui)\n§gNos bienfaiteurs, les Zhili, se sont naturellement intéressés de près aux programmes entrepris par notre gouvernement improvisé. Les relations entre les Zhili du Sud et du Nord ont toujours été tendues, et le réseau complexe de connexions qui sert de base aux deux groupes ne fait qu'aggraver le problème ; un affront personnel à l'encontre d'un fonctionnaire de Nanjing peut avoir de graves répercussions économiques pour les deux parties.\n\nSi leur présence ici nous déplaît quelque peu, ils n'ont au moins que peu de pouvoir de manière indépendante ; le pouvoir qu'ils ont n'est qu'un outil de Beijing, et si nous maintenons de bonnes relations avec les Zhili eux-mêmes, ces représentants ne peuvent pas causer d'ennuis à notre gouvernement. Leurs activités consistent essentiellement à diffuser de la propagande pro-Zhili et à promouvoir leurs propres candidats à des postes mineurs. Il en irait autrement si nous devions, d'une manière ou d'une autre, offenser le dragon au nord...§!\n"
 LEP_overtures_to_berlin_desc:9 "En menant la reconstruction de l'armée de la Ligue selon les plans établis par le plan original des 80 divisions, peut-être est-il temps de reconstituer enfin la mission consultative allemande ? Pour imiter véritablement la Heer victorieuse, nous avons besoin de l'expérience et de la sagesse de ses humbles serviteurs et guerriers. En utilisant nos liens avec la Société Jixing, envoyons un rameau d'olivier à Berlin."
 LEP_symphony_of_factory_and_firepower_desc:9 "Soutenue par des théoriciens militaires allemands tels que Max Bauer, et respectée par la plupart des autres factions au sein de leurs cercles idéologiques, l'armée et le secteur industriel doivent travailler dans une belle symphonie s'ils veulent atteindre un objectif synergique commun. En utilisant nos contacts commerciaux spéciaux avec l'AOG, et par le biais de la société Jinxing, l'armée et l'industrie travailleront à l'unisson."
 LEP_country_intro_content:9 "Forgée au milieu des guerres de la dernière décennie, et étendue à sa taille actuelle suite à la défaite de l'Expédition du Nord, la §PLigue de Sun Chuanfang§! est une confédération lâche de §Pgouvernements provinciaux§! orientés autour de sa place forte à §gNanjing§!. Bien que ses membres soient unis par la crainte du contrôle du gouvernement central, la §PLigue§! est néanmoins une pierre angulaire de l'§cEmpire§!, soutenant §gBeijing§! à la fois contre les menaces externes et les défis internes en vertu d'un héritage partagé.\n\nCet arrangement précaire a apporté des années de paix, et avec elles une relative prospérité. Les méthodes industrielles étrangères se sont avérées transformationnelles, et les armées de §PSun§! comprennent maintenant plusieurs divisions formées et équipées par les §mAllemands§! en leur sein. Le §PMaréchal de la Ligue§! en est venu à s'asseoir au sommet d'une vaste pyramide bureaucratique, une position qu'il est plus qu'heureux de conserver, malgré les fissures qui ont commencé à apparaître à sa base. L'§maide matérielle allemande§!, nécessaire pour contrebalancer la pression de §cBeijing§! et des membres méridionaux de la §PLigue§!, n'a pas été la seule source de force. L'argent §mallemand§! s'infiltre à tous les niveaux de la hiérarchie de la §PLigue§!, alimentant un goût déjà bien ancré et malsain pour la corruption, avec des fonctionnaires complices de tout, du détournement de fonds au commerce d'antiquités volées.\n\nCela a progressivement alimenté les feux du §Ymécontentement populaire§!, de plus en plus maîtrisé par les §nagitateurs nationalistes§!, et alimenté par les vestiges insaisissables du §RKuomintang§!. Malgré tous les efforts de §PSun§! pour rassembler la §PLigue§! fragmentée, il se peut qu'elle se sépare d'autant plus. Pourtant, ces querelles intestines sont éclipsées par le §nSoleil Levant§!, qui est très présent à l'est. Assaillie par des conflits internes, la §PLigue§! doit relever ce défi, sinon elle risque d'être anéantie.\n\nDes rapports sont disponibles sur les §Ymécanismes spéciaux§! de la §PLigue§!, ses relations avec les §mAllemands§!, et sa §gpolitique interne§!."
 LEP_country_intro_content_1:9 "Avec son vieux mentor §cWu Peifu§!, §PSun Chuanfang§! stoppa l'Expédition du Nord du §RKuomintang§! dans sa course, et inversa l'avance du §gFengtian§! sur la Plaine du Nord. Ensemble, ils parvinrent à contrôler toute la §lChine§! proprement dite, mais la paix qui s'ensuivit ne tarda pas à apporter un nouveau dilemme. §PSun§! continuerait-il à s'incliner devant son §cvieux maître§! dans le Nord, et §cWu§! pourrait-il permettre à son §Pvieux protégé§! de ne pas tenir compte de son autorité ?\n\nLes années qui ont suivi ont vu le §cGouvernement de Beijing§! de §cWu§! et §gCao Kun§! et la §PLigue de Sun§! maintenir un statu quo gênant, garanti par leurs ennemis communs au nord et à l'est ; le §gGouvernement Fengtian§! et le §jJapon§!. §PSun§! est libre de faire ce qu'il veut au sein de la §PLigue§!, tant qu'il se tient au cérémoniel et maintient l'apparence d'un pays unifié. Il reste à voir si cela peut durer."
 LEP_country_intro_content_2:9 "Le rôle significatif de l'§mAllemagne§! dans la destruction de l'Expédition du Nord en 1927 a laissé à §mBerlin§! un grand pouvoir d'influence en §lChine§!, tempéré seulement légèrement par la §mConférence internationale de Shanghai de 1928§!, qui prétendait donner à toutes les nations un accès égal au marché §lchinois§!. Afin d'assurer une position favorable en dépit de ces "restrictions", les responsables §mallemands§! ont proposé une série d'accords avec le §PMaréchal de la Ligue Sun Chuanfang§! et les §Pgouverneurs qui nous constituaient§!. En contournant à la fois les §Paccords internationaux§! et l'§cautorité de Beijing§!, la force §mallemande§! contribue à maintenir la cohésion de la §PLigue§! et à préserver son autonomie par rapport au Zhili du Nord de §cWu Peifu§! et §gCao Kun§!, en échange d'une expansion toujours plus grande de l'§minfluence allemande§!.\n\nCet accord a petit à petit perdu de son lustre. Alors que le contrôle §mallemand§! s'accroît et que le peuple regarde les fruits de son travail dans les poches des §Pgénéraux§! et des §métrangers§!, beaucoup en sont venus à remettre en question sa nécessité.\n\nLa nature de la relation de la §PLigue§! avec l'§mAllemagne§! pourrait devoir être reconsidérée à l'avenir."
 LEP_country_intro_content_3:9 "L'§minfluence allemande§! et la nature quelque peu décentralisée de la §PLigue§! ont souvent conduit à des troubles localisés, et bien que ces problèmes soient souvent réglés rapidement, ils peuvent être considérés comme le signe d'un plus grand malaise. La §PLigue§! est harcelée par de nombreuses forces subversives, et bien qu'elles puissent être considérées comme aucune menace, il ne faut pas leur permettre d'échapper à leur contrôle.\n\nUn certain nombre de résistants du §RKuomintang§!, vestiges de l'Expédition du Nord de 1926 qui a échoué et d'un second soulèvement plus petit en 1932, restent juste à notre portée dans les montagnes du §gFujian§! et les principales concessions côtières. Les §PBandits Ruraux§!, contraints à la razzia et au pillage en raison d'une situation économique peu enviable, se sont déplacés du §PShandong§! vers le sud et ont fait des incursions dans les provinces orientales. Au sud, le §lGuangdong§! et le §PGuangxi§!, appelés ensemble §lLiangguang§!, ainsi que le §cHunan§!, fonctionnent de facto de manière autonome et peuvent même nourrir des ambitions d'indépendance formelle.\n\nTout devra être surveillé de près."
 lep.10.d:9 "Un air tendu régnait dans le palais du maréchal de la Ligue. La nouvelle était arrivée à l'avance que l'enquêteur indépendant engagé par le maréchal Qi avait terminé son rapport et ses recherches sur le terrible meurtre de Sun Chuanfang. Comme prévu, l'enquêteur et son équipe ont l'intention de recevoir le maréchal Qi et Tian Wenbing pour leur faire part de leurs "révélations". Bien sûr, le maréchal sait déjà qui est le coupable, et s'il n'a pas collaboré avec les autres joueurs qui ont fait tomber le Tigre souriant, il a néanmoins magnifiquement manœuvré pour se frayer un chemin à travers le bourbier et la manie. En atteignant enfin son avant-dernière position, toute information contenue dans le rapport d'enquête qui pourrait mener à Qi ne quitterait sans doute pas ce palais.\n\nAssis patiemment dans son bureau, on frappa subtilement à la porte, et Tian, accompagné de l'équipe d'enquêteurs, entra dans l'antre du maréchal. S'asseyant sur la chaise singulière située en face du maréchal, Tian se tenait à côté de son maître tandis que l'enquêteur sortait un dossier scellé de sa mallette. Le présentant au maréchal de la Ligue, Qi l'ouvrit sans ménagement, tandis que l'enquêteur commençait à dévoiler les conclusions de son équipe.\n\nIl semblerait que leur enquête ait conclu que l'assassinat de Sun Chuanfang avait été organisé par nul autre qu'un des nombreux associés de Sun Chuanfang ! Selon le rapport, Shi Jianqiao, la femme qui a tiré sur Sun, était une connaissance du coupable. Toujours ambitieux, il avait apparemment déjà tenté d'évincer Sun dans les années 1920, et il semblerait qu'il ait retenté sa chance. Considérant Sun comme un obstacle à son accession au simple poste de gouverneur de province, il avait autorisé Shi à accéder au palais après la réunion annuelle du gouverneur qui s'était tenue plus tôt dans l'année. Bien que le rapport n'ait pas rassemblé suffisamment de preuves pour déterminer l'identité du complice, il émet quelques suggestions. Le gouverneur Deng ou le gouverneur Chen Yi.\n\nBien que l'on ait pensé que Qi lui-même était à deux doigts d'être inculpé..."
 lep.27.d:9 "Même s'il n'est pas très familier avec le monde souterrain des centres urbains de la Chine, Qi Xieyuan reste un étrange canard parmi les individus sans scrupules qui y vivent. En envoyant son fidèle Tian Wenbing pour mener à bien des semaines d'arrangements, Qi a réussi à attirer l'attention d'un certain Du Yuesheng. Célèbre gangster de Shanghai, il est réputé pour toutes sortes d'actes illégaux. Trafic, blanchiment, enlèvement, si vous pouvez le nommer, Du vous dira probablement qu'il l'a fait. Qi connaît également les liens de Du avec le maître espion du Kuomintang, Dai Chunfeng, un secret qu'il détient comme un pistolet chargé.\n\nL'un des principaux chefs de la Bande Verte, une "entreprise" criminelle réputée, comme l'appelle Du, à Shanghai, l'établissement d'une relation commerciale entre la Ligue et la Bande Verte s'avérera sans aucun doute mutuellement bénéfique.\n\nSitué dans une salle tranquille d'une petite rue de Wuxi, tout passant ne serait pas au courant des ignobles transactions qui s'y déroulent. Dans la salle se trouvaient bien sûr le maréchal de la Ligue Qi, Tian Wenbing et quelques autres officiers de haut rang du côté de la Ligue. En face se trouvait peut-être l'étalage le plus oppressant d'immoralité flagrante de ce côté-ci de la Grande Muraille. Du Yuesheng et ses truands de Shanghai, les pieds appuyés sur la table de discussion, soufflaient des cigares.\n\nLa plupart des hauts fonctionnaires n'étaient même pas au courant de la réunion, et seuls quelques gardes étaient présents. La discussion dura des heures, Du se montrant particulièrement timide face aux avances de Qi pendant la majeure partie de la réunion. À la fin, cependant, un plan fut élaboré et approuvé. Intitulé officieusement "Le plan Du Nanjing", il stipule que Du utilisera ses relations d'affaires louches et de haut niveau pour faire transiter davantage de capitaux par Nanjing, ce qui permettra à Qi de maintenir une balance monétaire stable. Pour ce faire, Nanjing gardera Du sur une liste de paie directe, avec l'accord que 40% de son salaire sera utilisé pour promouvoir les affaires pro-chinoises dans les villes de légation.\n\nLa main gantée de Qi serrant la main ferme de Du, les deux hommes et leurs partis respectifs acquiescèrent et se séparèrent dans la nuit noire. Après la réunion, de nombreux témoins ont été entendus et les paiements ont commencé à affluer. Des deux côtés."
 lep.55.d:9 "En réponse aux récentes campagnes d'encerclement militaire menées contre les clans de bandits errants, ces derniers ont choisi de riposter en attaquant et en prenant le contrôle d'un complexe militaire situé à la périphérie d'une ville du Jiangsu. Des centaines de personnes ont envahi les casernes, tuant de nombreux soldats, puis se sont barricadées à l'intérieur. Rapidement, la ville est tombée dans le chaos et le pillage s'est généralisé. Autorisées sous l'autorité du maréchal de la Ligue en tant que gouverneur du Jiangsu, les divisions d'élite de Qi, entraînées par les Allemands, ont réussi à reprendre la caserne et à rétablir l'autorité dans la ville avec un minimum de pertes. Cependant, un tel événement n'aurait jamais dû se produire et constitue une démonstration flagrante du manque d'autorité de Qi."
 lepaog.51.d:9 "Il semblerait que la Ligue ne soit pas la seule entité à souffrir d'un effondrement de l'ordre et de l'autorité. L'administration allemande de l'Asie de l'Est, qui a acquis ses colonies grâce au butin de la Grande Guerre, n'a jamais été en mesure de maintenir son contrôle sur l'Indochine en particulier. Avec une révolte survenue au début de cette décennie, il semblerait que les Indochinois tentent à nouveau de se libérer sérieusement.\n\nLa situation est devenue si grave que l'Amirauté et l'AOG ont poliment "demandé" à la Ligue de leur envoyer des munitions, des armes et d'autres fournitures. Nombreux sont ceux qui, au sein du gouvernement du maréchal de la Ligue, rechignent devant une telle demande, comme si la Ligue n'était pas confrontée à son propre problème, pour lequel ce matériel serait incroyablement précieux.\n\nNéanmoins, les germanophiles de notre gouvernement, ainsi que la société Jixing de Li Linsi, ont fait pression pour que le maréchal de la Ligue acquiesce, car cela prouverait que les relations entre la Chine et l'Allemagne sont sur un pied d'égalité."
 LIB_guide:9 "§MCoup d'État des Francs-Maçons§! (§nNational Populiste§!)\n£white_dot Après avoir complété la priorité "Statut des Sociétés Secrètes", permettez-leur de "...sortir de l'ombre".\n£white_dot Lorsque les francs-maçons tentent un coup d'État, abandonnez Monrovia.\n\n§MLa Marée Rouge Frappe le Libéria§! (§oTotaliste§!)\n£white_dot Après avoir complété la priorité "Statut des Sociétés Secrètes", bannissez-les.\n£white_dot Lorsque la Marée Rouge frappe le Libéria, fuyez.\n\n§MElections - Parti Populaire / TWP (Nouvelle Garde) / TWP (Centre) / TWP (Vieille Garde)§! (§RRadical Socialiste§! / §lSocial Libéral§! / §mLibéral de Marché§! / §cSocial Conservateur§!)\n£white_dot Après avoir terminé la priorité "Statut des Sociétés Secrètes", si elles sont autorisées à "...sortir de l'ombre", interdisez-les plus tard lors de la tentative de coup d'État.\n£white_dot Par ailleurs, si les sociétés secrètes ont été interdites, les forces frontalières libériennes seront utilisées plus tard pour y remédier.\n£white_dot Renforcer le parti souhaité lors de l'élection qui suit.\n\n§MRetour du Massaquoi§! (§gDémocrate Autoritaire§!)\n£white_dot Après le Lundi Noir, PRENEZ le plan de sauvetage allemand.\n£white_dot Le Libéria deviendra une marionnette allemande.\n\nNote : Après le Lundi Noir, n'acceptez PAS de renflouement de l'Allemagne, c'est-à-dire "Le Reich détient l'Argent et le Pouvoir", à moins qu'on ne vous le demande. Les Américains ou Firestone feront l'affaire."
 LIT_totalist_party_long:9 "Studentų socialistų aušrininkų draugija "Aušrinė"   \n§gLa Société des étudiants socialistes "Aušrininkai" est un mouvement étudiant semi-formel qui s'est organisé pour la première fois autour du magazine Aušrinė ("Étoile du matin") en 1910. Peu de temps après sa création, il a pris un virage direct vers le socialisme, influencé par Benoît Malon et Peter Kropotkin, et, finalement, le syndicalisme révolutionnaire. Elle a été chassée des écoles et des universités et finalement interdite par décret en 1923, mais a continué à diffuser ses idées dans la clandestinité. Utilisant des organisations factices pour dissimuler leurs activités et publiant leur magazine sous des noms et des titres toujours différents, et prenant parfois part au terrorisme de gauche, ils restent un casse-tête pour tout gouvernement lituanien. Aušrinė se distingue des autres organisations syndicales mondiales par le fait qu'il s'agit d'un "parti d'écrivains" - la majorité absolue de ses membres sont des intellectuels, des poètes et des écrivains, ce qui en fait une communauté vivante et une idéologie intacte, mais il bénéficie d'un faible soutien populaire.§!\n"
 LIT_syndicalist_party_long:9 "Studentų socialistų aušrininkų draugija "Aušrinė"   \n§gLa Société des étudiants socialistes "Aušrininkai" est un mouvement étudiant semi-formel qui s'est organisé pour la première fois autour du magazine Aušrinė ("Étoile du matin") en 1910. Peu de temps après sa création, il a pris un virage direct vers le socialisme, influencé par Benoît Malon et Peter Kropotkin, et, finalement, le syndicalisme révolutionnaire. Elle a été chassée des écoles et des universités et finalement interdite par décret en 1923, mais a continué à diffuser ses idées dans la clandestinité. Utilisant des organisations factices pour dissimuler leurs activités et publiant leur magazine sous des noms et des titres toujours différents, et prenant parfois part au terrorisme de gauche, ils restent un casse-tête pour tout gouvernement lituanien. Aušrinė se distingue des autres organisations syndicales mondiales par le fait qu'il s'agit d'un "parti d'écrivains" - la majorité absolue de ses membres sont des intellectuels, des poètes et des écrivains, ce qui en fait une communauté vivante et une idéologie intacte, mais il bénéficie d'un faible soutien populaire.§!\n"
 LIT_radical_socialist_party_long:9 "Lietuvos socialdemokratų partija - Radikalusis sparnas\n§gLes membres du Parti Social-Démocrate de Lituanie ne sont pas tous des sociaux-démocrates "mous" - beaucoup d'entre eux pensent que la simple réduction des effets négatifs du capitalisme ne suffit pas. L'aile radicale du LSDP ne souhaite aucun compromis avec le statut de monarchie de la Lituanie, ni avec sa domination par les Allemands, et se tourne plutôt vers la France et d'autres États syndicalistes comme ses sauveurs potentiels. Malgré ces positions radicales, ils maintiennent une présence constante dans le parti et exercent une influence significative sur sa direction ainsi que sur les membres ordinaires.§!\n"
 LIT_social_democrat_party_long:9 "Lietuvos socialdemokratų partija\n§gLe Parti Social-Démocrate de Lituanie est le plus grand parti de l'aile gauche lituanienne et se présente fièrement comme le plus ancien parti politique de Lituanie. Son histoire remonte à 1896, bien qu'il ne soit devenu un parti lituanien qu'en 1902. Bien que le LSDP ait exercé une grande influence sur le mouvement d'indépendance lituanien, il a été exclu du Conseil de Lituanie en raison de ses positions républicaines, un acte pour lequel beaucoup lui en veulent depuis lors. Dans le Royaume indépendant de Lituanie, il a modéré sa position anti-monarchiste, mais sa condition de parti anti-allemand et anti-capitaliste lui a permis de devenir un mouvement de grande envergure pour l'aile gauche lituanienne. Le noyau du parti est influencé par le SPD allemand et l'austromarxisme, et s'il reste un parti démocratique dans l'âme, il ne dédaigne pas l'influence socialiste ou carrément syndicaliste. Cette boîte de Petri d'idées de gauche rassemblées au sein d'une seule organisation rend cependant assez difficile l'obtention d'un consensus.§!\n"
 LIT_social_liberal_party_long:9 "Lietuvos lenkų komitetas/Komitet Polaków na Litwie \n§gLe Comité des Polonais de Lituanie est le plus grand des nombreux partis de minorités ethniques du Royaume de Lituanie, fondé à l'origine en 1920 pour disputer les premières élections démocratiques du pays. C'est un parti qui unit les intérêts des Polonais de Lituanie et qui fait campagne pour les questions qui leur tiennent à cœur, comme l'autonomie culturelle et politique, le financement de l'enseignement en polonais dans les régions de Białystok et de Vilnius, et l'approfondissement des liens économiques, culturels et politiques avec la Pologne. En dehors de ces questions centrales, le parti est largement non idéologique, les positions politiques de ses membres variant du conservatisme aristocratique au quasi-syndicalisme.§!\n"
 LIT_market_liberal_party_long:9 "Demokratinė tautos laisvės santara\n§gLa Ligue Nationale Démocratique pour la Liberté, plus connue sous le nom de Santara, est un parti politique libéral mineur de Lituanie, fondé par de nombreux hommes politiques lituaniens célèbres en exil en 1917. Basé à Petrograd, ce parti a fait campagne pour l'avenir de la Lituanie en tant que république démocratique et a lié son avenir à l'Entente, estimant que la victoire russe sur le front de l'Est et l'autonomie lituanienne au sein d'une plus grande fédération russe seraient le meilleur résultat pour la Lituanie dans son ensemble. Cependant, cela ne s'est jamais produit, et Santara n'a donc eu aucune influence sur la construction des fondations du royaume. Santara est communément appelé le "parti des vétérans". Ses dirigeants se sont tous engagés dans la politique avant la Weltkrieg et ont été invités à occuper des ministères dans divers gouvernements antérieurs, mais le parti n'a pas autant d'influence sur la population. Il est un exutoire pour les idées libérales en Lituanie - Santara défend la laïcité, la tolérance religieuse, le libéralisme, et se considère comme un médiateur entre la gauche et la droite.§!\n"
 LIT_social_conservative_party_long:9 "Lietuvos krikščionių demokratų partija\n§gLe Parti Chrétien-Démocrate de Lituanie est le plus grand parti de la droite lituanienne, fondé à l'origine en 1917, bien que les mouvements qui l'ont précédé soient censés avoir commencé à fonctionner dès 1890. Principal partisan du conservatisme et du monarchisme dans l'arène politique lituanienne, il a jeté les bases du Royaume de Lituanie et est resté un parti extrêmement influent depuis. En raison de sa grande taille, le parti a plusieurs ailes distinctes - certains de ses membres sont plus disposés à approuver les idées libérales et à se réconcilier avec la gauche, d'autres non ; certains voient l'avenir de la Lituanie comme un disciple loyal de l'Allemagne, certains se méfient d'être constamment régis par des luthériens impies, d'autres sont plus nationalistes. Certains sont influencés par le corporatisme chrétien ou même le socialisme chrétien, d'autres sont de fervents conservateurs ou des partisans du marché libre. Cependant, quelle que soit l'aile, des idées telles que l'éthique chrétienne, le monarchisme et la démocratie les unissent tous.§!\n"
 LIT_authoritarian_democrat_party_long:9 "Lietuvių tautininkų sąjunga\n§gL'Union Nationaliste Lituanienne est le successeur du Parti du Progrès National, fondé en 1929, et occupe le créneau nationaliste de droite que les chrétiens-démocrates ont à peu près abandonné. L'Union nationaliste s'unit autour du personnage plus grand que nature d'Antanas Smetona, autrefois chef du Conseil de Lituanie et premier Premier ministre de Lituanie, devenu le leader de la cause nationaliste lituanienne. L'échec du soulèvement de Memel en 1928 a appris à Smetona que la résistance militante contre les Allemands est futile, et que la libération de leur emprise ne peut être obtenue que par la voie des urnes. L'Union Nationaliste dédaigne donc tout discours de rébellion armée et cherche plutôt à mettre en œuvre ses idées (principalement) de manière démocratique. Elle croit en la nécessité d'un exécutif fort, en une économie corporatiste et contrôlée par l'État, au soutien du nationalisme lituanien et au slogan omniprésent "La Lituanie pour les Lituaniens". En dépit de son allégeance déclarée au roi et à la démocratie, il entre en conflit direct avec l'aile gauche lituanienne, qui y voit une voie directe vers l'autoritarisme.§!\n"
 LIT_paternal_autocrat_party_long:9 "Naujoji Tautos pažangos partija\n§gAlors que les membres extrêmes de l'Union Nationaliste Lituanienne ont pris le contrôle du parti, les membres modérés du parti, issus d'une extraction plus ancienne, ont choisi de se séparer, rétablissant ce qu'ils décrivent comme les racines plus modérées et aristocratiques du parti - le Parti du Progrès National. Bien qu'il reste nationaliste d'origine lituanienne, il adopte des positions plus modérées.§!\n"
 LIT_national_populist_party_long:9 "Lietuvos aktyvistų frontas\n§gLe Front Activiste Lituanien est un mouvement nationaliste lituanien clandestin fondé en 1930, à la suite de l'insurrection de Memel. Il réunit les forces radicales, militantes et réactionnaires de l'échiquier politique lituanien, celles qui ne peuvent trouver leur place dans aucun parti politique légal. Les connaissances sur le fonctionnement du mouvement sont très rares, mais on pense qu'il n'a pas de chef universellement reconnu et qu'il est divisé entre plusieurs visions politiques influentes - malgré cela, un sentiment unifié de haine envers l'Allemagne, le gouvernement de Vilnius et les non-Lituaniens l'empêche de se dissoudre. Ils diffusent leur idéologie par le biais de magazines tels que Vairas, Naujoji Romuva et Tautos Kelias, et organisent des protestations, des raids et des activités terroristes occasionnelles. Il ne participe pas aux élections et n'a jamais essayé de le faire, se croyant au-dessus de la "psychose de la démocratie".§!\n"
 LIT_paternal_autocrat_PLECH_long:9 "Clique de Plechavičius \n§gAprès l'échec du gouvernement civil à empêcher la mort du Roi Vytautas, le Général Povilas Plechavičius est monté au créneau et a pris le contrôle du gouvernement. Concentré uniquement sur la survie et la stabilité de la Lituanie, il n'a aucun scrupule quant au choix des alliés ou aux méthodes à utiliser.§!\n"
 LIT_national_populist_wolf_party_long:9 "Geležinis Vilkas\n§gLes Loups de Fer, ou "Voldemarininkai", est un groupe d'adeptes d'Augustinas Voldemaras et de ses enseignements militants et ultranationalistes. Ils ont longtemps constitué l'essentiel des opérations armées de la LAF. La vision des Loups de Fer d'un État lituanien parfait a été parfaitement exprimée par l'un des principaux idéologues de l'organisation, l'officier de cavalerie Juozas Tomkus : "La Weltkrieg et les années qui ont suivi ont prouvé deux choses - que toutes les guerres seront dorénavant gagnées non seulement par des armes et des troupes régulières, mais aussi par la mobilisation de la nation entière pour la guerre ; et que la Lituanie est destinée à se retrouver en guerre un jour ou l'autre, et que quiconque est assez fou pour croire que nous sommes en temps de paix n'a pas sa place dans le pays. La seule façon pour la Lituanie de survivre est de devenir une armée - de l'homme à l'avant à la femme à l'arrière, du professeur dans les laboratoires à l'ouvrier dans les usines, chaque personne et chaque ressource doit être dédiée à la défense nationale. Chaque Lituanien doit être formé au maniement des armes et connaître sa place dans la nation armée. Une telle nation sera totalement inattaquable et impossible à détruire.§!\n"
 LIT_national_populist_vairas_party_long:9 "Vairas\n§gVairas est un mouvement formé autour de l'écrivain Vytautas Alantas. Leur principale croyance est la création d'une idéologie purement nationale, une idéologie qui serait entièrement lituanienne, sans éléments étrangers, et tellement englobante que les Lituaniens seraient libérés non seulement politiquement, mais aussi culturellement. Leur Second Réveil National se penche sur les traditions païennes de la Lituanie, qui, aux yeux d'Alantas, sont l'expression la plus authentique de l'identité nationale lituanienne - il idéalise un rêve dans lequel la nation lituanienne est soumise à une société véritablement nationaliste dirigée par un seul chef incontesté, le Vadas, dont les citoyens sont prêts à donner leur vie pour la Nation, qui vénère des traditions immémoriales plutôt que "la psychose de la démocratie". Malgré ses intentions totalitaires, il maintient des intentions économiques libérales, ses dirigeants comme Domas Cesevičius exprimant qu'un renouveau national lituanien doit créer une société où chaque Lituanien peut atteindre le bien-être par son propre effort et son innovation individuelle.§!\n"
 LIT_national_populist_romuva_party_long:9 "Naujoji Romuva\n§gNaujoji Romuva est né au sein du mouvement Chrétien Démocrate lituanien, mais sous la direction d'Antanas Maceina, il a dérivé vers une politique plus radicale. Inspiré par l'intégrisme et le distributisme, le mouvement des jeunes catholiques identifie son principal ennemi comme étant l'injustice sociale et économique. Maceina appelle à une réforme agraire radicale, à la redistribution des richesses et au déracinement de la "pensée bourgeoise-libérale" de l'identité lituanienne. Même l'Église catholique ne serait pas à l'abri d'une redistribution - après tout, on peut adorer le Christ sans or ni soie, alors pourquoi l'Église devrait-elle conserver ses richesses alors qu'elle pourrait soulager tant de souffrances ? Au lieu du capitalisme, ils mettent en avant une société de démocratie économique et de corporatisme chrétien. Cependant, ils défient les syndicalistes et les sociaux-démocrates en déclarant que seule une société ethniquement pure peut être socialement et économiquement juste. Pour eux, la Lituanie ne peut être que lituanienne, et un Lituanien doit vivre et mourir immergé dans la culture nationale et catholique. Si les Naujoji Romuva croient nominalement en la démocratie, ils affirment également qu'un leadership "temporaire" et fort est nécessaire et même obligatoire pour réaliser toutes leurs réformes radicales.§!\n"
 LIT_asis_reg_1_desc:9 "Résoudre la menace du LAF étant la priorité, Narutowicz a pris les mesures appropriées pour être un Régent plus permanent, jusqu'à ce que l'ordre soit rétabli."
 LIT_land_reforms_ASIS_desc:9 "Pour assurer le soutien de sa fédération dans les zones rurales, Narutowicz s'est tourné vers des réformes foncières radicales, brisant le statu quo dans les campagnes."
 LIT_Plech_march_desc:9 "D'abord sous la direction de Plechavičius, et maintenant sous celle de Mindaugas III, la Lituanie s'est sortie de la fosse qu'elle avait elle-même créée. Les différences mesquines ne diviseront plus les Lituaniens, et cette expérience sociale ratée appelée "Démocratie" ne sera plus jamais un fléau pour la Lituanie. La Lituanie va de l'avant !"
 LIT_gain_farmer_support_desc:9 "L'épine dorsale de l'économie lituanienne est son agriculture, et avec le recrutement du LAF au sein de la population rurale de Lituanie, obtenir le soutien et écouter les besoins de nos agriculteurs est devenu primordial."
 LIT_trade_schools_desc:9 "Tous les Lituaniens ne souhaitent pas chercher à obtenir un niveau d'enseignement supérieur. Cela peut être dû à des raisons économiques ou à leur situation rurale. Narutowicz souhaite s'assurer que tous les Lituaniens puissent acquérir une compétence, avec l'ouverture d'écoles de métiers dans les zones rurales."
 LIT_a_common_faith_desc:9 "La Lituanie est une terre où cohabitent de nombreuses religions, la plupart étant abrahamiques. Avec cela, Šalkauskis souhaite exploiter les points communs de ces religions, afin de promouvoir davantage l'unité au sein de la nation."
 LIT_guide:9 "§MRenouveau dans le Christ§! / §MPour les Travailleurs§! / §ML'Union fait la Force§! (§cSocial Conservateur§! / §SSocial Démocrate§! / §gDémocrate Autoritaire§!)\n£white_dot Élisez le gouvernement de votre choix lors des élections de 1937.\n£white_dot Le roi doit féliciter le Premier ministre en privé.\n£white_dot Vaincre les militants des FAL par des décisions, ou directement lors du déclenchement de la guerre.\n\n§MÉchos d'un Grand-Duché§! (§lSocial Libéral§!)\n£white_dot Lors des élections de 1937, le roi doit ouvrir le Seimas en personne.\n£white_dot Faire gérer la sécurité par l'armée.\n£white_dot Vaincre les militants des FAL en prenant des décisions et en se concentrant.\n\n§MTutelle de l'Armée§! (§PAutocrate Paternel§!)\n£white_dot Lors des élections de 1937, le roi doit ouvrir le Seimas en personne.\n£white_dot Confier la gestion de la sécurité à la police.\n£white_dot Vaincre les militants des FAL en prenant des décisions et en se concentrant.\n\n§MLa révolution, enfin !§! (§RRadical Socialiste§!)\n£white_dot Élire le LSDP aux élections de 1937.\n£white_dot Après avoir suivi l'orientation Longue Route vers le pluralisme, sélectionnez les décisions et les orientations qui favorisent le radicalisme jusqu'à 60 % ou plus.\nSi l'Allemagne atteint la limite de 40% de capitulation, sélectionnez la décision "Commencer la Révolution".\n\n§MUne République Nationale§! (§nNational Populiste§!)\n£white_dot N'écrasez pas les FAL en laissant leur influence atteindre 0 %.\n£white_dot Lorsque les FAL se soulèvent au début de la guerre, permettre au coup d'État de réussir."
 LIT.334.d:9 "Étant donné leur héritage polonais commun, Zyndram-Kościałkowski envoie un message de négociation aux forces lituaniennes dirigées par Żeligowski à l'extérieur de Białystok. L'offre est rapidement refusée par Żeligowski et les troupes lituaniennes se préparent à prendre d'assaut la ville lorsque le LAF saisissant l'occasion d'attaquer les deux forces s'approchent de la ville.  Żeligowski envoie un rapide message de trêve à Zyndram-Kościałkowski, qui est plus qu'heureux de travailler ensemble pour vaincre le LAF. L'armée lituanienne et les rebelles polonais parviennent à chasser le LAF, qui ne peut faire face à la puissance de feu et au nombre combinés des deux camps. Reconnaissant pour son aide, Żeligowski permet aux forces de Zyndram-Kościałkowski de quitter la ville, mais pas avant que les deux hommes ne se saluent respectueusement. À leur tour, les habitants de Białystok sont reconnaissants de la conclusion pacifique du conflit et commencent bientôt à appeler Żeligowski le "Chevalier de Białystok" - le considérant comme un héros qui a sauvé la ville de la ruine."
 LIT.335.d:9 "La paix et l'ordre sont enfin revenus dans les rues de Białystok. Les citoyens sortent de leurs cachettes et de leurs caves - les barricades de rue construites par Zyndram-Kościałkowski ont été démolies. Malgré le bain de sang partagé contre le LAF, Zyndram-Kościałkowski est toujours considéré comme un rebelle à Vilnius et reste en fuite. Quant à Żeligowski, il semble qu'il soit en effet pleinement engagé dans la version de Narutowicz d'une nouvelle Lituanie, celle d'une unité ethnique partagée. Certains des citoyens de Białystok ont même déclaré qu'ils s'identifiaient comme "Litewski-Polski" - polonais par ethnie, mais lituaniens par nationalité. Juifs, Polonais et Lituaniens sont tous unis pour s'opposer aux idées haineuses du LAF. C'est quelque chose que Narutowicz espère vraiment, et la cessation des tensions à Białystok semble renforcer l'idée que l'unité ethnique est peut-être possible."
 LIT.336.d:9 "Narutowicz et sa garde rencontrent Plechavičius dans le bâtiment même où Narutowicz et 19 autres membres du Conseil de Lituanie ont signé l'"Acte d'indépendance de la Lituanie". Le bâtiment lui-même, autrefois un théâtre russe, est maintenant abandonné, ses propriétaires allemands ayant depuis longtemps quitté la ville, ainsi que leurs espoirs de transformer le bâtiment en un lieu de culture allemande.\n\nPlechavičius ordonne au garde de rester alors que lui et Narutowicz entrent dans le bâtiment, Plechavičius retirant son arme latérale à étui et la jetant aux pieds des gardes les plus proches de Narutowicz. Narutowicz a levé la main avant que toute autre protestation ne puisse être faite et a suivi Plechavičius dans le bâtiment, pour finalement être conduit dans la pièce même où l'acte a été signé.\n\nÀ son grand étonnement et à son soulagement, Antanas Smetona est assis dans la pièce et l'invite à s'asseoir sur la chaise à côté de lui. Smetona va droit au but, il déclare qu'il déteste ouvertement la perversion par Narutowicz de sa nouvelle culture "lituanienne" et affirme qu'il ne soutiendra jamais une telle notion. Il poursuit en déclarant que, même si c'est son opinion, il ne peut pas non plus tolérer la LAF et ses opinions "impies" et, en bref, il les considère comme le plus grand des démons. Smetona a proposé que grâce à ses contacts au sein de la LAF, il puisse persuader plusieurs membres importants et leurs hommes de quitter la LAF à condition que l'amnistie soit accordée.\n\nNarutowicz s'est d'abord moqué de cette idée, déclarant que Smetona n'avait aucun pouvoir réel ici, et de plus, quelles garanties pouvait-il offrir à Narutowicz que lui, comme la LAF, ne tenterait pas de mener un coup d'état contre son gouvernement ? Smetona grimaça et comme sur commande, plusieurs membres des forces de la LAF entrèrent dans la pièce, Plechavičius dégainant son sabre dissimulé, fixant Smetona d'un regard de trahison. Smetona a levé la main sur Plechavičius et a déclaré : " Ces hommes ont souhaité se rendre à vous Narutowicz, bien que je leur ai bien sûr promis l'amnistie et j'espère que vous me permettrez de tenir ma parole envers ces hommes et d'autres qui suivront ". En entendant cela, Plechavičius éclata de rire, rengaina son sabre et donna une tape dans le dos de Narutowicz, déclarant Smetona, le vieux renard l'a toujours. Smetona a déclaré que sa seule demande pour aider Narutowicz est qu'il soit autorisé à reformer le LTS et à réintégrer le Seimas. Narutowicz a longuement réfléchi à cet accord, mais il a intériorisé ce que Smetona avait dit plus tôt au sujet du " petit diable ". Narutowicz accepte les conditions de Smetona et conclut un accord avec lui."
 LIT.343.d:9 "Stanisław Narutowicz a longtemps été une figure influente de la politique lituanienne ; en effet, beaucoup le considèrent comme l'un des pères fondateurs de l'État lituanien moderne. Se déclarant lui-même Samogitien, Lituanien et Polonais, Narutowicz vise une nation lituanienne ethniquement unifiée où les Polonais seraient en mesure de défendre leur propre langue et culture, tout en s'identifiant comme "Lituanien". Compte tenu de son influence dans la politique lituanienne ainsi que de son identité polonaise, Narutowicz a longtemps été à la tête du KPL/LLK depuis le début des années 1920. Cependant, avec la montée des tensions ethniques qui refont surface en Lituanie, la droite du KPL et du LLK a vu sa popularité augmenter. Dirigée par Marian Zyndram-Kościałkowski, l'aile droite du KPL/LLK est devenue plus agressive ces derniers jours, recevant le soutien de la minorité polonaise de Białystok et des nationalistes de [POL.getname]. Toujours en butte à l'ambition de Narutowicz, ce dernier souhaite découvrir l'étendue réelle des objectifs de l'aile droite. Avec son accord, une opération est mise en place pour infiltrer la droite et découvrir ses véritables intentions."
 LIT.346.d:9 "Les forces de Plechavičius commencent à prendre le dessus sur Zyndram-Kościałkowski et ses hommes. Bien que scandalisé par Plechavičius qui pense pouvoir jouer au "chef de guerre" en Lituanie, Narutowicz a envoyé Żeligowski pour relever Plechavičius de son commandement, et faire face à la censure de Vilnius. Il y a un bref accrochage entre les deux ex-généraux russes impériaux, Plechavičius et sa cohorte quittant sans cérémonie, ont été vus pour la dernière fois se dirigeant vers Šiauliai."
 LOM_guide:9 "§MRépublique§! (§nNational-populiste§! / §cSocial-Conservateur§! / §mLibéral de Marché§! / §lSocial-Libéral§! / §SSocial-Démocrate§!)\n£white_dot Choisissez de ne pas revenir à la monarchie après avoir terminé la priorité «Rétablir l'État de droit».\n£white_dot Choisir d'interdire les radicaux signifie interdire la §nLega Longobarda§!, mais vous permettra d'élire la §SLega Democratica Riformista§! aux élections.\n£white_dot Des élections auront lieu tous les 4 ans avec suivant votre choix le §lPartito Liberale Democratico§!, le §mPartito Liberale Lombarda§!, le §cPartito Popolare Lombardo§!, la §nLega Longobarda§! ou la §SLega Democratica Riformista§!.\n\n§MMonarchie Constitutionnelle§! ( §cSocial-Conservateur§! / §mLibéral de Marché§! / §lSocial-Libéral§!) / §MMonarchie Absolue§! (§PAutocrate-Paternel§!)\n£white_dot Choisissez de vous tourner vers le Comte pour obtenir de l'aide, en mettant le §gConsiglio Ducate§! temporairement au pouvoir, après avoir achevé la priorité «Rétablir l'État de droit».\n£white_dot Choisir de se concentrer sur le « Suffrage Universel » transformera le duché en une monarchie constitutionnelle avec des élections qui auront lieu tous les 4 ans mettant en concurrence le §lPartito Liberale Democratico§!, le §mPartito Liberale Lombarda§! et le §cPartito Popolare Lombardo§! .\n£white_dot Ou choisir de compléter la priorité "Renforcer le Duc" fera de la §PCasa di Visconti§! les dirigeants absolus du Duché."
 MAF_guide:9 "§MRKA (Ligne dure) - Karl Ritter§! (§PAutocrate Paternel§!)\n£white_dot Dans l'affaire Kenyatta, faire en sorte que l'administration soit déclarée non responsable en lui jetant tout sur le dos.\n£white_dot Un an et demi plus tard, dans le cadre du dossier noir, une enquête formelle est menée.\n£white_dot In the corruption investigation event, quash the investigation.\n£white_dot Lorsqu'un mandat d'arrêt est lancé contre Ritter, choisissez "Le Souverain est celui qui décide de l'exception".\n£white_dot Terminer la priorité "Souverain est-il...", qui devient disponible après que l'Allemagne a perdu trop de territoires au profit de ses ennemis lors d'une guerre, les colonies commenceront à faire sécession et à se révolter ouvertement contre le pouvoir de Ritter.\n£white_dot Vaincre chaque révolte avant qu'elle ne devienne trop forte ou que la stabilité n'atteigne -100%.\n\n§MRKA (Ligne dure) - Georg von Kraut§! (§PAutocrate Paternel§!)\n£white_dot Dans l'affaire Kenyatta, l'administration est jugée responsable en choisissant "Nous n'avons rien à craindre".\n£white_dot Lorsque von Kraut est impliqué, protégez-le des accusations.\n£white_dot Après trois échecs administratifs sous Ritter, Georg von Kraut le destitue et devient gouverneur.\n\n§MRKA (Ligne dure) - Ernst Jünger§! (§PAutocrate Paternel§!)\n£white_dot Dans l'affaire Kenyatta, l'administration est jugée responsable en choisissant "Nous n'avons rien à craindre".\n£white_dot Lorsque von Kraut est impliqué, il est rétrogradé et l'affaire est mise sous le tapis.\n£white_dot Promouvoir Jünger comme son remplaçant.\n£white_dot Après trois échecs administratifs sous Ritter, Ernst Jünger le destitue et devient gouverneur.\n\n§MRKA (Réformiste) - Fritz Kolbe§! (§gDémocrate Autoritaire§!)\n£white_dot Dans l'affaire Kenyatta, faire en sorte que l'administration soit déclarée non responsable en lui jetant tout sur le dos.\n£white_dot Un an et demi plus tard, dans le cadre du dossier noir, une enquête formelle est menée.\n£white_dot Dans le cadre de l'enquête sur la corruption, choisissez de contenir Ritter et de changer l'administration.\n£white_dot Fritz Kolbe remplacera Ritter comme Gouverneur.\n£white_dot En définissant la règle du jeu §MRKA (Réformateur) - Rudolf Asmis§!, il sera nommé à sa place.\n\n§0Les défaillances possibles de l'administration sont les suivantes :§!\n£white_dot L'échec du sauvetage de la DKAEB\n£white_dot Perdre la guerre de Bush\n£white_dot La guerre des Mau Mau (inévitable : se produira vers l'été 1941)\n£white_dot Ne pas indemniser le Kenya après avoir refusé de licencier von Kraut\n£white_dot Refus de promouvoir Jünger après le licenciement de von Kraut\n\n§MSüdwestafrika - RKA (Modéré)§! (§gDémocrate Autoritaire§!)\n£white_dot Faire en sorte que Ritter reste au pouvoir et qu'il complète la priorité "Souverain est-il...".\n£white_dot Les colonies commenceront à faire sécession et à se révolter ouvertement contre la domination allemande. Si vous ne parvenez pas à les vaincre avant qu'elles ne deviennent trop puissantes ou si la stabilité atteint -100 %, le Mittelafrika s'effondrera, ce qui vous permettra d'incarner le Gabon, le Garanganze ou le Südwestafrika.\n£white_dot Après avoir vaincu Ovamboland, vous pourrez choisir entre Heinrich Kircheim, Hans Hollander ou Theodor von Hippel comme gouverneur."
