 RULE_OPTION_USA_MACARTHUR_PATH_RANDOM_DESC:9 "S'il gagne la Guerre civile ou conclut un cessez-le-feu, Douglas MacArthur sera confronté à un choix difficile : démissionner de son poste de Président et assurer une transition pacifique du pouvoir ou rester en fonction indéfiniment pour protéger les États-Unis."
