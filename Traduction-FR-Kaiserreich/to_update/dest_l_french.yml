 IRE_reluctant_countrymen_modifier_base_desc:9 "Ces loyalistes se considèrent comme faisant partie de l'État irlandais par nécessité et considèrent que leurs intérêts sont alignés sur ceux des exilés britanniques. Ils font face à la situation actuelle du mieux qu'ils peuvent, car même s'ils se méfient du gouvernement de [IRE.Capital.GetCapitalVictoryPointName], il vaut mieux que les syndicalistes."
 IRE_reluctant_countrymen_modifier_reactionary_desc:9 "Ces loyalistes en sont venus à regretter leur précédente réunification avec le reste de l'île, car les concessions qui leur ont été accordées dans le cadre de cet accord ont entraîné une réaction brutale de la part de l'extrême droite du nationalisme irlandais. Avec l'extrême droite au pouvoir en [IRE.Capital.GetCapitalVictoryPointName], les loyalistes sont confrontés à la possibilité de voir leur propre discrimination ouverte envers les catholiques leur être retournée, $IRE_reluctant_countrymen_modifier_end_desc$"
 IRE_reluctant_countrymen_modifier_socialist_desc:9 "Ces loyalistes ont vu leur pire cauchemar devenir réalité, car l’État irlandais auquel ils se sont associés pour éviter les syndicalistes a lui-même connu sa propre révolution socialiste. Ce sera une tâche quasiment impossible pour tout gouvernement de [IRE.Capital.GetCapitalVictoryPointName] d’essayer d’intégrer ces loyalistes, $IRE_reluctant_countrymen_modifier_end_desc$"
 IRE_irish_trade_partner_desc:9 "Bien que l'économie irlandaise soit au final assez modeste, les investissements réalisés dans la ville de Dublin par le gouvernement [Root.GetAdjective] ont été jusqu'à présent fructueux pour [Root.GetNameDef], les retours sur investissement se faisant lentement sentir, au fil du temps."
 IRE_parlrep_tt_base:9 "nouveau §YPrésident de Cérémonie§! sera élu, avec pour effet de trait:\n - $MODIFIER_POLITICAL_POWER_FACTOR$: §R-5%§!\n - $MODIFIER_STABILITY_FACTOR$: §G+7,50%§!\n\n§Y[IRE.GetLeader]§! conservera son trait de Leader actuel et deviendra §Y$second_in_command$§!, en remplacement de §Y[IRE.GetSecondInCommand]§!"
 harland_wolff_desc:9 "Harland & Wolff, la plus grande entreprise de construction navale de Belfast, était responsable de la construction de certains des plus grands navires commerciaux et militaires jamais sortis des cales de l'ancien Royaume-Uni. Secouée par l'effondrement du Royaume-Uni, l'entreprise a évité le naufrage dans les années 1920 en construisant des navires pour des marines nombreuses et variées, dans le monde entier. En tant que plus grand employeur d'Irlande, faisant travailler des dizaines de milliers d'employés, surtout dans un pays dominé par l'agriculture et les industries légères, la taille et l'ampleur de l'industrie lourde de Harland & Wolff ne peuvent être sous-estimées."
 JAP_sow_chaos_tt_2:9 "Cette priorité améliorera l'§Yesprit national§! donné dans la priorité §YGuerre continentale§! en accordant §G15%§! d'attaque supplémentaire contre §Ytous les pays chinois§! et en le faisant durer deux fois plus longtemps."
 JAP_imperial_to_national_diet_tt:9 "La §Y$JAP_imperial_diet$§! sera renommée en §Y$JAP_national_diet$§!\n"
 JAP_rocket_science_desc:9 "Les développements de fusées peuvent non seulement fournir des armes de type fusée, mais même, selon la théorie des scientifiques, des moteurs de fusée pour des déplacements à grande vitesse."
 JAP_the_shinkansen_proposal_desc:9 "Il est temps de mettre en œuvre la proposition du Shinkansen : créer un ensemble de lignes ferroviaires à grande vitesse, puis les combiner avec de nouvelles locomotives à vapeur et électriques. Ces lignes seraient capables de transporter des passagers et des marchandises à des vitesses jamais vues auparavant."
 KAC_duwa_zau_lawn_leader_desc:9 "§YNaissance :§! §Ldans le district de Bhamo, État Kachin, province de Birmanie, Inde britannique§!"
 KAZ_sadyk_amanzholov_leader_desc:9 "§YNaissance: §! §LLe 28 août 1885, à Vernensky, Oblast de Semirechensk, Empire Russe§!\n§YParcours:§! §LNé dans le clan Kangly de Semirechye, Sadyk Ayukeyvich Amanzholov a étudié le droit à l'Université Impériale de Kazan avant de travailler comme médiateur juridique dans les régions kazakhes du tsarisme russe. Lorsque, en réponse à la révolution de février, les nationalistes kazakhs ont formé le parti Alash, Amanzholov a été l'un des membres fondateurs du jeune gouvernement Alash, organisant des unités de police et d'autodéfense dans les régions de Zhetysu, Almaty et Shaushek pendant les périodes turbulentes de 1917. Alors que la famine frappait les régions kazakhes, Amanzholov a travaillé sans relâche pour s'approvisionner et distribuer de la nourriture malgré le blocus rouge de la région aux côtés de son compatriote Alash Bazarbay Mametuly, et les deux hommes ont forgé une étroite amitié. A mesure que la guerre civile s'intensifiait, Amanzholov fut contraint de diriger ses jeunes milices, malgré son manque total de formation militaire, recevant une épreuve du feu, ainsi que de graves blessures, dans les batailles contre les bolcheviks tout au long de 1918.\n\nAyant fait ses preuves, Amanzholov a ensuite dirigé les forces de sécurité d'Alash, des unités militaires indigènes quasi indépendantes sous la supervision russe, ainsi que la faction nationaliste du parti Alash. Amanzholov a maintenu un réseau d'officiers au Turkestan et au Kazakhstan, et a été le principal architecte de la « Conspiration des Officiers », un groupe de dirigeants antirusses d'Alash qui ont longtemps comploté une révolte contre la domination russe. En tant que figure de proue incontestée du soulèvement kazakh, Amanzholov a été nommé président provisoire avec des pouvoirs d'urgence étendus - des pouvoirs qu'il entend utiliser pour libérer son peuple de siècles d'oppression et d'humiliation.§!"
 KHI_mediterranean_access:9 "§LEn renforçant notre influence dans le port méditerranéen de Smyrne, nous pouvons faire passer en contrebande des marchandises du monde entier, ce qui nous offre une opportunité de contrebande sélectionnée au hasard tous les 100 jours. De nouvelles routes puissantes peuvent être ouvertes en étendant davantage notre influence en Méditerranée.§!"
 KUM_influence_category_desc:9 "Il y a de nombreux groupes avides de pouvoir dans notre pays, les gérer sera la clé pour assurer la continuité de notre règne.\n\n§YL'influence Han actuelle est de:§! [?KUM_chinese_influence|L0]\n\n§YL'influence Ouïghour actuelle est de:§! [?KUM_turkic_influence|C0]\n\n§YL'influence actuelle de Ma Zhongying est de: [?KUM_military_influence|R0]"
 LAT_national_populist_party_long:9 "Latviešu Tautas apvienība “Ugunskrusts” (Association de la nation lettone "Ugunskrusts")"
 TRP_totalist_party_long:9 "Hizb al-'umma (Parti Travailliste)"
