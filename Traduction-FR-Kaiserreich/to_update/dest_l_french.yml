 IRE_increase_sf_influence:9 "Le §gSinn Féin§! va §Ygagner en influence§!"
 IRE_decrease_sf_influence:9 "Le §gSinn Féin§! va §Rperdre de l'influence§!"
 IRE_an_autdem:9 "§gAontas Náisiúnta§! a terminé sa parlementarisation"
 IRE_gateway_ENG_construction_munster_desc:9 "De nombreux habitants de Munster considèrent que leur province est le lieu où la guerre d'indépendance a été menée et gagnée (ce à quoi les Dublinois leur demanderaient où ils se trouvaient en 1916). Inutile de dire que même le Corkonien le plus républicain peut admettre que leur ville a un long chemin à parcourir pour rivaliser avec Dublin en termes de taille et de développement, et si les Britanniques devaient revenir pour leur montrer une ou deux choses sur la façon de le faire, qu'il en soit ainsi."
 IRE_motorisation_decision_desc:9 "L'humble automobile : une fascination américaine, attendant les mains des Irlandais. Le mouvement des approvisionnements, voire de bataillons entiers, promet d’apporter un niveau de vitesse jamais atteint auparavant dans la guerre – et fera ou détruira toute défense de l’Irlande. L’armée a besoin de tous les camions possibles."
 IRE_seek_guarantee_america_desc:9 "L'Amérique a peut-être connu quelques années difficiles, mais il est indéniable qu'elle reste une force majeure sur la scène mondiale, une force qui impose toujours le respect des puissances européennes. Nous avons peut-être de la chance que nos enfants exilés se soient installés en Amérique et aient formé un bloc aussi important dans la politique américaine ; tout en gardant leur grá pour la patrie. Nous pouvons utiliser cette bonne volonté qui existe en faveur de l’Irlande à tous les niveaux de la politique américaine, pour obtenir la garantie que l’Oncle Sam prendra soin de la terre de ses grands-parents."
 IRE_election_decisions_desc:9 "\n\n\n£GFX_IRE_election_cat_texticon\n\n\n\n\n\n\nAu moment où le Président Collins convoque de nouvelles élections, la composition du prochain Dáil Éireann, le parlement national, sera bientôt entre les mains du peuple irlandais.\nAu total, 213 Teachtaí Dála, ou TD, seront élus dans toutes les circonscriptions irlandaises pour siéger au Dáil, en utilisant une forme unique de représentation proportionnelle. Dans la lignée de la forte tradition démocratique centrée sur les partis qui s'est développée en Irlande, favorisant l'existence de plusieurs partis et garantissant que les coalitions et autres accords sont des pratiques acceptées pour la formation d'un gouvernement solide, plusieurs TD seront élus dans chaque circonscription.\n\nCompte tenu de l’interdiction des partis syndicalistes des élections, du désintérêt de l’UDP pour participer en dehors de ses régions du nord-est et de l’abstentionnisme de certains membres d’Aontas Náisiúnta, sept partis différents sont en compétition pour un poste au gouvernement.\n\nCependant, ce système multipartite est perturbé par la fonction d'Uachtarán, ou Président. Celui-ci est directement choisi par le peuple, au moyen d'un vote unique transférable, en même temps que l'élection du Dáil. Cela signifie que celui qui remportera la majorité des voix lors du décompte initial ne pourra pas se retrouver aux commandes une fois tous les tours de dépouillement terminés. Même si voter pour un « candidat extérieur » n'est jamais un vote inutile, contrairement à certaines autres démocraties, le résultat final reste que les candidats qui suscitent le plus d’attrait dans l’ensemble du spectre politique ont de fortes chances de réussir.\n\nLe premier rôle du Président sera de tenter de former un gouvernement dans lequel son propre parti a de fortes chances d'être majoritaire. D'ailleurs, même si plusieurs partis se présentent aux élections, seuls quelques-uns sont considérés comme ayant de réelles chances de remporter la présidence elle-même.\n\nLes partis qui ont une chance d'accéder à la présidence et de diriger la formation d'un gouvernement sont le §gSinn Féin§!, §cAn Saorstat Críostúil§! et le §SParti Travailliste§! .\n\nLe gagnant probable actuel est actuellement [IRE_loc_election_plurality_holder]"
 IRE_sf_campaign:9 "Soutenir la campagne du §gSinn Féin§!"
 IRE_if_elec_sf:9 "§gSinn Féin§!.\n\nSi §g Sinn Féin §! l'emporte, il poursuivra son précédent accord de coalition avec le §OParti Démocratique d'Ulster§!."
 IRE_improve_loyalist_anger_scndp_desc:9 "Les abus des loyalistes contre les catholiques constituent une menace pour la stabilité nationale. Leur pouvoir politique doit être réduit si l’on veut maintenir la paix."
 IRE_1941_an_sc_decisions_desc:9 "Les racines de l'identité irlandaise se trouvent dans ses fermes, celles appartenant au Gaël moyen qui subvient à ses besoins et à ceux de sa communauté. L'urbanisation et l'industrialisation massives ont laissé sur place un grand nombre de ces « gros » agriculteurs, et des efforts doivent être faits pour aider ces gens ordinaires."
 IRE_reaping_what_we_sowed_desc:9 "Avec de vastes étendues de terres agricoles désormais préparées pour la colonisation, nous pouvons enfin construire des fermes supplémentaires sur lesquelles notre peuple pourra s'installer. Tout comme l’agriculture elle-même, les graines que nous avons plantées dans le cadre de cet effort auront bientôt germé et, espérons-le, la nation entière bénéficiera de la récolte."
 ireland.24.a.tt:9 "§YRichard Mulcahy§! devient le dirigeant du §gSinn Féin§!"
 ireland.33.d1:9 "Comme SC le soupçonnait auparavant, les tendances anglophiles de nombreux notables du Parti du Développement National ont entraîné des problèmes alors qu'ils s'engageaient dans les pourparlers pour former un gouvernement. Le chef du NPD, Seán Lemass, bien qu'il soit loin d'être aussi pro-britannique que ses camarades, est un homme résolument pragmatique qui, contrairement à SC, a peu de sympathie pour le sort des catholiques du Nord et considère la relance de l'économie irlandaise comme la priorité absolue, craignant que s’aliéner les loyalistes alors que les effets du Lundi Noir continuent de faire des ravages sur l’île, pourrait faire dérailler tous les efforts en déclenchant l’instabilité.\n\nIl a insisté sur le fait qu'An Saorstát Críostúil devait accepter d'éviter la question des privilèges d'Ulster comme condition à la formation de toute coalition entre le SC et le NPD. Éamon de Valera et son parti, en revanche, sont parfaitement conscients que si la nouvelle d'un tel accord devait être divulguée dans le contexte politique actuel, les conséquences pourraient être désastreuses. En tant que négociateur rusé et possédant de bonnes relations personnelles et professionnelles avec Lemass, de Valera pourrait tenter de marchander avec Lemass sur cette question, s'engageant à mettre d'abord sous contrôle la situation financière de l'Irlande, et à résoudre ensuite la question des privilèges, même si certains des points de vue de Lemass pourraient ne pas faire le bonheur de certains de ses collègues."
 ireland.34.d2:9 "Le Parti du Développement National refusant de faire évoluer sa position concernant les privilèges d'Ulster, Éamon de Valera fut convaincu de la nécessité de former une coalition avec Aontas Náisiúnta. Son dirigeant, Eoin O'Duffy, soucieux lui de légitimer son parti auprès du grand public et de retrouver sa position de figure majeure dans la gestion du pays, a ouvert les négociations avec empressement, même si aucun des deux hommes ne faisait particulièrement confiance à l'autre. En échange du soutien d'AN, de Valera accepta qu'une commission sur les politiques économiques corporatistes soit créée et qu'une ligne intransigeante soit adoptée à l'égard de l'Ulster, visant l'abolition définitive de leurs privilèges.\n\nBien que tous deux pensaient que l’adhésion à la Mitteleuropa aurait des conséquences négatives sur la souveraineté irlandaise, les deux dirigeants ont conclu qu’une approche lente et régulière était nécessaire pour desserrer les liens avec le bloc sans aggraver la crise financière.\n\nL’annonce de la nouvelle administration a secoué la société irlandaise. Les nationalistes radicaux et les antisyndicalistes sont ravis du résultat, espérant que le SC et l'AN rétabliront l'ordre et la stabilité dans la nation, tout comme l'Église et les électeurs fidèles de voir un gouvernement basé sur des principes chrétiens, après des années de quasi-laïcité du Sinn Féin. En Ulster, un sentiment visible d'espoir se fait sentir dans les rues et dans les foyers des quartiers catholiques, les inquiétudes concernant l'échec précédent de Brugha à modifier les privilèges de l'Ulster étant atténuées par l'attente qu'AN veille à ce que « Dev » tienne parole. L'ambiance parmi les protestants est tout à fait contraire : leur mécontentement bouillonnant à l'égard de Dublin ne fait que s'intensifier, à la profonde inquiétude de la Gardaí locale qui a déjà commencé à capter des rumeurs selon lesquelles des loyalistes radicaux commenceraient à stocker des armes."
 ireland.1000.d.GER.pataut:9 "$ireland.1000.d.GER$\n\nL'épisode a provoqué la discorde au sein du nouveau cabinet, d'un côté Kleist, depuis longtemps moins favorable à la Weltpolitik s'est montré réticent à attiser les tensions étrangères au moment même où l'Allemagne est confrontée à des troubles intérieurs. Face à lui, Hassell s'est montré très favorable à soutenir les Irlandais, du fait de ses sentiments anti-syndicalistes et anglophobes bien sûr, mais aussi du fait de ses relations dans les milieux maritimes navales, conscientes de l'utilisation stratégique de l'île par l'Allemagne. Après des discussions entre les deux hommes, il fut convenu que Hassell condamnerait fermement l'incident et assurerait que « l'épée et le bouclier allemands » se tiendraient derrière les Irlandais contre l'agression syndicaliste. Cela permettrait de dissuader les Britanniques de commettre de nouvelles transgressions tout en limitant la réponse allemande à une réponse diplomatique."
 ireland.1003.d.end:9 "a balayé le conseil d'administration dans les districts à majorité catholique, une déclaration décisive reflétant la réticence croissante des catholiques à accepter la discrimination à leur encontre et une protestation contre les autres partis dont ils sentent que ces derniers ont abandonné leur propre chair et leur sang, ce que certains commentateurs ont commencé à à comparer à la célèbre victoire écrasante du Sinn Féin, en 1918.\n\nLes districts protestants ont également connu des changements de fortune, puisque plusieurs sièges ont été attribués à de nouveaux challengers de gauche et de droite de l'UDP, respectivement le Parti Rravailliste d'Irlande du Nord et la Ligue Protestante d'Ulster. Le NILP de Harry Midgley, bien qu'officiellement non sectaire, est devenu un parti représentant majoritairement la classe ouvrière protestante, et il existe des rumeurs de soutien des syndicats d'Irlande du Nord avec l' Union-Britannique, jouant notamment sur l'idée que la classe supérieure en 1926 "a choisi l'argent plutôt que l'Ulster". L'UPL, dirigée par l'ancien politicien de l'UUP James Hanna McCormick, est farouchement anti-catholique et considère également l'UDP comme des traîtres, appelant à une politique d'abstentionnisme envers le Dáil Éireann. Avec ces changements, la position de l'UDP en tant que représentant de la communauté protestante n'est plus aussi assurée qu'elle ne l'était autrefois."
 ireland.1022.tt:9 "§YSi la crise se termine avec les niveaux d'influence actuels, l'Irlande [IRE_loc_civil_rights_event_3_5]"
 ireland.1024.d.end:9 "Aggravant une situation déjà accablante, au moment même où tous les regards sont tournés vers le nord, les agitateurs de l'ICA ont également commencé à profiter de la distraction de l'armée, suscitant des protestations parmi les travailleurs agricoles pauvres de l'ouest de l'Irlande en exploitant les griefs ruraux qui s'étaient accumulés depuis le Lundi Noir. Bien que les combats se soient pour l’instant interrompus, le président [IRE_loc_leader_surname] reste soumis à un stress considérable."
 ireland.1050.a.loss.tt:9 "§YAvec l'effondrement du gouvernement irlandais, le pays va [IRE_loc_civil_rights_event_3_5]"
 IRE_gateway_GER_collins:9 "Un gouvernement §gSinn Féin§! dirigé par l'ancien président §YMichael Collins§! est installé."
 IRE_gateway_GER_mulcahy:9 "Un gouvernement §gSinn Féin§! dirigé par §YRichard Mulcahy§! est installé."
 ireland.2540.a.tt:9 "Les réformes du §gSinn Féin§! conduisent à un rapprochement avec le §mParti du développement national§!, et le §mparti réunifié§! retrouvera une partie de sa popularité §gantérieure§!."
 ireland.2550.a.tt:9 "La §gCoalition Guerre§! est dissoute, §cAn Saorstát Críostúil§! et le §Oparti démocratique d'Ulster§! quittant le gouvernement."
 ireland.2560.a.tt1:9 "Une §gCoalition de Guerre§! est formée entre les trois plus gros partis, §cAn Saorstát Críostúil§! et le §OParti Démocratique d'Ulster§! rejoignant le gouvernement."
 ireland.3100.a.tt:9 "§PAontas Náisiúnta§! s'est engagé dans un §gsimulacre de démocratie§!"
 ireland.3240.d:9 "Depuis que les Gaëls existent, la migration existe aussi. Les ancêtres de la race gaélique sont originaires de la péninsule ibérique et les moines hiberniens ont mené leurs saintes œuvres à travers l'Europe à l'apogée de la civilisation irlandaise. Après la conquête anglaise, de nombreux nobles et roturiers cherchèrent refuge sur le continent aux XVIe et XVIIe siècles. Mais c'est ce qu'on appelle la famine des années 1840 qui a fait le plus de dégâts, réduisant de moitié la population irlandaise par une combinaison de morts massives et d'exil, et créant une culture d'émigration qui verra la démographie de l'île diminuer sans relâche pendant près d'un siècle.\n\nIl faudra l'amélioration de la situation économique de l'Irlande après l'entrée du pays dans la Mitteleuropa et la chute de l'Amérique et de la Grande-Bretagne respectivement dans le chaos et la révolution pour mettre un terme à ce long déclin, même si certains continueront à émigrer vers des pays comme le Canada et l'Allemagne. Le flux de personnes quittant l’île diminuera encore pendant le Lundi Noir, en raison de la nature mondiale de la crise. Cependant, le mécontentement à l'égard du gouvernement intégriste combiné à une reprise de la situation financière à l'étranger feront que l'Irlande est confrontée à une nouvelle vague d'émigrants.\n\nÓ Cuinneagáin a dénoncé ces exilés comme « péistí », signifiant « vers » en anglais, les accusant d'avoir déserté leur terre natale et d'entretenir des sympathies syndicalistes. Agissant pour endiguer la marée de migrants, les garde-côtes ont été placés en patrouille pour arrêter tout radeau illégal fuyant l'île, et une série de décrets sévères ont été proclamés exigeant que les citoyens irlandais demandent l'approbation de l'État avant de quitter le pays ou de revenir de l'étranger. Cette autorisation ne doit être accordée que sous des conditions strictes et une peine sévère doit être imposée en cas de déplacement non autorisé. Grâce à ces mesures décisives, les autorités espèrent empêcher une fuite des cerveaux et garantir que la démographie irlandaise retrouvera bientôt ses niveaux d’avant la famine."
 ireland.3900.d1:9 "L’Irlande faisant désormais partie de l’Internationale – et est partenaire de la Grande-Bretagne – un problème politique inhabituel est apparu : Oliver Cromwell. Heureusement, le tristement célèbre général n’est pas revenu de la tombe, mais les politiciens irlandais dans leur pays ont dénoncé l’hypocrisie de la Grande-Bretagne qui promet son soutien à l’Irlande sur la scène mondiale tout en glorifiant le boucher du peuple irlandais dans son propre pays. Depuis sa révolution en 1925, la nouvelle république britannique a établi de nombreux liens entre son propre régime politique et l'ancien Commonwealth. Cromwell en est devenu le leader vénéré, prenant la place dans les mémoires des rois et les reines d'autrefois. Naturellement, cela a suscité un ressentiment notable en Irlande et un embarras considérable pour John Maffey, l’ambassadeur britannique de longue date en Irlande.\n\nÀ mesure que la question gagnait en notoriété, une colère particulière a éclatée contre les soi-disant « cinq grandes statues » de Cromwell, disséminées dans tout le pays, qui sont depuis longtemps devenues des lieux de vénération de Cromwell. Les revendications populaires ont appelé les Britanniques à les démolir enfin et à mettre un terme à leur vénération pour un dictateur militaire glorifié qui a massacré des innocents au nom de la conquête. A présent que la question est de plus en plus importante pour être ignorée, Maffey a assuré au gouvernement qu'il soulèverait la question à Londres, mais a averti qu'il y aurait probablement une résistance considérable de la part du gouvernement britannique qui aurait du mal à expliquer la question mais pourrait, espérons-le, appréciera la victoire de la propagande internationale ici."
 ireland.4500.d1:9 "Une proposition intéressante a été reçue ce matin de la petite nation irlandaise, demandant un investissement économique de notre nation. Alors que de nombreux investisseurs sont encore secoués par les conséquences du Lundi Noir et du conflit en Amérique, les Irlandais souhaitent présenter Dublin comme un nouveau foyer stable pour les affaires et le commerce international.\n\nSi cette promesse de stabilité se vérifie, l'établissement de nouvelles succursales d'entreprises [Root.GetAdjective]es dans la capitale irlandaise pourrait s'avérer une entreprise mutuellement bénéfique pour toutes les parties concernées. Il est toutefois important de prendre en considération le fait que ce coût initial pourrait ne pas être rentable à long terme, et qu’une décision éclairée devra être prise quant à la manière dont nous devons réagir."
 ireland.6500.d.end:9 "Ces groupes ont déjà commencé à proférer des menaces d'attaques contre les "occupants", et si aucune mesure n'est prise rapidement pour rétablir la gouvernance locale en Irlande, il est très probable qu'ils montreront rapidement que ces menaces sont loin d'être des bluffs vides de sens."
 irelandflavour.384.d3:9 "$irelandflavour.384.d.base$\n\nSi les liens du Labour avec la lutte pour la liberté sont plus ténus que ceux des autres partis, il n'en reste pas moins que James Connolly, martyr de 1916, figure parmi leurs fondateurs et que leur engagement en faveur de la souveraineté populaire et des droits des "hommes sans propriété", selon l'expression de Tone, est aussi sérieux que n'importe quel autre. Ayant participé à l'élaboration du Programme démocratique en 1919, ils entendent aujourd'hui en réaliser enfin les promesses sociales et économiques."
 irelandflavour.384.d5:9 "$irelandflavour.384.d.base$\n\nMême si John J. O'Kelly ne peut nier la dette envers les United Irishmen, il souhaite orienter le républicanisme irlandais dans une direction proche de l'idéal républicain classique d'un gouvernement mixte, combinant une "monarchie" incarnée par une présidence forte, une "aristocratie" de républicains et de revivalistes gaéliques, et une démocratie par le biais d'élections et de conseils d'entreprise. Ainsi, le républicanisme de l'Irlande sera harmonisé avec sa culture et sa foi."
 irelandflavour.3810.d.start:9 "Pour l’anniversaire du départ à la retraite de l’historienne et sénatrice Alice Stopford Green, un ouvrage traitant d'un sujet cher à son coeur vient d'être publié: le nationalisme irlandais au sein des protestants et des anglo-irlandais. Compte tenu de son propre parcours, ce sujet n’était en fait pas une surprise.\n\nLe livre soutient de manière irréfutable que depuis 1798, les Anglo-Irlandais ont joué un rôle crucial dans le développement du nationalisme et du républicanisme irlandais. Même si ces derniers n’ont jamais représenté plus de 15 % de la population, et même s’ils ont historiquement été majoritairement loyalistes, ceux qui ont adhéré à la cause nationaliste ont eu un impact disproportionné sur la cause nationaliste, dans son ensemble.\n\nDepuis les fondateurs du républicanisme irlandais, Theobald Wolfe Tone et Lord Edward Fitzgerald, les dirigeants du mouvement incluent des protestants, aidés par le statut et l'éducation plus élevés qui leur ont été accordés pendant des siècles. Robert Emmet a mené sa rébellion en 1803 et Charles Stewart Parnell a été de facto le leader du nationalisme dans les années 1880. En dehors de la politique, les grands écrivains Oscar Wilde et WB Yeats sont également connus pour leurs idéaux nationalistes. L’implication des protestants dans le nationalisme, affirme-t-il, a joué un rôle clé dans la séparation de l’identité catholique de l’identité irlandaise à la fin des années 1700, une époque où elles étaient étroitement liées.\n\nLe livre s'arrête à l'Irlande contemporaine, en se concentrant sur les marges de la politique, comme l'universitaire socialiste Benjamin Farrington ou le partisan de l'intégrisme Ernest Blythe, et en commentant la façon dont la Révolution Britannique a pu influencer la popularité de différents groupes politiques au sein de cette population."
 irelandflavour.3810.d1:9 "$irelandflavour.3810.d.start$\n\nPour un texte académique au ton sec, la réponse a été plutôt chaleureuse, les critiques estimant que le traitement des minorités par l'État devrait être utilisé comme un marqueur de sa maturité. Bien que l’expérience anglo-irlandaise ne soit pas tout à fait la même que celle des Écossais d’Ulster, le gouvernement tient à essayer de promouvoir le message de l’œcuménisme auprès des habitants du Nord, même s’il tombe dans l’oreille d’un sourd."
 irelandflavour.3812.d3:9 "En Irlande, le théâtre est depuis longtemps la pierre angulaire de la culture nationale, surtout depuis quelques années, car il permet de s'évader de la situation difficile dans laquelle se trouve le monde. Même les membres du gouvernement ont besoin d'une pause de temps en temps, surtout avec leur tâche ardue de remodeler le paysage politique du pays. La récente représentation d'une nouvelle pièce passionnante intitulée "The Star Turns Red" a été l'excuse parfaite pour une telle pause, de nombreux membres éminents du nouveau gouvernement ayant assisté à la représentation au théâtre de l'Abbaye.\n\nLe dramaturge à l'origine de la pièce, Seán O'Casey, a toujours affiché ouvertement ses convictions socialistes, et la récente révolution en Irlande a clairement été une source d'inspiration pour sa dernière œuvre, de nombreuses personnes ayant remarqué des parallèles évidents entre l'intrigue et les événements de ces derniers mois. Le conflit central de la pièce tourne autour d'une grève générale orchestrée par le protagoniste de la pièce, "Red Jim", qui mène son syndicat à la prise de contrôle de son pays tout en luttant contre les "chemises safran" soutenues par l'Église catholique, interprétées comme un parallèle avec les "Blueshirts" d'O'Duffy. La pièce se termine par une dédicace aux courageux travailleurs qui ont pris part à la seconde révolution irlandaise, et nombreux sont ceux qui considèrent cette production comme un brillant exemple d'art de la performance syndicaliste.\n\nParmi ceux qui ont fait l'éloge du contenu de la nouvelle pièce, on trouve Jim Larkin, qu'O'Casey connaît depuis des décennies et qu'il est fier d'appeler son ami. Après la représentation, on l'a entendu dire aux autres membres du gouvernement présents qu'il avait apprécié la nouvelle pièce, en particulier la performance de l'acteur principal qui, selon lui, "a vraiment représenté l'esprit socialiste de l'Irlande". Après ces éloges et ces critiques positives, on ne peut qu'espérer que ce n'est que le début d'une nouvelle ère passionnante pour le théâtre irlandais."
 irelandflavour.397.d:9 "Depuis des années, le Conseil central de l'Association d'athlétisme gaélique envisage d'établir un Conseil provincial en Grande-Bretagne pour administrer les jeux joués par la diaspora irlandaise vivant en Grande-Bretagne, mais les relations houleuses entre nos deux nations ont empêché cette possibilité.\n\nPlus d'un an après l'accession de l'Irlande à l'Internationale, les relations entre la Grande-Bretagne et l'Irlande se sont considérablement améliorées et, au cours des derniers mois, ces projets ont finalement abouti à la création du Conseil britannique de l'Association gaélique d'athlétisme. La création du nouveau Conseil provincial a été annoncée plus tôt dans la journée par le président de la GAA, ce qui montre clairement que les projets de la GAA visant à favoriser la renaissance de la culture irlandaise en Grande-Bretagne n'en sont qu'à leurs débuts.\n\nBien qu'à l'heure actuelle, seuls les comtés de Londres et du Lancashire constituent la GAA britannique nouvellement créée, des discussions sont déjà en cours sur la manière d'incorporer correctement les comtés plus mineurs du Warwickshire, du Yorkshire et du Gloucestershire dans la GAA, tout en établissant des frontières de comté correctes à travers toute la Grande-Bretagne. Des mesures ont déjà été prises en Irlande pour favoriser la croissance des Jeux en Grande-Bretagne, le congrès annuel de cette année ayant finalement aboli l'archaïque règle 21 qui interdisait à tous les membres des forces de sécurité britanniques d'adhérer à la GAA.\n\nAlors que l'Irlande restera très certainement le foyer et le cœur des Jeux, beaucoup espèrent que d'ici quelques décennies, la scène britannique se sera pleinement imposée comme un élément clé de la GAA, avec des tefams des deux pays en compétition l'un contre l'autre."
 IRE_an_power_balance_category_desc:9 "Formé en 1931 à partir d’une fusion d’éléments d’extrême-droite expulsés du Sinn Féin et de radicaux anti-traités opposés aux privilèges d’Ulster, Aontas Náisiúnta a parcouru un long chemin. Désormais au pouvoir et n'étant plus unies par leur hostilité mutuelle à l'égard du gouvernement précédent, les deux principales factions du parti sont en compétition ouverte, chacune cherchant à établir une domination absolue sur la nation.\n\nLa Vieille Garde, dirigée par le leader d'AN et président §PEoin O'Duffy§!, s’efforcent de créer un État corporatiste et militariste qui disciplinera et unifiera la République contre ses ennemis, tant internes qu’externes. Ils sont profondément catholiques, n'aiment pas le protestantisme en tant que foi et considèrent avec méfiance toutes les influences étrangères, qu'elles soient allemandes ou saxonnes.\n\nLa Nouvelle Garde, dirigée par le Príomh Aire §nGearóid Ó Cuinneagáin§!, s'inspirent des idéaux intégristes de Charles Maurras. Bien que plus œcuméniques et europhiles que la Vieille Garde, leur vision est plus radicale, car ils sont animés par un fervent désir de faire revivre les jours glorieux d’avant le républicanisme, lorsque l’Irlande était véritablement gaélique, et d’effacer toute trace de domination britannique.\n\nAu milieu de cette dispute se trouve le vice- président d'AN §gJohn J. O'Kelly§! , un républicain vétéran qui joue un rôle dans la politique irlandaise depuis l'année de la fondation du Sinn Féin. Plus modéré sur la question de l'autocratie que les deux factions, mais néanmoins fervent catholique et revivaliste gaélique, il s'est révélé essentiel pour maintenir l'unité du parti et du régime.\n-------------------------------------------------- --------------------------------------------\nLe §Yrapport de force§! se termine tel qu'il est actuellement :\n[IRE_loc_bop_outcome]"
 IRE_bop_outcome_jjok:9 "§gJohn J. O'Kelly§! cherche à recoller les morceaux au lendemain de l’affrontement entre l’Ancienne et la Nouvelle Garde, et à poursuivre sur une voie plus proche des anciennes lignes parlementaires."
 IRE_bail_out_northern_industries_desc:9 "En tant que cœur industriel de l'Irlande, la perte des usines qui alimentent l'Ulster constituerait une menace dévastatrice pour notre viabilité économique future. Le gouvernement doit intervenir pour empêcher ces industries de faire faillite, et nous espérons ainsi nous aider à obtenir le soutien indispensable dans le Nord."
 IRE_reactivate_balla_eireannach_desc:9 "An Balla Éireannach, ou « le mur irlandais », était une série de fortifications commencées le long de la côte irlandaise, lorsque les craintes d'une invasion britannique étaient élevées. Ces projets ont toutefois été mis en veilleuse, car la menace posée par l’Union semblait moins grande qu’on ne le craignait autrefois. Cependant, vu le récent incident, nombreux sont ceux qui réclament que ces plans soient menés à bien, nous donnant ainsi les fortifications indispensables face aux Britanniques."
 IRE_saorstat_criostuil_desc:9 "La crise récente a montré au peuple irlandais que Collins et ses acolytes avaient égaré l’Irlande ; nous avons oublié certaines de nos valeurs les plus fondamentales ; notre cohésion sociale, notre foi et nos communautés. C’est sur la promesse de restaurer ces choses que De Valera a été porté au pouvoir, promettant de remettre l’Irlande sur la bonne voie."
 IRE_small_manufacturers_desc:9 "Bien que Collins et co. aient été les alliés de la grande industrie, ils ont laissé de côté les petits producteurs travaillant en dehors des villes. Si nous laissons ces petites usines prendre du retard, les régions elles-mêmes prendront du retard. Alimenter une migration urbaine et une croissance des bidonvilles d’une rapidité inquiétante. Il est donc dans l’intérêt national de soutenir ces petits producteurs, même s’ils ne sont pas rentables à court (voire à long) terme."
 IRE_rural_work_schemes_desc:9 "Pour beaucoup de personnes vivant dans les zones rurales, il n'existe depuis longtemps aucune autre alternative que l’agriculture et la pêche ; en particulier ceux qui n'héritent pas directement de la terre. C’est l’une des principales raisons pour lesquelles nos zones rurales souffrent d’une telle stagnation et d’une telle émigration. Pour tenter de contrer cela, nous devrions chercher à créer des programmes de travail pour fournir un salaire honnête aux jeunes hommes afin qu'ils puissent, espérons-le, améliorer leur sort."
 IRE_sf_idea_desc:9 "Alors que certains préfèrent simplement se reposer sur la « main invisible » du marché pour apporter progrès et prospérité à la nation, le gouvernement du Sinn Féin a choisi de privilégier l'approche « main lourde » d'un développement économique plus direct et plus ciblé pour apporter tous les aspects du développement économique. L'économie irlandaise va de l'avant."
 IRE_sf_idea_4_desc:9 "Bien qu'il n'ait pas dirigé directement l'Irlande tout au long de son histoire indépendante, les années au pouvoir du Sinn Féin et sa récente réponse à la crise du Lundi Noir ont laissé l'impression à de nombreux Irlandais que ce parti était le bon le bon choix par défaut. Même si les autres partis restent une partie importante du système, la plupart des gens ont l'impression que lorsque les choses se compliquent, ce sera le Sinn Féin qui se lancera."
 short_brothers_desc:9 "La société Short Brothers, basée à l'origine en Angleterre, a été l'une des premières au monde à concevoir et produire des avions, et avant même de créer des ballons militaires. Pendant la Weltkrieg, Short Brothers a fourni à la jeune force aérienne britannique ses premiers biplans armés. Les Short Brothers n'ont pas quitté immédiatement la Grande-Bretagne après la révolution, mais comme l'économie a été radicalement modifiée selon des lignes syndicalistes, les fondateurs ont finalement déménagé à Belfast, aux côtés de nombreux autres exilés. Bien qu’ils aient diversifié leurs activités en incluant la création de bus et de tramways, ils apprécieraient l’opportunité de produire à nouveau des avions militaires."
 irq_iran_help_effect_tt:9 "§gAugmentera considérablement les chances des forces de Muntafiq d'atteindre leur but.§!\n"
 IRQ_Rampant_Corruption_desc:9 "Profondément établie dans tous les échelons de la vie irakienne, la corruption n’est pas une simple nuisance mais une véritable peste. Le manque de contrôle de Kostantiniyye a sérieusement aggravé le problème car de nombreux bureaucrates et militaires talentueux ont été forcés de partir pour la Turquie, laissant leur place à une génération de fonctionnaire moins éduquée et moins disciplinée.\n§W --------------\n[IRQ_corruption_pp][IRQ_corruption_consumer_goods][IRQ_corruption_stability][IRQ_corruption_construction_speed]§!"
 IRQ_guide:9 "§MLe Chef de la Nation§! (§gDémocrates Autoritaires§!)\n£white_dot Faites en sorte que Taha al-Hashimi envoie des troupes pour faire face aux émeutes tribales en basse Mésopotamie et faites s'effondrer les forces irrégulières après la défaite.\n£white_dot Transmettez une offre de paix à al-Gaylani lorsqu'il rompt avec al-Hashimi.\n£white_dot Lorsque vous accomplissez la priorité "Adopter une fiscalité évolutive", choisissez les idéaux d'Al-Sha'biya (le popularisme) ne peuvent pas mourir.\n\n§MCoup d'État d'al-Gaylani§! (§nNationaux-Populistes§!) / §MLe châtiment de Taha§! (§gDémocrates Autoritaires§!) / §MLe Cabinet al-Ahali§! (§SSociaux-Démocrates§!)\n£white_dot Suivez le même chemin que ci-dessus, mais ne transmettez pas d'offre de paix à al-Gaylani.\n£white_dot Complétez la priorité "Société pour l'éradication de l'analphabétisme" et lancez la priorité "Redistribuer les terres de Miri", ou vice versa.\n£white_dot Pour devenir §nNational-Populiste§!, faites que les forces soit vaincues lorsque Taha al-Hashimi attaque Bagdad.\n£white_dot Pour devenir §gDémocrate Autoritaire§!/§SSocial-Démocrate§!, faites que Taha al-Hashimi batte Kamil Shabib.\n£white_dot Quand al-Hashimi est victorieux, choisissez de travailler avec al-Ahali pour devenir §SSocial-Démocrate§! ou adoptez une position anti-socialiste résolue pour rester §gDémocrate Autoritaire§!.\n\n§MLe Cabinet du Roi§! (§PAutocrates Paternalistes§! / §mLibéraux Économiques§! / §SSociaux-Démocrates§!)\n£white_dot Faites tomber le cabinet al-Hashimi lorsqu’il est confronté à des émeutes tribales en basse Mésopotamie.\n£white_dot Pour devenir §PAutocrate Paternaliste§!, nommez Rashid al-Gaylani du HIW comme nouveau premier ministre et ne permettez pas à Yasin al-Hashimi de revenir.\n£white_dot Pour devenir §SSocial-Démocrate§! ou §mLibéral Économique§!, nommez Kamil al-Chadirchi d'al-Ahali comme nouveau premier ministre. Lors de la priorité "Promulguer une fiscalité évolutive", demandez à al-Chadirchi de démissionner pour devenir §mLibéral Économique§! ou choisissez les idéaux d'Al-Sha'biya (le popularisme) ne peuvent pas mourir, pour continuer en tant que §SSocial-Démocrate§!."
 ITA_guide:9 "§MLa République Survit§! (§lSocial Libéral §!/ §mLibéral de Marché§!/ §cSocial Conservateur §!/ §SSocial Démocrate §!)\n£white_dot Lors des élections anticipées de 1936, choisissez d'élire soit le §lPartito Liberale Democratico§!, soit le §mPartito Liberale Italiano§!, soit le §cPartito Popolare Italiano§!.\n£white_dot Après l'élection, l'§nAssociazione Nazionalista Italiana§! contestera l'élection et visera finalement à renverser le gouvernement.\n£white_dot Pour éviter cela, il faut soit interdire l'§nANI§!, soit les surveiller et, lorsqu'ils marcheront sur Milan, faire en sorte que leur coup d'État échoue.\n£white_dot Ensuite, le gouvernement fera l'objet d'un vote de défiance. En survivant à ce vote, la démocratie pourra survivre et, lors des élections de 1941, la §SLega Democratica Riformista§! pourra être élue si souhaité.\n\n§ML'ANI prend le pouvoir§! (§nNational Populiste§!)\n£white_dot Lors des élections de 1936, choisir d'élire l'§nANI§!\n£white_dot Ou bien remporter les élections comme n'importe quel autre parti sans interdire l'§nANI§! et permettre à sa marche sur Milan d'aboutir.\n£white_dot Après leur montée en puissance, £KR_game_rule_flag_VNC Venise se révoltera bientôt contre le gouvernement, gagnez contre cette révolte pour consolider votre pouvoir.\n\n§MFédération Italienne§! (§gDémocrate Autoritaire§!)\n£white_dot Élire un gouvernement démocratique lors des élections de 1936 sans que l'§nANI§! ne s'empare du pouvoir.\n£white_dot Lors du vote de défiance contre le gouvernement, faire en sorte que le gouvernement perde le vote et tombe.\n£white_dot Cela vous permettra de restaurer la Fédération Italienne, soit sous le règne de Pietro Ferdinando I, soit sous celui de Marcello I.\n£white_dot Par ailleurs, pendant la révolte Vénitienne, passer à £KR_game_rule_flag_VNC Venise et gagner vous permettra de restaurer la fédération.\n\n§MLa République est Dissoute§! (£KR_game_rule_flag_LOM  / £KR_game_rule_flag_VNC )\n£white_dot Suivez le guide ci-dessus pour restaurer la Fédération Italienne, mais pendant l'événement de restauration de la Fédération, choisissez plutôt de dissoudre complètement la République, ce qui dissoudra la République en £KR_game_rule_flag_LOM Lombardie et £KR_game_rule_flag_VNC Venise indépendantes.\n- Si cela est fait en tant que République, vous jouerez la £KR_game_rule_flag_LOM Lombardie, sinon vous jouerez £KR_game_rule_flag_VNC Venise, vous resterez en tant que telle.\n"
 JAP_nippon_kokuminto_long:9 "Nippon Kokumintō\n§gSuite à l'effondrement soudain de l'autorité impériale après la victoire chinoise dans la guerre sino-japonaise, le gouvernement révolutionnaire chinois met en place un gouvernement et un parti provisoires dirigés par Nosaka Sanzō afin d'administrer les îles intérieures japonaises et de transmettre aux Japonais les idéaux des Trois Principes du Peuple. Le Nippon Kokumintō (Parti Nationaliste Japonais), nouvellement créé, cherche à maintenir des liens étroits avec les Chinois, mais aussi à promouvoir ses propres idéaux de Minsheng, Minzu et Minquan afin de réaliser les principes du Dr Sun d'une révolution mondiale pan-asiatique.§!\n"
 JAP_zantei_gunseifu_long:9 "Zantei Gunseifu\n§gPour le fier peuple japonais, rien n'aurait pu mieux le préparer que l'effondrement soudain de l'autorité impériale et militaire à la suite de sa défaite en guerre et de l'occupation totale et de la capitulation qui s'en sont suivies. Aujourd'hui, le pays étranger occupant a créé un gouvernement militaire de transition afin d'administrer les îles intérieures japonaises et d'assurer une transition saine et régulière d'une ancienne monarchie vers une nouvelle démocratie dynamique en Asie.§!\n"
 JAP_elected_autdem:9 "Le §gGouvernement d'Unité Nationale§! a été formé par les principaux partis"
 JAP_final_focus_autdem_tt:9 "§g En fonction des réformes que le gouvernement d'unité nationale mettra en œuvre, nous obtiendrons un esprit national différent à la fin de cette orientation. §!"
 JAP_guide:9 "§MRéfome Électorale§! (§mLibéral de Marché§!/ §cSocial Conservateur §!/ §SSocial Démocrate §!/ §gDémocrate Autoritaire§!)\n£white_dot Forcer par le biais de la loi sur la sécurité nationale.\n£white_dot Si les §cSeiyūkai§! ont conservé leur majorité lors des élections de 1936, l'Empereur leur apportera toujours son soutien, sinon vous devrez choisir "Il est hors-la-loi !" lorsqu'il refusera de soutenir le gouvernement.\n£white_dot Si le §cSeiyūkai§! a perdu sa majorité au parlement, les partis peuvent s'unir temporairement jusqu'aux prochaines élections dans le cadre du §gGouvernement d'Unité Nationale§!, sinon des élections anticipées auront lieu, dans lesquelles le §cSeiyūkai§! ou le §mMinseitō§! peuvent l'emporter.\n£white_dot Lors des prochaines élections, vous pourrez également choisir d'élire §gKokumin Dōmei§! ou §SShakai Taishūtō§!\n\n§MPrise de Contrôle Centraliste§! (§PAutocrate Paternel§!)\n£white_dot Si les §cSeiyūkai§! perdent la majorité aux élections de 1936 et que la loi sur la sécurité nationale est adoptée, les militaires peuvent tenter un coup d'État.\n£white_dot Lorsque l'Empereur parle de la Loi sur la sécurité nationale, choisissez de vous opposer au gouvernement, ce qui provoquera un coup d'État militaire entraînant la prise du pouvoir par les §PIJA - Centralistes§!\n\n§MCoup d'État restaurateur - Hirohito§! (§nNational Populiste§!)\n£white_dot Si la loi sur la sécurité nationale est rejetée, les militaires feront un coup d'État et prendront temporairement le pouvoir en tant que §PIJA - Centralistes§!\n£white_dot Peu après, les éléments les plus radicaux de l'armée lanceront un contre-coup d'État, qui aboutira à la prise du pouvoir par les §nIJA - Restaurateurs§!\n\n"
 japdom.409.desc:9 "Le 10 septembre à 17 h 36, heure locale, un tremblement de terre de magnitude 7,0 a frappé la préfecture de Tottori. L'épicentre a été localisé dans le district de Ketaka et l'activité sismique a été enregistrée jusqu'à Okayama, sur la côte de la mer intérieure. Des centaines de personnes ont été tuées et on estime que 80 % de la ville de Tottori a été détruite, emportant avec elle de nombreux bâtiments historiques. Deux autres tremblements de terre ont eu lieu plus tôt dans l'année mais n'ont pas causé de dégâts significatifs."
 JAP_yoshida_shigeru_leader_desc:9 "§YNaissance :§! §L22 septembre 1878, à Chiyoda, préfecture de Tōkyō, Empire du Japon§!"
 JAP_ishiwara_kanji_commander_desc:9 "§YNaissance :§! §L18 janvier 1889, à Shōnai, préfecture de Yamagata, Empire du Japon§!"
 JBS_country_intro_content:9 "Fondés sur les ruines du Second État Saoudien, les grands émirs de Ha'il ont jeté les bases de l'État Rashidi. Il n'était pas prévu que cet État ne dure que quelques décennies, jusqu'à l'ascension d'Ibn Saoud en 1904, mais c'était néanmoins inévitable, car le règne brutal des Shammari sur le peuple du Najd éloignait les fiers Rashidis du gros de la population et de l'économie arabes. À travers une série de batailles, les armées rashidies ont été repoussées d'abord de Riyad, puis de toutes les régions intérieures arabes, jusqu'à ce qu'il ne leur reste plus que leur patrie dans la région de Jabal Shammar.\n\nContrairement aux autres chefs de guerre arabes, les émirs de Ha'il entretenaient des relations étroites avec la Sublime Porte, qui les utilisait volontiers comme bouclier pour défendre son flanc sud. Cette relation se poursuivra pendant la Weltkrieg, car tandis que les Hachémites se rangent du côté de la Grande-Bretagne et les Saoudiens du leur, les émirs de Jabal Shammar misent tout sur l'Empire Ottoman, restant loyaux même pendant les jours les plus sombres de la Porte. Si cette loyauté a été largement récompensée après la guerre, elle a fait des Rachidis une cible de choix, considérés comme des chiens de poche ottomans et des traîtres à la cause arabe.\n\nMalgré la "victoire" de la Weltkrieg, l'émirat n'a pas connu la fortune qu'il espérait acquérir en se rangeant du côté des Turcs et, bien que les relations avec Kostantiniyye restent chaleureuses, la révolution industrielle et son extension au Moyen-Orient ont considérablement nui à l'économie shammari, déjà fragile. L'avènement des bateaux à vapeur, des voitures et, surtout, du réseau ferroviaire ottoman a porté un coup terrible à ce commerce ancestral, qui dépendait des pèlerins voyageant à travers l'intérieur des terres arabes en direction de La Mecque pour le Hadj.\n\nSoutenus par un État ottoman prospère mais apathique et un État saoudien expansionniste, les émirs de Ha'il devront se réinventer, chercher de nouvelles sources de revenus et conserver la loyauté de leurs derniers partisans, sous peine d'être définitivement effacés des livres d'histoire.\n\n§CLes décisions relatives à la préparation de la guerre contre le Najd et le Hasa sont disponibles.§!"
 JBS_guide:9 "§MSaūd ibn Abd al Azīz§! (§gDémocrate Autoritaire§! / §PAutocrate Paternel§!)\n£white_dot Vaincre le Najd lors de la Guerre d'Unification Arabe.\n£white_dot Lors de l'événement "Une Rencontre dans le Désert", envoyer un détachement de gardes.\n\n§MAbdallah ibn Talal§! (§gDémocrate Autoritaire§! / §PAutocrate Paternel§!)\n£white_dot Vaincre le Najd lors de la Guerre d'Unification Arabe.\n£white_dot Dans l'événement "Une Rencontre dans le Désert", dirigez vous-même les hommes.\n£white_dot Dans l'événement "Le Pari du Mercenaire", demandez aux mercenaires d'accepter l'offre d'Abdallah.\n£white_dot Dans l'événement "L'Émir Revient", abattez le serviteur.\n\n§MSaud al-Subhan§! (§gDémocrate Autoritaire§!)\n£white_dot Vaincre le Najd lors de la Guerre d'Unification Arabe.\n£white_dot Après l'intégration du Najd central et la défaite des Ikhwan, les relations entre les conseillers de la noblesse urbaine ont été réduites à des relations de mécontentement ou d'indignation.\n£white_dot Attendez quelques mois, et après le coup d'État initial, la dynastie Rashidi sera renversée par Saud al-Subhan.\n£white_dot Le coup d'État aurait dû se produire plus tôt si l'autorité de contrôle du Majlis al-Shura avait été prise."
 jbs.20.d:9 "Depuis le coup d'état qui a installé Muhammad ibn Talal, le véritable pouvoir à Ha'il appartenait à la famille al-Subhan qui, grâce à ses relations et son influence au Majlis, contrôlait tous les aspects de la vie à Jabal Shammar. Néanmoins, il semble que le goût du pouvoir leur soit maintenant monté à la tête. En effet, Saud al-Subhan, ancien régent de notre jeune émir, a saisi l'occasion de se couronner émir de Ha'il et de se débarrasser enfin de la coalition avec les Rashidis que sa famille entretient depuis plus de cinq décennies.\n\nIl reste à voir si cette décision sera judicieuse, car la faiblesse persistante du gouvernement de Ha'il n'est pas passée inaperçue parmi les tribus du Najd. En outre, Kostantiniyye a refusé de reconnaître le descendant d'al-Subhan comme nouvel émir, réservant ce titre à un prince de la maison Rashid. Adossée à une enclume turque au nord et à un marteau najdi au sud, l'avenir dira si la ville de Ha'il peut se sauver de l'effondrement."
 jbs.62.d:9 "Sans grande surprise, le gouvernement de Kostantiniyye a accepté notre offre la plus généreuse et nous a envoyé de l'or et des armes pour renforcer la position de notre émir."
 jbs.63.d:9 "Probablement en raison de leur surextension massive, le gouvernement de Kostantiniyye a refusé de nous envoyer un soutien supplémentaire. Au Caire, les espions ont rapidement rapporté la tournure des événements et ont proposé de remplacer la position ottomane par celle du "Mouvement arabe libre". Bien que notre émir ne se soucie guère des différences politiques entre les Turcs et les Égyptiens, l'or est l'or et, en tant que tel, une décision est rapidement prise."
 JBS_ulemma_influence_advisor_desc:9 "§YDescription :§! §LLittéralement traduits par "les savants", les oulémas sont les gardiens et les interprètes de la connaissance religieuse au sein de l'Islam. Au sein de notre société, ces groupes détiennent des pouvoirs considérables, car ils ont non seulement une influence sur les masses pieuses qui attendent avec impatience leurs dogmes religieux, mais ils sont également la seule forme d'éducateurs dans notre royaume et peuvent donc, dès leur plus jeune âge, jouer un rôle clé dans la vie de nos concitoyens.\n\nAu sein des oulémas, il existe également un clivage entre ceux qui suivent la ligne wahhabiste, jurant fidélité à l'Imam de Riyad (Ibn Saoud) et ceux qui ont été éduqués par l'appareil religieux ottoman dans les villes de La Mecque ou de Kostantiniyye. Si ces derniers sont en général moins stricts et plus ouverts au dialogue religieux, ils partagent néanmoins certains aspects fanatiques de leurs collègues wahhabistes, résultat de décennies d'influence imposée par Riyad.§!"
 KAZ_radical_education_reform_desc:9 "Il y a près de vingt ans, nous avons tenté de réformer notre système éducatif selon les modèles européens et ottomans modernes, mais nous avons échoué. Notre erreur ne résidait pas dans nos objectifs, mais dans le fait d’avoir abandonné nos efforts avant qu’ils ne portent leurs fruits. C’est pour cette raison que nous avons lancé un nouveau programme d’éducation radical, inspiré des progrès récents constatés en Turquie."
 KDR_Religious_Fevour_desc:9 "Allahu Akbar! Le gouvernement hérétique de Kostantiniyye a prouvé qu'il se souciait peu de l'unité islamique promue par la fonction de calife. C'est maintenant à nous, ordres religieux, tribus et fidèles des cheikhs kurdes, de prendre les armes et de chasser les traîtres de leurs sièges douillets dans la capitale."
