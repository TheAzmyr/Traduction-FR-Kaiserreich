 FNG_if_shikan_clique:9 "Si la §YClique Shikan§! est en charge de la réforme de notre armée, nous recevrons les bonus suivants :"
 FNG_authoritarian_democrat_rename_long:9 "Guojia Tongyi Lianmeng (Ligue d'Unité Nationale)    \n§gFormée d'un mélange d'anciens politiciens de la Ligue pour la Reconquête et de modérés plus récents, la LUN s'oppose partiellement aux tendances centralisatrices et militaristes de la Clique de Zhang. Le parti n'est pas une puissance, mais la constitution restaurée lui accorde un plus grand degré d'autonomie que ses prédécesseurs.§!\n"
 FNG_authoritarian_democrat_rename_tooltip:9 "Le §Y$authoritarian_democrat$§! s'appellera désormais "§YGuojia Tongyi Lianmeng (Ligue d'Unité Nationale)§!"."
 FNG_pan_fu_sic_desc:9 "§YNaissance :§! §L22 novembre 1883, à Jining, province de Shandong, Empire Qing§!\n§YAlignement :§! §gBeiyang§!\n§YCarrière :§! §LAprès avoir étudié pour devenir un érudit impérial, Pan Fu devint un fonctionnaire local célèbre dans le Shandong, en demandant l'ouverture de la ligne de chemin de fer de Jining. Au cours de la Révolution Xinhai, Pan servit d'assistant direct au gouverneur du Shanxi, Lu Zhongqi, mais comme Lu mourut au combat, Pan retourna au Shandong. Membre du Ministère des finances du Gouvernement provisoire de Nanjing en 1912, il devint secrétaire du quartier général du gouverneur du Jiangsu, Cheng Dequan.\n\nAprès avoir occupé simultanément plusieurs postes dans l'industrie et la fonction publique du Shandong, Pan devint membre de la clique naissante de Zhang Zuolin et fut nommé directeur du département industriel du Shandong par Zhou Ziqi. Sous la direction de Zhou, puis de Jin Yunpeng, Pan devint conseiller du Ministre des Finances en 1915, puis président par intérim du Bureau national de conservation de l'eau. Sous-secrétaire aux finances dans le premier cabinet de Jin Yunpeng, il occupa plusieurs ministères des finances avant de démissionner pour Tianjin en 1921.\n\nNommé conseiller général du Bureau de supervision sous Zhang Zongchang, Pan Fu fut Ministre des Finances dans le cabinet de Wellington Koo en 1926, puis Ministre des Communications. Avec la création de l'Anguojun en 1927, Pan Fu devint Premier ministre de la République de Beiyang et ministre des Communications. Éjecté à la suite des Troisième et Quatrième Guerres ZhiFeng, Pan Fu est ostensiblement l'un des dirigeants de la "Ligue pour la Reconquête".§!"
 FOP_national_populist_party_long:9 "Liga Patriótica Argentina\n§gGroupe paramilitaire d'extrême droite semblable à la Garde de Fer roumaine, la Liga Patriótica Argentina est devenue l'organisation politique la plus influente en Argentine depuis le Coup d'État de Noël.\n\nLa Liga a été fondée en 1919, lorsque Carlés a été nommé commandant des volontaires paramilitaires qui ont été envoyés pour mettre fin aux protestations des travailleurs des usines anglaises. La "Liga Patriótica Argentina", comme elle se faisait appeler, a été responsable du meurtre de centaines de travailleurs en grève. En 1921 et 1922, pendant la rébellion en Patagonie, les forces de la LPA ont commis d'horribles actes de violence contre des grévistes, tant en Patagonie que pendant une grève générale à Buenos Aires.\n\nEn 1930, Liga a participé au coup d'État d'Uriburu qui, avec le soutien de l'armée et de la LPA, a évincé le gouvernement et installé une dictature militaire corporatiste et ultranationaliste. En 1932, le régime militaire s'est effondré après la mort d'Uriburu. Après une lutte pour le pouvoir, Julio Roca, membre de l'UCR, devient le nouveau chef de l'État. Roca a commencé à chercher un accord de paix avec les Patagoniens. Carlés profite de l'indignation populaire et lance un coup d'État le 24 décembre 1935 lorsque la Liga, avec le soutien de la marine et d'une partie de l'armée, s'empare de la capitale.\n\nL'APL considère le salut de l'Argentine, le retour à la grandeur passée et l'élimination de tous les éléments hostiles comme son objectif principal ; elle se montre extrêmement populiste à l'extérieur, prétendant servir le peuple argentin pour un plus grand bien.\n\nFondation : §Y1919§!\nIdéologie:\n- National Populisme\n- Capitalisme Corporatiste\n- Nationalisme§!\n"
 FOP_paternal_autocrat_party_long:9 "Libertadores de Junio (Grupo de Oficiales Unidos)\n§gIl s'agit d'un club secret qui reflète et comprend "le cœur et l'âme du leadership militaire". Il est également connu sous le nom de Groupe des Officiers Unis (GOU). Créé pendant la présidence de Julio Argentino Pascual Roca en 1933 en raison de l'opposition militaire à un éventuel traité de paix avec les socialistes patagoniens.\n\nBien qu'ils s'opposent à la position conciliante de l'ex-président Roca avec les "socialistes impies" du FOP, ils sont désillusionnés par la politique de Carlés, qu'ils considèrent comme un "radical dangereux", et préféreraient une main plus ferme, soutenue par le peuple argentin...\n\nCe groupe a de fortes idées nationalistes et catholiques.\n\nFondé : §Y1933§!\nIdéologie :\n- Militarisme\n- Capitalisme corporatiste\n- Conservatisme catholique§!\n"
 FOP_authoritarian_democrat_party_long:9 "Partido Justicialista\n§gBien que n'étant pas un parti, ils constituent un groupe important, ils comprennent le réseau politique de Juan Domingo Perón, qui lui-même n'est constitué que de quelques officiers argentins radicaux et de quelques dirigeants syndicaux. Perón a épousé le concept d'un parti au service d'un leader fort et juste qui unifierait la population afin d'instaurer la justice sociale. Ces idées, bien que marginales, sont très attrayantes pour une population fatiguée des querelles politiques et des dictatures stériles. Il reste à voir si le groupe de Perón a une quelconque influence dans le nouveau climat politique argentin.\n\nFondation: §Y1930s§!\nIdéologie\n- Populisme\n- Capitalisme Corporatiste\n- Culte de la Personnalité\n- Réformisme§!\n"
 FOP_social_conservative_party_long:9 "Unión Cívica Radical Antipersonalista\n§gL'UCRA fait partie d'un large mouvement qui se dit "anti-personnaliste" et qui remet en cause la figure de Hipólito Yrigoyen (président de 1916-1922 / 1928-1930), qu'ils accusent d'être "personnaliste" et antidémocratique. Créé en 1924 à partir d'une rupture au sein de l'UCR, il présente aux élections de 1928 la candidature de Leopoldo Melo, qui perd face à Hipólito Yrigoyen, candidat de l'UCR. A partir de 1932, il rejoint la coalition appelée Concordancia qui remporte les élections de 1932 avec Julio Argentino Pascual Roca comme président.\n\nFondation: §Y1924§!\nIdéologie:\n- Conservatisme\n- Capitalisme\n- Démocratie§!\n"
 FOP_market_liberal_party_long:9 "Partido Demócrata Nacional\n§gLe PDN (PNA jusqu'en 1932) était l'un des plus anciens partis politiques d'Argentine et était étroitement lié à la famille Roca, qui a fourni deux présidents argentins au cours des 50 dernières années : Alejo Julio Argentino Roca Paz (1880-1886, 1898-1904) et Julio Argentino Pascual Roca (1932-1935).\n\nIl a été créé le 15 mars 1874, après l'union du Parti Autonomiste et du Parti National. Dès sa création, il s'agit d'un parti très important, et la famille Roca devient très influente au sein du parti, Alejo Julio Argentino Roca Paz devenant président en 1880-1886 et 1898-1904. Il devient ensuite le socle de la edad de oro (1880 - 1916), avec une économie florissante et un flot d'immigrants venus d'Europe qui renforcent l'industrie argentine, devenant ainsi l'un des pays les plus prospères du monde avant la Weltkrieg. Pendant ce temps, son principal rival devient l'Union Civique Radicale (UCR). Elle est critiquée pour son recours à la fraude électorale, ce qui entraîne la dissolution de l'ANP, dont les membres rejoignent le Parti conservateur et le Parti démocratique progressiste.\n\nAprès la mort d'Uriburu au début de l'année 1932, le PNA renaît sous le nom de Partido Demócrata Nacional (PDN) pour les prochaines élections de 1932, avec Julio Argentino Pascual Roca à sa tête, et le PDN, grâce à la fraude électorale, remporte une victoire écrasante. Roca est inauguré président, et il promet de trouver un compromis avec leurs voisins syndicalistes de Patagonie et du Chili. Bien que beaucoup espéraient que Roca ramène le bon vieux temps et renforce la position de l'Argentine au niveau mondial, cela ne s'est pas produit.\n\nBien qu'il ait adopté une ligne de conduite moins radicale qu'Uriburu et qu'il ait élaboré des plans pour reconquérir les territoires perdus en Patagonie, lançant de petites escarmouches dans le territoire du FOP et réussissant à reprendre l'Isla Grande de Tierra del Fuego grâce à la marine, il a abandonné les plans visant à envoyer l'armée dans le territoire central de Patagonie, décidant de se concentrer davantage sur l'amélioration de l'économie. La prise de pouvoir de Roca mécontente l'armée et l'APL et, en raison de sa libéralisation politique, des rumeurs commencent à se répandre en 1935 sur l'imminence d'un accord de paix avec les Patagons, provoquant l'indignation de toute la nation. Cela a suffi à Carlés et à la LPA pour lancer un Coup d'État le jour de Noël, plaçant Roca et ses ministres en résidence surveillée temporaire tandis que Carlés s'autoproclamait président.\n\nFondation: §Y1932§!\nIdéologie:\n- Libéralisme Économique\n- Libéralisme Conservateur§!\n"
 FOP_social_liberal_party_long:9 "Unión Cívica Radical\n§gFondé le 26 juin 1891, le parti a rapidement pris de l'influence sur la politique argentine, provoquant la révolution radicale de 1893 et la révolution radicale de 1905, qui a ensuite conduit à une réforme en termes de fraude électorale. Deux présidents argentins ont fait partie de l'Union Civique Radicale : §YHipólito Yrigoyen§! et §YMarcelo Torcuato de Alvear§!\n\nEn 1916 ont lieu les élections générales argentines, les premières où la loi Roque Sáenz Peña est appliquée, établissant le suffrage universel, secret et obligatoire des hommes. Yrigoyen, candidat de l'UCR, finit par remporter les élections.\n\nSa présidence tumultueuse entre 1916 et 1922, avec la sécession de la Patagonie, fait que Marcelo Torcuato de Alvear le remplace comme candidat de l'UCR pour les élections de 1922, qu'il remporte. L'Argentine connaît une légère amélioration économique jusqu'à la Révolution Britannique, qui entraîne le krach d'avril 1925. Malgré cela, Alvear ordonne à la marine de capturer les îles Malouines et la Géorgie du Sud. Cela améliore le moral et la confiance dans le gouvernement, mais conduit à la radicalisation de l'armée qui avait été humiliée par la rébellion de Patagonie et qui se trouvait désormais dans l'ombre de la marine populaire.\n\nEn 1928, Yrigoyen est étonnamment désigné comme candidat de l'Union Civique Radicale pour les élections générales, à la place de l'actuel et relativement populaire Marcelo Alvear. Malgré cela, Yrigoyen a gagné avec une large marge, ce qui a conduit de nombreuses personnes à spéculer que cela était dû à une fraude électorale.\n\nL'opposition la plus importante d'Yrigoyen est l'armée, qui commence à planifier un coup d'État contre lui. Le 6 septembre 1930, Uriburu, avec le soutien de Carlés et de l'APL, prend le pouvoir et se proclame président de l'Argentine, interdisant les partis politiques, arrêtant les politiciens démocratiques et suspendant la Constitution de 1853. Les partisans d'Yrigoyen, appelés yrigoyénistes, ont été torturés aux côtés d'autres opposants politiques à son régime. Yrigoyen lui-même a été placé en état d'arrestation sur l'île Martín García.\n\nUriburu finit par mourir au début de 1932, et l'Argentine renoua avec la démocratie sous la direction du politicien conservateur Julio Argentino Pascual Roca.\n\nFondée : §Y1891§!\nIdéologie :\n- Libéralisme\n- Radicalisme\n- Démocratie§!\n"
 FOP_social_democrat_party_long:9 "Partido Demócrata Progresista\n§gAprès sa création en 1914, il gagne une certaine popularité et obtient plus de 100 000 voix lors des élections générales de 1916. Il est devenu le troisième parti le plus important d'Argentine après l'Union Civique Radicale populaire et le Parti National Autonomiste, se disputant la place avec le Parti Socialiste. Après le coup d'État d'Uriburu, le Parti Démocratique Progressiste a retrouvé une certaine popularité.\n\nFondation: §Y1914§!\nIdéologie:\n- Démocratie Sociale\n- Protectionnisme\n- Fédéralisme§!\n"
 FOP_radical_socialist_party_long:9 "Federación Obrera Regional Argentina (IX Congreso)\n§gLa Federación Obrera Regional Argentina (FORA), parfois simplement appelée Partido Socialista (PS), est un large parti socialiste modéré qui soutient principalement la ligne de conduite de Soto et Lopez Arango. Le parti est dominé par deux personnalités influentes et charismatiques : Manuel Baldomero Ugarte, un socialiste de la vieille garde aux racines nationalistes, anti-impérialistes et hispanistes, et Alfredo Palacios, qui a été le premier député socialiste élu dans les Amériques en 1904. L'alliance de Baldomero et de Palacios est toutefois assez faible et ils ne souhaitent que maintenir leur pacte jusqu'à ce que le pays soit enfin "libéré". Parmi les autres membres importants du PS, citons Alicia Moreau de Justo, anarchiste argentine de premier plan, et Nicolás Repetto, appelé par certains le "père du socialisme argentin", qui vit toutefois essentiellement de ses gloires passées.\n\nFondée : §Y1901§!\nIdéologie :\n- Socialisme radical§!\n"
 FOP_syndicalist_party_long:9 "Unión de Sindicatos Argentinos\n§gEn 1936, les anarcho-syndicalistes sont de loin la faction politique la plus influente du Front Ouvrier Patagonien. Les modérés, sous la direction d'Antonio Soto, héros de la rébellion de Patagonie, et d'Emilio López Arango, l'un des plus importants théoriciens du mouvement ouvrier anarchiste en Argentine et membre de la FORA de Buenos Aires, dirigent le FOP dans une coalition stable pendant plus de dix ans ; Soto et Arango sont considérés comme des unificateurs idéologiques, mais les cercles radicaux au sein du parti ont commencé à critiquer les modérés plus bruyamment que jamais ces derniers temps, exigeant une plus grande décentralisation de l'État pour enfin réaliser l'utopie anarchiste tant attendue. L'aile radicale des USA est dominée par Severino Di Giovanni, un Italien qui n'est arrivé en Patagonie qu'après les horreurs de la guerre civile italienne, et Miguel Arcangel Roscigna, un criminel connu qui défend le très controversé "anarchisme expropriatif".\n\nFondée : §Y1922§!\nIdéologie :\n- Syndicalisme\n- Anarchisme§!\n"
 FOP_totalist_party_long:9 "Comité de Unión Sindical Clasista (CUSC)\n§gLe CUSC est dominé par des bolcheviks, des communistes et d'autres socialistes de droite, dont beaucoup sont originaires de Russie. Le président du parti est Victorio Codovilla, ancien dirigeant de l'ancien Parti Communiste Argentin basé à Buenos Aires, mais le véritable pouvoir au sein du CUSC est entre les mains de Rodolfo Ghioldi ; jeune, charismatique et radical, il est considéré comme supérieur à Codovilla par nombre de ses collègues du parti. Ce dernier a cependant de bonnes relations avec la communauté bolchevique émigrée dans la Commune de France et donc avec l'Internationale Syndicaliste dans son ensemble, ce qui rend sa position assez solide pour l'instant. Le tristement célèbre bandit Alfredo Fonte, bien qu'il n'ait aucune importance en politique, a également des liens avec la direction du CUSC, tout comme le tristement célèbre "politicien" Liborio Justo.\n\nFondée : §Y1929§!\nIdéologie :\n- Communisme§!\n"
 FRA_modernisation_and_cartelisation_modifier:9 "Modernisation et Cartellisation"
 FRA_restructure_the_marine_federale_desc:9 "Il faut reconnaître que la marine fédérale a connu des jours meilleurs, la Révolution et la perte des territoires ultramarins français ont mis à mal nos forces navales. Si nous voulons triompher du régime d'Alger et assister efficacement nos camarades britanniques sur les mers, il est urgent de mettre en place un programme de réarmement lourd et de réexaminer nos priorités stratégiques."
 comfrance.43.d:9 "Joaquín Ascaso Budriá est entré en scène et a élaboré la position de la CNT-FAI en Espagne pour le Congrès. La CNT-FAI est le plus grand parti syndicaliste d'Espagne, composé d'anarcho-syndicalistes, de syndicalistes modérés et de syndicalistes. Les révolutionnaires espagnols ont été les témoins directs de la Terreur blanche, des actions contre-révolutionnaires violentes menées contre les travailleurs. Ils sont venus demander un soutien à leur cause le moment venu. Une résolution de soutien aux efforts des forces prolétariennes espagnoles a été votée à l'unanimité, aux cris de "¡Viva la Revolucion !" dans les couloirs de Versailles."
 FRA_philippe_auboyneau_high_command_desc:9 "§YNaissance :§! §L9 novembre 1899, à Constantinople, vilayet de Konstantiniyye, Empire ottoman§!"
 FRP_bloc_of_rights_desc:9 "Le gouvernement est constitué du §mParti du Centre républicain§!, du §cMouvement républicain populaire§! et du §gParti agraire et paysan français§!, unis par un désir de protéger la nouvelle France des éléments insurrectionnistes tout en respectant le processus démocratique."
 FRP_bloc_of_rights_authdem_desc:9 "Le gouvernement est constitué du §cMouvement républicain populaire§! et du §gParti agraire et paysan français§!, unis par un désir de protéger la nouvelle France des éléments insurrectionnistes tout en respectant le processus démocratique."
 FRP_coalition_of_expertise_desc:9 "Le gouvernement est constitué du §gFront paysan§! et du §PGroupe X-Crise§!, qui ont l'intention d'éliminer les excès de la démocratie bureaucratique en faveur d'un exécutif puissant qui puisse maintenir la domination du nationalisme français."
 GAL_kost_levytskyi_advisor_desc:9 "§YNaissance :§! §L18 novembre 1859, à Kost Levytskyi, Royaume de Galicie et Lodomérie, Autriche-Hongrie§!"
 GBR_dudley_pound_high_command_desc:9 "§YNaissance :§! §L29 août 1877, à Ventor, Île de Wight, Angleterre§!"
 GEA_increased_arms_supplies_desc:9 "Avec la montée des tensions dans la région, nous devons renforcer encore davantage nos forces armées. Nous allons envoyer une demande de matériel supplémentaire à Berlin."
 GEA_naval_hutier_tactics_desc:9 "Bien que ce soit le colonel George Bruchmüller qui ait perfectionné l'utilisation de l'artillerie avec les tactiques d'infiltration, le général Oskar von Hutier semble en conserver le nom. Il semble que l'histoire se soit répétée avec un capitaine de Korvettenkaptain, Hermann Ehrhardt, qui a participé à la mise au point du bombardement naval côtier, et c'est encore Hutier qui en a obtenu le crédit."
 GEA_colonial_mark_desc:9 "Contrairement à nos compatriotes en Afrique, nous n'avons jamais fait d'efforts sérieux pour encourager l'utilisation de l'Ostasienmark depuis son introduction en 1927. En exigeant son utilisation, nous augmenterons l'uniformité entre les colonies et améliorerons notre capacité à collecter des impôts."
 GEA_lessons_from_mittelafrika_desc:9 "Mittelafrika est en quelque sorte notre projet jumeau, qui s'occupe du mécontentement des autochtones depuis sa création. Nous sommes sûrs de pouvoir bénéficier de l'embauche de conseillers Mittelafrikanisch"
 GEA_white_phosphorus_bombs_desc:9 "Le terrain du Mittelafrikan est rempli d'une végétation épaisse et de jungles, c'est pourquoi ils ont introduit une nouvelle arme : la Flüssigbrandbombe "la bombe à feu liquide", pour bombarder les insurgés dans le feuillage dense de l'Afrique. Son utilisation de phosphore blanc est vraiment époustouflante, bien que son effet sur l'ennemi ait été considéré comme assez désagréable par les membres les plus traditionnels de l'Amirauté."
 GEA_valkyries_of_the_battlefield_desc:9 "En raison de la mauvaise infrastructure et du terrain accidenté dans lequel nos troupes opèrent, nous avons souvent des difficultés à extraire les hommes blessés, ce qui entraîne des décès dus à des blessures qui seraient autrement soignables. L'utilisation de brancardiers indigènes qui connaissent la configuration du terrain a été un don de Dieu. Ils ont été surnommés "Valkyries" par les soldats, car ils soulèvent ceux qui vont vivre et trient ceux qui vont mourir."
 GEA_aviation_advisors_desc:9 "Nos pilotes doivent être entraînés dans les meilleures conditions possibles pour répondre à nos besoins, nous organiserons des combats aériens au-dessus de Tsingtau pour montrer à nos concurrents que nous ne faisons pas de la figuration."
 GEA_focke_wulf_ostasien_desc:9 "Focke-Wulf a exprimé son intérêt pour l'ouverture d'une filiale en Extrême-Orient afin de tirer profit de notre main-d'œuvre et de nos ressources locales. Nous devrions les soutenir pleinement dans cette entreprise."
 GEA_aviation_school_desc:9 "Alors que la doctrine allemande soutient que le seul but de l'aviation navale est la reconnaissance, le Grand Amiral jouit d'un degré surprenant de liberté dans la disposition de ses forces. À cette fin, s'il le souhaite, nous pourrions commencer à nous pencher beaucoup plus longuement sur cette école de pensée selon laquelle la puissance aérienne est l'avenir de la puissance navale, même si cela suscitera certainement la controverse à Berlin."
 GEA_form_a_naval_aerial_corps_desc:9 "Le corps d'aviation de [336.GetCapitalVictoryPointName] pourrait avoir besoin d'élargir son rayon d'action, en formant une division navale spécialisée, nous pouvons augmenter considérablement leur autonomie opérationnelle."
 GEA_expand_the_singapore_detachment_desc:9 "Bien que nos fusiliers marins soient féroces et robustes, leur nombre est limité. Nous devrions chercher à accroître la taille de nos forces maritimes."
 GEA_bao_dais_reforms_desc:9 "Lorsque nous avons pris possession des territoires français après la Weltkrieg, il a été décidé que l'empereur Bao Dai resterait dans sa position d'empereur d'Annam sous notre " main directrice ". Il demande maintenant une série de réformes pour revitaliser l'ancien système impérial. Nous verrons si nous pouvons les lui accorder."
 GEA_tighten_the_grip_on_the_concessions:9 "Resserrer l'étau sur les concessions"
 GEO_totalist_party_long:9 "Sakartvelos Komunisturi Partia (Parti Communiste de Géorgie)\n§gLe Parti Communiste Géorgien a été fondé à la fin de la Guerre Civile Russe par des nationalistes géorgiens alignés sur les Bolcheviks et une poignée d'agents du Parti Communiste Russe dans le pays. Il n'a pas réussi à s'imposer et a fait l'objet d'une forte répression politique à la suite de l'entrée de la Géorgie dans la sphère d'influence de l'Allemagne. Il s'agit d'une organisation minuscule et illégale qui se réunit le plus souvent en secret et qui a commencé à élargir ses vues pour former des combinaisons plus ésotériques de communisme et de nationalisme géorgien, adoptant visiblement plusieurs éléments du Totalisme d'Europe Occidentale. Certains membres du parti entretiennent des liens avec le Sotsialuri Revolutsionerebi, dans l'espoir d'influencer le seul parti d'extrême-gauche légal en Géorgie pour qu'il adopte des croyances plus Communistes et Totalistes.§!\n"
 GEO_syndicalist_party_long:9 "Sakartvelos Sindikalisturi Partia (Union révolutionnaire géorgienne des travailleurs syndicalistes)\n§gL'Union révolutionnaire géorgienne des travailleurs syndicalistes a été fondée le 3 janvier 1919, à la suite de la scission du parti socialiste-fédéraliste, qui a vu son aile anarchiste fonder une nouvelle organisation politique. L'Union a été fondée par le professeur Aleksandre Tsereteli, avec le soutien actif du légendaire anarchiste Varlam Cherkezishvili.\n\nDans un premier temps, le parti n'obtient que des résultats médiocres et semble sur le point de se dissoudre complètement, certains de ses membres rejoignant les socialistes-fédéralistes. Cependant, la révolution en France redonne vie au parti moribond et crée un exemple concret sur lequel il peut s'appuyer. Bien que la prospérité de la dernière décennie et la concurrence à gauche aient réduit la taille du parti, il conserve une base de soutien dévouée qui l'a maintenu en vie et il a toujours occupé au moins un siège au parlement.§!\n"
 GEO_radical_socialist_party_long:9 "Sakartvelos Sotsialist-Revolutsionerta Partia (Parti géorgien des socialistes-révolutionnaires)\n§gLe Parti Socialiste Révolutionnaire Géorgien a été créé à l'été 1918 par des personnalités politiques radicales qui ont pris position contre ce qu'elles percevaient comme une faiblesse de la part des Mencheviks Géorgiens, notamment en ce qui concerne leur engagement en faveur des droits des femmes et de la justice sociale, mais surtout en ce qui concerne leur politique de classe, car les SR craignaient que la Géorgie ne gâche un moment précieux de l'histoire pour s'engager pleinement dans la révolution. Au lendemain de l'indépendance de la Géorgie, le parti a adouci ses opinions pour éviter la censure et la suppression, et par crainte d'attirer l'ire de l'hégémonie allemande. Les Mencheviks et les SR en Géorgie ont gardé une certaine distance les uns par rapport aux autres, n'ayant jamais formé de coalition officielle auparavant, même si une telle proposition a souvent été débattue et discutée.§!\n"
 GEO_social_democrat_party_long:9 "Sakartvelos Sotsial-Demokratiuli Partia (Parti social-démocrate de Géorgie)\n§gLe Parti Social-Démocrate de Géorgie, plus connu sous le nom de Parti Menchevik Géorgien, est né de deux crises distinctes au sein du mouvement nationaliste géorgien. À la fin du 19e siècle, trois groupes ont émergé, appelés à juste titre le Premier, le Deuxième et le Troisième Groupe, chacun ayant des idées différentes sur la manière dont l'indépendance de la Géorgie devait être obtenue. Le Troisième Groupe, sous la direction de Noe Zhordania et Irakli Tsereteli, embrasse l'idéologie Marxiste et cherche à combiner le nationalisme géorgien avec les croyances socialistes. En 1903, la deuxième crise éclate, lorsque le Troisième Groupe vote en faveur de l'adhésion au Parti Travailliste Social-Démocrate russe, malgré les protestations de membres éminents comme Noe Zhordania. Cette alliance ténue ne dure pas longtemps, à l'avènement de la Révolution Russe, de nombreux membres du parti basés en Géorgie décident de mettre fin à leur coopération avec les Russes, bien que certains Géorgiens comme Tsereteli restent fidèles à la branche russe du parti. Zhordania est devenu le chef du nouveau SSDP et a contribué à la création d'une république géorgienne indépendante, guidée par un mélange de socialisme, d'humanisme et de nationalisme, tout en rejetant les courants bolcheviques les plus extrêmes qui avaient balayé le mouvement ouvrier eurasien.§!\n"
 GEO_social_liberal_party_long:9 "Sakartvelos Sotsialist-Pederalistta Sarevolutsio Partia (Parti socialiste-fédéraliste révolutionnaire de Géorgie)\n§gFondé en 1904, le Parti Socialiste-Fédéraliste Révolutionnaire Géorgien est d'abord considéré par nombre de ses homologues de gauche comme un parti bourgeois pour la classe possédante, mais avec le temps, il attire à la fois les propriétaires terriens et les paysans, avec un programme axé sur les questions agricoles. Un moment critique apparaît lorsque la direction du parti adopte la lutte révolutionnaire violente, conformément à l'"Organisation de Combat" des révolutionnaires socialistes, et commence à approuver les expropriations et les représailles violentes contre les propriétaires terriens injustes, malgré la condamnation des conservateurs géorgiens. Cela leur a valu un grand soutien de la part des classes inférieures et les a aidés à former une coalition avec les partis progressistes et de gauche dans tout l'Empire russe. À la suite de la Révolution Russe, le SSPRP s'est allié aux sociaux-démocrates géorgiens et a formé une coalition depuis lors, mais au fil du temps, son orientation agraire a provoqué des conflits avec les politiques plus urbaines et plus axées sur le travail adoptées par les sociaux-démocrates. Il reste à voir si la coalition peut supporter ces désaccords.§!\n"
 GEO_market_liberal_party_long:9 "Mitsis Mesakutreta Erovnuli Partia (Parti national des propriétaires fonciers)\n§gLe Parti National des Propriétaires Fonciers de Géorgie est un groupe dissident du Parti National Démocratique, initialement connu sous le nom de "Parti National Démocratique Indépendant". Comme son nom actuel l'indique, le parti donne la priorité à ses messages politiques pour attirer les grands propriétaires terriens et les industriels urbains, ainsi que l'intelligentsia conservatrice et libérale du pays. Bien qu'il ait été initialement formé par un schisme au sein du NPD, ses dirigeants ont maintenu une relation amicale avec leurs anciens collègues et coopèrent au sein d'une coalition libérale-conservatrice au Congrès.§!\n"
 GEO_social_conservative_party_long:9 "Partia Erovnul-Demokratiuli (Parti national-démocrate)\n§gLe Parti National-Démocratique est l'un des plus anciens groupes nationalistes géorgiens encore en existence, ayant été fondé à l'origine par "Le Père de la Géorgie", Ilia Chavchavadz. Au cours de ses premières années d'existence, il était presque moribond, mais en 1917, Spiridon Kedia et l'ancien homme d'État Niko Nikoladze ont fait renaître le parti et ont participé aux premières élections géorgiennes ainsi qu'au gouvernement provisoire géorgien. Le parti défend les droits des paysans, des intellectuels modérés et des traditionalistes, contre ce qu'il considère comme une vague d'idéologie socialiste radicale, qui balaie la Géorgie. Bien qu'incapable d'endiguer cette vague, le Parti National Démocratique s'est néanmoins imposé comme le chef de facto de l'opposition aux Mencheviks de Noe Zhordania, prenant de plus en plus d'avance sur lui lors des dernières élections. À la suite de l'accession d'Ekvtime Takaishvili à la présidence du parti, les Nationaux-Démocrates ont également cherché à cultiver des liens plus étroits avec les autres partis à tendance agraire et se sont ouverts à la possibilité de coopérer avec les monarchistes géorgiens pour s'assurer le pouvoir.§!\n"
 GEO_authoritarian_democrat_party_long:9 "Kartuli Traditsionalistta Kavshiri (Union des traditionalistes géorgiens)\n§gFondée quelque temps après la déclaration d'indépendance de la Géorgie, l'Union des Traditionalistes Géorgiens est un groupe de pression pro-monarchie, largement dominé par des membres de l'armée et de la noblesse terrienne géorgiennes. Diverses factions existent au sein de l'union, favorisant l'idée d'un roi allemand ou géorgien autochtone derrière lequel unir le pays. Le prétendant géorgien George Bagration est ostensiblement membre du groupe, mais le véritable cerveau de l'activisme de la dynastie Bagration-Mukhrani est son fils Irakli, qui a le sens de la politique. La faction germanophile est dirigée par le général conservateur Shalva Maglakelidze et le prince excentrique Georges V. Matchabelli. Bien que l'union croit en l'établissement d'une monarchie constitutionnelle, elle a souvent été accusée d'essayer de renforcer l'influence de la noblesse en Géorgie, ou de promouvoir des collaborateurs allemands à des postes de pouvoir plus élevés. Elle entretient des liens distants avec le Tetri Giorgi, plus extrême et farouchement pro-géorgien.§!\n"
 GEO_paternal_autocrat_party_long:9 "Tetri Giorgi\n§gL'Union Patriotique de Georges le Blanc, qui tire son nom de la figure de Saint Georges, est issue du Comité pour l'Indépendance de la Géorgie, soutenu par l'Allemagne, en raison de désaccords sur l'avenir de la Géorgie. Le Comité, composé de nombreux militaires, d'activistes culturels et de nobles, croyait fermement en l'établissement d'une nation libre et indépendante qui pourrait revitaliser l'identité culturelle du peuple géorgien, mais il a été scandalisé lorsque l'Allemagne a commencé à imposer de plus en plus d'exigences économiques et politiques à l'État naissant. Rejetant leurs anciens mécènes, les Tetri Giorgi se réunissent dans les années 1920 et se rallient à la cause de la souveraineté totale, croyant en l'établissement d'un État géorgien libre sous la direction d'un monarque ou d'une figure nationale similaire. Des membres plus radicaux du parti ont ouvertement exprimé leur admiration pour les mouvements d'extrême droite Légionnaires et Intégralistes en Europe, espérant peut-être imiter leurs ascensions au pouvoir.§!\n"
 GEO_national_populist_party_long:9 "Tetri Giorgi\n§gL'Union Patriotique de Georges le Blanc, qui tire son nom de la figure de Saint Georges, est issue du Comité pour l'Indépendance de la Géorgie, soutenu par l'Allemagne, en raison de désaccords sur l'avenir de la Géorgie. Le Comité, composé de nombreux militaires, d'activistes culturels et de nobles, croyait fermement en l'établissement d'une nation libre et indépendante qui pourrait revitaliser l'identité culturelle du peuple géorgien, mais il a été scandalisé lorsque l'Allemagne a commencé à imposer de plus en plus d'exigences économiques et politiques à l'État naissant. Rejetant leurs anciens mécènes, les Tetri Giorgi se réunissent dans les années 1920 et se rallient à la cause de la souveraineté totale, croyant en l'établissement d'un État géorgien libre sous la direction d'un monarque ou d'une figure nationale similaire. Des membres plus radicaux du parti ont ouvertement exprimé leur admiration pour les mouvements d'extrême droite Légionnaires et Intégralistes en Europe, espérant peut-être imiter leurs ascensions au pouvoir.§!\n"
 geo.80.d:9 "La Géorgie, qui a conclu une alliance avec la Russie en 1936 durant une de nos crises économiques les plus critiques, se tourne à nouveau vers nous. [RUS.GetName] ayant décidé de changer drastiquement de politique en faveur d'une expansion agressive, le gouvernement géorgien a été effrayé par le nouveau cap de son allié et se tourne une fois de plus vers nous pour sa protection. Même si cette alliance paraît discutable, étant donné le fait que la Géorgie nous a déjà trahi par le passé, nous ne devrions pas oublier sa position stratégique pour le pétrole azéri et caucasien."
 GER_totalist_party_long:9 "Bund Nationaler Syndikalisten (Ligue des Nationaux-Syndicalistes)\n§gÉtablie à la fin des années 1920, la BNS est un cercle d'intellectuels mené par Fritz Wolffheim qui cherche à populariser les idées totalistes au sein de la FAUD. Ils se rapprochent du sorélianisme et du national-syndicalisme, même si les tendances excentriques de Wolffheim les différencient - son intérêt pour le nationalisme völkisch et la création d'une Grande Allemagne, ses croyances social-darwinistes d'une grande lutte entre Europe, Russie et Japon, tendances qui contribuent à isoler la BNS. Contrairement à la plupart des socialistes allemands, la BNS insiste également sur l'importance d'essayer de gagner la paysannerie rurale à sa cause.§!\n"
 GER_syndicalist_party_long:9 "Freie Arbeiter Union Deutschlands (Union des Travailleurs Libres d'Allemagne)\n§gFondée en 1919, la FAUD est le noyau de la pensée syndicaliste en Allemagne, et ne se perçoit pas comme un parti ou un syndicat, mais plutôt comme une 'organisation unitaire' menant à la fois une lutte politique et ouvrière. Elle est isolée du reste du monde syndical et est bien plus petite que les syndicats alignés sur le SPD, mais bénéficie d'une forte adhésion au sein de certaines industries de la Ruhr. Idéologiquement, elle est très diverse, mais elle est menée par des syndicalistes 'orthodoxes' et accepte la Charte d'Amiens.§!\n"
 GER_radical_socialist_party_long:9 "Sozialistische Partei Deutschlands (Parti Socialiste d'Allemagne)\n§gParti socialiste démocratique et luxemburgiste établi en 1920, le SP est le parti le plus important de l'extrême gauche du spectre politique allemand. Maintenant une distance prudente avec les syndicalistes de la FAUD, le SP est fermement électoraliste et coopère avec le SPD sur des sujets précis, tout en cherchant à infiltrer et à subvertir les syndicats réformistes. En son sein, le parti est divisé entre les pragmatistes, qui favorisent la participation électorale, et les actionnistes, qui cherchent à se concentrer plus sur la lutte extra-parlementaire ainsi que sur une collaboration plus forte avec la FAUD.§!\n"
 GER_social_democrat_party_long:9 "Sozialdemokratische Partei Deutschlands (Parti Social-Démocrate d'Allemagne)\n§gFondé en 1863, le SPD est l'un des plus anciens partis socialistes au monde et le principal idéologue de la social-démocratie en Europe. Le parti cherche à créer un État-Providence, à réformer la constitution et à protéger les réformes démocratiques. Bénéficiant d'une grande loyauté de la part de ses électeurs, le SPD est resté l'un des partis les plus stables du Reichstag malgré un historique de répression gouvernementale et des règles électorales défavorables.§!\n"
 GER_social_liberal_party_long:9 "Liberale Volkspartei (Parti Populaire Libéral)\n§gLe LVP est issu de l'union du parti social-libéral FVP et de l'aile gauche des nationaux-libéraux, et se présente comme une grande coalition du libéralisme allemand. L'un des deux membres clés de la Coalition de Mars, il a fourni plusieurs chanceliers après la guerre et est resté influent - en marchant sur une ligne d'unité et de modération dans une société divisée, de réformes sociales progressistes et de maintien de la Constitution de Mars.§!\n"
 GER_market_liberal_party_long:9 "Wirtschaftspartei des deutschen Mittelstandes (Parti économique de la classe moyenne allemande)\n§gL'écart entre l'aile droite du LVP et les conservateurs est comblé par une pléthore de petits partis libéraux de droite, qui abritent d'anciens nationaux-libéraux ainsi que des défenseurs des intérêts de la classe moyenne. Parmi eux, le plus important est le Parti économique, créé en 1920. Son programme appelle à une réduction de l'implication du gouvernement dans l'économie, à une baisse des impôts et à une plus grande liberté pour les entreprises. Bien qu’économiquement libéral, il est socialement conservateur et fortement antisocialiste, estimant que l’Allemagne est assiégée par les puissances syndicalistes et considérant le mouvement ouvrier comme un ennemi de la classe moyenne.§!\n"
 GER_social_conservative_party_long:9 "März-Koalition - Kabinett Dirksen (Coalition de Mars - Cabinet von Dirksen)\n§gLe cabinet d'Herbert von Dirksen dirige un gouvernement minoritaire au Reichstag, composé de représentants du Zentrum, du Parti Economique et du DkP. Alors que la soi-disant « opposition permanente », le SPD et le DVLP, attendent leur heure pour renverser le statu quo de la « Coalition de Mars » d’après-guerre, les chances du Reichskanzler de survivre aux prochaines élections sont nulles.§!\n"
 GER_true_social_conservative_party_long:9 "Deutsche Zentrumspartei (Parti du Centre Allemand)\n§g Fondé en 1870, le Zentrum est un parti d'intérêt catholique qui constitue depuis sa création un pilier stabilisateur de la politique allemande. Il a lutté avec succès contre le Kulturkampf et s'est révélé crucial pour le soutien des chanceliers du Reichstag, étant conservateur mais ouvert au compromis. En 1918, il parvient à faire nommer le premier chancelier partisan de l'histoire allemande, le comte von Hertling, et devient l'un des deux principaux partis de la Coalition de Mars, fournissant des chanceliers et un soutien parlementaire à presque tous les cabinets depuis 1920.§!\n"
 GER_authoritarian_democrat_party_long:9 "Deutschkonservative Partei (Parti Conservateur Allemand)\n§gFondé en 1876, le Parti Conservateur Allemand a connu des débuts incertains avant de finalement se consolider en tant que parti des intérêts des Junkers – la vieille aristocratie prussienne qui s'accrochait au pouvoir à l'est de l'Elbe. A présent que l'ancienne génération d'aristocrates est en train de disparaître, le DkP s'est quelque peu réformé - et la fusion avec le Parti Conservateur Modéré du Reich Allemand (FKRP) lui a permis de regagner du terrain en tant que parti rural, agraire, socialement conservateur et quelque peu antisémite.§!\n"
 GER_paternal_autocrat_party_long:9 "Deutschkonservative Partei - Bauernflügel (Parti Conservateur Allemand - Aile Populiste Paysanne)\n§gDirigée par des personnalités telles que Hans Schlange-Schöningen et Karl Hepp, l'Aile Paysanne rassemble des personnalités populistes rurales principalement préoccupées par les intérêts de la petite paysannerie, par opposition aux Junkers qui dirigent le DkP. Ils sympathisent avec les idées corporatistes et romantiques agrariennes et ont peu d’estime pour la démocratie.§!\n"
 GER_national_populist_party_long:9 "Deutsche Vaterlandspartei (Parti de la Patrie allemande)\n§gLe DVLP a été fondé à la fin de 1917 comme un mouvement fourre-tout unifiant l'ensemble de la classe politique allemande pour remporter la victoire dans la Weltkrieg. Dans la pratique, c'était un parti nationaliste radical, pangermaniste, antisémite, anticatholique et antidémocratique qui représentait une rupture avec le conservatisme aristocratique traditionnel. Isolé pendant la majeure partie des années 20, une réforme ambitieuse conforme aux idées révolutionnaires conservatrices a restauré la vigueur du parti, soutenant sa montée en puissance pour devenir le deuxième parti d'opposition après les élections de 1931. Le DVLP est économiquement populiste et rassemble son soutien auprès de la classe moyenne et des campagnes protestantes, ainsi que de ses alliances avec les syndicats de travailleurs modérés.§!\n"
 GER_national_populist_party_dead_long:9 "Deutsche Vaterlandspartei (Parti de la Patrie allemande)\n§gLe DVLP a été fondé à la fin de 1917, comme un mouvement fourre-tout unifiant l'ensemble de la classe politique allemande pour remporter la victoire lors de la Weltkrieg. Dans la pratique, c'était un parti nationaliste radical, pangermaniste, antisémite, anticatholique et antidémocratique qui représentait une rupture avec le conservatisme aristocratique traditionnel. Isolé pendant la majeure partie des années 20, une réforme ambitieuse conforme aux idées révolutionnaires conservatrices a restauré la vigueur du parti, soutenant sa montée en puissance pour devenir le deuxième parti d'opposition après les élections de 1931. Le DVLP est économiquement populiste et rassemble son soutien auprès de la classe moyenne et des campagnes protestantes, ainsi que des syndicats jaunes.§!\nDeutschnationale Reichspartei (Parti National Allemand)\n§gLe DNRP est une scission du DVLP, créé par l'aile réactionnaire du parti et dirigé par Alfred Hugenberg. Résolument xénophobe, autoritaire, antisémite et antidémocratique, il compte dans ses rangs une grande variété de populistes, d’industriels réactionnaires et d’ésotéristes nationalistes.§!\n"
 GER_schleicher_party_long:9 "Kabinett Schleicher (Cabinet von Schleicher)\n§gAprès qu'aucune majorité n'a été trouvée aux élections de 1936, le Kaiser nomma le Ministre de la Guerre de Prusse, Kurt von Schleicher, à la chancellerie. Bien que sélectionné comme candidat de compromis et modéré au Reichstag, ce n’est un secret pour personne que Schleicher suit en réalité son propre programme et cherchera à façonner l’Empire selon sa vision centralisatrice.§!\n"
 GER_kleist_party_long:9 "Kabinett Kleist-Schmenzin (Cabinet von Kleist-Schmenzin)\n§gEn tant que Reichskanzler, Ewald von Kleist-Schmenzin siège à la tête de la coalition Noir-Blanc-Rouge, une alliance de la droite allemande composée principalement du DkP et du DVLP. En tant que premier gouvernement exclusivement dominé par la droite en Allemagne depuis plus d’une décennie, le nouveau cabinet cherche à annuler les réformes démocratiques de la Constitution de Mars.§!\n"
 GER_schleicher_front_party_long:9 "Deutschnationale Einheitsfront (Front de l'Unité Nationale Allemande)\n§gLe Deutschnationale Einheitsfront est une vaste organisation qui soutient la vision du Reichskanzler Schleicher. Composé de responsables sympathisants du Reichstag, de groupes de la société civile et de politiciens de droite, il cherche à renforcer le gouvernement central des États, à préparer le pays à la guerre et à appliquer une politique économique étatiste.§!\n"
 GER_authoritarian_democrat_party_dnvu_long:9 "Deutschnationaler Volksbund (Union Populaire Nationale Allemande)\n§gFormée au lendemain de la Seconde Weltkrieg, la DNVB est une union des deux principaux partis conservateurs, le DkP et le DVLP. Cette union montre une nette influence de la part du DkP, restant fidèle à son programme conservateur d’intérêts ruraux, de défense de la monarchie et de nationalisme allemand.§!\n"
 GER_authoritarian_democrat_party_dnvu_long2:9 "Deutschnationaler Volksbund (Union Populaire Nationale Allemande)\n§gL'aile modérée de la DNVB est influencée par le DkP, qui avait auparavant assumé un rôle mineur dans la coalition. Il défend les intérêts ruraux, la défense de la monarchie et le nationalisme allemand.§!\n"
 GER_paternal_autocrat_party_dnvu_long:9 "Deutschnationaler Volksbund (Union Populaire Nationale Allemande)\n§gFormée au lendemain de la Seconde Weltkrieg, la DNVB est une union des deux principaux partis conservateurs, le DkP et le DVLP. L'union montre une nette influence de la part du DVLP, épousant le mépris de la démocratie parlementaire et professant son alignement en faveur d'un système « organique » d'inspiration chrétienne.§!\n"
 GER_paternal_autocrat_party_dnvu_long2:9 "Deutschnationaler Volksbund (Union Populaire Nationale Allemande)\n§gL'aile droite du DNVB est influencée par le DVLP, qui avait auparavant joué un rôle mineur dans la coalition. Il exprime son mépris pour la démocratie parlementaire et professe son alignement en faveur d'un système « organique » d'inspiration chrétienne.§!\n"
 GER_AZR_align_azerbaijan_desc:9 "Le moment est venu pour nous d’acquérir le plus grand trésor du Moyen-Orient, le pétrole de l’Azerbaïdjan. Si nous organisons une rencontre avec de hauts diplomates azéris à Bakou, nous pourrons peut-être nous entendre avec eux. En garantissant leur indépendance, ils pourraient bien accepter de se soumettre à notre suzeraineté sans combattre."
 GER_imperial_self_sufficiency_desc:9 "Malgré notre nouvel empire d’envergure mondiale, notre position géographique signifie que la Russie et l’Internationale pourraient facilement nous bloquer lors de la prochaine guerre. Il est donc nécessaire de rendre le cœur de l’Allemagne au moins quelque peu autosuffisant en ressources stratégiques – que ce soit grâce à des matériaux de substitution ou à des technologies innovantes."
 GER_reichstag_cooperation_desc:9 "Bien qu’abusé par les entreprises socialistes et libérales, le Reichstag n’est pas en soi une mauvaise institution, et les partis modérés qui y sont représentés, comme les libéraux et les catholiques, peuvent trouver un terrain d’entente avec nous sur certains points. Gardons nos options ouvertes et écoutons nos compatriotes d’en face pour le bien de la nation."
 GER_social_housing_desc:9 "Depuis des décennies, l’Allemagne est aux prises avec une pénurie de logements, qui laisse des milliers de personnes entassés dans des logements de mauvaise qualité et fait monter le coût de la vie à des niveaux sans précédent. Nous nous engagerons à construire un grand nombre de logements à bas prix dans la périphérie des grandes villes et à fournir aux masses pauvres les logements qu’elles méritent."
 GER_helicopters_desc:9 "Les premières expériences sur des hélicoptères, machines utilisant des rotors en rotation pour générer de la portance et pouvant ainsi décoller à peu près n'importe où, ont eu lieu à la fin de la guerre. Nous devons utiliser cette technologie au plus vite : elle améliorera considérablement les capacités de reconnaissance et d’opérations spéciales de nos unités."
 germany.14.d:9 "Une réorganisation est en cours au sein des partis allemands, car une collaboration soupçonnée depuis longtemps entre le parti agraire conservateur DkP et le parti d'extrême droite DVLP a été officiellement annoncée par leurs présidents, Kuno von Westarp et Ulrich von Hassell. Cet accord implique de désigner des candidats communs dans les circonscriptions clés et de nommer un chancelier commun en vue des prochaines élections. Dans un communiqué officiel, les deux partis ont décrit l'alliance comme une mesure nécessaire pour "défendre la bannière allemande contre la partisannerie incessante et le déclin sociétal", reflétée dans le nom de l'alliance - "Schwarz-Weiß-Rot" (Noir-Blanc-Rouge). les couleurs du drapeau impérial.\n\nLa gauche a déjà critiqué la duplicité de cette alliance de convenance. Depuis 1923, le DkP a été impliqué dans tous les gouvernements sans interruption et incarne l'establishment partisan contre lequel le DVLP prétend lutter. La coopération de droite ne s'était pas concrétisée au cours des années 20 et 30 en raison de désaccords au niveau des dirigeants et du chevauchement des blocs électoraux des deux partis, ainsi que de la position commode du DKP au sein de la coalition de mars. Le changement du climat politique après le Lundi Noir a cependant conduit à un basculement d'opinion: les anciens obstacles s'estompent à mesure que des liens plus étroits se forgent entre le vieil establishment conservateur et l'opposition nationaliste radicale..."
 germany.17.d:9 "Alfred Hugenberg, 2ème président du DVLP, compte parmi les personnalités les plus marquantes du Parti de la Patrie, juste derrière Ulrich von Hassell. Bien que sa position soit largement symbolique, fruit d'un compromis avec la vieille garde réactionnaire du parti après l'arrivée au pouvoir de Hassell en 1929, il commande une clique notable au sein du DVLP et la maintient en vie grâce à sa richesse considérable. En tant que l'un des hommes d'affaires et barons de presse les plus puissants d'Allemagne, Hugenberg est à la tête du gigantesque « Groupe Hugenberg », un empire médiatique contrôlant les journaux, les éditeurs et les agences de publicité à travers l'Empire – leurs journaux se vendent à des centaines de milliers d'exemplaires et exercent une influence considérable sur l'opinion publique. Bien entendu, leurs articles sont biaisés en faveur des convictions préférées de Hugenberg, l’antisocialisme enragé et l’antisémitisme.\n\nLa campagne électorale de 1936 a donné au DVLP l'espoir de pouvoir se positionner comme chef d'une coalition d'extrême droite au Reichstag après les élections, c'est la raison pour laquelle le Comité Central du parti a commandé à Hugenberg l'organisation d'une campagne de propagande de masse et plus particulièrement : une campagne de promotion agressive en faveur du Münchner Neueste Nachrichten et de Der Tag, l'expansion de l'agence de presse Telegraphen-Union, la promotion de leurs articles dans des journaux de plus en plus nombreux, et enfin la diffusion de spots au cinéma - tout cela pourrait contribuer à donner à l'ancien Parti de Tirpitz une image positive.\n\nMais où faut-il concentrer les ressources de la campagne ? Se concentrer sur l'Illustrierte Nachtausgabe et conclure des accords avec les journaux urbains améliorera les chances du DVLP de conquérir la classe moyenne urbaine et de freiner la croissance sociale-démocrate. D'un autre côté, la Telegraphen-Union a favorisé de bonnes relations avec les médias ruraux indépendants, et investir davantage dans cette relation servira la cause conservatrice dans la campagne prussienne."
 germany.20.d:9 "La crise économique a suscité des discussions dans divers cercles et associations idéologiques : le choix du consensus, traditionnel parmi les économistes allemands a échoué, ou, du moins, n’a plus la confiance du travailleur et du politicien moyen. Alors que des millions de personnes sont jetées à la rue et que des dizaines de banques s’effondrent du jour au lendemain, les partis, les associations et les syndicats se tournent désormais vers le gouvernement pour trouver un salut potentiel. L’hypothèse selon laquelle une intervention de l’État pourrait contribuer à stimuler la demande et à revigorer l’économie pendant le cycle financier a été envisagée pendant l’entre-deux-guerres et ces idées n’ont fait que gagner du terrain depuis le Lundi Noir.\n\nLe journal de la Fédération Générale des Syndicats Allemands (ADGB), Die Arbeit, a ouvert le débat sur ce qu'il a appelé "une politique économique active" après la publication d'un programme politique et économique des syndicalistes Fritz Tarnow et Fritz Baade. Ce plan, intitulé « Plan Tarnow-Baade » en l'honneur de ses créateurs, postule la création de travaux publics massifs qui pourraient employer jusqu'à un million de personnes à travers l'Empire, ainsi que des contrôles bancaires plus stricts qui permettraient une vaste politique inflationniste. Selon Tarnow et Baade, la création d’emplois et l’inflation budgétaire apporteront un soulagement aux pauvres et stimuleront la demande, résolvant ainsi la chute.\n\nBien que l’ADGB soit étroitement alliée au SPD, le parti s’est en réalité distancié du plan Tarnow-Baade. Otto Wels et Rudolf Hilferding ont tous deux critiqué l'ADGB pour son intervention directe dans la politique, qui devrait être déléguée uniquement au parti, ainsi que pour les intentions de Tarnow et Baade de "jouer au docteur au chevet du capitalisme". Sans se laisser décourager, les Syndicalistes ont fait des vagues dans la presse et ont obtenu le soutien surprenant du ministre prussien de la Guerre, Kurt von Schleicher, qui a décrit la création d'emplois comme "la seule solution aux difficultés actuelles"."
 gerschl.35.d:9 "La Chambre des Députés du Luxembourg a adopté à la majorité la tristement célèbre Maulkuerfgesetz – mais l’histoire n’est pas terminée. D'énormes manifestations ont secoué les rues de ce petit État occidental, exigeant la démission de Bech et la révocation de la "loi muselière" antidémocratique. Les critiques au niveau national ont été tout aussi virulentes : de nombreux partis, dont le SPD, le LVP et même les éléments progressistes du Zentrum, ont déposé leurs critiques, d'autant plus que ni le gouvernement luxembourgeois ni les grands producteurs d'acier n'ont même envisagé de négocier avec les grévistes.\n\nFrustré par l'opposition, Bech a choisi de mettre un terme une fois pour toutes à cette rhétorique, en annonçant un référendum sur le Maulkuerfgesetz — estimant qu'il représente la « minorité silencieuse » en dehors des principales villes ouvrières, il espère remporter le référendum. avec une large marge et légitimer sa démarche autoritaire."
 gerswr.17.d:9 "Dans les mois qui ont suivi la nomination de Hugenberg au poste de secrétaire à l'Économie, son vaste empire de presse s'est mis en marche : les articles de journaux inondent le pays, louant le sens financier et économique du politicien. Hugenberg est présenté comme le « Sauveur économique », présenté comme le pivot de la résurgence économique de l’Allemagne, son caractère indispensable au gouvernement étant souligné à chaque instant. Les alliés de l'entrepreneur au Reichstag, qui a accueilli une poignée de nouveaux membres grâce à cette campagne de propagande, tiennent un discours similaire.\n\nPour la direction révolutionnaire nationaliste du DVLP, et pour Hassell en particulier, cette initiative constitue une menace plus qu’une aubaine. L'insistance de la presse de Hugenberg a louer la personnalité de son propriétaire, tout en ne publiant que des mentions superficielles de son rôle au sein du DVLP, soulève des inquiétudes quant à ses motivations réelles ; il est difficile d’ignorer le fait qu’il bâtit sa réputation personnelle. Certains soupçonnent même que le Secrétariat à l'Économie n'est qu'un premier tremplin pour contrôler pleinement les actions du gouvernement, grâce à son influence : après tout, le Secrétaire d'État à l'Économie exerce un pouvoir considérable au sein du gouvernement..."
 gerswr.32.d:9 "L'époque au pouvoir n'a pas été tendre pour la coalition Schwarz-Weiß-Rot : elle a perdu suffisamment de députés pour ne plus détenir la majorité au Reichstag. Même si cela ne constitue pas nécessairement une condamnation à mort pour un gouvernement, surtout s'il est doté d'une loi d'habilitation destinée à renforcer la position du Reichskanzler, cela signifie que l'adoption de toute loi deviendra un combat - en particulier celui des budgets annuels, ce qui peut s'avérer impossible sans soutien du Zentrum, de l’extrême droite ou de la gauche.\n\nL’ère récente du Reichskanzler Dirksen est un rappel brutal de ce en quoi un cabinet sans soutien majoritaire au Reichstag peut dégénérer. Inutile de dire que cela sème la panique parmi les ministres de cabinet et les notables du Parlement, et que toutes les options sont envisagées. Un gouvernement minoritaire prolongé ? Un cabinet non partisan, coordonné avec le Kaiser ? Intégrer le Zentrum au gouvernement ?"
 GER_DVLP_indy_split_tt:9 "Insatisfait de l'échec de Hassell lors de la crise des ambassadeurs, [?GER.GER_DVLP_indy_seats] les députés du §nDVLP§! feront scission du parti et formeront §Cun groupe d'extrême droite indépendant§!, §Rquittant la coalition!§!"
 gerspd.54.d:9 "Le premier gouvernement social-démocrate est au pouvoir depuis un certain temps déjà, mais peu de progrès ont été réalisés pour le bien-être de la population. Au lieu de cela, cette période a été assombrie par de petites disputes avec les membres de la coalition et des conflits avec les conservateurs, au point qu'un nombre important de membres du parti en ont assez de cette complaisance. Une rébellion a commencé au sein du SPD, dirigée par un ensemble de factions que les journaux ont surnommées « Jeunes Turcs », un surnom désignant les dirigeants rebelles de la prochaine génération qui cherchent à prendre le contrôle de manière agressive.\n\nLes « Jeunes Turcs » constituent un groupe hétérogène, mais bien qu'ils comportent des éléments marxistes radicaux comme Seydewitz et Rosenfeld, les dirigeants de la résistance à Müller sont ce qu'on appelle l'aile néo-révisionniste, dirigée par Carlo Mierendorff, Theodor Haubach et Kurt Schumacher. Après avoir uni leurs forces avec la résistance au sein des branches régionales du parti ainsi qu'avec certaines personnalités modérées ayant des réserves personnelles à l'égard de Müller, comme Braun et Severing, ils ont poussé Müller à tenir une conférence d'urgence du parti. Là, une grande partie des sous-présidents et des bureaux exécutifs du président ont été remplacés et de jeunes militants ont été élus, tous déterminés à mettre fin à la passivité du parti.\n\nLes premiers messages d’inquiétude émanent déjà des membres de notre coalition : la crainte que le changement interne ne conduise à un SPD plus agressif et moins coopératif est particulièrement marquée."
 gerflavour.88.d:9 "Considérées à l'origine comme descendant directement des langues slaves, voire comme membres du groupe linguistique slave, les langues lituanienne et lettone (considérées comme faisant partie d'une branche linguistique aesti, baltique ou simplement "lituanienne-lettone") ont vu leur place dans l'arbre linguistique indo-germanique reconsidérée après l'ouvrage fondateur d'Antoine Meillet, publié en 1905. Trois décennies de débats linguistiques intenses ont suivi, souvent embourbés dans la question politique de savoir si les peuples baltes appartiennent au monde slave ou s'ils se situent quelque part en dehors de celui-ci.\n\nLes ouvrages récemment publiés par deux linguistes baltes - le Letton Jānis Endzelīns et le Lituanien Kazimieras Būga, qui enseignent tous deux la linguistique balte dans des universités allemandes - présentent de nombreux arguments pour démontrer que l'hypothèse "balto-slave" est indéfendable. Il s'agit notamment de différences phonétiques et morphologiques inexplicables et de l'absence totale de dialectes transitoires, fréquents dans d'autres groupes linguistiques tels que les langues romanes. La théorie précédente d'Endzelīns, qui affirme que les similitudes entre les langues baltes et slaves sont apparues en raison d'une longue proximité historique, est aujourd'hui considérée comme une explication plus probable. Būga est un peu plus radical, ayant déclaré qu'il n'avait pas trouvé "un seul fait linguistique qui nous obligerait à accepter une soi-disant proto-langue aesti-slave".\n\nNous espérons que les futurs manuels scolaires européens tiendront compte de ces réévaluations des faits historiques et intégreront les langues baltes comme un groupe distinct et égal au sein de la grande famille indo-germanique."
 geregg.1.d:9 "L'impensable s'est produit. L’armée impériale allemande a été vaincue sur le champ de bataille et cède de plus en plus de terrain, sacrifiant au passage des millions de nos citoyens à l’occupation du bloc syndicaliste et de l’alliance russe. L’ambiance dans le pays et dans son armée est fluctuante. Beaucoup pensent que la chute de l’Empire est inévitable et souhaitent soit sauver leur peau, soit forcer le pays à négocier un traité de paix paralysant, même si aucune volonté de négocier n’est actuellement visible chez les dirigeants français et russes. D'autres, dont le Reichskanzler, estiment qu'il est encore possible de renverser la situation ou que le front peut être élargi en faisant appel à de nouveaux alliés, ce qui réduirait la pression. D'autres encore blâment la faiblesse du gouvernement, déclarant qu'il n'a tout simplement pas ce qu'il fallait pour mettre la nation sur le pied de guerre. S’il abandonnait finalement les prétentions du légalisme et établissait une dictature totalitaire, il pourrait rassembler les ressources nécessaires pour renverser la guerre.\n\nLes espoirs des sceptiques furent anéantis lorsque les premières rumeurs sur la fuite du Kaiser du pays commencèrent à se répandre dans les rues de Berlin. Le cœur et l'âme de l'Empire, symbole de son ascension vers la suprématie mondiale, aurait embarqué avec sa famille à bord d'un sous-marin pour fuir vers les colonies ou vers un pays neutre d'Amérique du Sud - quel que soit son sort, il a clairement manifesté son absence de confiance dans la capacité de l'Allemagne à gagner la guerre. Plus accablantes encore étaient les suggestions indiquant que [GER.GetSecondInCommand] avait en réalité ordonné la fuite de [GER.GetLeader] afin de permettre à un gouvernement en exil de poursuivre le combat d'une manière similaire à celle des puissances de l'Entente, après leurs révolutions respectives.\n\nAlors, c'est vraiment fini ?"
 newgerfor.64.d1:9 "Faire adhérer l’Empire Allemand à ce qui a toujours été un mouvement socialiste n’allait pas être facile. Cependant, pendant un certain temps, cela a semblé fonctionner. La Hrmada et plus tard le BDSP ont pu entretenir de bonnes relations avec Berlin en faisant preuve de modération et en cherchant des alliés contre la Russie, mais le gouvernement radicalisé de [GER.GetSecondInCommand] a mis un terme à cette politique.\n\nIl est évident que Berlin prépare un Coup d’État. Après avoir publiquement désavoué la nature socialiste du BDSP et l'instabilité qu'il a apporté au pays, nous avons appris que le leader d'extrême droite Vacłaŭ Łastoŭski était parti pour rencontrer le Ministère Allemand des Affaires Etrangères. Même si, avec des connaissances avancées, nous pourrions être en mesure de rallier l’armée et d’empêcher une prise de pouvoir facile, empêcher l’Allemagne d’intervenir et d’installer le gouvernement de son choix constitue un autre problème."
 gerfor.81.d:9 "Une fantastique nouvelle est arrivée aujourd'hui de Kostantiniyye puisque la Sublime Porte a accepté notre proposition et a déclaré aujourd'hui sa pleine intention de prendre les armes aux côtés de ses camarades allemands. Face à la menace toujours croissante que représente l’Ours Russe, le calife a déjà donné l’ordre d’annoncer le Jihad contre les païens impies que nous appelons l’Église Orthodoxe Orientale."
 gerfor.83.d:9 "Conscient qu'un Turc ami a plus de valeur qu'un Turc en colère, le gouvernement [GER.GetLeader] a accepté notre offre et a décrété le départ de toutes les troupes allemandes du territoire Azéri. Même si nous n'aurons pas accès aux puissants gisements de pétrole de Bakou, puisque le Traité les accorde à l'Allemagne pour une période de 25 ans, il s'agit d'une victoire majeure pour tous les Turcs qui a été célébrée en grande pompe à Kostantiniyye."
 GRE_guide:9 "§MRépublique Victorieuse§! (§SSociaux-Démocrates§! / §lSociaux-Libéraux§! / §mLibéraux Économiques§! / §cSociaux-Conservateurs§!)\n£white_dot Rassembler des soutiens pour le camp républicain en vue du référendum sur la monarchie.\n£white_dot Si vous truquez le référendum en faveur des républicains, évitez que cela ne soit découvert, au détriment de la Stabilité et du Poids Politique.\n£white_dot Soit ne pas bannir les Syndicalistes des élections, soit gagner la guerre civile contre eux.\n£white_dot En 1938, vous pourrez élire l'EEK, le NFE, le KF et le LK.\n£white_dot En 1942, vous pourrez élire le NFE, le KF, le LK et, s'il n'est pas interdit, le Syndicaliste KEKE.\n\n§MRoi Alexander / Roi George§! (§lSociaux-Libéraux§! / §mLibéraux Économiques§! / §cSociaux-Conservateurs§! / §gDémocrates Autoritaires§!)\n£white_dot Rassembler des soutiens pour le camp monarchiste en vue du référendum sur la monarchie.\n£white_dot Si vous truquez le référendum en faveur des monarchistes, évitez que cela ne soit découvert, au détriment de la Stabilité et du Poids Politique.\n£white_dot Soit ne pas interdire les élections aux radicaux-socialistes, soit gagner la guerre civile contre eux.\n£white_dot Le couronnement des Geórgios conduira à une monarchie démocratique autoritaire.\n£white_dot Couronner le Roi Aléxandros peut conduire à une monarchie démocratique autoritaire en prenant la priorité Renforcer le Trône. Dans le cas contraire, des élections seront organisées.\n£white_dot Si les socialistes sont interdits, vous pourrez élire NFE, KF ou LK.\n£white_dot Si les socialistes ne sont pas interdits, vous pourrez élire l'ARM, le NFE ou le LK.\n\n§MMetaxas Renverse la République§! (§PAutocrates Paternalistes§!)\n£white_dot Truquer le référendum en faveur des Républicains.\n£white_dot Découverte du truccage. Ioannis Metaxas renversera la république.\n£white_dot À partir de là, Metaxas peut rester dictateur ou mettre le Roi Pávlos sur le trône en prenant la priorité Restaurer la Monarchie.\n\n§MRévolution§! (§rSyndicalistes§! / §oTotalistes§!)\n£white_dot Truquer le référendum en faveur des Monarchistes.\n£white_dot Découverte du trucage. Les syndicalistes prendront le relais.\n£white_dot Gagner la guerre civile contre Metaxas.\nOr:\n£white_dot Faire gagner aux républicains le référendum sur la monarchie.\n£white_dot N'interdisez pas aux Syndicalistes de participer aux élections.\n£white_dot Élire les Syndicalistes en 1942.\n£white_dot Après le premier congrès hellénique, vous pourrez choisir entre le KEKE syndicaliste de Zachariadis et l'EAM totaliste de Klaras pour la direction du pays.\n\n§MAgrotikó Dimokratikó Métopo§! (§RRadicaux-Socialistes§!)\n£white_dot Faire gagner aux monarchistes le référendum sur la monarchie.\n£white_dot N'interdisez pas l'ARM radical-socialiste de participer aux élections.\n£white_dot Couronner le Roi Aléxandros et maintenir les élections.\n£white_dot Elire l'ARM en 1942, ils feront de la Grèce une république socialiste."
 GRE_nikos_ploumpidis_leader_desc:9 "§YNaissance :§! §L31 décembre 1902, à Langádia, Arcadie, Royaume de Grèce§!"
 GUA_guide:9 "§MOrellana Gagne§! (§gDémocrate Autoritaire§!) / §MUbico gagne§! (§PAutocrate Paternel§!)\n£white_dot Ne préparez pas les élections au cours de l'événement la Lettre des 311 pour garder Orellana et le §gPartido Liberal Federalista§! au pouvoir.\n£white_dot Ou, préparez les élections pour qu'Ubico renverse le gouvernement avec le §PPartido Liberal Progresista§!.\n£white_dot Concentrez-vous sur l'élimination de l'opposition au cours de l'événement Stratégies d'Ouverture.\n£white_dot Avancez jusqu'à Quetzaltenango au cours de l'événement Choix d'une Cible.\n£white_dot Nous gagnerons la guerre civile et assurerons notre règne.\n\n§MPartido Comunista de Guatemala§! (§RRadical Socialiste§!) / §MPartido Unionista§! (§cSocial Conservateur§!) / §MPartido Renovación Nacional§! (§SSocial Démocrate§!)\n£white_dot Sécurisez les frontières temporaires au cours de l'évènement Stratégies d'Ouverture.\n£white_dot Avancez jusqu'à Quetzaltenango au cours de l'événement Choix d'une Cible.\n£white_dot Le §SPartido Renovación Nacional§! gagnera la guerre civile.\n£white_dot Choisissez le parti désiré lors des élections.\n\n§MContre-Révolution de l'UFC§! (§PAutocrate Paternel§!)\n£white_dot Sécurisez les frontières temporaires au cours de l'événement Stratégies d'Ouverture.\n£white_dot Avancez jusqu'à Quetzaltenango au cours de l'événement Choix d'une Cible. \n£white_dot Le §SPartido Renovación Nacional§! gagnera la guerre civile.\n£white_dot Lors des élections, choisissez le §RPartido Comunista de Guatemala§! ou le §SPartido Renovación Nacional§!.\n£white_dot Faites en sorte qu'Ubico batte le gouvernement lors de la Contre-Révolution."
 GXC_totalist_party_long:9 "Parti Syndicaliste Chinois\n§gLe Parti Syndicaliste Chinois est un acteur mineur de la politique chinoise. Il ne dispose certainement pas d'une grande puissance militaire, mais sa présence est notable dans les régions industrialisées telles que Guangzhou, où il a prospéré sous la position pro-syndicale de Chen Jiongming. Il est toutefois peu probable qu'ils prennent le pouvoir, étant donné que la Chine reste un arriéré rural et agraire.§!\n"
 GXC_syndicalist_party_long:9 "Parti Syndicaliste Chinois\n§gLe Parti Syndicaliste Chinois est un acteur mineur de la politique chinoise. Il ne dispose certainement pas d'une grande puissance militaire, mais sa présence est notable dans les régions industrialisées telles que Guangzhou, où il a prospéré sous la position pro-syndicale de Chen Jiongming. Il est toutefois peu probable qu'ils prennent le pouvoir, étant donné que la Chine reste un arriéré rural et agraire.§!\n"
 GXC_radical_socialist_party_long:9 "Parti du Peuple Productif\n§gLe Parti Nationaliste Chinois était autrefois une force révolutionnaire sur le point de guider la Chine vers la modernité et la liberté – pour finalement être arrêté sur les bords du Yangtsé. L'Expédition du Nord a peut-être échoué, mais le KMT survit dans la clandestinité et constitue une force puissante à Liangguang. Le Parti du Peuple Productif de Chen Mingshu sert de façade aux restes de la Quatrième Armée de la Révolution Nationale et aux politiciens modérés du Parti de la région. La faction de Wang Jingwei au Comité Central est cependant assez faible, la plupart des membres de Liangguang étant favorables aux populistes de Song Qingling.§!\n"
 GXC_social_democrat_party_long:9 "Parti de l'Intérêt Public\n§gLe Zhongguo Zhigongdang, ou Parti China Zhi Gong (Parti de l'Intérêt Public de Chine) est le principal parti politique du mouvement fédéraliste en Chine. Fondé en 1925, le parti a réuni des politiciens désillusionnés du Kuomintang et des Chinois d’outre-mer (en particulier les francs-maçons des Hongmen), appelant à la réforme de la République de Chine en un véritable État fédéral et une démocratie multipartite. Bien que ces espoirs aient été rapidement anéantis par la restauration Qing, ils restent une force importante, bien qu'interdits dans les terres contrôlées par Qing/Zhili en raison de leur républicanisme explicite. Leur programme, en dehors du fédéralisme et de la démocratie républicaine, épouse des opinions sociales et politiques progressistes, allant de la réforme agraire et éducative aux assemblées élues à tous les niveaux de gouvernement.§!\n"
 GXC_social_liberal_party_long:9 "Grande Ligue Républicaine\n§gLa Gonghe Datongmeng (Grande Ligue Républicaine) a été fondée en 1928 par Chen Jiongming, représentant du parti fédéraliste Zhigongdang, et Duan Qirui, représentant de la République de Chine et de la clique de l'Anhui, alors disparues, afin de créer une coalition de républicains. Bien que la Ligue ait attiré peu d'attention, elle est devenue la coalition officielle de Chen à l'assemblée provinciale de Guangdong. La Ligue est vaste et difficile à manier, puisqu'elle contient des fédéralistes de toutes les couleurs, des vestiges du Kuomintang, des représentants des milieux d'affaires et de la noblesse, et même des syndicalistes.§!\n"
 GXC_market_liberal_party_long:9 "Organisation de la Sécurité Publique des Marchands\n§gLe Guangzhou Yueshang Gongan Weichihui, ou Corps des Marchands en abrégé, est la milice armée sous le contrôle de la Chambre de Commerce de Guangzhou. Fondée en 1912, les hommes d'affaires de la ville ont organisé et financé leurs propres capacités d'autodéfense alors que la province sombrait entre les mains des Seigneurs de Guerre et le banditisme. La Chambre de commerce s'est soulevée contre le Kuomintang en 1924, convaincue de propager le syndicalisme, mais elle a été complètement écrasée. Chen Lianbo, son chef depuis le début, s'est enfui à Hong Kong et n'est revenu qu'après l'échec de l'expédition du Nord. Dans le cadre de la coalition de Chen Jiongming, la Chambre de Commerce de Guangzhou et ses paramilitaires représentent les intérêts commerciaux de la province, leur position antisyndicale obligeant la coalition à édulcorer la législation progressiste, ce qui crée de grandes tensions.§!\n"
 GXC_social_conservative_party_long:9 "Association des Propriétaires Fonciers\n§gL'Association des Propriétaires Fonciers, comme son nom l'indique, est un groupement informel de propriétaires fonciers ruraux du Guangdong. Ce n'est pas un parti politique à proprement parler, étant représentée soit par le Corps des Marchands, soit par des indépendants à l'Assemblée provinciale. En tant que tels, ils n'ont pas de véritable idéologie contraignante, ne s'unissant que pour les intérêts économiques de leur classe et de leurs communautés rurales.§!\n"
 GXC_authoritarian_democrat_party_long:9 "Nouvelle Clique du Guangxi\n§gLa Nouvelle Clique du Guangxi de Li Zongren a brièvement régné pendant l'Expédition du Nord, où la Septième Armée de l'Armée Nationale Révolutionnaire s'est distinguée malgré l'échec de la campagne. La Nouvelle Clique du Guangxi représente la droite militariste du Kuomintang, croyant en la suprématie de l'Armée Nationale Révolutionnaire et en l'importance des Première et Deuxième Etapes de la Révolution de Sun Yat-sen : Le renversement de l'ancien système par la force et le gouvernement provisoire de la Chine par l'armée.§!\n"
 GXC_paternal_autocrat_party_long:9 "Clique du Guangxi\n§gSouvent appelée l'Ancienne Clique du Guangxi pour la différencier de celle de Li Zongren, la Clique du Guangxi représente l'un des plus puissants Seigneurs de Guerre de l'ère républicaine, Lu Rongting. Elle n'est guère plus qu'un gouvernement provincial militariste qui dépend du gouvernement du Guangdong pour sa protection et son soutien. Sa grande armée est au centre de tout, tandis que la culture de la Clique est étonnamment pluraliste, rassemblant de nombreuses minorités ethniques du Guangxi avec peu de discrimination.§!\n"
 GXC_national_populist_party_long:9 "Société Yiguandao (Yiguandao Hui)\n§gLe Yiguandao est un culte faisant partie à l'origine de la Société du Lotus Blanc et pratiqué dans toute la Chine au 19ème siècle. Leurs croyances syncrétiques combinent la structure céleste du confucianisme, la variété des dieux du bouddhisme et les pratiques prolongeant la vie du taoïsme. La doctrine de la Yiguandao a été synthétisée par le professeur Lu Zhongjie pendant la Weltkrieg, et la plupart des convertis ultérieurs l'apprennent par étapes. Cela garantit que les principaux dirigeants disposent de suffisamment de ressources pour ajuster la secte en fonction de leurs objectifs personnels. Le premier représentant de ce groupe est le professeur Zhang Tianran, le successeur de Lu Zhongyi. Grâce aux manœuvres politiques de Tianran, la secte s'est développée jusqu'à atteindre environ 7 millions d'adhérents à travers la Chine, bien qu'elle ait une influence limitée au Liangguang.§!\n"
 GXC_resource_industry_desc:9 "Plus nous exploitons les mines du Guangxi, du Guangdong et de l'île de Hainan, plus nous nous rendons compte que les ressources naturelles du Guangdong sont abondantes. Non seulement l'exploitation minière nous fournira les ressources dont nous avons besoin pour relancer l'économie, mais elle contribuera également à créer de nouveaux emplois et à donner du travail à ceux qui sont encore ébranlés par le désespoir économique. "
 GXC_Liangguang_Aviation_School_desc:9 "Afin de créer n'importe quel type de force aérienne, les officiers et les hommes doivent être formés et éduqués. Une école d'aviation pour former les pilotes et les équipages nous aiderait à créer l'infrastructure de base et à développer notre flotte aérienne naissante."
 GXC_economic_stabilisation_desc:9 "L'économie du pays étant en ruine, nous devons envisager de réformer les pratiques industrielles et agricoles rétrogrades. La commission de reconstruction nationale a été créée à l'initiative du Dr Sun Yat-sen envisage un vaste programme national-capitaliste visant à revitaliser l'industrie nationale, à développer l'infrastructure ferroviaire et à redistribuer équitablement les terres."
 GXC_country_intro_content:9 "§lLiangguang§!, ou "Deux Guangs", est un terme géographique représentant les provinces de §PGuangxi§! à l'ouest et de §lGuangdong§! à l'est. La §PVice-royauté de Liangguang§! a été créée sous la §cdynastie Ming§!, mais elle a été dissoute et réformée à plusieurs reprises jusqu'à sa dissolution finale en 1911. Son nom officiel était le long §P"Gouverneur-Général, Commandant et Quartier-maître, Superviseur des voies navigables et Inspecteur-Général des Deux Étendues (Guangs) et des Régions environnantes"§!.\n\nLa province de §lGuangdong§! est l'une des régions les plus riches et les plus développées de §lChine§!, §lGuangzhou§! rivalisant avec §mShanghai§!, §PNanjing§! et §cBeijing§!. Cependant, son histoire récente est entachée de guerres et de destructions, la province ayant perdu §mHong Kong§!, §mMacao§! et §gGuangzhouwan§! au profit des §mimpérialistes occidentaux§! au 19e siècle, tandis que la §lRévolution Xinhai§! a finalement entraîné une ruine encore plus grande en raison des nombreuses guerres entre §Pseigneurs de la guerre§! et de la domination turbulente du §RKuomintang§!. Depuis l'échec de l'Expédition du Nord en 1926, la province a été gouvernée par §SChen Jiongming§! et a connu une reprise et une croissance remarquables, développant une jeune démocratie provinciale avec de multiples factions dans le processus.\n\nLe §PGuangxi§!, quant à lui, a été dirigé par §PLu Rongting§!, considéré comme le §Pseigneur de la guerre§! par excellence. La militarisation poussée de la Clique - financée principalement par le §lGuangdong§! - a permis aux deux provinces d'exercer une autonomie de plus en plus grande par rapport à §PNanjing§! et à la §PClique de Zhili§! au cours de la dernière décennie, car toute tentative de régner par la force sur §lLiangguang§! échouerait probablement, ce qui entraînerait une instabilité massive dans la §PLigue des Huit Provinces§! et potentiellement dans toute la région. Cela a également permis à de nombreux groupes de rester actifs à §lLiangguang§! alors qu'ils sont interdits ailleurs en §lChine§!."
 GXC_country_intro_content_1:9 "Bien que §SChen Jiongming§! dirige actuellement une large coalition de républicains, la §lGrande Ligue Républicaine§!, celle-ci comprend de nombreuses factions extérieures à son propre parti politique.\n\nLe §SParti de l’Intérêt Public§!, ou §SZhigongdang§!, a été fondé en 1925 par §SChen Jiongming§! et son allié §gTang Jiyao§!. Son idéologie peut être comparée à la §Ssocial-démocratie occidentale§!, qui souhaite améliorer les droits civils et des travailleurs dans toute la §lChine§!. Mais c'est surtout le parti §cfédéraliste§! le plus important du pays, qui appelle à la réorganisation du §gGouvernement central§! en une §mrépublique fédérale§! et une §ldémocratie multipartite§!.\n\nLe §RParti du Peuple Productif§!, dirigé par §RChen Mingshu§!, est essentiellement une organisation de façade pour le §RKuomintang§! de gauche modérée dans le Guangdong. Bien qu'ils soient également de gauche comme les §cFédéralistes§!, ils diffèrent dans la mesure où l'idéologie et la philosophie du §RPPP§! sont basées sur les §RTrois Principes du Peuple de Sun Yat-sen§! et ses enseignements. Le principal obstacle à une collaboration plus étroite avec les §cFédéralistes§! provient selon eux d'une mauvaise histoire entre les fondateurs des deux partis, qui se sont violemment disputés avant l'Expédition du Nord.\n\nBien qu'elle ne soit pas un parti politique à proprement parler, l'§mOrganisation pour la Sécurité Publique des Commerçants§!, branche paramilitaire de la §mChambre de Commerce de Guangzhou§!, est très influente. Dirigée par §mChen Lianbo§!, son objectif principal est de protéger les entreprises et le commerce des bandits et des politiciens irresponsables. Elle entretient des liens notables avec §mHong Kong§! et les hommes d’affaires §mallemands§! de l’§mAOG§!, ce qui suscite de nombreuses critiques de la part des voix les plus §Ranti-concessionnistes§! de Guangzhou."
 GXC_country_intro_content_2:9 "Dans le §PGuangxi§!, l'§gassemblée provinciale§! n'est guère qu'un organe d'approbation de l'§PArmée§!. En tant que telle, la §PClique du Guangxi§! du §PGouverneur Lu Rongting§! ne rencontre guère d'opposition ouverte de la part des groupes politiques. La province a été fortement militarisée et ses soldats sont réputés dans toute la §lChine§! pour être parmi les meilleurs. Toutefois, ce niveau élevé de militarisation a coûté cher et le §lGuangdong§!, plus riche, a essentiellement maintenu l'§PArmée du Guangxi§! à flot, créant une relation d'interdépendance entre les deux provinces puisque les troupes du §PGuangxi§! complètent souvent l'§lArmée du Guangdong§!, plus petite.\n\nPar rapport à d'autres cliques de seigneurs de la guerre en Chine, on peut considérer que le §PGuangxi§! est étonnamment pluraliste, puisque l'armée recrute parmi de nombreuses minorités ethniques de la province, sans grande discrimination. Ce pluralisme a été soigneusement et délibérément mis en avant par §PLu Rongting§! et s'étend même à ses deux fils adoptifs et adjoints à la direction du Guangxi : §PMa Ji§!, un §lmusulman Hui§!, et §PLu Yuguang§!, un §SVietnamien§!.\n\nLes principaux ennemis de la §PClique§! se cachent actuellement au §gYunnan§!, §PLi Zongren§! attendant patiemment l'occasion de frapper et de reprendre la province pour sa propre §gClique§! alignée sur l'§gaile droite du Kuomintang§!."
 GXC_guide:9 "§MFédéralistes§! (§SSociaux-Démocrates§!)\n£white_dot Après la mort de Lu Rongting, lorsque Li lance son invasion, défendez Wuzhou.\n£white_dot Dans Distraction ! choisissez l'une des trois options. Se retirer maintiendra l’État sous le contrôle du Guangdong.\n£white_dot Dans La Décision de Chen Mingshu, décidez que Li n'est qu'un bandit indigne de confiance.\n£white_dot Rangez-vous aux côtés de Chen Jiongming dans la Seconde Guerre Guangdong-Guangxi.\n\n§MKMT de Gauche§! (§RRadicaux-Socialistes§!) / §MCorps des Marchands§! (§mLibéraux Économiques§!)\n£white_dot Après la mort de Lu Rongting, lorsque Li lance son invasion, laissez-le venir à nous.\n£white_dot Lorsque Wuzhou tombe, retranchez-vous.\n£white_dot Lors de la Bataille de Nanning, choisissez l'une des options. Demander de l'aide au Guangdong maintiendra l'État de Guilin sous le contrôle du Guangdong.\n£white_dot Plus tard, alors qu'ils gardent le corps de Lu Rongting, faites abattre l'entourage.\n£white_dot Sélectionnez Chen Lianbo pour prendre la relève en tant que §mCorps des Marchands§! ou Chen Mingshu pour prendre la relève en tant que §RParti du Peuple Productif§!, puis confirmez votre choix lors de la guerre civile contre le Guangxi, et gagnez.\n\n§MNouvelle Clique du Guangxi§! (§gDémocrates Autoritaires§!)\n£white_dot Après la mort de Lu Rongting, lorsque Li lance son invasion, menez le combat contre Li.\n£white_dot Lorsque Wuzhou tombe, sécurisez votre flanc à Wuzhou.\n£white_dot Dans La Décision de Chen Mingshu, décidez que Li n'est qu'un bandit indigne de confiance.\n£white_dot Rangez-vous aux côtés de la clique du Guanxi lors la Seconde Guerre Guangdong-Guangxi.\n£white_dot Choisissez l’unification à tout prix avec Li Zongren et gagnez la guerre civile.\n\n§MAncienne Clique du Guangxi§! (§PAutocrates Paternalistes§!)\n£white_dot Après la mort de Lu Rongting, lorsque Li lance son invasion, menez le combat contre Li.\n£white_dot Lorsque Wuzhou tombe, envoyez des renforts à Ma Ji.\n£white_dot Plus tard, alors qu'ils gardaient le corps de Lu Rongting, faites échouer et mourir les assaillants.\n£white_dot Rangez-vous aux côtés du Guangxi dans la guerre civile et gagnez.\n\n§MGuerre Civile Évitée§! - §MCoup d'État du KMT de gauche §! (§RRadicaux-Socialistes§!) / §MCoup d'Etat du KMT de droite§! (§gDémocrates Autoritaires§!)\n£white_dot Après la mort de Lu Rongting, lorsque Li lance son invasion, menez le combat contre Li.\n£white_dot Lorsque Wuzhou tombe, sécurisez votre flanc à Wuzhou.\n£white_dot Dans La Décision de Chen Mingshu, lancez l'opération.\n£white_dot Lors de la Réunion provinciale des dirigeants du KMT, choisissez Chen Mingshu pour garder le §RParti du Peuple Productif§! ou choisissez Li Zongren pour que la §gNouvelle Clique du Guanxi§! arrive au pouvoir."
 GXC_kmt_whampoa_clique_long:9 "Clique de Whampoa (Huángpŭ jítuan)\n§gPendant qu'il dirigeait l'académie militaire de Whampoa, feu le généralissime Chiang Kai-shek a créé un culte parmi ses étudiants de droite. Ils sont également fortement influencés par l'idéologue de droite du Kuomintang, Dai Jitao, et sont considérés comme l'extrême droite du Kuomintang. Avec le renforcement de l'aile droite de l'organisation du Kuomintang, la clique de Whampoa voit sa force croître de jour en jour, à mesure que de plus en plus d'étudiants radicaux succombent à l'attrait de son ton militariste de révolution..§!\n"
 GXC_kmt_pac_long:9 "Comité d'action provisoire du Kuomintang (Zhongguo Guomindang linshi xingdong weiyuanhu)\n§gLe Comité d'Action Provisoire a été formé pendant la guerre de la Ligue par ceux qui soutenaient Song Qingling dans le gouvernement provisoire de MinGan et qui se méfiaient de la nature autoritaire du Comité central de retour dirigé par Wang Jingwei. Croyant en la notion de réalisation du socialisme total par les travailleurs et la paysannerie, le PAC tire son nom de son désir de voir le Kuomintang agir en tant qu'avant-garde révolutionnaire, les masses acquérant une conscience révolutionnaire et agissant à leur tour.\n\nLes principales facettes idéologiques du PAC sont une révolution sociale totale par le biais d'une réforme agraire démocratique pour récompenser la terre à ceux qui la cultivent, l'installation de gouvernements locaux autonomes en conséquence, et la nécessité pour la Chine d'adopter une méthode de "capitalisme national" pour faire passer la Chine d'une société féodale à une société socialiste. Alors que certains membres du PAC considèrent l'extension de la Troisième Internationale en Chine comme une menace potentielle pour la révolution indigène pratiquée en Chine, le PAC a néanmoins montré une volonté de travailler avec les membres de la faction orthodoxe du Parti Syndicaliste Chinois ainsi qu'une relation tout aussi bénéfique avec la World Society. En tant que l'une des deux principales cliques politiques du Kuomintang, le PAC cherche à éclairer les masses chinoises et à transformer le prolétariat chinois en une force de changement révolutionnaire pour vaincre entièrement les seigneurs de la guerre, expulser les impérialistes et réaliser le rêve de Sun Yat-sen. L'aile droite du Kuomintang étant redevenue la force dominante du parti, le PAC s'est imposé comme la principale opposition de gauche au généralissime au sein du comité central.§!\n"
 GXC_kmt_western_hills_long:9 "Clique des Collines de l'Ouest (Xīshān huìyì)\n§gLa clique des collines occidentales a été formée en 1925 par des membres mécontents de l'aile droite du Kuomintang dans le district des collines occidentales de Beijing, pour s'opposer à la réorganisation du Kuomintang. Après la rupture entre l'aile droite et l'aile gauche, les membres de la Western Hills Clique ont fui vers Shanghai, la Russie, l'Asie du Sud-Est et au-delà. Après le retour de l'aile droite du Kuomintang et l'unification de la Chine sous l'égide du KMT, ils sont redevenus une faction politique conservatrice majeure du Kuomintang. Bien qu'ils soutiennent l'abandon de l'influence syndicaliste par le Comité central, ils n'en critiquent pas moins la présence accrue des militaires dans la politique du parti.§!\n"
 GXC_rca_long:9 "Association des Camarades Réorganisés du Kuomintang (Zhongguo Guomindang gaizu tongzhì huì)\n§gLorsque le Comité central du Kuomintang, dominé par la gauche, s'est réfugié en Europe après la fin de l'Expédition du Nord, beaucoup de ceux qui ont suivi les exilés en Europe ont rejoint l'Association des Camarades Réorganisés (ACR) du Kuomintang. L'ACR, dirigée principalement par Chen Gongbo, mais comprenant les amis les plus proches et les partisans de Wang Jingwei, estime que si la révolution doit être sauvée, elle doit être réorganisée dans le même esprit qu'en 1924. Le Kuomintang, à leurs yeux, doit être purgé de ses forces démocratiques et réactionnaires excédentaires ; ce n'est qu'alors que la Chine réalisera sa révolution nationale.\n\nAutrefois faction secrète au sein de la communauté chinoise expatriée en Europe, l'ACR est devenue, avec le retour du Comité central, l'un des deux principaux partis politiques du Kuomintang. Elle adhère à un modèle de leadership strict (considérant le Kuomintang comme l'avant-garde de la révolution socialiste) et à un parti pour la paysannerie, les ouvriers et la petite bourgeoisie. Ils entretiennent des liens chaleureux et cordiaux avec la Troisième Internationale, et de nombreux membres de l'ACR entretiennent également des relations avec l'aile radicale du Parti Syndicaliste Chinois. Néanmoins, il s'agit d'un mouvement qui considère que la cause nationaliste chinoise n'est pas seulement celle de la Chine, mais aussi celle de l'ensemble de l'Asie. L'ACR s'appuie sur une plate-forme selon laquelle la Chine est l'avant-garde socialiste, qui propage la révolution dans le monde entier et libère les peuples opprimés d'Asie des chaînes de l'impérialisme. L'ACR se compose de deux ailes - l'aile radicale dirigée par Chen Gongbo et l'aile modérée dirigée par Gu Mengyu - dont les points de vue divergent sur des questions telles que la nature de la lutte des classes en Chine ou la réforme agraire.\n\n Suite à divers revers et circonstances imprévues, l'ACR a perdu sa position autrefois dominante au sein du comité central au profit d'éléments de droite autrefois marginalisés au sein du parti. Les membres de l'ACR qui ont rejoint le nouveau comité central dominé par la droite se sont alliés à contrecoeur avec des membres du PAC pour former une opposition de gauche au généralissime.§!\n"
 GXC_reconstruction_long:9 "Clique de Reconstruction (Zàizào huì)\n§gLorsque le Comité central du Kuomintang, dominé par la gauche, s'est enfui en Europe après la fin de l'Expédition du Nord, la plupart des gauchistes ont rejoint l'Association des Camarades Réorganisés du Kuomintang (ACR). L'ACR, dirigée principalement par Chen Gongbo, mais comprenant les amis les plus proches et les partisans de Wang Jingwei, estime que si la révolution doit être sauvée, elle doit être réorganisée dans le même esprit qu'en 1924. Le Kuomintang, à leurs yeux, doit être purgé de ses forces démocratiques et réactionnaires excédentaires ; ce n'est qu'à cette condition que la Chine réalisera sa révolution nationale. L'aile droite du parti ayant remporté une véritable victoire dans l'unification du pays, elle a rejoint le Comité Central en tant que membre d'une opposition quasi inexistante.§!\n"
 GXC_whampoa_extreme_long:9 "Extrémistes de Whampoa (Huángpŭ jíduān fēnzi)\n§gReprésentant l'ultra-nationalisme et l'extrême droite du Kuomintang, les extrémistes de Whampoa viennent des couloirs de Whampoa. Ils considèrent le modèle du Savinkovisme comme un moyen de sauver la Révolution nationale et, à ce titre, ils estiment que le Généralissime doit jouer un rôle quasi-totalitaire dans la direction du pays pour éviter que la Chine ne tombe à nouveau dans la faiblesse.§!\n"
 GXC_political_science_long:9 "Clique des Sciences Politiques (Zhèng xué xì)\n§gComposée de banquiers, d'industriels et d'élites, la clique des Sciences Politiques représente les intérêts commerciaux du Kuomintang chinois et entretient des liens étroits avec Shanghai et le commerce extérieur. Bien que relativement mineurs au sein du Comité central, ils sont néanmoins les bienvenus dans le gouvernement du KMT.§!\n"
 GXC_nat_pop_kmt_long:9 "Société d'Encouragement à l'Esprit (Lìzhì shè)\n§gAutrefois secrète, la Société d'Encouragement à l'Esprit a vu ses effectifs augmenter en réponse au culte de la personnalité du généralissime Li Zongren. La SEE pense que la Chine doit être sauvée par un "lingxiu" au pouvoir absolu, qui doit égaliser toutes les structures de classe dans le cadre d'un État totalitaire et nationaliste. Une fois composé des extrémistes de Whampoa, seul le temps nous dira à quel point ils seront pertinents...§!\n"
 KMT_cc_long:9 "Clique CC (CC Pài)\n§gÉgalement connue sous le nom de "Central Club Organisation", personne ne sait d'où vient le nom CC. Qu'il provienne des deux frères de la clique, Chen Guofu ou Chen Lifu, ou qu'il représente leur lieu de rencontre, cette clique d'influence particulière s'est considérablement développée depuis l'unification de la Chine par Li Zongren. Née à Shanghai pendant l'exil du KMT, cette clique se retrouve régulièrement autour ou avec des membres du cercle intérieur de Li Zongren.§!\n"
 GXC_rca_radicals_long:9 "Kuomintang - Association des Camarades Réorganisés (faction radicale) - (Zhongguo Guomindang gaizu tongzhi hui - jijin pai)\n§gL'Association des Camarades Réorganisés est dominée par sa faction radicale, dirigée par Chen Gongbo. La faction radicale se démarque des modérés par son point de vue sur la lutte des classes et le matérialisme historique marxiste. Bien que peu de membres de l'ACR soient prêts à se déclarer ouvertement marxistes, leurs écrits présentent une forte influence marxiste et les membres de la fraction radicale utilisent fréquemment des expressions telles que "contradiction" et "totalité".\n\nLes rangs de la faction radicale sont remplis d'anciens syndicalistes et ils sont souvent associés à la faction radicale du Parti Syndicaliste Chinois. Les membres de la faction radicale de l'ACR épousent ce qu'ils croient être une interprétation "matérialiste" des "Trois principes" du peuple, c'est-à-dire la conviction que le Sanminzhuyi peut être interprété à travers les lentilles du marxisme et que les facteurs économiques peuvent être utilisés pour explorer l'histoire de la Chine. Partageant les vues des modérés, les radicaux estiment qu'une réorganisation est nécessaire pour expulser la dégénérescence qui s'est infiltrée dans le Kuomintang. Cependant, le parti doit être lié aux masses et l'organisation du Kuomintang doit être transformée en une organisation pour les ouvriers et les paysans, pour finalement devenir tellement enracinée que la révolution sera dirigée par les ouvriers et les paysans. Jusqu'à ce que ce moment arrive, il appartiendra aux dirigeants des ACR-radicaux de guider et de former les classes révolutionnaires de Chine afin de démanteler complètement la monstruosité du capitalisme, une fois pour toutes.\n\n Bien qu'ils considèrent avec mépris le nouveau Comité central dominé par la droite, les membres de l'aile radicale de l'ACR ont rejoint l'opposition marginalisée au Généralissime.§!\n"
 HAI_black_monday_desc:9 "Notre économie naissante a subi un sérieux revers lorsque l'économie allemande s'est effondrée avec le lundi noir. Les taux de pauvreté continuent d'augmenter, car de plus en plus de personnes de notre nation se retrouvent sans emploi. Avec ses vibrations qui ont traversé l'Atlantique et qui ont paralysé notre économie déjà en difficulté, seul le temps nous dira si l'économie d'Haïti retrouvera un jour son état antérieur."
 HAI_guide:9 "§MCalixte Réélu§! - §MGuerre Civile Évitée§! - §MUn Haïti Égalitaire§! (§SSociaux-Démocrates§! / §RRadicaux-Socialistes§!)\n£white_dot Complétez la priorité "Un nouveau commandant de la Garde d'Haïti" et ayez le soutien de plus de 20 députés.\n£white_dot Reconnaître les scandales et s'asseoir avec Price-Mars donnera un grand coup de pouce.\n\n§MCalixte Réélu§! - §MUn Haïti Fort§! (§gDémocrates Autoritaires§!)\n£white_dot Complétez la priorité "Obtenir le soutien du Conseil" et ayez le soutien de plus de 20 députés.\n£white_dot Peu après la victoire de Calixte, la guerre civile commencera.\n£white_dot Après avoir gagné la guerre civile, continuez à gouverner par décret.\n\n§MCalixte Réélu§! - §MUn Haïti Révolutionnaire§! (§oTotalistes§!)\n£white_dot Suivez le même chemin que ci-dessus.\n£white_dot Au cours de la guerre civile, ne prenez PAS la priorité "Chercher l'Aide Allemande".\n£white_dot Après avoir gagné la guerre civile, continuez à gouverner par décret.\n£white_dot Lorsque la gauche se plaint de la dictature de Calixte, choisissez de vous allier à elle.\n\n§MLescot Victorieux§! - §MGuerre Civile Évitée§! - §MUn Haïti Conservateur§! (§cSociaux-Conservateurs§!) / §MUn Haïti Libéral§! (§mLibéraux Économiques§!)\n£white_dot Complétez la priorité "Un nouveau commandant de la Garde d'Haïti" et ayez le soutien de moins de 20 députés.\n£white_dot En ce qui concerne la question d'une nouvelle constitution, rédigez-en une nouvelle pour avoir un gouvernement libéral sous le §mParti Libéral§! ou choisissez de conserver l'ancienne pour maintenir un §cParti Libéral§! conservateur.\n\n§MAlliance étrangère§!\n§MReichspakt§!\n£white_dot En faisant gagner Calixte, nous pourrons toujours nous aligner sur Reichspakt, une fois que la Seconde Guerre de Sécession aura commencé.\n£white_dot En faisant gagner Lescot, nous devrons passer par la guerre civile et prendre la priorité "Chercher l'Aide Allemande" ou faire en sorte que l'Allemagne soit §gDémocrate Autoritaire§!.\n\n§MTroisième Internationale§!\n£white_dot En faisant gagner Calixte, en mettant en place une constitution sociale-démocrate, en faisant en sorte que l'Allemagne ne soit pas §SSocial-Démocrate§!, et en cas de guerre civile ne pas prendre la priorité "Chercher l'Aide Allemande", nous permettra de nous aligner sur la Troisième Internationale et de devenir §RRadical-Socialiste§!\n£white_dot Sinon, gagner la guerre civile avec Calixte et devenir §oTotaliste§! nous permettra également de nous allier à la Troisième Internationale.\n\n§MEntente§!\n£white_dot La victoire de Lescot nous permettra de nous aligner sur l'Entente."
 HEJ_zeid_bin_hussein_al_hashmid_commander_desc:9 "§YNaissance :§! §L28 février 1898, à Konstantiniyye, vilayet de Konstantiniyye, Empire ottoman§!"
 HNN_totalist_party_long:9 "Parti Syndicaliste Chinois - Faction Radicale (Zhongguo Gongtuandang-jijon Pai)\n§gComme ses sœurs du courant dominant, la branche du Hunan du Parti Syndicaliste Chinois contient en son sein une fraction jeune, vigoureuse, et plus important, politiquement radicale. Se rassemblant nominalement autour de l'intrépide et implacable Ren Bishi, qui navigue entre le Hunan et Shanghai, la faction radicale promeut une approche plus active et plus dure du rôle du PSC dans la politique chinoise.\n\nAvec l'accent mis sur le mouvement de jeunesse à cause de l'influence de Ren Bishi, son radicalisme socialiste matérialiste espère apporter un futur radieux pour la Chine, libérée de l'emprise tyrannique du capitalisme. De nature zélée, elle opère une forme de résistance militante contre Zhao et le Zhili, se battant même occasionnellement contre la faction orthodoxe de Cai Hesen.§!\n"
 HNN_syndicalist_party_long:9 "Parti Syndicaliste Chinois - Faction Orthodoxe (Zhongguo Gongtuandang-zhengtong Pai)\n§gUne force dominante dans le mouvement ouvrier clandestin du Hunan, la Faction Orthodoxe du Parti Syndicaliste Chinois pèse lourd à Changsha et Changde. Issue des premiers dirigeants du PSC de la Ligue des Syndicalistes Chinois, la branche du Hunan du Parti Syndicaliste Chinois opère principalement sous la direction du nommé Cai Hesen. Entretenant une série de contacts clandestins avec la branche principale du parti et les mouvements ouvriers de toutes les régions de Chine, elle se considère comme le dernier bastion des travailleurs du Hunan.\n\nN'ayant véritablement commencé à agir qu'après le retour au pays de Cai Hesen en 1932, le PSC fonctionne essentiellement comme un obstacle à la position antisyndicale et anti-ouvrière de Zhao. A l'écart de la lutte intestine du PSC entre Li Lisan et Cai Hesen, et même du Front uni Kuomintang-PSC, la branche du Hunan se concentre uniquement sur les questions provinciales.§!\n"
 HNN_radical_socialist_party_long:9 "Kuomintang-8e Armée (Radicaux) (Guomin Geming Jun Di Ba Jun (Jijin Pai))\n§gSi une personne est emblématique de tous les radicaux au sein de la 8e Armée, c'est bien son Officier Commandant, et chef officieux, He Long. Beaucoup de ses vétérans ont servi dans les premières divisions de He dans l'Armée du Hunan, l'Armée du Sichuan et d'autres, suivant le Commandant avec une loyauté indéfectible. Il a amené ses troupes à rejoindre l'Armée Nationale Révolutionnaire en juillet 1926, en tant que Commandant de la 6e Division de la 8e Armée, et émissaire de la garnison du Hunan occidental.\n\nSe battant tout au long de l'expédition, la division de He se distingua comme une force armée de premier plan, aidant à la chute rapide de Hanyang. Mais He ne pouvait pas porter son attention partout à la fois, et l'Expédition du Nord s'effondra bientôt sous la botte Allemande. Ayant suivi son supérieur Tang Shengzhi tout au long de la chute, He se retrouva dans la zone de l'Insurrection MinGan, où il fit la connaissance de Peng Dehuai. Les deux hommes, partageant des antécédents similaires, et de solides tendances socialistes, commencèrent à former un bloc de pouvoir dans la 8e Armée, se regroupant au sein des "Radicaux".\n\nFermement ancrés dans le camp du Comité d'Action Provisoire, dont He et Peng sont tous deux membres, les deux hommes ne cessent de prôner la ligne du socialisme agraire, espérant amener leur supérieur Tang Shengzhi de plus en plus proche de leurs idéaux.§!\n"
 HNN_social_democrat_party_long:9 "Kuomintang-8e Armée (Guomin Geming Jun Di Ba Jun)\n§gTrouvant ses racines dans la Quatrième Division de l'Armée du Hunan commandée par Tang Shengzhi, et la Brigade Ye Qi de la Nouvelle Clique du Guangxi, la 8e Armée de l'Armée Nationale Révolutionnaire est une force hybride assez originale. Elle compte dans ses rangs des hommes comme He Jian, Li Pinxian, Liu Xing, Ye Qi, et finalement He Long. Engagée dans l'Expédition du Nord en juillet 1926, elle y déploya des efforts considérables, et remporta nombre de victoires retentissantes comme la prise de Hanyang.\n\nPourtant tout ça ne servit à rien, car la clique du Zhili fit appel à l'aide de ses bienfaiteurs Allemands, qui arrivèrent pour écraser les forces défendant le Guangdong sous leur botte. Continuant sa résistance sur tous les fronts, la 8e se battit vaillamment dans la Bataille de Jinhua, en secours de la 4e Armée. Leurs efforts menèrent à une défaite majeure, la 8e Armée regardant avec effroi la 4e Armée se désintégrer devant leurs yeux, s'éparpillant dans le Guangdong et MinGan. Lors d'une retraite désespérée, la 8e se retrouva piégée dans le Hunan oriental. Peut-être par vengeance mesquine, Tang Shengzhi dut encore une fois se battre contre les forces de Ye Kaixin, perdant finalement une grande partie de la 8e Armée et se repliant vers MinGan pour y rejoindre la proto-insurrection.\n\nMenant une lutte révolutionnaire au sein de Mingan, la 8e Armée ne fit que se radicaliser en l'absence de toute supervision, développant ses propres factions dans l'Armée. Un noyau de loyalistes de Tang Shengzhi, composé d'hommes comme Liu Xing et Li Pinxian, résolument loyaux à son socialisme éclectique de style agraire. Par contraste avec les Radicaux de la 8e Armée, sous les auspices des Commandants He Long et Peng Dehuai, concentrés sur une ligne plus radicale de socialisme, se rapprochant de l'idéologie du Comité d'Action Provisoire.§!\n"
 HNN_social_liberal_party_long:9 "Républicains Indépendants (Duli Gonghedang)\n§gSe rassemblant autour de l'intellectuel natif du Hunan Zhou Shizhao, le large groupe de parlementaires connus comme les "Républicains Indépendants" sont des figures qui ne s'associent ni à la Société du Renouveau Populaire de Zhao, ni à l'Association Nationale pour la Construction Démocratique de Chine, ni même au Parti Constitutionnel Démocratique. Similaires aux factions républicaines indépendantes des assemblées de Beijing ou du Fengtian, ces politiciens entreprenants forment leur propre bloc politique au sein de la scène politique du Hunan, et font l'objet d'un lobbying intense de la part de la Société du Renouveau Populaire et de l'ANCDC.\n\nMais contrairement à leurs homologues des assemblées de Beijing et du Fengtian, les républicains indépendants du Hunan peuvent exprimer un véritable pouvoir politique et des opinions par le biais de l'Assemblée du Hunan, une étoile brillante de démocratie chinoise. Bien qu'ils ne puissent pas encore surpasser la Société du Renouveau Populaire de Zhao en termes de nombre de votes, peut-être qu'à l'avenir la brillante démocratie provinciale du Hunan permettra à des partis de toutes les tailles et couleurs de se former au sein de la clique des "Républicains Indépendants". Jusqu'à cette date cependant, elle reste une large faction politique, limitée à ses campagnes indépendantes.§!\n"
 HNN_market_liberal_party_long:9 "Association Nationale pour la Construction Démocratique de Chine (Zhongguo Minzhu Jianguo Hui)\n§gCas unique dans les partis politiques du Hunan, l'ANCDC de Huang Yanpei ne trouve pas ses racines au Hunan, mais plutôt au Jiangsu. Formée à l'origine sous le nom de "Société Chinoise de Formation Professionnelle" par Huang à Shanghai après avoir passé du temps à observer différents systèmes d'éducation autour du monde. Organisée depuis Shanghai, elle se concentrait à l'origine sur le développement de l'éducation depuis l'intérieur de la ville, soulignant la nécessité d'enseigner des compétences pratiques utiles à l'obtention d'un emploi. Participant au mouvement du 30 Mai en 1925, le mouvement était une force démocratique majeure à Shanghai.\n\nElle ne fut guère affectée par l'Expédition du Nord, malgré la capture de Shanghai par le KMT puis sa reprise par le Zhili. Huang continua son travail jusqu'en 1932, quand le Soulèvement de Shanghai vit une révolution à grande échelle dans la ville, principalement soutenue par le PSC et le KMT. Les représailles contre le soulèvement furent rapides et massives, le Maréchal Sun s'en servant comme casus belli contre les intellectuels et démocrates dans ses cinq provinces principales. Avec cette répression Huang et la Société Chinoise de Formation Professionnelle fuirent de Shanghai et Zhao les accueillit à bras ouverts. Ils se sont depuis reformés sous le nom d"Association Nationale pour la Construction Démocratique de Chine", devenant un authentique parti politique au Hunan. Bien qu'elle ait des objectifs démocratiques similaires à ceux de Zhao, l'ANCDC lui sert d'opposition libérale, et est nettement plus pro-ouvrier et pro-syndicat. Toutefois en cas de nécessité, elle serait heureuse de travailler avec le PRS pour défendre la démocratie du Hunan.§!\n"
 HNN_social_conservative_party_long:9 "Société du Renouveau Populaire (Minxinshe)\n§gFacilement le plus grand bloc politique du Hunan, les origines de la Société du Renouveau Populaire remontent à 1922 et la première élection provinciale du Hunan. Formée autour de Zhao Hengti pendant l'élection de 1922, la SRP lui sert de parti politique, le soutenant tout au long de son premier mandat, de la révolte de Tang Shengzhi et de sa restauration par Wu. Convaincue que Zhao rétablirait la Constitution aussi tôt que possible, la SRP s'est tenue à ses côtés contre vents et marées, soutenant ses efforts pour le développement de l'éducation, réduire le budget militaire en faveur des travaux publics, et établir un système plus démocratique en général.\n\nSon aile droite est notamment soutenue par les élites et la noblesse du Hunan, qui la poussent dans une direction plus conservatrice. Cette orientation a causé des problèmes en ce qui concerne les militants et ouvriers syndicaux. Son autre grande base de soutien est l'intelligentsia du Hunan, qui voit Zhao d'un bon œil grâce à ses efforts pour établir le système démocratique du Hunan, et forme globalement l'aile gauche de la SRP. La Société du Renouveau Populaire s'affirme comme le bloc politique principal du Hunan, et comme la fidèle subordonnée de Zhao Hengti, qui bénéficie du soutien des deux ailes du parti.§!\n"
 HNN_authoritarian_democrat_party_long:9 "Kuomintang-6e Armée (Guomin Geming Jun Di Liu Jun)\n§gSes origines remontant aux jours de janvier 1926, la 6e Armée de l'Armée Nationale Révolutionnaire a été formée à partir de l'Armée originelle du Hunan, toutes deux conservant leur Commandant d'origine, Cheng Qian. Engagée dans l'Expédition du Nord le 6 juillet 1926, la Sixième Armée n'a connu que des combats limités, visant principalement à nettoyer après les avancées fulgurantes de la 8e, 4e et 7e Armées. Cependant, quand le Front du Nord s'effondra, la 6e Armée se trouva piégée dans la portion occidentale du Hunan aux côtés de la 2e Armée au centre et de la 8e Armée à l'est. Avec le flot des vestiges des 1e, 3e et 7e Armées se repliant dans le Guizhou, la 6e, en grande partie indemne, les accompagna en exil.\n\nAttendant son heure au Guizhou, étant même utilisée comme monnaie d'échange par Tang Jiyao, la 6e Armée se considère "apolitique" dans la sphère des exilés du Kuomintang. Entretenant des liens avec Sun Fo et sa Faction de Reconstruction ainsi qu'avec le Comité d'Action Provisoire, la 6e parvient à faire le lien entre le Comité Central de gauche et les factions de droite, comme He Yingqin et Zhu Peide.\n\nBien que tout cela soit vrai en apparence, le 6e se retrouve comme un réceptacle des vieux révolutionnaires de l'époque du Tongmenghui. Ceux qui sont alignés sur le Kuomintang, certes, mais ceux qui ont résisté à la Réorganisation en privé également. Trouvant des amis parmi la Clique des Collines de l'Ouest et d'autres factions centristes du Kuomintang, la 6e Armée souhaite une Tutelle rapide et se battra pour qu'elle soit respectée.§!\n"
 HNN_paternal_autocrat_party_long:9 "Garnison de Yueyang (Yueyang Zhujun)\n§gLa garnison de Yueyang, qui tomba sous la tutelle de Wu Peifu à la suite de négociations entre lui et Zhao, existe depuis presque aussi longtemps que Zhao est gouverneur du Hunan. Située dans une importante ville frontalière entre le Hunan et le Hubei, la garnison de Yueyang sert de lien direct entre le Hunan et la clique Zhili. Ce fait devint plus évident après la révolte de Tang Shengzhi et l'expédition du Nord qui s'ensuivit. Wu sentant qu'il était nécessaire de renforcer la garnison et préoccupé par l'entrée de Zhao dans la Ligue du Soleil, nomma l'amiral et nomma le général Tang Xiangming à sa tête en 1927. Au cours de la dernière décennie, Tang servit fidèlement comme commandant de garnison s'appuyant sur un régime strict et une loyauté absolue. L'amiral Tang a gagné le respect et la loyauté de la garnison de Yueyang et peut compter sur eux contre vents et marées.§!\n"
 HNN_national_populist_party_long:9 "Ancienne clique du Guizhou (Jiu Qian Xi)\n§gL'ancienne clique du Guizhou trouve ses origines dans Tang Jiyao, qui prit le contrôle de la province du Guizhou en 1912. Son mandat de gouverneur ne dura cependant pas longtemps, car lorsque Cai E perdit le pouvoir, il retourna au Yunnan pour le remplacer et installa Liu Xianshi à la place, comme gouverneur militaire. Malgré sa perte de pouvoir, il réussit à garder le contrôle de sa clique jusqu'en 1920, lorsque son neveu Wang Wenhua organisa un coup d'État appelé l'incident de Minjiu, qui entraîna la mort de plusieurs personnalités importantes sous Liu. La brutalité de Wang signifia cependant qu'il ne prit jamais le pouvoir au Guizhou et fut assassiné par Yuan Zuming en 1921.\n\nYuan est ainsi devenu le chef de la Clique du Guizhou. Bien qu'il ait été chassé du pouvoir à deux reprises depuis, une fois par Tang Jiyao et Liu Xianshi, puis une seconde fois par Liu Xiang et Yang Sen, Yuan est resté fermement aux commandes de sa clique. Après avoir trahi le Kuomintang à la fin de l'Expédition du Nord, sur les conseils de son subordonné Zhao Yusong, Yuan fut nommé gouverneur par Beijing, mais ne contrôla en réalité qu'une partie du Guizhou, le reste étant occupé par Tang Jiyao. Depuis 1927, la clique du Guizhou s'est radicalisée dans une direction résolument anti-KMT et anticommuniste, avec Zhao Yusong comme chef du Parti Communiste de l'Union au Guizhou. Le parti a fonctionnellement formé une aile civile de la clique du Guizhou, soutenant Yuan comme un "homme fort apolitique".§!\n"
 HNN_zhili_clique_long:9 "Clique du Zhili (Zhili Xi Junfa)\n§gFormée à partir de la garnison du gouverneur Tang à Yueyang, la branche du Hunan de la Clique du Zhili est fidèle à son commandant en chef. Composée de nordistes, principalement originaires de la province natale de Tang Xiangming, le Hubei, ils préfèrent garder leurs distances avec la Ligue et le Zhili du Sud, préférant le Zhili du Nord à Beijing et Chongqing. Alors que le Zhili intérieur, en particulier Wu Peifu, peut souvent sembler apathique au gouverneur, ceux qui sont immédiatement sous ses ordres reconnaissent son habileté au combat et en tant que gouverneur. La clique du Zhili du Hunan, toujours fidèle à l'amiral, sert à former son bras militaire, prêt à écraser quiconque ose s'opposer au commandant en chef, sous ses talons de fer.§!\n"
 HNN_CERA_long:9 "Parti Constitutionnaliste Chinois (Xianfa Yanjiu Hui)\n§gLe Parti Constitutionnaliste Chinois, mené par Tang Hualong, trouve ses racines dans le Parti Progressiste et le cercle de Liang Qichao, desquels Tang faisait partie. Servant à l'origine sous Yuan Shikai, la faction de Tang s'est efforcée de tirer le meilleur parti d'une mauvaise situation, tentant de modérer et d'alléger son régime. Toutefois, après que Yuan se soit déclaré Empereur, Tang perdit ses illusions et lui conseilla plus tard d'abdiquer et de se retirer de la vie politique. Avec la mort de Yuan Shikai et l'ascension de Duan Qirui, la force politique de Tang Hualong diminua rapidement, et il décida de parcourir le monde pendant quelques années.\n\nTang Hualong retourna en Chine en 1927, lorsque son allié Liang Qichao devint président de l'AREC. Il travailla brièvement à Beijing jusqu'à ce que son frère Tang Xiangming l'invite à Yueyang en lui promettant silencieusement le poste de maire. Après une brève discussion sur le sujet avec Liang, il accepta et déménagea dans la ville frontalière. Après avoir remporté haut la main l'élection municipale de Yueyang, il utilisa ses anciens contacts pour constituer un bloc politique à l'intérieur et autour de la ville, en développant considérablement la branche hunanaise du Parti Constitutionnaliste Chinois, qu'il dirige aujourd'hui. Son frère étant devenu Gouverneur du Hunan, lui et son "groupe de Yueyang" tentent d'exercer une influence modératrice sur le régime de Tang Xiangming, le soutenant tout en l'influençant vers une direction plus modérée. Du moins, c'est l'espoir qu'ils ont en soutenant le nouveau Gouverneur.§!\n"
 HNN_harmony_association_long:9 "Association Harmonie (Hexie Shetuan)\n§gTirant son nom du même groupe à Beijing, l"Association Harmonie" du Hunan est un cercle politique centré autour du Gouverneur Tang Xiangming. Composé principalement de membres de la noblesse, l'Association Harmonie penche nettement vers le conservatisme, même si elle est certainement influencée par Tang Hualong et son Parti Constitutionnaliste Chinois, officieusement appelée le "groupe de Yueyang" parce que la ville frontalière est leur centre de pouvoir. Totalement loyale à son Gouverneur, l'Association Harmonie lui sert de bras civil, capable à la fois de tendre une main ouverte et un poing serré à n'importe quel adversaire du Gouverneur Tang dans l'arène politique.§!\n"
 HNN_kuomintang_second_army_long:9 "Kuomintang-2e Armée (Guomin Geming Jun Di Er Jun)\n§gIssue des forces du seigneur de guerre Tan Yankai, la création de la "2e Armée" originelle remonte à l'automne 1923, lorsque le Dr Sun Yat-sen a soutenu Tan Yankai comme commandant en chef de l'Armée Jianguo du Hunan. Une force de modération au sein du zeitgeist révolutionnaire qu'était le Kuomintang, les membres d'origine de la 2e Armée ont répondu à l'appel aux armes du Dr Sun en faisant défection pour rejoindre son Gouvernement de Guangzhou, unis ostensiblement pour se battre contre l'incursion des armées de Beiyang.\n\nAvec la réorganisation de l'Armée Nationale Révolutionnaire, Tan Yankai a initialement maintenu sa force provinciale indépendante, mais après les rébellions de l'Armée Jianguo du Yunnan et de l'Armée Jianguo du Gui, le Généralissime Chiang Kai-chek réorganisa son armée dans la 2e Armée de l'ANR en 1925. Sous la direction du Commandant Tan Yankai et du Commandant Adjoint de l'Armée Lu Diping. Les 4e, 5e et 6e divisions étaient sous sa juridiction, respectivement commandées par Zhang Huizan, Tan Daoyuan et Dai Yue. Se battant vaillamment dans l'Expédition du Nord, l'Armée fut bientôt encerclée au Hunan, Zhao tendant une main clémente à son ancien supérieur Tan Yankai, offrant l'amnistie s'ils se rendaient.\n\nAvec la prise de pouvoir du Kuomintang dans le Hunan, Tan Yankai a jugé bon de réactiver sa 2e Armée. Bien que dépourvue de toute force militaire réelle, la 2e Armée représente un courant où les anciens modérés du Hunan peuvent exprimer leurs opinions. Se positionnant comme un médiateur et un terrain d'entente entre la 6e et la 8e, la 2e se trouve plutôt malmenée, avec la tâche peu enviable de maintenir l'ordre dans le Hunan.§!\n"
 HNN_rural_pacification_long:9 "Office de Supervision de la Pacification Rurale du Hunan (Hunan Qing Xiang Duban)\n§gReprésentant les deux offices de Pacification Rurale et de Préservation de la Paix, "l'Office de Supervision de la Pacification Rurale du Hunan" est un titre composite créé pour, et détenu uniquement par, une seule personne. He Jian. Suite aux luttes internes prolongées et insidieuses du Kuomintang qui font rage depuis leur victoire électorale, He Jian a pratiquement jeté de l'huile sur le feu en faisant défection avec sa 2e division de la 8e Armée pour rejoindre la 6e Armée de Cheng Qian. S'assurant une promotion, et ses deux nouveaux postes au sein du Gouvernement Provincial du Hunan, l'ambitieux général s'est attelé à réformer son Hunan natal par tous les moyens.\n\nUtilisant son double titre pour assurer la paix et la stabilité du Hunan, le Général a pour tâche officielle de régler le problème endémique des milices régionales du Hunan. Toutefois, He a utilisé ses forces personnelles et les hommes sous son commandement pour des buts bien plus larges que son objectif initial. Soucieux d'assurer que la nouvelle ère du Hunan sous le Kuomintang soit aussi prospère que possible, l'office travaille à promouvoir les réformes de He Jian à travers des canaux officiels et officieux, en demandant et en faisant pression sur Cheng Qian et Tang Shengzhi pour leur soutien dans ces initiatives.\n\nPeut-être considéré comme un autre pion dans le jeu d'échecs qui se joue entre la 6e et la 8e, les membres du cercle proche de He Jian sont bien au courant des ambitions démesurées du Général, et certains pensent que le "Roi" du Hunan pourrait viser la Présidence lui-même. Néanmoins, les offices de Pacification Rurale et de Préservation de la Paix œuvrent toujours en faveur d'une gouvernance équitable, impartiale et stable. Tant que vous n'êtes pas un socialiste...§!\n"
