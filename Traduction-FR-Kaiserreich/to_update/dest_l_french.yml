 SHX_lategame_effect_tooltip:9 "\n§LNous allons entamer le processus ardu de transition d'un État seigneur de guerre régional à un concurrent national naissant. Certains §YEsprits Nationaux§! seront §Rsupprimés§! ou §Gtransformés en modificateurs d'état§! et nous §Rgagnerons également de nouveaux esprits nationaux§!. Notre §YArbre de Pirorités§! §Gchangera considérablement§! et nous §Rlaisserons derrière nous nos anciens arbres non militaires§! au fur et à mesure que nous avancerons vers l'unification de la Chine.§!\n\n"
 SHX_country_intro_content:9 "Le Shanxi est une fière province à l'histoire ancienne et illustre, dont on dit que c'est là que Yu le Grand a libéré les eaux du Fleuve Jaune dans le passé. Cette province montagneuse et isolée a été gouvernée par diverses dynasties chinoises depuis l'antiquité, et est depuis tombée sous le pouvoir de la clique de Shanxi (ou Jin). Malgré son nom, la clique ne gouverne que la partie occidentale du Shanxi ainsi que certaines parties de la province voisine de Shaanxi. Son chef est le rusé et vénérable gouverneur §PYan Xishan§!, qui dirige la province depuis la révolution Xinhai en 1911. Ses projets ambitieux visant à moderniser la province lui ont valu une certaine admiration et le surnom de "Gouverneur Modèle".\n\nAutrefois en lice dans les jeux de pouvoir houleux du nord de la Chine, Yan a soutenu le §PYuan Shikai§! et plus tard le §PDuan Qirui§! dans leurs efforts pour stabiliser leur pouvoir dans un paysage politique chinois qui se détériorait. Cependant, la victoire finale de §cWu Peifu§!, §gCao Kun§! et de la §Pclique de Zhili§! sur les braises de la République moribonde de "Beiyang" en 1928 a contraint §PZhang Zuolin§! à retourner en Mandchourie et §gFeng Yuxiang§! à se retirer avec le §gGuominjun§! sous la protection de Yan. Les anciens ennemis sont contraints de présenter un front uni face à la puissance croissante des Zhili et acceptent la restauration nominale de la monarchie §cQing§! en échange de la reconnaissance par Beijing de Yan en tant que gouverneur. Secoués par leur participation désastreuse à l'expédition du Nord et à la quatrième guerre Zhili-Fengtian, les deux hommes forts du Shanxi jurent de se regrouper et de prendre leur revanche."
 SHX_country_intro_content_1:9 "Le §PGouverneur Yan§! n'est pas le seul à détenir le pouvoir au Shanxi. Après avoir décidé de se rallier au Kuomintang en 1926, le Maréchal du Guominjun §gFeng Yuxiang§! se replie dans le Shaanxi l'année suivante, exsangue et avec une organisation en lambeaux. La défaite de Yan peu après a contraint les deux hommes à trouver un arrangement, et lorsque §PWu Peifu§! a cherché à éradiquer le GMJ une fois pour toutes, Yan a déclaré publiquement que si Feng était contraint de quitter la Chine, "ensemble, nous verrons le monde, main dans la main". On dit que Feng a déclaré à son tour que Yan était son frère juré, consolidant ainsi l'alliance.\n\nDepuis lors, leur relation a été largement symbiotique, les deux personnages plus grands que nature promouvant une vision apparemment complémentaire du progrès. La reconnaissance de Yan par le gouvernement central de Beijing a permis à la province de rester protégée sur le plan juridique, et les liens étroits qu'il entretient depuis des décennies avec la noblesse locale ont contribué à stabiliser la province. Feng, un soldat qui a beaucoup voyagé, a cultivé des liens positifs avec les gens du peuple et son armée zélée et expérimentée aide à garder les cols de montagne de la province.\n\nEnsemble, la §PClique Jin du Yan§! et le Guominjun du §gFeng§! sont généralement désignés sous le nom de clique du Shanxi, un bastion occidental autonome ostensiblement au sein de l'empire §cQing§! restauré. Cette dyarchie a réussi pendant près d'une décennie à maintenir le §PZhili§! à distance, ce qui constitue un triomphe majeur dans un environnement politique impitoyable."
 SHX_country_intro_content_2:9 "Cependant, les deux hommes se disputent les feux de la rampe, tant à l'intérieur qu'à l'extérieur du pays, et sous la surface se cachent deux visions assez différentes du sauvetage de la Chine. §PYan§! estime que la Chine a besoin d'une figure paternelle forte pour la sortir de la pauvreté et aspire à une société stable construite autour de la ligne confucéenne, même si elle n'est pas nécessairement traditionaliste. Les convictions de §gFeng§! sont plus révolutionnaires, appelant à un changement radical de la nation pour le bien du peuple. Malheureusement, au fil des ans, aucune de ces deux visions n'a pu se concrétiser.\n\nPrès d'une décennie plus tard, les choses ne se sont pas déroulées comme ils l'espéraient. Malgré le surnom flatteur de Yan et la rhétorique idéaliste de Feng, le territoire de la clique du Shanxi est jonché de projets à moitié terminés ou carrément ratés. Leur §YPlan de Dix Ans§! visant à revitaliser le Shanxi est largement bloqué, et la province reste en grande partie un marigot économique. En 1936, les mêmes vieux problèmes de corruption, de pauvreté et de négligence continueront probablement d'affliger le pays pendant au moins une année supplémentaire. Aucun des deux hommes ne peut se permettre de rester inactif dans une Chine en pleine mutation, et il faudra bien finir par céder. Une tension palpable persiste en arrière-plan, même si les deux hommes insistent sur la solidité de leur alliance. Malgré tout ce qui a mal tourné, une attitude familière demeure : Shanxi Tous Azimuts !"
 SHX_guide:9 "§MTriomphe du gouvernement de Yan§! (§PAutocrate Paternel§!)\n£white_dot Atteignez un ratio d'au moins 95 % de force dans l'équilibre des pouvoirs du côté de §PYan Xishan§! ou purger le §gGuominjun§! une fois que leur force sera faible.\n£white_dot Alternativement, si une force extérieure envahissait le Shanxi en plein lutte pour le pouvoir, Yan gagnerait également.\n\n§MLa Révolution GMJ de Feng Yuxiang§! (§gDémocrate Autoritaire§!)\n£white_dot Atteignez un ratio d'au moins 95 % de force dans l'équilibre des pouvoirs du côté de §gFeng Yuxiang§! ou laissez la mission §YCoup d'État imminent du Guominjun§! atteindre zéro.\n"
 shx_endgame.10.d:9 "Bien qu'ils se soient longtemps présentés comme un parti nationaliste et anti-warlord relativement modéré, inspiré par les Jeunes Turcs et opposé à la corruption de la clique Zhili, les circonstances changeantes dans lesquelles ils se trouvent les ont amenés à se tourner vers leurs ambitions plus radicales afin de se distinguer de leurs concurrents. La possibilité très réelle que [SHX.GetLeader] les favorise d'une manière que leurs patrons précédents n'ont pas favorisée les a encouragés à redoubler leurs convictions, en courtisant énergiquement le nouveau président et ses conseillers. Arrivé au pouvoir avec peu de soutien institutionnel ou de parti politique dédié, le PJC espère combler ce vide dans le régime de [SHX.GetLeader], en agissant comme son principal véhicule de contrôle politique.\n\nLes plans du Young China Party pour la Chine récemment unifiée ne sont rien de moins que minutieux. S'inspirant d'idéologies étrangères et disposant de beaucoup de temps pour réfléchir, l'aile intellectuelle du PCJ a adopté une mentalité darwinienne en ce qui concerne le royaume des nations. Si la Chine veut survivre dans la seconde moitié de ce siècle, elle doit entamer un programme de modernisation et d'industrialisation de masse. Leur programme est farouchement nationaliste et anti-impérialiste, recherchant des mesures agressives pour garantir la fin des concessions ou de l'influence étrangère. Cela va jusqu'à la répression des mouvements sécessionnistes ou régionalistes et leur promotion du chauvinisme Han a inquiété de nombreuses personnes qui craignent une plus grande instabilité. Mais ce qui est peut-être le plus inquiétant pour cette jeune république, c'est son désir d'unité nationale à tout prix, exigeant un endoctrinement idéologique de masse et la mise en œuvre effective d'un État à parti unique, construit autour de ce qui deviendra effectivement un culte de la personnalité derrière [SHX.GetLeader].\n\nEn résumé, ils ont clairement conçu une liste complète de programmes pour la Chine qui, une fois mis en œuvre, pourraient bien être d'une ampleur monumentale. Mais ils n'ont pas dit qu'ils s'attendaient à une exclusivité et, en tout état de cause, les autres partis avec lesquels nous avons commencé les discussions prendront probablement leurs distances si nous nous alignons sur le PJC. Mais contrairement aux partis plus modérés, ils offrent un certain degré d'unité idéologique, et [SHX.GetLeader] pourrait-il être tenté par un tel pouvoir absolu ?"
 SHX_sfs_active_desc_key:9 "Depuis la retraite du Guominjun vers le Shanxi, le gouverneur Yan Xishan et le maréchal Feng Yuxiang se sont regroupés contre les menaces mutuelles dans le nord. Le pouvoir de Yan a toujours appartenu au §Pgouvernement provincial§!, au centre d'un réseau délicat d'intérêts bien établis. Feng mise son pouvoir sur §g son contrôle du puissant Guominjun§!, une armée nationaliste et révolutionnaire connue pour son zèle fanatique.\n\nLes deux hommes sont de fiers leaders avec une vision distincte de la façon dont le Shanxi devrait être dirigé. C'est une province pauvre, avec peu de ressources et peu de temps pour s'adapter à un seul programme, pour son avenir. Le §Yplan décennal§! auparavant léthargique a soudainement été au centre de l'attention des deux parties, alors que chacune cherche à renforcer sa légitimité.\n\nPour gagner la lutte pour le Shanxi, il faudra pousser l'§Yéquilibre du pouvoir à 100% en faveur de l'un ou de l'autre§!. Mettre fin à la lutte plus tôt en purgeant le Guominjun ou en laissant le temps s'écouler §Raffectera la stabilité§! proportionnellement à la distance à laquelle se trouve le compteur actuel de 100 %.\n\n§CLe pouvoir du Guominjun est actuellement : [SHX.GMJ_coup_strength].§!"
 SHX_reverse_the_trade_deficit_desc:9 "Enfin nous l'avons fait! Bien que beaucoup s'attendaient à ce que nous échouions, et que notre plan décennal soit également abandonné, il porte enfin ses fruits! Après avoir revitalisé avec succès nos secteurs agricole et minier, construit un centre industriel naissant et construit de nouvelles liaisons ferroviaires vers l'extérieur, le déséquilibre commercial qui a longtemps entravé l'économie du Shanxi tourne enfin en notre faveur."
 siam.67.d.faction_peace:9 "Il y a quelques jours, [SIA.GetSIAshortname] a envoyé une délégation diplomatique à notre faction, demandant de négocier une reddition conditionnelle. Bien que [ROOT.faction_leader.GetNameDef] ait choisi d'accepter l'offre de paix de [SIA.GetProperAdjective] qui comprend des réparations de guerre et la cessation immédiate des hostilités entre nos forces et le peuple [SIA.GetProperAdjective] lui-même - c'est maintenant à nous de décider si nous voulons continuer la guerre seuls ou non."
 siam.67.d.faction_war:9 "Il y a quelques jours, [SIA.GetSIAshortname] a envoyé une délégation diplomatique de notre faction, demandant de négocier une reddition conditionnelle. Bien que [ROOT.faction_leader.GetNameDef] ait choisi d'ignorer l'offre de paix [SIA.GetProperAdjective]e qui comprend des réparations de guerre et la cessation immédiate des hostilités entre nos forces et le peuple [SIA.GetProperAdjective], c'est maintenant à nous de décider si nous souhaitons poursuivre cette guerre inutile ou non."
 SIC_guide:9 "§MPartito Popolare Democratico / Democrazia Cristiana / Partito Democratico Cristiano / Partito Agrario / Integralisti 'e Ddoje Sicilie§! (§SSociaux-Démocrates§! / §lSociaux-Libéraux§! / §cSociaux-Conservateurs§! / §gDémocrates Autoritaires§! / §nNationaux-Populistes§!)\n£white_dot Donnez le pouvoir au parti souhaité lors de l'élection de 1937.\n£white_dot Choisir les §nNationaux-Populistes§! débloquera la branche Le Royaume Organique de l'arbre des priorités.\n£white_dot Choisir un autre parti débloquera la branche Le Royaume Constitutionnel de l'arbre des priorités."
 SIK_guide:9 "§MJin Shuren aux Commandes§! (§PAutocrate Paternel§!))\n£white_dot Après le début de la guerre du Xinjiang, maintenez le mécontentement en dessous du niveau 4 par des décisions et des événements et unifiez le Xinjiang en 300 jours.\n\n§MSheng Shicai aux Commandes§! (§SSocial Démocrate§!)\n£white_dot Après le début de la guerre du Xinjiang, augmentez le taux de mécontentement au-dessus de 4 ou ne parvenez pas à unifier le Xinjiang dans les 300 jours.\n£white_dot Après avoir gagné la guerre du Xinjiang et pris la priorité Manifeste en Sept Points, sélectionnez les options de purge du bas pour les priorités Remplir le Gouvernement et Postes pour les Ouïghours afin d'assurer le pouvoir de Sheng.\n\n§MMa Shaowu aux Commandes§! (§gDémocrate§!)\n£white_dot Après le début de la guerre du Xinjiang, augmentez le taux de mécontentement au-dessus de 4 ou ne parvenez pas à unifier le Xinjiang dans les 300 jours.\n£white_dot Après avoir gagné la guerre du Xinjiang et pris la priorité du Manifeste en Sept Points, sélectionnez les options supérieures pour les priorités Remplir le Gouvernement et Postes pour les Ouïghours afin que Ma Shaowu prenne le contrôle."
 SOM_guide:9 "§MUne Nation de Clans§! (§cSocial-Conservateur§!) / §MConseil Tribal§! (§gDémocrate-Autoritaire§!)\n£white_dot Complétez la priorité "Élections Locales".\n£white_dot Que le Parti Royal gagne pour conserver le §gConseil Tribal§! au pouvoir ou que la §cLigue de la Jeunesse Somalienne§! gagne pour qu’ils accèdent au pouvoir.\n\n§MDomination Warsangali§! (§PAutocrate-Paternel§!) / §MCoup d'État nationaliste§! (§nNational-Populiste§!)\n£white_dot Complétez la priorité "Élections Fédérales" et les §PDirigeants Warsangali§! prendront le pouvoir.\n£white_dot Terminez la priorité "Terminer les réformes gouvernementales" avant que la guerre avec l'Éthiopie ne demeure §PAutocrate-Paternel§! ; sinon, un coup d'État se produira, mettant le §nNouveau Mouvement Somalien§! au pouvoir."
 SPA_guide:9 "§MRoi Juan - Acción Nacional Radicale / Modérée§! (§gDémocrates Autoritaires§! / §cSociaux-Conservateurs§!)\n£white_dot Lors de la Guerre Civile, prenez les décisions nécessaires pour empêcher l'assassinat de Juan.\n£white_dot Une fois la Guerre Civile terminée, choisissez de conserver la monarchie.\n£white_dot À la fin de l'arbre politique, l'§cAile modérée de l'Acción Nacional§! peut être amenée au pouvoir si désirée.\n\n§MRoi Jaime - Acción Nacional Radicale / Modérée§! (§gDémocrates Autoritaires§! / §cSociaux-Conservateurs§!)\n£white_dot Lors de la Guerre Civile, permettez l'assassinat de Juan.\n£white_dot Puis, faites en sorte que J.M. Gil-Robles Quiñones garde le contrôle du gouvernement.\n£white_dot Une fois la Guerre Civile terminée, choisissez de conserver la monarchie.\n£white_dot À la fin de l'arbre politique, l'§cAile modérée de l'Acción Nacional§! peut être amenée au pouvoir si désirée.\n\n§MRoi Jaime - UPE§! (§PAutocrates Paternalistes§!)\n£white_dot Permettez l'assassinat de Juan, puis permettez à Emilio Mola et à l'armée de dissoudre le gouvernement.\n£white_dot Une fois la Guerre Civile terminée, choisissez de conserver la monarchie.\n\n§MRépublique - Acción Nacional Radicale / Modérée§! (§gDémocrates Autoritaires§! / §cSociaux-Conservateurs§!)\n£white_dot Lors de la Guerre Civile, prenez les décisions nécessaires pour empêcher l'assassinat de Juan, ou bien faites en sorte que J.M. Gil-Robles Quiñones garde le contrôle du gouvernement.\n£white_dot Une fois la Guerre Civile terminée, choisissez d'abolir la monarchie.\n£white_dot À la fin de l'arbre politique, l'§cAile modérée de l'Acción Nacional§! peut être amenée au pouvoir si désirée.\n\n§MRépublique - UPE§! (§PAutocrates Paternalistes§!)\n£white_dot Permettez l'assassinat de Juan, puis permettez à Emilio Mola et à l'armée de dissoudre le gouvernement.\n£white_dot Une fois la Guerre Civile terminée, choisissez d'abolir la monarchie."
 SPA_alfonso_de_borbon_leader_desc:9 "§YNaissance :§! §L17 mai 1886, au palais royal de Madrid, Madrid, province de Madrid, Royaume d'Espagne§!\n§YCarrière :§! §LLe statut de la monarchie espagnole a souvent été une source de grande instabilité au sein de la nation, et cela n'a jamais été aussi vrai que sous le roi espagnol "deux fois couronné". Né sous le nom complet d'Alfonso León Fernando María Jaime Isidro Pascual Antonio de Borbón y Habsburgo-Lorena, il devint roi d'Espagne pour la première fois le jour de sa naissance, son père Alfonso VII étant mort un an plus tôt de dysenterie. Sa mère, Maria Christina d'Autriche, assura la régence jusqu'à l'accession au trône d'Alfonso en 1902, le jour de son 16e anniversaire.\n\nEn 1906, il épousa Victoria Eugénie de Battenberg. Cette union, d'abord réussie, fut mise à mal par la naissance de leurs fils Alfonso et Gonzalo, qui héritèrent tous deux de l'hémophilie dont la reine était porteuse. À partir de 1914, le roi Alphonse eut plusieurs maîtresses et engendra de nombreux enfants illégitimes, prenant ainsi ses distances avec son épouse. Son implication dans des productions explicites et ses liaisons extraconjugales lui valurent le titre de "roi playboy", ce qui nuisit profondément à sa réputation.\n\nPour son rôle actif dans la guerre du Rif des années 1920, il fut surnommé "El Africano" ("l'Africain"), souhaitant que l'Espagne reprenne sa place dans le monde en colonisant l'Afrique, après avoir perdu la plupart de ses colonies en 1898 au profit des États-Unis. Cependant, la défaite dévastatrice de la bataille de l'Annuel en 1921 discrédita largement Alfonso, compte tenu de son implication connue dans la guerre et de son mépris pour les soldats qui s'y battaient. Interrogé sur l'issue de la bataille, il répondit que "la viande de poulet n'est pas chère" tout en continuant sa partie de golf.\n\nEn 1923, la crédibilité du gouvernement diminuant rapidement, notamment en raison de la guerre du Rif, le capitaine général Miguel Primo de Rivera fit un coup d'État pour mettre en place un gouvernement militaire. Heureusement pour Alfonso, ce coup d'État lui permit de conserver son siège et de bénéficier d'une période miraculeuse de croissance économique. Cependant, en l'espace d'une décennie, le régime de Rivera tomba et une nouvelle république fut proclamée. Cette république de courte durée fut bientôt renversée par le général José Sanjurjo et la monarchie restaurée, mais même les partisans du roi ont commencé à s'inquiéter du fait que ce "temps gagné" allait bientôt s'épuiser.§!"
 SRD_marras_government:9 "Le §gGénéral Marras§! a été appelé à diriger un gouvernement"
 SRD_guide:9 "§MBlocco Nazionale§! (§PAutocrates Paternalistes§!)\n£white_dot Faites en sorte que le Roi nomme le Maréchal Badoglio.\n£white_dot Après avoir pris le focus "Maresciallo, a Noi", le Blocco Nazionale prendra le pouvoir si les Démocrates Autoritaires ont moins de 25% de soutien. Sinon, vous pouvez choisir "S'incliner devant le Roi" lors de l'événement "La Dernière Étape" pour que les §PAutocrates Paternalistes§! prennent le pouvoir.\n\n§MBadoglio Déposé§! (§gDémocrates Autoritaires§! / §mLibéraux Économiques§!)\n£white_dot Faites en sorte que le Roi nomme le Maréchal Badoglio.\n£white_dot Ayez plus de 25% de popularité §g$authoritarian_democrat$§! avant de prendre la priorité "$SRD_maresciallo_a_noi$".\n£white_dot Lors de l'évènement "$srd.13.t$", choisissez "$srd.13.b$", ce qui aura pour résultat la déposition de Badoglio.\n£white_dot Après la réunification de l'Italie et la fin de l'état d'urgence, vous pourrez élire les §gLibéraux de Droite§! ou les §mLibéraux de gauche§!.\n\n§MDémocratie Restaurée§! (§cSociaux-Conservateurs§! / §mLibéraux Économiques§! / §lSociaux-Libéraux§! / §SSociaux-Démocrates§!)\n£white_dot Faites en sorte que le Roi nomme le Général Marras.\n£white_dot Après avoir pris la priorité "Élections Libres et Équitables", les premières élections se tiendront trois mois plus tard.\n£white_dot Choisissez la Droite Libérale et une Coalition Démocrate-Monarchiste OU les Démocrates-chrétiens et faites-leur garder la main pour élire les §cSociaux-Conservateurs§!\n£white_dot Choisissez les Démocrates-chrétiens et faites en sorte que les Libéraux obtiennent le poste de premier ministre pour élire les §mLibéraux Économiques§!.\n£white_dot Choisissez les Démocrates-chrétiens et invitez Bellieni lorsque le Roi rencontre les sardistes pour élire les §lSociaux-Libéraux§!.\n£white_dot Choisissez les Démocrates-chrétiens et choisissez Melis lorsque le Roi rencontre les sardistes pour élire les §SSociaux-Démocrates§!."
 SRI_nicola_bombacci_sic_desc:9 "§YNaissance :§! §L24 octobre 1879, à Civitella di Romegna, Forlì, Royaume d'Italie§!"
 SUR_totalist_party_long:9 "Sociaal-Democratische Arbeiderspartij Suriname (Parti Social-Démocrate des Travailleurs du Suriname)\n§gLe Sociaal-Democratische Arbeiderspartij Suriname a été fondé relativement récemment, coordonné par un groupe restreint de communistes surinamais avec le soutien d'Anton de Kom lors de sa brève visite et de son expulsion. Le SDAPS a depuis été banni par les autorités coloniales pour son implications dans les manifestations alimentaires.\n\nLe SDAPS, bien qu'il partage une partie de son nom avec un parti socialiste surinamais qui a brièvement existé au début des années 1930, s'inspire principalement du SDP néerlandais. Le SDAPS adhère donc à un marxisme rigoureux et anti-réformiste, au nationalisme surinamais et est généralement opposé au syndicalisme. Le SDAPS collabore toutefois avec le SAWO en raison de l'hostilité du paysage politique antirévolutionnaire de la colonie.§!\n"
 SUR_radical_socialist_party_long:9 "Sociaal-Democratische Arbeiderspartij Suriname (Parti Social-Démocrate des Travailleurs du Suriname)\n§gLe Sociaal-Democratische Arbeiderspartij Suriname a été fondé relativement récemment, coordonné par un groupe restreint de communistes surinamais avec le soutien d'Anton de Kom lors de sa brève visite et de son expulsion. Le SDAPS a depuis été banni par les autorités coloniales pour son implications dans les manifestations alimentaires.\n\nLe SDAPS, bien qu'il partage une partie de son nom avec un parti socialiste surinamais qui a brièvement existé au début des années 1930, s'inspire principalement du SDP néerlandais. Le SDAPS adhère donc à un marxisme rigoureux et anti-réformiste, au nationalisme surinamais et est généralement opposé au syndicalisme. Le SDAPS collabore toutefois avec le SAWO en raison de l'hostilité du paysage politique antirévolutionnaire de la colonie.§!\n"
 SUR_market_liberal_party_long:9 "Surinaamsche Kiesvereniging (Union Électorale Surinamaise)\n§gTrouvant ses origines dans le SKV qui a mobilisé les électeurs dans les années 1920, le nouveau SKV a été fondé en réponse à l'établissement des Sociaux-Démocrates révolutionnaires avec le soutien d'Anton de Kom. Représentant les planteurs, le SKV a eu une influence considérable au sein des États du Suriname (le parlement colonial), s'opposant à l'union électorale progressive, l'EMM. L'alliance informelle d'élus qu'est le SKV est partisan de l'unité coloniale et du renforcement des liens avec la métropole néerlandaise.§!\n"
 SUR_social_conservative_party_long:9 "Surinaamsche Kiesvereniging (Union Électorale Surinamaise)\n§gTrouvant ses origines dans le SKV qui a mobilisé les électeurs dans les années 1920, le nouveau SKV a été fondé en réponse à l'établissement des Sociaux-Démocrates révolutionnaires avec le soutien d'Anton de Kom. Représentant les planteurs, le SKV a eu une influence considérable au sein des États du Suriname (le parlement colonial), s'opposant à l'union électorale progressive, l'EMM. L'alliance informelle d'élus qu'est le SKV est partisan de l'unité coloniale et du renforcement des liens avec la métropole néerlandaise.§!\n"
 SUR_authoritarian_democrat_party_long:9 "Verbond voor Nationaal Herstel (Alliance pour la Reconstruction Nationale)\n§gLa Verbond voor Nationaal Herstel a eu une présence limitée dans les territoires d'outre-mer du royaume depuis sa fondation, en particulier à cause de ses liens avec l'élite coloniale néerlandaise via le réseau de Gybland van Oosterhoff et sa position politique anti-Éthique. Bien qu'elle soit beaucoup plus petite que la VNH aux Pays-Bas continentaux et aux Indes occidentales, la VNH au Suriname bénéficie d'un certain respect dans la haute société néerlandaise de la colonie, principalement grâce à ses liens avec l'ex-gouverneur Aarnoud J. A. A., baron de Heemstra.§!\n"
 SUR_paternal_autocrat_party_long:9 "Verbond voor Nationaal Herstel (Alliance pour la Reconstruction Nationale)\n§gLa Verbond voor Nationaal Herstel a eu une présence limitée dans les territoires d'outre-mer du royaume depuis sa fondation, en particulier à cause de ses liens avec l'élite coloniale néerlandaise via le réseau de Gybland van Oosterhoff et sa position politique anti-Éthique. Bien qu'elle soit beaucoup plus petite que la VNH aux Pays-Bas continentaux et aux Indes occidentales, la VNH au Suriname bénéficie d'un certain respect dans la haute société néerlandaise de la colonie, principalement grâce à ses liens avec l'ex-gouverneur Aarnoud J. A. A., baron de Heemstra.§!\n"
 SUR_national_populist_party_long:9 "Nationaal Front in Suriname (Front National au Suriname)\n§gBranche locale du parti Front Nationaal néerlandais, le NF au Suriname est petit, même comparé au NF continental. L'attrait de ce parti reste limité aux colons blancs, en particulier les catholiques, mettant de côté les grandes communautés de colons protestants et juifs. Le parti est souvent attaqué par les journaux du Suriname pour son antisémitisme.§!\n"
 SWE_guide:9 "§MDémocratie§! - §MCoalition Libéraux-SAP§! / §MFolkpartiet§! / §MAV§! (§SSocial-Démocrate§! / §mLibéral de Marché§! / §cSocial Conservateur§! / §gDémocrate Autoritaire§!)\n£white_dot Élisez le §SSAP§! ou l'§cAV§! lors des élections du Riksdag de 1938 :\nSi vous élisez le §SSAP§! et formez une coalition avec le §RSSV§!, ne choisissez PAS la priorité "Forcer l'Abdication".\nSi vous élisez l'§cAV§!, compléter la priorité "Une Nouvelle Constitution" transformera le parti en §gDémocrate Autoritaire§! et bannira le §SSAP§! de toutes les futures élections.\n\n£white_dot Pour que le §mFolkpartiet§! soit disponible aux élections, faites en sorte que l'une des situations suivantes se produise :\nÉlisez le §SSAP§! lors des élections de 1936 et 1940, et le §mFolkpartiet§! remplacera l'§cAV§! aux prochaines élections.\nÉlisez l'§cAV§! et complétez la priorité "Une Nouvelle Constitution" avant octobre 1939, ou suivez le chemin du §MGouvernement Royal§!, faisant du §mFolkpartiet§! le nouveau parti d'opposition.\n§CNote : Si vous élisez le §mFolkpartiet§!, le §SSAP§! remplacera l'§cAV§! lors des prochaines élections§!.\n\n§MGouvernement Royal§! (§gDémocrates Autoritaires§!)\n£white_dot Élisez le §SSAP§! aux élections du Riksdag de 1936, et formez une coalition avec le §RSSV§!.\n£white_dot Prenez la priorité "Forcer l'Abdication".\n£white_dot Faites en sorte que les soldats répriment les milices au lieu de les rejoindre.\n£white_dot Prenez la priorité "Retour du Roi ?" et choisissez de restaurer la "démocratie".\n£white_dot Gustav VI sera couronné et les élections reprendront sous l'égide de l'§gAV§! réorganisé.\n\n§MJunte§! - §MGouvernement Ehrensvard§! / §MJunte de Jung§! / §MRégime de Gyllenkrok§! (§gDémocrate Autoritaire§! / §PAutocrate Paternel§! / §nNational Populiste§!)\n£white_dot Identique au précédent, mais ne choisissez PAS la priorité "Retour du Roi ?".\n£white_dot Plus loin dans l'arbre de priorités, celui que vous choisirez pour diriger le gouvernement provisoire deviendra dirigeant : §gCarl August Ehrensvärd§!, §PHelge Jung§! ou §nAxel Gyllenkrok§!.\n\n§MRévolution Socialiste§! - §MPrise de contrôle des Radicaux-Socialistes§! / §MPrise de contrôle des Syndicalistes§! / §MPrise de contrôle des Totalistes§! (§RRadical-Socialiste§! / §rSyndicaliste§! / §oTotaliste§!)\n£white_dot Identique au §MGouvernement Royal§!, mais faites en sorte que les soldats se révoltent lors du coup d'état militaire.\n£white_dot Au cours des évènements de la branche de priorités "Le Premier Congrès", en soutenant le parti désiré la majorité du temps, le §RSSV§! / §rSAC§! / §oVPT§! peut arriver au pouvoir."
 SYR_guide:9 "§MParti du Peuple§! - §MAile de Damas§! (§lSocial Libéral§!) / §MAile d'Alep§! (§mLibéral de Marché§!)\n£white_dot Faire en sorte que la Ligue d'Action Nationale, le Parti de la Réforme Libanaise et le Parti du Peuple forment une coalition lors des premières élections syriennes.\n£white_dot Lorsque le Parti du Peuple gagne les élections, al-Jazairi devient président pour que l'§lAile de Damas§! conserve le pouvoir ou Rushdi al-Kikhiya dirige la nation pour que l'§mAile d'Alep§! prenne le pouvoir.\n£white_dot N'écartez pas al-Za'im après avoir terminé la priorité "Rouvrir les Académies Militaires".\n\n§MBloc National§! (§cSocial-Conservateur§!)\n£white_dot Le Bloc National arrive en tête des premières élections syriennes.\n£white_dot N'écartez pas al-Za'im après avoir terminé la priorité "Rouvrir les Académies Militaires".\n£white_dot Avoir toujours l'idée le "Conflit du Mont-Liban" provoquera une révolte libanaise et nous permettra d'incarner les Libanais tout en faisant la priorité "$SYR_abolish_mt_lebanon$".\n\n§MGouvernement Militaire§! (§PAutocrate Paternel§!) / §MParti Social Nationaliste Syrien§! (§nNational Populiste§!)\n£white_dot Renvoyez al-Za'im après avoir terminé la priorité "Rouvrir les Académies Militaires".\n£white_dot Pour que le §PGouvernement Militaire§! soit au pouvoir, compléter la priorité "Le Mandat Militaire".\n£white_dot Avoir le §nParti Social Nationaliste Syrien§! au pouvoir, compléter la priorité "Poursuite des principes de base". Avoir l'idée "Conflit du Mont-Liban" provoquera une révolte libanaise et nous permettra d'incarner les Libanais tout en réalisant la priorité "$SYR_syrian_assimilation$".\n\n§MRoyaume Arabe de Syrie§! (§gDémocrate Autoritaire§!)\n£white_dot Choisir de faire de la Syrie un vassal de l'Égypte dans le cadre de "l'événement sur le statut de la Syrie". Cette voie ne nous permettra pas de choisir l'un de nos arbres de politique étrangère et garantira la révolte libanaise.\n§CNote : Ce chemin n'est jouable que par l'IA.§!"
 syrrep.3.d:9 "Ces deux groupes sont cependant issus d'une génération plus ancienne, une génération dont le seul but a été de maintenir l'ancien système social et de lutter pour l'autonomie vis-à-vis de Kostantiniyye. Grâce aux efforts d'éducation de l'OHF et aux changements massifs sur le continent européen, une nouvelle génération de Syriens est arrivée sur la scène qui n'a pas la même opinion que ses aînés. Inspirés par les mouvements socialistes en Europe, les partis socialiste et communiste de Syrie profitent de la pauvreté et de la crise causée par la dépression économique et la guerre du Levant pour renforcer leurs partis, avec le soutien de la gauche en Europe. À l'autre bout du spectre, le SSNP s'est inspiré des mouvements italien et russe et a créé une organisation laïque et militariste aux idées révolutionnaires pour la région syrienne.\n\nLa plus grande menace pour le Bloc National pourrait cependant venir de la Ligue d'Action Nationale. Créé par des nationalistes arabes de deuxième génération très instruits, ce groupe forme le centre modéré, soutenant à la fois les ambitions laïques des extrémistes et croyant au pouvoir du vote. Les journaux, les émissions de radio, les scouts et les milices constituent une part importante de leur organisation et leur service pendant la guerre du Levant pourrait s'avérer un facteur décisif.\n\nLe temps dira lequel de ces mouvements atteindra la plus haute fonction et lequel sera à jamais perdu dans les sables du temps..."
 SZC_totalist_party_long:9 "Kuomintang\n§gL'influence du Kuomintang au Sichuan se fait surtout sentir par la présence des forces de guérilla du Département des Officiers, des clubs politiques secrets dans les centres urbains et dans les communes rurales. Parmi ceux-ci, c'est le Département des Officiers qui peut exercer le pouvoir politique le plus direct et qui a une chance minime, mais néanmoins plausible, d'introduire les trois principes dans le Sichuan. Pourtant, ils sont aussi modérés et prudents, tandis que les propagandistes radicaux et les chefs paysans adhèrent à des manifestations plus irrévérencieuses et téméraires de fanatisme idéologique. Les quelques organisations de la province qui prêchent des croyances extrêmes telles que le Syndicalisme ou la Pensée de Wang Jingwei restent un atout utile pour le Département des Officiers, mais sont largement impuissantes à elles seules.§!\n"
