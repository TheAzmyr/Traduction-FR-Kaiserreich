 tank_riveted_armor_desc:9 "Plaques de Blindage boulonnées au châssis et maintenues ensemble par des rivets enfoncés dans les bords. Une technologie éprouvée et relativement bon marché, mais les bords rivetés constituent des points faibles dans le blindage et peuvent blesser l'équipage si les rivets sont touchés."
 tank_light_two_man_tank_turret_desc:9 "Une tourelle qui permet à deux membres d'équipage de se partager le travail de manœuvre de l'armement et d'observation de la situation. Cela ne permet cependant toujours pas une division efficace du travail au sein de l'équipage."
 tank_medium_two_man_tank_turret_desc:9 "Une tourelle qui permet à deux membres d'équipage de se partager le travail de manœuvre de l'armement et d'observation de la situation. Cela ne permet cependant toujours pas une division efficace du travail au sein de l'équipage."
 tank_heavy_two_man_tank_turret_desc:9 "Une tourelle qui permet à deux membres d'équipage de se partager le travail de manœuvre de l'armement et d'observation de la situation. Cela ne permet cependant toujours pas une division efficace du travail au sein de l'équipage."
 tank_medium_howitzer_desc:9 "Un obusier moyen de campagne, adapté pour être monté sur un véhicule. Son objectif principal est l'appui-feu indirect contre des cibles non-blindées, mais il peut être utilisé en tir direct sur une cible si nécessaire. Ne transportant qu'une petite quantité de munitions perforantes, il est mal adapté pour un usage antichar."
 tank_medium_howitzer_2_desc:9 "Un obusier moyen de campagne, adapté pour être monté sur un véhicule. Son objectif principal est l'appui-feu indirect contre des cibles non-blindées, mais il peut être utilisé en tir direct sur une cible si nécessaire. Ne transportant qu'une petite quantité de munitions perforantes, il est mal adapté pour un usage antichar."
 tank_heavy_howitzer_desc:9 "Un obusier de campagne lourd adapté pour être monté sur un véhicule. Son objectif principal est l'appui-feu indirect contre des cibles non-blindées, mais il peut être tiré directement sur une cible si nécessaire. Ne transportant qu'une petite quantité de munitions perforantes, il est mal adapté pour un usage antichar."
 tank_high_velocity_cannon_desc:9 "Un canon spécialement conçu pour que ses projectiles atteignent une vitesse initiale élevée. Utilisant des munitions spécialisées, il possède d'excellentes caractéristiques anti-blindage, mais ses performances contre les cibles non-blindées en souffrent."
 tank_high_velocity_cannon_2_desc:9 "Un canon spécialement conçu pour que ses projectiles atteignent une vitesse initiale élevée. Utilisant des munitions spécialisées, il possède d'excellentes caractéristiques anti-blindage, mais ses performances contre les cibles non-blindées en souffrent."
 tank_high_velocity_cannon_3_desc:9 "Un canon spécialement conçu pour que ses projectiles atteignent une vitesse initiale élevée. Utilisant des munitions spécialisées, il possède d'excellentes caractéristiques anti-blindage, mais ses performances contre les cibles non-blindées en souffrent."
 light_tank_chassis_desc:9 "Un châssis petit et compact, idéal pour un véhicule bon marché et léger pour des tâches telles que la reconnaissance et l'appui-feu. Sa capacité de charge limitée le rend inadapté au transport d'armures lourdes ou de gros canons."
 modern_tank_chassis_desc:9 "Un châssis modernisé qui emprunte beaucoup aux chars moyens précédents, mais en mettant beaucoup plus l'accent sur la vitesse et la maniabilité, tout en permettant également l'ajout de blindage et des canons plus gros que ceux habituellement installés sur les chars moyens. Le résultat est un véhicule qui peut remplir une grande variété de rôles."
 engine_tech_3_desc:9 "La guerre mécanisée est une forme de combat qui nécessite une prise de décision rapide et un mouvement rapide des troupes et de la logistique. Si nos chars doivent transporter des armes modernes et suffisamment de blindage pour survivre sur le champ de bataille, ils ont besoin de moteurs puissants pour suivre le rythme de l'infanterie motorisée."
 auto_loader_desc:9 "Un mécanisme automatique qui charge les obus et permet au char de conserver une cadence de tir élevée pendant une période prolongée."
