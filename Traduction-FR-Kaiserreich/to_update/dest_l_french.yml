 POL_guide:9 "§MRoyaume MKP§! (§mLibéraux Économiques§!)\n£white_dot Lors des élections de 1938, obtenez plus de 50% de soutien combiné des monarchistes et des nationalistes, avec les monarchistes plus haut que les nationalistes.\n\n§MRoyaume MKP-SP§! (§gDémocrates Autoritaires§!)\n£white_dot Lors des élections de 1938, nommez Studnicki.\n£white_dot Veillez à ce que des manifestations de masse ne soient pas organisées après les élections.\n\n§MRoyaume Chjena§! (§cSociaux-Conservateurs§!)\n£white_dot Lors des élections de 1938, obtenez plus de 50% de soutien combiné des monarchistes et des nationalistes, avec les nationalistes plus haut que les monarchistes.\n\n§MRépublique PPS / PSL§! (§lSociaux-Libéraux§! / §SSociaux-Démocrates§!)\n£white_dot Lors de l'élection de 1938, obtenez plus de 50 % de soutien combiné des républicains et des socialistes et nommez l'un ou l'autre des partis susmentionnés.\n£white_dot Révoquez le gouvernement en prenant la priorité Entraver le Sénat ou Réduire le Geheimrat.\nAttendez la fin de la mission Organiser des Manifestations de Masse et n'envoyez pas Guderian pour sécuriser la capitale.\n\n§MRépublique Chjena§! (§cSociaux-Conservateurs§!)\n£white_dot Soit :\n£white_dot Avec une république Sociale-Libérale ou Sociale-Démocrate, adopter la Sécularisation alors que le soutien nationaliste est plus élevé que le soutien républicain.\n£white_dot Dans le cadre du soulèvement national-populiste, échouez à la mission de contrôle du Sejm.\n\n§MNationalistes - OZN§! (§PAutocrates Paternalistes§!)\n£white_dot Avec une monarchie ou une république Sociale-Conservatrice, lancez l'Opération Parasol pendant la Weltkrieg.\n\n§MSocialistes - ZSP et SZW / PPS - L§! (§rSyndicalistes§! / §RRadicaux-Socialistes§!)\n£white_dot Obtenez plus de 50 % de soutien socialiste pendant la Weltkrieg, et la mission Diffusion de l'Humeur Révolutionnaire se transformera en soulèvement.\n£white_dot Ne donnez pas de pouvoirs d'urgence à Zakrzewski.\n\n§MSocialistes - Radicaux du ZSP§! (§oTotalistes§!)\n£white_dot Même chose que ci-dessus, mais donnez à Zakrzewski des pouvoirs d'urgence et conservez-les.\n\n§MNationalistes - ON§! (§nNationaux-Populistes§!)\n£white_dot Obtenez plus de 50 % de soutien nationaliste pendant la Weltkrieg en tant que Pologne non Social-Conservatrice, et la mission Agitation Anti-Allemande se transformera en soulèvement.\n£white_dot N'échouez pas aux missions de consolidation."
 polandflavor.41.d:9 "Le raid sur Myślenice et le procès qui s'en est suivi pour le jeune radical Doboszyński reste frais dans l'esprit des Polonais nationalistes à travers le royaume, et a donc invité des imitateurs. De petits groupes de nationalistes d'extrême droite, à peine armés et à peine formés, ont commencé à fomenter leurs propres protestations, raids et actes de violence, rarement avec succès. \n\nLa ville de Cyców était censée devenir un second Myślenice - plus de soixante hommes, dont la moitié était armée, sont arrivés dans la ville la nuit, dans le but de couper les lignes téléphoniques et de commencer un pogrom. Cependant, à leur grande surprise, la ville n'était pas sans défense - un petit groupe de vétérans de la Weltkrieg visitait la ville et a immédiatement pris les armes lorsqu'il s'est rendu compte que quelque chose n'allait pas. Au cours d'une rapide fusillade, la milice nationaliste a fui la ville après que plusieurs de ses membres aient été abattus avant même qu'ils aient pu se rendre compte de ce qui se passait. \n\nComme les habitants de la ville l'ont rapporté après coup, les vétérans se sont présentés comme "l'Opéra", un petit groupe n'ayant d'autre but que de défendre leur patrie contre toute menace. Bien que la plupart d'entre eux soient des hommes, ils sont censés être dirigés par une femme, Jolanta Rowska. L'identité de cette dernière et de l'Opéra reste un mystère, et les tabloïds ont rapporté qu'il s'agissait en fait d'un régiment clandestin de la Dwójka, chargé d'éliminer les opposants à la monarchie."
 polandflavor.41.a:9 "Qui est cette "Reine de l'Opéra" ?"
 polandflavor.42.t:9 "Un "Roi" parmi les Roms"
 polandflavor.43.t:9 "Un "Président" parmi les Roms ?"
 polandflavor.43.d:9 "Avec la récente révolution en Pologne, la communauté rom locale a rapidement tenté de s'adapter aux circonstances politiques. Le roi des Roms, longtemps détenu par la puissante famille Kwiek, a annoncé qu'il renonçait à son titre et adoptait l'appellation "Prezydent cygański" (président des Roms). Cette décision a suscité la controverse au sein de la communauté rom, certains accusant le monarque devenu président de faire preuve d'une déférence excessive à l'égard des Polonais.\n\n De nombreux membres de la communauté rom avaient espéré que l'autorité allemande, qui a imposé une monarchie hohzenzollern, pourrait contenir les excès du suprémacisme polonais, mais il reste à voir si la population rom pourra continuer à pratiquer son mode de vie traditionnel sous les auspices d'une Pologne autogouvernée. Jusqu'à présent, les violences excessives à l'encontre des Roms semblent avoir été évitées, mais il reste à voir si les aspirations des Kwieks à une "présidence" propre seront honorées. D'ores et déjà, une poignée de membres de la famille ont revendiqué le titre de "roi", ignorant le nouveau rôle que le "président" est censé jouer."
 POR_totalist_party_long:9 "Partido Comunista Português (Rates)\n§gAprès son expulsion en 1926, suite à son refus de collaborer avec la CGT dominée par les syndicalistes, l'ancien secrétaire général José Carlos Rates a créé sa propre organisation dissidente qui s'oppose toujours à la collaboration anarchiste. Ayant toujours de l'influence sur un contingent plus âgé de communistes, Rates s'est inspiré de l'école de pensée révisionniste, nationaliste et totalitaire durant son séjour en France. S'il reprenait le contrôle du Parti, Rates se vengerait probablement de la gauche ascendante qui l'a évincé et mettrait en place un système technocratique et socialiste pour protéger la révolution de l'intérieur et de l'extérieur.§!\n"
 POR_syndicalist_party_long:9 "Comite de Unidade de Frente Única\n§gFormé par l'alliance de José de Sousa entre les communistes et les syndicats, le Comite de Unidade de Frente Única existe actuellement en tant que groupement de socialistes, emprisonnés et exilés à Paris après l'échec de la grève générale de 1930. La Confédération Générale du Travail et la Fédération Anarchiste Portugaise sont deux factions liées entre elles, constituant le rempart syndicaliste du Front uni. La CGT est dirigée nominalement par son fondateur Manuel Joaquim de Sousa depuis la prison, qui est représenté par José da Silva Santos Arranha à Paris. La CGT est considérée comme le groupe révolutionnaire le plus militant du Portugal, et c'est à Lisbonne qu'elle a subi le plus de répression. La Fédération Anarchiste Portugaise est une aile de la Fédération Anarchiste Ibérique, formant un autre front politique pour la CGT. Bien que de Sousa soit un partisan de l'unité pan-ibérique, de nombreux membres de la CGT se montrent au mieux sceptiques, ou au pire ouvertement hostiles à cette position.§!\n"
 POR_radical_socialist_party_long:9 "Comite de Unidade de Frente Única\n§gFormé par l'alliance de José de Sousa entre les communistes et les syndicats, le Comite de Unidade de Frente Única existe actuellement en tant que groupement de socialistes, emprisonnés et exilés à Paris après l'échec de la grève générale de 1930. Le parti communiste portugais a connu des difficultés depuis la restauration. Sous la direction de Bento António Gonçalves, il a opté pour une politique de coopération avec les anarchistes et les syndicalistes, contrairement à l'hostilité dont ils faisaient preuve sous José Carlos Rates. En suivant une ligne de pragmatisme vis-à-vis de la révolution, les communistes espèrent que la stratégie du Front uni portera ses fruits à terme. La Federação Socialista das Associações de Trabalhadores (Fédération Socialiste des Associations de Travailleurs) représente les syndicalistes socialistes modérés du Front uni, qui maintiennent une présence au Portugal en raison de l'absence d'actions radicales de leur part. Leur petite taille les a relégués à un rôle intermédiaire entre la CGT et le PCP.§!\n"
 POR_social_democrat_party_long:9 "Partido Republicano da Esquerda Democrática\n§gLe Parti Républicain de Gauche Démocratique est un parti marxiste, démocratique-socialiste qui s'est formé en 1924, après s'être séparé du Parti Démocratique à la suite d'un différend idéologique avec Afonso Costa. Le chef José Domingues dos Santos a construit le PRED autour de la "Moderação", une tentative de trouver une troisième voie entre le syndicalisme révolutionnaire épousé par la Troisième Internationale et le libéralisme progressiste des Démocrates. L'échec de la Grève Générale de 1930 a permis au PRED de gagner un peu de terrain parmi les exilés les plus radicaux, même si le CUFU les considère toujours avec une grande méfiance.§!\n"
 POR_social_liberal_party_long:9 "Partido Republicano Português\n§gLe Parti Démocrate, officiellement appelé Parti Républicain Portugais, est un parti de centre-gauche, progressiste, qui est le successeur autoproclamé du Parti Républicain ayant mené la révolution républicaine de 1910. Formé en février 1912 par Afonso Costa après la scission de l'ancien Parti Républicain, les Démocrates ont été le mouvement politiquement dominant (avec des tendances quelque peu autoritaires) pendant une grande partie de l'existence de la République, jusqu'à ce que Sidonio Pais consolide son pouvoir en 1917, après quoi ils ont constitué la principale opposition à la dictature militaire conservatrice. Après la restauration de la monarchie, Costa a conduit ses partisans en exil et le parti peut être lié à presque toutes les tentatives insurrectionnelles de renversement de la monarchie depuis cette époque. Après la retraite de Costa en 1931, les démocrates ont été enfermés dans une lutte de factions entre le lieutenant-colonel populiste Liberato Pinto, qui veut réformer le grand parti démocratique d'antan, et l'ancien député de Costa, António Maria da Silva, un politicien soucieux du détail qui se concentre sur la consolidation de l'idéologie actuelle du parti.§!\n"
 POR_market_liberal_party_long:9 "União Republicana Nacionalista\n§gL'Union Républicaine Nationaliste, familièrement appelée les Nationalistes, est un parti libéral-conservateur, formé en exil en février 1923, comme une fusion du Parti Libéral Républicain, du Parti de la Reconstitution et des restes du Parti Républicain National. Les Nationalistes ont été créés pour fournir une base plus solide pour s'opposer à la monarchie restaurée, en réunissant les républicains de droite sous une seule bannière. Leurs points de vue sont variés, représentant un large éventail d'intérêts et d'idéaux, leur principale idéologie unificatrice étant "Anti-Democrático", c'est-à-dire une forte opposition au Parti Démocrate. Les Nationalistes ne sont pas dirigés par un homme en particulier, mais ont plutôt une direction collective avec une variété de politiciens de centre-droit et de droite. Les "Libéraux" sont une faction libérale classique composée principalement d'anciens membres du parti libéral républicain et du parti de la Reconstitution, dirigée par le charismatique António Granjo. Les libéraux sont avant tout des partisans de la libéralisation économique et d'une grande ouverture du commerce au reste du monde. Grâce à l'influence charismatique de Granjo, les libéraux sont généralement la faction dominante.§!\n"
 POR_social_conservative_party_long:9 "União Republicana Nacionalista\n§gL'Union Républicaine Nationaliste, familièrement appelée les Nationalistes, est un parti libéral-conservateur, formé en exil en février 1923, comme une fusion du parti libéral républicain, du parti de la Reconstitution et des restes du parti républicain national. Les nationalistes ont été créés pour fournir une base plus solide pour s'opposer à la monarchie restaurée, en réunissant les républicains de droite sous une seule bannière. Leurs points de vue sont variés, représentant un large éventail d'intérêts et d'idéaux, leur principale idéologie unificatrice étant celle de l'"Anti-Democrático", ou forte opposition au Parti démocratique. Les nationalistes ne sont pas dirigés par un homme en particulier, mais ont plutôt une direction collective avec une variété de politiciens de centre-droit et de droite. Les "Unionistes" sont une faction socialement conservatrice, dirigée par Francisco da Cunha Leal et composée principalement d'anciens "Sidonistes" et de républicains catholiques. Les Unionistes soutiennent des projets culturellement conservateurs, et sont les plus favorables au clergé de tous les groupes républicains. Sous l'influence de Cunha Leal, ils soutiennent également une large révision des entreprises coloniales du Portugal.§!\n"
 POR_authoritarian_democrat_party_long:9 "Partido do Centro Católico\n§gLe Parti Catholique du Centre se forme en janvier 1915, avec pour objectif initial de représenter les intérêts catholiques dans la République anticléricale. Pas explicitement monarchiste au départ, cet anticléricalisme a naturellement attiré les catholiques dans l'opposition. Lorsque la République a commencé à s'effondrer, le Centre Catholique a retiré son soutien, certains membres clés se tournant eux-mêmes vers le militantisme royaliste. Après la Restauration, le Centre Catholique était le plus grand parti politique officiel du Congrès royal. Au cours de l'année désastreuse de 1925, les "Centristes" se sont réconciliés avec les Intégralistes suite à la position plus pragmatique d'Hipólito Raposo sur la coopération politique. Soutenant le coup d'État de 1926, les Catholiques dominent aujourd'hui la Chambre des Pairs et en sont venus à soutenir une monarchie semi-constitutionnelle de style allemand. Depuis une querelle de factions en 1920, José Fernando de Sousa, ardent monarchiste et sympathisant intégraliste, dirige le parti, bien que son âge avancé ait permis à un groupe de membres plus jeunes autour du professeur António Salazar de gagner en importance.§!\n"
 POR_paternal_autocrat_party_long:9 "Conselho de Causa Monárquica\n§gRegroupant de nombreux royalistes, le Conseil de la Cause Monarchiste représente la coalition chancelante du parti de la "Cause Monarchiste" qui a gouverné le Portugal pendant le gouvernement de Henrique de Pavia Coucerio de 1921 à 1926, et qui a été initialement formée en 1911 pour poursuivre la restauration de la Monarchie. Lorsque le parti politique de l'époque a été interdit à la suite du coup d'État du 17 mars, les membres de la Cause ont été politiquement isolés du Roi Manuel II et contraints d'être de simples spectateurs de l'expérience organique. Cependant, avec le couronnement de Duarte II, la coalition royaliste a une nouvelle occasion de s'affirmer au Portugal. Bien que l'objectif officiel de la Cause Monarchiste soit la protection et le renforcement continus des institutions monarchistes, son but secret est une "Restauration Nationale" visant à renforcer le pouvoir du monarque et à former autour de lui une dictature personnaliste conservatrice, tout en éliminant les divers excès du régime intégraliste ultra-radical. Les principaux dirigeants du Conseil sont le maréchal Couceiro et Domingos Fezas Vital, Lieutenant du Roi.§!\n"
 POR_national_populist_party_long:9 "Integralismo Lusitano\n§gLe mouvement intégraliste lusitanien est né à l'université de Coimbra en 1911, bien que le groupe n'ait été fondé qu'en 1914. Le groupe s'est rapidement imposé comme un mouvement de contre-culture de la République, épousant une vision très réactionnaire, traditionaliste et élitiste de la politique. Extrêmement anti-libéraux et ultra-monarchistes, les Intégralistes ont combattu les Démocrates et le système républicain, bien que les politiciens Intégralistes aient coopéré avec la dictature de la "Nouvelle République" de Sidon. Au début de la restauration, les Intégralistes étaient l'une des factions les plus influentes des contre-révolutionnaires. Cependant, après la restauration, les Intégralistes stagnent ; considérés comme dangereux par Couceiro, ils sont politiquement mis à l'écart. La mort soudaine d'Antonio Sardinha menace de faire s'effondrer l'organisation, mais Hipólito Raposo rationalise l'idéologie erostérique et souvent contradictoire du groupe et se réconcilie avec d'autres groupes politiques, principalement le Centre catholique. Après l'année désastreuse de 1925, les Intégralistes ont pu mener un coup d'État pratiquement sans effusion de sang contre la Causa Monárquica et consolider rapidement le pouvoir. Depuis lors, Raposo a mis en veilleuse les ambitions plus radicales des Intégralistes, ce qui a entraîné un mécontentement au sein de la Junte centrale.§!\n"
 POR_guide:9 "§MLe Royaume Organique§! (§nNational-Populiste§!)\n£white_dot Au début du mois d'avril, lorsque l'événement "Une chance de semer le trouble dans nos territoires légitimes" apparaîtra, choisissez de sévir contre ces hooligans pour avoir un accès rapide à notre arbre politique et éviter la guerre de Bush contre Mittelafrika.\n£white_dot Ou bien, choisir de les armer autant que nous le pouvons pourrait conduire à la guerre de Bush, mais quelle que soit son issue, nous aurons toujours accès à cette voie en complétant la priorité «Le Royaume Organique».\n\n§MLe Roi et Son Pays§! - §MCCM§! ( §PAutocrate-Paternel§!) / §MPCC§! (§gDémocrate-Autoritaire§!)\n£white_dot Choisissez de les armer autant que possible lors de l'événement "Une chance de semer le trouble dans nos territoires légitimes".\n£white_dot Lorsque les Allemands demandent des comptes, choisissez de ne pas discuter des affaires intérieures avec les nations étrangères, choisissez de venger 1918 et de rejeter leurs demandes pour que la guerre de Bush commence.\n£white_dot Pendant la guerre, abandonnez vos colonies, choisissez de vous rendre une fois l'événement Défaite en Afrique apparu et acceptez les exigences allemandes.\n£white_dot Après avoir terminé le focus "Le Roi et son Pays", choisissez le Paladin pour que le §PCCM§! prenne le pouvoir ou le Centre Catholique pour que le §gPCC§! prenne le pouvoir.\n\n£white_dot Pour que le roi Duarte II soit tué et que sa soeur Maria devienne reine, que la CNT gagne la guerre civile espagnole, les deux pays doivent être en paix. Après une attente pouvant durer de 1 à 60 jours, un événement impliquant la mort du roi se déclenchera."
 PRF_guide:9 "§ML'ascension du Kaisar-i-Hind§! / §MPère de la Fédération§! ( §PAutocrate-Paternel§!)\n£white_dot Complétez la priorité «Refuser les réformes proposées» et continuez à descendre.\n£white_dot Après avoir lancé la priorité «Nommer le Diwan national», les princes du sud se révolteront.\n\n§MÉlections Libres§! (§gDémocrate-Autoritaire§! / §cSocial-Conservateur§! / §mLibéral de Marché§!)\n£white_dot Complétez les priorités «Les réformes proposées sont acceptées» jusqu'à «Organiser des élections libres».\n£white_dot Aux élections nationales, élisez Krishna Wadiyar IV pour que le §gConseil des Princes§! garde le pouvoir, Chithira Varma pour que le §cConseil des Princes§! accéde au pouvoir, ou Madapati Rao pour que les §mOccidentalisateurs§! accédent au pouvoir.\n\n§ML'union des Princes§! ( §gDémocrate-Autoritaire§! / §cConservateur-Social§!)\n£white_dot Complétez les priorités «Les réformes proposées sont acceptées» jusqu'à «Unir les princes».\n£white_dot Lors de l'élection des princes, élisez Krishna Wadiyar IV ou Madapati Rao au §gConseil des Princes§! ou élire Chithira Varma pour que le §cConseil des Princes§! accède au pouvoir."
 QIE_totalist_party_long:9 "Parti Syndicaliste chinois - Faction Radicale (Zhongguo Gongtuandang-jijon Pai)\n§gBien que largement confinés à leurs bastions le long de la côte chinoise, tels que Guangzhou et Shanghai, le Parti Syndicaliste Chinois et les autres membres de la Ligue des Syndicalistes Chinois ont une présence formidable dans le nord de la Chine, en particulier à Tianjin.\n\nL'aile radicale des cellules du Parti Syndicaliste Chinois dans le Nord est dirigée par Zhang Guotao. Avec d'autres révolutionnaires socialistes, ils se sont tournés non seulement vers la radicalisation des syndicats dans les villes du nord, mais aussi vers l'éveil des paysans dans les campagnes, en particulier dans les montagnes de Dabei, où ils ont cherché un refuge considérable contre l'oppression politique de la Clique du Zhili et de ses alliés mandchous.§!\n"
 QIE_radical_socialist_party_long:9 "Kuomintang (Guomin Geming Jun)\n§gLe parti nationaliste chinois, bien qu'il soit essentiellement un parti révolutionnaire à grande échelle, s'est néanmoins vu dominé par son aile gauche depuis sa réorganisation en 1924. Initialement basée dans le gouvernement nationaliste de Sun Yat-sen à Guangzhou, dans le Sud, la révolution s'est étendue à toute la Chine, rassemblant des cellules et des organes secrets partageant les mêmes idées dans les provinces hostiles des seigneurs de la guerre chinois, dans l'espoir de préparer le pays à la révolution nationaliste.\n\nAprès la défaite des forces du Kuomintang lors de l'expédition du Nord, les branches septentrionales du parti sont tombées sous l'influence de l'association dominante des camarades réorganisés, qui prônait une réorganisation dure du Kuomintang selon une ligne de parti socialiste et centralisée, amenant la révolution du sommet à la base. Dirigées par Liu Kanyuan, un organisateur de premier plan de la RCA pendant le mouvement du 30 mai, les cellules de la RCA dans le Nord préparent le retour espéré du Kuomintang - et avec lui, la véritable libération de Beijing des seigneurs de guerre qui la détiennent depuis si longtemps.§!\n"
 QIE_syndicalist_party_long:9 "Parti Syndicaliste Chinois - Faction Orthodoxe (Zhongguo Gongtuandang-zhengtong Pai)\n§gLe Parti Syndicaliste Chinois, fondé en 1922, occupe une place importante au sein de la Ligue des Syndicalistes Chinois, en particulier dans le nord de la Chine. Divisé entre sa faction radicale et sa faction orthodoxe, le comité central nominal de la branche nord est dirigé par Li Dazhao, l'un des premiers fondateurs du parti.\n\nMalgré son sanctuaire dans des ambassades sympathiques telles que celle de l'Union britannique et de la Commune de France, Li Dazhao se retrouve effectivement prisonnier politique et ne peut qu'espérer qu'un jour les forces socialistes seront assez fortes pour préparer pleinement une révolution nationale et sociale afin de libérer le nord de la Chine des Zhili et de leurs alliés mandchous. En tant que partisan de la faction orthodoxe, Li a constamment insisté sur la nécessité de coopérer non seulement avec les autres factions de la LSC, mais aussi avec le Kuomintang, dans l'espoir de créer un véritable front uni pour préparer la Chine à la révolution prolétarienne à venir.§!\n"
 QIE_social_democrat_party_long:9 "Association pour la Réforme de l'Empire Chinois (Bao Jiu Da Qing Huangdi Hui)\n§gL'AREC, bien qu'elle utilise le nom d'un groupe réformiste d'avant Xinhai, est en fait une alliance de deux groupes réformistes plus modernes. Le premier est le Mouvement de reconstruction rurale, dirigé par Liang Shuming et J.C. "Jimmy" Yen, qui a fait ses études à Harvard et Princeton. Favorisant la reconstruction de la Chine à partir de la base, ce groupe met l'accent sur la valeur du village chinois traditionnel en tant qu'élément de base de la société, plutôt que sur les cliques de seigneurs de la guerre qui ont dominé la Chine au cours du dernier demi-siècle.\n\nLa deuxième partie de la coalition est un groupe informel d'intellectuels inspirés par les travaux de Kang Youwei, un ambitieux réformateur de la fin de la dynastie Qing qui a plaidé pour une monarchie constitutionnelle. Après la restauration de Puyi, ses œuvres sont revenues sur le devant de la scène et sont populaires parmi les intellectuels urbains de la classe moyenne. L'AREC souhaite la fin des Seigneurs de Guerre et de l'influence étrangère en Chine, et le retour à un style "traditionnel" de gouvernement local décentralisé.§!\n"
 QIE_social_liberal_party_long:9 "Société Endeavour (Nuli she)\n§gInitialement née d'une association d'intellectuels qui contribuaient au journal "Endeavour", la Société Endeavour s'est lancée dans la politique dès la publication de son deuxième numéro en 1923, intitulé "Notre déclaration politique". Signé par des personnalités telles que Hu Shih, Cai Yuanpei, Li Dazhao, Liang Shuming, Wang Chonghui et Tang Erhe, l'article présente la proposition de l'intellectuel pour un "gouvernement dirigé par des gens bien", afin d'effacer l'ardoise corrompue des précédents gouvernements de Beiyang.\n\nLa nature de leur gouvernement devait être constitutionnelle, ouverte et transparente, et s'articuler autour d'une planification à long terme. Cette bonne gouvernance devait veiller au bien-être du peuple, protéger la liberté individuelle et cultiver l'individualité. Les bonnes personnes en question sont les membres exceptionnels de la société, ou l'élite éduquée de la Chine, qui doivent s'opposer fermement aux forces du mal, comme ils l'ont fait en 1911.\n\nAprès avoir atteint son apogée lors de l'expérience du "gouvernement du bon peuple" menée en coordination avec Wu Peifu, Hu Shih continue de défendre son groupement intellectuel Endeavour, devenant ainsi un éditeur et une société clés où les intellectuels sont libres de contribuer au labyrinthe politique de Beijing.§!\n"
 QIE_market_liberal_party_long:9 "Ligue de la prospérité (Fanrong Lianmeng)\n§gLa Ligue de la prospérité est principalement le parti de la nouvelle classe des industriels et des banquiers, qui se méfient de la corruption et de l'inefficacité de l'Association de l'harmonie. L'Allemagne, qui se méfie également de l'ambition de Wu mais ne veut pas retirer son soutien au seul rempart d'un régime impopulaire, s'est attachée à transformer les clubs sociaux informels fréquentés par la nouvelle classe supérieure industrielle en un parti politique organisé, facilitant les connexions entre les élites à travers le pays grâce à des "expositions sur le progrès" organisées par l'Aufsichtsrat der Ostasiatischen Generlverwaltung, qui mettent en avant un programme de libre-échange ainsi que des techniques agricoles modernes et les technologies les plus récentes.\n\nBien qu'elle ne soit pas ouvertement hostile aux ambitions de Wu, la Ligue pour la prospérité agit principalement comme un groupe de pression, poussant à l'accroissement du libre-échange, à l'assouplissement des réglementations gouvernementales et à la stimulation industrielle - nominalement pour les intérêts de l'élite - mais en réalité pour la Peking-Kommission. C'est également le parti favori des officiers formés en Allemagne dans la jeune marine Qing, dont la rivalité avec l'armée dominée par les Zhili a été délibérément attisée par l'Allemagne.§!\n"
 QIE_social_conservative_party_long:9 "Parti Royaliste (Zongshe Dang)\n§g"L'Association Mingguang", comme on l'appelle, est l'un des produits les plus ésotériques de l'intervention allemande en Chine. Tout en restant officiellement dans le giron de la tente royaliste Zongshe, l'Association Mingguang s'est efforcée de promouvoir sa vision d'une véritable restauration impériale, en s'inspirant de la droite radicale allemande et en rejetant le progressisme, considéré comme une nécessité absolue pour la survie de la cour des Qing.\n\nFort du soutien du prince Gong et de la théorie du "Wangdao" (voie royale) de Zheng Xiaoxu, le Mingguang cherche à revenir à l'Asie de l'Est, où l'essence de la grandeur de la civilisation coule indubitablement du Yangtsé vers les terres barbares au-delà du ciel. En cela, les membres du Mingguang cherchent à réaffirmer ce qu'ils considèrent comme des valeurs et des idéaux fondamentaux face à l'occidentalisation rapide et envahissante que toute la Chine semble vouloir embrasser. Bien qu'il ne soit pas encore la voix dominante de toutes les factions impériales, le Mingguang trouve son soutien auprès des royalistes frustrés et des penseurs déçus par la nature farfelue de la restauration Xuantong, l'autorité reposant toujours carrément dans les mains des républicains subversifs et du Maréchal de Jade.§!\n"
 QIE_authoritarian_democrat_party_long:9 "Association de l'Harmonie (Hexie Shetuan)\n§gPlus qu'un parti politique concret, l'Association de l'Harmonie est un large rassemblement de bureaucrates, de nobles, d'intellectuels et de quelques commandants Zhili à la retraite qui ont pris les armes sur le champ de bataille de la dialectique politique. Étroitement liée aux caprices et aux désirs du véritable pouvoir à Beijing, la Clique du Zhili, l'Association de l'harmonie sert de front civil assemblé par Cao Kun afin de fournir à sa clique les costumes et les cravates nécessaires pour gouverner la Chine à la place du fusil.\n\nConsidérée comme un groupe fictif d'hommes qui ne font qu'approuver les autocrates et les militaristes, l'Association de l'harmonie dirige la nation depuis la prise du pouvoir du Zhili lors de la Troisième Guerre ZhiFeng. En tenant le gouvernail et en remportant les élections nationales chinoises successives, la Tente de masse de l'Association Harmonie a fourni une main stable, dans la mesure où le Zhili restent en place.§!\n"
 QIE_paternal_autocrat_party_long:9 "Clique du Zhili du Nord (Beijing Zhixi)\n§gLa Clique du Zhili trouve son origine dans l'ascension titanesque de Feng Guozhang. Elle se regroupe autour de lui et de sa présidence, où il prône l'unification par la négociation avec le Sud, par opposition à l'unification par la soumission prônée par le Premier ministre Duan Qirui. Après la mort de Feng en 1919, la Clique du Zhili est divisée entre trois seigneurs de la guerre : Cao Kun, Wu Peifu et Wang Chengbin. Engagée dans des rivalités avec les cliques de Fengtian et d'Anhui, la Clique du Zhili régnera en maître en 1922.\n\nDominant la République de Beiyang pendant des années, le Zhili connaît une chute vertigineuse après une guerre entre Qi Xieyuan et Lu Yongxiang qui se transforme en la Deuxième Guerre ZhiFeng. Feng Yuxiang, membre du Zhili à l'époque, trahit la clique et lance le coup d'État de Beijing en 1924, éjectant le président Cao et Wu Peifu. Retrouvant sa force et son pouvoir, la clique s'assure à nouveau une place dans les plaines centrales et, après avoir formé l'Anguojun avec Zhang Zuolin et Sun Chuanfang, la Clique du Zhili repousse l'expédition septentrionale du Kuomintang, éjecte le contrôle de Fengtian de Beijing et, sous les auspices d'une aide supplémentaire, promulgue la restauration de Xuantong en 1928.\n\nDivisés entre la Clique du Zhili du Nord et la Clique du Zhili du Sud de Sun Chuanfang, les militaristes sont également divisés en interne entre les factions Jinbao de Cao et Luoyang de Wu. Cependant, une chose les unit : la poursuite du règne de Beiyang, avec ou sans la famille royale.§!\n"
 QIE_national_populist_party_long:9 "Parti Jeune Chine (Zhongguo Qingniandang)\n§gNé de la société "Société Jeune Chine" étudiante, le "Parti Jeune Chine" est l'un des successeurs de cette société et se divise en factions "nationalistes", "socialistes" et "idéalistes", dirigées respectivement par Zeng Qi et Li Huang, Li Dazhao et Wang Guangqi. Lors de leurs voyages d'études en France, Zeng Qi et Li Huang, ainsi que les autres membres de leur faction nationaliste, se disputaient avec d'autres étudiants français tels que Zhou Enlai, Cai Yuanpei et Li Shizeng.\n\nDevenues parfois violentes, les manifestations de soutien au Parti Syndicaliste Chinois amenèrent Zeng et Li à former leur propre parti, annonçant la création du Parti Jeune Chine en 1923, en dehors de Paris. Se développant rapidement parmi les organisations étudiantes chinoises, le Parti Jeune Chine s'opposa concrètement à la coopération du Kuomintang avec le PSC, et le PJC revint à Shanghai en fondant une série de sociétés politiques et de journaux en 1924.\n\nDevenu proche des forces de Sun Chuanfang, le Parti Jeune Chine se déplaça vers le nord pour participer à l'Assemblée de Beijing. Il prône l'élimination des seigneurs de la guerre et l'établissement d'un gouvernement central fort, ainsi qu'un programme nationaliste axé sur l'abolition des privilèges spéciaux et de l'extraterritorialité dont jouissent les puissances étrangères en Chine.§!\n"
 QIE_yiguandao_coup_party_long:9 "$QIE_yiguandao_coup_party_long_tt$\n§gConsidérée comme une façade plus "professionnelle" des Yiguandao pour se légitimer aux yeux du gouvernement central, la secte trouve ses origines dans le Shandong du 19ème siècle, formée dans le prolongement d'une secte encore plus ancienne, le Xiantiandao, elle-même issue du Laoguan Zhaijiao, une branche de la prolifération du luoïsme de Dacheng. Fondé par Wang Jueyi, il sera remplacé par Liu Qingxu, qui nommera officiellement la branche "Yiguandao" en 1905, ce qui signifie "Voie de l'Unité".\n\nSuccédant à Lu Zhongyi, il cédera la place à l'énigmatique Zhang Tianran en 1925. Prenant l'initiative après la crise du confucianisme, le Yiguandao va s'épanouir face au manque de foi du peuple, diffusant ses croyances en la Vénérable Mère Éternelle, le Tao, et un mélange de philosophies bouddhistes, salutistes et confucéennes.§!\n"
 QIE_social_conservative_coup_party_long:9 "$QIE_sociaL_conservative_coup_party_tt$\n§gL'AREC, qui utilise le nom d'un groupe réformiste antérieur à Xinhai, est en fait une alliance de deux groupes réformateurs plus modernes. Le premier est le Mouvement pour la reconstruction rurale, dirigé par Liang Shuming et J.C. "Jimmy" Yen, formé à Harvard et à Princeton. Favorable à la reconstruction de la Chine à partir de la base, ce groupe met l'accent sur la valeur du village chinois traditionnel en tant qu'élément de base de la société, plutôt que sur les cliques de seigneurs de la guerre qui ont dominé la Chine au cours du dernier demi-siècle.\n\nLa deuxième partie de la coalition est un groupe d'intellectuels peu structuré, inspiré par les travaux de Kang Youwei, un réformateur ambitieux de la fin de la dynastie Qing qui plaidait en faveur d'une monarchie constitutionnelle. Après la restauration de Puyi, ses œuvres sont revenues sur le devant de la scène et sont populaires parmi les intellectuels urbains de la classe moyenne. L'AREC souhaite la fin des Seigneurs de Guerre et de l'influence étrangère en Chine, et le retour à un style "traditionnel" de gouvernement local décentralisé. Avec la réunification complète de l'empire, une nouvelle cascade de problèmes se présente à l'AREC, exigeant une réorganisation complète de l'Empire Qing à partir de la base. Il faudra des années et une mise en œuvre bien gérée de la politique, mais avec un contrôle approprié, même le plus petit village aura un jour une voix et une place en Chine !§!\n"
 QIE_social_liberal_coup_party_long:9 "$QIE_social_liberal_coup_party_tt$\n§gNé de divers groupes universitaires progressistes de Beijing et de Shanghai, représentant des enseignants et des étudiants qui avaient perdu leurs illusions face au statu quo politique autoritaire de la Chine dirigée par Zhili, ils ont finalement décidé d'œuvrer en faveur d'une Chine libre et stable, capable de perpétuer l'esprit démocratique et scientifique des émeutes de novembre.\n\nLe président du DSF, Zhang Ximan, a pris l'initiative de fusionner ces groupes éclectiques - marxistes scientifiques, technocrates de Beiyang, réformistes de l'éducation, radicaux féministes, entre autres - en un seul parti politique concret. Contrairement au parti Jeune Chine, qui a longtemps prétendu être la voix de l'intelligentsia politique, le DSF s'aligne davantage sur les universitaires qui s'adonnent à la politique plutôt que sur les spécialistes de la politique, une distinction notable en cette période de tension dans le climat politique chinois.§!\n"
