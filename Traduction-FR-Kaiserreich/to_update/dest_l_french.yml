 russia.111.d:9 "Acculé, le chien est contraint d'agir. À la surprise générale, Kornilov accepte de se rendre personnellement au Kremlin. Après avoir quitté le quartier général du district militaire, Kornilov a échappé à l'escorte gouvernementale prévue et s'est rendu directement au Kremlin. Il est accompagné d'une compagnie de cadets "yunker" des académies militaires Alekseyev et Dukhonin, une initiative manifestement planifiée à l'avance. À son arrivée, il ordonne au bataillon spécial chargé de garder le Kremlin de "sécuriser" le palais du Sénat et d'assurer la "sécurité" du président avec le soutien des cadets.\n\nCependant, l'orgueil démesuré de Kornilov s'est avéré être sa perte, tout comme celle de Boldyrev avant lui. Lorsque seule une partie du bataillon de sécurité accepte de suivre ses ordres, de violents combats éclatent dans le Kremlin, les forces de Kornilov tentant d'arrêter les soldats qui refusent d'obéir aux ordres, sous prétexte qu'ils ne sont loyaux qu'envers Savinkov.\nUne grande partie du complexe du Kremlin s'effondre rapidement. Franchissant les portes de la tour Spasskaïa, les troupes de Kornilov atteignent le palais du Sénat, où elles sont finalement arrêtées par une résistance loyaliste acharnée des troupes du MVD, le temps que des renforts arrivent de la garnison de la capitale. On a dit que Savinkov avait suivi les combats dans le Kremlin avec une grande joie sur le visage, mais il est plus plausible qu'il ait déjà quitté le complexe à ce moment-là.\n\nKornilov lui-même est blessé par une grenade et fait prisonnier dans le palais du Sénat, tandis que les autres mutins sont fusillés sur place. Simultanément, l'Okhrana procède à l'arrestation des traîtres au sein du quartier général du district militaire. Aujourd'hui, le dictateur militaire non couronné de Russie croupit dans la prison de Butyrskaya, et aucune déclaration officielle sur les événements de la nuit n'a été faite. Qu'est-ce qui va lui tomber dessus ?"
 russia.123.a:9 "Ce n'est qu'une première étape."
 russia.407.d:9 "La Russie a toujours compté une minorité d'experts allemands vivant dans les villes depuis l'époque d'Ekaterina la Grande, et leur nombre n'a fait qu'augmenter dans les années 1920, lorsque de nombreux conglomérats industriels allemands ou autrichiens ont déplacé leurs ingénieurs et autres experts techniques pour superviser la construction de leurs usines dans des villes comme Moscou, Petrograd ou Ekaterinbourg. Cela a apporté à la Russie une expertise dont elle avait cruellement besoin et qui a également été utilisée dans des projets tels que le programme d'électrification ELRO.\n\nComme on pouvait s'y attendre, nombre de ces personnes fuient aujourd'hui la Russie, car les usines qu'elles exploitaient sont nationalisées ou confiées à des entreprises russes. Si certains experts ont proposé de continuer à travailler sous une nouvelle direction, la majorité d'entre eux ont fui la Russie, craignant un sentiment anti-allemand et des violences."
 russia.426.t:9 "Nationalisation de l'industrie pétrolière de Sakhaline"
 demrus.27.d.szrs:9 "Le vaste appareil de sécurité de Savinkov a été immédiatement réduit après sa destitution, et un grand nombre de policiers ont perdu leur emploi, car ils étaient des Svobodniks porteurs d'une carte et considérés comme perdant leur honneur civique. Dans un premier temps, l'armée est intervenue, et la police militaire ainsi que des unités de cosaques ont été chargées de maintenir l'ordre. Cette situation est très préjudiciable à l'indépendance de notre gouvernement civil et des solutions de remplacement doivent être trouvées rapidement.\n\nEn clair, le problème est que l'emploi d'anciens loyalistes de la SZRS dans les forces de l'ordre est très impopulaire, mais ils représentent aussi la force la mieux formée et la plus expérimentée. Leur interdire l'accès à l'emploi garantirait une base moralement plus saine pour nos forces de l'ordre, mais cela conduirait également à une police moins expérimentée et moins efficace - ce qui pourrait également nuire à notre démocratie."
 RUS_enables_auth_monarchy_tt:9 "Active le chemin §gMonarchie autoritaire§!."
 socrus.62.t:9 "Vers une économie planifiée"
 socrus.305.g:9 "Il est temps de mettre en place un plan d'urgence."
 socrus.395.d:9 "Notre système mixte de "nouveau socialisme russe", inventé par le camarade Finn-Yenotaevksy, a produit des résultats variables. Il existe une classe saine de petites entreprises socialistes, essentiellement des entreprises familiales et des coopératives, qui profitent surtout au secteur de la consommation dans les villes. De même, le système a été apprécié par de nombreux paysans. Mais les problèmes n'ont pas tardé à apparaître pendant la guerre : production militaire inefficace, croissance insuffisante de l'industrie lourde, manque de centralisation des ressources.\n\nLe gouvernement de [ROOT.GetLeader] n'a pas tenu compte des appels à une plus grande centralisation. Au lieu de cela, le gouvernement a entamé un certain nombre de réformes politiques et économiques sous la direction du jeune et illustre Aleksey Matveyevich Rumyantsev. Rumyantsev a fait une grande partie de sa carrière au sein du département économique en temps de guerre et a dirigé le programme de reconstruction en Ukraine et au Belarus dans l'espoir de construire un "socialisme durable".\n\nBien qu'il ne soit pas le seul homme à l'origine des réformes proposées, il est devenu une sorte de visage de l'économie politique de la Russie moderne. Les propositions comprennent un assouplissement du système économique et un soutien accru aux petites entreprises, l'utilisation de la motivation du profit au lieu des chiffres de production purs, et la libéralisation du système politique avec la conviction que maintenant que le socialisme est triomphant, le besoin de coercition devient de plus en plus inutile."
 rusfor.82.d:9 "Les [PER.GetAdjective]s fous nous défient et refusent de nous rendre des territoires qui nous appartiennent de droit. Font-ils la guerre exprès, ou sont-ils simplement fous ?"
 rusfor.128.desc:9 "[RUS.GetNameDef] nous a approché, invoquant la nécessité de négocier certains points de conflit entre nous, maintenant que la Chine a retrouvé un gouvernement stable. En fait, ces négociations ont été jugées suffisamment importantes pour que [RUS.GetLeader] et son ministre des Affaires Etrangères rencontrent effectivement  [ROOT.GetLeader] et notre gouvernement à Vladivostok. Lors de ces négociations, le gouvernement russe a promis de nous soutenir dans nos efforts de reconstruction par des prêts généreux et une expertise technique, et souhaite conclure un traité approprié pour assurer la continuité de notre coopération.\n\nMais une question plus épineuse concerne nos régions frontalières : la Mongolie et le Xinjiang. Pour la Russie, la Mongolie revêt une importance stratégique particulière en raison de sa proximité avec le Transsibérien, et il est probable qu'elle rechercherait au moins la neutralité de la Mongolie. Pour le Xinjiang, le conflit est moins important, mais il est possible que les Russes tentent de nous influencer."
 rusfla.11.a:9 "Terroriste d'une époque révolue..."
 rusfla.128.d:9 "L'empereur, occupé par les affaires publiques et étatiques depuis dix ans, n'a pas d'impératrice. La famille se préoccupant de plus en plus d'un héritier, il décide finalement de demander en mariage Leonida Bagration-Mukhtarsky, une jeune femme issue de l'entourage des rois de Géorgie. Ils se sont rencontrés il y a plusieurs années à l'occasion d'une fête d'État et, à partir de ce moment-là, ils se sont découvert de nombreux points communs et leur relation s'est progressivement transformée en quelque chose de plus qu'une simple amitié.\n\nBien que l'empereur ait d'abord craint que certains partisans de la ligne dure n'approuvent pas l'union en raison du précédent divorce de Leonida et du fait qu'elle n'appartenait pas à une famille souveraine, il a finalement décidé de la demander en mariage. Le tollé qui s'ensuit de la part des monarchistes et des légalistes est rapidement rejeté par l'empereur, qui déclare simplement les lois de succession obsolètes et décide de les ignorer. L'opinion publique est divisée : les citoyens ne sont pas particulièrement préoccupés par ces lois, mais les monarchistes et même certains hommes politiques accusent l'empereur de "puérilité" et de violation pure et simple des lois.\n\nMalgré cela, le mariage a eu lieu aujourd'hui dans la cathédrale de la Dormition du Kremlin. Vladimir et Leonida ont échangé trois fois les anneaux, puis se sont agenouillés et ont échangé leurs vœux de mariage, tenant des couronnes de mariage au-dessus de leurs têtes. Après avoir fait le tour du lutrin, ils se sont agenouillés et ont embrassé la croix d'or. Après la dernière prière, Vladimir et Leonida ont été déclarés mari et femme. Après cela, des célébrations ont été annoncées dans toute la Russie par l'empereur, qui espérait ainsi renforcer le soutien de l'opinion publique à sa décision et surmonter le mécontentement des monarchistes à l'égard de son choix."
 rusfla.128.d.alternate:9 "L'empereur, occupé par les affaires publiques et d'État depuis dix ans, n'a pas d'impératrice. La famille se préoccupant de plus en plus d'un héritier, il décide finalement de demander en mariage Leonida Bagration-Mukhtarsky, une jeune femme issue de l'entourage des rois géorgiens et princesse héritière de Géorgie. Ils se sont rencontrés il y a plusieurs années à l'occasion d'une fête d'État et, dès lors, ils ont découvert qu'ils avaient beaucoup de choses en commun et leur relation s'est progressivement transformée en quelque chose de plus qu'une simple amitié.\n\nBien que l'empereur ait d'abord craint que certains partisans de la ligne dure n'approuvent pas l'union en raison du précédent divorce de Leonida, il a finalement décidé de la demander en mariage. En effet, un petit nombre de monarchistes considéraient ce mariage comme morganatique, notamment parce qu'il ne reconnaissait pas le Royaume de Géorgie comme légitime. Toutefois, la plupart des partisans de la monarchie ont accepté et même salué ce mariage comme un moyen d'approfondir les liens existants entre la Russie et la Géorgie.\n\nLe mariage a eu lieu aujourd'hui dans la cathédrale de la Dormition du Kremlin. Vladimir et Leonida ont échangé trois fois les anneaux, puis se sont agenouillés et ont échangé leurs vœux de mariage, tenant des couronnes de mariage au-dessus de leurs têtes. Après avoir fait le tour du lutrin, ils se sont agenouillés et ont embrassé la croix d'or. Après la dernière prière, Vladimir et Leonida ont été déclarés mari et femme. L'empereur a ensuite annoncé des célébrations dans toute la Russie."
 rusfla.154.d.intro:9 "Les Cosaques de Russie ont toujours été une caste privilégiée. Bénéficiant d'une large autonomie à l'époque de l'Empire, ils se considéraient comme les véritables maîtres des vastes et riches terres sur lesquelles se trouvaient leurs hôtes cosaques.\nPendant la guerre civile, la grande majorité des Cosaques se rangea du côté des Blancs. Les républiques du Kouban et du Don ont été créées pour maintenir un certain degré d'indépendance. Bien qu'ils aient parfois eu des relations difficiles avec d'autres chefs blancs, aucun Cosaque n'a sérieusement cherché à obtenir l'indépendance de la Russie, et ces républiques ont donc été abolies dès que la situation dans le pays s'est stabilisée. Les hôtes cosaques sont redevenus des autonomies, désormais au sein de la RFDR."
 rusfla.154.d1:9 "$rusfla.154.d.intro$\n\nCependant, la guerre civile a involontairement semé les graines du nationalisme cosaque, et il ne manquait plus que la pluie pour les faire germer. L'abolition des autonomies cosaques a provoqué de nombreuses émeutes que les autorités ont dû réprimer. Aujourd'hui, après quelques années de débat, les Cosaques semblent avoir trouvé un but à atteindre : la création de la Cosaquie.\nIl y a quelques mois, un magazine du même nom a été publié à Novocherkassk, sous la direction d'Ignat Bilyi et de Vasily Glazkov. Glorifiant les chefs des révoltes cosaques anti-russes du passé, tels que Bulavin et Nekrasov, le magazine promeut la culture cosaque et l'indépendance totale des Cosaques de Russie méridionale en tant que pays fédéral complètement séparé. Bien qu'immédiatement interdit par les autorités, "Cossackia" a continué à être publié dans la clandestinité et a réussi à attirer plusieurs groupes de jeunes Cosaques nationalistes, même si peu de gens croient que l'idée pourrait gagner une popularité sérieuse parmi la population cosaque en général."
 rusfla.154.d2:9 "$rusfla.154.d.intro$\n\nCependant, la guerre civile a involontairement semé les graines du nationalisme cosaque, et il ne manquait plus que la pluie pour les faire germer. L'abolition des autonomies cosaques et l'intégration forcée pour "égaliser" cette riche minorité, qui n'avait même pas payé d'impôts pendant plusieurs siècles, ont provoqué des émeutes durement réprimées par les autorités. Aujourd'hui, après quelques années de débat, les Cosaques semblent avoir trouvé un objectif à atteindre : la création d'une "cosaque".\nIl y a quelques mois, un magazine du même nom a été publié à Novocherkassk, sous la direction d'Ignat Bilyi et de Vasily Glazkov. Glorifiant les chefs des révoltes cosaques anti-russes du passé, tels que Bulavin et Nekrasov, le magazine promeut la culture cosaque et l'indépendance totale des Cosaques de Russie méridionale en tant que pays fédéral complètement séparé. Bien que son tirage soit très faible, "Cossackia" a réussi à attirer plusieurs groupes de jeunes cosaques nationalistes, même si peu de gens croient que cette idée pourrait gagner une popularité sérieuse parmi la population cosaque en général."
 SAF_nuweveld_decisions_desc:9 "Les terres sauvages du Bechuanaland ont été pour la plupart épargnées par la civilisation, en premier lieu parce que le peuple Tswana s'est assuré la protection du Royaume-Uni. A présent, le gouvernement sud-africain a décidé de répudier ces arrangements et d'ouvrir le Bechuanaland à la colonisation blanche.\n\nColons blancs au Bechuanaland: §G[?SAF_whites_in_botswana]§!\nAttractivité des colons: [?SAF_settling_attractiveness|%+0]\nRisque d'insurrection: [SAF_getTswanaInsurgency]"
