 RULE_OPTION_IRQ_PATH_YASIN_AUTDEM_DESC:9 "§gYasin al-Hashimi§!, ancien Müsir de l'armée Ottomane-Irakienne, prend le pouvoir peu après la fin de la guerre. Il réussit à conserver son poste de "Chef National".\n\n§RRequiert:§!\n§CLe Pacte du Caire est victorieux contre les Ottomans§!"
