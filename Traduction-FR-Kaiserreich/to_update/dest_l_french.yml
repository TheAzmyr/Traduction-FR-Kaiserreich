 ETS_guide:9 "§M"Élections" ouvertes§!(§gDémocrates Autoritaires§!)\n£white_dot Choisissez "La gâchette est actionnée, les hommes se dispersent" dans l'événement "Une nuit inoubliable".\n£white_dot Faites la priorité "Parade militaire" et choisissez "Sabri refuse" dans l'événement "Choix difficiles".\n\n§MTimur Shah§! (§gDémocrates Autoritaires§!)\n£white_dot Choisissez "La gâchette est actionnée, les hommes se dispersent" dans l'événement "Une nuit inoubliable".\n£white_dot Faites la priorité "Parade militaire" et choisissez "Un plan est créé" dans l'événement "Choix difficiles".\n£white_dot Choisissez "Les soldats cèdent et leurs chefs sont abandonnés" dans l'événement "Une autre catastrophe".\n\n§ML'Islam dans Un Pays§! / §MNationalisme Turc§! (§nNationaux-Populistes§!)\n£white_dot Choisissez "Les hommes se dirigent vers l'intérieur, sabres au clair" dans l'événement "Une nuit inoubliable".\n£white_dot Complétez la priorité "Une Pièce du Puzzle" et choisissez de vous concentrer en interne sur §MIslam dans un Seul Pays§! ou de vous concentrer en externe sur le §MNationalisme Turc§!.\n\n§MGouverner par Décret§! (§gDémocrates Autoritaires§!) / §MDémocratie§! (§gDémocrates Autoritaires§! / §cSociaux-Conservateurs§! / §SSociaux-Démocrates§!)\n£white_dot Choisissez "La gâchette est actionnée, les hommes se dispersent" dans l'événement "Une nuit inoubliable".\n£white_dot Faites la priorité "Parade militaire" et choisissez "Un plan est créé" dans l'événement "Choix difficiles".\n£white_dot Choisissez "Timur est capturé, le complot réussit" dans l'événement "Un autre désastre".\n£white_dot Faire régner Sabri par décret : Faites la priorité "Le soleil se lève à l'est" et choisissez "Sabri reste" dans l'événement "Demandes populaires".\n£white_dot Pour avoir une démocratie : Faites la priorité "Le soleil se lève à l'est" et choisissez "Sabri se retire" dans l'événement "Revendications populaires".\n£white_dot Une fois la priorité "Représentation authentique" complétée, vous pourrez choisir entre le §cParti Nationaliste de Kashgar§!, le §gParti Jeune Kashgar§! ou le §SParti Jeune Turkestan§!."
 FER_totalist_party_long:9 "Partiya Sotsialistov-Revolyutsionerov (maksimalistov) (Parti des socialistes-révolutionnaires-maximalistes)\n§gLes cellules maximalistes ont résisté à de nombreuses tempêtes dans les villes minières et les villages de scieries éloignés de Sibérie. Elles demeurent une organisation clandestine, qui agite et prépare la lutte pour reconstruire le communisme.§!\n"
 FER_syndicalist_party_long:9 "Partiya Sotsialistov-Revolyutsionerov (Parti des socialistes-révolutionnaires)\n§gLa Sibérie a toujours été un bastion de l'Eser, et elle reste une force majeure parmi les socialistes sibériens. Certaines sections régionales peuvent même être qualifiées d'anarcho-syndicalistes.§!\n"
 FER_radical_socialist_party_long:9 "Partiya Sotsialistov-Revolyutsionerov (Parti des socialistes-révolutionnaires)\n§gLa Sibérie a toujours été un bastion des Eser, et ils demeurent une force majeure parmi les socialistes sibériens. La plupart d'entre eux sont des socialistes agraires, tirant leur force de la terre comme les populistes d'autrefois.§!\n"
 FER_social_democrat_party_long:9 "Soyouz Sibiryakov-Fédéraliste (Union des Sibériens-Fédéralistes)\n§gLes fédéralistes sibériens sont un groupe minoritaire, principalement issu de l'intelligentsia urbaine de gauche de Sibérie. Leur programme est modérément socialiste mais régionaliste sibérien, et défend une solution fédérale pour toute la Russie.§!\n"
 FER_social_liberal_party_long:9 "Demokraticheskaya Narodnaya Partiya Volnoy Sibiri (Parti populaire démocratique de Sibérie libre – Faction de gauche)\n§gLes Sibériens libres ont leurs racines idéologiques dans le national-libéralisme sibérien et sont rapidement devenus le plus grand parti politique de Sibérie. Le DNPVS est une alliance de paysans indépendants et de la classe moyenne croissante des villes et villages de Sibérie. La figure de proue de la faction progressiste est Sergey Nikolayevich Markov, un ancien cadet et le protégé du vénérable leader sibérien Ivan Serebrennikov.§!\n"
 FER_market_liberal_party_long:9 "Demokraticheskaya Narodnaya Partiya Volnoy Sibiri (Parti populaire démocratique de Sibérie libre – Faction de droite)\n§gLes Sibériens libres ont leurs racines idéologiques dans le national-libéralisme sibérien et ils sont rapidement devenus le plus grand parti politique de Sibérie. Le DNPVS est une alliance de paysans indépendants et de la classe moyenne croissante des villes et villages de Sibérie. La figure dirigeante de l'aile droite - et de l'ensemble du parti - est Ivan Serebrennikov, un ancien cadet et un eser de droite qui a servi dans le gouvernement de Koltchak.§!\n"
 FER_social_conservative_party_long:9 "Conservateurs indépendants\n§gBien qu'il n'existe pas encore de parti conservateur à l'échelle de toute la Sibérie, diverses communautés conservatrices à travers le pays exercent une influence considérable sur la politique locale. Les Vieux-croyants constituent un groupe politique particulièrement important dans la région de Transbaïkalie.§!\n"
 FER_authoritarian_democrat_party_long:9 "Byuro Osvobozhdeniya Rossii (Bureau de libération de la Russie)\n§gSemionov voudrait présenter le BOR comme un futur parti au pouvoir et une organisation destinée à mener la lutte pour la Sibérie, mais en pratique, il s'agit simplement d'un département de propagande pour l'armée de Semionov.§!\n"
 FER_paternal_autocrat_party_long:9 "Clique de Semionov\n§gL'homme, la légende ! Grigori Semionov a toujours été un leader capable d'inspirer une grande loyauté personnelle à ses hommes de confiance, qui l'ont suivi dans son exil en Mandchourie. Et c'est ce charisme qui lui a permis de construire autour de lui un fief personnel, qu'il a taillé au sabre cosaque, mais en tirant les leçons des guerres chinoises. Sa clique le suivra jusqu'au bout.§!\n"
 FER_national_populist_party_long:9 "Krug Svyatogo Georgiya (Cercle de Saint George)\n§gLe Cercle a été fondé par le général Viatcheslav Volkov en 1931, après que lui et un certain nombre d'autres officiers monarchistes aient été expulsés de l'armée russe en tant que rivaux de Kornilov. Le Cercle, qui doit son nom au soldat-saint si souvent célébré dans le symbolisme militaire russe, est une organisation conspiratrice centrée autour de quelques militaires de grande envergure, comme Mikhaïl Diterikhs et Volkov lui-même. Leur objectif n'est rien de moins que la restauration de la monarchie en Russie - et ils réussiront soit à réaliser leur vision, soit à mourir en essayant.§!\n"
 FER_authoritarian_democrat_party_2_long:9 "Demokraticheskaya Narodnaya Partiya Volnoy Sibiri (Parti populaire démocratique de Sibérie libre - Faction de Semionov)\n§gLes Sibériens libres ont leurs racines idéologiques dans le national-libéralisme sibérien et ils sont rapidement devenus le plus grand parti politique de Sibérie. Le DNPVS est une alliance de paysans indépendants et de la classe moyenne croissante des villes et villages sibériens. Grâce à l'influence de Grigori Semyonov, il existe une aile conservatrice et patriotique importante du parti sous la direction de Sergey Tashkin, un autre ancien cadet et bras droit de Semyonov en politique.§!\n"
 FER_authoritarian_democrat_party_3_long:9 "$FER_authoritarian_democrat_party_3_long_tt$\n§gLes Sibériens libres ont leurs racines idéologiques dans le national-libéralisme sibérien, proche des cadets, mais sous la direction de Sergueï Tachkine. Le DNPVS s'est transformé en une machine politique soutenant le régime de Grigori Semenov. Le DNPVS est populiste, patriote et, en vérité, n'importe quelle idéologie qui pourrait plaire à un électeur potentiel à un moment donné. Après tout, il ne s'est pas formé autour d'une idée, mais d'un homme, et cet homme a pris la Russie par l'épée, non par un scrutin.§!\n"
 FER_authoritarian_democrat_party_4_long:9 "$FER_authoritarian_democrat_party_4_long_tt$\n§gLe Parti Populaire Panrusse est un parti populaire, vaguement populiste et patriotique, plus en vue qu'en politique. Il a été créé à partir de groupes soutenant Grigori Semyonov, sous la direction de son bras droit, Sergey Tashkin, un ancien cadet. Le Parti Populaire Panrusse n'est pas comme les autres partis, obsédé par les idéologies et les dogmes, mais il ne se préoccupe que du bien-être du peuple russe et soutient loyalement le président Semyonov dans sa quête de restauration de la prospérité et de la grandeur de la Russie.§!\n"
 FER_paternal_autocrat_party_2_long:9 "$FER_paternal_autocrat_party_2_long_tt$\n§gLe VVS n'est pas un parti, mais un mouvement. Il est composé de vétérans patriotes et de leurs alliés, des hommes à qui il faut rendre grâce pour la libération de la Russie. Et le principal d'entre eux est l'ataman suprême Grigori Semionov lui-même, dont le régime est rempli d'hommes courageux du VVS.§!\n"
 FER_national_populist_party_2_long:9 "$FER_national_populist_party_2_long_tt$\n§gLe RMS est une union de diverses organisations monarchistes en Russie, contraintes à la clandestinité par le gouvernement précédent. Elles ont été créées par les partisans du général Mikhaïl Diterikhs comme front politique pour son règne, rassemblant tous ceux qui sont d'accord avec la vision du général d'une Russie traditionnelle et forte. En tant qu'organisation civile, l'Union s'est rapidement transformée en un contrepoids au Cercle de Saint-Georges, à orientation militaire. Parmi les membres de l'Union figurent de nombreux noms bien connus, tels qu'Ivan Solonevich, Ivan Ilyin et le métropolite Iosif.§!\n"
 FER_guide:9 "§MSemionov - Sauveur de la République / Hetmanat russe§! ( §gDémocrate Autoritaire§! / §PAutocrate Paternaliste§!)\n£white_dot Restez §PAutocrate paternaliste§! dans l'§Yéquilibre du pouvoir§!.\n£white_dot Après la défaite de la Russie lors de la Seconde Weltkrieg, achevez la priorité nationale §Y$FER_rival_government$§! et conquérez le reste de la Russie.\n£white_dot Choisissez le sous-chemin en sélectionnant soit la priorité §Y$FER_saviour_of_republic$§! soit §Y$FER_russian_hetmanate$§! .\n\n§MSemionov - République de Sibérie / Atamanat de Sibérie§! ( §gDémocrate Autoritaire§! / §PAutocrate Paternaliste§!)\n£white_dot Restez §PAutocrate Paternaliste§! dans l'§Yéquilibre du pouvoir§!.\n£white_dot Après la défaite de la Russie lors de la Seconde Weltkrieg, complétez la priorité nationale §Y$FER_home_in_east$§! .\n£white_dot Choisissez le sous-chemin en sélectionnant soit la priorité §Y$FER_siberian_republic$§! soit §Y$FER_siberian_hetmanate$§! .\n\n§MDiterikhs - Sainte Rus'§! (§nNational Populiste§!)\n£white_dot Devenez un §nNational Populiste§! dans l'§Yéquilibre des pouvoirs§! en atteignant la fin des Diterikhs.\n£white_dot Après la défaite de la Russie lors de la Seconde Weltkrieg, achevez la priorité nationale §Y$FER_rival_government$§! et conquérez le reste de la Russie."
 fer.80.d:9 "Les premières élections officielles organisées sous le règne de Semionov dans toute la Russie se sont soldées par une grande victoire de son propre parti, le Parti Populaire Panrusse (VNP). Ce parti rassemble des gens de tous bords politiques et défend un programme nationaliste, populiste et conservateur. Tous les partis séparatistes, communistes, svobodniks et autres partis terroristes étant interdits, la participation fut assez faible. Il y eut quelques manifestations de masse, mais elles furent dispersées par les Cosaques, et la journée des élections se déroula relativement bien. À la fin de la journée, le VNP obtint la majorité avec ses alliés mineurs, sans rencontrer de véritables adversaires. Les Cadets devinrent le principal parti d'opposition à la Douma, mais même eux semblent accepter le régime de Semionov, comprenant sans doute qu'il est préférable de le modérer en y participant plutôt qu'en le combattant. Semionov fut ensuite élu président et un nouveau cabinet , toujours dirigé par le ministre-président Sergey Tashkin, fut nommé."
 fer.82.d:9 "Le Parti Populaire Panrusse (VNP) est la clé de voûte de la politique russe de Semionov. Ses campagnes de presse et de rue sont vastes et elles cherchent toutes à montrer à quel point Grigori Semionov est un grand homme et à montrer que des décennies de propagande koltchakiste sur son statut de seigneur de guerre n'étaient que des mensonges. Dans ces pamphlets et discours, Semionov est présenté comme le libérateur, le sauveur des libertés russes, l'ennemi acharné de Savinkov et du socialisme. Le vaste budget de campagne du VNP est souvent utilisé pour organiser des événements généreux tels que des soupes populaires pour les pauvres et des concerts de musique pour les élites des villes.\n\nEt en quoi croient-ils ? C'est une question secondaire. Ils représentent tous les Russes. En pratique, leur programme est vaguement conservateur, quelque peu populiste et, surtout, fidèle à l'Ataman."
 FIN_guide:9 "§MRoyaume§! (§gDémocrate Autoritaire§!)\n£white_dot Envoyez la police et faites échouer le complot de Lapua, ou n'envoyez pas la police et laissez les Jägers faire échouer le coup de Lapua.\n£white_dot Attendez le 1er mars 1937 ou obtenez vos revendications caréliennes pour débloquer le reste de l'arbre de la monarchie.\n\n§MAscension de Mannerheim§! (§PAutocrat Paternaliste§!)\n£white_dot N'envoyez pas la police, faites combattre le Mouvement Lapua et la Garde rouge.\n£white_dot Mannerheim doit rallier la Garde blanche et en sortir vainqueur.\n£white_dot Laissez-le s'accrocher au pouvoir.\n\n§MDémocratie§! (§lSocial Libéral§! / §SSocial Démocrate§! / §cSocial Conservateur§!)\n£white_dot Même chose que ci-dessus, mais que Mannerheim abandonne immédiatement le pouvoir aux partis. \n\n§MMouvement Lapua§! (§nNational Populiste§!)\n£white_dot N'envoyez pas la police.\n£white_dot Laisser le Mouvement Lapua prendre le pouvoir lors de sa marche sur le Parlement. \n\n§MDélégation Populaire Finlandaise§! (§rSyndicaliste§!)\n£white_dot Même chose que ci-dessus, mais la Garde Rouge doit combattre le Mouvement Lapua lors de sa tentative de prise de pouvoir.\n£white_dot Choisir de confier le pouvoir à la Délégation du Peuple Finlandais. \n\n§MGarde Rouge§! (§oTotaliste§!)\n£white_dot Même chose que ci-dessus, mais après avoir pris la priorité "Dissoudre la Garde Rouge", vous pouvez soit affaiblir la Garde Rouge et faire échouer sa dissolution ultérieurement, soit la laisser prendre le dessus et s'emparer du pouvoir."
 FIN_wolfgang_von_hessen_kassel_leader_desc:9 "§YNaissance :§! §L6 novembre 1896, au Château de Rumpenheim, Offenbach am Main, Province de Starkenbourg, Grand-Duché de Hesse, Empire allemand§!\n§YCarrière :§! §LSi le défunt père du Prince Wolfgang était solennel et distant, son fils a fait de son mieux pour s'intégrer véritablement à la haute société finlandaise. Il a servi dans l'armée finlandaise, a épousé une noble finlandaise et s'est intéressé de près à la vie économique et culturelle de la Finlande. Tout cela l'a préparé à devenir un roi apprécié, peut-être capable de consolider véritablement la Finlande en tant que monarchie.§!"
 FLA_guide:9 "§MMonarchie§! (§cSocial Conservateur§! / §mLibéral de Marché§! / §lSocial Libéral§! / §SSocial Démocrate§!) / §MRetour d'Adelbert§! (§gDémocrate§!)\n£white_dot Faire en sorte que le Frontweging l'emporte sur le Geuzengroep lorsque l'armée de libération commence à se diviser.\n£white_dot Faire les priorités "Route vers la démocratie" et "Monarchie Constitutionnelle" pour avoir Karel I comme dirigeant.\n£white_dot Une fois la priorité "Organiser des élections libres" atteinte, le §cKB§!, le §mLP§!, le §lVWP§! ou le §SVWP§! pourra être choisi comme nouveau parti au pouvoir.\n£white_dot Pour restaurer Adelbert : faire en sorte qu'il soit au pouvoir en Wallonie, il deviendra roi absolu, ou roi constitutionnel en acceptant sa proposition de devenir le monarque nominal, en sélectionnant la priorité "Conseil Aristocratique" et en descendant dans cette branche de l'arbre des priorités.\n\n§MVerdinaso§! (§nNational Populiste§!)\n£white_dot Faire en sorte que le Frontweging l'emporte sur le Geuzengroep lorsque l'armée de libération commence à se diviser.\n£white_dot Sélectionnez la priorité "Règne Absolu du Conseil" et descendez dans cette branche de l'arbre des priorités.\n\n§MRépublique§! (§cSocial Conservateur§! / §mLibéral de Marché§! / §lSocial Libéral§! / §SSocial Démocrate§!)\n£white_dot Faire en sorte que la légion secrète obtienne la majorité lorsque l'armée de libération commence à se diviser et qu'elle batte la Vlaamse Wacht.\n£white_dot Une fois la priorité "Organiser des élections libres" atteinte, le §cKB§!, le §mLP§!, le §lVWP§! ou le §SVWP§! pourra être choisi comme nouveau parti au pouvoir.\n\n§MGroot-Nederland§! / §MMarionnette néerlandaiset§!\n£white_dot Faire en sorte que les Groot-Nederlandisten renforcent leur pouvoir lorsque l'armée de libération commence à se diviser.\n£white_dot Les Néerlandais accepteront la demande et enverront une armée pour faire de nous leur marionnette.\n£white_dot Ou, lors de l'effondrement de la Flandre et de la Wallonie, choisir la dernière option et rejeter l'offre flamande.\n£white_dot Les Allemands peuvent déclarer la guerre ou faire entrer les Pays-Bas dans le Reichspakt.\n§CNote : Pour garantir l'aide des Pays-Bas, attribuez à la Flandre l'une des règles de jeu "marionnette néerlandaise".§!"
 FNG_totalist_party_long:9 "Gongtuandang (Parti Syndicaliste Chinois)\n§gLa portée du syndicalisme dans le Nord-Est est limitée malgré une base industrielle relativement importante. Des bandes de guérilleros radicaux dirigés par Guan Xiangying provoquent des troubles dans les campagnes, mais ne sont guère plus qu'un épouvantail politique.§!\n"
 FNG_syndicalist_party_long:9 "Gongtuandang (Parti Syndicaliste Chinois)\n§gLa portée du syndicalisme dans le Nord-Est est limitée malgré une base industrielle relativement importante. Des bandes de guérilleros radicaux dirigés par Guan Xiangying provoquent des troubles dans les campagnes, mais ne sont guère plus qu'un épouvantail politique.§!\n"
 FNG_radical_socialist_party_long:9 "Guomindang (Kuomintang)\n§gFondé par Sun Yat-sen, le Kuomintang est essentiellement un parti basé dans le sud. Poussé vers la clandestinité en 1927, il conserve quelques sympathisants dans le nord, dont la plus grande cellule, connue sous le nom de Direction du Salut National Anti-Japonais du Nord-Est, est dirigée par Zhu Jiqing, cadre de l'Association des Camarades Réorganisés.§!\n"
 FNG_social_democrat_party_long:9 "Xianzhengdang (Parti Constitutionaliste)\n§gCertains partisans de Liang Qichao et du défunt Parti Progressiste se sont rendus à Shenyang, ne voulant pas supporter la restauration de la monarchie et s'accrochant au dernier vestige de Beiyang. Cette branche du parti reste largement inorganisée, même si la sympathie pour leurs réformes demeure.§!\n"
 FNG_social_liberal_party_long:9 "Républicains Indépendants\n§gLe gouvernement de Beiyang comprenait de nombreux indépendants politiques, une tradition maintenue dans l'assemblée de Fengtian. Peu d'entre eux osent s'élever contre le régime actuel, mais ceux qui le font rêvent clairement d'une république beaucoup plus démocratique.§!\n"
 FNG_market_liberal_party_long:9 "Xiehehui (Association Concordia)\n§gGroupement de politiciens et de lobbyistes ayant tous les attributs d'un parti, l'Association Concordia représente les intérêts de Mantetsu, et parfois d'autres Zaibatsu japonais, à l'Assemblée. Leurs positions idéologiques réelles varient, certains utilisant les Japonais pour contrer le pouvoir de Zhang à leur propre profit, d'autres souscrivant aux principes pan-asiatiques.§!\n"
 FNG_social_conservative_party_long:9 "Jiaotongxi (Clique des Communications)\n§gSeule faction politiquement cohérente à émerger de l'ancien gouvernement de Beiyang, la Clique des Communications est une collection de barons des chemins de fer et du télégraphe, principalement intéressés par leurs propres profits mais engagés dans une confrontation avec Mantetsu et l'Association Concordia au sujet de l'infrastructure du pays.§!\n"
 FNG_authoritarian_democrat_party_long:9 "Guangfuxi (Ligue pour la Reconquête)\n§gUne association peu structurée de généraux, de gouverneurs, de bureaucrates et de politiciens déchus sans affiliation idéologique forte, dont la plupart se retrouvent au Fengtian parce qu'il n'y a guère d'autres endroits où ils pourraient détenir un semblant de pouvoir. Facilement corrompus et tentés, ils servent souvent à promouvoir les intérêts de ceux qui sont prêts à payer, et par conséquent, la "ligue" est très divisée malgré le contrôle d'une grande partie de l'Assemblée, manquant de volonté politique pour agir de manière décisive.§!\n"
 FNG_paternal_autocrat_party_long:9 "Zhanghui (Clique de Zhang)\n§gLa Clique de Zhang, composée de loyalistes et de généraux, n'a pas d'idéologie spécifique, si ce n'est celle de promouvoir les pouvoirs politiques du Grand Maréchal. Tout en prétendant à la démocratie, les partisans de Zhang ne sont pas attachés aux idéaux républicains et ne les promeuvent que pour leur utilité.§!\n"
 FNG_national_populist_party_long:9 "Zhongguo Qingniandang (Parti Jeune Chine)\n§gParti nationaliste prônant des réformes à grande échelle (y compris quelques appels nominaux à la démocratie), le Parti Jeune Chine compte quelques sympathisants dans le nord-est, mais reste largement inorganisé.§!\n"
