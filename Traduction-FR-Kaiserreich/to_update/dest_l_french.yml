 HNN_harmony_association_long:9 "Association Harmonie (Hexie Shetuan)\n§LTirant son nom du même groupe à Beijing, l"Association Harmonie" du Hunan est un cercle politique centré autour du Gouverneur Tang Xiangming. Composé principalement de membres de la noblesse, l'Association Harmonie penche nettement vers le conservatisme, même si elle est certainement influencée par Tang Hualong et son Parti Constitutionnaliste Chinois, officieusement appelée le "groupe de Yueyang" parce que la ville frontalière est leur centre de pouvoir. Totalement loyale à son Gouverneur, l'Association Harmonie lui sert de bras civil, capable à la fois de tendre une main ouverte et un poing serré à n'importe quel adversaire du Gouverneur Tang dans l'arène politique.§!\n"
 HNN_tian_yingzhao_commander_desc:9 "§YDescription du général\nNaissance :§! §g1876, dans le comté de Fenghuang, province du Hunan, Empire Qing§!\n§YAlignement :§! §PDiarchie§!\n§YCarrière militaire :§! $HNN_tian_yingzhao_bio$"
 HNN_lu_dao_advisor_desc:9 "§YNaissance :§! §L1882, dans le Comté de Yishan, Province du Guangxi, Empire Qing\n§YAlignement :§! §LKuomintang§!\n§YCarrière :§! §LAprès avoir terminé ses études de base en 1900, Lu servit comme secrétaire dans l'Armée Qing et fut introduit au Tongmenghui par Zhang Tiecheng, un infiltré et saboteur révolutionnaire. Engagé dans de multiples activités anti-Qing pendant six ans, Lu fut admis dans la 3e Classe de l'Académie Militaire du Yunnan pour étudier l'infanterie en 1910, où il fit la connaissance de nombreux associés du Tongmenghui au Yunnan. Peu de temps après l'obtention de son diplôme, la Révolution Xinhai éclata, et Lu Dao suivit la nouvelle Armée du Yunnan au Sichuan puis au Guizhou.\n\nToutefois, n'appréciant pas les tendances autocratiques de Tang, Lu quitta son poste avant d'être invité au Guizhou par son chef de guerre Liu Xianshi, se rapprochant ainsi de la nouvelle garde de l'armée du Guizhou dirigée par Wang Wenhua. Après l'incident chaotique de Minjiu à la fin de 1920, qui eut pour résultat le départ de Liu et le meurtre de Wang, Lu occupa brièvement plusieurs postes provinciaux avant de s'enfuir vers le sud, à Shaoguan, avant l'Expédition du Nord. Là-bas, Lu tenta de maintenir la cohésion politique du KMT, gagnant en popularité comme figure de l'unité républicaine. Toutefois, l'échec de l'Expédition du Nord entraina son retrait de la politique, préférant vivre une vie paisible à la campagne du Hunan. Le retour du Kuomintang dans la province a amené de nombreuses personnalités civiles à proposer Lu Dao comme gouverneur du Guizhou, en raison de sa réputation de vertu et d'honnêteté, ainsi que de son efficacité en tant que bourreau de travail républicain.§!"
 HNN_huang_yanpei_advisor_desc:9 "§YNaissance :§! §L1er octobre 1878, dans le comté de Chuansha, Province de Jiangsu, Empire Qing\n§YAllégeance :§! §mANCDC§!\n§YCarrière :§! §LNé au Jiangsu, Huang Yanpei perdit ses deux parents à l'adolescence et vécut chez sa grand-mère. Huang se familiarisa avec les classiques confucéens et passa l'examen impérial. Il étudia à l'école publique de Nanyang, mais abandonna collectivement avec les autres élèves pour protester contre l'expulsion de l'école. Contraint de s'exiler au Japon en raison de ses activités révolutionnaires, il rencontra Cai Yuanpei qui le fit entrer au Tongmenghui. Après 1912, Huang fut promu directeur de l'Université du Sud-Ouest, de l'Université Jinan, de l'Université Tongji et plus encore.\n\nIl créa la Société Chinoise de Formation Professionnelle à Shanghai, aux côtés de nombreux autres érudits, intellectuels et célébrités chinois. Huang poursuivit ses réformes éducatives à Shanghai jusqu'à ce que Sun Chuanfang commence à sévir contre les intellectuels soupçonnés d'avoir soutenu le Soulèvement de Shanghai en 1932. Huang se réfugia alors dans la province du Hunan, où le gouverneur Zhao Hengti l'accueillit comme un ami et un érudit. À Changsha, Huang réorganisa son parti, qui devint l'Association Nationale pour la Construction Démocratique de Chine, afin de continuer à promouvoir ses réformes et ses idéaux démocratiques.§!"
 HNN_qian_yongming_advisor_desc:9 "§YNaissance :§! §L29 août 1885, à Wuxing, Province de Zhejiang, Empire Qing\n§YAlignement :§! §mANCDC§!\n§YCarrière :§! §LNatif du Zhejiang, Qian Yongming étudia l'économie à l'Université Tianjin-Beiyang. Il devint ministre des finances à Shanghai après la Révolution Xinhai. En 1913, il fut recommandé par Chen Qimei pour devenir le nouveau ministre de l'agriculture, de l'industrie et du commerce. Quand Yuan Shikai tua Song Jiaoren et purgea les partisans de Sun Yat-sen, Qian quitta le Gouvernement de Beiyang. Il s'associa à Huang Yanpei pour créer la Société Chinoise de Formation Professionnelle à Shanghai. Il fuit également avec lui vers le Hunan en 1932, et est membre de l'Association Nationale pour la Construction Démocratique de Chine réformée de Huang.§!"
 HNN_zhou_shizhao_advisor_desc:9 "§YNaissance :§! §L12 mars 1897, dans le comté de Ningxiang, Province de Hunan, Empire Qing\n§YAlignement :§! §lRépublicains§!\n§YCarrière :§! §LNé à Changsha d'une famille paysanne pauvre, Zhou Shizhao étudia les Classiques confucéens directement auprès de son père. Zhou fréquenta la Première Université Normale du Hunan, et fut camarade de classe de Mao Zedong. Les deux hommes devinrent rapidement amis et fondèrent avec Cai Hesen la Société Xinmin au domicile de Zhou en 1918. En 1919, Zhou devint assistant au journal hebdomadaire de Mao, la "Revue de Xiangjiang". En 1921, Zhou poursuivit une carrière dans l'éducation, et travailla à l'Université Nationale du Sud-Ouest à Nanjing. Il revint au Hunan pour apprendre le chinois au Premier Lycée Normal Féminin de la Province du Hunan.\n\nBien qu'il ait des sympathies pour le Kuomintang depuis que Xu Teli l'a présenté au parti, il resta dans la province du Hunan après l'Expédition du Nord. En 1932, Mao Zedong dirigea et participa au Soulèvement de la Moisson d'Automne, en solidarité avec le Soulèvement de Shanghai, mais il fut tué lorsque les forces provinciales dirigées par Zhao Hengti et aidées par Tang Xiangming réprimèrent l'insurrection. Zhou éprouve un profond ressentiment à l'égard de Zhao et de Tang pour avoir causé la mort de Mao et, bien que nominalement aligné sur l'ANCDC de Huang, il s'oppose au maintien de la présence des Zhili dans la province ainsi qu'au gouvernorat de Zhao.§!"
 HNN_tang_hualong_sic_desc:9 "§YNaissance :§! §L27 novembre 1874, à Huangzhou, Province de Hubei, Empire Qing\n§YAlignement :§! §SAREC§!\n§YCarrière :§! §LFrère aîné de Tang Xiangming, le vieux Tang diffère de l'amiral de bien des manières. Diplômé de l'Académie Jinggu de Huanggang, Tang devint un économiste compétent et un penseur rationaliste. Tang passa les dernières années de la Dynastie Qing à enseigner dans plusieurs institutions, puis travailla au gouvernement.\n\nAu début de la Révolution Xinhai, Tang poussa plusieurs officiers à se joindre aux républicains, y compris Tang Xiangming et Li Yuanhong. Tang servit le gouvernement de Yuan Shikai jusqu'à ce que ce dernier révèle ses ambitions impériales, après quoi Tang fuit vers Tianjin puis Shanghai. Tang retourna à Beijing après la mort de Yuan et l'ascension de Duan, mais se sentit exclu vers 1918 et partit voyager à l'étranger.\n\nIl retourna en Chine presque une décennie plus tard, d'abord à Beijing en 1927 avec son allié politique Liang Qichao, puis un an plus tard il rejoignit son frère au Hunan, où le jeune Tang servait comme commandant de la garnison de Yueyang. Tang devint maire de la ville, et il fut le fer de lance de l'extension du Parti Constitutionnaliste Chinois au sein du Hunan. Les espoirs de Tang Hualong de revenir sur le devant de la scène reposent sur les actions de son frère, et sur la quantité de réformes constitutionnelles auxquelles l'amiral souhaite adhérer.§!"
 HNN_zuo_shunsheng_advisor_desc:9 "§YNaissance :§! §L13 octobre 1893, dans le Comté de Changsha, Province du Hunan, Empire Qing\n§YAlignement :§! §nPJC§!\n§YCarrière :§! §LChef de la branche du Hunan du Parti Jeune Chine, Zuo Shunsheng étudia l'anglais et le japonais à l'école de langues étrangères de Changsha. Puis, en 1914, il entra au Collège Aurora de Shanghai pour étudier le français, où il rencontra Zeng Qi et Li Huang. Il fut présent à la fondation du Parti Jeune Chine en 1918, et aida le Mouvement du 4 Mai en 1919. Ayant aidé Zeng et Li à expulser l'aile gauche du Parti en 1923, Zuo est notable pour ses intenses sentiments anti-socialistes, publiant souvent des articles anti-socialistes dans le Réveil du Lion, qu'il fonda en 1924 avec les autres chefs du PJC.\n\nAvec l'effondrement de l'Expédition du Nord et l'ascension du Zhili, Zuo décida de revenir dans son Hunan natal, et construisit une branche du PJC au niveau provincial et comtal, estimant que ce serait le meilleur moyen de faire pression pour atteindre les objectifs du parti et que cela consoliderait sa base. Ses efforts ont principalement porté leurs fruits autour de Yueyang et à Xiangxi. Tang Xiangming s'étant élevé à la position de Gouverneur, la carrière politique de Zuo a vu une croissance encore plus grande, l'Amiral étant plus que ravi de le soutenir lui et son parti. Et Zuo est ravi de soutenir Tang, tant que Tang garde ses positions anti-socialistes.§!"
 HNN_zhang_huizan_advisor_desc:9 "§YNaissance :§! §L1884, à Changsha, Province du Hunan, Empire Qing\n§YAlignement :§! §lRépublicains§!\n§YCarrière :§! §LEntrainé à l'Académie Militaire du Hunan et formé à l'infanterie dans la 8e Classe de l'Académie de l'Armée Impériale Japonaise, Zhang Huizhan a débuté sa carrière militaire comme officier d'état-major au Hunan. Il devint instructeur de l'École des Quartiers-Maîtres de Beiyang. A cause de son opposition aux ambitions impériales de Yuan Shikai, il fuit au Hunan et organisa une armée pour combattre Yuan lors de la Guerre de Protection de la Nation. A la suite de la guerre, Zhang continua de servir Tan, puis aida à combattre les forces de Zhang Jingyao.\n\nAprès l'échec de la reconquête du Hunan par Tan en 1923, Zhang le suivit à Guangzhou. Il continua de le servir dans la 2e Armée de l'ANR, et participa à l'Expédition du Nord. Quand l'Expédition du Nord s'effondra, Zhao offrit l'amnistie à la 2e Armée encerclée, ce qui incluait Zhang. Il est depuis en semi-retraite, mais il suivra Tan dans son retour en politique si ce dernier choisit de le faire.§!"
