 BLR_weak_national_identity_desc:9 "Alors que de nombreux pays d'Europe de l'Est ont connu un réveil national dans la seconde moitié du XIXe siècle, l'idée d'une nation biélorusse n'a commencé à apparaître qu'au début du XXe siècle. Au moment où la Russie est tombée aux mains des bolcheviks, très peu de Biélorusses pouvaient même comprendre l'idée du nationalisme, et encore moins l'embrasser, et beaucoup considéraient même que les Biélorusses n'étaient rien d'autre que des Russes polonisés ou des paysans pauvres et incultes indignes du titre de "nation". Depuis 1917, les intellectuels biélorusses mènent une bataille difficile pour apporter l'éducation et, à travers elle, l'identité nationale aux paysans pauvres et illettrés de la région. Même maintenant, la majorité de la population est au mieux apathique ou au pire hostile à l'idée d'une nation biélorusse."
