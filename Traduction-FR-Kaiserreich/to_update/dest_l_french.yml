 TUR_ismet_inonu_postwar_leader_desc:9 "§YNaissance :§!§L24 septembre 1884 à Smyrne, dans le vilayet d'Aidin, dans l'Empire ottoman§!\n§YCarrière :§!§LMustafa İsmet Reşit est né dans une famille issue de la célèbre maison kurde Kürümoğulları. En 1897, il s'installe à Kostantiniye, où il s'inscrit à l'École impériale du génie militaire et, plus tard, à l'École d'état-major ottomane. Pendant son séjour dans la capitale, Ismet rencontre Mustafa Kemal, avec qui il nouera plus tard une grande amitié. Il rejoint également le CUP, mais ne veut pas participer à la révolution Jeune Turc, qui n'est pas très bien accueillie par les autres membres, ce qui l'oblige à quitter l'organisation.\n\nAvant la Weltkrieg, il est stationné en Roumélie et au Yémen, où il remporte de grands succès en négociant avec les autochtones, ce qui lui vaut d'être promu au grade de major. Il a également participé aux guerres balkaniques, à la fois comme officier sur le front et comme conseiller militaire lors de la signature du traité de Constantinople, qui a officiellement mis fin à la deuxième guerre balkanique. Tout au long de la Weltkrieg, Reşit a combattu sur de nombreux fronts, notamment à Gallipoli, dans le Caucase et en Syrie, ce qui lui a valu le grade de colonel.\n\nAprès la guerre, Ismet a accepté son rôle de bras droit du célèbre "Lion d'Antep", ce qui a également contribué à accroître sa propre popularité. Sous le règne de l'OHF, il a soutenu Kemal dans la mise en œuvre de certaines de ses réformes les plus radicales, mettant en avant ses notions de laïcité et de centralisme. Maintenant que Mustafa Kemal Gelibolu, l'ami le plus cher d'Ismet, est décédé, il a pris sur lui de réaliser les souhaits du Gazi et de transformer ses rêves en réalité. Même si suivre les traces d'un homme tel que Kemal ne sera certainement pas une tâche facile, le parti, et donc le peuple, font confiance à Ismet, le respectent et l'ont choisi pour devenir le premier président de la République turque, mettant ainsi leur avenir entre ses mains. Il lui appartient maintenant de répondre à ces attentes et de créer l'État turc moderne que Kemal avait imaginé.§!"
 TUR_fevzi_cakmak_postwar_leader_desc:9 "§YNaissance :§! §L12 janvier 1876, à Cihangir, Kostantiniye, vilayet de Kostantiniye, Empire ottoman§!\n§YCarrière :§! §LMustafa Fevzi Çakmak est le fils du colonel d'artillerie Ali Sırrı et de Hesna Hanım. Pendant sa jeunesse, il étudia dans des écoles et des lycées militaires et son grand-père lui enseigna les langues persane et arabe. En 1893, il s'inscrivit au Mekteb-i Harbiye-i Şahane, l'Académie militaire ottomane, puis en 1896, il s'inscrivit à l'Erkân-ı Harbiye Mektebi, l'École d'état-major militaire ottomane, d'où il sortit avec le grade de capitaine d'état-major. Il servit ensuite en Serbie et en Albanie, où il entra pour la première fois en contact avec des membres du CUP. Pendant la Guerre des Balkans, Fevzi occupa le poste de directeur de la 1ère division de l'armée occidentale, où il remporta quelques succès, mais dut finalement accepter la défaite de l'Empire.\n\nAu cours de la Weltkrieg, le Müşir remporta ses premières grandes victoires, dont la plus notable fut la bataille de Gallipoli, au cours de laquelle il commanda le Vème Corps d'Armée. Par la suite, il servit également sur le front caucasien et en Palestine. Pour honorer ses exploits militaires, il fut promu au rang de Lieutenant Général en 1918. Cependant, un mois seulement après sa promotion, il dut retourner à Kostantiniye en raison d'une maladie soudaine. C'est là, la veille de Noël, qu'il fut nommé chef de l'état-major général de l'Empire ottoman. Après la guerre, Fevzi accepta son rôle de héros de guerre et commença à gravir à nouveau les échelons de la hiérarchie militaire. Quelques années seulement après la fin de la guerre, il fut nommé Maréchal sur la recommandation de son cher ami Mustafa Kemal. Pendant la période d'après-guerre, il resta essentiellement en retrait et s'abstint d'interférer dans les affaires politiques de l'État, se concentrant plutôt sur la répression des partisans.\n\nLes récents développements politiques l'ont cependant fait changer d'avis. Voyant l'état chaotique dans lequel se trouvait le parti, Fevzi l'a jugé inapte à gouverner. Maintenant qu'il a pris le contrôle de la nation, il prévoit de suivre ses propres visions, espérant ramener l'ordre et la stabilité, non seulement au sein du parti, mais aussi dans l'ensemble de la nation turque.§!"
 TUR_refet_bele_leader_desc:9 "§YNaissance :§! §L1881, à Selânik, vilayet de Selânik, Empire ottoman§!\n§YCarrière :§! §LNé dans une famille turque de Thessalonique, Refet Bele passa une grande partie de sa jeunesse dans sa ville natale avant de déménager à Kostantiniye pour terminer ses études secondaires et étudier au Mekteb-i Harbiye-i Şahane, l'Académie militaire ottomane, d'où il sortit en 1898 avec le grade de lieutenant. Dans les années qui suivirent, Refet rejoignit le Comité de l'Union et du Progrès, servit dans la Gendarmerie ottomane et participa à la Guerre italo-turque et aux Guerres balkaniques. Sa compétence et son habileté ayant été prouvées sur le champ de bataille, il commença rapidement à gravir les échelons de l'armée, atteignant le grade de major en 1913.\n\nPendant la Weltkrieg, le Paşa commanda une partie des forces ottomanes sur le front palestinien, où il réussit à tenir sa ligne jusqu'à ce que les défenses ottomanes soient brisées par l'avancée d'Allenby à la fin de l'année 1918. L'effondrement de la ligne de front ottomane coupa également Refet des forces en retraite, ce qui l'obligea à se faufiler seul à travers des dizaines de kilomètres de territoire ennemi.\n\nÀ la fin de la Weltkrieg, Refet Bele était devenu un officier militaire renommé et très décoré. Lorsque Kemal réclama la présidence de l'ancien CUP en 1925, il fut l'un des premiers à quitter le parti, car les notions radicalement laïques du Gazi entraient directement en contradiction avec le respect profondément enraciné de Refet pour le Sultan et le Califat. Se tenant à l'écart de la politique par la suite, le Paşa poursuivit son service militaire et, à ce titre, participa à la défense de l'Empire pendant la Guerre du Désert. Ses efforts s'avérèrent cependant vains et, l'Empire étant en ruine, Refet ressentit le besoin d'agir. Avec le soutien d'un certain nombre de personnalités anti-OHF, il a lancé un coup d'État contre le gouvernement de l'OHF, et s'est maintenant établi à la tête d'un gouvernement intérimaire, visant à réparer les cicatrices de l'Empire affaibli.§!"
