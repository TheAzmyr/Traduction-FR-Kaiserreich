 social_conservative_subtype_desc:9 "Le Conservatisme Social englobe de nombreux gouvernements démocratiques qui cherchent à préserver, à soutenir ou à renforcer les valeurs traditionnelles de leurs peuples face à des circonstances changeantes. Ses adeptes ne sont pas rigidement réactionnaires, mais soutiennent généralement l'État de droit et la démocratie, et sont prêts à rechercher des changements mesurés et progressifs qui s'alignent sur leur éthique au sein des systèmes politiques qu'ils habitent."
 BUL_other_states_may_continue_war_tt:9 "La paix, si elle est acceptée, sera traitée en sept jours. Pendant ce temps, les membres du Pacte peuvent poursuivre la guerre de manière indépendante."
 ACW_foreign_volunteer_decisions_desc:9 "Avec la guerre civile qui fait rage en Amérique, il pourrait être bon d'envoyer des fournitures et des armes à la faction que nous souhaitons voir remporter la victoire, dans ce conflit sanglant"
 chinese_unification_desc:9 "L'autorité centrale en Chine s'est longtemps érodée, car des décennies d'impérialisme étranger, d'instabilité politique et de troubles intérieurs dus à la faiblesse de l'empire ont donné naissance à une nouvelle classe de militaristes régionaux dans les temps difficiles de l'ancien empire Qing. La révolution Xinhai a provoqué de nouveaux troubles dans le pays, alors que les généraux révolutionnaires ont pris le contrôle de nombreuses provinces et se sont mis à construire des réseaux complexes d’officiers militaires, d’hommes d’affaires alliés, de nobles terriens, d’intelligentsia sympathisante et de fonctionnaires du gouvernement.\n\nMalgré tout, une identité nationale commune demeure et divers mouvements à travers le pays ont tenté d'unifier la nation et de reconstruire la Chine à leur image. Profitant de leurs propres réseaux de clientélisme, du soutien étranger et de la croissance de leurs armées, ils s'affrontent pour exercer leur influence dans les villes et les campagnes. Pourtant, dans les réalités tortueuses de la Chine des seigneurs de guerre, la guerre ouverte n'est pas la seule à se développer. Des histoires d'alliances changeantes et de trahisons sordides se dévoilent, tandis qu'une invasion étrangère se profile...\n\n§CNotre leadership est actuellement  §Yaligné§! sur [ChinaGetMemberAlignment].§!"
 china_northeastern_gambit_desc:9 "L'extrémisme japonais a finalement atteint son paroxysme avec sa décision imprudente d'entrer en guerre avec l'Allemagne pour l'hégémonie sur l'Asie-Pacifique. Cela nous offre une opportunité unique : si nous entrions en guerre avec le Japon et frappions contre leurs projets impérialistes à Dongbei, notre prestige serait cimenté et nous serions élevés au rang de héros nationaux. Le reste de la Chine serait probablement contraint de s'aligner dans le cadre d'un front uni contre l'agression japonaise, et en engageant les Japonais dans une guerre terrestre et maritime en même temps, nous les soumettrons à une pression excessive jusqu'à ce qu'ils tombent !"
 china_integration_timer:9 "[THIS.overlord.GetNameDef] améliore l'intégration"
 china_morale_sun_tt:9 "§Y[LEP.GetName]§!\n--------------\n§RCe concurrent n'est actuellement pas en guerre !!"
 china_central_plains_war_desc_fengtian:9 "Le triomphe de [FROM.GetNameDef] n'a pas signifié la fin de ses problèmes de gouvernance face aux tempéraments indomptables des acteurs régionalistes. Bien que [FROM.GetLeader] ait réussi à s'assurer la loyauté de divers gouvernements régionaux par le biais de négociations, il semble que ces accords soient tombés à l'eau aujourd'hui, alors qu'une plus grande intégration était recherchée.\n\nAvec plusieurs régions en rébellion ouverte, la légitimité [FROM.GetAdjective]e est désormais remise en question. La propagande, vraie ou fausse, sur la coopération [FROM.GetAdjective]e avec les Japonais et d'autres rumeurs sordides ont commencé à se répandre. Si cette rébellion n'est pas rapidement étouffée, leurs rêves d'unification de la Chine seront bientôt anéantis."
 china_enters_great_seas_war_desc_front_leader:9 "En luttant pour la libération de la Chine, nous avons atteint la proéminence que nous recherchions depuis longtemps en tant que leader effectif de la Chine. [ROOT.GetLeader] a prononcé un discours aujourd'hui à [ROOT.Capital.GetCapitalVictoryPointName] annonçant officiellement la création d'un Front uni chinois et appelant toute la Chine à se rallier à la cause nationale.\n\nLa guerre qui s'annonce ne sera pas facile, loin s'en faut, et la coalition que nous avons réunie sera sans doute difficile à manier. Néanmoins, notre force a été renforcée par la puissance conjointe de plusieurs armées de seigneurs de la guerre, ce qui a considérablement amélioré nos chances. Dans l'ombre de la guerre, la Chine se prépare à un conflit prolongé contre ceux qui veulent la soumettre."
 china_events.101.d:9 "Face à des obstacles politiques et militaires écrasants, [FROM.GetNameDef] a entendu raison et a accepté de participer à des négociations. Ne voulant pas prendre le risque d'un bain de sang et d'une destruction potentielle, ils ont accepté une reddition inconditionnelle selon nos conditions. Après que nous avons décidé de respecter les gouvernements civils et les civils dans les territoires perdus, leur gouvernement s'est officiellement rendu et a accepté l'annexion de leurs terres par la Chine dans le cadre d'un transfert de pouvoir pacifique. Dans toute la nation, les citoyens célèbreront le fait que le pays, longtemps divisé, s'unira une fois de plus."
 china_events.102.d:9 "Face à des obstacles politiques et militaires écrasants, [FROM.GetNameDef] a entendu raison et a accepté de participer à des négociations. Ne voulant pas prendre le risque d'une effusion de sang et d'une destruction potentielle, mais conservant un sentiment de dignité et d'indépendance, ils nous ont proposé de se rendre en échange d'une autonomie. Ils seront autorisés à opérer de jure en dehors de notre pays en tant qu'entité souveraine, mais seront liés exclusivement à nos marchés et à nos alignements politiques. Bien que nous considérions ces territoires comme faisant partie intégrante de la nation chinoise, nous pouvons peut-être comprendre leur point de vue et respecter leur autonomie sous notre influence. D'autres nationalistes ont fait valoir que, puisque nous avons la haute main dans ces négociations, nous devrions au moins exiger les régions qui comptent le plus d'habitants Han, afin d'encourager la colonisation aux frontières. Enfin, les va-t-en-guerre de notre gouvernement ont tout simplement exigé que nous entrions en guerre immédiatement, car [FROM.GetNameDef] a peu de chances face à notre puissance militaire."
 china_events.131.b:9 "Nous ne signerons pas ce traité inégal !"
 china_events.314.t:9 "[FROM.GetNameDefCap] termine l'unification chinoise"
 china_events.314.d:9 "À l'ère des guerres et des conflits constants dans un paysage politique en constante évolution, il n'est pas surprenant de voir de petites cliques et des provinces sortir de leurs frontières pour chercher le pouvoir et la gloire. À la surprise générale, [FROM.GetNameDef] a émergé de sa province pour vaincre les gouvernements rivaux et a proclamé la République de Chine depuis sa capitale de [FROM.Capital.GetCapitalVictoryPointName].\n\nLe pays de Chine, longtemps divisé, a finalement été réunifié une fois de plus sous la direction de [ROOT.GetLeader]. Seul l'avenir nous dira si la Chine rattrapera ou non le reste du monde, mais pour l'instant, le peuple chinois peut enfin se reposer, sachant que la période chaotique des seigneurs de la guerre a pris fin."
 china_events.401.t:9 "La Chine cherche à rejoindre l'Internationale"
 china_events.404.t:9 "La Chine cherche à rejoindre le Reichpakt"
 china_events.407.t:9 "La Chine veut rejoindre l'Accord de Moscou"
 china_events.408.t:9 "La Chine rejoint l'Accord de Moscou !"
 china_events.410.t:9 "La Chine veut rejoindre la Sphère de Co-Prospérité"
 china_events.411.t:9 "La Chine rejoint la Sphère de Co-Prospérité"
 china_events.422.t:9 "[FROM.GetName] cherche à rejoindre le [ROOT.GetFactionName]"
 china_events.423.t:9 "[ROOT.GetName] rejoint le [FROM.GetFactionName] !"
 china_events.423.d:9 "Avec l'unification de la Chine et notre mission déclarée de libérer l'Asie et le Pacifique de l'impérialisme, ils sont rapidement devenus un exemple pour tous ceux qui espèrent se débarrasser du joug du colonialisme étranger. Cela dit, le succès de nos propres efforts pour libérer notre peuple de manière indépendante est une merveille en soi et nous distingue de nombreux groupes en Asie qui luttent pour éveiller la conscience nationale et de classe de leurs peuples. Les combattants de la liberté en Asie ont besoin d'espoir et d'inspiration, et quoi de mieux que non pas un, mais deux phares de l'anticolonialisme ? Nous avons donc été admis au sein de l'association [FROM.GetFactionName] pour poursuivre la défense mutuelle, la prospérité et la liberté !"
 china_events.425.t:9 "Une invitation à rejoindre [FROM.GetFactionName]"
 lngupc.112.t:9 "[FROM.GetNonIdeologyNameDefCap] rejoint le [ROOT.GetNameDef]"
 BUL_art_of_sore_losing_achievement_DESC:9 "Avec la Bulgarie, devenez National-Populiste en perdant la Quatrième Guerre des Balkans, et reconquérez avec succès votre territoire de départ."
 KR_iron_fisted_brute:9 "Brute à la poigne de fer"
 annexation_583_desc:9 "Le "coin gris" entre la Sibérie et le Kazakhstan a été placé sous notre contrôle, nos troupes occupant la région. Nous devons maintenant décider de ce qu'il convient d'en faire."
 city_capture.252.d.other:9 "Des rapports en provenance de Paris confirment que la capitale [FROM.FROM.GetAdjective]e a été prise par les troupes [FROM.GetAdjective] en marche après de furieux combats sur les grandes avenues et la Seine. Les forces [FROM.FROM.GetAdjective]es ont opposé une forte résistance, espérant retarder les forces [FROM.GetAdjective] le plus longtemps possible, mais elles ont finalement été battues.\n\nSous les yeux des Parisiens choqués, l'armée [FROM.GetAdjective] défile sur les Champs-Élysées et se dirige vers la Tour Eiffel. Cette atmosphère festive s'est toutefois transformée en un combat urbain vicieux, la résistance [FROM.FROM.GetAdjective]e en pleine nuit et les forces de [FROM.GetAdjective] ayant facilement franchi les barricades inefficaces des grandes avenues parisiennes."
 JAP_cv_fighter_equipment_0_desc:9 "L'A4N est doté d'un moteur de 730 ch et d'une conception entièrement métallique, adaptant le chasseur Ki-10 de l'armée et revenant à une conception biplan. Le personnel de commandement et les pilotes préféraient nettement la conception biplan plus conventionnelle, même si elle sacrifiait les performances, par rapport au prototype de chasseur porteur 7-shi de Mitsubishi, qui s'était écrasé pendant les essais."
 SRI_cv_CAS_equipment_1_short:9 "Fr.693bis"
 BAT_mechanized_equipment_2_desc:9 "Développé à partir du châssis du Sd.Kfz. 1, les semi-chenillés Schützenpanzerwagen Sonderkraftfahrzeug 251 (plus communément appelées "SWP") sont spécifiquement construits par Hannoversche Maschinenbau AG pour transporter rapidement une escouade de fantassins vers les lignes de front, tout en disposant d'une protection blindée adéquate contre les tirs d'armes légères. Ces unités sont généralement affectés à des unités blindées, afin de permettre aux troupes de suivre le mouvement rapide des chars."
 BEL_mechanized_equipment_2_desc:9 "Développé à partir du châssis du Sd.Kfz. 1, les semi-chenillés Schützenpanzerwagen Sonderkraftfahrzeug 251 (plus communément appelées "SWP") sont spécifiquement construits par Hannoversche Maschinenbau AG pour transporter rapidement une escouade de fantassins vers les lignes de front, tout en disposant d'une protection blindée adéquate contre les tirs d'armes légères. Ces unités sont généralement affectés à des unités blindées, afin de permettre aux troupes de suivre le mouvement rapide des chars."
 ENG_infantry_equipment_3_desc:9 "L'expérience des combats contre les troupes allemandes armées du Maschinenkarabiner 44 et des comparaisons avec les productions françaises ont conduit Stefan Kennneth Janson de la RSAF à créer un nouveau fusil bullpup. Capable de changer de mode de tir de semi-automatique à entièrement automatique ; le fusil n°9 fournira au Tommy une puissance de feu importante."
 FIN_mechanized_equipment_2_desc:9 "Développé à partir du châssis du Sd.Kfz.11, les semi-chenillés Schützenpanzerwagen Sonderkraftfahrzeug 251 (communément appelées "SWP") sont construits par Hannoversche Maschinenbau AG, avec pour mission principale de transporter rapidement une escouade de fantassins vers les lignes de front avec une protection blindée adaptée contre les tirs d'armes légères. Les exemplaires disponibles sont généralement affectés à des unités blindées dans le but d'aider les troupes à rester juste derrière les chars, en mouvement rapide."
 GEA_mechanized_equipment_2_desc:9 "Développé à partir du châssis du Sd.Kfz.11, les semi-chenillés Schützenpanzerwagen Sonderkraftfahrzeug 251 (communément appelées "SWP") sont construits par Hannoversche Maschinenbau AG, avec pour mission principale de transporter rapidement une escouade de fantassins vers les lignes de front avec une protection blindée adaptée contre les tirs d'armes légères. Les exemplaires disponibles sont généralement affectés à des unités blindées dans le but d'aider les troupes à rester juste derrière les chars, en mouvement rapide."
 GER_mechanized_equipment_2_desc:9 "Développé à partir du châssis du Sd.Kfz. 11, les semi-chenillés Schützenpanzerwagen Sonderkraftfahrzeug 251 (plus communément appelées "SWP") sont spécifiquement construits par Hannoversche Maschinenbau AG pour transporter rapidement une escouade de fantassins vers les lignes de front, tout en disposant d'une protection blindée adéquate contre les tirs d'armes légères. Ces unités sont généralement affectés à des unités blindées, afin de permettre aux troupes de suivre le mouvement rapide des chars"
 IRE_mechanized_equipment_2_desc:9 "Développés sur le châssis du Sd.Kfz. 11, les semi-chenilles Schützenpanzerwagen Sonderkraftfahrzeug 251 (communément appelées "SWP") sont construites par Hannoversche Maschinenbau AG spécifiquement pour transporter rapidement une escouade de fantassins vers les lignes de front avec une protection blindée adéquate contre les tirs d'armes légères. Les exemples de camions sont généralement affectés aux unités de blindés afin d'aider les troupes à rester derrière les chars qui se déplacent rapidement."
 MAF_mechanized_equipment_2_desc:9 "Développé à partir du châssis du Sd.Kfz. 1, les semi-chenillés Schützenpanzerwagen Sonderkraftfahrzeug 251 (plus communément appelées "SWP") sont spécifiquement construits par Hannoversche Maschinenbau AG pour transporter rapidement une escouade de fantassins vers les lignes de front, tout en disposant d'une protection blindée adéquate contre les tirs d'armes légères. Ces unités sont généralement affectés à des unités blindées, afin de permettre aux troupes de suivre le mouvement rapide des chars."
 RULE_WK2_BEGIN_OPTIONS_UNRESTRICTED_DESC:9 "Toute confrontation précoce entre le Reichspakt et la Troisième Internationale pourrait signifier le déclenchement de la Seconde Weltkrieg, en fonction des chances qu'elle implique dans toute chaîne d'événements. Cela signifie que les guerres précoces seront fréquentes."
 RULE_UNIT_LIMIT_OPTIONS_STANDARD_DESC:9 "Des limites ont été appliquées au nombre de divisions que l'IA peut créer, en fonction de leur nombre d'usines et de leur niveau de loi économique. Une fois que l'IA atteint cette limite, elle cessera simplement de construire de nouvelles divisions. Cette limite s'applique également à un joueur, bien qu'il s'agisse pour lui d'un plafond souple et qu'il reçoive un malus en fonction du dépassement de la limite qu'il construit.\n\n§RNotez que ce système a été mis en place pour réduire le ralentissement inévitable qui se produit au cours d'un jeu, car le nombre de divisions en action est la cause principale du lag du système.§!"
 RULE_OPTION_DEMOB_OFF_DESC:9 "Ni le joueur ni l'IA ne seront jamais incités à réduire leur économie et/ou leurs lois de conscription en temps de paix.\n\n§RIl est suggéré de ne le faire que si cela ne vous dérange pas que la vitesse du jeu devienne beaucoup plus lente au fur et à mesure, ou si vous avez un ordinateur TRÈS puissant pour faire fonctionner le jeu.§!"
 RULE_OPTION_CONFERENCE_STANDARD_DESC:9 "L'IA prendra des États dans une conférence de paix en fonction de ses territoires nationaux, de ses revendications, de ses ambitions et de sa capacité à les atteindre."
 RULE_OPTION_STATE_TRANSFER_TOOL_ACTIVE_DESC:9 "La version solo de l'outil de transfert d'États et de Pays sera active par défaut, et son interface graphique personnalisée sera visible lorsqu'un État sera cliqué (sauf s'il est retiré de la vue avec Ctrl-S ou désactivé par la décision de débogage). Cela permettra de transférer des états entre tous les pays existants, et d'ajouter ou de supprimer tous les territoires nationaux.\n\n§RUtiliser à vos propres risques !§!"
 RULE_OPTION_STATE_TRANSFER_TOOL_MULTIPLAYER_DESC:9 "Cette version multijoueur de l'outil de transfert d'états et de pays sera active Par défaut. Elle fonctionne comme la version solo, sauf que seuls les États appartenant au joueur ou à l'une de ses marionnettes (certaines marionnettes n'étant pas éligibles, dans des situations où elles pourraient se rebeller contre le joueur plus tard dans la partie) peuvent être marqués et aucun territoire national ne peut être ajouté ou retiré.\n\n§RUtiliser à vos propres risques !§!"
 RULE_OPTION_CAN_PATH_MARLIB:9 "£KR_game_rule_flag_CAN  Libéral"
 RULE_OPTION_CAN_PATH_SOCCON:9 "£KR_game_rule_flag_CAN Conservateur"
 RULE_OPTION_CAN_KING_RANDOM_DESC:9 "La couronne britannique reviendra au Prince Edward, et son maintien sur le trône dépend de sa popularité et de la force de ses partisans."
 CAN_ACW_NEW_ENGLAND_START_DESC:9 "Lorsque la Seconde Guerre de Sécession commence, le Canada "
 RULE_OPTION_CAN_ACW_NEW_ENGLAND_RANDOM_DESC:9 "$CAN_ACW_NEW_ENGLAND_START_DESC$ décidera d'intervenir ou non en Nouvelle-Angleterre et d'y former ou non un gouvernement allié."
 RULE_OPTION_CAN_ACW_NEW_ENGLAND_FORM_DESC:9 "$CAN_ACW_NEW_ENGLAND_START_DESC$ va certainement intervenir en Nouvelle-Angleterre et y former un gouvernement allié."
