 SZC_guide:9 "§MDépartement de l'Armement§! — §MAmbition de Yang Sen§! / §MTradition de Liu Cunhou§! ( §gDémocrates Autoritaires§!)\n£white_dot Retirez-vous à Santai et Mianyang à Suining lorsque la bataille commence.\n£white_dot Faites sauter les ponts pendant la bataille de Neijiang.\n£white_dot Choisissez comme plan d'attaque de vous déplacer vers Chongqing.\n£white_dot Lors de la bataille de Chongqing, prenez position dans les collines : la guerre civile prendra fin quelques jours plus tard.\n£white_dot Lors de la rencontre avec Deng Xihou, acceptez l'accord visant à consolider l'autorité de Yang Sen ou rejetez-le pour que Liu Cunhou prenne le pouvoir.\n\n§MDépartement de Baoding§! — §MUne Province Modèle§! / §MUne Province Moderne§! (§cSociaux-Conservateurs§! / §mLibéraux Économiques§!)\n£white_dot Ne vous repliez pas sur Santai et Mianyang à Suining et ne faites pas sauter les ponts de Neijiang – cela entraînera la prise de pouvoir de Baoding.\n£white_dot Utilisez les troupes Xikang pour renforcer la garnison à Chengdu.\n£white_dot Faites sauter le canal de Baopingkou lors de la bataille de Guanxian : la guerre civile prendra fin quelques jours plus tard.\n\n§MCorps Industriel§! — §MANP§! / §MSeigneur du Sichuan§! / §MPlan Grandiose§! ( §PAutocrates Paternalistes§!)\n£white_dot Suivez le même cheminement que pour le Département de l'Armement jusqu'à l'événement "Choisir un Plan d'Attaque".\n£white_dot Choisissez de diviser les forces : le Corps Industriel prendra le pouvoir quelques jours plus tard.\n\n§MDépartement des Officiers§! — §MParti des Trois Principes§! / §MParti de l'Autonomie Gouvernementale§! ( §SSociaux-Démocrates§! / §lSociaux-Libéraux§!)\n£white_dot Suivez le même cheminement que pour le Département de l'Armement jusqu'à l'événement "Choisir un Plan d'Attaque".\n£white_dot Choisissez d'envoyer les troupes vers Jianyang.\n£white_dot Ne feignez pas un retrait au Ziliujiang : les Officiers prendront le pouvoir quelques jours plus tard.\n\n§MVestiges du Zhili§! — §MAile Civile§! / §MAile Militaire§! (§gDémocrates Autoritaires§! / §PAutocrates Paternalistes§!)\n£white_dot Fixez la règle du jeu des Qing sur Coup d'État mandchou avant de commencer le jeu et faites en sorte que le Département de l'Armement reste au pouvoir.\n£white_dot Wang Chengbin arrivera au Sichuan un mois après le coup d'État.\n\n§MFédéralistes en exil§! (§SSociaux-Démocrates§!)\n£white_dot Fixez la règle du jeu Seconde Guerre Guangdong-Guangxi sur Guerre Civile Évitée - Coup d'État Gauche/Droite du KMT, et demandez aux Départements de Baoding ou des Officiers de prendre le pouvoir.\n£white_dot Chen Jiongming arrivera au Sichuan un mois après avoir été évincé de Liangguang."
 sichuan.268.d:9 "Le troisième hiérarque. Le scion de Tianjin. Ministre des armées. Maréchal de la République. Traître aux Zhili. Wang Chengbin porte de nombreux surnoms aux sentiments mitigés. Dépourvu du respect national et de la loyauté du maréchal de Jade, Wang a toujours joué les seconds rôles auprès de Wu Peifu. Pourtant, Wang était peut-être le seul homme que Wu Peifu craignait, car il menaçait réellement sa position au sein de la clique de Zhili, ayant été le compagnon de Cao Kun plus longtemps que Wu. Mettant tout en jeu pour aider son mentor, Wang sera finalement relégué à une douce retraite en raison des machinations de Wu, ce qui entraînera la trahison de Wang lors du coup d'État de Beijing en 1924.\n\nRevenu au bercail pendant la troisième guerre de ZhiFeng, Wang s'est révélé être le plus fidèle défenseur du président Cao Kun dans les cercles militaires, lui servant de porte-parole et rappelant sans cesse le réseau imminent du roi de Baoding sur l'appareil militaire. Ce jour-là, Wang était l'un des rares à se méfier des préparatifs de la tentative de coup d'État, et il était de connivence avec le maréchal de Jade en ce qui concerne les rapports sur les manœuvres des troupes. Pourtant, il ne pouvait rien faire pour sauver son mentor ou le vilain Wu Peifu. Consumé, il ordonne néanmoins une contre-attaque implacable pour tenter d'écraser la rébellion avant qu'elle ne prenne de l'ampleur.\n\nEn fin de compte, c'est en vain qu'il se retrouve aujourd'hui, esprit de vengeance, mort en sursis. Ayant atteint le premier rang de la hiérarchie Zhili, Wang suscite l'admiration de toute la clique de Jinbao, et même de certains membres de la clique de Luoyang qui s'attirent les faveurs du maréchal de Tianjin. Grâce à son statut désormais légendaire, Wang a réussi à forcer les civils de Yan Huiqing à se plier à la primauté de l'armée dans une telle situation d'urgence. Promettant un châtiment rapide aux forces mandchoues naissantes et dérisoires du haut commandement des vestiges, de nombreuses personnes au sein de la clique et de la nation se préparent à la dernière chevauchée de la clique de Zhili."
 TEX_guide:9 "§MHuey Long pour les pauvres / Coopération avec les Partis de l'Establishment§! (§nNational Populiste§! / §gDémocrate Autoritaire§!)\n£white_dot Au rendez-vous de la Légion américaine, choisissez Fox Corner.\n£white_dot Lors de la session extraordinaire du Congrès, laisser passer le projet de loi pour devenir §nNational Populiste§!.\n£white_dot Ou mettre un veto pour devenir §gDémocrate Autoritaire§!.\n\n§ML'Intrigue Commerciale§! (§PAutocrat Paternel§!)\n£white_dot Au rendez-vous de la Légion américaine, choisissez George Moseley.\n£white_dot Le choix de la session extraordinaire du Congrès n'a pas d'importance.\n£white_dot Le Comité des Pouvoirs de Guerre et George Van Horn Moseley prendront le pouvoir après la disparition de Long.\n\n§MUne Sentinelle de la République§! (§gDémocrate Autoritaire§!)\n£white_dot Au rendez-vous de la Légion américaine, choisissez Robert Elkington Wood.\n£white_dot Lors de la session extraordinaire du Congrès, laissez le projet de loi passer.\n£white_dot L'anti-socialiste Martin Dies deviendra le nouveau président.\n\n§MPolitique étrangère§!\n §MDestinée Manifeste§!\n£white_dot Nous obtiendrons des objectifs de guerre contre le Mexique et le Canada et des décisions de déclarer la guerre à tous les pays socialistes des Amériques.\n §MEntrer dans la Mêlée§!\n£white_dot Gagner la guerre civile et faire en sorte que Huey Long ne soit plus le leader. Nous pourrons rejoindre l'Entente ou le Reichspakt et décider d'attaquer le Japon, le leader de la Troisième Internationale, l'Allemagne et la Russie.\n §MForteresse Amérique§!\n£white_dot Gagnez la guerre civile et ne laissez pas le complot commercial se produire. Nous nous abstiendrons de participer à toute guerre et nous nous concentrerons sur la paix."
 TIB_guide:9 "§MLe Flambeau Traditionaliste§! (§PAutocrate Paternel§!)\n£white_dot Lorsque vous aurez demandé au Népal de fermer la frontière et qu'il aura refusé, envoyez les Dob-dobs au Kham.\n\n§MRetour du Panchen Lama§! (§SSocial Démocrate§! / §lSocial Libéral§! / §oTotaliste§!)\n£white_dot Lorsque vous aurez demandé au Népal de fermer la frontière et qu'il aura refusé, envoyez les Dob-dobs à la frontière du Sikkim.\n£white_dot Dans le cas suivant, choisissez de déployer les Dob-dobs pour les couper.\n£white_dot Après avoir terminé la priorité Retour du Panchen Lama, vous pouvez élire soit l'Union Sacrée Totalitaire, soit le Parti pour l'amélioration du Tibet social-démocrate, soit le Kyicho Kuntun social-libéral.\n\n§MParti Jeune Tibétaine§! (§gDémocrate Autoritaire§!)\n£white_dot Lorsque vous aurez demandé au Népal de fermer la frontière et qu'il aura obtempéré, le Parti Jeune Tibet sera arrêté.\n£white_dot Lorsque les raids de bandits s'intensifient, envoyez les Dob-dobs faire leur travail."
