 RULE_OPTION_AST_PATH_ELECTED_AUTDEM_DESC:9 "L'§gAustralasian National Party§! reprend le pouvoir de manière inattendue lors des élections de 1942 et des suivantes."
 LOADING_TIP_159:9 "Le passé du peuple russe est sombre ; son présent est terrible, mais il a le droit d'avoir un avenir. Une lumière se trouve devant nous et la route est droite.\n- Ilya Fondaminsky"
 prewar.45.d:9 "Après que notre ambassadeur au Mexique a été informé par la mission diplomatique française que notre ultimatum recevrait une réponse très bientôt, les Communards se sont officiellement excusés pour leur acte honteux de guerre à Elfringen et ont retiré leurs troupes de Nancy. Le Cabinet veut maintenant donner la priorité à la crise de Lorraine et serait prêt à accepter ces excuses à condition que l'exercice militaire français soit immédiatement annulé, mais se méfie de la réaction de l'opinion publique ; le Kronprinz a d'ailleurs exprimé son souhait "d'humilier les assassins rouges" lors d'une conférence de presse improvisée à Karlsruhe, et le Generalstab a mis en garde contre tout signe de laxisme que les Français pourraient interpréter de travers."
 worldnews.435.d:9 "Héros de guerre et célèbre commandant de l'armée ottomane, Fevzi Pacha a pris le pouvoir à Konstantiniyye plus tôt dans la journée alors que des colonnes d'infanterie ottomane défilaient devant le palais de Dolmabahce, arrêtant des figures de l'opposition dans une tentative de rétablir l'ordre dans l'empire au nom de la "démocratie" et de la "stabilité". \n\nBien que les observateurs étrangers aient noté que le maréchal des forces ottomanes n'a pas d'ambitions politiques à long terme, souhaitant simplement mettre en place un gouvernement de transition jusqu'à ce qu'une alternative démocratique puisse être rétablie, beaucoup se demandent si en faisant cela, il n'a pas créé un dangereux précédent pour l'ensemble du Moyen-Orient..."
 ALB_guide:9 "§MParti de l'Unité§! (§SSocial-Démocrate§!)\n£white_dot Elisez le Parti de l'Unité lors des élections de 1936.\n£white_dot Complétez la priorité le "Bras de la gendarmerie" avant de compléter la priorité la "Redistribution des terres" pour éviter une tentative d'assassinat.\n\n§MParti Progressiste§! (§cSocial-Conservateur§!)\n£white_dot Elisez le Parti Progressiste lors des élections de 1936.\n£white_dot Complétez la priorité le "Bras de la gendarmerie" avant de compléter la priorité "Résister à la mise en œuvre de la réforme agraire" pour éviter une tentative d'assassinat.\n\n§MRépublique Socialiste Albanaise§! (§RRadical-Socialiste§!)\n£white_dot Faites en sorte que le Parti de l'Unité (§SSociaux-Démocrates§!) arrive au pouvoir.\n£white_dot Complétez la priorité "Libéralisation".\n£white_dot Prenez la décision de renforcer les relations avec la Bulgarie quand cette dernière a un gouvernement socialiste.\n §CNote: La Bulgarie aura besoin de posséder la province de Macédoine pour que cette décision devienne visible.§!\n£white_dot Si la Bulgarie accepte l'offre, l'Albanie se dotera d'un gouvernement socialiste.\n\n§MRestauration de Wied§! (§gDémocrate-Autoritaire§!)\n£white_dot Faites en sorte que l'Autriche libère un vassal Albanais sous le régime monarchique de Wilhelm zu Wied.\n §CNote: cette voie est uniquement jouable par l'IA§!"
