 AST_guide:9 "§MLa Démocratie Prévaut§! - §MLabor Party§! / §MLang Labor§! / §MCountry Party§! / §MUnited Australasia Party§! (§SSocial-Démocrate§! / §lSocial Libéral§! / §mLibéral de Marché§! / §cSocial Conservateur§!)\n£white_dot Choisissez l'un des partis aux élections fédérales de 1936, §mCountry§!, §SLabor§! ou §cUnited§!.\n£white_dot Lors des élections suivantes, choisissez de réélire le parti.\n£white_dot Si le §SLabor§! a été choisi en 1936, le TUC fera son choix. Il choisit d'expulser les révolutionnaires.\n£white_dot Le §lLang Labor§! ne sera disponible qu'à partir des élections fédérales de 1942 si le §SLabor§! a gagné au moins les élections fédérales de 1939, a expulsé les révolutionnaires et, en 1941, le Labor a laissé les socialistes revenir et a ensuite choisi de NE PAS se réconcilier avec la faction de Lang.\n\n§MCoup d'État Syndicaliste§! (§RRadical Socialiste§! / §rSyndicaliste§! / §oTotaliste§!)\n£white_dot Lors des élections fédérales de 1936, choisissez le §SLabor§!.\n£white_dot Lorsque le TUC agira, déclarez une république syndicaliste.\n£white_dot Lors du premier congrès de l'ACTU, les syndicalistes restent au pouvoir.\n\n£white_dot TPour porter les §RSocialistes§! au pouvoir, prenez comme piorité "Les Syndicalistes Rétablissent l'Ordre" et, lors du Premier Congrès de l'ACTU, choisissez l'un ou l'autre parti.\n£white_dot Les §RSocialistes§! seront éligibles à partir du deuxième congrès.\n\n£white_dot Pour rester §rSyndicaliste§!, prenez la priorité "Les Syndicalistes Rétablissent l'Ordre", et lors du Premier Congrès de l'ACTU, laissez les syndicalistes rester aux commandes.\n\n£white_dot Pour que les §oMaximistes§! arrivent au pouvoir, prenez pour priorité "Les Syndicalistes Rétablissent l'Ordre" et, lors du Premier Congrès de l'ACTU, laissez les Maximistes prendre le commandement.\n\n§MGarde Australasienne§! - §MCoup§! / §MElection§!  (§nNational Populiste§!)\n£white_dot Lors des élections fédérales de 1936, choisissez le §SLabor§!\n£white_dot Lorsque le TUC agira, déclarez une république syndicaliste.\n£white_dot Lorsque la Garde Australasienne tentera un coup d'État, qu'elle le réussisse.\n£white_dot Lors du Second Soulèvement de Melbourne, écraser le soulèvement.\nOu bien :\n£white_dot Même chose que ci-dessus, mais élire n'importe quel parti aux élections fédérales de 1936, §mCountry§!, §SLabor§! ou §cUnited§!\n£white_dot Si §SLabor§! a été choisi, lorsque le TUC agira, il choisira d'expulser les révolutionnaires.\n£white_dot Lors de l'élection de 1939, choisissez le §nCentre Party§!.\n\n§MRétablissement des Pouvoirs d'Urgence§! (§gDémocrate Autoritaire§!)\n£white_dot Même chose que pour le coup d'État de la Garde ci-dessus, mais au lieu d'écraser le soulèvement, choisir de demander l'aide des Britanniques.\n£white_dot Le chef de l'Entente doit accepter cette aide et, si c'est le cas, il écrasera la rébellion et mettra au pouvoir l'§gAustralasian National Party§!.\n\n§MAustralasia First Movement§! (§PAutocrate Paternaliste§!)\n£white_dot Choisissez l'un des partis aux élections fédérales de 1936, §mCountry§!, §SLabor§! ou §cUnited§!.\n£white_dot Si §SLabor§! a été choisi, le TUC fera son choix. Il choisira d'expulser les révolutionnaires.\n£white_dot Lors de l'élection de 1939, choisissez l'§PAustralasia First Movement§!.\n\nNote : Tous les partis démocratiques et l'§gAustralasian Nationalist Party§! peuvent choisir de déclarer une République en prenant la priorité "Devenir une République" après les élections fédérales de 1939."
 assyria_events.1.d:9 "Les Ma'dān, ou Arabes des Marais, qui habitent les marais près de la ville de Bassora, ont longtemps été une épine dans le pied de l'autorité centrale de la région, tout comme leur habitat marécageux a été pratiquement terra incognita pour l'administration ottomane. Les explorateurs qui s'aventurent sur leurs terres ne reviennent jamais, et les Ma'dān qui coopèrent avec les autorités extérieures se retrouvent souvent sévèrement punis par leurs chefs locaux en représailles. La nature inhospitalière de leurs marais a, jusqu'à présent, largement assuré leur autonomie, et leur apathie politique envers le régime ottoman les a maintenus hors du radar.\n\nLes récents projets assyriens de construction de barrages et de colonisation visant à développer de nouvelles terres agricoles et à débusquer la résistance chiite qui se bat contre les colons assyriens les ont contraints à adopter une position plus active ; désormais, les Arabes des marais n'abritent pas seulement les fugitifs des opérations assyriennes, mais aussi ceux du Wali Baghdadi. Ce dernier, furieux de cette évolution, a demandé des renforts à Kostantiniyye pour les mettre au pas et imposer à la fois des taxes et la conscription pour l'armée ottomane."
 assyria_events.5.d:9 "Continuant à affirmer que les levées sont la seule chose entre la vie et la mort pour le peuple assyrien, Rab Khaila Dawid d'Mar Shimun a annulé l'ordre du Wali à Basra et a mobilisé ses troupes. Soutenu par l'Église d'Orient, Shimun a déclaré Basra région autonome au sein de l'empire et a exigé le retrait immédiat des forces du Wali de la région, l'autonomie gouvernementale pour le peuple assyrien, le droit de collecter les impôts de manière indépendante et une protection supplémentaire de l'Église assyrienne contre le mécontentement des chiites.\n\nLe Wali de Bassora a, en réponse, mobilisé la gendarmerie de la ville pour dissoudre les Levies, par la force si nécessaire. Cependant, il se retrouve largement dépassé par les armes et le nombre de soldats dans la ville. A Kostantiniyye, le Grand Vizir est furieux de cette trahison, et a exigé que toutes les troupes mésopotamiennes soient mobilisées pour réprimer l'insurrection assyrienne avant qu'une intervention étrangère en leur faveur ne puisse avoir lieu."
 AUS_homeland_eco_desc:9 "Notre économie déjà faible à été réduites en lambeaux par la crise du Lundi Noir, et le choc peut même se ressentir dans la région de Vienne, mais encore plus dans la région particulièrement industrialisée de Bohème. Malgré le fait que nos voisins subissent le même sort que nous, ils commencent déjà à se remettre et à nous dépasser économiquement, nous devons alors redresser l'économie par la subvention clé des entreprises électriques et automobiles afin de rentrer de nouveau dans la compétition"
