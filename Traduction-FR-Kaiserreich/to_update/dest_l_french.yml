 TUR_kemalist_principles_desc:9 "Voici les six principes, tels qu'ils ont été définis par Mustafa Kemal : §gRépublicanisme§!, la création d'une république démocratique. §gNationalisme§!, sauvegarde de l'intégrité de la nation. §gPopulisme§!, l'appropriation de la souveraineté et de la gouvernance par le peuple. §gRévolutionnisme§!, l'importance d'un progrès continu vers la civilisation. §gSécularisme§!, "l'émancipation du donjon de la pensée". Enfin, §gÉtatisme§!, la prédominance de l'État dans l'économie."
 TUR_kurdish_revolt_desc:9 "Bien que les Kurdes fassent partie de notre nation depuis des siècles, ils ne se sont jamais vraiment sentis attachés à Kostantiniyye. Dans le passé, cela a souvent conduit à des vagues de troubles et à de nombreuses révoltes dans lesquelles les Kurdes ont essayé de lutter pour leur liberté. Même si nous avons pu écraser ces révoltes grâce à notre puissance militaire, l'entêtement du peuple kurde nous a empêché de centraliser ses terres. Toutefois, il convient de noter que le peuple kurde n'est en aucun cas uni. Ses terres sont partagées entre de nombreuses tribus aux intérêts divers. La seule chose sur laquelle la plupart d'entre eux sont d'accord est le fait que, de leur point de vue, le Kurdistan se porterait mieux sans les Turcs.\n\nNotre défaite dans la Crise du Levant a une fois de plus ravivé les sentiments rebelles et nationalistes des Kurdes. Voir notre armée battue leur a donné un nouvel espoir. Maintenant ils voient qu'il est temps de frapper. Les chefs des différentes tribus commencent à régler leurs différends, le peuple commence à s'armer et les mouvements de résistance se renforcent de jour en jour.\n\nAgitation Kurde Actuelle : [?TUR_kurdish_unrest_value|R0%%]\n§R(Une révolte aura lieu si l'agitation atteint [?TUR_kurdish_revolt_threshold?100|R0%%])§!"
 tur.12.d:9 "Les ordres soufis ont longtemps joué un rôle important au sein de l'Empire ottoman, et nombre de nos anciens sultans faisaient partie de ces ordres. Initialement semi-indépendants de l'appareil d'État, ces ordres ont été rapprochés de l'autorité centrale de l'État lors des réformes descendantes du CUP au début du 20e siècle. Ces réformes comprenaient la centralisation et la bureaucratisation des confréries, la création de cours de formation pour les cheikhs soufis, l'institution de politiques vestimentaires détaillées et l'inspection des pratiques des différents ordres. Lentement mais sûrement, les ordres sont devenus une partie de l'État ottoman lui-même.\n\nAvec leur attachement plus étroit à l'État est cependant venu un lien plus étroit avec la scène politique de Kostantiniyye, et bien que seule une minorité de la population fasse partie de l'un de ces ordres, leur lien profond avec les hommes de pouvoir a conduit à une corruption et une influence politique débridées. Certains vont même jusqu'à dire que la victoire électorale et l'attribution du titre de Grand Vizir au leader du HIF ont été directement causées par ces ordres dans une tentative d'arrêter les réformes kémalistes.\n\nLes différents ordres vont des tarikat Mevlevi ou "derviches tourneurs" aux tarikat Kadiri, plus puissants, dont le soutien étroit aux sultans les a amenés par le passé à devenir les faiseurs de roi dans la capitale. Le Grand Vizir ayant manifesté son désir de limiter considérablement le pouvoir de ces organisations, nombre d'entre elles tentent d'inciter les membres incertains du parti à bloquer sa proposition. Le Sultan lui-même, lors d'une conversation privée avec le Grand Vizir et plusieurs Cheiks des ordres, a montré son mécontentement quant à l'orientation des politiques menées par son Vizir."
 tur.69.d:9 "Après notre défaite dans la Crise du Levant, de nouvelles nations sont apparues dans tout le Moyen-Orient. Parmi elles, la jeune nation de l'Irak, qui faisait partie de l'Empire ottoman depuis sa conquête par le sultan Selim Ier en 1534. Naturellement, après une si longue période, la province est devenue assez proche de Kostantiniyye. En raison de cela, l'Irak, contrairement à d'autres nations arabes, ne nous déteste pas de toutes ses forces. Cela nous donne l'occasion de rétablir des relations diplomatiques avec le jeune État et nous permet de lutter contre l'influence que les Égyptiens exercent sur la partie la plus orientale du monde arabe. De plus, cela nous donnerait accès aux riches gisements de pétrole irakiens et contribuerait ainsi à stimuler notre économie. Étant donné que les Irakiens sont menacés par les Iraniens, qui considèrent l'Irak comme une partie intégrante de leur nation, ils ne diraient sûrement pas non à un nouvel ami dans la région qui pourrait éventuellement les aider à défendre leur patrie.sss"
 tur.100.d:9 "Kostantiniyye est la capitale de notre pays depuis sa conquête par le Sultan Mehmed II en 1453. Malheureusement, ces dernières années, Kostantiniyye a perdu une grande partie de la gloire et du glamour qui lui ont valu le nom de "ville du désir du monde". Elle est devenue un lieu d'intrigues politiques et a été corrompue par les projets de ceux qui ont soif de pouvoir. Si ce problème s'est également posé au cours des siècles passés, avec de nombreux sultans morts prématurément ou contraints d'abdiquer le trône, la situation s'est transformée en cauchemar à mesure que la fin de l'Empire approchait. L'instabilité politique générale dans la capitale, qui a été amplifiée par le déclenchement de la Crise du Levant, a provoqué de nombreuses tentatives d'assassinat, la formation de diverses organisations secrètes et une méfiance et une dissidence générales dans la population.\n\nIl y a quelques semaines, [TUR.GetLeader] et son gouvernement ont décidé que cette ville polluée et corrompue ne devait plus être considérée comme le foyer du peuple turc. À la place, ils pensent que la capitale de l'État turc devrait se trouver dans les collines d'Anatolie, dans la ville d'Ankara. Sa position centrale confère à la ville une importance à la fois stratégique et géopolitique, et fait en sorte que les citoyens vivant à notre frontière orientale n'aient plus l'impression d'être dirigés depuis une capitale située à l'autre bout du monde. Alors que certains ont fait remarquer qu'Ankara est une ville relativement pauvre et qu'elle ne devrait donc pas représenter l'ensemble de la nation turque, [TUR.GetLeader] insiste sur sa décision, arguant que la relocalisation de notre capitale dans cette zone favorisera la croissance économique de la ville. En outre, il a également prévu l'expansion de l'infrastructure d'Ankara afin de la rendre plus attrayante pour le monde extérieur."
 tur.100.a:9 "Bon débarras, Kostantiniyye !"
 TUR_ismet_resit_postwar_leader_desc:9 "§YNaissance :§! §L24 septembre 1884, à Smyrne, vilayet d'Aydın, Empire ottoman§!\n§YCarrière :§! §LMustafa İsmet Pacha est né dans une famille issue de la célèbre maison kurde Kürümoğulları. En 1897, il s'installa à Kostantiniyye, où il s'inscrivit à l'École impériale de Génie militaire et, plus tard, à l'École d'état-major ottomane. Pendant son séjour dans la capitale, Ismet rencontra Mustafa Kemal, avec qui il noua plus tard une grande amitié. Il rejoignit également le CUP, mais ne voulut pas participer à la Révolution des Jeunes Turcs, ce qui ne fut pas très bien accueilli par les autres membres qui l'obligèrent à quitter l'organisation.\n\nAvant la Weltkrieg, il fut stationné en Roumélie et au Yémen, où il obtint d'importants succès dans les négociations avec les autochtones, ce qui lui valut d'être promu au grade de major. Il participa également aux Guerres balkaniques, à la fois comme officier sur le front et comme conseiller militaire lors de la signature du Traité de Constantinople, qui mettait officiellement fin à la Deuxième Guerre balkanique. Tout au long de la Weltkrieg, le Pacha a combattu sur de nombreux fronts, notamment à Gallipoli, dans le Caucase et en Syrie, ce qui lui a valu le grade de colonel.\n\nAprès la guerre, Ismet assuma son rôle de bras droit du célèbre "Lion d'Antep", ce qui contribua également à accroître sa propre popularité. Sous le règne de l'OHF, il soutint Kemal dans la mise en œuvre de certaines de ses réformes les plus radicales, mettant en avant ses notions de laïcité et de centralisme. Maintenant que Mustafa Kemal Pacha, l'ami le plus cher d'Ismet, est décédé, il a pris sur lui de réaliser les souhaits du Gazi et de transformer ses rêves en réalité. Même si suivre les traces d'un homme tel que Kemal ne sera certainement pas une tâche facile, le parti, et donc le peuple, font confiance à Ismet, le respectent et l'ont choisi pour devenir le premier président de la République turque, mettant ainsi leur avenir entre ses mains. Il lui appartient maintenant de répondre à ces attentes et de créer l'État turc moderne que Kemal avait imaginé.§!"
 TUR_fevzi_cakmak_postwar_leader_desc:9 "§YNaissance :§! §L12 janvier 1876, à Cihangir, Konstantiniyye, vilayet de Konstantiniyye, Empire ottoman§!\n§YCarrière :§! §LMustafa Fevzi Pasha est le fils du colonel d'artillerie Ali Sırrı et de Hesna Hanım. Pendant sa jeunesse, il étudia dans des écoles et des lycées militaires et son grand-père lui enseigna les langues persane et arabe. En 1893, il s'inscrivit au Mekteb-i Harbiye-i Şahane, l'Académie militaire ottomane, puis en 1896, il s'inscrivit à l'Erkân-ı Harbiye Mektebi, l'École d'état-major militaire ottomane, d'où il sortit avec le grade de capitaine d'état-major. Il servit ensuite en Serbie et en Albanie, où il entra pour la première fois en contact avec des membres du CUP. Pendant la Guerre des Balkans, Fevzi occupa le poste de directeur de la 1ère division de l'armée occidentale, où il remporta quelques succès, mais dut finalement accepter la défaite de l'Empire.\n\nAu cours de la Weltkrieg, le Pacha remporta ses premières grandes victoires, dont la plus notable fut la bataille de Gallipoli, au cours de laquelle il commanda le Vème Corps d'Armée. Par la suite, il servit également sur le front caucasien et en Palestine. Pour honorer ses exploits militaires, il fut promu au rang de Lieutenant Général en 1918. Cependant, un mois seulement après sa promotion, il dut retourner à Kostantiniyye en raison d'une maladie soudaine. C'est là, la veille de Noël, qu'il fut nommé chef de l'état-major général de l'Empire ottoman. Après la guerre, Fevzi accepta son rôle de héros de guerre et commença à gravir à nouveau les échelons de la hiérarchie militaire. Quelques années seulement après la fin de la guerre, il fut nommé Maréchal sur la recommandation de son cher ami Mustafa Kemal. Pendant la période d'après-guerre, il resta essentiellement en retrait et s'abstint d'interférer dans les affaires politiques de l'État, se concentrant plutôt sur la répression des partisans.\n\nLes récents développements politiques l'ont cependant fait changer d'avis. Voyant l'état chaotique dans lequel se trouvait le parti, Fevzi l'a jugé inapte à gouverner. Maintenant qu'il a pris le contrôle de la nation, il prévoit de suivre ses propres visions, espérant ramener l'ordre et la stabilité, non seulement au sein du parti, mais aussi dans l'ensemble de la nation turque.§!"
 TUR_mehmet_recep_peker_leader_desc:9 "§YNaissance :§! §L5 février 1889, à Konstantiniyye, vilayet de Konstantiniyye, Empire ottoman§!\n§YCarrière :§! §LMehmet Recep Peker est né dans la grande ville de Kostantiniyye, son père ayant émigré du Daghestan vers le cœur de l'Empire. Après avoir terminé ses études primaires et secondaires, il s'inscrivit au lycée militaire de Kuleli, puis étudia à l'Académie militaire, dont il sortit avec le grade de lieutenant en 1907. Après avoir terminé ses études, Recep n'attendit pas longtemps pour mettre à l'épreuve ses capacités de soldat et de commandant. De 1911 à 1913, il combattit au Yémen, en Tripolitaine et lors des Guerres balkaniques. Lorsque la Weltkrieg éclata, il fut affecté au front du Caucase, où il devait affronter les Russes.\n\nAprès la fin de la guerre, Recep décida de ne plus se concentrer sur sa carrière militaire et choisit plutôt de poursuivre une carrière politique. Il adhéra à l'OHF et devint membre de l'aile radicale du parti, qui était à l'époque considéré comme l'outsider politique. Comme beaucoup d'autres membres de l'aile radicale, il s'attacha de plus en plus aux idées du journal Kadro et commença à les intégrer à son propre programme politique. Au fil du temps, son influence au sein de l'aile radicale s'accrut, au point qu'il en devint le chef de facto. Après la mort de Kemal et la prise de contrôle du parti par les modérés, l'aile radicale, devenue entre-temps l'aile kadroïste, commença lentement à gagner en popularité et, alors que les dissensions avec la nouvelle direction du parti se faisaient de plus en plus fortes, elle parvint finalement à prendre le pouvoir. Maintenant que Peker est à la tête du parti, il entend poursuivre ses idées radicales d'une société sans classes et provoquer une véritable révolution turque.§!"
 TUR_omer_faruk_osmanoglu_leader_desc:9 "§YNaissance :§! §L27 janvier 1898, au palais d'Ortaköy, Beşiktaş, Konstantiniyye, vilayet de Konstantiniyye, Empire ottoman§!\n§YCarrière :§! §LLe Sultan Ömer Ier est le fils unique de l'ancien Sultan-Calife Abdulmecid II et le gendre de l'ancien Sultan Mehmed VI. Son père a usé de ses contacts et de son pouvoir pour garantir au jeune Ömer la meilleure éducation disponible dans l'Empire, au lycée Galatasaray, le plus ancien établissement d'enseignement secondaire de Turquie. À l'âge de 11 ans, il fut décidé qu'il devrait plutôt fréquenter une école européenne, et c'est ainsi que le jeune prince fut envoyé à l'Académie militaire Theresianum de Vienne, où il apprit non seulement de précieuses leçons sur les stratégies militaires, mais aussi sur la charpenterie, la maçonnerie et d'autres compétences manuelles. Après quelques années passées à Vienne, il fut transféré à l'Académie militaire prussienne de Potsdam, où il reçut une formation plus disciplinée.\n\nPeu de temps après sa sortie de l'académie, en 1914, la Weltkrieg éclata. Pendant les premières phases de la guerre, Ömer combattit pour les Allemands, d'abord en Galicie, puis à Verdun. Pour sa bravoure au combat, il reçut un étui à cigarettes en or, la médaille de l'Aigle rouge et la Croix de fer du premier degré, ainsi qu'une photo signée du Kaiser lui-même. Cependant, alors que la Weltkrieg touchait à sa fin, Ömer fut rappelé dans l'Empire ottoman, pour lequel il combattit jusqu'à la fin du conflit.\n\nPar la suite, il est resté une figure relativement importante de l'armée ottomane, a présidé le club de football Fenerbahçe S.K. et s'est lié d'amitié avec d'anciens membres du CUP tels que Refet Bele. Sa vie relativement paisible fut perturbée par le déclenchement de la Guerre du Désert, au cours de laquelle il combattit une fois de plus au nom de l'Empire. Malgré cela, la guerre se termina mal pour l'État ottoman et, pour Ömer, c'était la faute d'un gouvernement incapable. Avec la bénédiction de ses alliés de l'OSP, il a pu faire valoir ses droits au trône et, maintenant qu'il règne sur l'Empire, il cherche à réussir là où les sultans qui l'ont précédé ont échoué et à apporter la gloire à une nation abattue.§!"
 TUR_refet_bele_leader_desc:9 "§YNaissance :§! §L1881, à Selânik, vilayet de Selânik, Empire ottoman§!\n§YCarrière :§! §LNé dans une famille turque de Thessalonique, Refet Paşa passa une grande partie de sa jeunesse dans sa ville natale avant de déménager à Kostantiniyye pour terminer ses études secondaires et étudier au Mekteb-i Harbiye-i Şahane, l'Académie militaire ottomane, d'où il sortit en 1898 avec le grade de lieutenant. Dans les années qui suivirent, Refet rejoignit le Comité de l'Union et du Progrès, servit dans la Gendarmerie ottomane et participa à la Guerre italo-turque et aux Guerres balkaniques. Sa compétence et son habileté ayant été prouvées sur le champ de bataille, il commença rapidement à gravir les échelons de l'armée, atteignant le grade de major en 1913.\n\nPendant la Weltkrieg, le Paşa commanda une partie des forces ottomanes sur le front palestinien, où il réussit à tenir sa ligne jusqu'à ce que les défenses ottomanes soient brisées par l'avancée d'Allenby à la fin de l'année 1918. L'effondrement de la ligne de front ottomane coupa également Refet des forces en retraite, ce qui l'obligea à se faufiler seul à travers des dizaines de kilomètres de territoire ennemi.\n\nÀ la fin de la Weltkrieg, Refet Paşa était devenu un officier militaire renommé et très décoré. Lorsque Kemal réclama la présidence de l'ancien CUP en 1925, il fut l'un des premiers à quitter le parti, car les notions radicalement laïques du Gazi entraient directement en contradiction avec le respect profondément enraciné de Refet pour le Sultan et le Califat. Se tenant à l'écart de la politique par la suite, le Paşa poursuivit son service militaire et, à ce titre, participa à la défense de l'Empire pendant la Guerre du Désert. Ses efforts s'avérèrent cependant vains et, l'Empire étant en ruine, Refet ressentit le besoin d'agir. Avec le soutien d'un certain nombre de personnalités anti-OHF, il a lancé un coup d'État contre le gouvernement de l'OHF, et s'est maintenant établi à la tête d'un gouvernement intérimaire, visant à réparer les cicatrices de l'Empire affaibli.§!"
 TUR_yakup_kadri_karaosmanoglu_leader_desc:9 "§YNaissance :§! §L27 mars 1889, au Caire, gouvernorat de la Capitale, Khédivat d'Égypte§!\n§YCarrière :§! §LDescendant de l'influente famille Karaosmanoğlu, Yakup Kadri est né au Caire. Ses parents retournèrent rapidement à Manisa, ville d'origine de la famille et siège du pouvoir en Anatolie occidentale, où Yakup termina ses études primaires avant de s'inscrire au lycée d'Izmir. Au cours de sa jeunesse, il se fit remarquer par sa passion pour la littérature et s'intéressa plus tard tout particulièrement aux œuvres des écrivains occidentaux. Après la mort de son père, il abandonna le lycée et retourna en Égypte, où il fut très influencé par le mouvement des Jeunes Turcs, ce qui éveilla son intérêt pour la politique. Quelques mois après avoir obtenu son diplôme de l'école française d'Alexandrie, Yakup Kadri déménagea à nouveau, cette fois à Kostantiniyye, où il étudia le droit au Darülfünun-ı Osmani pendant deux ans, avant d'abandonner ses études pour se consacrer uniquement à sa carrière littéraire.\n\nBien qu'il ait exploré plusieurs types de littérature, y compris des pièces de théâtre et des poèmes, il trouva sa véritable passion dans les romans, qu'il a souvent chargés de messages politiques et de critiques sociales. En 1932, il cofonda le magazine Kadro, dans lequel il exprima plus ouvertement ses opinions politiques.\n\nA l'époque, la plupart des hommes politiques n'appréciaient guère les idées radicales, presque marxistes, propagées par le journal, certains le qualifiant même "d'insulte au kémalisme", mais avec le temps, le mouvement kadroïste a gagné du terrain et, avec la défaite de l'Empire dans la Guerre du Désert, beaucoup en sont venus à considérer les idées de Kadri comme une nécessité pour la survie d'un État turc. La majorité de la THF s'étant détournée du kémalisme au sens traditionnel du terme et ayant embrassé le mouvement kadroïste, il appartient désormais à Kadri de tenir ses promesses et de provoquer une véritable révolution turque.§!"
 TUR_fatin_rustu_zorlu_advisor_desc:9 "§YNaissance :§! §L20 avril 1910, à Konstantiniyye, vilayet de Konstantiniyye, Empire ottoman§!"
 UKR_totalist_party_long:9 "Ukrainska Komunistychna Partiia (Parti Communiste ukrainien)\n§gAprès la destruction des bolcheviks actifs en Ukraine, le Parti Communiste Ukrainien (UKP) a eu fort à faire. Formés lors d'une conférence d'émigrés à Paris, les délégués à l'assemblée constituante du parti communiste ukrainien étaient principalement d'anciens bolcheviks actifs en Ukraine, ainsi que quelques communistes ukrainiens radicaux qui, pour une raison ou une autre, avaient décidé de renoncer à leurs activités au sein du mouvement borotbyste ou du bloc conseilliste-révolutionnaire. Même s'il reprend en grande partie l'ancien programme politique bolchevique, il y avait néanmoins une différence essentielle : La réévaluation de l'importance de la question nationale ukrainienne. Bien que le UKP ait accepté de consolider cette orientation "nationale" en obtenant une majorité confortable, la question de l'objectif global du UKP restait posée. Doit-il chercher à rejoindre les structures révolutionnaires ukrainiennes et renoncer à tout lien avec l'éventuelle révolution en Russie ou continuer à essayer de fraterniser avec le mouvement révolutionnaire russe, en affaiblissant naturellement les liens avec le mouvement ukrainien ? C'est ainsi que de multiples fractions sont apparues. Finalement, la direction générale du parti a été confiée à Vlas Chubar, qui représentait un compromis interne fragile et était considéré comme un leader capable d'ouvrir un nouveau chapitre dans l'histoire du mouvement révolutionnaire. Néanmoins, jusqu'à présent, toutes les tentatives de l'UKP pour s'implanter politiquement ont pour la plupart échoué.§!\n"
 UKR_syndicalist_party_long:9 "Ukrainska Partiia Sotsialistiv-Revoliutsioneriv-Borotbystiv (Komunistiv-Syndykalistiv) (Parti ukrainien des socialistes-révolutionnaires-borotbystes (communistes-syndicalistes))\n§g Formé en tant que groupe dissident de gauche du plus grand Parti Ukrainien des Socialistes-Révolutionnaires, les Borotbystes (du nom de leur journal « Borotba », qui signifie « Lutte ») sont devenus le plus grand groupe d'extrême gauche de l'Ukraine à l'époque de la guerre civile. , opérant souvent comme une force de guérilla dans tout le pays. Au fil du temps, le parti est devenu un mélange d’idéaux syndicalistes et communistes. Il vise à autonomiser les travailleurs agricoles, en raison des conditions socio-économiques et culturelles uniques de l'Ukraine. Sa direction est divisée entre exilés et personnalités clandestines, mais reste concentrée autour d’Oleksandr Choumskyi. §!\n"
 UKR_radical_socialist_party_long:9 "Ukrainskyi Sotsialistychnyi Blok - Ukrainska Partiia Sotsialistiv-Revoliutsioneriv/Radiansko-Revoliutsiinyi Blok (Bloc socialiste ukrainien - Parti ukrainien des socialistes-révolutionnaires / Bloc conseil-révolutionnaire)\n§gFondé en 1933, le Bloc socialiste ukrainien a réuni les forces socialistes ukrainiennes en exil pour former un contre-mouvement plus efficace face au Hetman. Aujourd'hui en exil en Galice, la tendance la plus radicale du bloc prône une Ukraine socialiste conseilliste et agraire. Le parti UPS-R est uni autour des leaders Nykyfir Hryhoriiv et Pavlo Khrystiuk, tandis que le Bloc Conseil-Révolutionnaire est représenté principalement par Volodymyr Vynnychenko.§!\n"
 UKR_social_democrat_party_long:9 "Ukrainskyi Sotsialistychnyi Blok - Ukrainska Sotsial-Demokratychna Robitnycha Partiia (Bloc socialiste ukrainien - Parti social-démocrate ukrainien des travailleurs)\n§gFondé en 1933, le Bloc socialiste ukrainien a réuni les forces socialistes ukrainiennes en exil pour former un contre-mouvement plus efficace face au Hetman. Aujourd'hui en exil en Galicie, la tendance la plus réformiste du Bloc socialiste ukrainien prône le républicanisme parlementaire, le socialisme démocratique dans la tradition marxiste et fait appel aux ouvriers et aux paysans d'Ukraine. Le parti lui-même est uni autour du leadership populaire d'Isaak Mazepa, de Panas Fedenko et de l'ancien ministre de la défense Symon Petlioura, ce dernier agissant en tant que leader informel de l'ensemble du bloc et étant supposé avoir des liens avec certains officiers de l'armée ukrainienne.§!\n"
 UKR_social_liberal_party_long:9 "Ukraiinska Radykalno-Demokratychna Partiia (Parti démocratique radical ukrainien)\n§gEnraciné dans certaines des plus anciennes organisations culturelles et éducatives d'Ukraine, le parti radical-démocrate ukrainien est une entité véritablement historique, dont un grand nombre de membres notables appartiennent à la classe intellectuelle. Son succès aux dernières élections nationales a entraîné la nomination d'un des premiers ministres les plus centristes de l'histoire de la jeune nation, Dmytro Doroshenko. Prônant le parlementarisme, la décentralisation et des politiques économiques progressistes, le parti a gagné du terrain en dehors de la classe intellectuelle. Le parti est uni autour des leaders Oleksandr Shulhyn, Oleksandr Lototskyi et Viacheslav Prokopovych.§!\n"
 UKR_market_liberal_party_long:9 "Vseukrainskyi Souiz Zemelnykh Vlasnykiv/Souiz Promyslovosti, Torhivli, Finansiv i Silskoho Hospodarstva (Union panukrainienne des propriétaires fonciers/Union de l'industrie, du commerce, des finances et de l'agriculture)\n§gUnis autour de leur soutien mutuel pour le lobbying en faveur des intérêts des propriétaires fonciers et des industriels, l'alliance du VSZV (Union panukrainienne des propriétaires fonciers ; dominée par les grands propriétaires fonciers) et du Protofis (Union de l'industrie, du commerce, des finances et de l'agriculture ; dominée par les grands industriels) ) a réussi, à contrecœur, à se tailler une place dans le domaine politique de l'Hetman. La coopération officielle entre le gouvernement et les responsables de l'alliance a permis un flux constant d'affaires, attirant des investisseurs d'ici et d'ailleurs, favorisant ainsi la croissance de l'économie nationale.§!\n"
 UKR_market_liberal_party_long2:9 "Ukrainska Radykalno-Demokratychna Partiia (Parti démocratique radical ukrainien)\n§gLa faction de droite du parti radical-démocrate ukrainien a été formée au lendemain de la révolution républicaine par d'anciens modérés et constitutionnalistes de l'UDKhP qui se sont "convertis" à la cause républicaine.§!\n"
 UKR_social_conservative_party_long:9 "Ukrainska Demokratychna Khliborobska Partiia/Ukrainskyi Soiuz Khliborobiv-Derzhavnykiv (Parti agraire démocratique ukrainien/Union ukrainienne des agrariens-étatistes)\n§gEn tant que groupe le plus "constitutionnaliste" et "parlementaire" de la coalition du Hetman, ils se distinguent par leur plaidoyer en faveur d'une transformation de la position du Hetman en une rôle symbolique. Malgré leur attrait limité au sein de leurs partis d'origine, ils conservent une certaine influence, notamment par l'intermédiaire de l'actuel Ministre-Otaman Dmytro Doroshenko et de l'héritier présomptif du Hetman, Danylo Skoropadskyi.§!\n"
 UKR_authoritarian_democrat_party_long:9 "Ukrainskyi Soiuz Khliborobiv-Derzhavnykiv/Ukrainska Demokratychna Khliborobska Partiia (Union ukrainienne des agrariens-étatistes/Parti agraire démocratique ukrainien)\n§gSemi-formellement connue sous le nom de "Coalition du Hetman", l'alliance politique entre les deux principaux partis conservateurs ukrainiens a une histoire controversée. Fondé en 1918, le Parti agrarien démocratique ukrainien (à l'origine le Parti démocratique ukrainien) a cherché à se présenter comme la première force politique conservatrice ukrainienne (par opposition à la "Grande-Russie en Ukraine"). Sa politique combine un interventionnisme économique notable avec des politiques de maintien de l'ordre, le tout enveloppé dans un ensemble doté d'un exécutif fort et d'un parlement influent. Les dirigeants du parti ont également contribué à l'arrivée au pouvoir du Hetman. L'Union des Agrariens Etatistes s'est séparée à la veille des élections de 1924, mais a été contrainte de former une coalition avec les agrariens démocrates pour conserver une majorité conservatrice. L'USKhD, épousant les idéaux classocratiques et le sentiment antiparlementaire de Lypynskyi, a joué le rôle de partenaire junior dans la coalition.§!\n"
 UKR_paternal_autocrat_party_long:9 "Soiuz Hetmantsiv Derzhavnykiv (Union des Hetmanites-Bâtisseurs d'État)\n§gCréée au milieu des années 1920 à l'initiative de deux hauts fonctionnaires du Bureau exécutif, l'Union des Hetmanites-Bâtisseurs d'État cherche à protéger l'autorité du Hetman et de l'État par le biais d'un sentiment antiparlementaire, de la centralisation, de l'expansion des délégations cosaques et du dogme antisocialiste.§!\n"
 UKR_national_populist_party_long:9 "Legiia Ukrainskykh Natsionalistiv (Ligue des Nationalistes Ukrainiens)\n§gFormellement réunie dans une véritable organisation à la fin des années 1920, la Ligue des Nationalistes Ukrainiens (LUN) a lentement mais sûrement gagné en influence et en soutien au fil des ans. Prônant une "révolution nationale" dans une optique totalitaire, corporatiste et résolument militariste, la LUN présente des points communs avec, assez ironiquement, la force politique russe de Savinkov, ainsi qu'avec le mouvement légionnaire roumain et l'ANI Italienne. Néanmoins, la Ligue cherche à utiliser sa propre vision, très spécifique, pour transformer fondamentalement la nation.§!\n"
 UKR_social_democrat_no_usb_long:9 "Ukrainska Sotsial-Demokratychna Robitnycha Partiia (Parti social-démocrate ukrainien des travailleurs)\n§gL'une des plus anciennes forces politiques ukrainiennes, l'USDRP a été la principale force socialiste d'Ukraine jusqu'aux révolutions de 1917, avant d'être éclipsée par l'UPS-R. Après le coup d'État du Hetman, le parti est néanmoins resté influent en exil. Prônant le républicanisme parlementaire, le socialisme démocratique dans la tradition marxiste et de vastes réformes sociales, le programme réformiste du parti est populaire parmi les ouvriers et les paysans.§!\n"
 UKR_social_democrat_usp_long:9 "Ukrainska Sotsialistychna Partiia (Parti Socialiste Ukrainien)\n§gAprès une grande victoire aux élections d'après-guerre, l'USDRP et l'aile modérée de l'UPS-R ont fusionné en un seul parti. Avec ses partenaires mineurs du R-RB et les radicaux restants de l'UPS-R, il est aujourd'hui l'hégémon incontesté de la politique de gauche en Ukraine.§!\n"
 UKR_radical_socialist_no_usb_long:9 "Ukrainska Partiia Sotsialistiv-Revoliutsioneriv/Radiansko-Revoliutsiinyi Blok (Parti ukrainien des socialistes-révolutionnaires/Bloc du Conseil-révolutionnaire)\n§gReprésentant le côté le plus radical de la scène politique de la République, la coalition UPS-R/R-RB prône un mélange unique de politique parlementaire et révolutionnaire. Sous la direction de Volodymyr Vynnychenko, la coalition s'efforce de créer une république socialiste agraire et conseillère.§!\n"
 UKR_hetman_opposition_party_long:9 "L'Opposition de Son Altesse Sérénissime\n§gLes partis politiques étant limités et l'Assemblée de classe panukrainienne ayant pris la place du Soim, les conseils de classe sont devenus la principale forme de représentation politique dans l'État. Les membres de l'Assemblée de classe panukrainienne et des conseils de classe locaux qui s'opposent à l'orientation actuelle du gouvernement peuvent toutefois exprimer leur opposition et faire pression ensemble pour proposer des changements.§!\n"
 UKR_hetman_government_party_long:9 "Gouvernement de Son Altesse Sérénissime\n§gLes partis politiques étant limités et l'Assemblée de classe panukrainienne ayant pris la place du Soim, les conseils de classe sont devenus la principale forme de représentation politique dans l'État. L'Assemblée de classe ukrainienne est principalement composée de ceux qui suivent les orientations de Shemet et de Kochubei.§!\n"
 UKR_social_democrat_upsr_usdrp_long:9 "Ukrainska Partiia Sotsialistiv-Revoliutsioneriv/Ukrainska Sotsial-Demokratychna Robitnycha Partiia (Parti des socialistes-révolutionnaires ukrainiens/Parti des travailleurs sociaux-démocrates ukrainiens)\n§gPar un retournement de situation improbable, l'UPS-R a forgé une alliance avec l'USDRP. Depuis l'avant-guerre, le parti des socialistes-révolutionnaires a sensiblement modéré son programme, acceptant largement le concept de réformisme progressif. Il semble que cette "alliance populaire" dominera la sphère de gauche de la politique ukrainienne dans un avenir prévisible.§!\n"
 UKR_social_democrat_revbloc_long:9 "Robitnycho-Demokratychnyi Soiuz (Union Démocratique des Travailleurs) Ukrainska Partiia Sotsialistiv-Revoliutsioneriv/Radiansko-Revoliutsiinyi Blok (Parti Ukrainien des Socialistes-Révolutionnaires/Bloc du Conseil-Révolutionnaire)\n§gReprésentant le côté le plus radical de la scène politique de la République, la coalition UPS-R/R-RB prône un mélange unique de politique parlementaire et révolutionnaire. Sous la direction de Volodymyr Vynnychenko, la coalition s'efforce de créer une république socialiste agraire et conseilliste.§!\n"
 UKR_social_conservative_party_long8:9 "Ukrainska Narodna Partiia (Parti Populaire Ukrainien)\n§gDirigé par l'ancien hetmaniste et conservateur nationaliste Mykola Mikhnovskyi, l'UNP a été formé au milieu des premières élections républicaines. Les principaux principes du parti sont l'anti-socialisme et un programme agrarien modéré, et ils épousent des vues hautement nationalistes et militaristes, mais restent attachés à la démocratie républicaine, ce qui les distingue des personnalités plus radicales de la Ligue des Nationalistes Ukrainiens.§!\n"
 UKR_authoritarian_democrat_party_long8:9 "Soiuz Hetmantsiv Derzhavnykiv (Union des Hetmanites-Bâtisseurs d'État)\n§gCréée au milieu des années 1920 à l'initiative de deux hauts fonctionnaires du Bureau exécutif, l'Union des Hetmanites-Bâtisseurs d'État cherche à protéger l'autorité du Hetman et de l'État par la centralisation, l'expansion des délégations cosaques et le dogme anti-socialiste. Depuis son arrivée au pouvoir, l'Union s'est imposée comme la première force politique de la société ukrainienne, créant un régime suffisamment répressif pour se débarrasser de toute concurrence significative et étouffer la conscience politique de la population. La soi-disant "démocratie" en Ukraine n'est rien d'autre qu'un simulacre, mais tant que les règles sont en faveur du SHD, elle ne sera jamais renversée...§!\n"
 UKR_Relief_Bill_desc:9 "La coalition dite du Hetman - une alliance parlementaire entre l'§cUDkhP§!, l'§gUSKhD§!, les représentants du §mVSZV§! et de §mProtofis§! et certains §Cdéputés indépendants§! - a lutté pour maintenir un vernis de stabilité politique et d'unité depuis sa création en 1924. La réforme agraire bâclée et l'industrialisation bloquée ne sont qu'une partie de son héritage de factionnalisme et de politique mesquine. Aujourd'hui, cependant, la marge d'erreur semble réduite : la crise économique et l'instabilité interne atteignant des sommets inégalés depuis 1918, le Hetman se lasse chaque jour un peu plus de l'inefficacité de la Coalition.\n\nL'opposition, comme c'est le cas depuis la création du Soim, est représentée par l'§lURDP§!. Depuis des années, elle prône la démocratisation, la décentralisation et des politiques économiques progressistes, tout en restant suffisamment prudente pour ne pas s'attirer les foudres du régime en place. Son aile droite, centrée principalement autour de Serhii Shelukhyn, est relativement amicale envers la Coalition et peut être négociée, surtout en ces temps difficiles.\n\nEnfin, il y a le §PSHD§!. Cette clique semi-secrète d'officiers militaires, de fonctionnaires et de politiciens suit de près l'évolution du Soim. Réprouvant le parlementarisme et la politique partisane sous toutes ses formes, elle tentera certainement d'influencer les décisions de l'Hetman si elle se sent suffisamment menacée ou enhardie. Un tel scénario constituerait une menace sérieuse pour l'avenir de la démocratie ukrainienne.\n\nCertains événements et certaines préoccupations nationales offriront au joueur la possibilité d'influencer le soutien apporté au projet de loi de relance par les cinq principales factions parlementaires. §CPour faire passer le projet de loi et donner une nouvelle chance au parlementarisme ukrainien, vous devez obtenir le soutien de quatre factions sur cinq.§! §RSi vous n'y parvenez pas, il est fort probable que l'État ukrainien prenne une direction plus autoritaire.§!\n\n§lURDP§!: [UKR_get_urdp_support]\n§mVSZV§!/§mProtofis§!: [UKR_get_protofis_support]\n§cUDKhP§!: [UKR_get_udkhp_support]\n§gUSKhD§!: [UKR_get_uskhd_support]\n§CDéputés indépendants§!: [UKR_get_independent_support]\n\n[UKR_relief_bill_status]"
