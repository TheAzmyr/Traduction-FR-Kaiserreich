 SHD_totalist_party_long:9 "Ligue de la Jeunesse Socialiste (Shehui Zhuyi Qingnian Tuan)\n§gIl s'agit du dernier développement de la pensée socialiste, qui n'est vraiment populaire qu'auprès des jeunes du Shandong familiers des ouvrages publiés par le Secrétariat du syndicat pan-pacifique. Composé principalement d'étudiants, ce groupe ne peut prospérer qu'avec l'aide massive de puissances étrangères.§!\n"
 SHD_syndicalist_party_long:9 "Société de solidarité antijaponaise (Fanri Tuanjiehui)  \n§gFrange radicale de la mission initiale de Kuomintang dans le Shandong, ce groupe a passé plusieurs années dans la clandestinité à Qingdao en attendant que l'occasion se présente. Influencés par les ouvrages socialistes traduits et publiés par le Secrétariat syndical pan-pacifique, leur orgnisation ne peut survivre qu'avec le soutien de ces influenceurs étrangers.§!\n"
 SHD_radical_socialist_party_long:9 "Parti National (Kuomintang)\n§gLes fondations du mouvement de la Chine Nouvelle ayant été posées dans le Shandong, il existe toujours un courant sous-jacent de progressisme et de changement dans le Shangqing. Ces personnes cherchent toutes à se rapprocher du Kuomintang clandestin au sud du fleuve Yangtze.§!\n"
 SHD_social_democrat_party_long:9 "Parti Progressiste (Jinbudang)\n§gFondé en 1916 par Kang Youwei, le Parti Progressiste s'est développé en grande partie grâce aux dons d'ex-patriotes et dans la marge de l'opportunisme démocratique de la décennie. Lorsque cet opportunisme a été remplacé par la restauration des Qing, plusieurs membres du parti au Shandong ont choisi d'entrer dans la clandestinité.§!\n"
 SHD_social_liberal_party_long:9 "Clique de la Recherche (Yanjiuxi)\n§g Émanation du Parti progressiste de 1916 fondé par Kang Youwei sous le règne de Yuan Shikai, la Clique de la Recherche du Shandong lutte depuis la restauration des Qing pour gagner de l'importance dans le Shandong. Les membres du parti étant peu disposés à faire des compromis avec le climat intellectuel de l'intelligentsia du Shandong, l'adhésion au parti repose principalement sur les dons des expatriés et les appels aux visiteurs occidentaux. §!\n"
 SHD_market_liberal_party_long:9 "Société de la Fleur de Dragon de la Voie Céleste (Yixin Tiandao Longhua Hui)\n§g Fondée dans le comté de Zouping pour lutter contre la pauvreté excessive dans la région, la Société de la Fleur de Dragon représente une alternative au banditisme qui a attiré tant de personnes au cours de cette décennie. Son fondateur, Ma Shiwei, avait l'intention d'unifier plusieurs écoles différentes de Xiantiandao dans le but commun d'améliorer le bien-être dans le Shandong. La Société de la Fleur de Dragon n'a été reconnue comme parti politique que lorsque les interventionnistes et les observateurs occidentaux ont cherché une alternative au militarisme latent du Yiguandao et aux généreux idéaux sociaux des Guiyidao.§!\n"
 SHD_social_conservative_party_long:9 "Société Guiyidao (Guiyidao Hui)\n§g Cette organisation a une origine similaire à celle du Yiguandao, mais inclut le christianisme et l'ésotérisme occidental. Leur financement a donc fortement diminué ces dernières années en raison de la nature divisée du Shandong. Ceux qui recherchent le christianisme ont déjà déménagé à Qingdao. Ils ont cependant acquis une solide réputation d’assistance aux pauvres et cela quelle que soit leur origine et leur race.§!\n"
 SHD_authoritarian_democrat_party_long:9 "Société de Restauration de la Bienveillance (Guiren Hui)\n§gLes bouleversements du siècle de l'humiliation ne sont qu'une page de plus dans la longue histoire du Shandong. Pour beaucoup de gens au Shandong, l'illumination est le seul moyen d'y échapper, d'autres cherchent à dominer dans leur courte vie. Les traditionalistes autour de Qu Yingguang et du Duc Yansheng s'opposent à tous les changements introduits par les étrangers du siècle dernier. Le commerce secret et ouvert de la drogue de la clique Zongchang est considéré comme un comportement dégénéré par de nombreux habitants du Shandong. Sans parler de l'extravagance et de la grossièreté affichées par Zhang Zongchang lui-même. Pour beaucoup, l'échec des Qing est dû à leur attitude peu enthousiaste à l'égard du Shandong, et non à leur monarchie. L'engagement public de Qu Yingguang envers les Qing trouve un écho dans le sud-est du Shandong, qui souhaite rentrer chez lui, à Weihaiwei et à Qingdao.§!\n"
 SHD_paternal_autocrat_party_long:9 "Clique de Zhang (Zhang Pai)\n§g La clique Zhang règne sur une majorité du Shandong depuis le centre commercial intérieur de Jinan. Cela s'étend le long de la voie ferrée du Shandong jusqu'à Weifang et le long de la route principale menant à Yantai. La clique est dirigée par le Général Viande-de-Chien lui-même ainsi que par ses associés qui lui sont fidèles, notamment Zhang Jingyao et Zhang Zizhong. Le véritable pouvoir de Zhang Zongchang réside dans les restes bien armés de l'armée révolutionnaire du Shandong qui patrouillent dans la province. Bien qu'ils adhèrent toujours techniquement à l'interdiction de l'opium, en pratique, Zhang Zongchang utilise le chemin de fer pour s'approvisionner à Qingdao.§!\n"
 SHD_national_populist_party_long:9 "Société de la Yiguandao (Yiguandao Hui)\n§gLa Yiguandao est un culte qui faisait à l'origine partie de la Société du Lotus Blanc et qui était pratiqué dans toute la Chine au XIXe siècle. Leurs croyances syncrétiques combinent la structure du ciel du Confucianisme, la variété des dieux du Bouddhisme et les pratiques de prolongation de la vie du Taoïsme. La doctrine Yiguandao a été confiée par le Professeur Lu Zhongjie à son petit groupe pendant la Weltkrieg, et la plupart des convertis ultérieurs apprennent par étapes. Cela permet au noyau dirigeant de disposer de suffisamment d'éléments pour adapter le culte à ses objectifs personnels. Le premier de ce groupe est le Professeur Zhang Tianran, le successeur de Lu Zhongyi. Grâce aux manœuvres politiques de Zhang Tianran, le culte a atteint environ 7 millions d'adhérents dans toute la Chine, et seulement 500 000 membres au sein du Shangqing lui-même.\n\nLes Armées Paysannes de toute la Chine du Nord, en particulier la Société des Grandes Épées et la Société des Lances Rouges, considèrent la Yiguandao comme le gouvernement le plus moralement intègre de Chine.§!\n"
 SHD_country_intro_content:9 "La province de §PShandong§! a été amputée de ses terres les plus précieuses par les §mÉtats des Légations§! et l'§mAllemagne§!. Le port de §gQingdao§!, autrefois dévasté par la guerre entre le §jJapon§! et l'§mAllemagne§!, sert désormais de port important à la fois pour la §gMarine Impériale Allemande§! et pour le commerce civil des entreprises qui composent l'§gAufsichtsrat§!. Cette situation a fait de §gJinan§! la maison parfaite pour le véritable pouvoir du §PShandong§!. §PZhang Zongchang§!.\n\n§PZhang§! est arrivé au §PShandong§! en 1911, apparemment pour diriger l'§PArmée Révolutionnaire du Shandong§!, mais il a rapidement fait du §mjeu§! et de la §gprostitution§! sa principale activité. §gJinan§! s'est développée comme le §PGénéral Viande-de-Chien§! ; sale, rentable, et moins défendue que prévu initialement. Au sommet des 6 600 marches de §nTai Shan§! se trouve le quartier général du §nYiguandao§!. Le mystérieux et apparemment saint §nZhang Tianran§! en a fait l'endroit le plus sûr et le plus moral du §PShandong§!. En 1936, les citoyens du §PShandong§! ont été coincés entre des routes déconnectées et pauvres entre §gJinan§! et §gWeihaiwei§!. Le salut se trouve dans la ville voisine de §gJinan§! ou au sommet du §nMont Tai§!."
 SHD_guide:9 "§MZhang Zongchang Survit§! (§PAutocrate Paternel§!)\n£white_dot Lorsqu'un espion de Yingguang est capturé, choisissez de bloquer les routes.\n£white_dot Lorsque le Mont Tai est outragé par Zongchang, attendez les lettres désespérées de Tianran.\n\n§MPrise de Contrôle du Yiguandao§! (§nNational Populiste§!)\n£white_dot Lorsqu'un espion de Yingguang est capturé, choisissez de bloquer les routes.\n£white_dot Lorsque le Mont Tai est outragé par Zongchang, confrontez les ascètes.\n\n§MQu in Command§! (§gAuthoritarian Democrat§!)\n£white_dot Lorsqu'un espion de Yingguang est capturé, envoyez des hommes à la maison de Yingguang."
 SHX_authoritarian_democrat_party_long:9 "Guominjun\n§gLe Guominjun (Armée Nationale) ou Armée du Nord-Ouest est le nom de la faction armée contrôlée par le seigneur de la guerre Feng Yuxiang. Bien qu'idéologiquement similaires au Kuomintang, les deux armées étaient indépendantes l'une de l'autre en raison de leur isolement géographique. Ce qui rend l'armée de Feng unique, c'est la discipline rigoureuse du Guominjun, sa forte motivation idéologique et son excellent entraînement, autant d'éléments qui l'ont rendu célèbre dans toute la Chine. La discipline et les motivations des soldats de Feng sont sous-tendues par leur loyauté envers Feng. Toutefois, il est intéressant de noter qu'un nombre substantiel de chrétiens et de quasi-socialistes se retrouvent dans les rangs du Guominjun en raison de la foi de Feng (bien qu'il soit convaincu qu'un soldat du Guominjun n'a pas besoin d'être chrétien). Après avoir frôlé l'effondrement en combattant la clique de Fengtian et la clique de Zhili lors de la guerre anti-Fengtian, Feng a été contraint de retirer les restes du Guominjun dans la province de Shanxi, gouvernée par le seigneur de la guerre Yan Xishan. Alors que les deux hommes partagent une sorte d'alliance pragmatique, les Guominjun restent la plus grande force armée de la province - un fait que Feng ne manquera pas d'utiliser à son avantage.§!\n"
 SHX_paternal_autocrat_party_long:9 "Clique de Yan\n§gLa clique de Yan Xishan s'est construite autour du culte du "gouverneur modèle" et a survécu aux turbulences des dernières décennies de désunion chinoise. Le gouverneur a promu une idéologie syncrétique qui, selon lui, combine le meilleur du "militarisme, du nationalisme, de l'anarchisme, de la démocratie, du capitalisme, du socialisme, de l'individualisme, de l'impérialisme, de l'universalisme, du paternalisme et de l'utopisme". Dans la pratique, cependant, Yan Xishan a promu un gouvernement étatiste et autocratique d'inspiration néo-confucéenne, reflétant son approche inconstante, autoritaire et traditionaliste de la modernisation, sans doute influencée par ses études au Japon. Jusqu'à présent, Yan a laissé un héritage mitigé, laissant derrière lui de nombreuses réformes à moitié achevées. Sa base de soutien est constituée de la bureaucratie, souvent composée de loyalistes aux compétences douteuses, ainsi que de la gentry avec laquelle il entretient des relations ambivalentes. Les efforts visant à créer une base populaire pour ses réformes ont été principalement bloqués par l'intransigeance de Yan à l'égard des changements à grande échelle et par la concurrence régulière avec le Guominjun, une alliance qu'il a commencé à détester.§!\n"
 SHX_totalist_party_long:9 "BIS (Cellule du Comté de Jiaocheng)\n§gIl est bien connu que l'influence de Dai Chunfeng s'étend jusqu'aux coins les plus reculés de la Chine, perçant même les hautes montagnes qui protègent la clique du Shanxi. Qiao Jiacai, originaire du Shanxi, a organisé avec enthousiasme la branche du KMT du comté de Jiaocheng en 1925 avant de s'enfuir de chez lui pour aller à Whampoa à la veille de l'expédition du Nord. Au cours de l'expédition, il est parvenu à rentrer secrètement dans le Shanxi et a constitué une cellule autour de ses anciens camarades de Jiaocheng afin de préparer la prise de pouvoir définitive du KMT. Ils n'ont jamais eu l'occasion de le faire et, une dizaine d'années plus tard, ce groupe secret reste dans la clandestinité. Il semblerait que Qiao ait établi des contacts avec un réseau plus large d'informateurs du KMT dans tout le pays, mais il garde le secret sur l'identité et le nombre de ces informateurs. Ses agents coopèrent rarement avec d'autres groupes du KMT dans la région, se cantonnant à eux-mêmes et à l'ombre. Loin des regards indiscrets des hommes forts du Shanxi qui se chamaillent, ce réseau souterrain opère depuis Luliang, en attendant le jour où le KMT reviendra.§!\n"
 SHX_syndicalist_party_long:9 "Comité Provincial du Shaanxi de la Ligue de la Jeunesse Syndicaliste\n§gOfficiellement organisé au sein du "Comité provincial du Shaanxi de la Ligue de la Jeunesse Syndicaliste", le Syndicalisme n'a trouvé que peu d'écho dans le Shanxi, majoritairement conservateur. Son seul succès a été son emprise partielle sur le syndicat municipal du travail de Taiyuan, dans l'ombre de militants plus âgés du Kuomintang alignés sur la faction réorganisée. Pan Zili était un étudiant radical qui a grandi dans le chaos des années 1920. Il a rejoint un bataillon d'artillerie avant de tenter d'organiser des manifestations d'étudiants contre le régime de Yan. Il s'est enfui en France en 1925 pour étudier à l'université Sun Yat-sen à Paris, avant de rentrer au pays en 1933. Cette branche du PSC, qui n'est guère plus qu'une ramification du KMT déjà marginal dans le Shanxi, représente la manifestation de l'extrême du radicalisme étudiant dans la province. En effet, elle se trouve être davantage un croque-mitaine politique pour les discours de Yan contre le désordre sociétal qu'un mouvement révolutionnaire pratique.§!\n"
 SHX_radical_socialist_party_long:9 "Kuomintang (Association des Camarades Réorganisée)\n§gPeu de gens osent être ouvertement socialistes dans les territoires de la clique du Shanxi par crainte de la répression des forces de Yan. La plupart se fondent dans le Guominjun et s'efforcent d'endoctriner, de former et de faire sortir clandestinement des sympathisants du KMT de la province vers le Fujian. Cette aile du Kuomintang de la région tend à avoir une plus grande portée dans le Shanxi même, bien que sa direction soit basée dans le Shaanxi, de nombreux socialistes urbains entrant d'abord dans les rangs des révolutionnaires par le biais des clubs d'étude de Taiyuan. L'effort est mené par Hu Jingtong, un officier relativement mineur de la GMJ favorable à Wang Jingwei et à son comité central. Protégée par la direction du Guominjun, en particulier par Hu Jingyi (le frère aîné de la famille Hu), cette branche du Kuomintang attend le jour où la révolution libérera le Shanxi.§!\n"
 SHX_social_democrat_party_long:9 "Kuomintang (Comité d'Action Provisoire)\n§gCompte tenu des conditions épouvantables dans lesquelles vivent les agriculteurs du Shanxi, il n'est pas surprenant que le peu de soutien populaire du KMT dans le Shanxi se rassemble autour de l'aile la plus agraire du parti. Opérant sous le couvert de l'"Association des agriculteurs du comté de Xi'an", Wei Yechou est depuis longtemps le dirigeant de facto du KMT dans le Shaanxi. Il a encadré de nombreux militants socialistes du Shaanxi en tant que professeur de collège et a été invité à participer au congrès national du KMT de 1926, une distinction dont il reste fier à ce jour. Bien que largement réprimées, les associations et milices paysannes de Wei Yechou servent de tampon contre l'exploitation de la noblesse. Librement affilié à la faction de Song Qingling du KMT, Wei espère que tous les sacrifices consentis par ses hommes serviront à quelque chose.§!\n"
 SHX_social_liberal_party_long:9 "Association des Étudiants du Shanxi\n§gDans les années 1920, les efforts de Yan Xishan pour élargir l'accès à l'enseignement supérieur se sont retournés contre lui lorsque ses tentatives d'endoctrinement des étudiants ont provoqué des révoltes dans ses collèges et ses universités. Les étudiants, organisés au sein d'une "Association Étudiante" peu unifiée mais puissante, ont envahi Taiyuan dans une vague de violence anti-concessionniste visant l'Occident et le Japon. Ils sont devenus suffisamment puissants pour organiser le boycott des écoles et ont même contraint Yan à licencier ses enseignants loyalistes de l'École Normale du Peuple et à en confier la direction aux étudiants. Zhao Pilian est depuis devenu directeur de l'école normale et a assumé une certaine forme de direction de facto du mouvement. Bien qu'elle ait largement stagné en tant qu'organisation depuis ses manifestations il y a plus de dix ans, l'association étudiante reste une force radicale qui empêche des changements significatifs dans le système éducatif. Le chômage endémique des étudiants et l'absence de perspectives d'emploi ont poussé Yan à tenter désespérément de les maîtriser.§!\n"
 SHX_market_liberal_party_long:9 "Intérêts Commerciaux de Beijing\n§gDans les années 1700 et 1800, le commerce et le secteur bancaire du Shanxi étaient très dynamiques. La province était si riche qu'elle importait la plupart de ses denrées alimentaires et de ses produits manufacturés grâce aux lingots qu'elle gagnait. Mais cette époque est révolue, brisée par des années d'instabilité et de guerre, et le Shanxi est aujourd'hui l'une des provinces les plus pauvres de Chine. De nombreux marchands et banquiers ont fait faillite depuis les années 1920, et la province n'est pas en mesure de rassembler suffisamment de capitaux nationaux pour réaliser des investissements significatifs. Au lieu de cela, elle s'en remet à des étrangers, un mélange de marchands alignés sur Pékin et d'investisseurs allemands dirigés par le Syndicat de Beijing (gouverné de facto par l'Ostchina-Direktorium de l'AOG). Ces investisseurs ont principalement repris les piaohao (banques d'investissement) qui constituaient l'épine dorsale de l'empire bancaire du Shanxi, devenant ainsi les rivaux de la Banque provinciale du Shanxi de Yan. Malgré la menace qu'ils font peser sur les efforts de Yan pour mettre en place un système financier autarcique et centralisé sous le contrôle du gouverneur, les intérêts étrangers ont ironiquement trouvé une oreille attentive auprès de Wang Xiang. L'un des anciens obligés de Yan, le directeur général de la Banque de Shanxi, a été attiré par les promesses d'investissements extérieurs comme solution possible à l'instabilité financière chronique et aux déficits budgétaires de Shanxi. Il a supplié son maître d'ouvrir la porte aux intérêts commerciaux extérieurs, même si cela provoque l'ire des nationalistes.§!\n"
 SHX_social_conservative_party_long:9 "Clique de Shang Zhen\n§gIl n'y a pas si longtemps, le Tongmenghui a déferlé sur la Chine, renversant la monarchie Qing et promettant d'instaurer un nouveau gouvernement républicain. Bien que ce changement ne se soit pas déroulé comme le souhaitait Sun, cela ne signifie pas que tout le monde a tourné la page. Au sein du haut commandement de la Clique de Yan se trouve Shang Zhen, un membre de la première heure du Tongmenghui qui a rencontré le Dr Sun lui-même au Japon. Lui et certains de ses compatriotes restent favorables aux idéaux du KMT, bien qu'ils rejettent le virage radical pris par le Comité Central en France. Il demande parfois à Yan de tendre la main à d'autres membres du KMT, au grand dam de son patron. Toutefois, Shang reste l'un des commandants loyaux de Yan et doté d'une rare compétence dans un océan de personnes nommées pour des raisons politiques. Leur existence continue, enracinée dans la clique de Yan, reflète la persistance du rêve nationaliste et républicain au sein du gouvernement de Yan.§!\n"
 SHX_national_populist_party_long:9 "La Société du Coeur Pur\n§gZhao Daiwen est l'un des rares hommes vivants que Yan Xishan respecte personnellement. Il a été le mentor de Yan et a profondément influencé sa philosophie politique. Érudit très cultivé, ancien membre du Tongmenghui et fervent bouddhiste, Zhao est considéré comme le cerveau probable du virage néo-confucéen et syncrétique de Yan. La Société du Coeur Pur est le fruit des efforts de Yan pour promouvoir une quasi-religion adaptée aux intérêts de l'État. Malgré sa large promotion, il y a relativement peu de "vrais croyants", et lorsque le gouvernement cesse de surveiller ou d'imposer des réunions, le nombre de participants s'effondre. Pourtant, les fanatiques de la société continuent à se réunir et ce mouvement réactionnaire rappelle l'intérêt de Yan à réformer fondamentalement la société à partir de la base. Ces sociétés néo-confucéennes sont le principal moyen dont dispose Yan pour contrer l'influence de la GMJ au sein de la population et, bien qu'elles n'aient pas été tout à fait à la hauteur, leur présence est omniprésente dans la province.§!\n"
 SHX_yan_authoritarian_democrat_party_long:9 "Armée du Shaanxi de Yang Hucheng\n§gAvec la défaite totale et l'expulsion de Feng Yuxiang de la province, le Guominjun a été irrémédiablement brisé. La plupart des éléments socialistes ont suivi leur propre voie, tandis que bon nombre des plus proches confidents de Feng l'ont suivi en exil. D'autres ont choisi de rejoindre le gouvernement de Yan Xishan, cherchant à se faire embaucher par tous les moyens possibles. Quelques-uns restent cependant défiants et se rassemblent autour de Yang Hucheng. Yang est originaire du Shaanxi et était un commandant mineur du Guominjun sous Sun Yue, qui a pris de l'importance après la retraite du Guominjun dans sa province natale. Cachés dans les montagnes du Shaanxi, ils se sont nominalement soumis au pouvoir de Yan en tant qu'"Armée du Shaanxi", bien qu'en pratique ils opèrent de manière indépendante, dans l'espoir de préserver l'autonomie de leur armée, autrefois puissante. Cela n'a toutefois pas mis Yang à l'abri des critiques, car beaucoup considèrent que même sa coopération nominale constitue une profonde trahison de la cause des Guominjun, même s'il affirme qu'il s'agit d'un mal nécessaire pour protéger ses hommes. Quoi qu'il en soit, il est clair qu'ils ne poseront guère de problèmes à Yan; dans un avenir proche.§!\n"
 SHX_feng_paternal_autocrat_party_long:9 "La Nouvelle Clique de Jin\n§gLorsque le gouvernement de Yan Xishan s'est effondré sous le poids de l'avancée du Guominjun, ses partisans se sont empressés de se tailler leur propre part de l'empire. Les fanatiques de la Société du Coeur Pur se sont ralliés au neveu de Yan, Liang Huazhi, l'administration provinciale et la noblesse se sont pour la plupart exilées avec Wang Xiang, et l'armée provinciale du Shanxi s'est divisée durement entre les principaux commandants de Yan. Shang Zhen s'est séparé de plusieurs de ses hommes pour rejoindre le nouveau gouvernement de Guominjun, une décision décriée par de nombreux membres de l'ancienne administration comme une trahison. Fu Zuoyi et Xu Yongchang ont entre-temps créé leur propre fief de fidèles de l'ancienne clique du Shanxi, surnommée la nouvelle clique "Jin" d'après le nom abrégé de la province. Même si l’on s’attend à ce qu’ils causent quelques problèmes au nouveau régime, il est peu probable que cela aboutisse à grand-chose en fin de compte.§!\n"
 SHX_jia_jingde_remnant_party_long:9 "Gouvernement Provincial du Shanxi (en Exil)\n§gLes plus grands fidèles de Yan Xishan ayant été évacués en toute hâte de Taiyuan vers sa nouvelle base de pouvoir à Beijing, ce qui reste de son ancienne administration est tombé entre les mains de Jia Jingde, membre de longue date de la bureaucratie provinciale et secrétaire général du bureau du gouverneur. Yan l'a depuis nommé gouverneur par intérim du Shanxi, apparemment pour le récompenser de ses longs états de service, mais cette récompense sonne plutôt creux à l'heure actuelle, étant donné le siège imminent de Taiyuan par les forces de Guominjun.\n\nNéanmoins, il a rallié tous les hommes qu'il pouvait à cette cause, un mélange de bureaucrates restants, de milices antisocialistes soutenues par la noblesse, de traditionalistes confucéens, d'intellectuels urbains et d'intérêts commerciaux, et de toutes les forces de sécurité qu'il pouvait rassembler. Son ancien poste de directeur du département de l'application de la loi militaire et politique du Shanxi lui est utile dans ce cas, même s'il a largement évité de prendre directement part aux batailles qui ont embrasé la province.§!\n"
 SHX_national_populist_sacrifice_league_long:9 "Corps National du Salut par le Sang et le Fer\n§gAlors que la guerre pour l'unification de la Chine fait rage, des jeunes radicalisés dirigés par Liang Huazhi ont été organisés pour les guerres à venir. Nommée d'après une organisation plus petite formée par Yan Xishan, l'oncle de Liang, pendant ses études au Japon, et sur le modèle des corps "Dare-to-Die" (Oser mourir) qui ont essaimé dans le pays pendant la révolution Xinhai, cette "ligue du sacrifice" rejoint d'autres bataillons radicaux dans leurs efforts pour libérer la nation. Totalement fanatiques et adeptes du martyre, leur efficacité au combat varie considérablement.§!\n"
 SHX_fringe_radicals_long:9 "Radicaux Socialistes Marginaux\n§gL'attrait du socialisme s'étend à toute la Chine, des montagnes du Shanxi aux rues animées de Shanghai - où beaucoup s'accrochent à l'idéal plein d'espoir d'une Chine socialiste égalitaire. Opérant soit sous la direction d'éléments radicaux du Kuomintang, soit sous la direction du Parti syndicaliste chinois, ces groupes extrémistes refusent de participer au système parlementaire chinois ; considérant le gouvernement central nouvellement proclamé comme une simple trahison de la révolution socialiste.§!\n"
 SHX_chinese_syndicalist_party_long:9 "Parti Syndicaliste Chinois (Zhongguo Gong Tuan Dang)\n§gLargement confiné aux centres urbains ou aux villes portuaires, le Parti Syndicaliste Chinois est resté pendant des années un simple parti junior fragmenté du Kuomintang chinois. Cependant, avec la récente unification de la nation chinoise, les membres expatriés du PSC sont revenus d'Europe en Chine. Les différences fragmentaires du parti ont conduit à la création de différentes cliques au sein de son propre mouvement, telles que la faction orthodoxe dirigée par Chen Duxiu et Li Lisan, la faction radicale dirigée par Chen Shaoyu, et d'autres syndicalistes tels que Li Dazhao. Néanmoins, le PSC n'est pas une force politique majeure dans la République chinoise, sa principale force et son influence ne s'exerçant que parmi les étudiants et les travailleurs radicaux.§!\n"
 SHX_kuomintang_long:9 "Kuomintang Chinois (Zhongguo Guomindang)\n§gLe Kuomintang chinois est le parti du Dr. Sun Yat-sen et prétend être l'héritier du parti nationaliste de Sun Yat-sen et Song Jiaoren au début de la République de Beiyang. Après la mort de Song et les multiples exils de Sun, le parti renaît le 10 octobre 1919. Il se consacre à la notion de nationalisme chinois sous la direction du Parti-État Kuomintang et adhère à la doctrine des "Trois Principes du Peuple" - Minzu, Minquan et Minsheng (respectivement le nationalisme, la démocratie et le bien-être). Le Kuomintang a tenté d'unifier la Chine en 1925 avec l'Expédition du Nord, mais l'échec de l'expédition a contraint le parti à fuir à travers la Chine ou à l'étranger. Le KMT chinois, qui est traditionnellement un parti de grand rassemblement, est largement dominé par ses membres de gauche et, à la suite de la récente unification de la Chine, espère établir une plus grande présence au sein de l'Assemblée nationale.§!\n"
 SHX_kuomintang_feng_long:9 "Kuomintang chinois (Zhongguo Guomindang)\n§g Le Kuomintang chinois est le parti du Dr Sun Yat-sen et se revendique comme l'héritier du Parti Nationaliste de Sun Yat-sen et de Song Jiaoren au début de la République de Beiyang. Après la mort de Song et les multiples exils de Sun, le parti renaît le 10 octobre 1919. Le parti se consacre à la notion de nationalisme chinois sous la direction du Parti-État du Kuomintang et épouse la doctrine des « Trois Principes du Peuple » - Minzu, Minquan et Minsheng (respectivement nationalisme, démocratie et bien-être). Le Kuomintang a d'abord tenté d'unifier la Chine en 1925 avec l'Expédition du Nord, mais l'échec de l'expédition a forcé le parti à fuir à travers la Chine ou à l'étranger. Parti traditionnellement de « rassemblement », les luttes intestines constantes ont causé sa chute. Cependant, sous la direction de Feng Yuxiang, le Parti a vu sa fortune renaître, même si ses anciens dirigeants ont été en grande partie évincés au profit du Guominjun. La fusion des deux factions a apporté de la stabilité au Parti-État au moment où il trace sa voie révolutionnaire.§!\n"
 SHX_china_democratic_league_long:9 "Ligue Démocratique Chinoise (Zhongguo Minzhu Tongmeng)\n§g La Ligue démocratique de Chine est une coalition de grande envergure fondée par plus d'une demi-douzaine de partis ainsi que divers groupes plus petits, composée principalement de républicains du Sud qui refusent d'adhérer à l'idéologie du parti-État du Kuomintang et adhèrent plutôt aux notions de républicanisme et de fédéralisme chinois. Pour combler le vide laissé par le Parti de l'Intérêt Public (Zhi Gong Party), aujourd'hui disparu, vaguement inspiré par le libéralisme occidental, ils ont choisi Zhang Junmai, le leader du Parti socialiste démocratique de Chine, comme président. L'alliance espère voir la transition de la République de Chine vers une véritable nation démocratique et l'un de ses principaux points consiste à élargir les élections et à adopter un système pluriel.§!\n"
 SHX_independent_republicans_party_long:9 "Républicains Indépendants\n§g De nombreux hommes politiques refusent d’adhérer à des partis politiques, les considérant comme corrompus et restrictifs. Le plus connu d’entre eux est peut-être Hu Shih, un intellectuel de la Nouvelle Culture, qui se vante fièrement de son statut d'indépendant et de sa capacité à critiquer le gouvernement de manière objective. Cependant, toujours pragmatique, il a toujours été disposé à collaborer avec le gouvernement lorsque les circonstances l’exigent, tout en étant déterminé à s’en tenir à ses principes.\n\nLes autres sont rarement aussi têtus. Bien qu’ils soient peut-être unis par un désir commun d’un avenir constitutionnel et dirigé par des civils, leur réticence (ou leur incapacité) à s’organiser à un niveau supérieur a limité leurs options. En effet, sur une question donnée, ils votent rarement en bloc, les législateurs étant soit influencés, soit soudoyés, soit menacés de se ranger du côté d’un camp. Néanmoins, ils constituent toujours une force puissante de l’establishment et donnent l’espoir d’un avenir constitutionnel, dirigé par des civils. Leurs rêves de réformes démocratiques sont cependant forcément tempérés par les réalités dans lesquelles ils se trouvent. §!\n"
 SHX_recovery_party_long:9 "Parti de la Récupération (Fuxing Dang)\n§gLe "Parti de la Récupération" a été formé à partir des vestiges de l'ancienne Clique d'Anhui (alors rebaptisée Ligue de la Récupération), de la Clique des Communications, la Ligue de la Prospérité, et divers groupes d'intérêt économique plus petits. Dirigés par Liang Shiyi, la plupart de ses membres ont servi dans le gouvernement Fengtian, mais se sont rapidement éloignés de l'héritage perfide de Zhang. Représentant les intérêts fiscaux et industriels de la nation, ils sont une force secondaire de premier plan en politique, en particulier dans leurs anciennes bases de pouvoir mandchoues. Les luttes intestines incessantes entre les anciens rivaux et d'autres différends mineurs signifient toutefois que cette alliance malaisée a eu du mal à élaborer un programme politique cohérent, se concentrant plutôt sur la réalisation d'objectifs communs liés à la reconstruction nationale.§!\n"
 SHX_democratic_constitutionalist_party_long:9 "Parti Constitutionnaliste Démocrate (Minzhu Xianzheng Dang)\n§gLe « Parti Constitutionnaliste Démocrate », comprent de nombreux membres de la « vieille génération » de réformateurs chinois, dont l'héritage remonte aux réformateurs de la fin de l'empire Qing, comme Liang Qichao, ainsi qu'au Parti progressiste, une union de politiciens anti-Kuomintang. Mis à l'écart du gouvernement Beiyang et rompant totalement avec Yuan Shikai après ses ambitions monarchistes, ils ont évolué pour devenir le Parti constitutionnaliste chinois, qui met l'accent sur la préservation du constitutionnalisme chinois dans sa république naissante et, plus tard, dans sa monarchie constitutionnelle. L'Association pour la reconstruction rurale, dirigée par Yan Yangchu, un autre admirateur de Liang Qichao, fait partie de leur orbite.\n\nAprès le rétablissement de la République, la jeune garde rebelle menée par Wu Xianzi et Li Daming a poussé à la création du Parti constitutionnaliste démocratique, afin de souligner davantage leurs ambitions démocratiques. De nombreux membres de la vieille garde, comme Xu Qin, ont décidé de prendre leur retraite face à l'évolution de la situation, ce qui n'a pas entamé leur rêve de réformer pacifiquement la république.§!\n"
 SHX_feng_unification_party_long:9 "Parti National Révolutionnaire (Guomin Geming Dang)\n§gLe Parti National Révolutionnaire est l'héritier du Guominjun de Feng Yuxiang, autrefois force militaire pour la révolution et le salut de la Chine, devenu aujourd'hui un organe politique pleinement fonctionnel sous le couvert du nationalisme chinois. Le parti s'appuie sur la plate-forme du Guominjun, qui propose une morale d'inspiration chrétienne-méthodiste et des réformes quasi-socialistes, tout en souscrivant aux Trois Principes du Peuple de Sun Yat-sen, afin de créer une Chine hybride, nationaliste et vaguement socialiste et révolutionnaire. Dirigé par le président Feng, le parti s'est fixé pour objectif de garantir la démocratie, même si l'on ne sait pas dans quelle mesure il s'engagera dans cette voie dans un avenir proche.§!\n"
 SHX_feng_unification_party_bad_long:9 "Parti National Révolutionnaire (Guomin Geming Dang)\n§gLe Parti National Révolutionnaire est l'héritier du Guominjun de Feng Yuxiang, autrefois force militaire pour la révolution et le salut de la Chine, devenu aujourd'hui un organe politique pleinement fonctionnel sous le couvert du nationalisme chinois. Le Parti national révolutionnaire trouve la plupart de ses membres dans d'anciennes cliques de Seigneurs de Guerre, peut-être simplement pour réaffirmer leur légitimité et leur autorité passées. De nombreuses factions plus démocratiques de l'Assemblée nationale l'ont cependant dénoncé comme un simple parti de seigneurs de guerre.§!\n"
 SHX_yan_unification_party_long:9 "Club Xinhai (Xinhai julebu)\n§gAu fur et à mesure que la carrière de Yan Xishan atteignait de nouveaux sommets, l'ancienne clique de Yan s'est rapidement étoffée. Yan a emmené une grande partie de son ancienne camarilla avec lui de Taiyuan au palais présidentiel, mais il a également ajouté quelques autres personnalités à son cercle d'amis. En tant que dirigeant, cependant, Yan s'est efforcé de se présenter comme un indépendant, s'abstenant d'adhérer à un parti officiel et gouvernant ostensiblement de manière impartiale.\n\nCertains de ses partisans les plus entreprenants ont tenté de se constituer une base de soutien plus institutionnelle en faisant revivre le "club Xinhai", l'un des nombreux groupes évanescents formés au lendemain de la révolution de 1911. On a dit que Yan était tangentiellement lié à la faction et, en tout état de cause, ses dirigeants sont pour la plupart décédés ou ont suivi leur propre voie.\n\nCela a permis de donner un nom et une forme au nombre croissant de politiciens, de bureaucrates et d'officiers directement fidèles à Yan lui-même, mais le soutien direct ou public du président à cette entreprise a été précaire. Le président semble se contenter de conserver son image non partisane, en se mêlant aux partis existants si nécessaire.§!\n"
 SHX_assorted_warlords_long:9 "Régionalistes, Seigneurs de Guerre et Hommes Forts \n§gTous les Seigneurs de Guerre et les hommes forts de l'armée n'ont pas été vaincus au cours des guerres d'unification de la Chine et de la guerre de résistance contre le Japon qui a suivi. Dans tout le pays, il reste encore des régionalistes et des hommes forts qui ont réussi à s'infiltrer dans le nouveau gouvernement, feignant la loyauté à la cause nationale, mais utilisant en réalité son autorité pour intimider et exploiter le peuple. Seul l'avenir nous dira si ces forces seront réellement maîtrisées.§!\n"
 SHX_young_china_party_long:9 "Parti Jeune Chine (Zhongguo Qingniandang)\n§gInspiré par Liang Qichao et les Jeunes Turcs de l'Empire ottoman, le Parti Jeune Chine (fondé par Zeng Qi) adhère à la notion d'une Chine fortement centralisée, dirigée par un parti-État jusqu'à la fin d'une ère de tutelle. Autrefois relativement "modéré", le parti est de plus en plus radical, car beaucoup de ses membres considèrent que la nouvelle république risque de se laisser distancer par le reste du monde. En tant que tels, ils suivent une idéologie de chauvinisme Han et une rhétorique anti-impérialiste caractérisée par un penchant pour la formation d'un culte de la personnalité autour du dirigeant du pays et la promotion de l'idée d'un endoctrinement de masse. Ils exigent également une industrialisation rapide de la nation chinoise afin de redonner à la Chine la place qui lui revient en tant que grande puissance !§!\n"
 SHX_young_china_party_yan_long:9 "Parti Jeune Chine (Zhongguo Qingniandang)\n§gInspiré par Liang Qichao et les Jeunes Turcs de l'Empire ottoman, le Parti Jeune Chine (fondé par Zeng Qi) adhère à la notion d'une Chine fortement centralisée, dirigée par un parti-État jusqu'à la fin d'une ère de tutelle. Autrefois relativement "modéré", le parti est de plus en plus radical, car beaucoup de ses membres considèrent que la nouvelle république risque de se laisser distancer par le reste du monde. En tant que tel, ils suivent une idéologie de chauvinisme Han et une rhétorique anti-impérialiste caractérisée par un penchant pour un culte de la personnalité autour du dirigeant du pays et la promotion de l'idée d'endoctrinement de masse. Ils exigent également l'industrialisation rapide de la nation chinoise pour restaurer la place légitime de la Chine en tant que grande puissance ! Ayant trouvé le "Grand Homme" dont ils avaient besoin sous la direction de Yan Xishan, le parti travaille dur pour exécuter la volonté du "Gouverneur modèle". Le président Yan est peut-être un vieil homme, mais la Chine se sent toujours jeune sous son autorité! §!\n"
 SHX_feng_yuxiang_sic_desc:9 "§YNaissance :§! §L6 novembre 1882, à Chaohu, province d'Anhui, Empire Qing§!\n§YAlignement :§! §gGuominjun§!\n§YCarrière :§! §L$SHX_feng_yuxiang_intro_paragraph$\n\nSoldat enthousiaste dans une armée corrompue, il devint rapidement dégoûté par la corruption rampante, l'incompétence et la domination étrangère de la nation humiliée. Il n'est donc pas surprenant que ce soldat, autrefois considéré comme un "casse-croûte étranger" (c'est-à-dire destiné à être tué par les envahisseurs ennemis), se soit tourné vers la révolution. Alors que les unités qui l'entourent se transformaient en l'Armée de Beiyang sous Yuan Shikai, Feng devint chrétien et de plus en plus mécontent. En 1919, son service au sein de la clique de Zhili prit fin avec sa participation au coup d'État manqué de 1924 à Beijing. À la suite de ce coup d'État, Feng s'enfuit vers le nord-ouest avec son armée, connue aujourd'hui sous le nom de Guominjun.\n\nSa tentative de renverser la vapeur en s'alliant au Kuomintang et à son Expédition du Nord se solda par un échec cuisant. Contraint de se replier au Shanxi, il conclut un accord avec le gouverneur Yan Xishan pour tenter de repousser le pouvoir grandissant de Wu Peifu. Près d'une décennie plus tard, cependant, beaucoup se demandent si cette alliance peut durer...§!\n\n§YNotes : Chef incontesté du Guominjun, il n'y a guère de doute quant à sa loyauté.§!"
 SHX_feng_yuxiang_commander_desc:9 "§YNaissance :§! §L6 novembre 1882, à Chaohu, province d'Anhui, Empire Qing§!\n§YAlignement :§! §gGuominjun§!\n§YCarrière :§! §LNé dans une famille pauvre d'opiomanes, Feng a commencé par être soldat (enrôlé à l'âge de dix ans dans le cadre d'un plan de corruption père-fils très prisé à l'époque), ce qui l'a poussé à devenir un champion des laobaixing. Rejoignant la vague de sentiments révolutionnaires et anti-impérialistes, Feng gravit les échelons dans le sillage de la Révolution Xinhai, devenant membre de l'Armée de Beiyang et, plus tard, de la clique du Zhili.\n\nConverti au christianisme, il utilise ses principes pour imposer un ordre social plus vertueux au milieu du chaos de l'Ere des Seigneurs de la Guerre. Feng devint connu sous le nom de "Général chrétien" au cours de ses diverses campagnes et missions dans les années 1910-1920. Ses partisans, d'abord la 16e Brigade mixte, puis la 11e Division, devinrent célèbres pour leur discipline stricte et leur fanatisme idéologique.\n\nGrandiloquent, révolutionnaire et souvent au centre de l'attention, Feng se vit rapidement attribuer un autre surnom, celui de "Général traître". L'un des principaux artisans, avec Sun Yue et Hu Jingyi, du coup d'État de Beijing en 1924, dont le succès initial a propulsé Feng vers une grande renommée et lui a permis de rencontrer Sun Yat-sen. Cependant, le coup d'État s'effondra rapidement et les alliés de Feng furent contraints de fuir vers le nord-ouest, devenant ainsi connus sous le nom "d'Armée du Nord-Ouest" ou, peut-être plus célèbre encore, de "Guominjun" (Armée nationale).\n\nSes projets ultérieurs de retour au pouvoir en Chine du Nord ont finalement échoué, mais le Guominjun est resté fermement fidèle au Maréchal Feng. Au centre d'un vaste culte de la personnalité et connu pour son esprit flamboyant et révolutionnaire, Feng rêve d'avoir un jour l'occasion de concrétiser sa vision d'une Chine renouvelée.§!\n\n§YNotes : Chef incontesté du Guominjun, il n'y a guère de doute quant à sa loyauté.§!"
 SHX_yan_xishan_commander_desc:9 "§YNaissance :§! §L8 octobre 1883, à Xinzhou, province du Shanxi, Empire Qing§!\n§YAlignement :§! §gClique de Yan§!\n§YCarrière :§! §LFils de riches banquiers et marchands, Yan Xishan a reçu l'éducation traditionnelle confucéenne attendue de l'élite provinciale. Alors que la communauté bancaire du Shanxi, autrefois prospère, dépérissait, le jeune homme intégra (comme beaucoup d'autres à venir) une école militaire à Taiyuan dans l'espoir de s'assurer une vie stable pour l'avenir. En 1904, il se rendit à Tokyo pour y poursuivre ses études militaires, très inspiré par les progrès rapides, l'autoritarisme et le militarisme qu'il avait observés à l'étranger. Il rencontra Sun Yat-sen et rejoignit le Tongmenghui, préparant une société "de Sang et de Fer" et rejoignant plus tard un corps "Oser Mourir" avec d'autres révolutionnaires chinois. De retour au pays, il devint commandant dans le Shanxi, ce qui lui permit d'aider à renverser les loyalistes locaux des Qing pendant la Révolution de 1911.\n\nSes compétences militaires et organisationnelles lui ont permis de devenir le gouverneur militaire du Shanxi, avec une suprématie de facto sur le gouverneur civil. Il survécut à de multiples tentatives de soumettre le Shanxi au gouvernement central, d'abord par Yuan Shikai, puis par Wu Peifu. Bien qu'il exige de ses commandants qu'ils utilisent les dernières technologies et tactiques militaires, il a tendance, en tant que commandant sur le terrain, à insister pour tenir chaque parcelle de terrain et à microgérer les campagnes loin du front. Étant donné qu'il n'a pas réussi à repousser les forces du Zhili pendant la Quatrième Guerre Zhili-Fengtian et qu'il a de nombreuses tâches administratives à accomplir, beaucoup se demandent s'il est judicieux que Yan prenne le commandement d'une campagne. D'un autre côté, d'autres soulignent qu'avec la sagesse et la ruse dont le "Gouverneur Modèle" a fait preuve, il est tout à fait naturel que Yan prenne les choses en main.§!\n\n§YNotes : Au cœur de la fameuse "Clique de Yan", le Gouverneur exerce une influence considérable dans tout le Shanxi.§!"
 SHX_shanxi_university_concern_desc:9 "L'université du Shanxi est une institution relativement récente, fondée en 1902 sous le nom d'université impériale du Shanxi. Doté au départ d'un personnel composé en grande partie de missionnaires étrangers, le campus et la faculté se sont considérablement diversifiés - parfois à son propre détriment, car les universitaires formés dans différents pays et imprégnés d'idéologies différentes s'affrontent en public. L'université a récemment bénéficié d'un regain de soutien de la part du gouvernement provincial, ce qui l'a sortie de l'ornière. L'école est relativement moderne, abritant une faculté de droit et une faculté de médecine en plus d'une école d'ingénieurs, d'une école de langues et d'une école de littérature plus traditionnelle. L'école normale, qui forme les futurs enseignants, se trouve également à proximité. Les cours proposés à l'université sont diversifiés, notamment en raison de l'abandon récent des sciences humaines au profit des sciences et de l'ingénierie. Bien qu'elle soit loin du prestige de ses homologues pékinoises, l'université est le joyau du système éducatif naissant du Shanxi."
