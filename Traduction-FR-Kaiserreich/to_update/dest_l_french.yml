 BLR_infantry_equipment_2_desc:9 "Alors que le concept de pistolet-mitrailleur a fait ses preuves au cours de la dernière phase de la Weltkrieg, de nombreux pays constatent une grave pénurie de ce type d'arme lorsque la Seconde Weltkrieg a éclaté. Incapables de se procurer le MP-40 standard de l'Armée Allemande, les Oststaaten doivent souvent se contenter de ce qui est disponible dans le commerce, via des entreprises privées. Le MP-35, conçu par Emil Bergmann et remarquable pour son chargeur horizontal sur le côté droit, est un choix populaire grâce à sa relative robustesse et son prix abordable, ainsi que la volonté de Bergmann d'en autoriser la fabrication locale."
