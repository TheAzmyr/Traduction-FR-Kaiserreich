 ireland_events.1006.d:9 "Il y a eu surprise et consternation lors de la réunion du cabinet de cette semaine. Le ministre des Affaires Etrangères a informé le gouvernement d'une requête des plus inhabituelles de la part de l' Union-Britannique ; ils souhaitent nous rendre le cadavre de Sir Roger Casement, le militant anti-impérialiste anglo-irlandais et héros de l'ère de l'indépendance. Contre son propre gré, Casement a été enterré dans une prison anglaise après son exécution en 1916 pour trahison, après avoir transporté des armes d'Allemagne en Irlande en vue de l'Insurrection de Pâques.\n\nUn débat immédiat et houleux s'en est suivi au sein du cabinet pour savoir s'il s'agissait d'une sorte de stratagème de la part des Britanniques ou d'une véritable tentative d'apaiser les relations. Les Britanniques, de leur côté, ont présenté cela comme un rameau d'olivier qui coïnciderait avec le 21e anniversaire de l'Insurrection de Pâques.\n\nBien que l'opportunité d'offrir à Casement un enterrement digne de ce nom soit extrêmement attrayante, certains membres du cabinet ont noté que cet accord nécessiterait une sorte de bonne volonté de la part de l' Union Britannique, et qu'elle constituerait une reconnaissance de facto du statut de République "amie".\n\nIl serait difficile pour le gouvernement de chanter publiquement les louanges de l'Union Britannique en échange de Casement, mais d'un autre côté, refuser l'offre pourrait équivaloir à un suicide politique, car l'opposition et l'opinion publique ne prétendraient pas le comprendre."
 ireland_events.1017.d:9 "Cela fait maintenant plusieurs mois que « Ici Belfast, Ici Belfast », prononcé avec un accent écossais, a été entendu pour la première fois sur les ondes, et cela n'a pas été sans conséquence. Radio Free Scotland, même à ses débuts, a été un succès retentissant – peut être même un peu trop.\n\nArmée d'un émetteur longue portée moderne et puissant, Radio Free Scotland a pu tenir sa promesse d'atteindre Édimbourg et Glasglow depuis sa station du comté de Down. Même si elle était consciente de la nécessité de ne pas franchir de lignes rouges politiques, la station est néanmoins devenue une bouée de sauvetage vitale pour les dissidents en Écosse.\n\nDans son sillage, un flux notable d'exilés écossais a secrètement traversé le canal du Nord en bateau, cela grâce aux bons soins d'Andrew Dewar Gibb en Écosse, et de son associé Arthur Donaldson, directeur d'un grand magasin à Dublin, tous deux du Parti national écossais de droite, et hostile à l' Union Britannique . Leur présence et leurs objectifs antisyndicalistes ont été bien accueillis par les habitants d'origine écossaise d'Ulster dans le nord du pays.\n\nParmi les nouveaux arrivants, certains sont ici simplement pour échapper à leur vie dans en Union Britannique , d’autres sont clairement ici pour s’organiser activement contre elle, mais il ne faut pas se leurrer, certains sont également et sans aucun doute arrivés sur nos côtes avec des intentions néfastes. Même si l’idée d’une Irlande phare de liberté et refuge sûr fonctionnera bien au niveau national, il s’agit d’un jeu dangereux au niveau international et le gouvernement doit décider de la manière dont il souhaite procéder."
 ireland_events.2001.d.INT:9 "Comme on pouvait s'y attendre, l'Internationale a décidé d'accepter la demande irlandaise d'adhérer aux nations travailleuses du monde, malgré le retard ou les circonstances de sa candidature.\n\nElle peut désormais se tenir fièrement aux côtés de ses nouveaux alliés et œuvrer pour un avenir meilleur."
 ireland_events.2031.d:9 "Lorsque l'on se penche sur les événements des dernières décennies, rares sont ceux qui auraient pu prédire ce qui s'est passé. De la perte de la première guerre à l'effondrement de l'Empire, en passant par la victoire de la seconde, tout cela aurait semblé relever du fantasme si le Britannique moyen avait entendu parler de tout cela à l'aube de la Grande Guerre. Ce qui semblerait le plus extravagant, cependant, serait les événements d'aujourd'hui, où [IRE_loc_leader_name], le chef d'une nation irlandaise indépendante, est arrivé à [GBR.Capital.GetCapitalVictoryPointName] non pas en tant que sujet de la couronne ou ennemi de celle-ci, mais comme l'un de ses plus importants alliés.\n\nSi la visite du [IRE_loc_leader_title] a été en grande partie consacrée à la discussion des problèmes logistiques et fonctionnels liés à la nouvelle place de l'Entente dans le monde, son importance symbolique n'est pas passée inaperçue. Indépendamment des griefs qui se sont accumulés pendant des siècles entre la Couronne britannique et le peuple irlandais, l'Irlande que [IRE_loc_leader_surname] représente en se tenant ici aujourd'hui est une Irlande qui souhaite les dépasser. C'est une Irlande qui était prête à tendre la main à la Grande-Bretagne lorsqu'elle était tombée au plus bas, et c'est une Irlande qui a ensuite aidé à remettre la Grande-Bretagne sur pied, afin qu'ils puissent désormais se tenir ensemble sur un pied d'égalité.\n\nEt avec un tel effort de leur part, il n'est pas difficile, même pour le plus ardent des nationalistes britanniques, d'admettre qu'un avenir où l'Irlande et la Grande-Bretagne sont des partenaires égaux est en fin de compte souhaitable pour les deux nations, et qu'elles devraient s'efforcer de le maintenir."
 ireland_events.3625.d3:9 "Le Président William O'Brien a connu des mois difficiles. De diriger le pays en tant que dirigeant élu dans une période de crise nationale, jusqu'à être renversé par un coup d'État militaire, et à être remis dans la position du même nom par l' Union Britannique, même si c'est dans un rôle totalement différent et moindre. C'est pour le moins un changement radical pour un syndicaliste à l’esprit modéré. Cependant, plutôt que de lutter pour accepter ce qui risquait d'être une totale humiliation politique, O'Brien a utilisé tous ses pouvoirs pour s'assurer que le sort qui lui était réservé ne se produira pas.\n\nO'Brien s'est rendu indispensable auprès de RN Tweedy et d'autres anciens membres du Parti Travailliste Progressiste, qui avaient comploté la Seconde Révolution au sein du gouvernement. Il agit comme un lien avec ceux qui sont extérieurs au parti ou même à la gauche, car ils sont conscients de sa participation initialement réticente au régime parrainé par les Britanniques et le considèrent comme beaucoup plus favorable à travailler avec lui que des personnes comme O'Donnell ou Larkin.\n\nEn échange de l'ouverture de ces canaux de communication et de la reconnaissance très lente du nouveau régime dans la sphère politique, O'Brien a commencé à influencer de manière très subtile les politiques des cadres dirigeants. Il tient à garantir que même si la révolution irlandaise a été bâtie sur les armes britanniques, elle ne le restera pas. Et si l’Irlande veut devenir socialiste, il doit faire tout ce qu’il peut pour s’assurer qu’elle le soit selon ses propres conditions."
 ireland_flavour_events.383.d.start:9 "Quel que soit le climat politique ou économique d’un pays, les gens manquent rarement une occasion de célébrer leur patrimoine, et l’Irlande ne fait pas exception à cette règle. Dans tout le pays, nombreux sont ceux qui ont fait le voyage jusqu'à [IRE_loc_sallins], dans le [IRE_loc_county] de [IRE_loc_kildare], pour participer à la commémoration annuelle de Wolfe Tone au cimetière de [IRE_loc_bodenstown], qui a eu lieu dimanche. Étant considéré comme le « père du républicanisme irlandais », il n'est pas surprenant de voir une mer de drapeaux irlandais agités par les cortèges, mais l'observateur le moins averti pourrait être surpris de les voir à côté du drapeau tricolore de la France.\n\nS’il est une nation sur laquelle l’Irlande a pu compter tout au long de son histoire pour lui venir en aide, c’est bien la France. Unis initialement par la foi, les Français envoyèrent des soldats pour aider les catholiques irlandais dans leur lutte contre Guillaume d'Orange dans le but d'établir une Irlande indépendante, même si elle était toujours gouvernée par un roi britannique. C'est avec la Révolution française que les relations de la France avec l'Irlande sont allées au-delà de la foi, et ainsi, il y a cent quarante ans, ils envoyaient des hommes courageux combattre aux côtés de Wolfe Tone, indépendamment du fait qu'il soit protestant plutôt que catholique. Cet événement a fait que l'année 1798 est connue en Irlande sous le nom de "Bliain na bhFrancach", l'"Année des Français", et a défini de manière permanente les relations de l'Irlande avec la France, du moins jusqu'à ce jour."
 IRE_joint_exercises_desc:9 "La Heer et l’IRA sont des forces très différentes, l’une ancrée dans la tradition, l’autre composée en grande partie d’hommes s'étant illustrés par un soulèvement populaire. Malgré cela, les deux se sont montrés capables de travailler ensemble. À la lumière de notre amitié accrue, de nombreux membres de notre haut commandement ont proposé que cela soit étendu à des exercices conjoints complets, permettant à nos troupes d’apprendre de l’armée la plus efficace du continent, tout en démontrant publiquement la force de notre amitié."
 IRE_sf_mittel_desc_start:9 "L’économie irlandaise a toujours été étroitement liée à celle de l’Allemagne, ce qui lui a été très bénéfique ;"
 AUS_ausgleich_delegation_kingdom:9 "[Root.GetAdjective] délégation]""
 NEE_Rural_Electrification_desc:9 "Jusqu'à 90 % de l'Amérique rurale n'avait plus accès à l'électricité à la fin de l'administration Smith. Les états nordiques du Vermont et du New Hampshire ont été particulièrement touchés. Nous devons veiller à ce que tous les citoyens y aient accès."
 united_states_crisis_events.501.d:9 "Après un processus d'audition long et contesté, le Sénat a finalement voté pour confirmer la nomination de Huey Long comme procureur général. La nomination de Long il y a quelques temps était le point culminant d'un accord entre lui et le président Borah, car en échange du soutien de Long sur le programme domestique, Borah a nommé Long à l'un des postes les plus prestigieux du gouvernement. Bien que le département de la Justice ne soit pas destiné à jouer un grand rôle en temps de guerre, il sera néanmoins chargé de conseiller la légalité des mesures de guerre, y compris en rédigeant de grandes lois que le président voudrait adopter, ainsi qu'en supervisant les procès de nombreux rouges en territoire fédéral.\n\nFigure controversée en des temps meilleurs, beaucoup de conservateurs et de sénateurs anti-Long ont questionné les capacités et la pertinence de Long pour diriger le département de la Justice. Ils ont remis en question ses qualifications pour le poste (bien que Long soit un avocat reconnu), ainsi que les circonstances du "pacte de corruption" qui a supposément eu lieu entre Long et Borah. Certains critiques ont également remarqué que Long aurait désormais la capacité de bloquer les enquêtes fédérales sur son propre appareil politique en Louisiane, qui est désormais célèbre pour sa corruption et même quelques cas de travail forcé. Il y a également eu des inquiétudes sur l'utilisation de sa position par Long pour persécuter ses opposants politiques au nom de la sécurité nationale.\n\nNéanmoins, l'unité nationale étant une denrée de valeur, le Sénat a approuvé la nomination. Long siègera désormais au gouvernement de guerre de Borah, une ascension dramatique pour un homme qui s'est fait un nom en critiquant la politique politicienne."
 USA_MIO_funds_and_level_merger_tt:9 "Tous les niveaux et les fonds seront transférés, ce qui équivaut à :"
 LEP_zhou_yinren_commander_desc:9 "§YNaissance :§! §L1885, dans le comté de Wuqiang, province du Zhili, Empire Qing§!\n§YAlignement :§! §mZhili du Sud§!\n§YCarrière :§! §LEn 1904, Zhou Yinren termina ses études d'artillerie à l'Académie militaire accélérée de l'Armée de Beiyang. Feng Guozhang le recommanda pour entrer dans la 6e promotion de l'Académie de l'Armée impériale japonaise, où il continua à étudier l'artillerie. Retournant en Chine en 1909, Zhou rencontra Sun Chuanfang alors que les deux hommes concouraient au même examen du ministère de l'Armée de la dynastie Qing. Au cours de l'ère républicaine, Zhou fut stationné à plusieurs postes dans l'Armée centrale comme officier d'artillerie, et devint Major-général en 1918.\n\nAlors qu'il était au Hunan, Zhou fut assigné auprès de Chen Guangyuan qui devait servir comme gouverneur du Jiangxi. En 1923, le gouverneur de la Clique de l'Anhui Wang Yongquan déclara son indépendance du gouvernement de Beijing dominé par le Zhili, et Zhou fut assigné auprès de Sun Chuanfang dans une campagne pour reprendre la province du Fujian des mains de Wang. Zhou garda le commandement de la province du Fujian alors que Sun alla au nord prendre le Zhejiang et aider Qi à reprendre Jiangsu des mains de la Clique du Fengtian. Zhou subit le gros de l'offensive du KMT lors de l'Expédition du Nord et dût se replier au nord vers le Zhejiang.\n\nToutefois, l'effort de guerre du Kuomintang s'effondra peu après, et Zhou reprit le Fujian. Zhou était connu au Fujian pour lever des impôts exorbitants sur la population locale, ce qui a poussé cette dernière à aider l'insurrection naissante du Kuomintang qui était apparue après le Soulèvement de Shanghai en 1932. Alors que Zhou contrôle théoriquement l'entièreté du Fujian, son autorité réelle est en fait concentrée près de la côte et des grandes villes.§!\n\n§YNotes : Bien que Sun désapprouve les méthodes de Zhou concernant le gouvernement du Fujian, les deux hommes partagent une amitié de longue date et Zhou soutiendra le Maréchal de la Ligue dans toutes ses entreprises.§!"
 LEP_the_marshal_stands_triumphant_desc:9 "Les imbéciles qui suivaient le gouverneur Chen et les esprits maudits du Kuomintang pensaient pouvoir supplanter la Ligue ! Pourtant, nous les avons indéniablement remis à leur place ! Avec l'ascension formelle de Qi Xieyuan au rôle de maréchal de la Ligue suite à la mort vraiment tragique de Sun, le devoir nous incombe de poursuivre les plans du "Tigre souriant"."
 league_events.14.d:9 "Un air tendu régnait dans le palais du maréchal de la Ligue. La nouvelle était arrivée à l'avance que l'enquêteur indépendant engagé par le maréchal Qi avait terminé son rapport et ses recherches sur le terrible meurtre de Sun Chuanfang. Comme prévu, l'enquêteur et son équipe ont l'intention de recevoir le maréchal Qi et Tian Wenbing pour leur faire part de leurs "révélations". Bien sûr, le maréchal sait déjà qui est le coupable, et s'il n'a pas collaboré avec les autres joueurs qui ont fait tomber le Tigre souriant, il a néanmoins magnifiquement manœuvré pour se frayer un chemin à travers le bourbier et la manie. En atteignant enfin son avant-dernière position, toute information contenue dans le rapport d'enquête qui pourrait mener à Qi ne quitterait sans doute pas ce palais.\n\nAssis patiemment dans son bureau, on frappa subtilement à la porte, et Tian, accompagné de l'équipe d'enquêteurs, entra dans l'antre du maréchal. S'asseyant sur la chaise singulière située en face du maréchal, Tian se tenait à côté de son maître tandis que l'enquêteur sortait un dossier scellé de sa mallette. Le présentant au maréchal de la Ligue, Qi l'ouvrit sans ménagement, tandis que l'enquêteur commençait à dévoiler les conclusions de son équipe.\n\nIl semblerait que leur enquête ait conclu que l'assassinat de Sun Chuanfang avait été organisé par nul autre que... le Maréchal de la Ligue lui-même ! Selon le rapport, la femme qui a tué Sun, Shi Jianqiao, n'était pas du tout liée à Qi. En fait, elle a agi de manière indépendante ! Le rapport se concentre plutôt sur les conséquences, avec l'activité suspecte de Qi à la suite de l'entrée de Sun dans le coma. Profitant de la chance offerte par son orchestration de l'achat d'AOG, Qi allait terminer ce que Shi avait commencé, en tuant Sun dans son sommeil.\n\nL'équipe d'enquêteurs avait déjà scellé son destin en entrant dans cette pièce. Des rapports de seconde main indiquent qu'après une brève agitation, une série de coups de feu a été entendue en provenance des jardins du palais. Cependant, ces coups de feu n'ont guère attiré l'attention, les échanges de coups de feu étant désormais monnaie courante à Nanjing."
 league_events.17.d:9 "Aux premières heures de la matinée, les forces de Qi ont réussi à s'emparer entièrement de l'Arsenal de Nanjing. Après la déposition de Sun et le "coup d'État" de Qi, les forces de Nanjing ont été divisées entre les loyalistes de Sun et ceux de Qi. Les tentatives visant à forcer les commandants les plus proches de Sun, comme Xie Hongxun, à ordonner à ces soldats de se retirer ont échoué, car Xie a refusé de bouger.\n\nBeaucoup de ces troupes, leurs commandants et les plus hauts gradés du haut commandement militaire pensent toujours que Qi n'est pas apte à gouverner, certains suggérant même que Qi a tué Sun lui-même pendant le coma de ce dernier afin de s'approprier le rôle de Maréchal de la Ligue. Depuis que Qi a pris le pouvoir, les combats à Nanjing ont été généralisés et sporadiques, les loyalistes de Sun organisant principalement leur défiance autour de l'arsenal de Nanjing.\n\nL'Arsenal étant l'un des dépôts de fabrication d'armes et de munitions les plus prolifiques de Chine, il s'est avéré être une noix difficile à casser. Et ce, malgré les soldats d'élite de Qi, entraînés et armés par les Allemands. Les combats ont été brutaux et de nombreux soldats sont morts du côté du maréchal de la Ligue. Jusqu'à ce que le maréchal Qi autorise l'utilisation de l'artillerie.\n\nDévastant l'arsenal, les tirs de barrage anéantissent les défenseurs. Bien que les machines et la structure soient endommagées, ce n'est qu'un petit prix à payer pour la poursuite de la domination de Qi. Après tout, d'autres actions suivront certainement."
 league_events.41.d:9 "Les patrouilles régulières des soldats de la Ligue sont un phénomène normal et annuel après l'effondrement de la Ligue. L'armée révolutionnaire nationale menant une guérilla sous les auspices de Deng Yanda, l'atmosphère dans les zones rurales et isolées rappelle les jours de 1927 qui ont suivi le premier effondrement du Kuomintang. Loin d'une insurrection de grande ampleur, elle n'en demeure pas moins dangereuse pour nos hommes.\n\nAlors qu'ils effectuaient une patrouille régulière aujourd'hui, un groupe de nos soldats est tombé dans une embuscade tendue par une bande de guérilleros du Kuomintang près de [?LEP_KMT_attack_location.GetCapitalVictoryPointName]. En encerclant rapidement nos hommes, ils ont réussi à les maîtriser et à les tuer. D'autres groupes devaient être envoyés pour trouver les coupables, mais ils ont finalement été jugés inutiles."
 league_events.45.d:9 "Depuis la défaite du président Wang Jingwei et de l'insurrection MinGan menée par Song Qingling et Deng Yanda, les tensions sont restées vives à [?LEP_KMT_attack_location.GetCapitalVictoryPointName]. La présence militaire de nos unités et les sympathies de la population locale pour le Kuomintang ont entraîné des conflits mineurs. Ces échauffourées et escarmouches devaient finir par dégénérer, comme c'est le cas aujourd'hui. Un homme, habillé comme un paysan ordinaire, est passé devant un groupe de soldats, quand soudain il a dégainé un pistolet et a commencé à tirer sur eux.\n\nIl a tué un soldat mais a été abattu par les autres, son prétendu sacrifice n'étant qu'une simple distraction. Alors que l'attention de notre soldat était détournée vers une cible unique, un grand groupe de troupes de l'Armée nationale révolutionnaire a foncé sur les soldats depuis l'autre côté, les éliminant tous.\n\nAcclamés par la population, les soldats de l'Armée Révolutionnaire Nationale ont commencé à recruter d'autres paysans pour leur petite révolte. Au fur et à mesure que la journée avançait, d'autres soldats loyaux de la Ligue se sont levés pour défier la Armée Révolutionnaire Nationale, mais ils ont été contrés par d'autres attaques du Kuomintang. Des dizaines, voire des centaines de personnes furent tuées, mais heureusement, dans la soirée, les combats s'étaient calmés et les soldats de l'ANR disparaissaient dans l'obscurité."
 league_events.53.d:9 "Les patrouilles régulières des soldats de la Ligue sont un phénomène normal et annuel après l'effondrement de la Ligue. Le banditisme rural ayant commencé à se développer depuis la guerre de la Ligue, même nos propres hommes ne sont pas à l'abri de leurs griffes. Des soldats en patrouille dans un village du nord ont été attaqués par une bande de dizaines de bandits bien armés. Ces gens, qui avaient tout perdu pendant la guerre de la Ligue, s'étaient mis à voler et à piller pour assurer leur subsistance. Ces actes sont devenus tristement célèbres dans le village, ce qui a conduit le magistrat local à instituer une patrouille. Mais le village n'était toujours pas en sécurité, car près de vingt de ses miliciens et dix de nos propres soldats ont été tués."
 league_events.54.d:9 "Une fois de plus, la perte massive d'autorité dans la province de Jiangsu a provoqué un véritable chaos. Cette fois-ci, cependant, l'un des plus grands clans de bandits a réussi à envahir et à occuper une ville entière. Après avoir recruté les anciens occupants et emprisonné ceux qui résistaient, plusieurs soldats sous l'autorité de Zheng Junyan ont été envoyés pour enquêter. Ils se sont retrouvés face à une ville barricadée, fortifiée et prête à être assiégée. En faisant appel à un plus grand nombre de soldats, le subordonné de Zheng Junyan a réussi à repousser les bandits, permettant aux villageois emprisonnés d'être libérés. Bien que des centaines de bandits aient été tués, nombre d'entre eux se sont enfuis du village avec leurs nouvelles recrues, remplaçant ainsi leurs pertes. Quant à nos hommes qui ont péri, ils ne recevront pas de renforts aussi rapides."
 league_war_character_events.109.d:9 "Damnation ou intention timide ? Telle est la question qui taraude l'esprit de tous ceux qui se sont réunis récemment au conseil de guerre de Nanjing. Alors que les officiers d'état-major s'empressent d'informer le conseil des événements de la guerre, il semblerait que la Ligue ait récemment été frappée par la parodie. Le gouverneur Deng Ruzhuo de la province de Jiangxi a été brutalement exécuté alors qu'il fuyait vers Nanjing. Après la chute de sa province, le gouverneur s'est courageusement frayé un chemin à travers les lignes ennemies avec tous les soldats qui lui étaient encore fidèles, mais il a fini par être pris au piège. Dans son dernier combat, le gouverneur a péri, non sans avoir emporté avec lui de vastes pans des forces ennemies. La plupart des membres du conseil se lamentèrent, mais le maréchal de la Ligue Qi Xieyuan passa immédiatement à la suite des rapports."
 league_war_character_events.110.d:9 "Damnation ou intention timide ? Telle est la question qui taraude l'esprit de tous ceux qui se sont réunis récemment au conseil de guerre de Nanjing. Alors que les officiers d'état-major s'empressent d'informer le conseil des événements de la guerre, il semblerait que la Ligue ait récemment été frappée par la parodie. Le général Zheng Junyan, en poste dans la province de Jiangsu, a été brutalement exécuté alors qu'il fuyait vers Nanjing. Après la chute de sa province, le général s'est courageusement frayé un chemin à travers les lignes ennemies avec tous les soldats qui lui étaient encore fidèles, mais il a fini par être pris au piège. Dans son dernier combat, le général a péri, non sans avoir emporté avec lui de vastes pans des forces ennemies. La plupart des membres du conseil se lamentèrent, mais le maréchal de la Ligue Qi Xieyuan passa immédiatement à la suite des rapports."
