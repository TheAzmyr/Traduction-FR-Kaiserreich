 china_events.14.d:9 "Des nouvelles choquantes sont arrivées à [Root.Capital.GetCapitalVictoryPointName] alors que la nouvelle d'une rébellion [FROM.FROM.GetAdjective]e contre l'autorité de [FROM.Capital.GetCapitalVictoryPointName] s'est répandue. Mécontent de la direction de [FROM.GetLeader] et craignant l'empiètement continu des agents de [FROM.GetRulingParty] dans les affaires locales, [FROM.FROM.GetNameDef] a expulsé tous les représentants [FROM.GetAdjective] dans un acte de défi féroce.\n\nCela a propulsé [FROM.FROM.GetLeader] dans une position soudaine de premier plan en tant que leader de ce qu'il espère être une coalition plus large de ceux qui osent défier l'autorité du [FROM.GetRulingParty]. Pour l'instant, nous observons de loin le chaos qui règne au sein du nouveau gouvernement [FROM.GetAdjective], mais il est probable que nous soyons bientôt contraints de faire un choix alors qu'ils se battent pour l'avenir du mouvement."
 china_events.122.d:9 "Après des semaines de tensions croissantes, le monde peut pousser un soupir de soulagement. Face à la possibilité d'une guerre meurtrière qui déstabiliserait une nation naissante, les dirigeants chinois ont été les premiers à cligner des yeux. Ils ont décidé d'accepter un accord loin de leurs nobles exigences, en acceptant un traité de non-agression. Bien que la possibilité d'un désarmement à l'avenir reste une ambition lointaine, pour l'instant au moins, il semble que la paix règne en Asie."
 china_events.152.d:9 "L'histoire de la domination chinoise du Tibet est longue et compliquée. La Dynastie Qing a affirmé son contrôle direct sur la région pour la première fois lorsque ses soldats aidèrent le 7e Dalaï-lama à chasser le Khanat dzoungar, nommant ses propres administrateurs, les Ambans, dans la région. Le Tibet devint un "Fanbu" des Qing, ce qui se traduit approximativement en "vassal". Alors que le pouvoir Qing s'affaiblissait, leur capacité à contrôler le Tibet fut contestée à la fois par les chefs tibétains et par les britanniques opérant depuis l'Inde. Après l'invasion britannique du Tibet, les Qing ont redoublé d'efforts pour assurer leur souveraineté sur la région, envoyant une armée pour intégrer le Tibet par la force tout en sécurisant la reconnaissance britannique de la suzeraineté chinoise.\n\nLa Révolution Xinhai de 1911 vit le régime Qing s'effondrer et les tibétains prirent leur revanche sur la garnison chinoise en tuant son commandant et en forçant les survivants à se retirer. La nouvelle République maintint sa revendication sur le Tibet et tenta de s'assurer la soumission du Dalaï-lama, mais le 13e Dalaï-lama se défendit en disant que le règne chinois n'avait pas été une subordination, mais plutôt une relation entre un mécène et un prêtre. Le gouvernement de Lhassa déclara son indépendance aux côtés de la Mongolie, récemment libérée. Les britanniques tentèrent de négocier un accord similaire à celui de la Mongolie intérieure/extérieure, le Tibet intérieur recevant l'autonomie sous la suzeraineté chinoise alors que le Tibet extérieur serait divisé entre administration chinoise et autorité religieuse tibétaine. Cette convention échoua en raison de différends sur les frontières, encore compliqués par le statut contesté du Tawang et la révolution indienne.\n\nNos forces ont envahi le Tibet avec succès, affirmant une fois de plus le contrôle chinois sur Lhassa. La mort du 13e Dalaï-lama en 1933 a bouleversé la scène politique tibétaine, laissant plusieurs faction concurrentes qui vont des traditionalistes dans les monastères et l'aristocratie à Khamba aux révolutionnaires et réformistes de la cour. Au sein de notre gouvernement, il y a eu des appels à gouverner le Tibet directement comme province pour écraser le séparatisme, tandis que d'autres ont conseillé de lui donner l'autonomie pour s'assurer la loyauté d'alliés locaux."
 china_events.301.d:9 "Malgré la remise en cause de leur domination et de leur contrôle de la Chine lors de l'Expédition du Nord, la restauration Xuantong qui a suivi a restauré l'Empire Qing et a vu le contrôle du Nord consolidé par Wu Peifu, Cao Kun et la Clique Zhili.\n\nMalgré les troubles de ces dernières années, avec l'effondrement économique du Lundi Noir et la Guerre de la Ligue, les Zhili ont résisté à la tempête. Alors que d'autres seigneurs de guerre ont tenté de se séparer du contrôle des Zhili, ces derniers ont néanmoins vaincu tous les gouvernements concurrents, unifiant ainsi la Chine une fois de plus. Dans un discours glorieux prononcé à [FROM.Capital.GetCapitalVictoryPointName], Wu Peifu a déclaré que les Zhili chercheraient à moderniser la Chine et à affirmer à nouveau son influence dans le monde."
 KMT_new_aircraft_factories_desc:9 "Le sud du pays a vu se créer un certain nombre de petits ateliers d'aviation au cours des dix ou vingt dernières années, mais ils sont restés assez petits, ne pouvant réparer que le peu d'avions qu'il y avait. La création de véritables usines est un pas de plus vers le développement d'une industrie aéronautique florissante, un élément de base de l'ère moderne"
 KMT_destroyers_desc:9 "Les destroyers sont l'épine dorsale de toute marine moderne, surtout si elle est aussi performante que celle de la Chine. Ils protégeront nos côtes, nos voies de navigation et nos plus grands navires de guerre contre les sous-marins et les petites embarcations d'attaque"
