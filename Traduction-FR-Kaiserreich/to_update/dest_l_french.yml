 IRE_authoritarian_democrat_party_long_text:9 "Sinn Féin\n§LLe Sinn Féin, qui signifie « Nous-mêmes », est sans aucun doute le parti prédominant en Irlande depuis le milieu des années 1910. Plus ancien parti de l'État, il a été fondé par Arthur Griffith en 1905 et soutient à l'origine le principe d'une double monarchie entre la Grande-Bretagne et l'Irlande semblable à l'Autriche-Hongrie, proposant notamment que les députés irlandais s'abstiennent de se rendre à Westminster pour se réunir à Dublin, à la place. Bien qu'ils soient restés abstentionnistes, cette politique s'est radicalement transformée en républicanisme après que le parti a été crédité à tort de l'Insurrection de Pâques de 1916. Griffith est resté quelques temps à travailler avec le parti, puis a cédé la direction au leader survivant de 1916, Éamon de Valera, et le parti est finalement arrivé au pouvoir lors des élections autonomes de 1918, renonçant à toute autorité britannique et formant à la place le Dáil Éireann à Dublin.\n\nAprès une petite scission au sein du parti après la guerre d'indépendance et le traité anglo-irlandais qui a suivi, c'est la vision du parti actuel qui a façonné la jeune république. Considéré comme le parti de la classe moyenne irlandaise, il constitue les piliers de la loi, de l’ordre, du pluralisme religieux et du commerce international. Tout en étant juste à droite du centre sur les questions politiques et économiques, le Sinn Féin est considéré comme socialement libéral et quelque peu cosmopolite dans le contexte irlandais."
 IRE_authoritarian_democrat_party_long:9 "$IRE_authoritarian_democrat_party_long_text$ On plaisante souvent en disant que le parti ne se soucie pas de savoir si la jeunesse irlandaise est en pleine décadence, tant qu'elle paie des impôts, respecte la loi et vote Sinn Féin. En Irlande, l’extrême droite comme l’extrême gauche considèrent le Sinn Féin comme un parti bourgeois sûr de lui, et leurs opposants les plus modérés en sont venus à ressentir du ressentiment envers l’influence allemande et leur autoritaire politique.§!\n"
 IRE_authoritarian_democrat_party_marlib_long:9 "$IRE_authoritarian_democrat_party_long_text$ La diminution de la menace pour la souveraineté irlandaise des radicaux internes et de l'hostilité syndicaliste étrangère a entraîné un relâchement de la centralisation du pouvoir du parti et une tendance à s'appuyer sur des pouvoirs d'urgence, permettant au parti de concilier ses différences avec de nombreux membres de l'ancien Parti du Développement National, ce qui a abouti à une fusion des deux forces.§!\n"
 IRE_authoritarian_democrat_party_marlib_fail_long:9 "$IRE_authoritarian_democrat_party_long_text$ Regrettant son rôle dans l'érosion de la démocratie irlandaise avant la marche sur Dublin et percevant la nécessité de s'unir avec ses anciens rivaux pour lutter pour sa renaissance, le Sinn Féin s'est associé au Parti du Développement National pour former un front libéral uni.§!\n"
 IRE_eamon_de_valera_puppet_leader_desc:9 "§YNaissance :§! §L14 octobre 1882, à New York City, New York, États-Unis d'Amérique§!\n§YCarrière :§! $IRE_eamon_de_valera_desc_body$ Désormais nominalement responsable à la fois de son propre parti et de l'Irlande elle-même, de Valera devrait tenter de maintenir les traditions irlandaises, même face à son autonomie limitée actuelle."
 IRE_paddy_daly_high_command_desc:9 "§YNaissance :§! §L5 juin 1888, à Dublin, Co. Dublin, Irlande§!\n§YÉgalement connu sous le nom de :§! §L$IRE_paddy_daly_alt$§!\n§YCarrière :§! §LAppartenant à une clique d'officiers intransigeants de l'IRA, Paddy Daly a eu l'occasion de se faire connaître alors qu'il n'aurait peut-être pas pu le faire autrement.\nAprès une formation de charpentier, comme beaucoup de ses compatriotes, il a rejoint l'IRB et les Volontaires irlandais, et a pris part à l'Insurrection de Pâques. Sa participation à la guerre d'indépendance a été marquée par le fait qu'il était un membre clé de l'"escouade" de Collins, composée d'hommes personnellement sélectionnés pour effectuer des tâches de contre-espionnage, notamment l'assassinat de membres des services de renseignement ennemis. À cette époque et peu après, les méthodes extrêmes et la ténacité de Daly ont été remarquées, mais tolérées en raison de sa réputation favorable antérieure.\nMaintenant que l'armée est rattachée à un gouvernement civil plus conciliant, Daly est revenu sur le devant de la scène, sa réputation d'extrémiste ayant été effacée, et il peut désormais tenter de mettre en pratique ses plans d'invasions maritimes avec ses hommes, ce qui lui avait été refusé pendant la guerre d'indépendance. Que ces tactiques soient nécessaires ou non est une autre question, mais pour Daly, elles sont considérées comme une méthode d'approche essentielle pour prendre ses ennemis au dépourvu et s'assurer une victoire, quoi qu'il en coûte.§!"
