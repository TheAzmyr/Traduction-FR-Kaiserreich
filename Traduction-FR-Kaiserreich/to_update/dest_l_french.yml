 PNG_social_democrat_party_long:9 "Associations Métisses\n\n§gLes Associations Métisses représentent un réseau de clubs sociaux et de groupes politiques dont les rangs sont principalement constitués par la classe moyenne mélanésienne métisse. Bien qu'ils ne soient pas exclusivement métis, leurs membres ont tendance à être des habitants de Papouasie et de Nouvelle-Guinée qui ont grandi avec un privilège relatif et ont pu recevoir une éducation moderne et occidentale en Australie ou en Europe. Ils représentent également la plupart des églises les plus riches de Papouasie-Nouvelle-Guinée, promouvant la charité chrétienne et l'égalité sociale, d'une manière qui est néanmoins quelque peu paternelle. Ses membres autochtones, tels que la figure de proue actuelle des Associations, Paliau Maloat, ont généralement acquis leur influence politique en gravissant les échelons de la fonction publique et en servant d'Askari colonial. Les Associations promeuvent l'idée d'une Papouasie et d'une Nouvelle-Guinée unifiées, avec un gouvernement central fort, en favorisant des outils tels que le christianisme et les langues pidgin locales pour promouvoir la cohésion sociale entre les nombreux groupes ethniques et clans différents.§!\n"
