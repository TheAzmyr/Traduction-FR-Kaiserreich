 KTG_guide:9 "L'§Mautorité coloniale tient bon§! (§gDémocrate-Autoritaire§!)\n£white_dot Que l'administration flamande-wallonne reste sur place lorsque le Mwami prend le contrôle.\n£white_dot En complétant la priorité "Elections Libres d'Elisabethville", nous laisserons choisir entre le §cCDC§!, l'§lUMHK§! et le §SCDK§!.\n\n§CNote: La finalisation de la priorité «saisir les industries belges» ne nous permettra pas de choisir cette voie.§!\n\n§MLe Mwami prend le contrôle§! (§PAutocrate-Paternel§!)\n£white_dot Ordonner une évacuation massive de la colonie lorsque le Mwami en prendra le contrôle."
 KUM_country_intro_content:9 "Le §PKhanat Kumul§!, qui descend directement du §PKhanat de Chagatai§!, a réussi à vivre tout au long de la §cDynastie Qing§!, jusqu'à l'§lère républicaine§!, puis à revenir dans le giron des §cQing§!. Officiellement un protectorat de l'§cEmpire Qing§!, §PKumul§! contrôle la principale route entre le §PXinjiang§! et le reste de la §lChine§!. La série de §Pkhans ouïghours§! loyaux rend hommage à la fois à l'§cempereur§! à §cBeijing§! et au §Pgouvernement du Xinjiang§! lui-même.\n\nLe précédent §PKhan de Kumul§!, §PMasqud Shah§!, était connu pour le règne le plus autoritaire de l'histoire de l'humble §PKhanat§!, ce qui a conduit à deux soulèvements contre lui en 1907 et 1912. Cette haine pour le §Pkhan§! s'est transmise à notre nouveau dirigeant, §PNasīr Shah§!, qui souhaite avoir au moins des réformes mineures dans le §PKhanat§! en ce qui concerne les montants insensés de l'impôt et la corvée pour gagner l'appréciation de son peuple une fois de plus. Il reste à voir si cela fonctionnera, car il décide toujours de s'appuyer soit sur les §cnobles ouïghours§! connus sous le nom de §cBegs§!, soit sur ses conseillers, le §gloyaliste de Kumul§! §PYulbars Khan§! et l'ancien révolutionnaire anti-Kumul §PHoja-Niyaz§!.\n\n§PKumul§! est considéré comme la dernière chose qui maintient la paix et la prospérité dans le §PXinjiang§!, car même avec les divers opposants de §PNasīr§!, il montre le rêve d'une possible autonomie dans le futur pour les nombreux autres §nhabitants ouïghours§! du §PXinjiang§!. Même avec notre petite taille, les effets de notre existence résonnent largement dans le reste du §PXinjiang§! comme les gardiens de la paix qui empêchent la révolte de masse."
