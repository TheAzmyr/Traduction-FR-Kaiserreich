 america_constitutional_coalition_events.155.d:9 "As the United States prepares to hold its first post-war elections, reports are coming in of a somewhat humorous turn of events taking place in the small Washingtonian town of Milton. Local supporters of the Republican Party recently chose a Mr. Boston Curtis as their precinct committeeman, only to learn in the aftermath that they had in fact elected a long-eared brown mule.\n\nThe deception was revealed to be the work of Mayor Kenneth Simmons - a Democrat - who had registered the mule as a candidate himself, acting as their witness and helping them to 'sign' the application form with their hoof, all with the goal of humiliating the Republican Party and demonstrating that their voters 'have no idea whom they support'. Arguably, he proved his point."
