 ireland_events.1009.d.dem:9 "$ireland_events.1009.d.start$ Although the majority of loyalists had grudgingly accepted joining the hated Irish Republic as an alternative to syndicalism, the burning of Irish, British and German flags atop these bonfires took off during the interwar period, as an avenue to express passive resistance.\n\nThough the month was always a nervous affair due to the ever-present ethno-religious hostilities, the rise of AN, the NLCL and the UPL made the build up to this year's twelfth particularly tense, as June and early July were marked by an increase in reports of sectarian violence perpetrated by Blueshirts and UPL supporters. These mounting tensions exploded on the Twelfth itself, as a confrontation broke out while an Orange Order march passed through a Catholic area, escalating into a riot. Gardaí were ineffective at quelling the rioting, with allegations spreading of local Gardaí siding with rioters from their own communities, and by the end of the day several people were dead and many homes destroyed."
 ireland_events.1009.d1:9 "$ireland_events.1009.d.dem$\n\nWorse yet, as news spread from Ulster, a series of incidents were reported of angered Blueshirts attacking and intimidating southern Protestants in retaliation, but Gardaí were quickly mobilised to restore order, and those threatened also received aid from the syndicalist Irish Citizen Army, opposing sectarianism and never missing a chance to brawl with their \"integralist\" enemies. With all eyes now focused north, the government has found itself in an even more tricky position as public pressure for reform has become all the more intense."
 ireland_events.1009.d2:9 "$ireland_events.1009.d.dem$\n\nAs news spread from Ulster, incidents were reported of angered Blueshirts attacking and threatening southern Protestants in retaliation. While the Príomh Aire's influence ensured that the Gardaí attempted to sweep such crimes under the rug, the syndicalist Irish Citizen Army, denouncing sectarianism, stepped in to protect the threatened Protestants where the government failed, their clashes with their azure-shirted foes drawing public attention to the attacks and criticism of O'Duffy's continued ties to the supposedly disbanded National Guard."
 ireland_events.2512.d:9 "As per the Constitution, the President is officially apolitical, and cannot make any public statement on the specific outcome of any election. Despite the unprecedent turn of events in the election of the Progressive Labour Party, [Root.GetLeader] has wisely chosen to follow official protocol.\n\nWhile the President's aides privately note the shock of the President at this turn of events, publicly [Root.GetLeader] has only spoken of the commitment of the government towards maintaining the parliamentary process and the rule of law.\n\nThe role of the President as a unifying figure has come unto its own, as the supporters of the new regime see the position of the President as even more legitimisation for their government, whereas those who would not have voted for the Progressive Labour Party see the President as a figure more representative of their own views."
 ireland_flavour_events.383.d.syndiestart:9 "This unbreakable bond between the two nations is why these processioners have chosen to wave the recently officialised banner of the Communards, Ireland's true allies on the continent. With it seeming increasingly likely every day that an opportunity will finally present itself to destroy the great German hydra and the"
 ireland_flavour_events.7.d2:9 "$ireland_flavour_events.7.d.start$ With the capture of Ottawa by the enemy's forces, the House of Windsor has fallen, marking an end to the British Empire after centuries of its existence. Ironically, in a twist few would have expected a mere decade ago, many feel deep alarm at this announcement of their erstwhile master-turned-ally's collapse in spite of the suffering the empire once caused the island and its people, though those opposed to the government's pro-Entente stance on the other hand are naturally more than happy to celebrate the demise of Ireland's former oppressors, who did so much damage to its ancient culture and language.\n\nIn the north, loyalists have been struck with dismay and horror as the monarchy they have upheld and vowed to defend, even at the price of cooperating with their age-old Irish Catholic foes, appears in mortal danger. For the majority of moderate loyalism, this has only reinforced their determination to stand alongside [Root.Capital.GetCapitalVictoryPointName] in opposition to their mutual enemies, despite their misgivings. However, radicals decrying the Crown they served's perceived abandonment of Ulster as part of the terms that brought Ireland into the Entente have began to advocate for an independent Ulster[IRE_loc_ENG_status]"
