 united_states_events.1003.d:9 "With the political and economic situation in the United States deteriorating throughout the past year, it was widely expected that this year's presidential election would not result in a decisive winner in November. Indeed, with the vote split between four significant parties, no candidate was able to reach an Electoral College majority, just as was the case four years ago.\n\nWhat was not expected was the disastrous performance of the Democratic Party: coming in fourth place, they will be excluded from January's contingent election, leaving the Republican and Farmer-Labor candidates to compete with Huey Long for the support of Congress to decide who will be elected the next President. The nation, and the world, awaits that decision with bated breath."
