 armenia_events.89.d:9 "Following the recent coup and Nzhdeh's subsequent disappearance, many have been anxiously awaiting news from the man once widely considered the 'saviour' of Armenia. By now, however, it seems that their long wait will not be rewarded, as, with every passing day, it becomes increasingly unlikely for Nzhdeh to return or for him to reveal that he has found refuge in exile. With more than a month having passed since the march on the capital, it is only natural that rumours about Nzhdeh's whereabouts are beginning to spread rapidly, the most believable of which being that he met his fate on his flight towards, presumably, Russia, be that at the hands of nature or of the men that had suffered under his rule.\n\nTrue or not, without the figure of Nzhdeh to rally behind, and with the atrocities they advocated and their failure to prevent Dadian's coup, the Tseghakronutyun have by now largely lost popular support. Most Tseghakronist hardliners have been imprisoned by government forces or have chosen the path of exile, with Hayk Asatryan, one of Nzhdeh's closest associates and one of the leading ideologues of the Tseghakronutyun, now hoping to carry on the work of his paragon from beyond the seas and to foster the movement in the diaspora.\n\nMeanwhile, the Committee for the Salvation of the Fatherland had long been split between the autocrats under Nzhdeh's guidance and the democrats who opposed his radical views. With much of the military, however, having chosen to align themselves with Boghos and thus the democrats, most militarymen once loyal to Nzhdeh have likewise used their chance to stand on the victorious side of the power struggle, and have promised the new government their continued support and loyalty. With Nzhdeh and his extremist forces thus having largely lost their footing in our country, it seems that the position of the new regime has been secured, and that the era of terror heralded by the Tseghakronists has become nothing but a relic of the past."
