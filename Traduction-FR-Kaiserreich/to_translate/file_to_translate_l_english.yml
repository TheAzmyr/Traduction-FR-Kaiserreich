 MIE_decisions_desc:9 "[?global.russia.GetNameDefCap] is resurgent, and the security of the Eastern European region is threatened. When the Second Weltkrieg begins, we will have to brace ourselves against the Russian storm - and unless we work together, we will be picked off one by one.\n\nAfter [?global.russia.GetNameDef] activates its foreign policy tree, all Eastern members of the Reichspakt unlock the ability to §Ypool resources§! and distribute them between their member states to eliminate any weak links. The country responsible for distributing the joint resource pool can invest in its fellow member states to §Ybuild fortifications§!, §Yraise divisions§!, and provide beneficial §YNational Spirits§!.\n\nCurrent pooled resources:\n    £rifle_texticon  $infantry_equipment$: §Y[?global.MIE_infantry_equipment]§!\n    £support_texticon  $support_equipment$: §Y[?global.MIE_support_equipment]§!\n    £unit_artillery_icon_small  $artillery_equipment$: §Y[?global.MIE_artillery_equipment]§!\n\n[MIE_leader.GetNameWithFlag] is currently responsible for distributing the resource pool."
