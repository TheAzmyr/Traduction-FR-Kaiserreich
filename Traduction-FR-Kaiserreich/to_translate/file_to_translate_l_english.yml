 UKR_revbloc_mechanic_desc:9 "A surprising electoral victory has propelled the Workers' Democratic Union, the coalition between Volodymyr Vynnychenko's §RCouncil-Revolutionary Bloc (R-RB)§! and Nykyfir Hryhoriiv's §RUkrainian Party of Socialist-Revolutionaries (UPS-R)§! to the forefront of national politics. Now themselves in a coalition with Isaak Mazepa's §SUkrainian Social Democratic Workers' Party§!, a broad leftist front has been created to guide Ukraine into a revolutionary future. Vynnychenko's cabinet shall certainly face grand opposition from within and without - leading an openly socialist government in Mitteleuropa will not be easy.\n\nOver time, as our coalition seeks to distance itself from Germany further and further, §oRadicalism§! will continue to grow.\n\n§rBe warned, however: if §oRadicalism§! reaches over [?UKR_radicalism_limit|o0], our government may collapse!§!\n\nThere are four main forces in the coalition which can be dominant if given enough power. They are listed below with their respective current strengths, as well as the passive §G$MODIFIER_POLITICAL_POWER_GAIN$§! they grant.\n\n- §RR-RB§! §oRadicals§! ([?UKR_rrb_radical_var|Y0])  -  §G+15%§!\n- §RR-RB§! §SModerates§! ([?UKR_rrb_moderate_var|Y0])  -   §G+5%§!\n- §RUPS-R§! §oRadicals§! ([?UKR_upsr_radical_var|Y0])  -   §G+10%§!\n- §RUPS-R§! §SModerates§! ([?UKR_upsr_moderate_var|Y0])  -  §R-5%§!\n\nAdditionally, assuming faction strengths are equal to one another, then the one that increases §oRadicalism§! the least will take priority.\n\nCurrently, the dominant partner in the coalition is the [UKR_revbloc_dominant_partner].\n\n§oRadicalism§! is currently at [UKR_radicalism_tt].\n\nThis decision category will disappear after we have completed our political tree, not including focuses that require us to be §RRadical Socialist§!."
