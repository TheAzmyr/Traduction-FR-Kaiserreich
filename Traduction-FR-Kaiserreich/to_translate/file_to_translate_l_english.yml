 SZC_he_guoguang_commander_desc:9 "§YBorn:§! §L1885, in Puqi County, Hubei Province, Qing Empire§!\n§YAlignment:§! §aArmament Department§!\n§YBackground:§! §LEnrolling in the Sichuan Army school in 1903, He Guoguang studied alongside big names in Sichuan such as Yang Sen and Liu Xiang. When the Xinhai revolution broke out however, he went back to his native Hubei, and participated in the Battle of Wuchang. After studying a fourth term and graduadting in 1916, he served under Kou Yingjie for some time as a brigade commander, before shining in his own right and being promoted to commander of the 5th division of Wu Peifu's Army. Initially suffering losses during the Northern Expedition, He successfully defended his home province against the encroaching Kuomintang. With his former classmate Yang Sen being officially made Governor of Sichuan, he requested that he and his force to be transferred under the command of Yang, of which Wu agreed to the transfer.§!"
 POR_maria_ana_braganca_leader_desc:9 "§YBorn:§! §LSeptember 3rd, 1899, in Schloss Fischhorn, Zell am See, Duchy of Salzburg, Austria-Hungary§!\n§YBackground:§! §LAs the recently installed Queen of Portugal and the Algarves, Maria Ana I seems content in her role of doing little actual ruling. Her priority is ensuring the preservation of the Monarchy and in restoring ties with the deposed royal family. Her husband's German nationality, once a liability that essentially locked her out of inheritance, may very well help in this endeavour.§!"
