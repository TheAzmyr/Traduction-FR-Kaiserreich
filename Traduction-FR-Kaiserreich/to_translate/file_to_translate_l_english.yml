 germany_flavour_events.121.d:9 "Now that a true conservative government is in power in Germany, it immediately came to conflict with the government of Prussia - where, through Schleicher's machinations, a Frankenstein of a coalition was constructed to place Otto Braun as Minister-President. Though he has to battle the House of Peers to get pretty much anything passed, Braun has turned his cannons in our direction as well - loudly proclaiming a plan of 'non-cooperation' with the Kleist cabinet. Some more moderate voices, such as Gottfried Treviranus and Walter Lambach, proposed striking a deal with the uppity social democrat, but they were shouted over by a majority of the coalition which demanded his blood.\n\nA kingdom-wide petition campaign, gathering signatures from voters opposed to Braun, was started by the Conservative and Fatherland Parties, intended to show the government and the Kaiser the breadth of resentment against him. Through the Agrarian League, the Navy League, volkisch organisations, and right-wing unions, over a million signatures were gathered in mere weeks. They were joined by a surprising ally - far-left activists, 'national syndicalists' and Proletarian Front Fighters whose resentment of the Social Democrats was deep enough that they'd support any attempt to topple them, even one led by the far right. After all, if the SPD is destroyed, the workers will have no choice but to start a revolution!\n\nIt did not take long for Wilhelm II to fire Braun and order the formation of a right-wing coalition in Prussia under the leadership of Minister-President Tilo von Wilmowsky, who immediately proclaimed his intent to work with the Kleist government on all matters."
 germany_flavour_events.121.a:9 "We shall cure Germany of the socialist fever!"
