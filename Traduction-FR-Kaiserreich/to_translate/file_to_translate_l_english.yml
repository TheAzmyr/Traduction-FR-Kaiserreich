 MON_darizavyn_losol_advisor_desc:9 "§YBorn:§! §LApril 15th, 1890, in Daiqingbeizi Banner, Chechen League, Outer Mongolia, Qing Empire§!\n§YBackground:§! §LSent to a local monastery at the age of 9 in order to become a monk, Losol would advance to Gandan Monastery in the capital, Khüree, at the age of 12. Studying there for 6 years, Losol would take on his education with a sense of tenacity and hunger. Studying languages and devouring religious texts, Losol would travel abroad in 1908, driven by his desire to learn. Utilising the Manchurian railway, Losol would travel to Beijing. From there, he would pass through Buryatia, and then onwards to Petrograd and Moscow. Influenced by the Xinhai Revolution and the liberalisation occurring within Russia, he would return to Mongolia just at the right juncture to see the Bogd Khanate established.\n\nServing as a lama in the army of Manlaibaatar Damdinsüren, the occupation of the Chinese would see Losol join the Züün Khüree, becoming one of the \"First Seven\". Joining Sükhbaatar, Dogsom, and Choibalsan in Russia, Losol would attend the First Congress of the Mongolian People's Party, being elected to its Central Committee. Seeing service in the failed MAN revolutions, Losol would slowly accumulate influence within the party in the interim. Utilising his connections with the Seven, and with the young guard, Losol would be elected the party's Chairman.\n\nNow seeing his revolutionary party finally take the reigns of power in Mongolia, Losol's priorities are divided. With his own party conducting machinations in lieu of his position, it would appear that Losol's struggle is not over yet.§!"
 MON_demchugdongrub_leader_desc:9 "§YBorn:§! §LFebruary 8th, 1902, in Sonid Right Banner, Xilingol League, Inner Mongolia, Qing Empire§!\n§YBackground:§! §LBorn in Chahar, Demchugdongrub was the only son of Namjil Wangchuk, Duoluo Duling Junwang of Sönid Right Banner and Chief of the Xilingol League. After the death of his father at only 6, Demchugdongrub inherited the title of Duoluo Duling Junwang. Under Yuan Shikai in 1912, he was promoted to the title of Jasagh Heshuo Duling Jinong. In Chahar he remained for many years, becoming de facto leader of the province during the chaos following the end of the First Weltkrieg.\n\nDemchugdongrub didn't join Ungern-Sternberg's side until 1926, following Ungern's seizing of Chahar Province from the Guominjun. Ungern met Demchugdongrub in Chahar, and allowed him to keep his titles and to lead Chahar Province. Under Demchugdongrub, Chahar Province grew in military industry, and became far less rebellious against Ungern. In Chahar he remained for many years, funding Pan-Mongol movements throughout Inner Mongolia. In 1932, Demchugdongrub, with a number of other Inner Mongolian nobles, moved to Urga, to get more involved in its politics. Ungern, recognising Demchugdongrub's popularity and power, appointed him Minister for the Economy, to try to keep the aristocrats on his side.\n\nDuring the Western Revolt, Demchugdongrub, leader of the Noyodyn Zövlöl, seized power. Now, Demchugdongrub's dream of a united Pan-Mongol state can be fully realised.§!"
 OTT_SYR_estabish_community_centres_desc:9 "The salutary aims of our party programme have yet to be adequately conveyed to the Syrian populace, among whom various Arab national committees presently hold sway in matters of local organisation - often to the detriment of our mission. The establishment of People's Houses, akin to the Halkevleri successfully instituted in Anatolia, shall afford us the means to disseminate the principles and benefits of our policy to the broader masses, who remain, for the moment, beyond the reach of our official channels. Preliminary undertakings in Damascus, Aleppo, and Beirut are already under consideration, with further branches envisaged for numerous towns and villages across the region."
