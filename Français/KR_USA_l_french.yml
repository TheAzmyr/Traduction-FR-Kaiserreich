USA_Pan American_Development_Foundation:0 " Fondation panaméricaine de développement ".
USA_Pan_American_Development_Foundation_desc:0 "La Fondation panaméricaine de développement (FUPAD) est la branche développement de la Ligue des États américains. Dans ce rôle, la FUPAD travaille avec des partenaires publics et privés pour mettre en œuvre le développement socio-économique et les secours en cas de catastrophe pour les membres de la Ligue des États américains afin que l'objectif d'un hémisphère d'opportunités pour tous puisse être atteint. Pour ce faire, nous faisons participer les groupes communautaires, les organisations non gouvernementales, les gouvernements nationaux et locaux, les organisations multilatérales et le secteur privé au processus de mise en œuvre de solutions appropriées pour le développement durable."
USA_develop_ally:0 "Développer des liens plus étroits avec[From.GetNameDef]"
USA_develop_ally_desc:0 "Avec un petit coup de pouce, nous pouvons aider à développer nos alliés à travers les Amériques, pour renforcer leurs économies et les aider à se tenir un peu plus grands par eux-mêmes."
