USA_help_economy_mission_desc:0 "La Grande Dépression a ébranlé les États-Unis et le gouvernement du président Hoover s'est efforcé de faire face aux retombées de cette crise. Le dernier espoir est d'adopter un projet de loi qui permettra enfin de soulager ceux qui en ont besoin - si le Congrès peut travailler assez rapidement."
