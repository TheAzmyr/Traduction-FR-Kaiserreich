ustates.600.t:0 "Statut de la marine américaine"
ustates.600.d:0 "La défense des États-Unis a toujours été une bataille difficile. Tendue contre la vaste étendue du continent nord-américain, l'armée américaine a eu peu de chance de se distinguer tout au long de ses 160 ans d'histoire. Elle a remporté le strict minimum de victoires pour maintenir l'indépendance américaine pendant la Révolution et la Guerre de 1812. Elle s'est admirablement bien comportée contre un régime corrompu pendant la guerre américano-mexicaine, mais la moitié de ces forces ont fourni la semence pour l'armée confédérée en fuite pendant la guerre civile qui a suivi. Plus récemment, l'armée a à peine réussi à maîtriser les Espagnols lourdement armés et a lutté pour réprimer l'insurrection philippine à moitié affamée il y a plus de 30 ans. Empêchée de se joindre à la Weltkrieg de part et d'autre, elle a souffert à la fois sur le plan doctrinal et technologique, sans tanks du tout et avec une petite filiale de l'armée de l'air aux forces terrestres. Avec le lion entravé qu'était l'Empire britannique à la frontière nord et un bastion syndicaliste bien établi dans le sud, il faut demander à l'armée américaine de défendre la République contre les ennemis intérieurs et extérieurs, et peu sont d'accord pour dire qu'ils sont à la hauteur de la tâche."
ustates.600.a:0 "Ils devront suffire à la tâche"

ustates.601.t:0 "Statut de la marine américaine"
ustates.601.d:0 "La marine américaine, enfant chérie depuis longtemps de l'establishment de la défense américaine, a été une force puissante dans les affaires maritimes mondiales pendant près de cinquante ans. Rivale même de la Kaiserliche Marine et de la Royal Navy à leur apogée dans la Weltkrieg, elle a défendu les côtes américaines et s'est employée à promouvoir la stabilité et la démocratie pendant presque 160 ans. Depuis le raid de John Paul Jones sur le continent britannique jusqu'à la bataille de la baie de Manille, la Marine a assuré la sécurité nécessaire à la république contre ceux qui porteraient atteinte à notre indépendance par-delà les mers. Tout ne va pas bien dans les temps modernes, cependant. Les navires de la marine sont vieux, ses navires amiral de l'ère Weltkrieg sont des dreadnoughts alors même que l'Allemagne et les syndicalistes s'engagent dans une nouvelle course aux armements navals, et les restes en lambeaux de la Royal Navy pansent leurs blessures. De nouveaux transporteurs ont été mis en service, mais ils sont loin d'être prêts à affronter la flotte impériale japonaise. Le Corps des Marines s'en sort mieux, endurci par l'action constante des habitants des tropiques, mais il est petit, ne compte que quelques régiments forts et est impuissant à influer sur la tension croissante à la maison depuis ses bases insulaires éloignées. La garde d'honneur de Washington D.C. semble de plus en plus impuissante à mesure que la violence augmente dans la capitale du pays. Nos navires blancs peuvent dominer les vagues, mais beaucoup se demandent s'il suffira de faire face à la tempête qui s'annonce à l'horizon."
ustates.601.a:0 "Semper Fortis?"

ustates.602.t:0 "Débat doctrinal de l'Armée de terre"
ustates.602.d:0 "Avec l'éclatement de la guerre de Sécession, le Haut Commandement de l'armée a été plongé dans le chaos. Maintenant, non seulement un plan de réforme pour faire face à la crise imminente est nécessaire, mais il est également urgent alors que les États rebelles menacent l'unité de l'Amérique. Heureusement pour nous, plusieurs membres du personnel préconisaient déjà des plans de réforme depuis le début des années 1920, et ils ont été convoqués par le haut commandement à une réunion pour qu'ils présentent leurs plans. Après une séance remplie de formalités militaires, le général Malin Craig, 4 étoiles, a présenté un plan de restructuration et de mobilisation visant à essayer d'armer le plus grand nombre d'hommes possible tout en améliorant le haut commandement pour avoir un avantage sur nos ennemis. Alors que de nombreux membres conservateurs ont applaudi sa position traditionaliste, le général de division Adna R. Chaffee a critiqué sa position, citant plusieurs cas où la planification et la mobilisation de masse n'ont pas valu la victoire aux Français dans la Weltkrieg, et préconisant plutôt l'adoption du " coup de foudre " : Des armées en mouvement rapide s'appuyant sur des éléments motorisés et mécanisés pour exploiter rapidement les points faibles de l'ennemi. Alors que les deux parties se sont enlisées dans une discussion sur des plans radicalement différents, le major-général Leslie McNair a proposé une solution de rechange : La force américaine réside dans son industrie, et il est clair que pour gagner, cette force doit être exploitée au maximum. Pour cela, il propose la restauration des commissions d'examen de l'artillerie de la fin des années 1920 et du début des années 1930 et le développement de batteries anti-aériennes et antichars pour contrer tout développement ennemi sur ce front. Après des heures de discussion, une décision est prise...."
ustates.602.a:0 "Chaffee remporte le débat"
ustates.602.b:0 "McNair persuade ses supérieurs"
ustates.602.c:0 "Craig fait basculer le Haut Commandement"

ustates.603.t:0 "Débat sur l'indépendance de la Force aérienne"
ustates.603.d:0 "L'Armée de l'air est demeurée un élément essentiellement symbolique de l'Armée de terre, et elle n'a pratiquement pas bénéficié d'investissements dans les années 1920 et 1930. Cependant, le développement de l'aviation au cours de ces dernières décennies a prouvé qu'une force aérienne forte est un atout vital pour une armée qui souhaite sortir victorieuse du champ de bataille. Malheureusement, le Haut Commandement de l'Armée de terre refuse à bien des égards de le reconnaître et, par conséquent, provoque des conflits avec de nombreux généraux de la Branche aérienne qui souhaitent diriger le développement de leur propre branche. Avec l'intégrité du pays en jeu, le Haut Commandement a décidé de négocier avec les généraux de l'armée de l'air, et le résultat des négociations est assez clair : la Branche aérienne ne se prononcera pas en faveur de la poursuite du statu quo, et exige qu'au mieux, leur force bénéficie d'une autonomie importante par rapport à l'armée de terre et soit réorganisée pour devenir la United States Army Air Force, et au pire que l'armée de terre américaine soit élargie et soutenue pour répondre aux besoins des combats sur le terrain. Le Haut Commandement n'ayant pas encore pris de décision sur la question, la décision finale a été envoyée au ministère de la Guerre, où elle a été transmise au Secrétaire à la Défense pour qu'il prenne une décision à ce sujet."
ustates.603.a:0 "Étendre l'USAAC"
ustates.603.b:0 "Formons l'USAAF"

ustates.604.t:0 "Décès d'Adna R. Chaffee"
ustates.604.d:0 "Après des mois de lutte à l'hôpital, le Général de division Adna R. Chaffee est malheureusement décédé d'un cancer. Considéré par beaucoup comme le père de l'American Armored Corps, le mentor de nombreux équipages de chars et officiers et l'un des principaux réformateurs de l'armée américaine, il a pris par surprise la plupart des membres du Haut Commandement. Heureusement, il avait clairement exposé ses plans au Haut Commandement, de sorte que même si sa mort est une tournure tragique des événements, elle n'entravera pas nos réformes militaires."
ustates.604.a:0 "Son expertise nous manquera néanmoins"

ustates.605.t:0 "Concours de chars d'assaut"
ustates.605.d:0 "Bien que nos chars d'assaut dans la chaîne de montage se soient avérés utiles, Chaffee considère que leur rôle est trop étendu pour qu'ils soient efficaces. À l'heure actuelle, nos chars sont trop lents pour être utilisés afin de tirer parti des percées, mais pas assez blindés pour soutenir les proyectiles antichars, et encore moins les combats entre chars. Étant donné qu'il est tout simplement impossible d'atteindre ces deux objectifs dans l'état actuel de notre pays, nous pouvons toutefois nous concentrer sur un seul aspect afin que nos chars d'assaut puissent jouer un rôle spécifique."
ustates.605.a:0 "Frapper vite est notre priorité"
ustates.605.b:0 "Frapper fort est notre priorité"

ustates.606.t:0 "Saisie de camions civils"
ustates.606.d:0 "Après que Chaffee ait annoncé son programme de motorisation pour l'armée, une proposition a été envoyée au secrétaire à la Défense par le ministère de la Guerre pour décider de la réquisition de véhicules civils afin d'approvisionner notre armée à croissance rapide. Avec son approbation, nous avons commencé à saisir des véhicules de la population civile, bien qu'à notre grande surprise, de fiers patriotes fassent la queue à côté de nos entrepôts pour offrir leurs véhicules pour le combat à venir. Bien que tous leurs véhicules ne se soient pas avérés utiles pour nous, nous avons réussi à réquisitionner un bon nombre de camions qui peuvent être modifiés pour transporter les troupes avec facilité ou qui sont assez robustes pour transporter nos troupes à la fois."
ustates.606.a:0 "Nous vous remercions pour votre service"

ustates.607.t:0 "Établissement des priorités de production"
ustates.607.d:0 "Alors que l'industrie américaine fredonne le long des plans d'artillerie de McNair, une nouvelle débâcle a commencé parmi les membres du Haut Commandement. Depuis le début de la guerre de Sécession, l'état-major s'inquiète des rapports de première ligne selon lesquels des escouades entières seraient anéanties par les bombardements en piqué de l'ennemi, mais le développement rapide d'éléments blindés dans les forces ennemies écrase notre armée, composée pour la plupart de grunts à peine équipés. Après avoir demandé des ressources supplémentaires au ministère de la Guerre, des investissements supplémentaires ont été autorisés pour l'Armée de terre, mais ils devraient être affectés à un type particulier de contre-mesures contre les tactiques ennemies, et le haut commandement doit donc choisir judicieusement dans quoi il doit les investir...."
ustates.607.a:0 "Les canons antichars sont vitaux"
ustates.607.b:0 "Les fusils anti-aériens sont plus importants"

ustates.608.t:0 "Premier exercice de parachutisme"
ustates.608.d:0 "Alors que techniquement parlant, les premiers exercices de parachustisme ont été pratiqués en 1930 avec des escadrons de mitrailleuses à biplan, aujourd'hui une percée majeure a été réalisée dans le domaine aéroporté. Après avoir terminé un programme rigoureux de conditionnement et d'entraînement commencé il y a deux semaines, une loterie a été organisée pour décider de l'ordre de saut du peloton expérimental de parachutistes composé de volontaires. Lorsque le Douglas C-33 a décollé de l'aérodrome de Langley et a finalement été mis en position pour commencer l'expérience, le sous-lieutenant William T. Ryder est devenu le premier parachutiste américain après avoir effectué son saut et son atterrissage près de Fort Benning. Le deuxième homme, cependant, refusa de sauter, et le premier à s'enrôler comme parachutiste fut le soldat William N. "Red" King, puis les huit autres membres du peloton dans l'avion. Après l'atterrissage, ils ont rapidement atteint le point de rendez-vous et complété leurs objectifs d'exercice, ce qui a fait de l'expérience un succès."
ustates.608.a:0 "Commencer à programmer de nouveaux sauts"

ustates.609.t:0 "Formation des premières divisions de parachutistes"
ustates.609.d:0 "Avec le succès de nos sauts de masse prévus et la bénédiction du général John C.H. Lee, le Fort Eustis récemment rouvert avait commencé à prendre des volontaires pour des unités de parachutistes. Alors qu'à l'origine, les normes d'entraînement élevées et le risque mortel relativement élevé ont d'abord fait que peu de volontaires se sont présentés, le haut commandement a autorisé le triplement du salaire des parachutistes par rapport à celui des fantassins. Très vite, le 501e Bataillon de parachutistes est formé, rapidement suivi par d'autres bataillons et régiments. Après une semaine de recrutement, le nombre de volontaires était suffisant pour former 5 divisions de parachutistes que nous avons pu utiliser. Bien que ces divisions manquent encore d'expérience au combat, cette percée dans les tactiques aéroportées ne doit pas être sous-estimée, et le haut commandement attend avec impatience de voir leur investissement dans ces divisions porter ses fruits."
ustates.609.a:0 "'Mort venant d'en haut'"

ustates.610.t:0 "Les éléments conservateurs de l'armée se plaignent de la création de l'USAAF"
ustates.610.d:0 "Avec la décision du Secrétaire à la Défense de former l'US Army Air Force, qui a accordé en conséquence une grande autonomie aux officiers de l'armée de l'air, de nombreux officiers se sont prononcés contre cette réforme. L'un des principaux points de discorde est qu'avec un budget déjà assez partagé entre l'armée et la marine, l'armée de l'air sera plus que jamais un puits d'argent dont les troupes au sol auraient grandement besoin. Malgré les lettres de plainte qu'ils ont adressées au ministère de la Guerre, la décision a été prise et les réformes sont en cours, de sorte qu'il n'y a pas de retour en arrière."
ustates.610.a:0 "Ils devront apprendre à se respecter mutuellement."

ustates.611.t:0 "MacArthur attaque la marine"
ustates.611.d:0 "Le chef d'état-major MacArthur a porté une grave accusation au secrétaire à la Défense : il croit que les récents investissements dans la marine font partie d'un complot qu'il avait découvert au début des années 1930, où la marine dominerait l'armée sur le terrain et ferait simplement de l'armée une force de garnison subordonnée. Bien que le secrétaire ait réussi à calmer le général et à le rassurer sur le fait que le rôle de l'armée sur le champ de bataille passera toujours en premier, la nouvelle de la réunion a été diffusée et de nombreux amiraux, dont l'amiral Hart, l'amer rival de MacArthur, ont déjà envoyé des lettres demandant la démission de MacArthur. Bien que les relations entre MacArthur et la marine soient mauvaises depuis des années, il s'agit là d'un autre triste exemple de la façon dont la rivalité entre les services n'a fait que s'intensifier au cours des dernières années."
ustates.611.a:0 "Qu'est-ce qui ne va pas chez eux ? Nous ne gagnerons pas des batailles en nous chamaillant.!"

ustates.612.t:0 "McNair publie un manuel de combat de défense anti-mécanisée"
ustates.612.d:0 "Après près d'une décennie d'études et de compilation de l'analyse des conflits récents au pays et à l'étranger, le général Leslie McNair a finalement publié le livre Antimechanized Defense, où il explore le développement récent des tactiques mécanisées et comment y faire face. Le manuel se compose de sept chapitres - le premier intitulé "Général" suivi de six chapitres décrivant l'emploi des unités antichars dans divers scénarios (pendant l'avance, les arrêts, le développement de la bataille, les manœuvres défensives, les mouvements rétrogrades, les opérations offensives). Le document souligne les capacités spécifiques des chars qui en font une menace unique sur un champ de bataille moderne caractérisé par la guerre ouverte, comme la vitesse et la mobilité des chars qui, combinées à l'absence d'un front stabilisé, augmentent la nécessité d'assurer la protection des flancs et des zones arrière contre les attaques par blindage. Bien que les stagiaires officiers détestent avoir un autre manuel à lire dans la pile, celui-ci est en train de devenir rapidement un incontournable après les récents engagements."
ustates.612.a:0 "Enfin ! Un livre qui nous guidera vers la victoire !"

ustates.613.t:0 "Chaffee organise les commandements de combat"
ustates.613.d:0 "Le concept que Chaffee a envisagé pour la première fois au cours de son développement de tactiques mécanisées au début des années 1930 était celui d'unités mécanisées combinées d'armement qui ne posséderaient aucune structure formelle. Afin de présenter son idée de façon plus cohérente au haut commandement, il a récemment écrit la " Table d'organisation provisoire des forces blindées " où le commandement de combat, comme il le décrit, devrait être une organisation flexible qui ne devrait pas avoir de bataillons dédiés. Au lieu de cela, les bataillons de chars, d'infanterie blindée et d'artillerie blindée de campagne, ainsi que les petites unités de destroyers de chars, de génie et de cavalerie mécanisée doivent être affectés selon les besoins afin d'accomplir toute mission donnée. Pour ce faire, il souhaite diviser la division blindée en commandements de combat appelés "A" pour la force principale, "B" pour la défense de flanc, et "R" pour les unités de réserve. Bien que son concept soit clairement inspiré du concept allemand de " Kampfgruppe ", le Haut Commandement a reçu son idée à bras ouverts et commence à mettre en œuvre le nouveau système d'organisation à tous les niveaux ainsi qu'à distribuer le nouveau manuel aux officiers de terrain."
ustates.613.a:0 "Il semble que l'étude des Allemands a porté ses fruits."

ustates.614.t:0 "Lancement de l'Alphabet phonétique interarmées de l'Armée de terre et de la Marine"
ustates.614.d:0 "L'une des principales leçons de la guerre civile a été la nécessité d'améliorer la rapidité et la clarté de nos communications sur la ligne de front tout en ne rendant pas nos mouvements et notre système organisationnel évidents pour l'ennemi. Afin de créer un système de dénomination uniforme, l'armée et la marine avaient désigné une commission du Corps des transmissions pour travailler sur un nouveau système d'alphabet radio que nos hommes pourraient utiliser, et nous avons enfin les résultats de leurs efforts. Dans le cadre de la publication et de la diffusion du manuel " Joint Army/Navy Phonetic Alphabet ", notre nouvel alphabet utilisera les noms de code Able, Baker, Charlie, Dog, Easy, Fox, George, How, Item, Jig, King, Love, Mike, Nan, Oboe, Peter, Queen, Roger, Sugar, Tare, Uncle, Victor, William, William, X-ray, Yoke and Zebra. Bien que des systèmes radio similaires aient été mis au point pour les Canadiens et les Allemands, le fait que nous ayons finalement pris la tâche de les normaliser signifie que nous rattrapons enfin les leçons que nous avons manquées à la Weltkrieg."
ustates.614.a:0 "Cela nous donnera, à nous et à Edge, un outil de communication."

ustates.615.t:0 "Adoption du casque M1"
ustates.615.d:0 "Depuis que le Weltkrieg a prouvé que les casques étaient essentiels pour protéger l'infanterie contre les éclats de munitions explosées, l'armée américaine a utilisé le casque britannique Mk I conçu par John L. Brodie, qui lui a donné son surnom actuel. Bien qu'adopté, les États-Unis n'ont jamais vu le besoin de le produire en masse, et ont plutôt continué à acheter le modèle aux Britanniques à bas prix pendant leur dépression au début des années 1920. Bien que ces casques aient été efficaces à l'époque, notre expérience de la guerre civile a prouvé que même le Brodie n'est plus adapté au combat moderne et, à ce titre, une équipe de recherche a été créée sous la direction du major Harold G. Sydenham pour chercher d'autres solutions. L'équipe de recherche a conclu qu'en retirant le bord du Brodie, en ajoutant des pièces latérales et un écouteur, et en incorporant le système de suspension dans une doublure intérieure distincte, le nouveau casque pourrait fournir une protection que le Brodie ne pourrait jamais se permettre. L'objet d'essai original était connu sous le nom de TS3, et il a reçu un rapport favorable de la Commission d'infanterie au cours des dernières semaines. Avec l'approbation du ministère de la Guerre, elle entrera bientôt en production de masse pour approvisionner notre armée en pleine croissance."
ustates.615.a:0 "Content qu'on se soit enfin débarrassés des Brody."

ustates.616.t:0 "La campagne du Livre de la Victoire"
ustates.616.d:0 "Alors que des milliers de nouvelles recrues affluent dans les camps d'entraînement partout au pays, les bibliothécaires communautaires ont reconnu l'occasion d'apporter leur soutien à notre gouvernement. Des bibliothèques individuelles ont commandité des collectes de livres pour faire des dons à leurs bases militaires locales. Au cours des derniers mois, les membres de l'American Library Association se sont réunis pour discuter d'un plan de campagne nationale coordonnée visant à fournir des livres gratuits aux troupes. L'ALA a présenté son idée aux organisations de service unies et à la Croix-Rouge, qui l'ont accueillie avec enthousiasme et ont commencé à mettre sur pied plus de quatre cents clubs de loisirs à la périphérie des camps militaires. La Croix-Rouge voulait que les livres soient envoyés aux hôpitaux militaires, aux camps éloignés sans bibliothèques, à leurs clubs outre-mer et aux prisonniers de guerre. Les deux organisations ont décidé de partager le financement du projet, tandis que l'ALA a fourni le savoir-faire technique et toutes deux ont commencé à faire campagne pour l'approbation du gouvernement. Bien que nos militaires hésitent à accepter des livres donnés, il y a un réel besoin de divertissement pour nos soldats sur le terrain et le haut commandement de l'armée a décidé de donner son approbation au projet."
ustates.616.a:0 "Espérons que nos soldats l'apprécieront."

ustates.617.t:0 "Annulation de la campagne du Livre de la Victoire"
ustates.617.d:0 "Bien que la Campagne du livre de la Victoire ait réussi à ouvrir la voie à des institutions comme le Conseil du livre en temps de guerre et le Comité du livre de guerre, la Campagne elle-même commence à susciter beaucoup de critiques de la part de l'Armée. La Campagne n'était malheureusement pas bien adaptée aux unités de combat, car les couvertures dures encombrantes se sont avérées inadaptées à une utilisation sur le terrain et de nombreux livres donnés ont été jugés inadaptés par les comités de révision. Sur les 10.827.097 livres rassemblés au cours de l'année écoulée, un pourcentage inacceptablement élevé d'entre eux étaient inadaptés, les employés de la VBC ayant rejeté 5.052.858 livres. Alors que l'idée est encore dans l'air, l'Armée de terre a décidé d'ordonner à l'EBV de mettre fin à ses activités, mais elle a commencé à planifier avec la CBW la création d'un nouveau plan pour divertir nos soldats."
ustates.617.a:0 "Quelque chose finit, quelque chose commence"

ustates.618.t:0 "Création des Editions des Forces Armées"
ustates.618.d:0 "Avec la collaboration du graphiste H. Stanley Thompson et de l'éditeur et dirigeant de la CCB Malcolm Johnson, Raymond Trautman, bibliothécaire en chef de l'Armée de terre, a proposé son idée des " Éditions des services armés " : des livres de poche produits en série sélectionnés par un panel d'experts littéraires parmi les classiques, les best-sellers, les livres humoristiques et la poésie. Avec l'appui de la bibliothécaire en chef de la Marine, Isabel DuBois, le projet a réussi à atteindre le haut commandement de l'Armée de terre. Bien que la proposition était solide, une clause de la proposition de Trautmant a suscité la controverse lors de la réunion du haut commandement. Comme il a déclaré que tous les livres devraient être, en toutes circonstances, acceptables pour les deux services, et que les " déclarations ou attitudes offensantes pour nos alliés, tout groupe religieux ou racial, ou non en accord avec " l'esprit de la démocratie américaine ", devraient être rejetés. Indépendamment de la controverse qu'elle a suscitée, le haut commandement de l'armée et de la marine a accepté de donner le feu vert au projet, les deux branches offrant leurs propres presses d'impression et le financement nécessaire pour étendre l'impression si nécessaire."
ustates.618.a:0 "Espérons que cette fois, les Livres resteront."

ustates.619.t:0 "Création d'un programme de sniper ?"
ustates.619.d:0 "Avec les dures lesssons de la guerre urbaine que nous avons été forcés d'apprendre, nous nous sommes rendu compte que notre armée n'est malheureusement pas prête à affronter un nouveau danger sur le champ de bataille : Snipers ennemis. Bien que les tireurs d'élite aient prouvé leur utilité pendant la Weltkrieg, le haut commandement de l'armée n'avait jamais vu de raison de l'étendre car elle était considérée comme une solution situationnelle pour les champs de bataille de l'Europe. Cependant, les combats dans les montagnes, les villes et les forêts américaines ont prouvé non seulement qu'ils ont été lésés, mais nous en avons payé le prix fort, car nous n'avons pas les moyens de contrer les opérations des tireurs d'élite ennemis, encore moins d'envoyer nos propres tireurs d'élite pour éliminer les cibles de grande valeur. C'est pourquoi le Haut Commandement a reçu une proposition visant à lancer un programme semblable à l'entraînement des tireurs d'élite que les Canadiens ont fait subir à leurs tireurs d'élite dans la Grande Guerre."
ustates.619.a:0 "La proposition est acceptée"
ustates.619.b:0 "La proposition est rejetée."

ustates.620.t:0 "Sélection des tireurs d'élite"
ustates.620.d:0 "Le premier groupe de tireurs d'élite ayant quitté l'entraînement de base, la question a été soulevée. Bien que le premier groupe d'essai ait été constitué de volontaires de toute l'armée américaine, il y a eu une différence de performance significative entre les volontaires de la Marine et des Rangers par rapport aux volontaires de l'armée régulière. Par conséquent, les deux directions se disputent le financement du ministère de la Guerre pour poursuivre le programme des tireurs d'élite, et nous ne pouvons en choisir qu'un seul. Quelle branche devons-nous soutenir ?"
ustates.620.a:0 "Favoriser les Marines de la Navy."
ustates.620.b:0 "Favorisez les Rangers de l'armée"

ustates.621.t:0 "Création du Bureau de la gestion des situations d'urgence"
ustates.621.d:0 "Avec le déclenchement de la guerre civile, le Président a ordonné la création, par décret, d'un bureau chargé d'aider le Président à obtenir des informations sur les mesures de défense immédiate. Avec lui, le Bureau de gestion des situations d'urgence est né pour assurer la liaison avec les agences de défense nationale et coordonner le programme de défense nationale, ainsi que pour garder l'armée et la marine en contact direct avec le Président. Toutefois, le gâchis d'organismes, de bureaux et de commissions que nous avons créé au cours des dernières décennies ne cesse de croître, et beaucoup conviennent que notre gouvernement devrait commencer à chercher des moyens de réduire le nombre de bureaux et d'accroître l'efficacité de ceux qui existent."
ustates.621.a:0 "Pour l'instant, cela fera l'affaire"

ustates.622.t:0 "Création de l'Office of War Information des États-Unis"
ustates.622.d:0 "En l'absence d'un organisme gouvernemental centralisé chargé de diffuser l'information de guerre, les journaux civils présentent les nouvelles au fur et à mesure qu'ils les découvrent et les interprètent, les différents médias surajoutant de légères variations à leurs histoires et le public sachant à peine ce qui est vrai et ce qui est propagande. À ce titre, et avec la permission du ministère de la Guerre et du président, le Bureau de l'information de guerre a été créé pour servir de lien entre le front de bataille et les communautés civiles. Bien que de nombreux organes d'information indépendants aient exprimé leur inquiétude à l'idée qu'un organisme centralisé devienne le seul distributeur d'information en temps de guerre, la plupart des experts conviennent qu'il s'agit d'une mesure nécessaire."
ustates.622.a:0 "Ils n'ont rien à craindre, nous ne répandons que la vérité !"

ustates.623.t:0 "Changer l'écusson de l'USAAC?"
ustates.623.d:0 "Avec le déclenchement de la guerre de Sécession, on a soulevé la question du fait que nos avions partagent le même écusson de la Force aérienne que nos ennemis. Bien que les communications radio nous aient permis jusqu'à présent de faire la distinction entre amis et ennemis, les rapports de tirs amis et d'attaques ennemies inattendues abondent, et les officiers de la Force aérienne nous ont proposé de changer notre rondelle du symbole de l'étoile dans un cercle bleu avec un point rouge au milieu pour une rondelle différente afin que nos unités anti-aériennes puissent mieux différencier nos avions de ceux de l'ennemi. Que devrions-nous faire ?"
ustates.623.a:0 "Laissez l'ennemi le changer ! Cette écusson est à nous"
ustates.623.b:0 "Changez-le"

ustates.624.t:0 "Autoriser les bombardements par le feu?"
ustates.624.d:0 "Avec le succès du bombardement stratégique pendant la Weltkrieg, une proposition de l'USAAF est parvenue au Haut Commandement. Il décrit comment utiliser un pourcentage du budget pour créer un groupe distinct de bombes avec un mélange chimique spécial qui peut déclencher d'énormes incendies à l'atterrissage avec l'idée d'utiliser ces bombes sur le sol américain contre nos ennemis. Bien que cela puisse avoir de grands effets sur les capacités industrielles de l'ennemi, les implications éthiques de l'utilisation d'armes de destruction aussi inhumaines ont rendu de nombreux membres du personnel agités à ce sujet, car ces bombes pourraient facilement finir par frapper des civils sans le vouloir. Faut-il l'approuver malgré les dangers ?"
ustates.624.a:0 "Oui, ce sont tous des traîtres !"
ustates.624.b:0 "Non, ils sont américains aussi !"

ustates.625.t:0 "Le ministère de la Guerre déménage dans les bâtiments principaux de la Marine et des Munitions."
ustates.625.d:0 "Le Département d'État ne laissant pratiquement plus de place au Département de la guerre pour se développer près de la Maison-Blanche, le Secrétaire à la guerre a autorisé le Département de la guerre à déménager dans un autre endroit, notamment dans un entrepôt de munitions fourni par la marine. Cependant, l'entrepôt est encore trop petit par rapport à l'emprise du ministère de la Guerre qui ne cesse de croître, avec une nouvelle aile dont la construction a été ordonnée pour accueillir le personnel nouvellement employé, et nous estimons que nous aurons besoin d'une structure plus grande pour consolider les 24.000 travailleurs des bureaux répartis sur 17 sites distincts, ainsi que d'une éventuelle augmentation de 10.000 nouveaux travailleurs ou plus que nous prévoyons inclure dès que notre pays sera en conflit dans un conflit."
ustates.625.a:0 "'Dites au président qu'on a besoin de plus d'espace !'"

ustates.626.t:0 "Rapport de McNair sur l'état de l'armée de terre"
ustates.626.d:0 "Sous les ordres du Haut Commandement, le général McNair a compilé un rapport de toutes les failles majeures que notre armée possède actuellement et que nous devrons résoudre si nous voulons vaincre nos ennemis dans la guerre civile. Le résumé principal envoyé au ministère de la Guerre énumère les questions suivantes :\n\n1. De toute évidence, l'entraînement des petites unités et des tactiques mineures est déficient.\n2. Mauvais emploi de la division d'infanterie et de ses équipements de combat.\n3. Ne pas comprendre pleinement la fonction des véhicules à moteur et ne pas exploiter leurs performances..\n4. Reconnaissance inadéquate et manque de contact entre les unités adjacentes.\n5. Soutien inadéquat de l'infanterie par les divisions d'artillerie.\n6. Communication de signaux défectueuse.\n7. Trop de passivité dans l'utilisation des canons antichars.\n8. Emploi inadapté de la cavalerie.\n9. Négligence dans l'approvisionnement en munitions et la récupération des blessés.\n10. Situations peu réalistes dues à un mauvais jugement.\n\n De même, d'autres questions ont été soulevées par d'autres officiers, notamment la pénurie d'officiers d'état-major et de commandants qualifiés pour remplir tous les rôles d'état-major et les lacunes de la formation individuelle qui pourraient retarder l'efficacité de la formation en unité."
ustates.626.a:0 "Nous devons nous réformer si nous voulons l'emporter."

ustates.627.t:0 "Construction du Pentagone'"
ustates.627.d:0 "En raison des lacunes des bâtiments principaux de la Marine et des munitions, la recherche de locaux permanents plus appropriés pour le ministère de la Guerre se poursuit depuis des mois déjà. D'abord, les militaires se sont tournés vers le chef de la Division de la construction de l'Armée de terre, le brigadier-général Brehon Burke Somervell. À son tour, il chargea le chef de la section de conception, le lieutenant-colonel Hugh J. Casey, de concevoir un bâtiment qui pourrait accueillir une parcelle de terrain à cinq côtés qui avait été achetée à la hâte juste en dessous du cimetière national d'Arlington, du côté Virginia de la rivière Potomac, pour y installer toutes les composantes du Ministère de la Guerre. À l'origine, le bâtiment devait être placé dans un endroit connu sous le nom d'Arlington Farms, où la forme de la route ressemble à un Pentagone, ce qui a forcé l'équipe d'architectes à adapter la conception à cet espace géographique, mais beaucoup dans le département se demandent si le positionnement du bâtiment entre la cimenterie, qui par tous les moyens est considéré comme un terrain sacré pour chaque américain, et la vue magnifique de Washington DC est vraiment approprié, deux nouveaux emplacements ont été proposés pour la construction. Malheureusement, les demandes de matériaux ont déjà été conçues pour s'adapter à une forme pentagonale, donc même si nous devions changer l'emplacement du bâtiment, le bâtiment sera toujours fait dans cette forme pour économiser de l'argent, mais nous sommes encore à temps pour décider où devrait être le Pentagone."
ustates.627.a:0 "Gardez-le à la ferme expérimentale d'Arlington."
ustates.627.b:0 "Mettez-le devant Arlington Cementery."
ustates.627.c:0 "Utilisez le site de Hoover Field, maintenant inutile."

ustates.628.t:0 "Le ministère de la Guerre s'installe au Pentagone"
ustates.628.d:0 "Alors que la construction du Pentagone est toujours en cours, le ministère de la Guerre a décidé de passer à l'inachevé afin de ne plus avoir à partager l'espace avec l'état-major de la Marine. Même si le bâtiment n'est pas encore terminé, une nouvelle extension du désormais affectueusement appelé "Le Pentagone" a déjà été autorisée, et des 5 ailes, les 3 autres à construire auront des bureaux plus spacieux pour accueillir le personnel du Ministère de la Guerre."
ustates.628.a:0 "Espérons que c'est la dernière expansion."

ustates.629.t:0 "Le Pentagone est terminé"
ustates.629.d:0 "Une fois l'aile finale terminée, le ministère de la Guerre a enfin trouvé sa propre maison et le bâtiment est maintenant doté d'une structure en béton armé, utilisant 680 000 tonnes de sable dragué de la rivière Potomac et de calcaire de l'Indiana pour la façade de l'édifice. Il occupe 28,7 acres (116 000 m2) et comprend une cour centrale de 5,1 acres (21 000 m2), dont les couloirs sont si grands que les messagers reçoivent des patins à roulettes et des vélos pour accélérer la messagerie entre les bureaux."
ustates.629.a:0 "Notre défense nationale a intérêt à être assurée à partir de maintenant...."

ustates.650.t:0 "Procès des généraux fédéralistes"
ustates.650.AUS:0 "La guerre civile étant terminée, et nos ennemis à notre merci, l'armée a enfin commencé les procès contre les généraux fédéralistes. Alors que certains généraux se sont enfuis en exil, les généraux qui ont été arrêtés attendent maintenant le verdict du tribunal militaire. Cependant, malgré ce que le public croit, il n'est pas aussi facile de mener les essais qu'on l'avait prévu au départ. La plupart des généraux jugés n'ont pas d'antécédents particuliers de violence non désirée, et même ceux qui en ont un peuvent toujours prétendre qu'ils suivaient les ordres. Parmi eux, le plus controversé à ce jour est Dwight Eisenhower. Bien que Patton et Fox Conner fassent appel à son innocence, il est indéniable qu'à l'heure la plus sombre de l'Amérique, lui et bien d'autres qui l'ont suivi se sont retrouvés du mauvais côté de l'histoire par leur propre volonté. Alors que certains généraux capturés ont juré de démissionner même s'ils ont été pardonnés, il y a d'autres hommes qui se sont engagés à défendre la nouvelle Amérique s'ils sont pardonnés, tant que nous nous engageons à défendre les idéaux que représente l'Amérique, mais à la fin, la décision finale revient au jury..."
ustates.650.PSA:0 "La guerre civile étant terminée, et nos ennemis à notre merci, l'armée a enfin commencé les procès contre les généraux fédéralistes. Alors que certains généraux se sont enfuis en exil, les généraux qui ont été arrêtés attendent maintenant le verdict du tribunal militaire. Cependant, malgré ce que le public croit, il n'est pas aussi facile de mener les essais qu'on l'avait prévu au départ. La plupart des généraux jugés n'ont pas d'antécédents particuliers de violence non désirée, et même ceux qui en ont un peuvent toujours prétendre qu'ils suivaient les ordres. Au cours des procès, Marshall a envoyé au gouvernement une liste d'individus de haut rang qu'il juge dignes et capables d'être réhabilités, avec de nombreuses preuves disculpant principalement le général Eisenhower et Bradley comme cas d'"obéissance due". Malgré les demandes et les preuves qu'il fournit, il est indéniable qu'à l'heure la plus sombre de l'Amérique, Eux et beaucoup d'autres qui les ont suivis se sont retrouvés du mauvais côté de l'histoire, de leur propre gré. Alors que certains généraux capturés ont juré de démissionner même s'ils ont été pardonnés, d'autres hommes ont promis de défendre l'Amérique que nous avons sauvée s'ils sont pardonnés, mais la décision finale revient au jury......"
ustates.650.a:0 "Epargnez-les"
ustates.650.b:0 "Libérez-les"
ustates.650.c:0 "L'exil est la seule chose que les traîtres méritent!"

