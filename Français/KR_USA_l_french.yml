USA_civil_war_aftermath_idea:0 "Se relever de la guerre civile"
USA_civil_war_aftermath_idea_desc:0 "Bien que nous ayons gagné la guerre civile, notre pays est en ruines. La plupart des gens sont forcés de faire du troc ; l'électricité, l'eau courante et d'autres services de base fonctionnent à peine ; et des millions de personnes meurent de faim ou sont malades, surtout des milliers et des milliers d'orphelins.
USA_civil_war_aftermath_idea2:0 "Légère reprise après la guerre civile"
USA_civil_war_aftermath_idea2_desc:0 "Bien que nous ayons stoppé les épidémies de choléra et les famines, la majeure partie du pays est toujours en feu. Le seul endroit où l'on peut trouver un minimum de stabilité, ce sont les dépôts militaires fortement gardés qui contiennent de l'aide et des médicaments contre la famine récemment livrés."
USA_civil_war_aftermath_idea3:0 "Rétablissement partiel après la guerre civile"
USA_civil_war_aftermath_idea3_desc:0 "Les villes sont revenues à un certain niveau de stabilité et la monnaie commence à être utilisée à nouveau pour le troc. Les fosses communes sont maintenant couvertes d'arbrisseaux et de fleurs alors que le pays se relève lentement de l'effondrement.."
USA_civil_war_aftermath_idea4:0 "Faire progresser la reprise après la guerre civile"
USA_civil_war_aftermath_idea4_desc:0 "Les agences gouvernementales ont commencé à remettre les gens au travail et certaines entreprises respectables ont rouvert leurs portes. La menace d'une famine massive est passée, bien qu'il ne soit pas rare de voir de petites hordes d'orphelins et de personnes âgées s'enraciner dans les ordures dans les villes."
USA_civil_war_aftermath_idea5:0 "La quasi-totalité de la reprise après la guerre civile"
USA_civil_war_aftermath_idea5_desc:0 "Les cicatrices de la guerre, visibles il y a quelques mois à peine, ont largement disparu du pays. Les usines ont rouvert leurs portes et les trains, les bus et d'autres moyens de transport public ont commencé à fonctionner avec une certaine régularité. L'Amérique a presque retrouvé son niveau de vie d'avant-guerre."
USA_civil_war_depression_idea:0 "Dévastation économique causée par la guerre civile"
USA_civil_reconstruction_idea:0 "Reconstruction"
USA_home_of_the_brave_idea:0 "La patrie des braves"
USA_american_values_ideas:0 "Valeurs américaines"
USA_cointelpro_idea:0 "COINTELPRO"
USA_black_chamber_idea:0 "La Chambre noire"
USA_socialist_resistance1:0 "Résistance socialiste écrasante"
USA_socialist_resistance1_desc:0 "Si nous avons gagné la guerre contre les Syndicats Combinés, nous n'avons pas gagné les esprits de ses habitants. Les terroristes syndicaux attaquent les chemins de fer et les usines et tuent sans discrimination nos soldats et policiers loyaux."
USA_socialist_resistance2:0 "Une forte résistance socialiste"
USA_socialist_resistance2_desc:0 "Nos premiers efforts de lutte contre le terrorisme sont prometteurs, mais les groupes de résistance socialistes sont durs à briser. Certains terroristes périphériques ont été arrêtés et quelques refuges ont été perquisitionnés, mais cela n'a eu que peu d'impact."
USA_socialist_resistance3:0 "Une résistance socialiste affaiblie"
USA_socialist_resistance3_desc:0 "Nous avons réussi à détruire certaines des principales planques de sécurité et à arrêter quelques chefs de file, mais quelques terroristes importants sont toujours en liberté. Les analystes s'attendent encore à un plus grand nombre de bombardements et d'attentats, mais rien sur l'ampleur des premiers mois de notre occupation."
USA_socialist_resistance4:0 "L'affaiblissement de la résistance socialiste"
USA_socialist_resistance4_desc:0 "Il ne reste plus aujourd'hui que quelques terroristes radicaux radicaux et radicaux, la plupart de leurs compatriotes ayant été tués ou arrêtés. Un dernier effort pour détruire les maisons de sécurité encore cachées dans les ruines des usines de Chicago et de Milwaukee, et la Steel Belt sera pacifiée."
USA_longist_resistance1:0 "Une écrasante résistance longiste"
USA_longist_resistance1_desc:0 "Si nous avons gagné la guerre contre l'État de l'Union, nous n'avons pas gagné les esprits de ses habitants. Les terroristes longistes attaquent les chemins de fer et les usines, et tuent sans discrimination nos soldats et policiers loyaux.."
USA_longist_resistance2:0 "Forte Résistance Longiste"
USA_longist_resistance2_desc:0 "Nos efforts initiaux de lutte contre le terrorisme sont prometteurs, mais les groupes de résistance des Longistes sont difficiles à briser. Certains terroristes périphériques ont été arrêtés et quelques refuges ont été perquisitionnés, mais cela n'a eu que peu d'impact."
USA_longist_resistance3:0 "Résistance Longiste Affaiblie"
USA_longist_resistance3_desc:0 "Nous avons réussi à détruire certaines des principales planques de sécurité et à arrêter quelques dirigeants clés, mais quelques terroristes notables sont toujours en liberté. Les analystes s'attendent encore à un plus grand nombre de bombardements et d'attentats, mais rien sur l'ampleur des premiers mois de notre occupation."
USA_longist_resistance4:0 "Affaiblissement de la résistance du longiste"
USA_longist_resistance4_desc:0 "Il ne reste plus aujourd'hui que quelques terroristes longistes radicaux purs et durs, la plupart de leurs compatriotes ayant été tués ou arrêtés. Un dernier effort pour détruire les derniers refuges cachés dans les marais de Louisiane, et le Sud sera pacifié."
USA_federalist_resistance1:0 "Résistance fédéraliste écrasante"
USA_federalist_resistance1_desc:0 "Bien que nous ayons gagné la guerre contre le gouvernement fédéral, nous n'avons pas gagné les esprits de ses habitants. Les terroristes fédéralistes attaquent les chemins de fer et les usines, et tuent sans discrimination nos soldats et policiers loyaux."
USA_federalist_resistance2:0 "Résistance fédéraliste forte"
USA_federalist_resistance2_desc:0 "Nos efforts initiaux de lutte contre le terrorisme sont prometteurs, mais les groupes de résistance fédéralistes sont difficiles à briser. Certains terroristes périphériques ont été arrêtés et quelques refuges ont été perquisitionnés, mais cela n'a eu que peu d'impact."
USA_federalist_resistance3:0 "Une Résistance fédéraliste fragilisée"
