####Après la guerre civile - démocratie ####
USA_constitutional_convention:0 "Victoire dans la guerre civile"
USA_constitutional_convention_desc:0 "Les séparatistes ont encore échoué dans leur mission de détruire l'union des États-Unions d'Amérique. Bien que les socialistes radicaux et les populistes aient creusé dans notre base de pouvoir, nous avons prouvé une fois de plus le pouvoir d'un gouvernement légitime. Les futurs dictateurs Reed et Long ne sont plus les bienvenus en Amérique."
USA_democracy_triumphs:0 "La démocratie triomphe !"
USA_democracy_triumphs_desc:0 "Bien que la tentation de l'autocratie ait été grande, l'Amérique a tenu bon avec ses trois branches intactes, sans céder au pouvoir exécutif. Le Congrès est convoqué en session d'urgence et les cours d'appel s'occupent de leur montagne de documents pour tenter d'en tirer les conséquences."
Education_démocratique_des_États-Unis:0 " Éducation constitutionnelle ".
USA_democratic_education_desc:0 "L'idée que le gouvernement fédéral est une organisation bénévole est un sujet de discussion commun aux radicaux et aux populistes. Certains prétendent même utiliser de fausses échappatoires ridicules comme la loi navale ou le droit de faire sécession du syndicat. Nous devons corriger cela en rendant la Constitution des États-Unis aussi largement disponible que possible."
USA_defend_democracy:0 " Défendre la démocratie ".
USA_defend_democracy_desc:0 "Parmi les anciens Etats rebelles, des rapports font état d'intimidation des électeurs basée sur la classe et la race. Les candidats qui se présentent aux élections sans prêter serment d'allégeance aux États-Unis. Nous devons protéger le droit de vote des peuples, et les politiciens n'incitent plus à la rébellion."
USA_bill_of_rights:0 " Rappel de la Déclaration des droits
USA_bill_of_rights_desc:0 "Sur la base d'une initiative d'éducation constitutionnelle, le Congrès a approuvé une campagne de sensibilisation des jeunes Américains à l'importance de notre Déclaration des droits. Cela permettra également aux citoyens de mieux faire valoir leurs droits de manière non violente."
Valeurs_américaines_américaines1:0 "Valeurs américaines".
USA_american_values1_desc:0 "La promotion passive du gouvernement civil par le biais de publications de haut niveau a été fortement sous-estimée par les brochures et les éditeurs privés qui ont encouragé un gouvernement incivil. Le Congrès a décidé qu'une approche à multiples facettes pour inculquer les valeurs américaines à travers les médias de masse finira par saper les pamphlétaires."
USA_restore_legitimacy:0 "Restaurer la légitimité".
USA_restore_legitimacy_desc:0 "Les nombreuses ambassades que nous n'avons pas pu accueillir pendant la crise ont finalement été soulagées. Nous allons nous rétablir au sein de la communauté mondiale en tant que nation plus forte et plus unie avec un corps diplomatique élargi."
USA_malice_and_charity:0 " Malveillance et bienfaisance ".
USA_malice_and_charity_desc:0 "Avec les mots du président Lincoln nous rappelant de " panser les blessures de la nation ", le Congrès a créé un système pour réintégrer les Etats rebelles à une échelle massive. Grâce à un comité non partisan appelé "Malice et Charité", les districts peuvent être réintégrés à l'Union."
USA_destroy_radicalism:0 "Détruire le radicalisme"
USA_destroy_radicalism_desc:0 "Alors que le gouvernement américain tolère le discours politique, le Congrès s'est rallié contre les plateformes syndicalistes et distributionnistes de Long et Reed. Les personnes morales qui défendent des syndicats ou des organisations mutualistes seront poursuivies en vertu de la loi de 1917 sur la sédition."
USA_strengthen_democracy:0 "Renforcer la démocratie
USA_strengthen_democracy_desc:0 "Pendant la guerre civile, les processus démocratiques ont été arrêtés au niveau local. De nombreuses élections dans les zones frontalières ont été omises afin de consacrer plus de temps à la crise existentielle de la guerre pour l'Amérique. La démocratie va renaître de ses cendres, et le Congrès a nommé une commission chargée de veiller à ce que les élections se déroulent à nouveau au niveau local."
USA_civil_liberties:0 "Loyauté envers l'Amérique"
USA_civil_liberties_desc:0 "Le début des années 1930 fut l'ère de la loyauté envers les hommes pour des idéaux. Reed, Long, et même Macarthur ont accumulé une sorte de clique d'alliés qui voyaient leurs chefs comme au-dessus de la loi. Plusieurs membres du Congrès sont venus s'excuser pour les déclarations qu'ils ont faites pendant la guerre."
USA_ensure_political_stability:0 " Garantir la stabilité politique ".
USA_ensure_political_stability_desc:0 "Bien que certaines législatures s'y opposent, il est nécessaire d'utiliser la FCC pour surveiller les ondes des radios rebelles. Cette mesure ainsi que plusieurs autres formes de censure sont encore nécessaires pour mettre fin aux poches rebelles au sein des États-Unis contigus."
USA_protect_democracy:0 " Protéger la démocratie ".
USA_protect_democracy_desc:0 "Le 17e amendement a amélioré la représentation démocratique en Amérique, mais n'a pas réussi, à long terme, à rendre le processus électoral plus démocratique. Le Congrès renforcera le processus démocratique directement par l'examen des taxes électorales et des registres des criminels, pour s'assurer que la loi est respectée."
USA_land_of_the_free:0 " Terre de la liberté ".
USA_land_of_the_free_desc:0 "Le recours au travail pénal dans les camps de prisonniers de guerre n'est plus tolérable pour le Congrès. Bien que le sort de ces prisonniers dépende toujours du système judiciaire, leur exploitation dans les Etats loyaux et rebelles doit être réduite à néant."
USA_home_of_the_brave:0 "La_maison_des_courageux"
USA_home_of_the_brave_desc:0 "Les vétérans de la seconde guerre civile ont tout sacrifié pour préserver leur maison, si seulement ils n'avaient pas à combattre d'autres Américains. Malgré les protestations de la Chambre, le Sénat a judicieusement étendu les avantages des anciens combattants aux soldats rebelles, à condition que le bénéficiaire réaffirme son serment à tout le peuple américain."
USA_for_the_people:0 " Pour le peuple ".
USA_for_the_people_desc:0 "Le peuple de l'Amérique en tant que collectivité est notre constituant et notre sang vital. Un jour férié en remerciement au peuple américain a été adopté par le Congrès pour faire de l'ancienne fête du travail la "Journée du peuple américain" en remerciement et afin de dépasser le patriotisme du mouvement ouvrier."
USA_a_more_perfect_union:0 "Une union plus parfaite".
USA_a_more_perfect_union_desc:0 "L'objectif des États-Unis en tant que nation indépendante est de former une union plus parfaite du peuple des États-Unis. Pas l'exaltation d'une seule doctrine ou d'un seul mouvement politique comme Reed ou Long l'a prétendu. Le Président a parlé de la complexité irréductible des relations entre l'Amérique et son peuple."
#### Après la guerre civile - Reconstruction ####
USA_begin_reconstruction:0 "Begin Reconstruction" (en anglais)
USA_begin_reconstruction_desc:0 "La nation a souffert bien avant le début de cette guerre. C'est à la fois une tâche monumentale et une occasion d'unifier les réseaux de transport et de faire passer des idées économiques plus audacieuses pour élever l'industrie américaine au-dessus de ce monde en difficulté."
USA_rebuild_railroads:0 "Reconstruire les chemins de fer américains".
USA_rebuild_railroads_desc:0 "Les réseaux ferroviaires qui traversent l'Amérique sont en désordre, et les constructions de l'époque de la guerre sont gréées par jury sur des voies anciennes. Le Congrès a approuvé la reconstruction de notre réseau ferroviaire sous la forme d'une électrification obligatoire du troisième rail. Les voies électrifiées forceront notre réseau d'énergie à se réformer."
USA_electrification:0 " Programme d'électrification ".
USA_electrification_desc:0 "Afin d'accommoder le Troisième Rail obligatoire, ainsi que pour assurer la sécurité des régions les plus éloignées de l'Amérique, un projet d'électrification est approuvé pour traverser toutes les lignes d'état. Le Congrès pousse maintenant les gouvernements des états à financer les transformateurs et l'énergie hydroélectrique, car c'est leur responsabilité."
USA_business_subsidies:0 " Subventions aux entreprises ".
USA_business_subsidies_desc:0 "Les petites entreprises en Amérique ont lutté pour accroître leurs possibilités d'emploi, ce qui contribue au chômage. La question des conditions de travail dangereuses qui reviennent au premier plan en raison de la nécessité d'une production plus rapide a suscité l'agitation des travailleurs. Le Congrès a approuvé une bourse fédérale pour subventionner les petites entreprises."
USA_rebuild_americas_industry:0 "Reconstruire l'industrie américaine".
USA_rebuild_americas_industry_desc:0 "Les exportations américaines ont chuté pendant la dépression malgré une position de laissez-faire sur les lois commerciales. Les exportations sont également l'un des principaux moyens de mesurer l'activité économique. Nous devons investir dans les services tertiaires que nos entreprises industrielles utilisent afin de réduire leurs résultats nets et d'augmenter leur production."
USA_economic_investments:0 "Investissements_économiques
USA_economic_investments_desc:0 "Une stratégie plus audacieuse est conçue par le Congrès pour aider à la reprise économique. Les notions traditionnelles selon lesquelles les achats du gouvernement sont associés négativement à la croissance, les théories plus récentes soutiennent qu'un achat intelligent peut stimuler l'économie."
USA_trial_of_american_companies:0 "Procès des sociétés traîtres".
USA_trial_of_american_companies_desc:0 "Il est temps pour le Congrès d'entendre le témoignage des entreprises rebelles. Certains militent pour que seuls leurs dirigeants démissionnent, tandis que d'autres insistent pour percer le voile corporatif. Cela permettrait au gouvernement de poursuivre les actionnaires individuels responsables des décisions prises."
USA_esmwt:0 "Le destin des syndicats"
USA_esmwt_desc:0 "Il est temps pour le Congrès d'entendre le témoignage des unions rebelles. Certains demandent la démission de leur seul président, tandis que d'autres insistent pour recueillir les transcriptions des réunions syndicales, ouvrant ainsi la voie à la poursuite de tous les membres actifs".
USA_rebuild_the_roads:0 "Reconstruire les routes de l'Amérique".
USA_rebuild_the_roads_desc:0 "Le réseau autoroutier interétatique financé par l'Etat était une cible facile pour le sabotage. Nous devons coopérer avec les États pour assurer la sécurité du commerce et des voyages à travers l'Amérique."
USA_american_industry:0 "American Industrial Might" (puissance industrielle américaine)
USA_american_industry_desc:0 "La guerre a peut-être temporairement revigoré l'industrie lourde, mais sa conception était temporaire et les installations étaient essentiellement construites sur des usines fermées. "Nous devons améliorer notre sécurité et l'efficacité de notre gestion afin de rendre cette reprise permanente."
USA_rebuild_agriculture:0 "Reconstruire l'industrie agricole".
USA_rebuild_agriculture_desc:0 "Pour transporter et transformer les denrées alimentaires destinées à l'alimentation de notre nation, nous devons encourager les sciences de la conservation et de l'agronomie innovantes. Le Congrès a créé un fonds pour enquêter sur cette affaire et plusieurs politiciens y ont contribué directement."
USA_aviation_industry:0 " Industrie aéronautique
USA_aviation_industry_desc:0 "Les États-Unis ont été le leader mondial de la construction aéronautique civile. Aujourd'hui, les systèmes de chaînes de montage en Allemagne nous ont dépassés. Le Congrès a parlé aux agences de renseignement de ce que nous pouvons faire pour encourager les entreprises à adopter ces techniques, y compris nos sous-traitants."
USA_farming_subsidies:0 "Subventions_à_l'agriculture
USA_farming_subsidies_desc:0 "Il est nécessaire de subventionner les fermes pour les cultures dont nous avons besoin, et de payer les agriculteurs pour qu'ils mettent fin à leurs champs d'actifs perdus pour des produits comme le tabac dont nous n'avons pas besoin actuellement, mais que la main-d'œuvre qualifiée soit toujours disponible".
USA_maritime_industry:0 "Industrie maritime
USA_maritime_industry_desc:0 "La marine marchande a été gravement endommagée pendant la guerre, et le Congrès a approuvé l'extension des prestations d'ancien combattant aux marins en service actif qui ne sont pas en mission s'ils deviennent marins marchands pendant leurs temps morts."
USA_synthetic_oil:0 "Production de pétrole
USA_synthetic_oil_desc:0 "Les champs de pétrole du Midwest ont brûlé pendant que notre pays se battait. Nous devons contrôler ces incendies, mettre fin aux futurs sabotages et investir dans le pétrole synthétique pour qu'une plus grande partie du pays puisse utiliser des véhicules."
USA_reconstruction_finished:0 "Reconstruction terminée"
USA_reconstruction_finished_desc:0 "Les années de mauvaise gestion économique et de troubles civils n'ont pas quitté nos esprits, mais leurs effets les plus accablants ont diminué."

### Après la guerre civile - Macarthur ####
USA_american_caeser:0 "Le César américain"
USA_american_caeser_desc:0 "Le président MacArthur a proclamé qu'il ne concéderait pas la victoire aux partisans mêmes qui ont provoqué la guerre civile. Sa junte américaine promet une restauration nationale et l'adoption d'une démocratie fonctionnelle comme le voit MacArthur. L'élimination des politiciens inutiles et la nomination de fonctionnaires plus compétents combleront le fossé entre la population et la politique."
Éducation_de_l'armée_des_États-Unis:0 "Éducation_de_l'armée_de_l'armée
USA_army_education_desc:0 "Les organisations de parents ont déclaré que nous laissons volontiers entrer les enfants dans l'armée des mineurs. Notre solution est de détourner les jeunes potentiels vers l'éducation militaire tout en les gardant à l'école publique. Les idées d'éducation physique et de morale enseignées par Bellamy raviveront cette vieille ferveur nationaliste qui nous a fait défaut dans les années 1910."
USA_nationalize_boy_scouts:0 "National Youth Administration" (Administration nationale de la jeunesse)
USA_nationalize_boy_scouts_desc:0 "L'attrait simultané d'imposer un âge de travail plus élevé est contré par la multitude de jeunes chômeurs dispersés à travers les États-Unis. La solution est d'établir une administration nationale de la jeunesse afin de fournir du travail et de l'éducation aux Américains trop jeunes pour voter."
USA_la_légion_américaine:0 "La Légion américaine"
USA_the_american_legion_desc:0 "Le commandant national de la Légion américaine Smedley Butler étant maintenant un fugitif, il est nécessaire de reconstruire l'organisation pour enlever la tache des politiques partisanes. Les commandants nationaux n'auront plus le droit de faire campagne pour les politiciens, ni de rester une fois qu'ils seront politiciens de carrière."
USA_americanisme:0 " Fidèle au drapeau ".
USA_americanism_desc:0 "Contrairement aux tyrans et despotes qui sont communs dans les Amériques, MacArthur ne veut pas être un grand homme, mais un leader respecté et mortel des Américains. La loyauté à l'idéal immuable de l'Amérique doit être placée au-dessus de lui-même, tant que la popularité de MacArthur se maintient."
USA_loi_martiale:0 "Loi_martiale"
USA_martial_law_desc:0 "Lors de l'approbation du Congrès, l'habeas corpus est suspendu conformément à la constitution. Alors que la menace d'invasion des forces syndicalistes et populistes plane toujours sur une partie du pays. L'habeas corpus et la liberté d'expression sont toujours suspendus pour des raisons politiques."
USA_fbi_cointelpro:0 "Deuxième Ligue de protection américaine"
USA_fbi_cointelpro_desc:0 "Comme la plus grande partie des États-Unis continus a été pacifiée, il est essentiel que les citoyens américains restent vigilants. La réforme de la Ligue en tant que système d'information libre pour dénoncer les espions populistes ou syndicalistes potentiels au gouvernement fédéral et pour décourager les protestations publiques."
Congrès_de_contrôle_des_États-Unis:0 "Congrès_de_contrôle".
USA_control_congress_desc:0 "De nombreux anciens démocrates et républicains ont rejoint le nouveau régime de MacArthur, tandis que les résistants ont fui. Heureusement, nous avons été en mesure de combler leurs postes vacants par des personnes qualifiées et dignes de confiance. Ces nouveaux membres du Congrès ne sont pas des politiciens en soi, mais des fonctionnaires pour le peuple américain."
USA_office_of_war_information_information:0 " Service de renseignement sur les transmissions ".
USA_office_of_war_information_desc:0 "Les machines cryptographiques conçues pour interagir avec son expéditeur afin de créer un cryptage qui ne peut pas être facilement cassé sont les jouets les plus récents de notre arsenal. Le Service de renseignement sur les transmissions, qui a nécessité l'installation de câbles souterrains pour assurer le secret, a finalement été mis en place."
USA_allien_sedition_acts:0 "Décret exécutif 7250-A"
USA_allien_sedition_acts_desc:0 "Un décret exécutif signé par le président MacArthur espère mettre fin à la menace d'infiltration étrangère. Cette ordonnance rétablit certaines parties de la loi sur les étrangers et la sédition. Les législations des États sont déjà en appel devant la Cour suprême. Il est cependant fermement convaincu que les nouveaux juges de MacArthur seront de son côté."
USA_empower_the_army:0 " Renforcer l'armée de terre ".
USA_empower_the_army_desc:0 "La crise a déjà éclaté dans notre nouvelle administration militaire. L'armée et la marine se disputent constamment le financement et les pots-de-vin politiques. Nous devons reléguer la Marine à une position gouvernementale secondaire et donner à l'armée tous les pouvoirs."
USA_loyal_officers:0 "Les vieux soldats ne meurent jamais"
USA_loyal_officers_desc:0 "Le nouveau régime reconnaît la longue lutte des officiers qui ont quitté leurs foyers pour protéger leur nation, et de ceux qui ne sont pas rentrés chez eux. Grâce à un décret exécutif, les officiers peuvent maintenant suivre une formation technique dans les universités ou faire du droit. Cela assurera la loyauté longtemps après notre disparition."
USA_loyalty_to_macarthur:0 "Le commandant en chef".
USA_loyalty_to_macarthur_desc:0 "Le rôle du président en tant que commandant en chef revient au président Washington. Washington a créé un précédent en se retirant du service actif dès son entrée en fonction, ce que MacArthur promet de faire une fois que l'urgence nationale sera terminée. Comme Washington, MacArthur restera prêt à répondre aux menaces qui pèsent sur la nation."
USA_national_rehabilition:0 " Réhabilitation nationale ".
USA_national_rehabilition_desc:0 "Les croyances de Long et Reed étaient erronées : ce ne sont pas les industriels et les hommes d'affaires qui ont provoqué la guerre civile, mais le politicien de carrière avide qui leur a donné des postes et pris leur argent. Nous allons réhabiliter les capitalistes à leur place dans la société américaine."
USA_root_out_traitors:0 " A la racine des traîtres ".
USA_root_out_out_traitors_desc:0 "Nos services de renseignements ont identifié les catalyseurs du radicalisme et de la cupidité en Amérique. Ce sont les prohibitionnistes déloyaux, les Grangers, les Holy Rollers et les étrangers qui ont permis à l'AFP et au SPA de se développer. Ces organisations ont été bannies à juste titre pour leur trahison implicite."
USA_loyalty_to_america:0 " Loyauté envers l'Amérique ".
USA_loyalty_to_america_desc:0 "Le nationalisme a pour but de renforcer la loyauté à l'idée de l'Amérique plus que tout autre américain en tant que personne. Le président MacArthur a choisi de recentrer son attention sur la nation en tant qu'objet d'admiration. L'ego des politiciens ne dépassera plus leur stature, car la nation est plus puissante qu'eux."
USA_stratocratie_américaine:0 "Stratocratie américaine"
USA_american_stratocracy_desc:0 "MacArthur a enfin restauré la ferveur nationaliste et la démocratie fonctionnelle comme il la voit. Alors que certains se plaignent que les politiciens de carrière ont été remplacés par des officiers, peu de gens diront que la bureaucratie ne s'est pas améliorée. Le peuple américain peut maintenant faire confiance à ses politiciens pour qu'ils utilisent des moyens légaux pour atteindre leurs objectifs."

USA_reintroduce_gwbill:0 "Réintroduire le projet de loi Garner-Wagner"
USA_reintroduce_gwbill_desc:0 "Alors qu'à l'origine le droit de veto avait été opposé en 1932, la situation économique en Amérique s'est détériorée au point que les efforts de lutte contre le chômage sont considérés comme le seul moyen de prévenir un effondrement généralisé. Le président Hoover a indiqué aux démocrates au Congrès qu'il n'opposera pas son veto au projet de loi Garner-Wagner."
USA_gwbill_fails:0 "The Bill Fails" (en anglais)
USA_gwbill_fails_desc:0 "Le projet de loi Garner-Wagner a échoué. Cela laisse l'Amérique sans voie claire vers le redressement et avec une insurrection croissante à laquelle il faudra s'attaquer."
USA_war_plan_white:0 " Plan de guerre blanc ".
USA_war_plan_war_white_desc:0 " Le plan de guerre blanc est un plan d'action militaire visant à lutter contre la violence domestique ou une insurrection. Il est temps de dépoussiérer le plan et de s'attaquer directement à la violence croissante en Amérique."
USA_deploy_national_guard:0 "Déployer la garde nationale".
USA_deploy_national_guard_desc:0 "La violence causée par les partisans d'America First Party et du Parti socialiste d'Amérique ne fait qu'empirer. Nous devons augmenter le financement des unités de la Garde nationale et les affecter là où leurs efforts compteront le plus."
USA_macarthur_plan:0 " Plan MacArthur ".
USA_macarthur_plan_desc:0 "Le général MacArthur a soulevé un point solide : New York et le Texas sont deux de nos bastions les plus vitaux et les plus vulnérables. MacArthur a un plan qui pourrait sécuriser l'une de ces zones, si la violence dégénère en guerre civile."
USA_gwbill_succeeds:0 " Le projet de loi passe ".
USA_gwbill_succeeds_desc:0 "Le projet de loi Garner-Wagner a été adopté ! C'est une bonne nouvelle pour l'économie américaine - bien que nous devions maintenant trouver des moyens de financer la facture, sinon la bonne nouvelle ne durera pas."
USA_new_shipyards:0 " Programme de financement des chantiers navals "
USA_new_ship_shipyards_desc:0 "Deux grandes entreprises de construction navale se disputent le financement de l'aide fédérale, et celle que nous avons choisie pourrait entraîner la création d'un grand nombre d'emplois dans la région. Le problème, c'est sur lequel on se concentre ?"
USA_hawking_plan:0 "Le plan Hawking".
USA_hawking_plan_desc:0 "Un sénateur démocrate junior a proposé un plan qui verrait le projet de loi Garner-Wagner financé par une augmentation de l'impôt des sociétés. Le plan est controversé avec certains, mais il pourrait donner à l'économie le coup de pouce dont elle a besoin."
USA_new_industrial_act:0 " La nouvelle loi industrielle ".
USA_new_industrial_act_desc:0 "Nous devons donner un coup de fouet à l'industrie lourde dans le cœur de l'Amérique, où la Grande Dépression a frappé le plus fort."
USA_demand_repayment:0  "Remboursement à la demande des dettes de guerre".
USA_demand_repayment_desc:0 "Le Royaume-Uni a contracté une énorme dette de guerre envers nous pendant la Weltkrieg. Le Canada a hérité de cette dette. Bien qu'il soit peu probable que le Canada puisse le rembourser dès maintenant, exiger le remboursement apaisera les isolationnistes au Congrès, qui, à notre avis, se joindront à la frange politique s'ils ne sont pas apaisés".
Réconciliation_entre_les_États-Unis_et_le_Canada:0 "Réconciliation_avec_le_Canada".
USA_reconciliation_with_canada_desc:0 "Les isolationnistes sont ravis, mais au prix de nos relations avec le Canada. Nous pouvons essayer de reconstruire ces relations en offrant un compromis : une aide du Canada maintenant, avec la dette reportée jusqu'après la guerre. En échange, nous réduirons les droits d'importation de l'Entente."
USA_pass_tariff_act:0 "Adopter la loi tarifaire Smoot-Hawley".
USA_pass_tariff_tariff_act_desc:0 "Le Canada a refusé de rembourser les dettes de guerre - ce qui n'est pas surprenant - et donc, en retour, notre seule option est d'adopter des tarifs punitifs sur les produits Entente importés aux États-Unis. Cela nous permettra de mettre de l'argent dans nos coffres, même si la réparation des relations avec le Canada prendra beaucoup, beaucoup de temps."

USA_old_order_prevails:0 "L'ancien ordre prévaut".
USA_old_order_prevails_desc:0 "Malgré le défi lancé par l'America First Party et le Socialist Party of America, le système bipartite a réussi à conserver la présidence. La question qui se pose maintenant aux Etats-Unis est de savoir si cela suffira à maintenir la paix."
USA_velvet_glove:0 "Le gant de velours".
USA_velvet_glove_desc:0 "Le seul espoir de paix en Amérique est de s'asseoir avec la SPA qui contrôle l'AFL et l'IWW et de mettre fin à cette grève générale."
USA_company_bailouts:0 "Intervention économique directe
USA_company_bailouts_desc:0 "Le moyen de sortir de la Grande Dépression est d'offrir un plan de sauvetage aux entreprises, ainsi que d'imposer un jour férié pour leur permettre de se stabiliser. Si les entreprises sont saines, elles peuvent remettre l'Amérique au travail et corriger cette irrégularité du marché."
USA_offer_fair_deal_deal:0 "L'austérité dans la tempête"
USA_offer_fair_deal_deal_desc:0 "Les mesures d'austérité sur les agences gouvernementales et l'augmentation des taxes sont la solution à la Grande Dépression. Cela signifie qu'il faut combattre à la fois l'AFP et la SPA pour que de telles mesures soient adoptées et appliquées."
USA_poing_de_fer:0 "La Poing de Fer"
USA_iron_fist_desc:0 "Assez de diplomatie ! Le Parti socialiste d'Amérique et America First sont des groupes purement sécessionnistes dont l'organisation doit cesser à tout prix."
USA_president_long:0 "Président Long"
USA_president_long_desc:0 "L'impossible est arrivé et America First a gagné la présidence. L'AFP n'a cependant aucun contrôle sur le Congrès ou la Chambre des représentants, et Huey Long est confronté à la fois à une législature prudente et à un pays au bord du chaos total."
USA_pass_relief_bill:0 "Pass the Relief Bill".
USA_pass_relief_bill_desc:0 "La première priorité de Long doit être d'offrir un soulagement aux m=nombreux chômeurs américains opprimés par la Grande Dépression, même si elle doit être fournie par un décret présidentiel. Le projet de loi d'allégement est la première étape de la mise en œuvre du programme Partageons notre patrimoine."
USA_fight_anarchists:0 "Combattre les anarchistes".
USA_fight_anarchists_desc:0 "Les rêves de longue date de partage des richesses ne pourront se réaliser tant que le SPA aura une emprise sur le travail américain avec la grève générale en cours depuis le début de l'année. Il faut les abattre avant que l'Amérique puisse vivre."
USA_president_reed:0 "Président Reed"
USA_president_reed_desc:0 "Jack Reed est devenu le premier président socialiste des États-Unis d'Amérique. Cependant, le SPA ne contrôle pas le Congrès, et il aura donc du mal à tenir ses promesses de réparer la relation d'exploitation du travail et du capital."
États-Unis_réformes_de_balayage:0 "Promulguer des réformes de balayage
USA_sweeping_reforms_desc:0 "Les réformes qui démantèlent les fiducies commerciales et réduisent le pouvoir des banques privées d'exproprier la propriété doivent être adoptées, même si elles doivent être mises en œuvre par un décret présidentiel".
USA_focus_on_long:0 " Focalisation sur les longistes ".
USA_focus_on_long_desc:0 "America First et Huey Long ne permettront jamais à un programme socialiste de quelque sorte que ce soit de restaurer l'Amérique, et donc ces radicaux doivent être nommés persona non grata avant toute autre action."

### Military - Army ###
#USA_defend_america:0 "Défendre l'Amérique"
#USA_defend_america_desc:0 "Saisir les installations militaires de nos généraux alliés ne suffira pas à empêcher la rébellion. Un plan de guerre doit être rapidement élaboré et exécuté en cas de guerre courte et prolongée.."
#USA_defense_contractors:0 "Industrie de l'armement"
#USA_defense_contractors_desc:0 "L'industrie des armes légères a grand besoin d'être réformée. Malgré l'urgence nationale, les entrepreneurs indépendants continuent de gaspiller de l'argent à faire des recherches sur les armes à feu civiles. Une restriction sur la chasse au gros gibier plus tard, et certains fabricants commencent à se concentrer sur les armes militaires."
#USA_military_industrial_complex:0 "Complexe militaro-industriel"
#USA_military_industrial_complex_desc:0 "Le principal problème que pose la création d'une industrie militaire, c'est que les installations sous notre contrôle ont déjà été réduites depuis la Grande Dépression pour réduire les licenciements. Nous avons dû agrandir nos installations et réaménager d'anciens bâtiments afin de fabriquer les pièces nécessaires à la fabrication d'armes lourdes sur notre territoire."
#USA_new_army_doctrines:0 "New Army Doctrines"
#USA_new_army_doctrines_desc:0 "Lors d'une réunion de notre chef d'état-major et de nos généraux délabrés, nous avons décidé d'un programme de recherche en temps de guerre. Bien qu'il soit coûteux de concevoir et de mettre à l'essai de nouveaux plans de bataille alors que nous sommes déjà en guerre, la plus grande lutte exige les volontés les plus fortes."
#USA_national_guards:0 "Garde Nationale"
#USA_national_guards_desc:0 "La Garde nationale, bien que loyale envers notre gouvernement, est beaucoup trop décentralisée pour servir de force de combat efficace en ces temps difficiles. Nous devons restructurer l'organisation et créer pour elle une structure de commandement formelle et indépendante."
#USA_new_officers:0 "Nouveaux officiers"
#USA_new_officers_desc:0 "Nous avons pris la décision audacieuse de former des officiers à Bethesda, Maryland. Les salles de classe ne sont peut-être pas aussi bien équipées que celles de West Point, mais nos officiers recevront une formation dans des domaines difficiles qui prouveront que l'Amérique vaut plus que son raffinement."
#USA_joint_chief_of_staff:0 "Chefs d'état-major interarmées"
#USA_joint_chief_of_staff_desc:0 "Les différends courants dans la politique fédérale interservices persistent au sein de notre propre gouvernement. Afin d'éviter que ce conflit interdisciplinaire ne déborde, nous devons veiller à ce que tous nos chefs d'état-major reçoivent la même attention."
#USA_army_training:0 "Moderniser nos armes à feu"
#USA_army_training_desc:0 "Bien que l'Amérique a fait de grands progrès dans le rattrapage, ou comme dans le cas de notre adoption du M1 Rifle, surpassant ses rivaux dans le développement des armes légères. Nous devons redoubler d'efforts et faire entrer l'ensemble de notre arsenal national dans l'ère moderne."
#USA_engineering_corps:0 "Corps du génie"
#USA_engineering_corps_desc:0 "Nous sommes enfin en mesure de fournir suffisamment d'infrastructure et de planification pour fournir le Corps du génie sur le terrain. En coordonnant notre réseau de renseignement avec les systèmes de reconnaissance et de surveillance, nous sommes en mesure de veiller à ce que les éléments non combattants qui participent aux combats soient pris en compte et puissent accomplir leurs tâches.."
#USA_auto_industry:0 "Industrie automobile américaine"
#USA_auto_industry_desc:0 "Depuis l'invention de l'Automobile, elle a été sérieusement reprise par le peuple américain. La plupart des usines d'automobiles se trouvent dans le nord où les syndicalistes dirigent les choses. Cependant, J. Kaiser a déménagé dans le Nord, nous devrions donc encourager d'autres entreprises à suivre ses traces."
##USA_armored_cavalry:0 "Cavalerie blindée"
#USA_armored_cavalry_desc:0 "Les officiers supérieurs ont une longue expérience de la cavalerie et ont conçu et planifié la transformation des véhicules motorisés et des chars pour répondre aux nouveaux besoins. En travaillant en étroite collaboration avec le gouvernement, les militaires, Henry Ford et d'autres industriels, nous pouvons faire de ce plan une réalité."
#USA_military_research:0 "Recherche militaires"
#USA_military_research_desc:0 "Notre sécurité nationale est menacée par les progrès asymétriques de la technologie. Nous ne pouvons pas être pris à l'aveuglette par un ennemi possédant une arme de guerre inconnue jusqu'alors. Nous devons augmenter considérablement le financement de la recherche et du développement militaires."
#USA_we_can_do_it:0 "Nous pouvons le faire"
#USA_we_can_do_it_desc:0 "Le positivisme est un outil de motivation que MacArthur nous a enseigné. Plusieurs de nos généraux les plus durs ont, à contrecœur, autorisé l'entrée dans les baraquements de tracts et de divertissements positivistes. Des décennies de dérision chez les soldats américains se dissipent lorsqu'on leur dit que chaque soldat peut être un héros.."
#USA_liberty_bonds:0 "Liberty Bonds"
#USA_liberty_bonds_desc:0 "Le financement de l'effort de guerre exigera plus que des jardins de la victoire et du bénévolat. Les liquidités sont rares, surtout dans le contexte de la poursuite de nos programmes économiques. Nous pouvons capitaliser sur la confiance du public et mettre en œuvre les obligations de guerre comme le font la plupart des autres pays libres."
#USA_womens_land_army:0 "Women's Army Corps"
#USA_womens_land_army_desc:0 "Nos ennemis ont déjà connu un grand succès chez les femmes briseuses de code, les forces auxiliaires et les techniciennes industrielles. L'opinion publique devrait être ignorée dans ce cas.."
#USA_defense_logistics_agency:0 "Agence logistique de défense"
#USA_defense_logistics_agency_desc:0 "Le gaspillage est un ennemi aussi grand que n'importe quel autre. Pour lutter contre la perte de ressources, nous devons créer un nouvel organisme chargé de superviser l'approvisionnement, la préservation et la distribution du matériel ainsi que les opérations logistiques entre directions générales."
#USA_walkie_talkies:0 "Walkie-Talkies"
#USA_walkie_talkies_desc:0 "Habituellement, l'équipement militaire a des noms bien connus. Walkie-Talkie ? Comment cela a-t-il pu passer à travers le système ? Nos généraux prétendent que ce nouveau dispositif de communication non relié permettra à nos troupes de parler efficacement lorsqu'elles sont sur le terrain. Et on l'appelait Walkie-Talkie?"
#USA_army_rangers:0 "Rangers"
#USA_army_rangers_desc:0 "L'entraînement des régiments pour acclimater les soldats à de nouveaux environnements permettra aux soldats américains de combattre efficacement où qu'ils soient dans le cours de la guerre. Les Rangers sont une force nouvellement proposée, conceptualisée autour de l'adaptation à un terrain difficile, dans le but d'introduire lentement leurs progrès dans l'ensemble de l'armée. Fondons cette organisation."
#USA_shock_and_awe:0 "Choc et admiration"
#USA_shock_and_awe_desc:0 "Les tranchées peuvent transformer un champ ouvert en terrain de mort stagnant, et malgré notre meilleure nature, nous devons utiliser les obus d'artillerie les plus lourds afin de forcer nos ennemis à battre en retraite dans un tel scénario."
#USA_womens_army_corps:0 "Corps des femmes de l'armée"
#USA_womens_army_corps_desc:0 "Malgré les protestations d'éléments socialement conservateurs de l'armée américaine, le commandant en chef a tenu bon pour défendre le Corps des femmes de l'armée. Dirigé par la secrétaire du ministère de la Santé, Oveta Hobby, le WAC a reçu plus de deux fois le nombre de bénévoles requis. L'Auxiliaire féminin aidera à maintenir et à sauvegarder nos armes de guerre et à assurer le bon fonctionnement de notre chaîne d'approvisionnement massive."
#USA_gi_bill:0 "GI Bill"
#USA_gi_bill_desc:0 "Le recrutement a été entravé par l'esprit de la culture des anciens combattants déprimés et épuisés qui n'ont guère de perspectives d'avenir. Le nouveau projet de loi sur les indications géographiques vise à lutter contre ce problème en utilisant les fonds fédéraux pour financer l'éducation et la formation professionnelle des anciens combattants."
#USA_fight_for_america:0 "Battez-vous pour l'Amérique"
#USA_fight_for_america_desc:0 "Nous sommes maintenant à l'aise dans la position de notre armée pour défendre l'Amérique. Notre Réserve de l'Armée de terre était la porte d'entrée d'une force armée plus forte et plus unifiée pour protéger l'Amérique."

### Military - Airforce ###
#USA_air_force:0 "Armée de l'air américaine"
#USA_air_force_desc:0 "Depuis ce premier vol fatidique dans le champ de Kitty Hawk, le Sud a été injustement isolé. Nous avons l'intention d'y remédier par l'entremise d'une Force aérienne distinguée et souveraine qui fonctionnera en dehors du contrôle de la Marine ou de l'Armée de terre."
#USA_air_ports:0 "Agrandir les aéroports"
#USA_air_ports_desc:0 "Nous devons veiller à ce que nos bastions puissent transporter correctement des marchandises sur des terres hostiles. Les aéroports et les pistes d'atterrissage nous permettront d'être plus connectés.."
#USA_pilot_training:0 "Formation des pilotes"
#USA_pilot_training_desc:0 "Amelia Earhart a offert de former les pilotes aux techniques de vol longue distance et aux manœuvres d'évitement qu'elle a apprises dans son service civil. Nos pilotes feront partie du grand cirque volant américain."
#USA_radar_development:0 "R.A.D.A.R"
#USA_radar_development_desc:0 "RADAR, la technologie ultrasecrète de détection du mouvement aérien, permettra à nos observateurs du ciel de dormir tranquille la nuit."
#USA_battlefield_support:0 "Soutien sur le champ de bataille"
#USA_battlefield_support_desc:0 "L'Armée de terre a fait ressortir la nécessité d'un soutien au sol plus efficace compte tenu des réseaux défensifs ennemis de plus en plus sophistiqués. En tant que partenaire égal, la Force aérienne a accepté d'évaluer la situation et d'améliorer sa doctrine sans compromettre l'indépendance de sa branche de service."
#USA_bombers:0 "Développement de bombardiers"
#USA_bombers_desc:0 "Les bombardiers, bien qu'ils soient une terreur à voir, nous permettront de projeter notre puissance à l'étranger. Notre projet secret repose également sur des bombardiers efficaces et sûrs pour livrer leur charge utile secrète."
#USA_air_supremcy:0 "Suprématie aérienne"
#USA_air_supremcy_desc:0 "La bataille pour le ciel est féroce. Nous devons promouvoir la doctrine de l'enveloppement vertical afin de protéger notre SAE et nos bombardiers."
#USA_fighters:0 "Développement des chasseurs"
#USA_fighters_desc:0 "Les projets de chasseurs américains ont été arrêtés dans les années 1920, ce qui a entraîné un désavantage dans le développement des chasseurs. Nous devons combler cet écart."
#USA_screaming_eagles:0 "Aigle hurlant"
#USA_screaming_eagles_desc:0 "La 101e division aéroportée fait partie d'une nouvelle expérience d'Assaut aérien réalisée en réponse aux opérations de deltaplane pionnières en Europe. Avec le programme d'assaut aérien, nous serons en mesure d'écraser les défenseurs sous plusieurs angles.."
#USA_expand_wasps:0 "Élargir les WASP"
#USA_expand_wasps_desc:0 "Les femmes pilotes de l'armée de l'air aideront à soutenir l'armée de l'air, tandis qu'elles seront subordonnées à la principale force aérienne masculine et ne seront pas autorisées à voler dans des situations de combat, elles aideront à maintenir nos aviateurs en vol."
#USA_air_defense_corps:0 "Corps de défense aérienne"
#USA_air_defense_corps_desc:0 "La menace d'invasion par la mer ne doit pas s'arrêter à la détection. Les armes de défense aérienne doivent être déployées dans des zones stratégiques afin de nous préparer à une invasion syndicaliste."
#USA_american_jets:0 "Jets américains"
#USA_american_jets_desc:0 "Nous partons, dans le bleu sauvage là-bas, volant haut dans le ciel. Notre Force aérienne est aujourd'hui la plus avancée au monde, et nulle part elle n'est hors de notre portée."

#################################
####Military - Army-Air NEW #####
#################################
USA_war_department:0 "War Department Expansion"
USA_war_department_desc:0 "The United States War Department has seen a shrinkage over the last half-decade through austerity measures. Now it is vital that staffing be expanded and new innovators enter the department, ready for reform."
USA_reform_plan:0 "Army Reform Debate"
USA_reform_plan_desc:0 "The question of the hour, which direction should the US Army take to not only respond but anticipate a prolonged land war? The opinion of MacArthur is a given, having already prepared for this conflict within his inner circle."
USA_air_force_debate:0 "Air Force Debate"
USA_air_force_debate_desc:0 "The Air Force, having the funding necessary to expand, lacks the percise direction and leadership needed to effectively advance. With numerous requests to fund research, and competing minds insisting that they are the key to victory in the skies."
USA_chaffee_plan:0 "Adna Chaffee Reform Plan"
USA_chaffee_plan_desc:0 "MOLLUS recipient Adna Chaffee Jr. proposes that the Army steps up production of more expensive armored vehicles, as well as plan out new specialized divisons to complement a more mobile war."
USA_McNair_Plan:0 "Leslie McNair Reform Plan"
USA_McNair_Plan_desc:0 "McNair proposes refining the inherent advantage the US Army has in delivering a mass quantity of support to infantry attacks. This will require an intensive employment increase in war industries."
USA_standardize_the_M1:0 "Standardize the M1"
USA_standardize_the_M1_desc:0 "The M1 designation infantry weapon has been in trial for years, wasting contracts. The final decision on which design will go into production will be answered in a timely mannner now."
USA_defense_contractors:0 "Defense Contractors"
USA_defense_contractors_desc:0 "Private enterprise has become an undeniable part of our military industry. It is time we draw up contracts and see what they can do to help us."
USA_restart_examining_boards:0 "Restart Examining Boards"
USA_restart_examining_boards_desc:0 "The Army's review process has had it's share of reformers, but by-and-large the system has remained stagnant for a decade. McNair insists that improvments can be made."
USA_efficient_production_program:0 "Efficient Production Program"
USA_efficient_production_program_desc:0 "The unemployed masses that stand waiting for a job are the perfect test subjects for creating taylor-timekeeping tables for efficient production."
USA_shock_and_awe:0 "Shock and Awe"
USA_shock_and_awe_desc:0 "Entrenchment can turn an open field into a stagnant killing ground, and despite our better nature, we must employ the heaviest artillery shells in order to force our enemies to retreat in such a scenario."
USA_take_the_fight_abroad:0 "Take the Fight Abroad"
USA_take_the_fight_abroad_desc:0 "Finally, the top brass is satisfied with the progress we have put into the Army. Now we just need a target to put rubber to the road."
USA_military_research:0 "Military Research"
USA_military_research_desc:0 "Our national security is threatened by the asymmetrical advancement of technology. We cannot be blindsided by an enemy with some previously unknown weapon of war. We must increase military research and development funding drastically."
USA_increase_military_spending:0 "Increase Military Spending"
USA_increase_military_spending_desc:0 "Congress must approve of a larger Army budget for the coming year. It will undoubtedly help the civilian economy down the line."
USA_liberty_bonds:0 "Liberty Bonds"
USA_liberty_bonds_desc:0 "Funding the war effort will require more than victory gardens and volunteerism. Liquid assets are in short supply, especially with our economic programs ongoing. We can capitalize on public trust and implement War Bonds as most other free nations do."
USA_army_rangers:0 "Army Rangers"
USA_army_rangers_desc:0 "Training Regiments to acclimatize soldiers into new environments will enable American soldiers to fight effectively no matter where the course of war may take them. The Rangers are a newly proposed force conceptualised around adaptation to harsh terrain, with the purpose of introducing their advancements slowly the Army as a whole. Let us found this organisation."
USA_walkie_talkies:0 "Walkie Talkies"
USA_walkie_talkies_desc:0 "Usually military equipment has strong names. Walkie Talkie? How did that slip through the system? Our generals claim that this new untethered communication device will enable our troops to speak effectively when they're in the field. And we called it Walkie Talkie?"
USA_defense_logistics_agency:0 "Defense Logistics Agency"
USA_defense_logistics_agency_desc:0 "The layout of the United States may be suited for interstate commerce, but is unprepared for massive deployments. We must correct this."
USA_increase_military_production:0 "Increase Military Production"
USA_increase_military_production_desc:0 "The gratefully employed are in our factories toiling towards victory, though they may not believe that. Where propoganda has failed, monetary incentive will work to increase production."
USA_tank_competition:0 "Tank Competition"
USA_tank_competition_desc:0 "Tank designs are a dime a dozen, we need a streamlined system to determine which design will best fill it's role in combat."
USA_armored_cavalry:0 "Armoured Cavalry"
USA_armored_cavalry_desc:0 "Top officers have long had experience in cavalry and have designed and planned to transform motorized and tanks to fit new needs. Working closely with the government, the military, Henry Ford and other Industrialists, we can make this plan a reality."
USA_gi_bill:0 "G.I. Bill"
USA_gi_bill_desc:0 "Young men have a variety of motivations for going to war. The G.I. Bill will hopefully encompass those motivators that patriotism cannot reach."
USA_fighter_development:0 "Fighter Development"
USA_fighter_development_desc:0 "While we were still stuck with the P-26 Peashooter, our national companies have made huge breakthroughs with the P-36 Hawk, the Seversky P-35, the P-39 Airacobra and the new Prototypes of the P-40 Warhawk which could give us an edge on the battlefield. Let us fund these companies so that their projects may enter mass production."
USA_expand_air_corps_tactical_school:0 "Expand the Air Corps Tactical School"
USA_expand_air_corps_tactical_school_desc:0 "We are in need of a space to train new pilots for the variety of operations the Air Force handles. In Virginia, a section of the ACTS has remained loyal to us, despite all shortcomings of the Air Force, and their installations and expertise may prove vital to train the airmen of tomorrow."
USA_expand_wasps:0 "Create the WASPs"
USA_expand_wasps_desc:0 "The Women Airforce Service Pilots will help support the Air Force, while they will be subordinate to the main male air-force and not be allowed to fly in combat situations, they will help to keep our boys flying in the air."
USA_screaming_eagles:0 "'Screaming Eagles' Program"
USA_screaming_eagles_desc:0 "General John C.H. Lee is insisting on starting off a new experiment in Air Assaults done in response to the Hang-glider operations pioneered in Europe. With airborne forces we will be able to overwhelm defenders from multiple angles in ways that it was impossible decades ago. As such, the general staff has authorized the experiments and funding shall be diverged to it."
USA_radar_development:0 "R.A.D.A.R. Development"
USA_radar_development_desc:0 "RADAR, the top-secret technology to detect air movement will allow our sky watchers to rest easy at night."
USA_expand_the_USAAC:0 "Expand the USAAC"
USA_expand_the_USAAC_desc:0 "The United States Air Army Corps, in service since 1926, has largely remained on the sidelines of military development. Despite receiving a meager budget, they've yet managed to innovate in many aspects and High Command barely sees any reason to reform. Provided High Command's disputes in the past few years with Airmen, it has been decided they'd be better off remaining as an integral part of the Army."
USA_create_the_USAAF:0 "Create the USAAF"
USA_create_the_USAAF_desc:0 "The United States Air Army Force is the success of both the airman and the politician. With the dream of Billy Mitchell realized in all but name, we can now focus on improving on Harold L. George's doctrine and enhancing America's long range strike capabilities."
USA_modernize_cavalry_tactics:0 "Modernize Cavalry Tactics"
USA_modernize_cavalry_tactics_desc:0 "It was apparent from our observers in the Weltkreig that new tactics and technologies are becoming vital in the battlefield. Bearing this in mind, it's no wonder General Chaffee has seen fit to redistribute new manuals specifying how to use and counter armored advances as the old counter-cavalry tactics grow outdated."
USA_mechanization_program:0 "Mechanization Program"
USA_mechanization_program_desc:0 "The speeds Chaffe is promising on new vehicles will require a systematic change in how we build and maintain military vehicles."
USA_top_notch_artillery:0 "Top-Notch Artillery"
USA_top_notch_artillery_desc:0 "Artillery peices will need to be stronger as well as lighter if we are to respond to battlefield changes as the plan dictates. McNair's expertise in the 1920s with the Examining boards seems to have not gone to waste, and he has proposed an overhaul of the American Artillery production which he projects will lead to artillery pieces being easier to produce and repair, as well as more accurate on the battlefield."
USA_production_priority:0 "Production Prioritization"
USA_production_priority_desc:0 "As our War Industry hums along, McNair has stressed the necessity of the usage of both Anti Air and Anti Tank cannons to stop both armored and aerial threats dead in their tracks. However, High Command will require some solid report evidence to divert the funding McNair is requesting..."
USA_CAS_doctrine:0 "Air-To-Ground Cooperation Excercises"
USA_CAS_doctrine_desc:0 "While the USAAC has technically worked with the Army for well over a decade, they have hardly ever worked together. The Army is now requesting the Air Force to support their advances, and provided that doing so blindly might lead to friendly fire, generals are being paired in specific combat areas to exercise their coordination and to make sure our casualties are minimized."
USA_CAS_model:0 "CAS Model Development"
USA_CAS_model_desc:0 "As the Air Corps never intended to be integrated into the army, hardly any development has gone into newer Close Air Support Models. Thankfully, Contractors have already been kind enough to provide us with prototypes like the Brewster XSBA-1 and the already aging Northrop A-17 'Drifter'. High Command will need to choose carefully who'll become our main Attack Bomber if we wish to succeed..."
USA_strategic_bomber_development:0 "Strategic Bomber Development"
USA_strategic_bomber_development_desc:0 "America hardly has any enemies within attack range to fear. As such, there has been a generalized thought that has been taking over the USAAF, spread by a group led by famous airmen like Carl Spaatz. The Army has dubbed them the 'Bomber Mafia' due to their methods, and this 'Bomber Mafia' is now requesting the funding to further expand on their long range strike plans."
USA_strategic_bombing_doctrine:0 "Strategic Bombing Doctrine"
USA_strategic_bombing_doctrine_desc:0 "The idea pushed by Spaatz and his acquaintances is a rather simple one: The Enemy won't be able to continue fighting if the home for which they are fighting for no longer exists. By destroying both their industry and their fighting spirit at the homefront, our troops will prevail both in morale and equipment on the frontline."
USA_long_range_escorts:0 "Long Range Escorts"
USA_long_range_escorts_desc:0 "While having better bombers is vital to win the war of tomorrow at the enemy's doorstep, these bombers can seldom operate on their own. They will need an escort capable of facing off enemy fighters and come back in one piece. Luckily for us, plane designer Kelly Johnson has contacted us with a new and innovative design: The P-38, dubbed 'The Lightning'."
USA_aerodrome_construction:0 "Aerodrome Construction"
USA_aerodrome_construction_desc:0 "We should pepper the nation with airfields, enabling our Airmen to reach any part of the nation easily."
USA_central_operating_bases:0 "Central Operating Bases"
USA_central_operating_bases_desc:0 "We should concentrate on safer, larger airfields strategically located near major zones of control."
USA_flexible_bombers:0 "Flexible Bombers"
USA_flexible_bombers_desc:0 "The Army has stated they require multi-purpose air craft that can easily adapt to battle situations. Thankfully for us, our private contractors have come up with the NA-40, which could serve as a baseline to a new flexible bomber model, which the airmen insist on naming after Billy Mitchell despite High Command's protests. We shall fund these development efforts"
USA_Quesada_CAS:0 "Quesada's Close Air Support"
USA_Quesada_CAS_desc:0 "General Quesada has a very hands-on attitude to directing Air missions, and his approach to air tactics is near revolutionary for our young Air Force. Let us fund his efforts and help distribute his manuals to pilots so our CAS doctrine may be the best in the world!"
USA_new_arms_factories:0 "New Arms Factories"
USA_new_arms_factories_desc:0 "The main trouble with creating a military industry is that facilities under our control were already reduced from the Great Depression to reduce redundancies. We have had to expand facilities and repurpose old buildings in order to manufacture parts needed for heavy weapons in our territory."
USA_new_tank_assemblies:0 "New Tank Assemblies"
USA_new_tank_assemblies_desc:0 "Armored warfare will change the face of the battlefield forever. We cannot sid idly as the world rearms, and with the Tank, we may be able to beat our enemies in a matter of weeks instead of years. As such, it would be a priority for us to build more of these deadly machines, so that we may be ready for fight for freedom not only in America, but on the whole world."
USA_woman_army_corps:0 "Create the Women's Army Corps"
USA_woman_army_corps_desc:0 "Despite protests from socially conservative elements in the US Army, the Commander in Chief has stood firm in defence of the Women’s Army Corps. Led by Secretary of the Department of Health, Oveta Hobby, the WAC has received more than twice their requested number of volunteers. Women’s Auxiliary will help maintain and safeguard our weapons of war, and keep our massive supply chain working."
USA_new_rifle_development:0 "Rifle Improvements"
USA_new_rifle_development_desc:0 "While the M1 Garand managed to see us through the Civil War, its flaws were as noticeable when it was adopted as they are now. However, with the criticism we have gathered during the civil war, we have contacted the original designer, and he has assured us that by redesigning the barrel, gas cylinder, and front sight assembly, he will make the Garand an even more reliable and deadly weapon."
USA_tis_ill_defend:0 "'This We'll Defend'"
USA_tis_ill_defend_desc:0 "The US Army has reached a new peak in both size and efficiency. We can rely on them to defend our values both domestically and abroad, and in the process, High Command has managed to learn some valuable lessons that give us an edge over inexperienced militaries."
USA_Craig_plan:0 "Malin Craig's Reform Plan"
USA_Craig_plan_desc:0 "Malin Craig's plan is the only plan that guarentees a large fighting force in the shortened time frame we have given."
USA_hierarchical_reorganization:0 "Hierarchical Reorganization"
USA_hierarchical_reorganization_desc:0 "The meritocracy in the US Army has fallen to the wayside for nepotism and incompetence. We must reaffirm the code of the US Army and ingrain this in our staff hierarchy."
USA_joint_chiefs_of_staff:0 "Joint Chiefs of Staff"
USA_joint_chiefs_of_staff_desc:0 "The disputes common in the Federal inter-service politics persist in our own government. In order to avoid this interdisciplinary contention from spilling over, we must ensure that all our Chiefs of Staff are given equal attention."
USA_establish_a_new_officer_training_center:0 "Establish a New Officer Training Center"
USA_establish_a_new_officer_training_center_desc:0 "With the immediate danger posed to our most prestigious officer schools, we must reorganize and fund new schools in safer territory."
USA_a_gun_for_every_hand:0 "A Gun for Every Hand"
USA_a_gun_for_every_hand_desc:0 "A priority of General Craig is not only the Mobilization of large infantry units, but the consistency of supplies for them. As such, he insists that a second budget needs to be drawn, one that favours Weapon contractors heavily to produce more equipment so our troops at the front may be able to fight with a full kit against any threat."
USA_engineer_corps_expansion:0 "Engineer Corps Expansion"
USA_engineer_corps_expansion_desc:0 "We are finally able to provide enough infrastructure and planning to provide Engineering Corps in the field. Through coordinating our intelligence network with scouting and surveillance systems, we are able to ensure that non-combat elements in battle are accounted for and able to complete their tasks."
USA_american_auto_industry:0 "American Auto Industry"
USA_american_auto_industry_desc:0 "Since the invention of the Automobile, it has been taken up in earnest by the people of America. Most of the factories for cars are in the north where the syndicalists are running things. However, J. Kaiser has moved North, so we should encourage other companies to follow in his footsteps."
USA_cult_of_aviation:0 "Spaatz's Air Superiority"
USA_cult_of_aviation_desc:0 "General Carl Spaatz has long since been growing in notoriety within the USAAC and USAAF. The success of his ideas on the field of battle have proven that Spaatz's approach to air warfare may be correct, and as such, the Army should focus on promoting and distributing manuals regardless of disagreements with the 'Bomber Mafia' so that our pilots may learn and apply his ideas on the skies."
### Military - Navy ###
USA_navy:0 "US Navy"
USA_navy_desc:0 "The American navy, an institution whose history is so deeply interwoven with that of the nation as a whole, has been in steady decline after years of neglect. No more! We must again turn our attention to naval affairs."
USA_grand_navy:0 "Great White Fleet"
USA_grand_navy_desc:0 "The Great White Fleet was the height to American naval power. We should look back at it for inspiration. A great fleet of battleships and dreadnoughts will ensure we always have naval superiority."
USA_defend_our_trade:0 "Defending America's Trade"
USA_defend_our_trade_desc:0 "Trade is the lifeblood of America. We should focus our naval doctrine on making sure that it is protected from enemy raids."
USA_carriers:0 "Fleet Carrier Plan"
USA_carriers_desc:0 "Carriers are the wave of the future. We should invest in their research and construction to better project naval power."
USA_battleships:0 "Battleship Development"
USA_battleships_desc:0 "Battleships are the king of the high seas. We should start research into new models with bigger guns and better anti-air protection."
USA_battle_cruisers:0 "Battle Cruiser Development"
USA_battle_cruisers_desc:0 "Battle-cruisers present a middle balance between heavy battleships and faster cruisers. We should ensure we have some in our navy."
USA_coast_guard:0 "Coast Guard"
USA_coast_guard_desc:0 "Restoring the Coast Guard will ensure that trade moves smoothly, criminals are stopped at sea, and those in danger are rescued."
USA_light_cruisers:0 "Light Cruiser Development"
USA_light_cruisers_desc:0 "Lighter cruisers are important in anti-air operations, as well as attacking enemy destroyers and submarines. We should ensure our navy has a handful of these in order to stay balanced."
USA_naval_aviation:0 "Naval Aviation"
USA_naval_aviation_desc:0 "Naval aviation is the future of warfare on the high seas. We should ensure that our air designs are capable of being launched from carriers and destroying the enemy fleet without even endangering our own."
USA_expand_dockyards:0 "Expand Dockyards"
USA_expand_dockyards_desc:0 "Our dockyards are somewhat inadequate to fight a war on their own. We need to ensure that new naval production facilities are constructed to support the war effort."
USA_submarines:0 "Submarine Development"
USA_submarines_desc:0 "Submarines allow us to wreak havoc on enemy shipping and heavy ships. We should ensure that our designs stay up to date against enemy destroyers and anti-submarine tactics."
USA_liberty_ships:0 "Liberty Ships"
USA_liberty_ships_desc:0 "Our shipyards, previously dedicated to commercial shipping, can easily be converted to produce massive numbers of convoys to supply our allies around the world."
USA_new_ship_buildings:0 "Maritime Industry"
USA_new_ship_buildings_desc:0 "America has a naval tradition rivalled only by the great powers of Europe, and an equally illustrious history of naval production and innovation. With the dockyards and merchant marine now much improved, let us focus on streamlining and better integrating the increasingly national process of naval production."
USA_new_admirals:0 "New Admirals"
USA_new_admirals_desc:0 "In the face of crisis, many admirals committed the greatest treason - desertion. We should train a new generation of naval leaders to ensure our continued maritime dominance."
USA_expand_waves:0 "Expand the WAVEs"
USA_expand_waves_desc:0 "Women can serve many auxiliary roles in the navy, freeing up men for combat duty. While this might be socially controversial, it will significantly help the war effort."
USA_marine_corps:0 "Improve the Marine Corps"
USA_marine_corps_desc:0 "The Marine Corps was the epitome of American power projection around the globe. From the shores of Tripoli to the halls of Montezuma, the Marines were always there. We should ensure they have modern equipment and training."
USA_urban_warfare:0 "Expand the Marine Corps"
USA_urban_warfare_desc:0 "We need to enlarge the Marine Corps, and ensure that they are able to project our power around the globe."
USA_naval_training:0 "Naval Training"
USA_naval_training_desc:0 "While the Naval Academy in Annapolis was destroyed in the fighting of the Civil War, we still have plenty of facilities able to train a new generation of naval leaders and sailors."
USA_semper_fi:0 "Semper Fi"
USA_semper_fi_desc:0 "Semper Fidelis means 'always loyal'. The Marine Corps will always be a bastion of American liberty and democracy, and help spread these freedoms around the world."
USA_america_rules_the_waves:0 "America Rules the Waves"
USA_america_rules_the_waves_desc:0 "Following our extensive investments into naval research and construction, we have regained our place as one of the world's leading naval powers. Anchors away!"

### Foreign Policy ###
USA_monroe_doctrine:0 "The Monroe Doctrine"
USA_monroe_doctrine_desc:0 "The American government failed in its duty to protect the post-colonial world from foreign imperialists and political infiltration. Falling so far as to almost succumb to it ourselves. We have let wars rage in Central America, Syndicalism to spread throughout Latin America, and true democracies to wither away. No more!"
USA_re_affirm_monroe_doctrine:0 "Re-Affirm the Monroe Doctrine"
USA_re_affirm_monroe_doctrine_desc:0 "We shall re-affirm our commitment to our post-colonial brethren against the machinations of European imperialists like the Kaiser and Oswald Mosley. We shall reinforce democracies against syndicalist infiltration, and remove dictators that dare cavort with European Imperialists."
USA_pan_american_confrence:0 "Pan-American Conference"
USA_pan_american_confrence_desc:0 "The President has announced the convention of the first Pan-American Conference since 1910. The prior appointment in 1928 was interrupted by Syndicalist agitation in the host nation, Chile. The loss of membership is reason enough for attendees to hear the President's plan."
USA_good_neighboor_policy:0 "Good Neighbour Policy"
USA_good_neighboor_policy_desc:0 "At the Pan-American Conference, the Good Neighbour Policy was first drawn up. This policy of mutual economic and military cooperation in favour of democracy rewrites American interdependence. If the need is great and the cause genuine, American nations will deliver economic bailouts to each other, as well as end racist propaganda."
USA_economic_aide:0 "Pan-American Development Board"
USA_economic_aide_desc:0 "The Second Agreement of the Pan American Conference is a common industrial agreement in order to ensure the ability of each member nation to contribute to the alliance. The President has hired industrial technicians and added them to a non-partisan board to develop natural resource gathering and large-scale manufacturing interests in Latin America."
USA_military_defense:0 "Inter-American Defence Board"
USA_military_defense_desc:0 "The Third Agreement is the Inter-American Defence Board, another non-partisan board designed to observe and recommend action when a member's democratic institution is threatened. This Defence Board will go towards former President Wilson's goal of a global peace plan drawn up but never implemented."
USA_technological_cooperation:0 "Inter-American Defence College"
USA_technological_cooperation_desc:0 "The Fourth Agreement at the Conference is the Inter-American Defence College, an officer training and engineering corps designed to make specialized training easier for Latin America. We may even be able to learn how to extend the usage of equipment from Latin American armies."
USA_naval_treaty:0 "Inter-American Naval Treaty"
USA_naval_treaty_desc:0 "The Fifth Agreement is the Inter-American Naval Treaty, a very necessary agreement to create a complimentary naval power with our allies in Latin America. The President has promised that Congress will finance a lion’s share of the costs, and deploy fleets to protect American waters."
USA_military_cooperation:0 "Inter-American Peace Force"
USA_military_cooperation_desc:0 "The Sixth Agreement, the Inter-American Peace Force, is the brainchild of the Chief of Staffs to re-brand expeditionary forces and reinforce the political message of intervention in favour of democracy. This special designation will be afforded diplomatic and logistic support in responding to threats."
USA_league_american_states:0 "League of American States"
USA_league_american_states_desc:0 "Finally, the Conference has drafted a Constitution for the League of American States, as formal a declaration of any towards the preservation of Democracy in the Americas. Inside is the total condemnation of Imperialism and independence from all nations that perpetuate enslavement."
USA_defending_the_americas:0 "Defending the Americas"
USA_defending_the_americas_desc:0 "Now that our goals are well known, and the nation is behind us. We can begin to act in our common defence by striking at the dictators and agitators abroad. We must also be ready"
USA_allies_in_the_americas:0 "Allies in the Americas"
USA_allies_in_the_americas_desc:0 "To the nations in the Americas who could attend the Conference but choose not to. The President has extended his hand in an attempt to meet halfway to ensure the common security of the Americas. An offer they cannot refuse."

### Reform Monroe doctrine ###
USA_reform_monroe_doctrine:0 "Reform the Monroe Doctrine"
USA_reform_monroe_doctrine_desc:0 "The United States faltered in defending its fellow democracies from syndicalist and populists in the past. Congress and the President have re-affirmed their commitment to their relations with Europe and the continents beyond the Americas. There was never a neutral in a foxhole."
USA_business_ties:0 "Business Ties"
USA_business_ties_desc:0 "Many trans-continental businesses had fled the US during the Crisis of 36, and Congress has acted to restore their trust in the American economy. Offering low-interest rate loans and selling bonds abroad will build a new relationship with these businesses."
USA_pick_a_side:0 "Pick a Side"
USA_pick_a_side_desc:0 "It has come to decide where we stand on the world stage. Do we concede to the legacy of the United Kingdom and aid the Entente? Do we push for European solidarity with Germany? Our nation is still divided on which path to take."
USA_arsenal_of_freedom:0 "Arsenal of Freedom"
USA_arsenal_of_freedom_desc:0 "Congress has authorized the President to create a board of Business interests and Foreign Policy experts to best assist our new ally. Our vast industrial might can overtake nearly any nation given a proper application of force, and the Arsenal of Freedom will make that might available to true democracies."
USA_new_diplomatic_corps:0 "New Diplomatic Corps"
USA_new_diplomatic_corps_desc:0 "Numerous embassies that were left stranded during the Civil War are now bring filled once again. A long list of campaign donors, Congressmen, and military offers are at our disposal for filling out the Diplomatic Corps. We shall make our presence known again."
USA_tech_sharing2:0 "Technological Cooperation"
USA_tech_sharing2_desc:0 "Now we may finally combine our human resources within our alliance to gain the edge on the syndicalists. The scientific community up until now has been forbidden from sharing information through their connections or accessing secret research abroad, until now."
USA_color_war_plans:0 "Rainbow Color War Plans"
USA_color_war_plans_desc:0 "One reason for dire actions of the Crisis of 36 was the age and inaccuracy of our War Plans. Threats that should have been anticipated were not, and therefore a new set of Rainbow War Plans should be drawn up. These Rainbow War Plans will enable our Military Staff to prepare for conflict before it arises."
USA_joint_military_training:0 "Joint Military Training"
USA_joint_military_training_desc:0 "The fragile state of peace in the United States has motivated our military to seek training assistance and space outside of our borders, in order to reduce public fears of autocracy. Our alliance has agreed, and have planned war games and training exercises to see how well we would fare in this brave new world."
USA_economic_muscle:0 "America Goes Forth"
USA_economic_muscle_desc:0 "Until now, America's foreign military actions have always relied on an overwhelming advantage in size and control of discretionary force. This new alliance demands instead more cooperative and coordinated operations as our enemy will employ every modern weapon to stop us."
USA_united_together:0 "United Together"
USA_united_together_desc:0 "The American people are less than enthusiastic with the prospect of fighting abroad. The urge for neutrality has always been strong within America, and we must employ both soft and hard forces to change their minds. From the recognition of veterans in society to showing exceptionally kind depictions of allies."
USA_the_american_century:0 "The American Century"
USA_the_american_century_desc:0 "The great ideological struggle for world peace has established the explicit power of the American industry and economy. America is essential to victory over tyranny and Syndicalism and will be essential in preserving world peace should we succeed."

USA_back_in_business:0 "Back in Business"
USA_back_in_business_desc:0 "The nation has seen some troubles which meant it could not act as an international power, not as it deserves to be - but that has now changed. America is ready to re-enter the world stage."
USA_rebuild_monroe:0 "Rebuild the Monroe Doctrine"
USA_rebuild_monroe_desc:0 "The troubles in Europe and elsewhere are not ours. America belongs to the New World, and to that end we must endeavour to stake out our place in it. It is our destiny to be the master of North America and protector of South America, and woe betide those who would stand in our way."
USA_diplomatic_corps:0 "American Diplomatic Corps"
USA_diplomatic_corps_desc:0 "The first step in achieving dominance is to ensure that our future enemies and allies are fully aware of our intentions. Welcome our presence or not, however, we are coming."
USA_rightful_domain:0 "Rightful Domain"
USA_rightful_domain_desc:0 "North America is our first and foremost concern. We will not condone hostile nations on America's borders, and we must prepare our military to guard our domain by both land and sea."
USA_cooperaton_treaties:0 "Treaties of Co-operation"
USA_cooperaton_treaties_desc:0 "The League of American States will be an organization of friendly neutrals in North and South America, one where the United States is both protector and kindly guide."
USA_propping_up_allies:0 "New American Imperialism"
USA_propping_up_allies_desc:0 "Americans are not imperialists - we go only where we are welcomed, and enforce our will only where it is necessary to maintain order in the West. For the benefit of all."
USA_pax_americana:0 "Pax Americana"
USA_pax_americana_desc:0 "The great struggle of this continent is now over, and a new sense of wholeness has come. Economic cooperation and social order will now reign and another great ambition of America's is complete."
USA_enter_the_fray:0 "Enter the Fray"
USA_enter_the_fray_desc:0 "America belongs on the world stage, and while we are hesitant to be drawn into foreign alliances we will not hesitate to use our military might to stamp out threats around the world that will eventually find us."
USA_arsenal_of_democracy:0 "The Arsenal of Democracy"
USA_arsenal_of_democracy_desc:0 "The Good Neighbour Policy necessitates an internal program to ready arms for future conflicts. This Arsenal of Democracy, as the President calls it, will enable us to supply war material to even the hardest to reach places in South America in service of fighting tyranny and Syndicalism."
USA_longer_reach:0 "Longer Reach"
USA_longer_reach_desc:0 "If we are to project our power onto the rest of the world, we must achieve the ability to do so through our naval power."
USA_on_the_beach:0 "On the Beach"
USA_on_the_beach_desc:0 "Our enemies must fear American soldiers landing on their shores, and to that end we must work to ensure that we have the skill and power to take advantage of our longer reach."
USA_working_with_allies:0 "Working with our Allies"
USA_working_with_allies_desc:0 "American expertise must be put at the disposal of our allies - or, at least, the enemies of our enemies. If they fight better, than together we stand a chance of victory."
USA_american_century:0 "The American Century"
USA_american_century_desc:0 "The great ideological struggle for world peace has established the explicit power of the American industry and economy. America is essential to victory over tyranny and Syndicalism and will be essential in preserving world peace should we succeed."
USA_fortress_america:0 "Fortress America"
USA_fortress_america_desc:0 "America has been through hell, and the time has not yet come for us to become embroiled in foreign difficulties. We must look to our home, ensure it is in order, and defend our walls should enemies come knocking on our doors."
USA_man_the_walls:0 "Man the Walls"
USA_man_the_walls_desc:0 "The first step in our defence must be to ensure our walls are well-guarded. The world should fear American military might, but only if they choose to engage us."
USA_business_of_neutrality:0 "Business of Neutrality"
USA_business_of_neutrality_desc:0 "Neutrality has its benefit in that our enemies are few, and thus our trading partners plentiful. If America is to build itself into a true world power, we must do so on the back of the mighty American dollar."
USA_look_inward:0 "Looking Inward"
USA_look_inward_desc:0 "Never again should America face instability and the threat of civil war. We must look inward, and deal with our internal troubles, rather than gazing out to places Americans don't belong."
USA_leap_forward:0 "America Leaps Forward"
USA_leap_forward_desc:0 "With our efforts consolidated and our focus clear, together the United States can leap forward into the coming century - well ahead of the rest of the world."
USA_peace_at_last:0 "Peace at Last"
USA_peace_at_last_desc:0 "Our efforts have borne fruit, and at last America knows the true peace that strength and sacrifice can bring."

### Events - Pre Election ###

ustates.1.t:0 "The United States in 1936"
ustates.1.d:0 "In 1936, the United States of America is gripped by unrelenting crisis. Although able to avoid the horrors of the Weltkrieg, which allowed its prosperity to continue well into the 1920s, German victory in the Weltkrieg, followed by the French and British Revolutions, led to the Wall Street crash of 1925. This sent the United States spiralling into the Great Depression and allowed the Berlin Stock Market to take its place at the forefront of the world economy.\n\nThe election of Herbert Hoover in 1928, while initially promising, failed entirely to reverse the decline of the American economy, and by 1936 the country had spent over a decade in the midst of the worst financial crisis it had ever seen. This fuelled the rise of radical parties in America from the far-left Socialist Party of America, to the far-right America First Party. Hoover's contentious re-election by means of the House of Representatives in 1932, and the ongoing Great Depression means that these problems are unlikely to be resolved any time soon. Many throughout the country fear the upheaval that would result should one of the extreme parties come to power, or should the Depression continue unabated."
ustates.1.a:0 "God Save America."

ustates.2.t:0 "Black Monday hits America"
ustates.2.d:0 "Despite the political turmoil and ineffectual economic relief programs, it seemed to many as if the economy of the United States might finally be undergoing a slow recovery after the Wall Street Crash of 1925. Black Monday has put an end to such hopes, and has sounded the death-knell for an already ailing economy. Republicans and Democrats have both pledged to fix the economy should they win the election, though public confidence in them is rapidly waning. Both Reed and Long have railed hard against the corrupt banking and political sectors, which they blame for allowing the crash to happen."
ustates.2.a:0 "This is just not our year."

ustates.3.t:0 "The Coalition Ticket?"
ustates.3.d:0 "The 1936 election is looking to be one of the most contentious in American history. Many politicians within the upper circle of the Republican and Democratic Parties fear that a victory by the Socialist Party of America or the America First Party would mean the end of America and the American way of life.\n\nIn order to avoid this, a plan has been proposed within the halls of power to form a coalition ticket between the Republican and Democratic Parties with Progressive Senator Floyd Olson of Minnesota as the presidential candidate. This plan is unlikely to be popular with lower ranking members of the parties, but it may be the only thing that can prevent the radical parties from gaining strength."
ustates.3.a:0 "A Coalition, if you can keep it."
ustates.3.b:0 "A Coalition would debase the democratic system."

ustates.4.t:0 "Southern Democrats Complain"
ustates.4.d:0 "Although the coalition is showing signs of success, there is already some dissent from the various factions. The loudest voices belong to those of the Southern Democrats, many of whom are much more conservative and are facing stiff competition from the America First Party candidates. The coalition has been largely dominated by northern Democrats and Republicans, with the Progressives being the third wing of the coalition. We could try and force a compromise by promising to appoint southern Democrats to the cabinet and other positions of power if we win. Of course, we could also ignore their protest and focus on winning the election instead."
ustates.4.a:0 "Let them complain, where else will they go?"
ustates.4.b:0 "Promise to appoint them to the cabinet."

ustates.5.t:0 "Disunity within the coalition"
ustates.5.d:0 "The Democratic and Republican parties have long been at odds since they came to national prominence. As we try to keep our coalition party together, a number of Democrats and Republicans have been getting into verbal shouting matches in Congress. While they are just minor members, the conflict could destabilize the whole coalition if it is allowed to spread. We can either come down hard on one side, or try to force some kind of compromise by pressuring rabble rousers to keep still until after the election – either way, it should end public dissent for now."
ustates.5.a:0 "Side with the Democrats."
ustates.5.b:0 "Force a compromise."
ustates.5.c:0 "Side with the Republicans."

ustates.6.t:0 "Olson's Nomination"
ustates.6.d:0 "In a massive rally in Sacramento with leading members from the Republican, Democratic and Progressives Parties, Senator Olson himself came out to accept his nomination as the Coalition presidential candidate. This massive rally has been surprisingly well received by the press and those attending it. Hopefully, it can translate to election results."
ustates.6.a:0 "Let us pray that this helps us."

ustates.7.t:0 "Disunity within the coalition"
ustates.7.d:0 "In Iowa, a number of Progressives have gotten into a conflict with the Republicans. The Republicans are accusing the Progressives of alienating people needed to win the election while the Progressives are accusing the Republicans of not pushing for the policies needed to end the Depression. This fighting is driving a wedge in the coalition."
ustates.7.a:0 "Side with the Republicans."
ustates.7.b:0 "Force a compromise."
ustates.7.c:0 "Side with the Progressives."

ustates.8.t:0 "Nominating Quentin Roosevelt"
ustates.8.d:0 "Since the nomination of Senator Olson as the presidential candidate, the politically minded have discussed with great interest the likely vice-presidential candidate. Finally putting the rumours to rest, Quentin Roosevelt was announced as the VP for the coalition ticket yesterday in New York City. In his announcement, he emphasized wanting to help bring major reforms to the country through a plan called the Fair Deal. Though this plan was denounced by the SPA and AFP as being nowhere near enough to help the average American, economists believe that it may be enough to end the Depression."
ustates.8.a:0 "A deal that is fair and a deal that is square."

ustates.9.t:0 "Indian Citizenship Act"
ustates.9.d:0 "In order to gain more sympathy from the North and the West, it has been proposed by the Senate and the House that the Indian Citizenship Bill be passed, effectively elevating all indigenous peoples of the United States from second-class citizens to full citizenship. Northeastern and Western politicians in both the major parties support this, while some Southern Democrats and Northern Republicans have deemed it frivolous."
ustates.9.a:0 "Pass the Act, hopefully, this will gain us some sympathy!"
ustates.9.b:0 "Veto the Bill, this is no time for populism."

ustates.10.t:0 "The Coalition falls apart!"
ustates.10.d:0 "The conflicts within the Coalition party have spiralled out of control and today it seems that the coalition party cannot stand together in Congress. The Republicans, Democrats and Progressives have all gone their separate ways back to their old rhetoric. The ever-present Capitol rumour mill has it that General Douglas MacArthur could save America, should either Reed or Long take over."
ustates.10.a:0 "God save America, for nobody else can…"

ustates.11.t:0 "Increasing Radicalisation"
ustates.11.d:0 "With the Democrats and Republicans fighting among themselves, as usual, more and more Americans are feeling alienated from the traditional big two and are flocking to the radical AFP and SPA throughout the country. In these dark times, the distinction between genuine social reform and graft is hard to distinguish. Those under the radical banner in their political enclaves have received some social welfare. Share Our Wealth donations from the AFP, and International Red Aid from the SPA. The party machine of these radicals utilizes mass media to a much stronger degree than either the Republicans or Democrats. It is looking more and more like the 1936 election will come down to Reed or Long."
ustates.11.a:0 "This is really bad."

ustates.12.t:0 "Progressives flock to the SPA"
ustates.12.d:0 "Minnesota, which has long been a bastion of the Progressive Senator Floyd Olson, has finally flipped. Many people are turning away from Senator Olson on the direction of the IWW and SPA. Various unions have held rallies for the SPA, and attendance far outstrips our ability to out-shout them."
ustates.12.a:0 "Is it something in the water?"

ustates.13.t:0 "Southern Democrat voters align with the AFP"
ustates.13.d:0 "The South has long been considered the heartland of the Democratic Party, but this may not be the case for much longer, as polls show a massive spike in voter registration for the AFP. On a radio broadcast, Huey Long spoke at length about Share Our Wealth and his plans for America. It seems that the AFP is growing stronger by the day."
ustates.13.a:0 "What devious conmen."

ustates.14.t:0 "MacArthur speaks to Hoover"
ustates.14.d:0 "MacArthur has spoken to President Hoover privately about a contingency plan called War Plan White, a military plan for dealing with a possible armed uprising of US citizens. The plan would call on MacArthur to take emergency action to protect the country, and re-erect old barricades in Washington D.C. This plan can be engaged even from outside Washington D.C, at the Washington Arsenal. While the plan has obviously not been made public, we at least have it as a contingency if the radicals enact one of their revolutions from within government."
ustates.14.a:0 "Let us hope this is not needed."

ustates.15.t:0 "The Battle of the Overpass"
ustates.15.d:0 "In Detroit, Michigan, the automotive capital of the world, Walter Reuther and Richard Frankenstein, the leaders of the United Auto Workers association, called a general strike against the Ford Motor Company and proclaim themselves for 'Unionism, Not Ford-ism', demanding higher pay and fewer hours for automotive workers.\n\nAt 2:00 PM today, a photographer from the Detroit Free Press asked to take a photo of the leaders of the UAW standing on the overpass with the Ford sign in the background. While they were posing, a group of forty men from the Ford's Service Department, approached them from behind and began to beat them with their batons. The group then continued their attack on some of the beret-wearing women present to pass out leaflets."
ustates.15.a:0 "This will hurt us more than it hurt the Unionists!"

ustates.16.t:0 "Representatives Retiring"
ustates.16.d:0 "Many Republicans and Democratic Representatives have announced that this year will be their last year in Congress. While many retirees claim old age motivated them, rumours of gang intimidation by SPA and AFP Congressmen reminds many of the Congressional brawl between Charles Sumner and Preston Brooks. The unprecedented rate of their retirement has given hope to the AFP and SPA that they can win these open elections."
ustates.16.a:0 "Let us hope they get good replacements."

ustates.17.t:0 "Violence between the SPA and AFP"
ustates.17.d:0 "In a number of major cities, conflicts between supporters of the America First Party and the Socialist Party have broken out in violence. Partisan fist fights and even shoot-outs are starting to become a regular occurrence throughout the country as the country spirals ever deeper into chaos. While public eruptions are easy to counter, the enclaves these radicals have cut out of city blocks run on graft are harder to stop."
ustates.17.a:0 "This is just not our year."

ustates.18.t:0 "Father Charles Coughlin's CBS Radio Broadcasts"
ustates.18.d:0 "Three years ago today, Father Charles Coughlin began a weekly radio broadcast in America, and now has an audience of over 50 million people. He is a raving anti-Semite, who claims that the Syndicalist Revolution in France was 'fomented by the Jew' and that the Berlin Stock Market Crash is an 'International conspiracy of Jewish Bankers' and somehow people still tune in. His hate-speech will not be tolerated by the Church, and the Pope is expected to make a decision whether to ask the United States government to shut down his broadcast so that his hateful message cannot reach the public."
ustates.18.a:0 "Coughlin is a becoming a danger to the public, shut him down."
ustates.18.b:0 "I hate what he says, but I defend his right to say it."

ustates.19.t:0 "Huey Long Speaks"
ustates.19.d:0 "The Democratic Party and the Republican Party were just like the old patent medicine drummer that used to come around our county. He had two bottles of medicine. He'd play the banjo and he'd sell two bottles of medicine.\n\nOne of those bottles of medicine was called High Popalorum and another one of those bottles of medicine was called Low Popahirum.\n\nFinally somebody around there said is there any difference in these bottles of medicines? 'Oh,' he said, 'considerable. They're both good but they're different,' he said.\n\n'That High Popalorum is made from the bark off the tree that we take from the top down. And that Low Popahirum is made from the bark that we take from the root up.'\n\nAnd the only difference that I have found between the Democratic leadership and the Republican leadership was that one of 'em was skinning you from the ankle up and the other from the ear down — when I got to Congress."
ustates.19.a:0 "Homely sayings do not win elections."

ustates.20.t:0 "Death of Big Bill Haywood"
ustates.20.d:0 "Today one of the titans of the Industrial Workers of the World, William 'Big Bill' Haywood, has passed away. His death marks the passing of a torch. Elizabeth Gurley Flynn spoke at the funeral saying 'History has a long-range perspective. It ultimately passes stern judgement on tyrants and vindicates those who fought, suffered, were imprisoned, and died for human freedom, against political oppression and economic slavery.'\n\nMany other leaders within various Union organizations including his rivals in the AFL also spoke at his funeral as well as leaders within the Socialist Party of America. Jack Reed also spoke at the funeral ending his speech with some of Haywood's quotes, 'If the workers are organized, all they have to do is to put their hands in their pockets and they have got the capitalist class whipped. A strike is an incipient revolution. Many large revolutions have grown out of a small strike. Remember that you are fighting more than your own fight. You are fighting for the entire working class and you must stand together.'"
ustates.20.a:0 "I already miss him."

ustates.21.t:0 "Violence Reaches the Political Theatre"
ustates.21.d:0 "For some time the violence has been mostly between the supporters of the radical parties, however recently the violence is now reaching the candidates and politicians themselves. Failed attempts on the lives of both Huey Long and Jack Reed have occurred in the past few months. Both gunmen shooting from a crowd, both failed, and both resulted in higher security. Several more local politicians have been stabbed during a campaign rally. Moreover, voters from both extremes are turning a blind eye to the violence done to their enemies."
ustates.21.a:0 "Great, more violence."

ustates.22.t:0 "May Day Riots"
ustates.22.d:0 "May Day, International Workers day, this is a holiday that the Socialist Party celebrates with numerous parades and speeches and has since its founding. Generally, things are peaceful, though there have been confrontations with the police. However this time things are more violent than normal. Clashes between the Socialists and the local police backed up by the AFP have occurred around the country. The question is who is at fault? The Socialists declare that things were peaceful till the police and the AFP goons arrived on the scene. The AFP is saying that the Socialists began by assaulting ununionized workers, and have blurry photos they claim are guns the SPA were brandishing."
ustates.22.a:0 "The SPA were at fault."
ustates.22.b:0 "The police were at fault."

ustates.23.t:0 "Saint Patrick's Day Flood"
ustates.23.d:0 "On March 16, 1936, warmer than usual temperatures led to the melting of large amounts of snow and ice on the upper Allegheny and Monongahela rivers. The rivers and their tributaries had already overflowed their banks and were soon threatening the city of Pittsburgh. On March 17, 1936, the waters reached the flood stage of twenty-five feet. Then, overnight, heavy rain caused the water to rise even higher, and on March 18, the water peaked at about forty-six feet, twenty-one feet above the flood stage.\n\nThis is the worst such disaster in the city's history, and local authorities have already requested federal aid."
ustates.23.a:0 "We must help the people."
ustates.23.b:0 "They will have to help themselves."

ustates.24.t:0 "Red Summer"
ustates.24.d:0 "The summer heat has turned into violence and blood as cities, starting with Charleston, South Carolina, throughout the country engaged in bloody racial riots as whites beat up blacks and burned black businesses. The number of lynchings that occurred throughout the country spiked during the summer. In response, The African Blood Brotherhood and other elements of the SPA and CSA have begun arming and fighting back. The Socialist Party of America have defended their actions, and have furnished blurry photos they claim show AFP members in lynch mobs."
ustates.24.a:0 "Can this year get any worse?"

ustates.25.t:0 "Special Election in New Jersey!"
ustates.25.d:0 "Following Senator A. Harry Moore's resignation in order to run for governor, a special election has been called in New Jersey to select his replacement. The front-runners are Democrat John Gerald Milton and AFP spokesman Charles Lindbergh. Polls have just closed, and the winner appears to be..."
ustates.25.a:0 "John Gerald Milton (Democratic Party)"
ustates.25.b:0 "Charles Lindbergh (America First Party)"

ustates.26.t:0 "Special Election in Washington"
ustates.26.d:0 "Following the death of Senator Wesley Lloyd, a special election has been called in Washington to fill his seat. The front-runners are SPA activist John F. McKay and Democratic Congressman John Main Coffee. Polls have just closed, and the winner appears to be..."
ustates.26.a:0 "John F. McKay (Socialist Party)"
ustates.26.b:0 "John Main Coffee (Democratic Party)"

ustates.27.t:0 "Crime Spree Sweeps the Nation"
ustates.27.d:0 "As America spirals ever deeper into chaos, there has been a wave of crime throughout the country. Many of these criminals are getting sensationalist news stories about their activities, especially gangsters like John Dillinger and the scandalous Bonnie & Clyde. Thankfully the Bureau of Investigation has been working hard to catch these criminals and bring some order back to America. Of course, the AFP and SPA have begun attributing these crimes to moral decline and robber baronies respectively."
ustates.27.a:0 "Stop right there criminal scum!"

ustates.28.t:0 "Paramilitary Militias forming"
ustates.28.d:0 "With violence and instability sweeping the country, the AFP and SPA have begun to form various paramilitary militias, which they claim are necessary to protect the people. The AFP have called their group 'the Minutemen', while the SPA's 'the Red Guard'. Seen patrolling their strongholds and party rallies, these well-armed and equipped paramilitary units have already engaged in scattered, though extremely violent conflicts. We believe the paramilitaries are modifying civilian firearms, and the FBI's attempts to seize weapon stockpiles are too slow to stop gun runners. This could turn very bad, very fast."
ustates.28.a:0 "This is not good."

ustates.29.t:0 "More AFP members announcing Congressional bids"
ustates.29.d:0 "While there have been a number of lawmakers from the America First Party in its brief life, particularly in the South, the 1936 election represents an unprecedented number of people registering to run for office under the banner of the AFP and just as many, if not more nationwide, pledging to vote for them."
ustates.29.a:0 "Intéressant."

ustates.30.t:0 "More SPA members announcing Congressional bids"
ustates.30.d:0 "While there have been a number of lawmakers from the Socialist Party of America in the past few decades, particularly in the Steel Belt, the 1936 election represents an unprecedented number of people registering to run for office under the banner of the SPA and just as many, if not more nationwide, pledging to vote for them."
ustates.30.a:0 "Intéressant."

ustates.31.t:0 "Gone with the Wind"
ustates.31.d:0 "Margaret Mitchell published today her novel, 'Gone with the Wind', which immediately became a bestseller, and may be nominated for the next Pulitzer Prize. Even Hollywood is taking notice, and is planning a film adaptation to be released next year. Set in the Old South during the American Civil War, many see it as an analogy for the strained political situation in the United States; many America First Southerners claim the novel supports their cause."
ustates.31.a:0 "Frankly my dear, I don't give a damn."

ustates.32.t:0 "The Great Heat Wave of '36"
ustates.32.d:0 "A heat wave has struck the continental United States and Canada. The most severe heat wave in the modern history of North America, 'The Great Heat Wave' started in late June and went up over 100°F (38°C) as drought conditions worsened due to a continued lack of rain. Now, in July, the heat has reached all-time records. In Steele, North Dakota, temperatures have reached 121°F (50°C). In Ohio, temperatures have reached 110°F (43°C), which was close to tying a record high set in 1934.\n\nThis comes in a time of major political unrest, with the America First Council a major force in Midwest Politics, and Socialist and Syndicalist forces gathering strength in the Great Lakes region. The drought is continuing, and over 3,000 reported deaths have been linked to it. Many people are suffering from heat stroke and heat exhaustion. Farmers across the continent saw their worst harvest on record, causing corn and wheat prices to skyrocket, and this heat wave does not seem to be giving up any time soon."
ustates.32.a:0 "This just isn't our year..."

ustates.33.t:0 "The Great Heat Wave is over"
ustates.33.d:0 "People from Vancouver and Los Angeles to New York and Washington D.C. let out a sigh of relief as The Great Heat Wave of 1936 has come to an end, and now a cold front has spread over North America. It will come to be known as the United States' deadliest natural disaster of the 20th century, with an estimated death toll reaching 5,000. But even as the heat wave ends, a new chapter in American history is about to begin..."
ustates.33.a:0 "At least it's over..."

### the 1936 elections ###

ustates.34.t:0 "The 1936 Presidential Election"
ustates.34.d:0 "The results are finally in from what has probably been the most ideologically contested Presidential Election the United States has ever witnessed. None of the three major parties have secured enough votes in the Electoral College to outright win the presidency, and as a result, the House of Representatives once again has to vote on the winner of the election. This is probably not the end of our problems, but for the time being, victory goes to..."
ustates.34.a:0 "Floyd Olson(National Unity)"
ustates.34.b:0 "Jack Reed(Socialist)"
ustates.34.c:0 "Huey Long(America First)"

ustates.35.t:0 "The 1936 Presidential Election"
ustates.35.d:0 "The results are finally in from what has probably been the most ideologically contested Presidential Election the United States has ever witnessed. None of the four major parties have secured enough votes in the Electoral College to outright win the presidency, and as a result, the House of Representatives once again has to vote on the winner of the election. This is probably not the end of our problems, but for the time being, victory goes to…"
ustates.35.a:0 "Jack Reed(Socialist)"
ustates.35.b:0 "Huey Long(America First)"
ustates.35.c:0 "John Nance Garner(Democrats)"
ustates.35.e:0 "Alf Landon(Republicans)"

ustates.36.t:0 "SPA Contest Election Results!"
ustates.36.d:0 "Members of the Socialist Party of America have refused to accept the results of our free and fair election, claiming that the House of Representatives system has subverted the will of the majority. Jack Reed has said as much, and called the whole of Congress reactionary for this injustice. Independent newspapers from inside the SPA have reported that the AFL are beginning to show cracks in their solidarity with Reed. "
ustates.36.a:0 "Damn Reed!"

ustates.37.t:0 "AFP Contest Election Results!"
ustates.37.d:0 "The America First leadership have contested the results of the election. They claim that Reed's allies have rigged the election and demanded a recount. Huey Long even gave a mocking speech accepting the Presidency to his followers. Some murmurs from inside the AFP have reported that the Democrats that left for the AFP have expressed regret for losing this historic election."
ustates.37.a:0 "What a card."

ustates.38.t:0 "Hoover Criticizes the President"
ustates.38.d.reed:0 "Herbert Hoover has been vocal after the election and openly criticized Reed and the SPA as being unfit to lead the country. Hoover has encouraged both the Republicans and Democrats to form an alliance to curb Reed and the SPA."
ustates.38.d.long:0 "Herbert Hoover has been vocal after the election and openly criticized Long and the America First as being a dangerous choice for the country. Hoover has encouraged both the Republicans and Democrats to form an alliance to keep Long in check."
ustates.38.a:0 "He doesn't matter anymore."

ustates.39.t:0 "President Hoover Supports New President"
ustates.39.d:0 "Herbert Hoover broke personal political lines to throw his support behind the incoming president, [USA.GetLeader]. Hoover stated that only adherence to the word of the law could bring the country together in these tough times. [USA.GetLeader] in turn has thanked Hoover for his service to his country."
ustates.39.a:0 "His support is appreciated."

ustates.40.t:0 "The New Year’s Day Strike"
ustates.40.d:0 "In protest of the election results, the SPA has launched a strike on New Year’s Day which has crippled the industries of the north. Councils of Trade Unions and Councils of Professional Workers have been set up to run the cities of the Steel Belt during the strike. The Hearst newspapers have demonised this to be similar to the general strike that set off the British Revolution."
ustates.40.a:0 "This is going to cause a problem."

### Reed as President ###
ustates.41.t:0 "President Reed's Inaugural Address"
ustates.41.d:0 "The country's social problems have forced the American people to turn to radical solutions; the two-party system has broken down, and Jack Reed is to be sworn in as the 31st president of the United States with Norman Thomas being sworn in as the Vice President. In a stirring speech in Washington DC, Reed has pledged to defend the interests of the workers and work to help revolutionize society for the good of all Americans. However, the SPA's slim majority in Congress means that it may find it challenging to pass meaningful legislation, especially in the Senate, where the AFP has promised to filibuster any law it sees as detrimental to America."
ustates.41.a:0 "Let the People rejoice!"

ustates.42.t:0 "Executive Order 7080: Labor Unions"
ustates.42.d:0 "One of Reed's first acts as president to enshrine the rights to collectively bargain in law. Unwilling to wait to overcome the Senate filibuster, and citing the violent conflict between AFP and SPA paramilitaries, Reed passed an executive order that forced state and federal governments to recognize a union's right to exist and engage in collective bargaining, without exception, thus forbidding Yellow Dog contracts. While the unions rejoice, many in the country denounce the executive order as a tyrannical act of the Executive Branch."
ustates.42.a:0 "For The Union Makes Us Strong!"

ustates.43.t:0 "The Bourgeoisie are Furious."
ustates.43.d:0 "From New York to San Francisco, the rich and powerful protested Reed's election in the Hearst newspapers and in Congressional addresses. It is clear that the upper class is furious at the enforcement of Executive Order 7080, and have begun to radicalize against the SPA as a result."
ustates.43.a:0 "Let reactionaries shout"

ustates.44.t:0 "Opposition Denounces Reed as Tyrant"
ustates.44.d:0 "Though they agreed on little else, the Democrats, Republicans, and the America First Parties have been quick to denounce Reed publicly across the nation for the enactment of Executive Order 7080, claiming that it to be an overreach of the Executive Branch, and the start of the slide into tyranny. Huey Long has gone so far as to have vowed to not follow any law that 'Dictator Reed' imposes upon America. Long followed up by comparing President Reed to Vladimir Lenin, almost gloating that Reed would share Lenin's fate."
ustates.44.a:0 "Shut up, Long"

ustates.45.t:0 "Executive Order 7089: Halt on Foreclosure"
ustates.45.d:0 "Directing the Secretary of Commerce to Temporarily Take Possession of and Operate the Facilities of Certain Financial Companies\n\nThe inability to deal with the Great Depression had been the death of two major parties, and it would be the death of the SPA as well, unless Reed acted quickly and decisively. Believing that the corrupt financial sector was primarily responsible for creating and prolonging the Depression, Reed has moved to nationalize the banks of Wall Street to force them to act in the public, rather than the private, good. This includes stopping banks from foreclosing on bankrupt homeowners. A filibuster by Senator Roosevelt has forced Reed to resort to an Executive Order, appealing yet again to national security. While popular with the lower classes, many in the upper classes claim Reed is drunk on his power and well on his way to declare himself a dictator."
ustates.45.a:0 "The Rich shall now pay!"

ustates.46.t:0 "The Supreme Court Hears Case On Order 7089"
ustates.46.d:0 "The Supreme Court has allowed the first challenge to Executive Order 7089, Standard Oil of California vs. Paul Mattick, to be heard. This case is brought by Paul Mattick to argue that Standard Oil's monopolistic power has overtaken democratic power. The accusation of Standard Oil bribing the Boston City Council is being taken very seriously. The nation waits to see if Reed's power will be checked, or whether the SPA will continue to enact their agenda in defiance of the Senate."
ustates.46.a:0 "Damn Reactionaries"

ustates.47.t:0 "Executive Order 7100: Nationalize Minerals"
ustates.47.d:0 "Directing the Secretary of the Interior to Temporarily Take Possession of and Operate the Facilities of Certain Mining Companies\n\nThe belief that public land was a public good is essential to most left-leaning parties, and the flagrant abuse of public land by mining companies had long been a source of deep bitterness for the transcendantalists. To most of Reed's cabinet, it was clear that private mining companies would be entirely unable to balance the needs of the public with their greed, and moved to nationalize the drilling and mining companies, included Standard Oil, whose case against Executive Order 7089 was still pending. This has been seen by many as an attack against a political rival, and further confirmation that Reed wishes to turn America into a syndicalist state like the Commune of France or the Union of Britain."
ustates.47.a:0 "America's Resources belong to the People!"

ustates.48.t:0 "Packing the Court"
ustates.48.d:0 "Although Reed has shown no sign of concern over Standard Oil vs. Paul Mattick in public, his administration is concerned that the conservative-leaning Supreme Court could rule 7-2 in favour of the capitalists, and revert whatever reforms had already been put in place. Citing Lincoln's court-packing during the Civil War as precedent, Reed has asked Senate Majority Leader Meyer London to remove the filibuster for judicial appointees, and has increased the size of the Supreme Court to 15. It is clear that he intends to appoint 6 pro-socialist justices to the bench, which will ensure his Executive Orders will remain constitutional. This has provoked a firestorm of protest, even from the left-leaning Farmer-Labor and Progressive parties, which had up until now remained neutral or supportive of Reed."
ustates.48.a:0 "We must defend the workers, whatever it takes"

ustates.49.t:0 "Violence Against the SPA Spreads"
ustates.49.d:0 "In the immediate aftermath of Reed's court-packing, Long has come out aggressively against Reed, all but calling for an armed uprising. Whole counties and states, especially in the south, are refusing to accept Reed's Executive Orders as law, and there has been a massive increase in reported violent clashes between the Minutemen and SPA militia. Unless order is restored, the country is bound for a civil war."
ustates.49.a:0 "The police should be helping the people!"

ustates.50.t:0 "Clashes Between Minutemen and Police"
ustates.50.d:0 "Long's calls for a resistance against Reed have been interpreted by some Minutemen as a call for resistance against any governmental agency. Police clashes with Long's Minutemen have now become common throughout the country. In cities with strong SPA presence, members of the General Defence Committees helped the police restore law and order, but in the Deep South, the Minutemen effectively have complete control."
ustates.50.a:0 "Somebody Stop Long!"

ustates.51.t:0 "MacArthur Marches onto Washington"
ustates.51.d:0 "Reed's support in D.C has finally bottomed out. General Douglas MacArthur has marched into Washington D.C today, to arrest Reed and his cabinet at the White House. MacArthur's marchers reminded many in D.C of Cox's Army of 1932, except these men are motivated to preserve the status quo, and were cheered instead of booed. Having been tipped off by SPA informants in MacArthur's command staff, Reed was able to stay ahead of the traitorous general and has escaped to Chicago. MacArthur has chosen to inhabit the White House and coordinate an investigation into Reed from the executive chair. Civil war is imminent."
ustates.51.a:0 "My allegiance was to the Republic, MacArthur, to democracy!"

### President Long ###

ustates.52.t:0 "Long's Inaugural Address"
ustates.52.d:0 "The country's social problems have forced the American people to turn to radical solutions; the two-party system has broken down, and Huey P. Long is to be sworn in as the 31st president of the United States with William Lemke being sworn in as the Vice President. In a stirring speech in Washington DC, Long has pledged to defend the interest of the people and to put the interest of the regular American above anyone else. However, the AFP's slim majority in Congress means that it may find it challenging to pass meaningful legislation, especially in the senate where the SPA senators have promised to filibuster any law they see as detrimental to America."
ustates.52.a:0 "Que Dieu bénisse l'Amérique."

ustates.53.t:0 "Executive Order 7037: Farm Aid Bill"
ustates.53.d:0 "One of Long's first acts was to provide relief for the farmers of America, thus this executive order directed the Secretary of Commerce. The order enforces price controls on farm products, provides credit to the farmers and provide tariffs on grains and other cereals. This will reverse the price slump that is driving farmers into poverty. Unwilling to wait to overcome the Senate filibuster, and citing the violent conflict that is going on in America, Long passed the executive order bypassing Congress entirely. While farmers across the country rejoice, many in the country denounce the Executive Order as a tyrannical act of the Executive Branch."
ustates.53.a:0 "Approved"

ustates.54.t:0 "Wealth And Fear Go Hand in Hand"
ustates.54.d:0 "From New York to San Francisco the rich and powerful protested Long's election in the Hearst newspapers and in Congressional addresses. It is clear that the wealthy whether politically minded or not are furious at the reforms Huey Long is passing, as well as his opposition to free market policies passed under Hoover. This has trickled down to the middle class readers, who are beginning to radicalize in favour of the SPA."
ustates.54.a:0 "The people's voices are louder"

ustates.55.t:0 "Opposition Denounces Long as Tyrant"
ustates.55.d:0 "Though they agreed on little else, the Democrats, Republicans, and Socialists have been quick to denounce Long publicly across the Nation for the enactment of Executive Order 7037, claiming it to be an overreach of the Executive Branch, and the start of the slide into tyranny. Opponents have gone so far as to disobey any law that 'King Long' wishes to impose upon America. Jack Reed has even stepped up to the podium to call Huey Long 'the American Codreanu' and waves around folders of recorded hate crimes committed by President Long's followers."
ustates.55.a:0 "Those men don't represent me!"

ustates.56.t:0 "Executive Order 7048: Share Our Wealth"
ustates.56.d:0 "By virtue of the authority vested in me, I, Huey Pierce Long, President of the United States of America, do declare the intrinsic right of the poor to have relief. A new government agency will be created to mete out the basic needs of every American, so that our nation's great wealth is felt not only in the upper echelons of power but also in the lowest hovel. Also included with the executive order is a wide array of tax increases on the wealthiest Americans. While incredibly popular with the AFP's base, and hardly unexpected considering Long's 'Share the Wealth' slogan, many Americans are protesting what appears to be a massive overstep of the executive power of the president. The constitutionality of increasing taxes by fiat, and how this new agency would even manage to operate, are questions that has thrown the government into immediate chaos and confusion. Long has already begun campaigning hard, using press releases to rail against the 'corporate order' which would see America fall to syndicalist rhetoric."
ustates.56.a:0 "Sharing our wealth is our only defense!"

ustates.57.t:0 "Executive Order 7048 declared Unconstitutional"
ustates.57.d:0 "In a highly publicized court case, Chief Justice Charles Evan Hughes has declared that executive order 7048 is unconstitutional. This was a narrow court case and was split 5-4 against the president. When news reached the White House, Long fumed at the news that the court would block the necessary reforms needed to ensure the safety of America."
ustates.57.a:0 "Charles Hughes has made his decision, now let him enforce it!"

ustates.58.t:0 "Packing the Court"
ustates.58.d:0 "The decision by the Supreme Court to declare his executive order unconstitutional has made Long take an extra-legal solution. Citing Lincoln's court-packing during the Civil War as precedent, Long has asked the Senate Majority Leader to remove the filibuster for Judicial appointees, and has increased the size of the Supreme Court to 15. It is clear that Long intends to appoint 6 pro-AFP justices to the branch that shall ensure that his executive orders will be constitutional. This has provoked a firestorm of protest throughout the country, even from the members of Congress that have so far remained neutral or supportive of Long."
ustates.58.a:0 "I shall defend the interests of the nation"

ustates.59.t:0 "Executive Order 7050: Declare SPA Terrorists"
ustates.59.d:0 "Citing national concerns due to the anarchistic nature of the Socialist Party of America, Huey Long has passed an executive order that has declared them an illegal organization which seeks to overthrow the country, and as such all force shall be used to oppose them. Long has drawn a direct comparison between the SPA militias and the terrorist attacks that occured on Preparedness Day in 1916, and Wall Street in 1920. The militias are now subject to the Sedition Act of 1918, prosecuted as an anti-recruitment and vigilante group."
ustates.59.a:0 "Excellent!"

ustates.60.t:0 "Reed Defies the Order"
ustates.60.d:0 "Jack Reed publicly denounced the Order as being unconstitutional and an act that would provoke the country's workers against Long. Reed has organized large rallies and protests against them with the Red Guard there to keep the workers safe from the Minutemen. These highly reported on protests have seen union scabs beaten without interference from the police, which calls into question Long's ability to protect Americans."
ustates.60.a:0 "Rely on the police to keep control"

ustates.61.t:0 "Union Workers and Police Clash"
ustates.61.d:0 "In an unexpected move, the police have refused to enforce the various executive orders. Within Chicago, Pittsburgh, Philadelphia, and other cities scattered throughout the Steel Belt, they have declared a Police Strike in solidarity with the workers. While they worked to keep order, Police union leaders publicly declare that they would not follow the Laws of 'King Long'. Thus Long called in the US Army to enforce his laws."
ustates.61.a:0 "Send in the big boys"

ustates.62.t:0 "The Minutemen clash with the SPA"
ustates.62.d:0 "When the Minutemen arrived in the Steel Belt to enforce the laws of the President, they were immediately set upon by members of the SPA and its supporters. Shoot-outs quickly became commonplace, and the violence quickly spread throughout almost every major city in the Steel Belt. It has quickly noticed that the governmnet has no remaining authority within the Steel Belt."
ustates.62.a:0 "Send in the biggest guys we've got"

ustates.63.t:0 "MacArthur and the Army Remove Long"
ustates.63.d:0 "Long's support in D.C has finally bottomed out. Douglas MacArthur marched into Washington D.C today to restore order, having declared Long to be a tyrant and attempted to arrest him at the White House. MacArthur's marchers reminded many in D.C. of Cox's Army of 1932, except these men are motivated to preserve the status quo, and were cheered instead of booed. Having been tipped off by AFP informants in MacArthur's command staff, Long was able to stay ahead of the traitorous general and has escaped to New Orleans. MacArthur has chosen to inhabit the White House and coordinate an investigation into Long from the executive chair. Civil war is imminent."
ustates.63.a:0 "My allegiance was to the Republic, MacArthur, to democracy!"

### President Olson ###

ustates.64.t:0 "Floyd B. Olson's Inauguration"
ustates.64.d:0 "After his election, Olson addressed the nation. Olson called for patience and civility in these difficult times. Olson was quoted as saying 'A nation cannot be preserved which does not preserve its citizens. Industry is reducing wages, lowering the standard of living, destroying buying power, this cannot be the way we solve our economic problems.' Reinvigorated with the news that his stomach cancer is in remission, Olson boldly strides into the White House amidst protests from both the socialists and hard liners with the promise of fixing the economy, restoring national brotherhood, and preventing political violence by any means necessary. Whether the rest of the nation would listen to the message was another story."
ustates.64.a:0 "America is One Nation Indivisible!"

ustates.65.t:0 "Olson Announces Negotiations"
ustates.65.d:0 "President Olson has announced that his first priority as president is to end the strike launched by the SPA, and that he has sent an invitation to sit down with Jack Reed in Chicago to negotiate. Reed holds a firm grip over both the IWW and AFL, whom make up the bulk of the general strikers. Our negotiators believe that Olson's cabinet members are opposed to the talks, seeing any negotiation as political suicide - the coalition was formed, after all, in order to bypass having to directly deal with the SPA, but President Olson is determined."
ustates.65.a:0 "This is the only way"

ustates.66.t:0 "Reed Accepts Invitation"
ustates.66.d:0 "Jack Reed has sent word to the government that he has accepted the invitation to negotiate. An FBI intelligence file on Reed indicates that, should Reed fail in negotiation, the leaders of the AFL are likely to leave the general strike and defect from the SPA. While preparations are being made in Chicago to heighten security, members of Olson's cabinet as well as General Douglas MacArthur have expressed their serious misgivings at the entire endeavour. They say President Olson is putting his life in jeopardy, but for now they will wait to see what comes of the meeting."
ustates.66.a:0 "I survived cancer, I can handle this"

ustates.67.t:0 "Negotiations Begin"
ustates.67.d:0 "Olson gave a stirring speech stating his plan before the negotiations. 'Today we are endeavoring to save the system we call Capitalism, by attempting to curb selfish individualism, and the avaricious profit motive. That there will be anything left of the so-called capitalistic system, is very doubtful. That there will be great change is certain.' President Olson and Jack Reed have sat down for their historic meeting in Chicago. though before the meeting can even begin word has arrived that Huey Long has demanded America First be involved in the negotiations. The presence of Long in the meeting will undoubtedly make negotiations more difficult, possibly scuttling them entirely, but refusing Long could incite his supporters in the south and make success in Chicago worthless."
ustates.67.a:0 "Allow Long to participate"
ustates.67.b:0 "Long has no business here"

ustates.68.t:0 "Reed Demands SPA take Social Security"
ustates.68.d:0 "After several days of negotiations, President Olson and Jack Reed have come to terms. In order for Reed to call off the strike, he wants to see Congress immediately pass bills mandating a livable minimum wage, a maximum 40-hour work week, and a federally-funded welfare system directly under the SPA's administration. He fell short of demanding trade unions be required to have a percentage of seats reserved in Congress, but only reluctantly. Even so, Olson believes the bill will be a hard sell in Capitol Hill. It is, however, likely the only way to avoid further conflict."
ustates.68.a:0 "We'll see how Congress feels about this"
ustates.68.b:0 "Reed needs to make a better offer"

ustates.69.t:0 "Long Declares Olson a Traitor"
ustates.69.d:0 "As President Olson took Reed's proposal before Congress, Huey Long and the AFP declared him a traitor to the American people for selling out Social Security to the SPA. AFP Senators walked out, refusing to listen to Olson's impassioned plea that they compromise for the sake of peace. Those who remained listened uneasily, and as debate began it quickly became clear that the coalition would not hold in the face of socialist reforms. SPA Senators abandoned Congress, with Jack Reed declaring Olson's offer worthless and his government too corrupt and dysfunctional to ever serve the American people."
ustates.69.a:0 "We tried, Dear America"

ustates.70.t:0 "Long and Reed Argue"
ustates.70.d:0 "As the meeting in Chicago began in earnest, it quickly became clear that Huey Long and Jack Reed were not going to find middle ground. Both men had contradictory views, and this led to heated arguments. It is apparent from the proceedings that Reed and Long's control over their parties were waning, as both made frequent breaks to confer with their team. President Olson did his best to keep things civil, but Long and Reed could agree on nothing. Long pushed back at the every measure Reed brought up, save for social security. Jack Reed has threatened to leave the negotiations if Long is not removed."
ustates.70.a:0 "Remove Long from the meeting"
ustates.70.b:0 "Try to work with both the men"

ustates.71.t:0 "Long Ejected from Negotiations"
ustates.71.d:0 "President Olson called for Huey Long to be physically removed - which was necessary, since the man refused to leave peacefully. Moments later, Long forced his way back into the meeting hall and accused Olson of selling out Social Security to the syndicates. In a fever pitch, Long began reciting anti-capitalist quotes Olson had made during his tenure as Governor of Minnesota. The president had little choice but to have security forces drag Long from the building, kicking and screaming, shouting that America would not stand for this treachery."
ustates.71.a:0 "Nobody can negotiate in that state"

ustates.72.t:0 "Minutemen Attack the SPA in Chicago"
ustates.72.d:0 "After Huey Long was forcibly removed from the negotiations, Minutemen attacked members of the SPA party in the street just outside the building. An impromptu battle erupted as armed Minutemen clashed with Red Guard and Federal forces. Fearing for his safety, and more than a little suspicious this was all simply a ruse to see him assassinated and blame placed on the AFP, Jack Reed fled the building... followed shortly by President Olson, who was taken to Washington out of security concerns. The negotiations have ended in disastrous failure."
ustates.72.a:0 "Long has ruined peace!"

ustates.73.t:0 "The Compromise: Establish the NLB"
ustates.73.d:0 "After even more long days of talks between President Olson and Jack Reed, during which several times the entire SPA delegation almost up and left the negotiations, a further compromise has been reached - one the SPA say they will not budge further upon. They have given way on SPA administration over the welfare system, but in return want federal funding for a new organization... including a national board acting as liason between unions and the government, one which the SPA *would* be in control of. This new liason would be named the National Labor Board, or NLB for short. Negotiators feel this package could pass Congress, but not without inciting AFP rage and potentially undoing all efforts to contain them in the South. The only possible way around that, according to advisors, is to bring Long and the AFP into negotiations now and get them on board prior to going public."
ustates.73.a:0 "Present this before Congress now"
ustates.73.b:0 "Bring in Long - we need the AFP's support"

ustates.74.t:0 "NLB Bill Narrowly Approved"
ustates.74.d:0 "In an emergency session of Congress, President Olson - with Jack Reed beside him - presented the compromise bill for the NLRB before the gathered Senators. He made an impassioned plea, saying that he did not seek a full ratification. That could come in the months ahead. What he needed was a vote indicating that the larger goals in the bill were acceptable to Congress, as a message to the strikers that the federal government intended to act in good faith. While every AFP Senator left the building in outrage, refusing to take part in what they declared a 'surrender to syndicalism', Olson's plea that the coalition hold and consider the need for peace had its intended effet: at five minutes to midnight, the Senate narrowly passed a motion of approval. Jack Reed, greatly relieved, said the SPA would now relay the good news to strikers... then the real talks could begin."
ustates.74.a:0 "A sane, democratic change"

ustates.75.t:0 "AFP Rejects the Compromise"
ustates.75.d:0 "As expected, Huey Long has gone on a rampage the moment news of the compromise went public. He has declared Olson to be in league with Reed, the government to have failed in its mission to guard the United States against syndicalist interests, and that America's very soul was in jeopardy. While government officials attempted to urge calm, Long's words have struck a chord across the South, firing up AFP support and - as advisors had warned the President - undoing previous efforts to contain them."
ustates.75.a:0 "If Long wants a fight, he's got one"

ustates.76.t:0 "Negotiations Reach Impasse"
ustates.76.d:0 "Huey Long and the AFP gladly accepted the President's invitation to come to the negotiating table, though they were less than pleased once presented with the proposed reforms. After several days of debate, the effort largely seems to have been for naught. Jack Reed and Huey Long argue incessantly on key points of the compromise, and Long's default position is one of hostility towards what he felt as a united front against him. Still, there are points in common between the AFP's and SPA's position, and as the days wear on President Olson begins to become hopeful there may be signs of Long's resistance slowly wearing down. For the sake of peace, could he be persuaded to accept the terms?"
ustates.76.a:0 "We only need a few more days..."

ustates.77.t:0 "MacArthur and the Army Remove Olson"
ustates.77.d:0 "It appears Olson's time has run out. With the perception outside the Chicago meeting being that it is dragging on for too long, while the AFP and SPA continue to garner power, Olson's own cabinet has lost its confidence that any resolution would be reached. With the cabinet's apparent co-operation, General Douglas MacArthur took charge of an emergency administration intended to 'preserve the country from extremist forces, before it's too late'. Jack Reed and Huey Long have fled the Chicago meeting, both believing they have been utterly betrayed that the federal government would act while their guard was down. While the government is attempting to reassure the American public that all is under control, most are looking on in shock. Civil war appears imminent."
ustates.77.a:0 "So it has come to this"

ustates.78.t:0 "President Announces Hard Line"
ustates.78.d:0 "President [USA.GetLeader] today announced that a hard line would be taken against the SPA strikers, and indeed against any extremist force that seeks to further destablize America. Executive Orders have been issues to curb the ability of the America First Party and the Socialist Party of America to operate, this despite protests from Senators in both parties. All SPA and AFP Senators walked out of Capitol Hill, to the jeers of their Republican and Democratic colleagues, thus adding to the sense that the country was nearing a political breaking point."
ustates.78.a:0 "We will restore order, no matter what"

ustates.79.t:0 "Reed Condemns Police Violence"
ustates.79.d:0 "As the SPA strike continues, spreading outside of the Steel Belt, clashes between strikers and the police have becomes more common. Jack Reed has urged the AFL and IWW strikers to resist without violence, but this hasn't always worked - especially when the strikers are simultaneously provoked by America First supporters. Reed has publicly condemned the government for adding to the violence, rather than protecting those who need it most. 'What these workers need are jobs that don't exploit them, that don't sacrifice their flesh and blood upon the altar of American Greed," Reed declared in a Minneapolis speech. 'What they get instead is a government that acts at the behast of their capitalist overlords.'"
ustates.79.a:0 "We're trying to keep order!"

ustates.80.t:0 "Long Declares War On Tyranny"
ustates.80.d:0 "The SPA strikers aren't the only ones feeling the heat at the hands of American police. So, too, have the Minutemen come under increased scrutiny. Several Minutemen training centers in Alabama and South Carolina were raided by police in recent days, and AFP meetings have been constantly harrassed - or so Huey Long has loudly complained. 'The federal government has opted for open tyranny,' he said. 'They will do anything to keep us down, when what we seek is a government that is worthy of us!' His recent speech in Charlotte was received by cheering crowds, indicative of the AFP's growing influence."
ustates.80.a:0 "We'll see about that!"

ustates.81.t:0 "The General Strike Spreads"
ustates.81.d:0 "The SPA's general strike has spread far and wide, all but bringing the nation to a standstill in many industrial states. The city of St. Louis in particular has become a warzone, day to day life all but ended as strikers clash variously either with Federal forces or with AFP Minutemen. The sense of chaos has led to several riots as protests by regular citizens have turned into looting and civil unrest. People are leaving St. Louis by the thousands, and are calling for immediate government intervention."
ustates.81.a:0 "It is coming!"

ustates.82.t:0 "Tension in the Steel Belt"
ustates.82.d:0 "As National Guardsmen arrive in the north to end the SPA strike, tensions remain high. Many of the various mayors and even governors were not just supportive of the strike but actively helping it. Consequently, they strongly oppose the use of the National Guard. The strikers have begun to taunt the guards, and have even assaulted scab workers brought into the factories under National Guard escort. It is clear a single spark can set off the entire American north. President [USA.GetLeader] remains undeterred by this, and declared on the radio that the general strike must end for the good of the nation, with the unsaid implication that force will be used if it doesn't."
ustates.82.a:0 "Force is necessary now"

ustates.83.t:0 "Clashes in the South"
ustates.83.d:0 "National Guard units today fought with Minutemen militia in northern Louisiana, a raid that soon turned into a bloodbath as Minutemen opened fire. In the end, over fourty Guardsmen were killed as well as an unknown number of Minutemen. Huey Long and the AFP denied involvement with the militia, but questioned the presence of the National Guard in what should clearly have been a police matter. The militia, they claim, were merely defending themselves. Photos of the ensuing bloody scene have circulated in southern newspapers, resulting in a new wave of outrage from the public directed at the federal government."
ustates.83.a:0 "But not at the Minutemen? Not even a little?"

ustates.84.t:0 "The Pittsburgh Massacre"
ustates.84.d:0 "All it took was a single spark to start the revolution, and in Pittsburgh that spark occurred when a crowd of people stood outside one factory determined to oppose the National Guard. Guardsmen fired into the crowd leaving five dead. It did not take long for this to quickly be dubbed the 'Pittsburgh Massacre' and the Steel Belt was driven into a frenzy. Soon National Guardsmen and police were fighting with SPA militia throughout the Steel Belt. Newspapers across the country have 'civil war' splashed across their headlines, and public panic is at a crescendo."
ustates.84.a:0 "What next?"

ustates.85.t:0 "J. Edgar Hoover's Proposal"
ustates.85.d:0 "J. Edgar Hoover, Director of the FBI, arrived at the White House early today to grimly inform President [USA.GetLeader] that civil war is imminent. The best chance for the federal government, he says, is to take decisive action now before the AFP and SPA can become more organized. An assassination of Huey Long would mean the collapse of the AFP, as it centered around his personality. An assassination of Jack Reed, meanwhile, would throw the SPA into disarray while the IWW and AFL competed for leadership... at least long enough for the immediate danger to pass. There would be consequences, Hoover advises, not least of all the rightful suspicion that would fall on a democratic government for taking such an extreme act... but these are desperate times. If the FBI is to act, Hoover says, they must act now, for there is only time for one operation."
ustates.85.a:0 "Take out Jack Reed and the SPA"
ustates.85.b:0 "Take out Huey Long and the AFP"
ustates.85.c:0 "We will not stoop to such undemocratic measures"

ustates.87.t:0 "Huey Long Assassinated!"
ustates.87.d:0 "Just outside the Lousiana state legislature in Louisiana, Huey Long - leader of the America First Party and prominent critic of the United States federal government - was shot to death by an assailant who, in turn, was killed by Long's bodyguards. The motives of the assassination are unknown, but while many are ascribing it to the Socialist Party of America the SPA's leader, Jack Reed, has hotly denied any involvement and instead is pointing the finger at the federal government and President [USA.GetLeader]... a version of events which is gaining widespread acceptance in the country, increasing the anger towards an already-troubled government. The former Democrats within the AFP have silently deserted the more radical elements of the party, and the FBI reports that neither William Lemke nor Charles Coughlin have been able to meet with the AFP Congressmen."
ustates.87.a:0 "That's it for the AFP, at least"
ustates.87.b:0 "Intéressant"

ustates.88.t:0 "Jack Reed Assassinated!"
ustates.88.d:0 "While returning from a meeting at the Indiana state legislature, Jack Reed - leader of the Socialist Party of America and head of the ICC - was shot to death by an unknown assailant. A manhunt is currently underway for the sniper, even as workers across America mourn the loss of their leader. The motives of the assassination are unknown, but while many are ascribing it to the America First Party the AFP's leader, Huey Long, has hotly denied any involvement and instead is pointing the finger at the federal government and President [USA.GetLeader]... a version of events which is gaining widespread acceptance in the country, increasing the anger towards an already-troubled government. The labor leaders from the AFL have declared Reed's strike to be wildcat, and therefore have ordered their labor unions to return to work. The IWW has responded by declaring the AFL scabs, and it appears their brief cooperation has ended."
ustates.88.a:0 "That's it for the SPA, at least"
ustates.88.b:0 "Intéressant"

ustates.89.t:0 "Reed Accuses the Government of Murder"
ustates.89.d:0 "With the country still reeling from Huey Long's death, and the AFP collapsing, Jack Reed has been quick to capitalise on the growing public anger. At a recent rally in Detroit, Reed all but accused the government of murder. 'I won't say that I agreed with Huey,' he said, 'but he wanted the life of the average American to be better. He wanted a government that was better, that stood for us all. What we have now is a government that stands only for capitalist greed, a cancer growing within the heart of American democracy which will kill anything that tries to cut it out.' Demonstrations across the country have echoed Reed's words, particularly in the South where Long's supporters have begun a campaign of violence against government targets, and it seems things will quickly get worse."
ustates.89.a:0 "We must brace for impact"

ustates.90.t:0 "Long Accuses the Feds of Murder"
ustates.90.d:0 "With the country still reeling from Jack Reed's death, and the SPA caught up in in-fighting to determine his rightful successor, Huey Long has been quick to capitalise on the growing public anger. At a recent rally in Alabama, Long all but accused the government of murder. 'We have been spared a devil who would have led us down the road to tyranny,' he said, 'but we must face another kind of tyranny in our own government. American democracy is dead, and it is President [USA.GetLeader] who has killed it. We must rise up and meet steel with steel, guns with guns!' Demonstrations across the country have echoed Long's words, particularly in the Steel Belt where SPA supporters have lashed out against government targets en masse, and it seems things will quickly get worse."
ustates.90.a:0 "We must brace for impact"


### Garner Path ###

ustates.91.t:0 "John N. Garner's Inauguration"
ustates.91.d:0 "Today John Nance Garner has been sworn in as the 31st president of America. Garner's speech spoke about how we must not compromise our democratic values with radicals, left or right. Garner was quoted as saying 'We are in a tough-minded recognition that the fight for a better America is a long one.' On the economy, Garner has promised reform through personal sacrifice and austerity, as was done after the Panic of 1893. Garner enters the White House surrounded by hostile AFP and SPA Senators as well as wary Republicans, though he has assured the public that the Longists and Unionists will tire themselves out before the end of the year."
ustates.91.a:0 "God Save America"

ustates.92.t:0 "The Austerity Bill"
ustates.92.d:0 "President Garner has introduced an Emergency Austerity Measures bill into Congress today, an almost certainly controversial piece of legislation which would see government spending cuts across the board - especially towards the social security net. Garner's speech to the Senate spoke of the sacrifice needed if America is to recover from the Great Depression, and it was met with mostly skepticism and jeers from non-Democratic Senators. Even Garner's own cabinet expressed reservations regarding his choice, suggesting passage of the bill might prove difficult... though, if it can be managed, it would almost certainly save the country."
ustates.92.a:0 "Believe in America"

ustates.93.t:0 "Long Denounces Austerity Measures"
ustates.93.d:0 "As discussions began in Capitol Hill regarding the austerity bill, the AFP immediately denounced it. Huey Long said in a North Carolina speech that austerity did the exact opposite of what was necessary. Rather than sharing the wealth, it took every last bit of wealth from those who needed it most. Austerity, he claims, would leave the average American more desperately poor than they are now, and would leave them vulnerable to syndicalist rhetoric. Long said he would be directing AFP to oppose the bill at every turn, for the sake of the country."
ustates.93.a:0 "Nous verrons"

ustates.94.t:0 "D.C. Demonstration Turns Violent"
ustates.94.d:0 "A demonstration in Washington D.C. by workers and strikers voicing their disapproval of the austerity measures bill, today turned violent as police attempted to break up the crowd. SPA members present said theirs was a peaceful protest, that police provoked the crowd into a response. Regardless of the cause, the end result was a pitched battle with police that left the city in chaos for two days and left hundreds of protestors injured. SPA leader Jack Reed condemned the police action as brutality and imperialist suppression."
ustates.94.a:0 "We are trying to keep order, Reed!"

ustates.95.t:0 "General Strike Spreads"
ustates.95.d:0 "The SPA's general strike has spread far and wide, all but bringing the nation to a standstill in many industrial states. The city of St. Louis in particular has become a warzone, day to day life all but ended as strikers clash variously either with Federal forces or with AFP Minutemen. The sense of chaos has led to several riots as protests by regular citizens have turned into looting and civil unrest. People are leaving St. Louis by the thousands, calling for immediate government intervention."
ustates.95.a:0 "Damned Fools!"

ustates.96.t:0 "Austerity Bill Voting Commences"
ustates.96.d:0 "Voting on the Emergency Austerity Measures bill began in Congress today, though early indications were not good. While the bill is solidly backed by Democratic Senators, it is rabidly opposed by both the SPA and AFP... and there are enough Republican Senators remaining on the fence, unwilling to be swayed, that passage may prove unlikely without intervention. The president's cabinet is suggesting calling for a meeting of the major party representatives in Philadelphia, to try and work out a compromise - at least enough of one to make passage easier. It is also possible that President Garner could campaign for the votes of influential Republicans. A coalition may not have been in the cards, but perhaps he could appeal to their sense of civic duty on this one instance alone?"
ustates.96.a:0 "Arrange the Philadelphia meeting"
ustates.96.b:0 "Let's campaign for the Republican vote"

ustates.97.t:0 "Philadelphia Meeting Begins"
ustates.97.d:0 "The historic meeting in Philadelphia began today, with all four major political parties present and President Garner appealing to them that a compromise on the austerity bill was necessary for the sake of national peace and prosperity. As the parties talked, however, it quickly became clear that Huey Long and Jack Reed would both absorb most of the attention. Despite the number of Senators they represent, everyone in the room knows very well the influence they hold in the country, and both men disagreed on almost every aspect of compromise. Reed wanted workers protected from cuts to government contracts, while Long wanted to add an Open Shop claue to austerity. While there is evidence that President Garner and Huey Long see eye-to-eye on many issues, it is quickly becoming clear that compromise will be utterly impossible with both men present."
ustates.97.a:0 "Eject Long and the AFP"
ustates.97.b:0 "Eject Reed and the SPA"
ustates.97.c:0 "We will all go together"

ustates.98.t:0 "Long and the AFP Kicked Out"
ustates.98.d:0 "President Garner called for Huey Long to be physically removed - which was necessary, since the man refused to leave peacefully. Moments later, he forced his way back into the meeting hall and accused Garner of throwing out fiscal responsibility for the syndicates' sake. The president had little choice but to have security forces drag Long from the building, kicking and screaming, shouting that America would not stand for this treachery. It was only after he left that the subdued remaining Senators could continue the negotiations."
ustates.98.a:0 "That's a bully right there!"

ustates.99.t:0 "Garner and Long Make Progress"
ustates.99.d:0 "President Garner called for Jack Reed and the SPA to be ejected from the meeting, though before Reed left he made a solemn speech to those present. He accused them of bowing to tyranny, that a government which didn't understand the worker would meet its ultimate fate at the hand of that worker. After his departure, however, things went much more smoothly. Long indicated he was willing to make compromises, so long as amendments to the austerity bill supporting Long's Share Our Wealth Society indirectly through tax breaks. With this, as well as putting Huey Long himself named as the head of a new Unamerican Activities Committee, he could go to his supporters and say that progress was finally being made. There are those present at the meeting, however, who caution that this will undoubtedly infuriate the SPA and make irrelevant any measures the government has undertaken to curb their control in the North."
ustates.99.a:0 "We can finally agree"
ustates.99.b:0 "We will not be blackmailed into such measures!"

ustates.100.t:0 "The Pittsburgh Massacre"
ustates.100.d:0 "Just as the remaining members of the meeting began to make headway, and it was looking as if a compromise on the austerity bill would be reached, word arrived in Philadelphia of a battle taking place in nearby Pittsburgh. SPA strikers had been attacked by Minutemen milita members, a fight which turned bloody when federal forces arrived on the scene and attempted to intervene. Several bombs were detonated, adding to the chaos, and the Senators received reports of unidentified militia forces advancing on Philadelphia. President Garner was evacuated from the building by his security forces, over his objections, and both the meeting and the vote have crumbled to a premature end."
ustates.100.a:0 "It seems the hell fire is upon us"

ustates.101.t:0 "Long and Reed Stall Meeting"
ustates.101.d:0 "While President Garner's attempt to get Huey Long and Jack Reed to come to some kind of agreement was commendable, after several days of debate it appears to have mostly come to naught. Both men are frustrated, and several times each has threatened to walk out of the meeting entirely. It is apparent from the proceedings that Reed and Long's control over their parties were waning, as both made frequent breaks to confer with their team. Republicans are split on the matter, and there are not enough of them who will vote for the bill if they believe the country will erupt into violence anyhow. Both Long and Reed have given a deadline until tomorrow, at which point they say there is no chance of the Philadelphia meeting continuing. The gathered Senators are looking to the president to somehow solve the impasse."
ustates.101.a:0 "What can I do?"

ustates.102.t:0 "Austerity Bill Passes"
ustates.102.d:0 "With the endorsement of the AFP, the Emergency Austerity Measures bill passed - though not before all SPA Senators up and walked out of the chamber in protest. News of the exemptions, as well as the added restrictions on industrial unions and Huey Long's presence at the head of a new committee which will likely see more crackdowns on socialist activity, has fired up SPA supporters across the Steel Belt with outrage. Jack Reed has declared the government a dead and useless body, so corrupt it could not even see Long for the snake he truly is, and says the American worker will never get a fair shake unless he fights for it. Demonstrations have erupted across the northern part of the country - as suspected, making the government's efforts to combat SPA control useless - although, in the South, Long's assurances have gone a long way towards keeping his supporters quiet."
ustates.102.a:0 "If Reed wants a fight, he's got one"

ustates.103.t:0 "Austerity Bill Fails"
ustates.103.d:0 "While President Garner campaigned long and hard into the night, at the end of the day there were simply too few Republican Senators willing to vote for a bill that they didn't have the support of the SPA and AFP, and which would likely result in violence anyhow. Garner's austerity plan is seen as a poor follow up to the Garner-Wagner bill he co-authored in 1934. The entire vote was even delayed by an actual fist-fight between a Republican and a AFP Senator. In the end, the vote failed by a slim margin... though the margin might as well have been a chasm, into which all of President Garner's hopes and aspirations could be tossed."
ustates.103.a:0 "Congress isn't worth piss anyways"

ustates.104.t:0 "MacArthur and the Army Remove Garner"
ustates.104.d:0 "It appears President Garner's time is up. Douglas MacArthur marched into Washington D.C today, having declared Garner an 'ineffective president whose weakness has endangered America'. MacArthur's marchers reminded many in D.C. of Cox's Army of 1932, except these men are motivated to preserve the country from extremist forces. Garner's own cabinet has assured the public that this action is necessary, and have been working with MacArthur to install an emergency government from the White House - even as the majority of America looks on in shock. Civil war is imminent."
ustates.104.a:0 "So it has come to this"

### Alf Landon Path ###

ustates.105.t:0 "Alf Landon's Inaugural Address"
ustates.105.d:0 "Alf Landon was sworn in as the 31st president of the United States of America today. At his inaugural address Landon spoke of the challenges facing the nation in preserving a liberal democacy. Landon was quoted as saying 'Republicans must become practical liberals, which means that the Republican party has got to recognize the problems of a growing and complex industrial civilization. And I think I will awaken America to that.' Landon concluded with a promise to solve the Depression with entrepreneurship. Creating a new generation of millionaires that will bring pride back to the nation. Whether anyone will listen is another matter."
ustates.105.a:0 "I treasure our American Democracy"

# Economic Intervention route
ustates.106.t:0 "Landon Proposes Intervention"
ustates.106.d:0 "In response to the ongoing crisis, President Landon has proposed a bill to begin a series of economic intervention policies. The bill will create an insurance for bank deposits in treasury-approved banks that will not engage in risky investing. The bill also allows the federal government to create a comission to monitor stock market exchanges against fraud. Landon believes this will restore confidence in the market, creating jobs from one end of the country to the other. Both the SPA and the AFP have declared opposition to the bill for not going far enough, and for being too friendly to the very businesses that caused the depression in the first place. It will take some cooperation between Republicans and Democrats to overcome this united front of radicalism in Congress."
ustates.106.a:0 "This bill will not stop for them"

ustates.107.t:0 "Reed calls Landon Corrput"
ustates.107.d:0 "Alf Landon's election material made him out to be a self-made man, an entrepeneur who made his wealth starting from a small petroleum company. Landon's relationship with the oil industry culminated in the establishment of the United States Oil and Gas Association in his home state of Kansas, which freely associates with Standard Oil. To Reed and the SPA, this is the smoking gun that Landon is a class traitor, though to many these accusations have rang hollow, citing Landon as a man with the business connections to make the intervention bill stick."
ustates.107.a:0 "I started with nothing, Reed, just like you!"

ustates.108.t:0 "Huey Long calls Landon a Monopolist"
ustates.108.d:0 "Huey Long has responded, like Reed, by decrying Landon as a corrupt politician in Standard Oil's pocket. Huey Long recently spoke about how President Landon only cared for the rich and the monopolies that oppress true Americans, articulating criticism of Landon's fiscal conservatism during his tenure as Governor of Kansas. Huey Long also made sure to remind the people that, by all rights, he should be president and that he would have fixed this crisis already. President Landon, meanwhile, responded in a recent interview with newspapers that Long has a serious case of 'sour grapes', and political cartoons have begun depicting Long as a childish babboon - much to the public's amusement and Long's outrage."
ustates.108.a:0 "I am not Rockafeller, you fool!"

ustates.109.t:0 "Democrats Close Ranks"
ustates.109.d:0 "While many Democratic Senators are leery of supporting a bill which has such vociferous opposition by the SPA and the AFP, especially considering their influence in America goes far beyond the number of seats they hold in Congress, they have responded poorly to the personal attacks on the president by Long and Reed. Despite internal opposition for interfering with the market, Democrats have indicated they will support the president's bill."
ustates.109.a:0 "That's the solidarity I like"

ustates.110.t:0 "The 'New Deal' Bill Passes"
ustates.110.d:0 "The Economic Intervention Bill has managed to pass through Congress, and has been signed into law by President Landon. Banks are immediately ushered into silence as they reorganzie before recieving Treasury approval. The comission has begun to draft reforms to stock trading that will hopefully restore confidence in the markets. It is hard to say right away if this will solve the problem, but Landon hopes that this can be the first steps to fix the economy which all moderates can agree upon."
ustates.110.a:0 "We are finally awake to change"

ustates.111.t:0 "General Strike Spreads"
ustates.111.d:0 "The SPA's general strike has spread far and wide, after a call by Jack Reed to demonstrate against the recently-passed intervention bill, all but bringing the nation to a standstill in many industrial states. The city of St. Louis in particular has become a warzone, day to day life all but ended as strikers clash variously either with Federal forces or with AFP Minutemen. The sense of chaos has led to several riots as protests by regular citizens have turned into looting and civil unrest. People are leaving St. Louis by the thousands, calling for immediate government intervention."
ustates.111.a:0 "This is getting out of hand"

ustates.112.t:0 "Proposed Conference with Long and Reed"
ustates.112.d:0 "In response to the ongoing crisis, Alf Landon's Secretary of Commerce has proposed a conference with both Huey Long and Jack Reed to try to arrange some sort of compromise. The Secretary says that the measures in the bill will not work unless the strikes and the violence are brought to an end. However, some within the Republican party are saying that this plan of action will not work, and claiming a conference with Long and Reed will debase their party."
ustates.112.a:0 "Ignore Long and Reed"
ustates.112.b:0 "Arrange the conference"

ustates.113.t:0 "The Great St. Louis Riot"
ustates.113.d:0 "The SPA has been aggravating the workers in the area to expand the strike. Local businesses in St. Louis have become utterly paralyzed. Many of them turned to the America First Party to provide a solution. Within days, the streets were flooded with Minutemen. There are wild reports from the chaos ranging from Minutmen stopping petty crime in the absence of police, to them creating the crime. Soon the situation had erupted into a wide scale riot. The chaos has been splashed across every newspaper in America, and within days SPA and AFP forces have begun to mobilize. War is upon us."
ustates.113.a:0 "So it begins now, does it?"

ustates.114.t:0 "Conference Begins"
ustates.114.d:0 "The conference between President Landon and both Huey Long and Jack Reed began, but within days it was clear that it was a lost cause. Long and Reed argued constantly, on almost every issue, and the only thing that united them was their personal detestation of Landon and his intervention bill. It is apparent from the proceedings that Reed and Long's control over their parties were waning, not least of which is due to constant newspaper coverage of the conference citing the two men as 'obstructionist' and 'unreasonable'. Reed and Long both see the president as the corrupt tool of corporate America, and rather than compromise their demands are tantamount to rolling back the intervention bill which has already been voted on and passed through Congress! Both are nearly ready to walk out, despite the president's pleading that they compromise for the sake of peace in the country."
ustates.114.a:0 "I have to save this conference"

ustates.115.t:0 "Scandal Rocks the Conference"
ustates.115.d:0 "While President Landon's conference is finally beginning to make slow progress, American newspapers turn their attention from Reed and Long to a different target: namely the revelation of an internal memo within General Motors corporation which indicates that not only is the company's planned settlement with strikers intended to be only temporary... but that they and other companies are being bribed into settlement by the federal government. A temporary setback as they make concessions to strikers in exchange for a bailout with the understanding that changes made can be easily undone. While many are denying this memo's veracity, the sensational aspect of the news is giving new fire to AFP and SPA supporters and is threatening to quickly escalate out of control."
ustates.115.a:0 "Cut the conference short, we need to call GM"
ustates.115.b:0 "We must keep the conference going, no matter what"

ustates.1150.t:0 "MacArthur and the Army Remove Landon"
ustates.1150.d:0 "While the conference continued for several days, it rapidly became evident that the scandal was not going to end - instead it was escalating as other sources came forward with similar information, much of it pointing to an insider effort engineered by President Landon himself. Both Jack Reed and Huey Long abandoned the conference, and as Landon did his best to save face in Congress it was clear that blame was being placed squarely on him for the conference's failure. With the crisis spiralling, General Douglas MacArthur has stepped in - with the full approval of Landon's own cabinet - to install an emergency government in the White House 'to save America from extremist forces before it's too late'. While the government has tried to assure Americans that things are under control, it's quickly becoming clear that civil war is imminent."
ustates.1150.a:0 "So it has come to this"


### Victory in the civil war

ustates.116.t:0 "MacArthur's Power"
ustates.116.d:0 "With our victory in the civil war, a question must be decided upon. Should Douglas MacArthur resign as President and ensure a peaceful transition of power or should he remain in control to protect America? Hard liners within MacArthur's clique insist that the US will fall back into civil war without him, while Republicans and some Democrats claim MacArthur would be a tyrant to stay."
ustates.116.a:0 "MacArthur remains in power."
ustates.116.b:0 "MacArthur gives up power."

ustates.117.t:0 "Democracy Triumphs"
ustates.117.d:0 "At long last, the Republic has been saved. The radicals from both the left and the right which tried to destroy America have been defeated. We may have been battered and bruised but democracy has been saved."
ustates.117.a:0 "Que Dieu bénisse l'Amérique."

ustates.118.t:0 "Malice or Charity"
ustates.118.d:0 "The question of what to do with those that fought against the government has to be decided. Shall we offer clemency to those that fought against the government and try and rehabilitate them back into society or shall they be punished for their actions against America?"
ustates.118.a:0 "Charity."
ustates.118.b:0 "Malice."

ustates.119.t:0 "The fate of the Electoral College"
ustates.119.d:0 "As we work to strengthen democracy following the civil war, the question of the Electoral College has been brought up. Many are calling for the end to first-past-the-post voting for state electors. This would be replaced by a more simple national popular voting system. A majority of Congress believes that we should keep FPTP around as a safeguard against radicalism in the future. What should we do?"
ustates.119.a:0 "We shall adopt Popular Vote."
ustates.119.b:0 "The Electoral College Stays!"

ustates.120.t:0 "National Rehabilitation"
ustates.120.d:0 "While we root out those that continue to still fight on for their treasonous cause, the question has come before MacArthur about what to do to those that have laid down their arms. Some of his advisers are suggesting clemency others suggest they must be imprisoned for their actions. What shall the commander in chief choose?"
ustates.120.a:0 "Down with the Traitors."
ustates.120.b:0 "We have spilt enough blood."

ustates.121.t:0 "Reconcile with Washington?"
ustates.121.d:0 "The Tyrant MacArthur has done the unthinkable and has stepped down from power. Thus a debate has arisen about if we should reunite and make America whole. Many believe that even though MacArthur has stepped down from power, he still has control and that he won't hesitate to re-assume power should politics don't go his way."
ustates.121.a:0 "Let us reunite with Washington(Game Over)"
ustates.121.b:0 "We are the true America and we shall unite America ourselves!"

ustates.122.t:0 "America is reunited!"
ustates.122.d:0 "The rebel government out west has decided to lay down their arms and rejoin America. The military checkpoints along the Rocky Mountains are being dismantled and people from both sides of the country are crossing over. At long last the country is reunited."
ustates.122.a:0 "From Sea to shining Sea!"

ustates.123.t:0 "No Reconciliation"
ustates.123.d:0 "Since MacArthur stepped down many wondered if the country would be whole again. However it seems that the rebels out west have decided that they shall not reunite with us. In their senate, they denounced Congress as just being a pawn of MacArthur who they still regard as a tyrant despite the fact he saved the country."
ustates.123.a:0 "America one day shall be reunited."

ustates.124.t:0 "America is Reunited"
ustates.124.d:0 "At long last America has been reunited. We stretch once again from sea to shining sea. The traitors to the country have been destroyed and the stars and stripes now fly proudly from coast to coast knowing that liberty is secured for all."
ustates.124.a:0 "A more perfect union."

ustates.125.t:0 "The National Labor Relations Board"
ustates.125.d:0 "With the civil war over and reconstruction now underway, the question of trade unions have been brought up. Some think that we should promote more liberal and anti-syndicalist unions to be a ward against the influence of Syndicalism in politics. A few loyalists within the AFL and the defunct Knights of Labor are willing to cooperate with Congress in creating a national labor relations board. This board would be able to isolate IWW afilitaed unions, and give collective bargaining rights to unions that do not wish to see us hang. Others however, regard all trade unions as traitors to the country and should be outlawed toggether. Congress has decided to...?"
ustates.125.a:0 "Accept the AFL and KoL into the NLRB."
ustates.125.b:0 "Outlaw all Unions regardless of loyalty."

ustates.126.t:0 "Army is slow to desegregate"
ustates.126.d:0 "After the President signed a law to desegregate the Armed Forces, it seems that it is taking more time then expected to fully desegregate. There are still black only and white only regiments and several officers are determined to keep things separate. Despite the slowness, things are improving as more and more units are desegregating. Still, Progress is slow."
ustates.126.a:0 "Desegregation shall still happen."

ustates.127.t:0 "The Red Scare"
ustates.127.d.macarthur:0 "Since MacArthur has taken power he has begun a campaign against socialism, anarchism, and syndicalism. They are after all the main instigators of the civil war and as such all Americans must know the role that they played in the conflict and as such as the so-called 'red scare' begins many are being forced out of jobs and are being blacklisted."
ustates.127.d.elected:0 "Since the election of [USA.GetLeader], the government of the United States has begun a campaign against socialist of all stripes. They were one of the main instigators of the civil war and as such all Americans must understand their role. Moreover socialists and syndicalists must not allow their subversion to survive and as such as the so-called 'red scare' begins many are being forced out of jobs and are being blacklisted."
ustates.127.a:0 "Better Dead than Red."

ustates.128.t:0 "Lavender Scare"
ustates.128.d:0 "With the so-called Red Scare underway, [USA.GetLeader] has passed Executive Order 10450 that broadened the definition of a national security risk to include 'Any criminal, infamous, dishonest, immoral, or notoriously disgraceful conduct, habitual use of intoxicants to excess, drug addiction, or sexual perversion.'. This has led to the firing of over 5,000 federal employees who were accused of being homosexual. The press have mostly approved of this measure, although a few tabloids claim we are preaching hypocracy. One of the chief prosecutors, FBI Director J. Edgar Hoover, has long been rumoured to be in the closet with his secretary Clyde Tolson. As Director of the most important intelligence agency, Hoover is of course beyond investigation. Even if we were to, J. Edgar probably has much more dirt on us than we have on him."
ustates.128.a:0 "Let's not investigate J. Edgar Hoover."

ustates.129.t:0 "Trial of the Weapons companies"
ustates.129.d:0 "A number of Weapons companies have fought for the various traitors and rebels against America. Thus a hearing has been brought before Congress to decide their fate. Shall we allow them to operate again, or shall they be regarded as traitors and be treated as such?"
ustates.129.a:0 "Allow them to operate again."
ustates.129.b:0 "They are traitors and should be treated as such."

ustates.130.t:0 "Trial of the Heavy Equipment companies"
ustates.130.d:0 "A number of Heavy Equipment companies have fought for the various traitors and rebels against America. Thus a hearing has been brought before Congress to decide their fate. Shall we allow them to operate again, or shall they be regarded as traitors and be treated as such?"
ustates.130.a:0 "Allow them to operate again."
ustates.130.b:0 "They are traitors and should be treated as such."

ustates.131.t:0 "Trial of the Aviation companies"
ustates.131.d:0 "A number of Aviation companies have fought for the various traitors and rebels against America. Thus a hearing has been brought before Congress to decide their fate. Shall we allow them to operate again, or shall they be regarded as traitors and be treated as such?"
ustates.131.a:0 "Allow them to operate again."
ustates.131.b:0 "They are traitors and should be treated as such."

ustates.132.t:0 "Trial of the Naval companies"
ustates.132.d:0 "A number of Naval companies have fought for the various traitors and rebels against America. Thus a hearing has been brought before Congress to decide their fate. Shall we allow them to operate again, or shall they be regarded as traitors and be treated as such?"
ustates.132.a:0 "Allow them to operate again."
ustates.132.b:0 "They are traitors and should be treated as such."

ustates.133.t:0 "Trial of the Industrial companies"
ustates.133.d:0 "A number of Industrial companies have fought for the various traitors and rebels against America. Thus a hearing has been brought before Congress to decide their fate. Shall we allow them to operate again, or shall they be regarded as traitors and be treated as such?"
ustates.133.a:0 "Allow them to operate again."
ustates.133.b:0 "They are traitors and should be treated as such."

ustates.134.t:0 "The Great Migration"
ustates.134.d:0 "As MacArthur has not given up power, a large number of Americans have made their way to [migrate.GetNameDef] - which is occupying American land and desecrating the flag and everything we hold dear. The question, however, is what shall we do in regard to this 'Great Migration'? Should we let these traitors freely go and present a security risk, or shall we use the army to capture and detain as many as possible?"
ustates.134.a:0 "They shall not leave."
ustates.134.b:0 "laissez-les partir."

ustates.135.t:0 "Refugees from MacArthur"
ustates.135.d.let_go:0 "As expected, the tyrant Douglas MacArthur has refused to give up his grip on power. As such a large wave of Americans are making their way across the [Root.GetAdjective] border where they will find a new life out of MacArthur's shadow. Moreover, military leaders believe that we shall be able to make use of this intel and use it against [USA.GetNameDef], if it comes to that."
ustates.135.d.army:0 "As expected, the tyrant Douglas MacArthur has refused to give up his grip on power. A wave of migrants and refugees have come across the [Root.GetAdjective] border. While we and our special services have done what we could to bring them across, MacArthur used his army upon many, massacring them like the butcher that he is. However, this has only fueled people's desire to see MacArthur punished."
ustates.135.a:0 "Welcome to [Root.GetNameDef]"

ustates.136.t:0 "Provisional President"
ustates.136.d:0 "With democracy now restored to the country, the question is who shall lead the country until the next election? MacArthur has picked three men who could serve in that role and submitted their names to Congress: Quentin Roosevelt, Wendell Willkie, and John Nance Garner."
ustates.136.a:0 "Quentin Roosevelt."
ustates.136.b:0 "Wendell Willkie."
ustates.136.c:0 "John Nance Garner."


### Civil War avoided Events ###

ustates.150.t:0 "The Twentieth Amendment"
ustates.150.d:0 "The Twentieth Amendment to the United States Constitution has been proposed. This amendment would make it so that the President of the United States of America is elected by the direct popular suffrage of the country. The current Electoral College system was last modified in the 14th Amendment almost a century ago. The bill, as proposed by a minority coalition of Social Democrats within the Republicans and Democrats has very little chance of succeeding. It is claimed by the supporters that doing this will help prevent another crisis like the 1936 crisis from happening again. The party leadership of both e Republicans and Democrats disagree, saying that the Electoral College was the only thing that kept the United States from totally dissolving in 1936. A long week of debating has left every avenue explored, and ultimately..... "
ustates.150.a:0 "The Amendment is Ratified."
ustates.150.b:0 "The Amendment is not Ratified."

ustates.152.t:0 "NAACP and FBI Defames Socialists"
ustates.152.d:0 "During the 1930s, a large part of the NAACP's activities were taken up by litigation in favour of African American rights. This was due to the retreating strength of the black vote and the diminishing ability of African Americans to reach office after Plessy v. Ferguson. This avenue was also pursued by the syndicalist aligned International Labor Defence, who countered the NAACP for a decade in a competition for the hearts of black voters. Seeing no other option and being unwilling to ever compromise with socialists, NAACP leader Walter Francis White has decided to cooperate with the FBI in an anti-socialist puiblic relations campaign. Whether this truly motivates civil rights or further dilutes the current remains to be seen."
ustates.152.a:0 "I'm no judge."

ustates.153.t:0 "Statehood for Alaska?"
ustates.153.d:0 "Alaska has proposed to congress being admitted to [Root.GetNameDef] as a state. Should Alaska be admitted as a state with all that entails or should it remain a territory for now?"
ustates.153.a:0 "Alaska is a state."
ustates.153.b:0 "Alaska remains a territory for now."

ustates.154.t:0 "Statehood for Hawaii?"
ustates.154.d:0 "Hawaii has proposed to congress being admitted to [Root.GetNameDef] as a state. Should Hawaii be admitted as a state with all that entails or should it remain a territory for now?"
ustates.154.a:0 "Hawaii is a state."
ustates.154.b:0 "Hawaii is a territory."

ustates.155.t:0 "Statehood for Puerto Rico?"
ustates.155.d:0 "With Alaska and Hawaii both admitted as states of the Union, representatives from Puerto Rico have proposed that they should become a state of [Root.GetNameDef]. Shall they become a state of the Union, becoming the 51st state or shall they remain a territory?"
ustates.155.a:0 "Puerto Rico is a state."
ustates.155.b:0 "Puerto Rico is a territory."

ustates.156.t:0 "Division Over Big Business Support"
ustates.156.d:0 "It is known by most Democrats that economic reform is necessary to preserve American integrity, to this end Democrats differ on the agency the government must take towards existing industries that are ailing. A proposed civil works program to electrify the Southwest using hydroelectric power hit a snag as Democrats could not agree on the role of public works in the marketplace. The Works would be able to undercut private electricity companies because it would be able to cross state borders and build dams on public land. Conservative Democrats oppose such intrusions as these, saying that it violates states’ rights to govern trade. More liberal-minded Democrats hold fast that the necessity and potential of Public Works outweigh the risks."
ustates.156.a:0 "Liberal Democrats win out."
ustates.156.b:0 "Conservative Democrats win out."

ustates.157.t:0 "President Honors Gunnar Myrdal"
ustates.157.d:0 "The book An American Dilemma was recently published by Swedish economist Gunnar Myrdal. It is an examination of the connection between race and idealism and his thesis on the American Creed. Myrdal was funded by the Carnegie Institute and was chosen for his ambivalence towards American politics. Therefore this report carries with it support from many institutions, and Myrdal, as a result, is invited to the White House for dinner. With him is Ralph Bunche, diplomat and collaborator on this influential book."
ustates.157.a:0 "May we keep to the American Creed."

ustates.158.t:0 "Division over Fair Deal Doctrine"
ustates.158.d:0 "The need for the Fair Deal to remedy America's many economic issues is agreed upon in the Republican Party, despite the old guard within the party insisting that Hoover handled it the best he could. An important provision in the Fair Deal is the intervention of federal policy to regulate the market and even prevent bank failure. Several high profile Republicans like Robert Taft oppose stretching executive power even if it could benefit the economy. To counter, Quentin Roosevelt has stated the role of the President to ensure the health of the American people extends to their economy."
ustates.158.a:0 "Taft's opinion is overruled."
ustates.158.b:0 "Quentin's opinion is overruled."

ustates.159.t:0 "The Conservative Manifesto"
ustates.159.d:0 "A subgroup of Democrats met a month ago to discuss the future of the party. Among these are Strom Thurmond and Happy Chandler, long serving congressmen that resist the drift of the Democratic Party towards the political centre. Their Conservative Manifesto is an argument against the long-term effects of the Fair Deal and a restoration of the rights of states. The question though is what shall the Party as a wholes reaction be to this so-called Conservative Manifesto"
ustates.159.a:0 "The Party supports the manifesto."
ustates.159.b:0 "The Party denounces the manifesto."

ustates.160.t:0 "William McAdoo has died"
ustates.160.d.civil_war_avoided:0 "Former President, William Gibbs McAdoo has passed away in his home in California. MacAdoo has left behind a controversial legacy. Many Americans still blame him for the start of the depression and the political crisis that came from it. While on one hand he was and is praised for his work in regards to a number of progressive issues, notably Women's suffrage, he was never able to get prohibition passed, something he pushed for several times in Congress to no avail. He leaves behind a divided legacy. Still despite this, [USA.GetLeader] has remarked on McAdoo's passing and offered his condolences to his family and praised his work."
ustates.160.d.civil_war_no_psa:0 "Former President, William Gibbs McAdoo has passed away in his home in California. MacAdoo has left behind a controversial legacy. Many Americans still blame him for the start of the depression and the political crisis that came from it that lead to the civil war. While on one hand he was and is praised for his work in regards to a number of progressive issues, notably Women's suffrage, he was never able to get prohibition passed, something he pushed for several times in Congress to no avail. He leaves behind a divided legacy. Still despite this, [USA.GetLeader] has remarked on McAdoo's passing and offered his condolences to his family and praised his work."
ustates.160.d.civil_war_psa_usa:0 "Former President, William Gibbs McAdoo has passed away in his home in California. MacAdoo has left behind a controversial legacy. Many Americans still blame him for the start of the depression and the political crisis that came from it that lead to the civil war. While on one hand he was and is praised for his work in regards to a number of progressive issues, notably Women's suffrage, he was never able to get prohibition passed, something he pushed for several times in Congress to no avail. He leaves behind a divided legacy. Despite this, when the civil war began he openly gave his support to the traitors in California. [USA.GetLeader] has remarked on his death and openly criticized McAdoo's decision to support the traitors out west."
ustates.160.d.civil_war_psa_psa:0 "Former President, William Gibbs McAdoo has passed away in his home in California. MacAdoo has left behind a controversial legacy. Many Americans still blame him for the start of the depression and the political crisis that came from it that lead to the civil war. While on one hand he was and is praised for his work in regards to a number of progressive issues, notably Women's suffrage, he was never able to get prohibition passed, something he pushed for several times in Congress to no avail. He leaves behind a divided legacy. Despite this, when the civil war began his support for the provisional government in the west coast helped give it an air of legitimacy. [CAL.GetLeader] has remarked on his passing and offered his condolences and praised McAdoo's Legacy."
ustates.160.a:0 "He will be missed."

ustates.161.t:0 "Boulder Dam Completed"
ustates.161.d:0 "'This morning I came, I saw and I was conquered, as everyone would be who sees for the first time this great feat of mankind. Ten years ago the place where we are gathered was a sparse, forbidding desert. In the bottom of a gloomy canyon, whose precipitous walls rose to a height of more than a thousand feet, flowed a turbulent, dangerous river. The mountains on either side of the canyon were difficult of access with neither road nor trail, and their rocks were protected by neither trees nor grass from the blazing heat of the sun. The site of Boulder City was a cactus-covered waste. The transformation wrought here in these years is a twentieth-century marvel.' Thus begins Quentin Roosevelt's Speech dedicating the creation of Boulder Dam that has finally been completed today."
ustates.161.a:0 "...on behalf of the Nation to say to you, 'Well done.'"

ustates.162.t:0 "Fireside Chats"
ustates.162.d:0 "Quentin Roosevelt has recently begun using the radio to speak directly to the people about the progress of the Fair Deal and how it is helping the country rebuild from the Great Depression. The Fireside chats have become extremely popular, with the chats often eclipsing popular radio programs. The Programs have helped in making Roosevelt one of the more popular men within the United States."
ustates.162.a:0 "My Fellow Americans."

ustates.163.t:0 "Amelia Earhart Circumnavigates Globe"
ustates.163.d:0 "The famous aviator Amelia Earhart, known to many as the 'Queen of the Air,' has completed a flight around the world together with her navigator Fred Noonan.\n\nAfter a brief scare when the pair temporarily got lost while approaching Howland Island in the Pacific, the flight proceeded without incident and this morning their Lockheed Electra touched down in Oakland, California.\n\nA ceremony is to be held in the White House next week, where Earhart is to be personally congratulated for her feat by the President."
ustates.163.a:0 "Quite an achievement!"

ustates.164.t:0 "Railway Nationalization"
ustates.164.d:0 "One of the Progressive Party's Policies it has sought for some time was a nationalization of the countries Railroads. Now that they have power, the question is how exactly shall railway nationalization go. Congress is debating between two different proposals for how this shall be implemented. The first proposal is that the railroads will be nationalized but not the cars allowing for private businesses to compete among themselves for customers, while the second plan would include the cars in the nationalization. Which version shall Congress go with?"
ustates.164.a:0 "Nationalize just the Track."
ustates.164.b:0 "Nationalize both the Track and the Cars."

ustates.165.t:0 "Saint Lawrence waterway proposal"
ustates.165.d:0 "The Americans have recently put forward a policy of a joint Canadian-American program to create a waterway from Lake Ontario to the Saint Lawrence River and ultimately to the Ocean. Shall we agree to the US proposal or shall we decline and seek to this do on our own?"
ustates.165.a:0 "Agree to the Proposal."
ustates.165.b:0 "We do not need to work with the Americans."

ustates.166.t:0 "Canadians Agree"
ustates.166.d:0 "The Canadians have agreed and we have begun to create a number of canals together in the Great Lakes and Saint Lawrence river to connect Lake Ontario to the Ocean."
ustates.166.a:0 "Great Lakes to the Ocean!"

ustates.167.t:0 "Canadians Refuse"
ustates.167.d:0 "The Canadians have refused our proposal for some reason and the plan must be put on hold for now."
ustates.167.a:0 "Damn you Canada!"

ustates.168.t:0 "The end of the Coalition Party"
ustates.168.d:0 "With the civil war over and order restored to America, the Coalition ticket has dissolved - making way for the Republicans and Democrats to resume their normal political campaigning."
ustates.168.a:0 "Que Dieu bénisse l'Amérique"

ustates.169.t:0 "Liberal Democrats split from the Democratic Party"
ustates.169.d:0 "The Liberals within the Democratic party have reached a breaking point with party leadership. Those in favour of federal primacy in Fair Deal reforms have called for a caucus of liberal Democrats. The press reported on the declerations made, and have dubbed the attendants 'Liberals' This new name has come to popular usage as of late, and is the informal name of this new breakoff party. Time will tell what this will mean for American politics."
ustates.169.a:0 "Intéressant."

ustates.170.t:0 "Conservative Democrats split from the Democratic Party"
ustates.170.d:0 "The conservatives within the Democratic party have for some time been split on the implications of the Fair Deal. Those that believe the Democratic Party is abandoning state soverignity for temporary economic benefit have arranged for their first independent caucus. At first called the Independant Democratic Caucus, the name 'Conservative Party' appears to be more recpetive to the press. Time will tell what this will mean for American politics."
ustates.170.a:0 "Intéressant."

ustates.171.t:0 "Not Worth a Bucket of Warm Piss"
ustates.171.d:0 "President John Nance Garner has never had much respect for the Vice Presidency. During the National Convention, Garner refused any oeuvres to take the VP slot for someone else's campaign. Garner's choice of Sam Rayburn came with the implicit understanding that Rayburn's position meant very little to the executive branch. This is why today's newspaper of Rayburn coming out to criticizes Garner for failing to appease radicals was so shocking. Garner responded in interviews that he disregards anything the VP has to say, as 'Rayburn's position isn't worth a bucket of piss.'"
ustates.171.a:0 "How Scandalous."

ustates.172.t:0 "A Hammer too Large to Break"
ustates.172.d:0 "In thanks from the people of Texas, and in recognition for his undying loyalty to the Democratic party, Garner was given a 400-pound hammer this weekend as a gift. President Garner, who is known to slam his gavels so hard that he has broken several in the first year of Presidency alone, is more than pleased with this gift and is assured it will withstand any anger he throws at it."
ustates.172.a:0 "When all you have is a Hammer."

ustates.173.t:0 "MacArthur writes An American Caesar"
ustates.173.d:0 "President MacArthur has come out with an autobiography today chronicling his part in the Crisis of 1936. MacArthur's book speaks of his wise ability to see through Long and Reed's campaign, and his willingness to do anything to protect democracy. The tense days in Washington are described in great detail, with emphasis placed on the middle class victims of Red Guard and Minutemen attacks. The book also implies, within his chain of command, there were soldiers who advocated marching on Washington to settle the capitoline debates. MacArthur wouldn't name names, but he writes that he personally discouraged the soldiers from going through with this most treasonous plan."
ustates.173.a:0 "The Savior of Democracy."

ustates.174.t:0 "Assassins miss MacArthur"
ustates.174.d:0 "During a meeting today in the National Mall, a shot rang out during MacArthur's speech that nearly caused a stampede of fleeing onlookers. The gun was aimed at President MacArthur by a madman who, once arrested, claimed MacArthur was building a military junta and must be stopped. The ravings of this loon most interestingly have not been traced back to any political group, and it appears to be a lone wolf attempt on the President's life. MacArthur laughed off this ridiculous accusation and has increased the Secret Service's payroll to protect against any more lone wolves."
ustates.174.a:0 "You can't stop MacArthur."

ustates.175.t:0 "Reconciliations with The Roosevelts"
ustates.175.d:0 "The Roosevelt family has been divided ever since the death of Franklin Roosevelt on the eve of his election as Governor of New York. While young Quentin Roosevelt had stayed in partisan politics, albeit Republican as opposed to Franklin's democrat. Archibald Roosevelt has left the reservation entirely. Rumours of him associating with industrialists and railing against every president since Hoover including Quentin has come to a head. Archibald and Quentin have met to officially bury the hatchet of politics and reunite their family. This meeting also helps to drive home Quentin's atmosphere of reconciliation instead of punishing dissonance."
ustates.175.a:0 "Another family reunited."

ustates.176.t:0 "Willkie's Affair Discovered"
ustates.176.d:0 "Westbrook Pegler, that sinister exaggerator, just came out with an article alleging that Willkie is cheating on his wife Edith Willkie with journalist Irita Van Doren. The press have taken to this story and our President is besieged by questions of marital infidelity. Our Press Chief is trying his best at damage control, as well as Irita taking a surprise vacation, but the trustworthiness of Willkie has been damaged."
ustates.176.a:0 "Damn that Pegler!"

ustates.177.t:0 "Willkie Addresses NAACP"
ustates.177.d:0 "President Willkie, despite being a lifelong Democrat, never actively endorsed the Southern Democrat line on race. An early critic of John Nance Garner for failing to appeal to black voters in 1936, Willkie made up for that with a historic speech at the NAACP Convention. Speaking in favour of integration in the military, and also getting a few jabs at Republicans and Democrats for failing to protect black voters from the SPA. His speech ended with a support for Jewish rights to democracy, and forewarned that socialists would target them next if antisemitism reached the levels of racism in America. Democrats in Congress are currently ruminating over how to respond, with most wishing to remain silent until next election season."
ustates.177.a:0 "Good Ol' Willkie."

ustates.178.t:0 "Byrd Rails Against National Highway"
ustates.178.d:0 "The Fair Deal negotiations agree on the main purpose of reform, to fix economic stagnation and reduce unemployment. One provision and its implications so perturbs President Byrd, that a majority of his address to Congress was spent condemning it. That National Highway system, which President Byrd describes as a 'massive waste and an enabler of eminent domain', echoing the Conservative Democratic opposition to any Fair Deal that adds land to the Federal Trust. This position puts Byrd in an interesting cross-section, as some Republicans who see the Highway as overtly anti-dissident as well have joined in his cause."
ustates.178.a:0 "A Road too Far."

ustates.179.t:0 "Wallace's Hi-Bred Corn"
ustates.179.d:0 "Henry Wallace made his fortune in Agronomy, studying under George Washington Carver in university. The breakout success that gave Henry Wallace the ability to pursue politics is the Pioneer Hi-Bred company, a maker of hybrid crops. As president, Wallace has taken his share in Hi-Bred and instructed the Department of Agriculture to disseminate information about hybrid crops, which are beginning to show improvement in water retention over normal crops. The imperative to do this is the ongoing farming disaster in Oklahoma, where dust storms have taken out millions in food. Wallace hopes to solve this issue and save America's food supply."
ustates.179.a:0 "We do need food."

ustates.180.t:0 "Taylor's Radical Proposal in Congress"
ustates.180.d:0 "Out of the several strange requests President Taylor has made over the years, this has to be the hardest to handle. President Taylor has convinced several Progressive Congressmen to revive his old legislation promoting World Unity. Explained as a successor to President Wilson's peace plans he spoke of as the Weltkrieg raged on, World Unity is the preservation of human life and culture and the end of total war. This proposal in Congress was of course defeated, but the gesture has surprisingly boosted President Taylor's reputation."
ustates.180.a:0 "We All Hope For Peace."

ustates.181.t:0 "Taylor Takes the Stage Nationwide"
ustates.181.d:0 "One of the many eccentric qualities of President Taylor is his singing career. From his time singing to children on the steps of the Capitol building to now singing in front of his millions of constituents. President Taylor has leveraged what would have made him a laughing stock in politics into a genuine expression of his patriotism in art. Taylor sings to promote unity in America over politics, and cooperation instead of victory."
ustates.181.a:0 "Sing On, Jim!"

ustates.182.t:0 "Barkley Ends The Corvee System"
ustates.182.d:0 "A division appears between President Barkley and the Democratic Party on Fair Deal Infrastructure. A Congressional debate brought up the idea of allowing a smaller community works to be paid by the government, with repair being handled by the Corvée system. The Corvée system is a tax imposed to pay for prisoners to repair public works. President Barkley spoke out against this idea, as his time in Kentucky taught him that penal labour will never surpass contract labour. This stand also puts pressure on Southern Democrats in his own party that support a state-financed and cheap reconstruction plan. National attention to the Corvée system has led to most states outlawing it."
ustates.182.a:0 "Rightfully So."

ustates.183.t:0 "Russel's Chain Gang Labor Exposed"
ustates.183.d:0 "Richard Russell's career in Georgia prior to the White House wasn't without its controversy. As a cost-cutting measure, Russell authorized the use of penal labour to undertake constructions for the state. This free labour was compounded by poor living conditions and has eventually come back to haunt Russell. A former prisoner who had his conviction overturned has written a book entitled 'I Am a Fugitive from a Georgia Chain Gang!'. This book describes a corrupt penal system and puts the blame on now-President Russell. Those critical of the President are having a field day with this. Rumours of Hollywood planning a movie on this book have also circulated."
ustates.183.a:0 "Who would believe a Prisoner?"

ustates.184.t:0 "Gangsters Miss Dewey By A Hair"
ustates.184.d:0 "Dewey's past came gunning for him one Sunday morning at a D.C. restaurant. Gangsters, sent by the Dutch Schultz to avenge his upcoming execution tried shooting at him through the windows. Fortunately, the Secret Service was able to hide President Dewey, and nabbed the gangsters responsible. As a result, Dewey has doubled his security and pressed for further crackdowns nationwide on crime syndicates, as this attempt may encourage copycats. Both Democrat and Republican in Congress have called J Edgar Hoover into Congress to explain how the FBI did not see this coming. Many on the fence about Dewey are now glad their President has survived such a vile plot."
ustates.184.a:0 "Close Call."


