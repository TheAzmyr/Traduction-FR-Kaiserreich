ustates.200.t:0 "The [GetYear] Progressive Party Primary"
ustates.200.d:0 "The Progressive Party is still mourning the loss of Floyd Olson, the savior of American Democracy. His Secretary of Agriculture, Henry Wallace, has vowed to carry on his legacy. Unsurprisingly the Progressive Party has nominated him as their candidate in the [GetYear] Election."
ustates.200.a:0 "Well done, Mr. Wallace."

ustates.201.t:0 "The [GetYear] Republican Primary"
ustates.201.d.avoided:0 "The [GetYear] Republican Primary is here and, as the vice presidential candidate of Floyd Olson, Quentin Roosevelt has been nominated as this year's presidential candidate. He has vowed to carry on Olson's legacy."
ustates.201.d.landon:0 "It is because of Alf Landon's leadership that the country has been guided the through a difficult time. He has been re-nominated as the presidential candidate for the Republican Party."
ustates.201.d.not_elected:0 "The Republican Party primary is here for [GetYear]. Quentin Roosevelt has been unanimously nominated as the Republican nominee for the President."
ustates.201.a:0 "Well done, Mr. Roosevelt."
ustates.201.b:0 "Well done, Mr. Landon."

ustates.202.t:0 "The [GetYear] Democratic Primary"
ustates.202.d.president:0 "John Nance Garner has managed to keep the country afloat during the civil war, and as such he has been unanimously nominated for the Democratic Party candidate for the presidency."
ustates.202.d.not_president:0 "There are a number of men who are running to be this year's Democratic Party candidate for president, the main contenders being lawyer and CEO Wendell Willkie, former Speaker of the House John Nance Garner, Senator Harry Byrd, and general Douglas MacArthur. Who will the delegates pick?"
ustates.202.a:0 "Wendell Willkie is nominated."
ustates.202.b:0 "John Nance Garner is nominated."
ustates.202.c:0 "Harry F. Byrd is nominated."
ustates.202.e:0 "Douglas MacArthur is nominated."

ustates.203.t:0 "The [GetYear] Presidential Election"
ustates.203.d.civil_war_happened:0 "The [GetYear] Presidential Election is here. Who shall become the president of the United States of America?"
ustates.203.d.no_civil_war:0 "The [GetYear] Presidential Election is finally here. Thankfully it is nowhere near as contentious as the previous election, and there is no looming specter of the country splitting along ideological seams. With this election, the National Unity Party Coalition has been dissolved. Polls have just closed, and winning the White House and a large number of seats in Congress is..."
ustates.203.a:0 "The Progressive Party."
ustates.203.b:0 "The Republican Party."
ustates.203.c:0 "The Democratic Party."

ustates.204.t:0 "The [GetYear] Progressive Primary"
ustates.204.d.president:0 "The [GetYear] Progressive Party primary is here. As Henry Wallace is the President, he is the clear choice to be nominee for the Progressive Party."
ustates.204.d.not_president:0 "The [GetYear] Progressive Party primary is here, and there are two candidates: Henry Wallace and Phillip LaFollette. Who shall become the Progressive Nominee this year?"
ustates.204.a:0 "Henry Wallace is nominated."
ustates.204.b:0 "Philip La Follette is nominated."

ustates.205.t:0 "The [GetYear] Republican Primary"
ustates.205.d.president:0 "The Republican Party has a clear choice in [USA.GetLeader] for their nomination, considering his victory in the last election."
ustates.205.d.not_president:0 "With the party's loss in the last election, Quentin Roosevelt is squaring off against New York Governor Thomas Dewey to secure the Republican nomination."
ustates.205.a:0 "Thomas Dewey is nominated."
ustates.205.c:0 "Quentin Roosevelt is nominated."
ustates.205.b:0 "Re-nominate [USA.GetLeader]"

ustates.206.t:0 "The [GetYear] Democratic Primary"
ustates.206.d.president:0 "The Democratic Party has a clear choice in [USA.GetLeader] for their nomination, considering his victory in the last election."
ustates.206.d.not_president:0 "The [GetYear] Democratic Party primary is here, and there are a number of candidates running to become the presidential nominee. This year's primary election has been rather contentious between the liberal and conservative factions of the party, with Georgia Senator Richard Russell leading the conservative wing with both Representative Alben Barkley and Montana Senator James Murray leading the liberals. Who will the delegates pick?"
ustates.206.a:0 "Richard Russell Jr. is nominated."
ustates.206.b:0 "Alben W. Barkley is nominated."
ustates.206.c:0 "James E. Murray is nominated."
ustates.206.e:0 "Re-nominate [USA.GetLeader]"

ustates.207.t:0 "The [GetYear] Presidential Election"
ustates.207.d:0 "Polls in the [GetYear] Presidential Election have just closed, and winning both the White House and a large number of Congressional seats is..."
ustates.207.a:0 "The Progressive Party."
ustates.207.b:0 "The Republican Party."
ustates.207.c:0 "The Democratic Party."

ustates.208.t:0 "Split within the Party"
ustates.208.d.liberals_leave:0 "A number of prominent members of the liberal wing of the Democratic Party have grown tired of their loss of influence within the party, and this morning announced they were creating their own party: the Liberal Democratic Party, or Liberal Party for short."
ustates.208.d.conservatives_leave:0 "A number of prominent members of the conservative wing of the Democratic Party have grown tired of their loss of influence within the party, and this moring announced they were creating their own party: the Conservative Democratic Party or Conservative Party for short."
ustates.208.a:0 "Qu'il en soit ainsi."

ustates.209.t:0 "[GetYear] Progressive Primary"
ustates.209.d.president:0 "The Progressive Party has gathered around the current president, [USA.GetLeader], as their only nominee for the coming election."
ustates.209.d.president_steps_down:0 "[USA.GetLeader] has decided to not seek a third term as president, as is traditional, and thus has stepped down allowing a new man to become the Progressive Party's nominee. The leading contenders are Wisconsin Governor Philip La Follette and Idaho Senator Glen Taylor. Who will the delegates pick?"
ustates.209.d.not_president:0 "The 1948 Progressive Party primary is here, and there are two candidates: Phillip LaFollette and Glen Taylor. Who shall become the Progressive Nominee this year?"
ustates.209.a:0 "Philip La Follette is nominated."
ustates.209.b:0 "Glen Taylor is nominated."
ustates.209.c:0 "Re-nominate [USA.GetLeader]"

