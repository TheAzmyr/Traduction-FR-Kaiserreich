USA_DOUGLAS_MACARTHUR_ARMY_DESC:0 "§YInformation sur le Général\n§YNaissance:§W 26 janvier 1880, à Little Rock, Arkansas, États-Unis d'Amérique\n§YCarrière militaire:§W Douglas'Big Chief' MacArthur, né d'une longue lignée d'hommes militaires, est diplômé de West Point comme sous-lieutenant du génie en 1903 avec le grade le plus élevé de l'histoire de l'Académie. En 1904, il est promu premier lieutenant et se rend aux Philippines pour aider son père à la construction de leur quartier général. Grâce à l'influence de son père, MacArthur devient rapidement conseiller militaire du président Theodore Roosevelt jusqu'en 1908, où il prend le commandement d'une compagnie de génie à Fort Leavenworth, pour atteindre le grade de capitaine en 1911. Tous ces postes de haut niveau lui ont permis de rejoindre l'état-major général américain en 1912, à l'âge de 32 ans. MacArthur a participé à l'occupation de Veracruz, a appris l'espagnol en quelques semaines et a participé à plusieurs petites escarmouches avec les rebelles. Il est retourné en Amérique en 1919, lorsqu'il a été nommé directeur de l'Académie militaire des États-Unis à West Point. En 1922, il retourne aux Philippines, cette fois pour inspecter le statut de défense de l'île, et doit intervenir personnellement pour mettre fin à la mutinerie des scouts philippins. Avec sa promotion au grade de major général en 1925, sa notoriété ne cessa de grandir, étant envoyé aux Jeux olympiques de 1928 aux Pays-Bas pour diriger le Comité olympique américain. Cependant, MacArthur a également été forcé de se conformer à des ordres avec lesquels il n'était pas d'accord, comme la cour martiale du brigadier général Billy Mitchell, que MacArthur a qualifié d'" un des ordres les plus désagréables que j'ai jamais reçus ". Au cours de la " marche des primes ", MacArthur a été forcé, sous les ordres du président Hoover, de déposer l'" armée des primes " malgré le fait que MacArthur ait accepté les demandes des manifestants. Depuis lors, il est devenu le plus haut gradé des officiers américains, bien qu'il ait eu des relations difficiles avec le pouvoir exécutif du gouvernement..\n§YNotes importantes:§W- Né d'une famille qui a combattu dans la guerre civile, MacArthur est prêt à faire tout ce qui est nécessaire pour garder l'Amérique comme un pays uni, grand et libre.."
USA_DWIGHT_EISENHOWER_ARMY_DESC:0 "§YInformation sur le Général\n§YNaissance:§W Le 14 octobre 1890, à Denison, Texas, États-Unis d'Amérique\n§YCarrière militaire:§W Dwight David'Ike' Eisenhower, fan d'histoire militaire depuis son plus jeune âge, a posé sa candidature pour West Point et Annapolis en 1910, étant accepté dans le premier après que le candidat le plus haut gradé ait échoué l'exigence physique en 1911. Il a obtenu son diplôme en 1915 avec Omar Bradley et a failli être libéré à cause d'une blessure à la jambe, mais le médecin-chef de West Point est intervenu auprès du ministère de la Guerre et a obtenu une commission pour lui. Eisenhower sera affecté au 19e Régiment d'infanterie à la frontière mexicaine et atteint le grade de capitaine en 1917. Il a été transféré à Fort Benning à la fin de 1918, où il a continué de s'entraîner avec l'école Camp Polk Tank jusqu'au convoi de 1919 du Motor Transport Corps. Ike' a été promu au grade de major en 1920. Son intérêt pour la guerre blindée n'a fait que grandir, et s'est rapidement joint à Patton's et Van Voorhis dans leurs demandes de financement accru pour un programme de mécanisation. En 1924, il fut envoyé au Panama, où il servit sous la direction du général Fox Conner, qui décida de donner des cours de philosophie, d'histoire militaire et de théorie militaire à " Ike " et fut sélectionné en 1925 pour le Collège de commandement et d'état-major général, obtenant son premier diplôme dans une promotion de 245 officiers. Conner aiderait "Ike" à entrer dans le collège de guerre, devenant l'un des plus jeunes étudiants de l'académie et recevant l'éloge du général Pershing lui-même. Après l'obtention de son diplôme, il a été affecté au Collège de guerre de l'Armée de terre, puis a été second du major-général George Van Horn Moseley, secrétaire adjoint à la Guerre, de 1929 à 1933. Depuis lors, il a été chef adjoint militaire du général Douglas MacArthur, l'accompagnant aux Philippines, où il a été conseiller militaire adjoint auprès du gouvernement philippin. Depuis, il est devenu le commandant en second incontesté de MacArthur, et bien que leurs personnalités aient tendance à s'affronter souvent, beaucoup prétendent que leurs compétences se complètent mutuellement.."
USA_OMAR_BRADLEY_ARMY_DESC:0 "§YInformation sur le Général\n§YNaissance:§W Le 12 février 1893, à Clark, Missouri, États-Unis d'Amérique\n§YCarrière militaire:§W Omar Nelson'Brad' Brad' Bradley s'est inscrit à l'Académie militaire des États-Unis en 1911, où il a terminé deuxième des placements pour les nominations. Toutefois, le gagnant ne pouvait pas accepter la nomination du Congrès pour l'académie, il a donc été accordé à Bradley. Il a obtenu son diplôme en 1915 et a été commissionné comme sous-lieutenant d'infanterie, et de devenir un ami proche d'un autre diplômé de la même classe, Dwight D. Eisenhower. Il a été affecté au 14e Régiment d'infanterie stationné à la frontière mexicaine, atteignant le grade de capitaine en 1917 et étant transféré pour garder les mines de cuivre à Butte, au Montana, et restant en garnison pour le reste de la décennie. De 1920 à 1924, il travaille comme professeur de mathématiques à West Point, atteignant le grade de major en 1924 et suivant le cours avancé d'infanterie à Fort Benning. Bradley a ensuite étudié à la U.S. Army Command and General Staff School, où il a obtenu son diplôme en 1929 et a été instructeur en tactique à la U.S. Army Infantry School, où il a rencontré et établi de bonnes relations avec le lieutenant-colonel George Marshall. Il a enseigné à West Point de 1929 à 1934, où il a pris une pause pour étudier au U.S. Army War College, atteignant le grade de lieutenant-colonel. Craignant que le Plan de guerre bleu ne soit exécuté dans un proche avenir, Bradley fut d'abord promu général de brigade, puis maréchal de campagne avec Eisenhower, à la demande de MacArthur lui-même.\n§YNotes importantes:§W- Largement considéré comme l'un des généraux les plus fiables de l'armée américaine, Marshall l'a décrit un jour comme " un homme calme, modeste et capable, doté d'un bon sens commun ". Il a une fiabilité absolue. Donnez-lui un travail et oubliez-le" et cette réputation a peut-être contribué à accélérer sa promotion."
USA_GEORGE_MARSHALL_ARMY_DESC:0 "§YInformation sur le Général\n§YNaissance:§W Le 21 décembre 1880, à Uniontown, Pennsylvanie, États-Unis d'Amérique\n§YCarrière militaire:§W George Catlett Marshall Jr. a commencé sa carrière militaire à l'Institut militaire de Virginie en 1900 et a obtenu son diplôme en 1902 comme sous-lieutenant de l'armée américaine. Marshall a été affecté aux Philippines pendant la guerre américano-philippine et a aidé à contenir les opérations de guérilla dans la région après la guerre. Pendant la Weltkrieg, Marshall fut envoyé en France, avec de nombreux autres officiers américains comme observateurs, où il fut promu capitaine pour ses observations. Après avoir travaillé comme aide de camp du général Pershing pendant une courte période en 1919, il a commencé à être affecté à plusieurs postes dans l'armée, principalement pour transmettre son expérience dans le Weltkrieg à des officiers plus inexpérimentés ainsi que d'aider l'armée à moderniser sa doctrine. Pendant ce temps, il est devenu un planificateur et un écrivain clé au ministère de la Guerre, a commandé le 15e Régiment dans les villes de la Légation et a enseigné au Collège de guerre de l'Armée jusqu'en 1927. Promu lieutenant-colonel, il est nommé commandant adjoint de l'École d'infanterie de Fort Benning, où il nomme Edwin F. Harding responsable de la publication de l'école. Il sera affecté dans différents régiments d'infanterie jusqu'à sa promotion au grade de colonel en 1933 et sera promu à son grade actuel de général de brigade à la fin de 1935 par crainte de la désertion de plusieurs membres importants du corps des officiers en cas d'"instabilité interne". Quoi qu'il en soit, il est largement considéré comme l'un des meilleurs planificateurs de l'armée américaine et est largement respecté au sein de l'état-major général.\n§YNotes importantes:§W- Né d'un père démocrate et d'une mère républicaine, Marshall est devenu un homme politiquement tolérant, en public comme en privé."
USA_HENRY_H_ARNOLD_ARMY_DESC:0 "§YInformation sur le Général\n§YNaissance:§W 25 juin 1886, à Gladwyne, Pennsylvanie, États-Unis d'Amérique\n§YCarrière militaire:§W Henry Harley "Hap" Arnold, membre de la prestigieuse dynastie américaine des Arnold, dont plusieurs politiciens et officiers militaires faisaient partie, s'est inscrit à West Point alors qu'il venait d'avoir 17 ans. Alors qu'il voulait rejoindre le corps de cavalerie, ses notes et ses performances générales à l'académie l'ont amené à être affecté au 29e Régiment d'infanterie, stationné aux Philippines. En avril 1911, il demande à être muté au Signal Corps, où il termine ses études d'aviateur en mai. Il poursuivit son travail de pionnier dans l'armée de l'air à la fin des années 1910 et fut fasciné par les développements de l'avion dans la Weltkrieg. Dans les années 1920, il rejoint son collègue William Lendrum Mitchell pour se battre pour l'indépendance de l'armée de l'air, ce qui l'amène en cour martiale. Arnold et d'autres aviateurs renommés défendirent Mitchell, mais ne parvinrent pas à remporter le procès. Arnold continuera à se battre pour une force aérienne indépendante, essayant d'influencer les membres du Congrès et de recruter des pilotes pour sa cause, jusqu'à ce qu'il soit envoyé à Fort Riley pour "tentative d'influencer la législation d'une manière inappropriée", où il passe les quelques années suivantes à écrire des livres essayant d'intéresser des jeunes dans la force aérienne. Il reviendra en 1928 pour entrer à l'École de commandement et d'état-major général de l'Armée de terre, d'où il sortira diplômé en 1929. Il continuera à changer de poste dans l'armée américaine jusqu'en 1935, où il est affecté au quartier général de l'armée de l'air, ce qui se rapproche le plus d'une armée de l'air indépendante qu'il a été dans toute sa carrière, étant promu général de brigade le 2 mars 1935. Avec ses demandes d'une force aérienne indépendante largement refusées, Arnold peut avoir un certain ressentiment contre l'état-major général...."
USA_CLARENCE_HUEBNER_ARMY_DESC:0 "§YInformation sur le Général\n§YNaissance:§W 24 novembre 1888, à Bushton, Kansas, États-Unis d'Amérique\n§YCarrière militaire:§W Clarence Ralph Huebner est né dans une famille d'agriculteurs pauvres et n'avait donc pas les moyens de s'inscrire directement à l'académie militaire. Au lieu de cela, il s'enrôle comme soldat dans l'armée, servant dans le 18e Régiment d'infanterie pendant près de sept ans et atteignant le grade de sergent en 1916. Il a pris part à l'expédition Pancho Villa, s'est produit de façon remarquable et a obtenu le grade de sous-lieutenant, après quoi il a été envoyé à l'école de commandement et d'état-major général à Fort Leavenworth. Il a atteint le grade de major avant de devenir professeur à l'académie de 1929 à 1933. Il a été promu lieutenant-colonel en 1934 et a servi au sein du Bureau du chef de l'infanterie depuis lors, ce qui l'a placé au prochain rang pour la promotion du brigadier général.\n§YNotes importantes:§W- S'est personnellement attaché à diriger la 1ère Division d'Infanterie'Le Grand Rouge' en raison de ses années de service en son sein."
USA_EDWARD_BROOKS_ARMY_DESC:0 "§YInformation sur le Général\n§YNaissance:§W Le 25 avril 1893, à Concord, New Hampshire, États-Unis d'Amérique\n§YCarrière militaire:§W Comme beaucoup de ses collègues officiers, Edward Hale Brooks n'a pas commencé sa carrière militaire après l'école secondaire, mais il s'est d'abord joint à l'Université Norwich, où il s'est joint au corps de formation des officiers de réserve en 1915 et a obtenu en 1916 un baccalauréat en sciences avec spécialisation en génie civil. Il a été affecté comme capitaine du 1er Régiment de cavalerie de la Garde nationale du Vermont jusqu'en 1916, date à laquelle il a quitté la vie militaire pour concentrer son énergie sur son travail d'ingénieur. Cela a duré jusqu'à ce que la Garde nationale soit rappelée peu de temps après pour l'expédition Pancho Villa, mais il n'y a pas vu d'action. Désireux de poursuivre sa carrière militaire, il s'est joint à l'École d'artillerie de campagne de l'Armée de terre à Fort Sill en 1921, obtenant son diplôme l'année suivante et demeurant comme instructeur jusqu'en 1926. Il a ensuite été affecté au commandement de la batterie " D " du 24e Régiment d'artillerie de campagne à Fort Stotsenburg, aux Philippines. Il y demeure jusqu'en 1928 où il est affecté au 18e Régiment d'artillerie de campagne à Fort Riley. Il a ensuite fréquenté l'école de commandement et d'état-major général de l'armée de terre en 1932, obtenant son diplôme deux ans plus tard, et est allé à l'Université Harvard comme instructeur du ROTC, atteignant le grade de major en 1935.\n§YNotes importantes:§W- Actuellement en formation au Collège de guerre de l'Armée de terre et devrait obtenir son diplôme au début de 1937."
USA_GEOFFREY_KEYES_ARMY_DESC:0 "§YInformation sur le Général\n§YNaissance:§W 30 octobre 1888, à Fort Bayard, Nouveau-Mexique, États-Unis d'Amérique\n§YCarrière militaire:§W Geoffrey T. Keyes a commencé sa carrière militaire lorsqu'il s'est enrôlé comme cadet à West Point en 1908 et a obtenu son diplôme en 1913 comme sous-lieutenant de cavalerie. Il est affecté pour la première fois au 6e Régiment de cavalerie jusqu'en 1916, où il participe à l'expédition Pancho Villa. Après le retour de l'expédition, il est devenu instructeur à West Point. Il a ensuite été affecté à la Division du canal de Panama en tant que chef d'état-major adjoint de Fox Conner. Il est revenu en 1923 pour s'inscrire à l'École de commandement et d'état-major de l'Armée de terre, où il a obtenu son diplôme en 1926. Il a ensuite gravi les échelons jusqu'à devenir chef des approvisionnements à la Division des approvisionnements du ministère de la Guerre.\n§YNotes importantes:§W- Il fréquente actuellement le Collège de guerre de l'Armée de terre et devrait obtenir son diplôme au début de 1937."
USA_JONATHAN_WAINWRIGHT_ARMY_DESC:0 "§YInformation sur le Général\n§YNaissance:§W Le 23 août 1883, à Walla Walla Walla, Washington, États-Unis d'Amérique\n§YCarrière militaire:§W Jonathan Mayhew'Skinny' Wainwright IV a commencé sa carrière militaire en tant que sous-lieutenant de cavalerie après avoir obtenu son diplôme à West Point en 1906. Il a été affecté au 1er Régiment de cavalerie au Texas de 1906 à 1908 et a ensuite pris part à la rébellion de Moro aux Philippines entre 1908 et 1910. Plus tard, il a obtenu son diplôme de l'école de service à cheval de Fort Riley, avant d'être promu capitaine en 1916 et d'y devenir instructeur. Il est affecté en 1921 au 3e Régiment de cavalerie entre 1923 et 1925. Il occupe ensuite plusieurs postes d'état-major avant d'être promu lieutenant-colonel en 1929, avant de s'inscrire à l'École de commandement et d'état-major général et au Collège de guerre de l'Armée, où il obtient son diplôme en 1931 et 1934 respectivement. Wainwright fut promu colonel en 1935 et, à la suite de rumeurs de dissidence au sein du corps de cavalerie, Wainwright reçut une promotion hâtive au grade de brigadier général à la fin de 1935 pour sa loyauté envers MacArthur."
USA_JOSEPH_STILWELL_ARMY_DESC:0 "§YInformation sur le Général\n§YNaissance:§W 19 mars 1883, à Palatka, Floride, États-Unis d'Amérique\n§YCarrière militaire:§W Joseph Warren'Oncle Joe' Stilwell s'est joint à West Point en 1900 grâce à ses liens familiaux avec le président américain de l'époque, William McKinley. Il obtient son diplôme en 1904, avec une mention spéciale pour ses prouesses sportives et sa capacité à apprendre de nouvelles langues. Il est ensuite devenu professeur à West Point et a suivi le cours avancé d'infanterie et le Collège de commandement et d'état-major général, atteignant le grade de capitaine en 1916. Il a servi comme instructeur à Fort Benning pendant les années 20, atteignant le grade de lieutenant-colonel en 1929, puis a servi 3 fois dans les légations américaines en Chine, sa dernière affectation étant à Tianjin avant d'être rappelé aux États-Unis. Pour cela, il a été promu général de brigade, et depuis lors, il travaille comme commandant adjoint de la 2e Division d'infanterie..\n- Stilwell a acquis une réputation controversée au sein de ses propres troupes, étant connu sous le nom d'" Oncle Joe " pour l'importance qu'il accorde à la réduction de l'étiquette de l'armée, mais aussi sous le nom de " Joe vinaigre " pour ses critiques sévères des performances sur le terrain."
USA_LEONARD_GEROW_ARMY_DESC:0 "§YInformation sur le Général\n§YNaissance:§W 13 juillet 1888, à Petersburg, Virginie, États-Unis d'Amérique\n§YCarrière militaire:§W Leonard Townsend'Gee' Gerow a commencé sa carrière militaire à l'Institut militaire de Virginie, d'où il a reçu son diplôme en tant que récipiendaire d'une'nomination honorifique', ce qui lui a permis de sauter complètement West Point et de devenir un sous-lieutenant d'infanterie en septembre 1911. En 1915, il reçut une mention élogieuse pour son travail dans le cadre des efforts de secours aux victimes de l'ouragan autour de Galveston, au Texas, et servit à Veracruz et dans ses environs pendant l'expédition Pancho Villa, atteignant le grade de capitaine en 1917. Il s'intéresse ensuite au corps des transmissions, servant sans grande distinction jusqu'à ce qu'il s'inscrive au cours avancé de l'École d'infanterie de Fort Benning, où il obtient son diplôme en 1925, avec Omar Bradley en deuxième position. Il est ensuite entré à l'École de commandement et d'état-major général de l'Armée de terre, devenant un ami de Dwight Eisenhower et obtenant son diplôme en 1926. Il s'inscrit alors immédiatement au cours d'officier en guerre chimique et chars et suit un cours au Collège de guerre de l'Armée de terre, où il est promu colonel en 1932, puis affecté à la garnison de la légation américaine à Shanghai. Il est retourné aux États-Unis à la fin de 1935 et a été promu général de brigade grâce à sa performance exceptionnelle en Chine.\n§YNotes importantes:§W- Gepuis qu'il a terminé son cours en 1931, il s'est particulièrement intéressé à l'expansion du corps de chars de l'Armée de terre."
USA_LESLIE_MCNAIR_ARMY_DESC:0 "§YInformation sur le Général\n§YNaissance:§W 25 mai 1883, à Verndale, Minnesota, États-Unis d'Amérique\n§YCarrière militaire:§W Lesley James'Whitey' McNair a commencé sa carrière militaire en s'inscrivant à l'Académie navale, où il a été mis sur une liste d'attente et a commencé à étudier à la Minnesota School of Business pendant son attente. En 1900, il changea d'avis et décida de s'inscrire à l'Académie militaire, où il obtint son diplôme de West Point en 1904 comme sous-lieutenant. Il est affecté comme chef de peloton de la 12e Batterie d'artillerie de montagne à Fort Douglas, mais il demandera à être muté au ministère de l'Artillerie peu après. Grâce à ses études au Minnesota, il a réussi à être nommé aux conseils de surveillance qui ont développé de nouvelles armes pour les entreprises d'armes à feu, parvenant à atteindre le grade de premier lieutenant en 1909. Il a continué à gagner en importance dans l'armée grâce à ses grandes qualités de chef et à son expertise technique, atteignant le grade de capitaine en 1914 et participant à la fois à l'expédition Veracruz et à l'expédition Pancho Villa avec le 4e Régiment d'artillerie de campagne. Il a atteint le grade de major en 1917 et a continué à participer à la supervision des conseils, expérimentant avec différents types de pièces d'artillerie alors que l'armée commençait à se préparer pour une éventuelle participation à la Weltkrieg qui n'est jamais venue.\nIl a ensuite été affecté au département hawaïen de l'armée de terre où il a participé à la mise à l'essai de nouvelles méthodes de défense côtière ainsi qu'à l'examen du Plan de guerre orange, dans le cas d'une attaque japonaise à Hawaï. Cependant, sa participation à ce qui est devenu connu sous le nom de " McNair Board " a fini par susciter la controverse au sein de la Branche des services aériens de l'Armée de terre, ce qui a amené McNair à présenter un témoignage contre Billy Mitchell lors d'un procès en 1925. Il a atteint le grade de lieutenant-colonel en 1928 et est entré au War College, où il a obtenu son diplôme deux ans plus tard. Il a enseigné à la U.S. Army Field Artillery School et a été commandant du Civilian Conservation Corps en 1934. Il atteint le grade de colonel en 1935 et devient commandant en second du chef de l'artillerie de campagne de l'Armée de terre. Il a finalement atteint le grade de général de brigade à la fin de 1935 sur recommandation du major-général Upton Birnie Jr. à MacArthur."
USA_LLOYD_FREDENDALL_ARMY_DESC:0 "§YInformation sur le Général\n§YNaissance:§W Le 28 décembre 1883, à Cheyenne, Wyoming, États-Unis d'Amérique\n§YCarrière militaire:§W Lloyd Ralston Fredendall est entré à l'Académie militaire des États-Unis en 1905 grâce aux liens de son père avec l'armée et à la nomination du sénateur Francis E. Warren du Wyoming. Toutefois, il a eu de mauvais résultats et a été renvoyé de l'académie en un seul semestre. Sa mère a réussi à convaincre le sénateur de le nommer à nouveau l'année suivante, mais il a abandonné, et alors que le sénateur a essayé de le nommer pour une troisième fois l'année suivante, il a été rejeté par l'académie elle-même. Au lieu de cela, Fredendall a fréquenté le Massachusetts Institute of Technology et, non découragé par son expérience à West Point, il a passé l'examen d'officier en 1906, obtenant la meilleure note parmi tous les candidats. Le 13 février 1907, il est finalement nommé sous-lieutenant d'infanterie. Lloyd a ensuite passé le reste de la décennie à travailler dans plusieurs écoles outre-mer de l'armée, où il s'est bâti une réputation d'excellent enseignant, formateur et administrateur des troupes. Comme beaucoup d'autres officiers, il remplit une série de fonctions d'état-major et de garnison aux États-Unis dans les années vingt. Il est devenu à la fois instructeur et étudiant à l'École d'infanterie de l'armée américaine, obtenant son diplôme en 1923 avec distinction de la U.S. Army Command and General Staff School et son diplôme du U.S. Army War College. Au début des années trente, il a été affecté à la Direction des statistiques de Washington, au Département de l'Inspecteur général, puis au Bureau du Chef de l'infanterie. Au cours de ses fonctions d'état-major, il rencontre et entretient des relations étroites avec George Marshall et Leslie McNair, qui proposent tous deux Fredendall pour le grade de brigadier général, une demande qui est acceptée par MacArthur à la fin de 1935. Depuis, Fredendall a renforcé ses relations avec McNair, Marshall et son protégé, Dwight Eisenhower."
USA_LUCIAN_TRUSCOTT_ARMY_DESC:0 "§YInformation sur le Général\n§YNaissance:§W Le 9 janvier 1895, à Chatfield, Texas, États-Unis d'Amérique\n§YCarrière militaire:§W Lucian King Truscott Jr. a commencé sa carrière militaire en s'engageant dans la formation d'officier, prétendant qu'il était un diplômé du secondaire qui avait terminé une année équivalente à une première année de collège. Après avoir été accepté, il obtient son diplôme de Fort Logan H. Roots et est nommé sous-lieutenant de cavalerie. Il est resté à la frontière mexicaine pendant le reste de la décennie, servant dans le 17e Régiment de cavalerie en Arizona, devenant premier lieutenant à la fin de 1918, et capitaine en 1920. Il a servi dans diverses affectations de cavalerie et d'état-major au cours des années vingt et au début des années trente, dont un diplôme du cours des officiers de cavalerie et du United States Army Command and General Staff College, qui lui a valu le grade de major en 1934. Avec l'agitation croissante dans le pays, Truscott a été promu général de brigade au cas où la situation se détériorerait et que le Plan Bleu de guerre doive être exécuté."
USA_OSCAR_GRISWOLD_ARMY_DESC:0 "§YInformation sur le Général\n§YNaissance:§W 22 octobre 1886, à Ruby Valley, Nevada, États-Unis d'Amérique\n§YCarrière militaire:§W Oscar Woolverton Griswold fréquentait l'Université du Nevada à Reno lorsqu'il a été nommé à l'Académie militaire des États-Unis, où il a obtenu son diplôme de sous-lieutenant d'infanterie en 1910. Il a occupé plusieurs postes de garnison avant d'être muté en Chine en 1914, où il est resté jusqu'en 1921. Cette année-là, il a été promu major et affecté à l'Académie militaire des États-Unis et entrera au Command and General Staff College et au U.S. Army War College, obtenant leur diplôme en 1925 et 1929 respectivement. Avec le grade de lieutenant-colonel, il a servi avec l'état-major général du ministère de la Guerre pendant deux ans, et après une courte saison au sein de l'United States Air Corps, il a finalement été affecté à l'Infantry Board, un poste qu'il occupe encore aujourd'hui."
USA_WALTER_KRUEGER_ARMY_DESC:0 "§YInformation sur le Général\n§YNaissance:§W 26 janvier 1881, à Flatow, Prusse occidentale, Empire allemand\n§YMilitary Career:§W Walter Krueger a émigré aux États-Unis avec sa mère et ses deux frères et sœurs après la mort de son père en 1890. Il s'est enrôlé dans l'armée américaine en 1898 pour combattre la guerre hispano-américaine avec le 2e Régiment d'infanterie volontaire des États-Unis, atteignant le grade de sergent pendant la campagne. Il s'enrôle de nouveau pour la guerre des Philippines et rejoint le 12e Régiment d'infanterie, où il combat sous le commandement du général Arthur MacArthur contre les rebelles Insurrecto. En 1901, il est finalement nommé sous-lieutenant et affecté au 30e Régiment d'infanterie à Marinduque jusqu'à son transfert aux États-Unis en 1903. Alors que son unité s'occupait principalement des tâches de garnison, Krueger fréquenta l'école d'infanterie-cavalerie et le Collège de commandement et d'état-major général, obtenant leur diplôme en 1904 et 1907 respectivement. Après une deuxième affectation aux Philippines, il fut affecté au Département des Langues jusqu'en 1914, et avec le déclenchement de la Weltkrieg, Krueger se vit offrir un poste d'observateur dans l'armée allemande, mais refusa et fut affecté au 10e Régiment de la Garde nationale. Il se mobilise vers le Mexique, où il participe à l'expédition punitive de Pershing. À la fin de 1918, Krueger a accepté d'être un observateur en Allemagne, où il a été en mesure d'entrer en contact avec le haut de gamme de la tactique allemande, qui Krueger portera à la maison quand il retournera en Amérique en 1920. Il a ensuite été affecté à l'École d'infanterie de Fort Benning, où il a commencé à enseigner les rudiments de la tactique de l'escouade allemande à l'état-major enthousiaste, étant promu major pour son travail. Il continuerait à perfectionner ses capacités, à aider le Collège de guerre de l'armée et à obtenir son diplôme en 1922, puis quitterait à nouveau l'Allemagne, où il essayait de favoriser de bonnes relations entre les états-majors généraux des deux pays, mais en raison du climat politique hostile de l'Allemagne envers les États-Unis, il échouait. Krueger serait alors affecté à la Division des plans de guerre de l'état-major général du ministère de la Guerre, étant l'un des principaux ingénieurs du Plan de guerre bleu, un plan hypothétique dans le cas d'un autre civil aux États-Unis. Il a été promu colonel en 1932, puis général de brigade pour sa nouvelle participation à la Division des plans de guerre."
USA_DANIEL_VAN_VOORHIS_ARMY_DESC:0 "§YInformation sur le Général\n§YNaissance:§W Le 24 octobre 1878 à Zanesville, Ohio, États-Unis d'Amérique\n§YCarrière militaire:§W Daniel Van Voorhis a commencé sa carrière militaire lorsqu'il a quitté le Washington and Jefferson College pour s'enrôler comme caporal dans la guerre hispano-américaine. Il a servi dans le 10e Régiment d'infanterie de Pennsylvanie et avait atteint le grade de capitaine à la fin de la guerre. Après la guerre hispano-américaine, Van Voorhis accepte une commission comme sous-lieutenant dans l'armée régulière et sert aux Philippines de 1900 à 1914. Il sera muté au Texas en 1914 pendant l'expédition punitive de Pershing et restera au Texas en tant que commandant du 16e régiment de cavalerie. En 1924, il est nommé commandant en second du chef de cavalerie et, en 1929, il obtient son diplôme de lieutenant-colonel du Collège de guerre de l'armée. En 1930, Van Voorhis est nommé commandant de la première force mécanisée expérimentale de l'Armée de terre et est promu brigadier général. Fort de l'expérience qu'il a acquise, il a mis au point un système d'organisation et de nouvelles tactiques de combat mécanisées qui ont placé les États-Unis et d'autres puissances militaires développées comme l'Allemagne. Depuis sa nomination à la 7e Brigade de cavalerie mécanisée, Daniel travaille en étroite collaboration avec Adna R. Chaffee Jr. afin d'obtenir l'approbation du Congrès pour créer une branche distincte et indépendante de l'armure de l'armée."
USA_JOHN_LEE_ARMY_DESC:0 "§YInformation sur le Général\n§YNaissance:§W 1er août 1887, à Junction City, Kansas, États-Unis d'Amérique\n§YCarrière militaire:§W John Clifford Hodges'Jesus Christ Himself' Lee a commencé sa carrière militaire quand il a reçu une nomination à l'Académie militaire des États-Unis sans avoir à passer des examens d'entrée pour son excellent rendement scolaire secondaire et a obtenu son diplôme en 1909 avec la 12e plus haute note de sa classe, dépassant Devers qui était 39e et Patton qui était 46e. En raison de son rendement exceptionnel, il a été nommé sous-lieutenant pour le corps des ingénieurs. Après avoir servi dans plusieurs postes de garnison, Lee a été promu au grade de premier lieutenant en 1912 et est devenu instructeur pour la Garde nationale de l'Ohio. Il choisit d'être envoyé à la frontière mexicaine à la fin de 1912 par crainte que la révolution mexicaine ne déborde sur les frontières américaines. Il a effectué une série de levés topographiques dans les possessions américaines du Pacifique, en particulier Guam et Luzon aux Philippines, pour lesquelles il a été promu capitaine en 1916. Il est promu au grade de major en 1920 et devient chef d'état-major adjoint de la nouvelle région du VIe Corps d'armée basée à Chicago. Il a été nommé ingénieur de district de Vicksburg, au Mississippi, lorsque les grandes inondations du Mississippi de 1927 se sont produites, et Lee a dirigé les travaux de secours et les évacuations des villes et des districts. Après l'adoption de la Flood Control Act de 1928, Lee supervise les travaux sur les rivières Rouge, Ouachita et Yazoo et dirige personnellement la construction d'un nouveau QG et de la station d'expérimentation sur les voies navigables. Par la suite, Lee a fréquenté le Collège militaire de guerre de l'Armée de terre de septembre 1931 à juin 1932 et est devenu commandant adjoint du Collège industriel de l'Armée de terre, atteignant le grade de lieutenant-colonel en 1934. Depuis, il est ingénieur de district du district de Washington et, avec les récentes promotions, Lee a obtenu son grade de brigadier-général, où ses compétences en génie peuvent devenir essentielles pour le personnel."
USA_JAMES_GARESCHE_ORD_ARMY_DESC:0 "§YInformation sur le Général\n§YNaissance:§W 18 octobre 1886, à Durango, Colorado, États-Unis d'Amérique\n§YCarrière militaire:§W James Garesche'Sunny' Ord a commencé sa carrière militaire lorsqu'il a obtenu son diplôme de West Point comme sous-lieutenant d'infanterie en 1909. Il sera affecté au 30e régiment d'infanterie et sera actif à la frontière mexicaine pendant l'expédition punitive de Pershing, où il obtiendra le grade de premier lieutenant. Une fois l'expédition terminée, il a été nommé professeur de sciences militaires à l'Académie militaire Culver. Il est resté à ce poste jusqu'en 1921, où il est entré au Collège de commandement et d'état-major général, où il a obtenu son diplôme de major en 1924 et est resté à l'école comme instructeur pendant un an avant de rejoindre le Collège militaire de guerre en 1926, dont il est sorti lieutenant colonel en 1929. James a fait partie de l'état-major de l'approvisionnement et de la logistique du ministère de la Guerre de 1930 à 1934, et il est depuis directeur de la Commission de l'infanterie, ayant récemment été promu général de brigade par crainte de désertions au sein du personnel."
USA_EDWIN_HARDING_ARMY_DESC:0 "§YInformation sur le Général\n§YNaissance:§W 18 septembre 1886, à Franklin, Ohio, États-Unis d'Amérique\n§YCarrière militaire:§W Edwin Forrest Harding a commencé sa carrière militaire lorsqu'il s'est enrôlé à West Point en 1906 et a obtenu son diplôme en 1909 avec George S. Patton, Jacob L. Devers, John C. H. Lee et William H. Simpson. Il a été affecté principalement à des fonctions de garnison jusqu'à ce qu'il soit affecté à West Point comme enseignant, d'abord comme instructeur de langues vivantes, de 1919 à 1921, puis comme instructeur d'économie, de 1921 à juin 1923, puis comme professeur adjoint d'histoire, de juin 1923 à août de la même année, quand il fut affecté à la tête du 15e Régiment d'infanterie à Tianjin. Il est resté dans la légation américaine jusqu'en septembre 1929, date à laquelle il est rentré en Amérique et a été affecté comme instructeur à Fort Benning. À Fort Benning, il rencontre le colonel George Marshall, qui lui confie la responsabilité des publications de l'École d'infanterie. En tant que rédacteur en chef, Harding est devenu responsable de la planification, de la supervision et de l'édition du livre'Infantry in Battle', qui a été la première percée des tactiques d'infanterie de l'armée américaine depuis les études des armées allemandes dans la Weltkrieg. Il a été promu colonel par la suite et a atteint le grade de général de brigade à la fin de 1935, au milieu des craintes de désertion parmi l'état-major général.."
USA_SMEDLEY_BUTLER_ARMY_DESC:0 "§YInformation sur le Général\n§YNaissance:§W 30 juillet 1881, à West Chester, Pennsylvanie, États-Unis d'Amérique\n§YCarrière militaire:§W Smedley Darlington'The Fighting Quaker' Butler a menti sur son âge et s'est enrôlé dans le Corps des Marines en 1898 pour se joindre à la force américaine pendant la guerre hispano-américaine. Il a été nommé sous-lieutenant pour ses études supérieures et sera transféré à Guantanamo, récemment capturé, après une formation de base. Il n'a pas réussi à voir le combat, car sa compagnie allait bientôt retourner aux États-Unis, où il a été réaffecté à l'USS New York, devenant un premier lieutenant en avril 1899. Il a ensuite été muté aux Philippines, où il a principalement servi en garnison, bien qu'il ait pris part à des combats contre les Insurrectos. En 1900, il accompagne Littleton Walker pendant la rébellion des Boxeurs, participe à la bataille de Tianjin et à l'expédition Gaselee, est blessé à la cuisse pour avoir tenté de sauver un compagnon marin et a obtenu un brevet de capitaine. Par la suite, Butler participera aux guerres de la banane, d'abord au Honduras pour défendre le consulat américain en 1903 et au Nicaragua entre 1909 et 1913, où il participera à la levée du siège de Grenade, à la bataille de Masaya et à la capture de Coyotepe Hill. Il a participé à l'occupation de Veracruz au Mexique en 1914, obtenant sa première médaille d'honneur au combat et étant promu major. Il sera transféré en Haïti, où il recevra sa deuxième médaille d'honneur pour avoir combattu la rébellion de Caco. Il sera muté de nouveau aux États-Unis, où il servira en garnison jusqu'à sa promotion au grade de brigadier-général en 1921. En 1927, il a été envoyé en Chine pour prendre en charge le Corps expéditionnaire des Marines dans les villes de la Légation, où il a été promu major général, puis il est retourné en Amérique en 1929, puis a concouru et a remporté le rôle de commandant de l'USMC en 1931. Il a obtenu le grade de général en 1935, au milieu de la tension croissante de l'administration Hoover malgré les critiques de Butler Hoover. Il reste cependant l'un des officiers les plus influents et décorés du Corps des Marines des Etats-Unis, et son influence ne doit pas être prise à la légère."
USA_HERBERT_HOLDRIDGE_ARMY_DESC:0 "§YInformation sur le Général\n§YNaissance:§W March 6, 1892, in Wyandotte, Michigan, United States of America\n§YCarrière militaire:§W Herbert Charles Heitke, né dans une famille d'immigrants allemands, s'enrôla à West Point en 1913 et obtint son diplôme de sous-lieutenant d'infanterie en 1917. Il a d'abord été affecté au Quartermaster Corps de la Réserve de l'Armée de terre en Géorgie, atteignant le grade de premier lieutenant en 1920 et de capitaine en 1923. En 1925, alors qu'il était encore dans le Corps de réserve, il a été muté au corps de cavalerie et a été affecté comme professeur adjoint d'histoire et de sciences sociales à West Point. À la fin de 1929, il est muté à l'école de cavalerie de l'Armée de terre à Fort Riley et y demeure jusqu'à maintenant, obtenant la promotion au grade de colonel en 1934. Il est resté un membre pertinent du personnel, mais ses critiques constantes à l'égard de l'administration Hoover commencent à entacher la légitimité du gouvernement..."
USA_GEORGE_VAN_HORN_MOSELEY_ARMY_DESC:0 "§YInformation sur le Général\n§YNaissance:§W 28 septembre 1874, à Evanston, Illinois, États-Unis d'Amérique\n§YCarrière militaire:§W George Van Horn Moseley est diplômé de l'Académie militaire des États-Unis en 1899 comme sous-lieutenant de cavalerie. Il a servi dans la guerre hispano-américaine en commandant le 9e Régiment de cavalerie où il a même réussi à réaliser une percée majeure contre Ludovico Arejola, incitant une promotion au grade de premier lieutenant et un transfert au 1er Régiment de Cavalerie. Là, il servirait d'aide de camp au brigadier-général J.M. Bell et à J.M. Lee pendant le reste de la campagne, occupant plusieurs postes d'état-major à l'arrière. Il sera muté de nouveau aux États-Unis en 1904, et servira comme membre de l'état-major du quartier général du Texas, jusqu'à ce qu'il soit promu capitaine en 1906. Il continuera d'occuper divers postes d'état-major tout en fréquentant le Collège d'état-major de l'Armée de terre et le Collège de guerre de l'Armée de terre, dont il sera diplômé en 1909 et en 1911 respectivement. Il a participé à l'expédition punitive de Pershing, fournissant un soutien logistique à Pershing et lui valant la promotion au grade de major. Après avoir commandé la deuxième brigade d'artillerie de campagne, il a été affecté comme adjoint du général Dawes à l'organisation du Bureau du budget en 1921, après quoi il a été promu brigadier général pour son remarquable rendement. Il était devenu adjoint exécutif du secrétaire adjoint à la Guerre et a été chargé du secteur de la préparation industrielle, ce qui lui a valu d'être promu général de division. En 1934, il a eu une querelle majeure avec le général MacArthur qui provoque encore aujourd'hui des tensions entre les deux.\n§YNotes importantes:§W- A manifesté de fortes opinions anti-immigrés et antisémites, tant en public qu'en privé."
USA_GEORGE_PATTON_ARMY_DESC:0 "§YInformation sur le Général\n§YNaissance:§W Le 11 novembre 1885, à San Gabriel, Californie, États-Unis d'Amérique\n§YCarrière militaire:§W George Smith Patton Jr, un fan de livres d'histoire militaire depuis son plus jeune âge, s'est joint à l'Institut militaire de Virginie en 1903. Au cours de sa deuxième année, il a été mis en nomination pour West Point, et bien qu'il ait obtenu d'excellents résultats dans les procédures d'exercice à West Point, son rendement scolaire était si mauvais qu'il a été forcé de redoubler sa première année. Malgré tous les revers, il obtient son diplôme de sous-lieutenant de cavalerie en 1909 et est affecté au 15e Régiment de cavalerie. En 1912, ses qualités athlétiques ont fait de lui le choix de l'armée américaine pour représenter les États-Unis au premier pentathlon moderne aux Jeux olympiques de Stockholm, se classant cinquième sur quarante-deux participants. Avec le lancement de l'expédition punitive, Patton est devenu l'aide de camp de Pershing au cours de l'expédition largement infructueuse, mais cela a renforcé les liens entre eux et Patton est devenu un membre presque permanent de son personnel et a été promu capitaine assez tôt. Il a été promu major le 31 juin 1920 et a commencé à s'intéresser à l'utilisation de la guerre mécanisée par les Weltkrieg. En 1923, il obtient son diplôme du cours d'officier de campagne de la cavalerie, du Collège de commandement et d'état-major général en 1924 et du Collège militaire de guerre en 1932. Pendant les protestations de l'Armée Bonifiée, Patton s'est disputé avec MacArthur, après quoi Patton s'est constamment opposé vocalement à son collègue. Bien que son ami Eisenhower ait tendance à servir de médiateur entre les deux, Patton a été forcé par l'état-major général de rester lieutenant-colonel malgré tous les traits et qualifications d'un brigadier général.\n§YNotes importantes:§W- A affiché des opinions racistes en public."
USA_ADNA_CHAFFEE_ARMY_DESC:0 "§YInformation sur le Général\n§YNaissance:§W 23 septembre 1884, à Junction City, Kansas, États-Unis d'Amérique\n§YCarrière militaire:§W Adna Romanza Chaffee Jr, fils du Général de division Adna Romanza Chaffe Sr, est diplômé de West Point en 1906 comme Lieutenant de Cavalerie. Son premier tour de service fut avec la 15ème Cavalerie dans le cadre de l'Armée de Pacification Cubaine, où il s'avéra être un cavalier extrêmement compétent (ce qui lui valut rapidement le surnom de'Meilleur Cavalier de l'Armée'). Il a ensuite été affecté à l'école des services à cheval de Fort Riley, au Kansas, entre 1907 et 1911, où il a commandé le détachement à cheval au service des élèves et du personnel du Collège de guerre de l'armée. Il a ensuite été envoyé en France pour fréquenter l'École française de cavalerie à Saumur en 1913, alors que les tensions commençaient à monter en Europe. En 1914, il retourne en Amérique pour enseigner à Fort Riley pour une courte période, mais il est redéployé au 7e Régiment de cavalerie aux Philippines. En 1915, il est réaffecté à l'état-major et à la faculté de West Point à titre d'instructeur principal de cavalerie au département tactique, où il demeure jusqu'en 1919, année où il devient instructeur à l'École de commandement et d'état-major général à Fort Leavenworth. L'année suivante, il obtient le grade de major et est réaffecté d'abord au 3e Régiment de cavalerie, puis à la 1re Division de cavalerie en 1921. Après avoir fréquenté le Collège de guerre de l'Armée de terre, il prend le commandement d'un escadron de la 3e Cavalerie de 1925 à 1927, lorsqu'il passe à l'état-major général du ministère de la Guerre et est promu lieutenant colonel. À ce poste, il a commencé à travailler d'arrache-pied sur la compilation de l'utilisation des chars dans le Weltkrieg et le développement des premières tactiques mécanisées et blindées de l'Amérique, bien qu'il ait très peu de moyens disponibles pour mettre sa théorie à l'épreuve. Chaffee quitte l'état-major général en 1931 pour occuper le poste d'officier en second de la 1re Division de cavalerie nouvellement formée à Fort Knox, qui devait être transformée en unité mécanisée. De retour à Washington, D.C. et au ministère de la Guerre en 1934, Chaffee a occupé le poste de chef de la Direction du budget et de la planification législative et a atteint le grade de brigadier général à la fin de 1935.\n§YNotes importantes:§W- Bien que tenu en très haute estime par la cavalerie, l'état-major de l'armée générale n'est pas d'accord avec ses doctrines de combat non prouvées.."
USA_MALIN_CRAIG_ARMY_DESC:0 "§YInformation sur le Général\n§YNaissance:§W Le 5 août 1875, à St. Joseph, Missouri, États-Unis d'Amérique\n§YCarrière militaire:§W Malin Craig est diplômé de l'Académie militaire des États-Unis en 1898 et a été commissionné comme sous-lieutenant et affecté à la 4e Division d'infanterie. Cependant, il fut rapidement muté au corps de cavalerie, à la 6e Cavalerie, où il prit part à la campagne de Santiago à Cuba, puis à l'expédition de secours en Chine, où il fut promu premier lieutenant. Il a ensuite fréquenté l'École d'infanterie et de cavalerie entre 1903 et 1904, et le Collège d'état-major entre 1904 et 1905. Après avoir obtenu son diplôme, il est promu capitaine et affecté au 10e Régiment de cavalerie à Fort Leavenworth. En 1910, il entre au Collège militaire de guerre de l'armée et obtient son diplôme l'année suivante, devenant membre de l'état-major général et chef d'état-major de la Division des manœuvres. Après plusieurs nominations et réinstallations, il a été affecté comme directeur du Collège de guerre de l'Armée de terre, a atteint le grade de colonel et a été affecté au district de l'Arizona en 1920. L'année suivante, il est promu général de brigade et nommé commandant de l'école de cavalerie de Fort Riley. En raison de son service exemplaire, il a été promu au grade de major général en 1924 et affecté au poste de chef de cavalerie. Il a ensuite occupé une série de postes d'état-major supérieurs très importants jusqu'à ce qu'il devienne commandant du Collège de guerre de l'Armée de terre de 1930 à 1935, date à laquelle il a été promu général trois étoiles.\n§YNotes importantes:§W- Lors de réunions du Haut Commandement et du Congrès, il a déclaré que l'Armée de terre n'est pas suffisamment préparée en ce qui concerne les effectifs et le matériel, soulignant le caractère essentiel du délai de préparation militaire et focalisant l'attention sur la planification de l'armée comme clé de la victoire.\n- Bien qu'il ait été d'accord dans le passé avec d'autres officiers de cavalerie sur le fait que la mécanisation pourrait être inévitable, il a souligné que l'armée américaine a d'abord besoin d'une grande armée permanente pour protéger son industrie avant que l'armée puisse envisager de déployer des tanks à grande échelle."