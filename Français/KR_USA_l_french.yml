ustates.653.t:0 "Des généraux fédéralistes exilés se portent volontaires pour notre cause!"
ustates.653.d:0 "Après une série de procès, le " nouveau gouvernement américain " a décidé qu'il était mieux sans les généraux qui ont défendu le gouvernement fédéral, et ces généraux ont été injustement exilés de leur propre pays. Avec la plupart d'entre eux ayant un passé à West Point, nous avons réussi à les contacter, et avec peu de conviction, ils ont décidé de se joindre à notre cause et de lutter pour une Amérique libre contre toute attente !"
ustates.653.a:0 "Gloire à Dieu Alléluia !"

