ustates.217.b:0 "James Eastland is nominated."
ustates.217.c:0 "[USA.GetLeader] is re-nominated."

ustates.218.t:0 "The [GetYear] Presidential Election"
ustates.218.d:0 "Polls have just closed in the [GetYear] election, after a long day of voting. Results have just started to come in, and winning both the White House and a large number of seats in Congress is..."
ustates.218.a:0 "The Progressive Party."
ustates.218.b:0 "The Republican Party."
ustates.218.c:0 "The [libdem_name]ic Party."
ustates.218.e:0 "The [condem_name]ic Party."

ustates.225.t:0 "America wants to form an alliance"
ustates.225.d:0 "America has sent an ambassador to meet about forming an alliance between Russia and the United States. Should we form such an alliance or should we not?"
ustates.225.a:0 "Bien sûr ! Nous leur souhaitons la bienvenue."
ustates.225.b:0 "Nous n'en avons pas besoin."

ustates.226.t:0 "[From.GetNameDefCap] Refuses"
ustates.226.d:0 "The Russians have rejected our initiative to form an alliance between our two countries."
ustates.226.a:0 "A poor decision on their part."

ustates.227.t:0 "[From.GetNameDefCap] Wants to Join the Reichspakt"
ustates.227.d:0 "[From.GetNameDefCap], has approached us with a request. They wish to formally join the Reichspakt. Would such an ally be worthwhile?"
ustates.227.a:0 "Bien sûr ! Nous leur souhaitons la bienvenue."
ustates.227.b:0 "Nous n'en avons pas besoin."

ustates.228.t:0 "[From.GetNameDefCap] Refuses"
ustates.228.d:0 "The [From.GetAdjective] government has refused our request to join their alliance."
ustates.228.a:0 "A poor decision on their part."

ustates.229.t:0 "[From.GetNameDefCap] Wants to Join the Entente"
ustates.229.d:0 "[From.GetNameDefCap], has approached us with a request. They wish to formally join the Entente. Would such an ally be worthwhile?"
ustates.229.a:0 "Bien sûr ! Nous leur souhaitons la bienvenue."
ustates.229.b:0 "Nous n'en avons pas besoin."

ustates.230.t:0 "[From.GetNameDefCap] Refuses"
ustates.230.d:0 "The [From.GetAdjective] government has refused our request to join their alliance."
ustates.230.a:0 "A poor decision on their part."

ustates.250.t:0 "Join the League of American States?"
ustates.250.d:0 "[From.GetNameDefCap] has sent an envoy with an invitation for [Root.GetNameDef] to join the so-called 'League of American States'. This is not an alliance, per se, but rather an association of countries in North and South America under American guidance and protection. They would guarantee our independence and offer us military and economic advisers, and in return we would provide them military access and preferential treatment for our exports. It is not a bad deal, though some suggest it ties us too closely to the Americans - and, considering our neutrality would be required, also prevents us from seeking alliances elsewhere. The question is, with the Americans protecting us, do we even need them?"
ustates.250.a:0 "Of course we shall join the League."
ustates.250.b:0 "It is not in our interests."

ustates.251.t:0 "[From.GetNameDef] A refusé"
ustates.251.d:0 "Peut-être ne souhaitant pas s'aligner aussi étroitement sur les intérêts américains, le gouvernement [From.GetAdjective]  a décliné notre invitation à rejoindre l'alliance."
ustates.251.a:0 "C'est une perte pour eux."

ustates.252.t:0 "Aide industrielle en provenance d'Amérique"
ustates.252.d:0 "Nos alliés de [From.GetNameDef] sont venus avec de l'aide industrielle, utilisant nos liens avec la Ligue des États américains pour rapprocher nos deux pays. Il y en a dans le [Root.GetAdjective] qui disent que c'est une nouvelle forme d'impérialisme américain, que plus les Américains s'engraisseront dans les rangs de notre gouvernement, plus ils exerceront un contrôle... mais il y a peu à faire à ce sujet, maintenant."
ustates.252.a:0 "Nous sommes reconnaissants de l'aide que vous nous avez apportée."

ustates.253.t:0 "[From.GetNameDef] Rejoindre la Ligue"
ustates.253.d:0 "Heureux de notre offre de protection et d'orientation, [From.GetNameDef] a accepté de rejoindre la Ligue des États américains."
ustates.253.a:0 "Excellent!"

ustates.254.t:0 "Retrait de la Ligue"
ustates.254.d:0 "Pour des raisons évidentes, notre appartenance à la Ligue des États américains n'est plus valable."
ustates.254.a:0 "Qu'il en soit ainsi."

ustates.255.t:0 "Avantages de la Ligue"
ustates.255.d:0 "Le nombre de membres de la Ligue des États américains change, tout comme les avantages que nous en tirons."
ustates.255.a:0 "OK."

ustates.256.t:0 "L'impérialisme américain"
ustates.256.d:0 "Comme certains l'avaient craint, les Américains s'insinuent lentement à tous les niveaux du gouvernement[Root.GetAdjective]. D'ici quelques mois, ils auront un contrôle total sur nous. Notre seule option est de les mettre à la porte et de renoncer à notre statut de membre de la Ligue... mais il est presque certain que les Américains vont nous tomber dessus."
ustates.256.a:0 "Bien sûr qu'il faut résister !"
ustates.256.b:0 "Il n'y a rien que nous puissions faire."

ustates.257.t:0 "La Résistance de [From.GetAdjective]"
ustates.257.d:0 "Peut-être bêtement, le gouvernement[From.GetAdjective] a remarqué nos plans pour un coup d'État et a renoncé à adhérer à la League of American States et a expulsé presque tous les responsables américains qu'il pouvait trouver. Ceci, bien sûr, nous donne toutes les raisons de prendre des mesures contre eux... si nous le désirons."
ustates.257.a:0 "Qu'espèrent-ils gagner?"

ustates.258.t:0 "Une marionnette américaine"
ustates.258.d:0 "Il s'est produit: le légitime [Root.GetAdjective] a été remplacé par un gouvernement approuvé par les Américains et sous leur contrôle. Nous sommes maintenant une colonie de [From.GetNameDef]."
ustates.258.a:0 "Nous accueillons nos nouveaux maîtres suprêmes."

ustates.260.t:0 "[From.GetAdjective] Conseillers?"
ustates.260.d:0 "Comme nous sommes tous les deux des compagnons d'armes contre les mêmes ennemis,[De.GetNameDef] a proposé d'envoyer des conseillers militaires à notre manière, ce qui suggère que nous devrions travailler plus étroitement dans l'effort de guerre."
ustates.260.a:0 "Bien sûr !"
ustates.260.b:0 "Ils peuvent garder leurs'conseillers' à leur disposition."

ustates.261.t:0 "[From.GetNameDefCap] A refusé"
ustates.261.d:0 "Peut-être en croyant que nos conseillers sont des espions, ou tout simplement en ne faisant pas confiance à nos motivations, le gouvernement [From.GetAdjective] a refusé notre offre."
ustates.261.a:0 "Leur perte."

ustates.262.t:0 "[From.GetNameDefCap] Est d'accord"
ustates.262.d:0 "[From.GetAdjectives] a facilement accepté notre offre, et les conseillers sont déjà en route."
ustates.262.a:0 "Excellent."

ustates.270.t:0 "[From.GetNameDef] Demande pour la Nouvelle-Angleterre"
ustates.270.d:0 "La guerre civile étant terminée, [From.GetNameDef] a décidé de demander le retour de la Nouvelle-Angleterre. Nous étions intervenus dans la région pour protéger nos intérêts, mais avec l'aide de [From.GetNameDef] dans la guerre civile, ils - en tant que demandeur de la légitimité américaine - demandent le retour légitime de la Nouvelle-Angleterre. Leur ambassadeur a souligné que la guerre est assez probable si nous refusons. Quelle sera notre réponse ?"
ustates.270.a:0 "Ce n'est pas la peine de prendre des risques."
ustates.270.b:0 "Nous ne trahirons pas nos alliés"

ustates.271.t:0 "La Nouvelle-Angleterre rejoint l'Amérique"
ustates.271.d:0 "Les Canadiens ont retiré leurs troupes de Boston et des villes de la Nouvelle-Angleterre et ont déclaré que leur occupation est terminée et qu'ils ne faisaient que protéger la région du syndicalisme. La Nouvelle-Angleterre a au moins été réunie avec le reste de l'Amérique."
ustates.271.a:0 "Que Dieu bénisse l'Amérique."

ustates.272.t:0 "Canada Refuses"
ustates.272.d:0 "Le Canada nous a informés qu'ils ne nous renverront pas la Nouvelle-Angleterre. Cela a poussé de nombreux membres du Congrès à exiger que la guerre reprenne notre territoire légitime, mais devrions-nous entrer en guerre tout de suite ?"
ustates.272.a:0 "Alors ce sera la guerre."
ustates.272.b:0 "Nous attendrons notre heure."

ustates.273.t:0 "[From.GetNameDef] Demande pour l'Alaska"
ustates.273.t.attu:0 "[From.GetNameDef] Demande pour l'île Attu"
ustates.273.d:0 "La guerre civile étant terminée, [From.GetNameDef] a décidé de demander le retour de l'Alaska. Nous l'avions saisie pour protéger nos intérêts, mais avec l'aide de [From.GetNameDef] dans la guerre civile, ils - en tant que demandeur de la légitimité américaine - demandent le retour de l'Alaska. Leur ambassadeur a souligné que la guerre est assez probable si nous refusons. Quelle sera notre réponse ?"
ustates.273.d.attu:0 "La guerre civile étant terminée, [From.GetNameDef] a décidé de demander le retour de l'île Attu. Nous l'avions saisie pour protéger nos intérêts, mais avec l'aide de [From.GetNameDef] dans la guerre civile, ils - en tant que demandeur de légitimité américaine - demandent le retour de l'île. Leur ambassadeur a souligné que la guerre est assez probable si nous refusons. Quelle sera notre réponse ?"
ustates.273.a:0 "Nous vous le rendrons."
ustates.273.b:0 "Nous ne vous le rendrons pas."

ustates.274.t:0 "L'Alaska rejoint l'Amérique"
ustates.274.d:0 "Le Canada a rendu le territoire de l'Alaska à [Root.GetNameDef]."
ustates.274.a:0 "Que Dieu bénisse l'Amérique."

ustates.275.t:0 "Canada Refuses"
ustates.275.d:0 "Le Canada a refusé de nous rendre l'Alaska, quelle sera notre position ??"
ustates.275.a:0 "Ne risquons pas la guerre."
ustates.275.b:0 "Ce sera la guerre."

ustates.276.t:0 "Les États-Unis veulent qu'Hawaii rejoigne l'Amérique."
ustates.276.d:0 "Les Américains demandent qu'Hawaï rejoigne l'Amérique. Leur ambassadeur a indiqué que si ce n'est pas le cas, les États-Unis reviendront avec des navires pour reconquérir leur territoire. Qu'est-ce qu'on fait ?"
ustates.276.a:0 "Rejoindre l'Amérique(game over)"
ustates.276.b:0 "Ne rejoignez pas l'Amérique."

ustates.277.t:0 "Hawaii rejoint l'Amérique"
ustates.277.d:0 "Le gouvernement d'Hawaii a voté pour rejoindre l'Amérique"
ustates.277.a:0 "Que Dieu bénisse l'Amérique."

ustates.278.t:0 "Hawaii refuse de rejoindre l'Amérique"
ustates.278.d:0 "Le gouvernement d'Hawaii a voté pour ne pas rejoindre l'Amérique."
ustates.278.a:0 "Ce sera la guerre."
ustates.278.b:0 "Laissez-les partir."

ustates.279.t:0 "[From.GetNameDefCap] Souhaite adhérer à l'Entente"
ustates.279.d:0 "[From.GetNameDefCap], ont envoyé un ambassadeur pour rencontrer le Roi et le Premier ministre afin d'amener[From.GetNameDefCap] dans l'Entente. Devrions-nous accepter l'offre des Américains ?"
ustates.279.a:0 "Bien sûr ! Nous leur souhaitons la bienvenue."
ustates.279.b:0 "Nous n'en avons pas besoin."

ustates.280.t:0 "[From.GetNameDefCap] Refuse"
ustates.280.d:0 " [From.GetAdjective] a refusé notre demande d'adhésion à leur alliance. Peut-être ne sommes-nous pas assez bons pour leur mesure, ou indignes en tant qu'alliés. Quoi qu'il en soit, la réponse était clairement non."
ustates.280.a:0 "Une mauvaise décision de leur part."

ustates.281.t:0 "[From.GetNameDefCap] désire rejoindre le Reichspakt"
ustates.281.d:0 "[From.GetNameDefCap] a envoyé un ambassadeur pour rencontrer l'empereur et le chancelier et demander son adhésion au Reichspakt. Devrions-nous accepter l'offre des Américains ?"
ustates.281.a:0 "Bien sûr ! Nous leur souhaitons la bienvenue."
ustates.281.b:0 "Nous n'en avons pas besoin.."

ustates.282.t:0 "[From.GetNameDefCap] Refuse"
ustates.282.d:0 "The [From.GetAdjective] a refusé notre demande d'adhésion à leur alliance. Peut-être ne sommes-nous pas assez bons pour leur mesure, ou indignes en tant qu'alliés. Quoi qu'il en soit, la réponse était clairement non."
ustates.282.a:0 "Une mauvaise décision de leur part."

ustates.283.t:0 "[From.GetNameDefCap] veut s'allier avec la Russie"
ustates.283.d:0 "[From.GetNameDefCap], ont envoyé un ambassadeur rencontrer le Premier ministre pour tenter de former une alliance entre l'Amérique et la Russie. Devrions-nous accepter l'offre des Américains ?"
ustates.283.a:0 "Bien sûr ! Nous leur souhaitons la bienvenue."
ustates.283.b:0 "Nous n'avons pas besoin d'eux."

ustates.284.t:0 "[From.GetNameDefCap] Refuse"
ustates.284.d:0 "The [From.GetAdjective] a refusé notre demande d'adhésion à leur alliance. Peut-être ne sommes-nous pas assez bons pour leur mesure, ou indignes en tant qu'alliés. Quoi qu'il en soit, la réponse était clairement non."
ustates.284.a:0 "Une mauvaise décision de leur part."

ustates.285.t:0 "Guérison de la polio"
ustates.285.d:0 "Le Dr Jonas Salk a créé un remède contre la polio. C'est un remède miracle que beaucoup appellent une percée dans la science moderne. Le fléau de la polio en Amérique aura désormais disparu à jamais de l'esprit des Américains. Les parents font la queue en masse dans les cliniques de santé partout au pays pour obtenir le vaccin pour leurs enfants et pour eux-mêmes."
ustates.285.a:0 "Merci, Dr Salk."

### Military stuff ###

ustates.300.t:0 "Recherche militaire"
ustates.300.d:0 "We are having our best scientists and business leaders look into what we should invest our efforts into guns, artillery, tanks, our improving our own doctrines. What should we choose?"
ustates.300.a:0 "Moderniser nos armes à feu."
ustates.300.b:0 "Moderniser notre artillerie."
ustates.300.c:0 "Moderniser nos chars d'assaut."
ustates.300.e:0 "Moderniser nos doctrines."

ustates.301.t:0 "Recours total à la force"
ustates.301.d:0 "L'après-guerre nous a donné le temps d'évaluer non seulement les lacunes de nos capacités militaires, mais aussi les améliorations potentielles. Notre état-major général a déterminé que nous pouvons surpasser les avions à moteur conventionnels avec la nouvelle technologie de carburant et de poussée développée par Lawrence Bell. En même temps, nous avons fourni suffisamment d'ingénieurs et de scientifiques pour l'idée de Neddermeyer d'une arme nucléaire au plutonium."
ustates.301.a:0 "L'avion de Lawrence Bell."
ustates.301.b:0 "La bombe atomique d'Oppenheimer."
ustates.301.c:0 "Autoriser plus de fonds pour les deux."

ustates.302.t:0 "Projet Albuquerque"
ustates.302.d:0 "Le projet X de Bell s'est déroulé de façon satisfaisante, avec une mise en œuvre réussie de la technologie des fusées dans les avions capables de doubler la vitesse des anciens avions. Le courageux pilote d'essai Jack Woolams a été la première personne à faire voler l'avion à plus de 741 milles à l'heure, franchissant le mur du son."
ustates.302.a:0 "Préparé même pour la guerre interplanétaire."

ustates.303.t:0 "Project Winchester"
ustates.303.d:0 "Le projet s'est heurté à un problème important lorsqu'on a découvert que le plutonium, une matière nucléaire, a un taux de fission trop rapide pour une balle. La solution s'est présentée sous la forme d'uranium appauvri initialement prévue pour un autre projet nucléaire. Cela rend l'arme à peine éthique selon les directives normales d'utilisation des déchets nucléaires, et crée le problème des dommages biologiques intentionnels causés par les radiations sur la cible. Néanmoins, l'Homme Mince est un succès."
ustates.303.a:0 "Nous sommes à l'abri du jouet mortel d'Oppenheimer."

ustates.304.t:0 "Les études sur la guerre et la paix"
ustates.304.d:0 "Par le passé, notre conduite diplomatique a été dictée par le caprice des ambassadeurs, dont bon nombre avaient acheté leur poste au parti. Le monde dans lequel nous vivons est trop dangereux pour permettre des choix aussi désinvoltes de la part d'agents américains. Le général MacArthur est d'avis qu'une nouvelle approche de la politique étrangère est nécessaire, une approche qui fait consensus au sein d'un groupe d'experts de confiance. C'est ce qui a inspiré les Études sur la guerre et la paix, un appel pour que seuls les plus brillants représentent l'Amérique dans ce monde nouveau et courageux. Cette entité, le Conseil des relations extérieures, conseillera le général MacArthur sur la manière de réprimer les forces radicales des quatre coins du monde."
ustates.304.a:0 "Les diplomates ne sont plus contraints par les contraintes."

ustates.305.t:0 "La Maison-Blanche et Xanadu"
ustates.305.d:0 "Un montant surprenant de soutien est venu des pages des nombreux journaux de Hearst qui parsèment l'Amérique. Ces documents ont dessiné l'image de MacArthur comme l'héroïque Cincinnatus, entendant l'appel à sauver la République d'une certaine destruction. Un phare pour les alliés de MacArthur et la création d'un personnage presque mythique au moyen de films et de caricatures de journaux, Hearst a servi de facteur de stabilisation pour le navire de l'État. Même les attaques de Hearst contre les syndicats radicaux et les populistes semblaient faire écho aux paroles des discours radiophoniques de MacArthur."
ustates.305.a:0 "Nous apprécions votre soutien."

ustates.306.t:0 "La nouvelle normalité en Amérique"
ustates.306.d:0 "Lorsque le général MacArthur a annoncé qu'il ne démissionnerait pas de son poste de chef il y a quelques années, c'était sous le prétexte de l'urgence. À l'époque, des centaines de milliers d'Amériques étaient portées disparues, des radicaux rôdaient dans les campagnes pour financer leur politique avec de l'argent pillé, et le pilier démocratique n'était pas prêt à retarder l'État. Au cours des dernières années, un grand nombre d'entre eux se sont transformés en MacArthurites robustes, et une nouvelle saveur de politicien est apparue à la Chambre des représentants. Ces membres du Congrès estiment qu'un rôle militaire intégral est nécessaire pour contrôler et entretenir l'environnement des entreprises et garantir que les droits des citoyens ne peuvent être violés en raison de l'engorgement."
ustates.306.a:0 "Soutenir les nouveaux partisans."
ustates.306.b:0 "Refusez cette œuvre du Congrès."

ustates.307.t:0 "Dans le bleu sauvage là-bas"
ustates.307.d:0 "Bien que les États-Unis aient une force aérienne, la capacité de défendre le ciel et de projeter la puissance, nous n'avons pas de force aérienne. Le rôle est partagé entre l'armée américaine au service de nos parachutistes et la marine américaine à bord de nos porte-avions. L'affirmation à laquelle l'état-major général fait allusion aujourd'hui est le destin ultime de la Force aérienne, et la branche à laquelle la tradition devrait succéder. Ceux qui sont en faveur de l'Armée de terre soutiennent que les futures opérations se feront très probablement en soutien terrestre ou parachutage, tandis que la Marine soutient que les aéronefs sont essentiels à l'avenir de la guerre navale dans les engagements, petits et grands. Nous devons choisir un camp."
ustates.307.a:0 "L'armée de l'air appartient à l'armée de terre."
ustates.307.b:0 "L'armée de l'air appartient à la marine."
ustates.307.c:0 "La Force aérienne s'appartient à elle-même."

ustates.308.t:0 "Des super-armes avec un budget limité"
ustates.308.d:0 "Au cours des dernières années, nos recherches militaires se sont concentrées sur la possibilité de conflits internes, ce qui a réduit notre champ d'action et notre budget pour les projets à long terme. Le budget du Congrès de cette année a heureusement trouvé de l'argent à affecter à un projet à long terme. Trois plans sont présentés au haut commandement militaire pour atteindre et dépasser les projets militaires de nos rivaux. La première est une fusée de Goddard théoriquement capable de larguer des explosifs à des kilomètres de distance sans risquer la vie des pilotes. La seconde est la bombe théorique prévue d'Oppenheimer utilisant des métaux lourds radioactifs, comme cela a été étudié en Autriche et en Allemagne. Le troisième est un plan beaucoup moins cher comme proposé par l'excentrique Wilhelm Reich, il affirme qu'une bombe peut être faite beaucoup moins cher en utilisant sa propre recherche personnelle en physique. De notre côté, nous ne savons pas grand-chose de Wilhelm Reich, mais sa réputation en Autriche nous réconforte dans les sciences qu'il utilise."
ustates.308.a:0 "Fusée de Goddard."
ustates.308.b:0 "La bombe d'Oppenheimer."
ustates.308.c:0 "La bombe du Reich."

ustates.309.t:0 "Lancement réussi de Goddard"
ustates.309.d:0 "De retour à Roswell, au Nouveau-Mexique, Goddard se rend de nouveau à la maison pour lancer des fusées d'essai. La dernière fois qu'il est venu ici, les fusées étaient plus petites que sa cuisse et n'avaient atteint que mille pieds de haut. Maintenant, les fusées s'envolent sur des kilomètres au-dessus du désert et touchent le sol avec leurs poids factices. Le refus de Goddard de faire exploser des roquettes explosives sur le territoire continental des États-Unis empêche de connaître l'ampleur des dégâts."
ustates.309.a:0 "Bon garçon Goddard !"

ustates.310.t:0 "La bombe d'Oppenheimer est un succès"
ustates.310.d:0 "Une invitation d'Oppenheimer a été envoyée aux chercheurs, physiciens et ingénieurs nucléaires de toute l'Europe. La promesse d'échapper à la persécution en Europe a résonné le plus fortement aux scientifiques juifs, dont certains ont émigré aux Etats-Unis pour ce projet. Après un an et demi d'expérimentation et de coopération avec des collègues européens, une bombe atomique en état de marche est prête à être testée. Le ciel d'Alamogordo au Nouveau-Mexique s'est illuminé d'un éclair de destruction lorsque la bombe test Validation a explosé. Oppenheimer a dit plus tard que la bombe a été nommée d'après son poème préféré John Donne."
ustates.310.a:0 "Le souffle s'en va maintenant."

ustates.311.t:0 "L'explosion ratée du Reich"
ustates.311.d:0 "Après de nombreux retards et plusieurs tentatives pour obscurcir l'état-major général, le projet de bombe de Wilhelm Reich est interrompu et des millions de dollars sont gaspillés en lits superposés. Cela est devenu évident pour les observateurs du Reich lorsque des tests montrant son énergie, appelée Orgone, ont pu induire des réactions exothermiques que seuls lui et ses associés pouvaient voir. La bombe elle-même étant un obus creux recouvert de couches de métaux qui n'ont jamais explosé, à l'exception de son effondrement lorsque le Reich a tenté de la détruire pendant l'enquête. Cet embarras fait actuellement l'objet d'articles dans les journaux."
ustates.311.a:0 "Ce n'est pas le moment dont nous sommes le plus fiers."

### Resistance Mechanics ###

ustates.400.t:0 "Attentat à la bombe contre un syndicaliste"
ustates.400.d:0 "Les syndicalistes qui luttent encore pour leur " révolution " ont ciblé des usines, des chemins de fer et des installations de troupes dans tout[attack_state.GetName], causant beaucoup de dommages et la perte de nombreuses vies. La Garde nationale est sur les lieux dans[attack_state.GetName], et affirme qu'elle est plus près d'attraper les meneurs derrière ces groupes qu'elle ne l'était auparavant."
ustates.400.a:0 "Nous écraserons ces terroristes."

ustates.404.t:0 "Bombardement Longist"
ustates.404.d:0 "Les partisans de Huey Long et de ses idéaux ont ciblé les usines, les chemins de fer et les installations de troupes à travers le monde [attack_state.GetName], causant beaucoup de dégâts et la perte de nombreuses vies humaines. La Garde Nationale est sur les lieux dans [attack_state.GetName], et prétendent qu'ils sont plus près d'attraper les meneurs derrière ces groupes qu'ils ne l'étaient auparavant.
ustates.404.a:0 "Nous écraserons ces terroristes."

### New Pre-ACW Events ###
ustates.500.t:0 "Réintroduction de Bill Garner-Wagner"
ustates.500.d:0 "Avec l'assurance du président Hoover que, contrairement à ce qui s'était passé en 1932, cette fois-ci, il n'opposera pas son veto au projet de loi, le sénateur démocrate Robert Wagner et le président de la Chambre, John Nance Garner, ont présenté de nouveau leur projet de loi d'indemnisation du chômage. Nombreux sont ceux au Congrès qui estiment que le paquet ne va pas assez loin, tandis que d'autres se demandent comment l'Amérique - au milieu d'une crise économique massive - va peut-être un jour payer pour cela. La présence des sénateurs de l'AFP et de la SPA complique aussi énormément les choses. Même avec la promesse de Hoover, on ignore si Garner-Wagner a une chance réelle de passer."
ustates.500.a:0 "Nous verrons"

ustates.501.t:0 "Évolution de la demande à long terme et de la demande en roseau"
ustates.501.d:0 "Comme prévu, les premières contestations du projet de loi Garner-Wagner sont venues de l'AFP et de la SPA. Huey Long et ses sénateurs de l'AFP ont exigé une augmentation considérable des dispositions de sécurité sociale prévues dans le projet de loi, des dispositions que la plupart des autres sénateurs affirment que les États-Unis ne pourraient jamais se permettre. Jack Reed et la SPA, quant à eux, affirment que le projet de loi n'en fait pas assez pour protéger le travailleur moyen, en particulier contre l'exploitation par les entreprises en difficulté. Les deux partis ont attiré beaucoup d'attention dans les médias, ce qui a contribué au désordre et à la tension qui règnent au Congrès."
ustates.501.a:0 "Intéressant"

ustates.502.t:0 "Les sénateurs brisent les rangs"
ustates.502.d:0 "Après des semaines de négociations, un certain nombre de sénateurs de l'establishment ont brisé les rangs lors du prochain vote sur le projet de loi Garner-Wagner, notamment Robert Wagner, l'un des auteurs du projet de loi, qui affirme qu'il ne votera pas pour le projet de loi à moins que les protections pour l'assurance-chômage fédérale soient rajoutées. Beaucoup d'autres sénateurs démocrates et républicains s'inquiètent de l'influence de l'AFP et de la SPA et prétendent qu'ils ne voteront pas pour le projet de loi si *des concessions* sont faites à l'un ou l'autre groupe... bien que d'autres disent que ne pas courtiser l'AFP ou la SPA rend l'adoption difficile voire même impossible. Le président Hoover devra intervenir pour sauver le projet de loi."
ustates.502.a:0 "S'engager à soutenir Wagner et l'établissement Sénateurs"
ustates.502.b:0 "Forcer les autorités à faire des compromis avec l'AFP"
ustates.502.c:0 "Forcer les autorités à faire des compromis avec le SPA"

ustates.503.t:0 "Long et Reed enragés"
ustates.503.d:0 "L'AFP de Huey Long et la SPA de Jack Reed ont réagi avec fureur à l'approbation par le président Hoover des sénateurs de l'établissement. Ils ont juré de couler le projet de loi Garner-Wagner, affirmant que le public est trompé par un " gouvernement corrompu qui refuse de reconnaître la réalité de l'Amérique ". Bien que les deux partis aient obtenu un appui considérable de leur base, les fortunes démocrate et républicaine se sont quelque peu améliorées, et on a le sentiment qu'ils ont de meilleures chances d'être élus aux prochaines élections... si le projet de loi est effectivement adopté."
ustates.503.a:0 "Espérons que oui !"

ustates.504.t:0 "Compromis avec l'AFP"
ustates.504.d:0 "Ces derniers jours ont abouti à un compromis entre de nombreux sénateurs de l'establishment et l'America First Party, avec de nombreuses dispositions supplémentaires pour l'aide aux agriculteurs et la protection contre le chômage - bien que loin d'être aussi loin que l'AFP l'avait initialement demandé. Malgré tout, Huey Long a déclaré qu'il s'agissait d'une victoire et les sondages récents montrent qu'elle est très élevée. Le SPA de Jack Reed et un grand nombre de sénateurs républicains ont cependant déclaré qu'il s'agissait d'une trahison du public américain et ont juré de couler le projet de loi Garner-Wagner lorsque le vote aura lieu."
ustates.504.a:0 "Nous avons fait ce que nous avons pu...."

ustates.505.t:0 "Compromis avec le SPA"
ustates.505.d:0 "Ces derniers jours ont abouti à un compromis entre de nombreux sénateurs de l'establishment et le Parti socialiste d'Amérique, avec de nombreuses dispositions supplémentaires pour la protection des travailleurs et l'aide au chômage - bien que loin d'être aussi loin que le SPA l'avait initialement demandé. Malgré tout, Jack Reed a déclaré qu'il s'agissait d'une victoire et il est très en vue dans les derniers sondages. L'AFP de Huey Long et un grand nombre de sénateurs démocrates ont cependant déclaré qu'il s'agissait d'une trahison du public américain et ont juré de couler le projet de loi Garner-Wagner lorsque le vote viendra."
ustates.505.a:0 "Nous avons fait ce que nous avons pu...."

ustates.507.t:0 "Le projet de loi Garner-Wagner passe !"
ustates.507.d:0 "Bien que le vote ait été incroyablement serré, le projet de loi Garner-Wagner a été adopté par le Congrès. Partout aux États-Unis, les gens célèbrent ce soulagement bienvenu à la situation économique désastreuse du pays, bien que de nombreux membres du gouvernement se demandent : comment la facture sera-t-elle payée maintenant ?"
ustates.507.a:0 "Une victoire pour nous tous !"

ustates.508.t:0 "Le projet de loi Garner-Wagner échoue !"
ustates.508.d:0 "Après un vote incroyablement serré au Congrès, le projet de loi Garner-Wagner n'a pas été adopté. Alors que plusieurs groupes déclarent leur victoire personnelle, des manifestations ont éclaté dans diverses régions du pays. Il n'y aura aucun soulagement pour le travailleur américain, et beaucoup ont déclaré que le gouvernement était corrompu et dysfonctionnel. Il y aura beaucoup de temps à blâmer, mais pour le moment, les préoccupations du gouvernement Hoover doivent se tourner vers la violence croissante dans les villes américaines - violence qui ne devrait faire qu'empirer dans les mois qui précèdent les élections."
ustates.508.a:0 "Tout cela pour rien...."

ustates.509.t:0 "Plan de guerre blanc"
ustates.509.d:0 "Le temps est venu de dépoussiérer l'un des plans de guerre à code de couleur de l'armée américaine, celui-ci étant destiné à faire face aux troubles intérieurs et aux insurrections. Cela ne saurait arriver trop tôt, car la violence s'intensifie dans les zones où l'AFP et le SPA se disputent la domination des autorités locales. Le Minnesota et la Caroline du Nord sont les deux États où la violence est à son apogée et, pour le moment, nous ne pouvons concentrer nos efforts que sur un seul endroit."
ustates.509.a:0 "Pleins feux sur la ZPS du Minnesota"
ustates.509.b:0 "Focus sur l'AFP en Caroline du Nord"

ustates.510.t:0 "Faire sortir la Garde nationale"
ustates.510.d:0 "La Garde nationale est déployée depuis plus de six mois et se bat pour maintenir la sécurité dans un certain nombre de villes américaines, mais on craint de plus en plus que les commandants de la Garde ne soient pas entièrement loyaux envers la République, que de nombreux sympathisants de l'AFP et de la SPA n'aient des sympathies pour elle. Il faut mettre davantage l'accent sur le renforcement des unités que nous savons loyales. Nous devons également décider, pour l'instant, sur quoi concentrer leur déploiement."
ustates.510.a:0 "L'accent est mis sur le rétablissement de l'ordre au Minnesota"
ustates.510.b:0 "L'accent est mis sur le rétablissement de l'ordre dans l'Iowa"
ustates.510.c:0 "L'accent est mis sur le rétablissement de l'ordre au Tennessee"

ustates.511.t:0 "Plan du général MacArthur"
ustates.511.d:0 "On craint de plus en plus que l'Amérique ne sombre dans une guerre civile et que, malgré tous nos efforts pour maintenir la sécurité, les partisans de l'AFP et du SPA n'aient trop d'influence dans certaines parties du pays. Le général Douglas MacArthur a dévoilé un plan d'infiltration dans des zones clés de New York ou du sud du Texas. Les deux sont d'une grande importance, New York pour son industrie et le Texas pour son pétrole, et les deux sont à haut risque de prise de contrôle. M. MacArthur dit que ces efforts pourraient encore échouer si le pouvoir de l'AFP et de la SPA devenait trop grand, mais il croit que cela augmentera considérablement les chances du gouvernement de conserver le contrôle s'il devait en venir à un conflit armé."
ustates.511.a:0 "New York est d'une importance vitale"
ustates.511.b:0 "Nous avons absolument besoin de ce pétrole texan"

ustates.512.t:0 "Le plan Hawking"
ustates.512.d:0 "Le sénateur démocrate junior Thomas Hawking a présenté un projet de loi qui prévoit que les efforts d'allègement seront largement financés par l'imposition des sociétés américaines - en échange d'importantes considérations fiscales une fois que l'économie aura repris. Cela a provoqué une controverse considérable dans certains coins, en particulier parmi les partisans de l'AFP et de la SPA. D'autres disent qu'il serait beaucoup trop facile pour le prochain gouvernement de revenir sur sa décision, ce qui laisserait les sociétés dans une situation encore pire qu'avant. Quoi qu'il en soit, il y a suffisamment d'appui pour que le projet de loi soit adopté - et, en prime, l'agence chargée de coordonner les efforts pourrait être placée soit à Minneapolils, soit à Charlotte, avec la prime supplémentaire de nouveaux emplois qui affaiblissent les bastions de l'AFP et de la SPA."
ustates.512.a:0 "Implanter l'agence à Minneapolis"
ustates.512.b:0 "Implanter l'agence à Charlotte"

ustates.513.t:0 "La nouvelle Loi sur l'industrie"
ustates.513.d:0 "En tant que ramification du Plan Hawking, les efforts de secours connaîtront une nouvelle croissance industrielle dans plusieurs domaines vitaux - principalement dans le secteur militaire. Plusieurs de ces nouvelles sociétés sont prévues à Denver, au Colorado. Au moins un autre domaine peut être promu, et le cabinet estime que le fait de les placer dans des zones déprimées qui sont actuellement des bastions de l'AFP ou du SPA pourrait voir leur influence considérablement affaiblie dans ces domaines."
ustates.513.a:0 "Promouvoir l'industrie au Minnesota"
ustates.513.b:0 "Promouvoir l'industrie en Iowa"
ustates.513.c:0 "Promouvoir l'industrie au Tennessee"

ustates.514.t:0 "Le régime de financement des chantiers navals"
ustates.514.d:0 "Le plan Hawking a conduit deux grandes entreprises de construction navale à se disputer un contrat fédéral, l'une à New York et l'autre à Corpus Christi. Dans les deux cas, cela signifierait un grand nombre d'emplois pour la région et ce serait une aubaine pour notre contrôle sur la région. Le problème, c'est que la nouvelle du contrat a été diffusée, et quelle que soit la ville que nous *ne choisissons pas*, elle sera probablement furieuse, ce qui renforcera l'AFP ou la SPA dans la région."
ustates.514.a:0 "Donnez le contrat à la ville de New York"
ustates.514.b:0 "Donnez le contrat à Corpus Christi"

ustates.515.t:0 "L'Amérique exige des dettes de guerre"
ustates.515.d:0 "Cela a surpris le gouvernement canadien, mais l'ambassadeur de[USA.GetNameDef] a exigé que le gouvernement canadien commence immédiatement à rembourser les dettes de guerre contractées pendant la Grande Guerre. Bien que les Américains soient aux prises avec une crise économique, le Canada en a largement évité une, mais ils doivent savoir que les Canadiens ne pourront jamais rembourser la dette... pas tous à la fois, et il y a eu une entente tacite après la guerre selon laquelle les dettes ne seraient pas remboursées avant que les îles de l'Intérieur soient récupérées. Pour que les Américains l'exigent maintenant, il faut qu'ils soient désespérés ou qu'ils s'occupent des éléments plus belliqueux et isolationnistes de leur gouvernement."
ustates.515.a:0 "Quelle qu'en soit la raison, nous ne pouvons pas faire ce qu'ils demandent."

ustates.516.t:0 "Le Canada refuse"
ustates.516.d:0 "Le gouvernement canadien a répondu à la demande par un refus catégorique. La dette, disent-ils, n'a jamais été censée être remboursée jusqu'à ce que les Home Islands soient reprises - comme la plupart l'ont été par le Royaume-Uni, un gouvernement qui est maintenant en exil. Malgré cela, leur refus a fait son travail et a enflammé les éléments isolationnistes du gouvernement américain. Le gouvernement du président Hoover a le soutien dont il a besoin, au détriment des relations avec les Canadiens."
ustates.516.a:0 "Qu'il en soit ainsi"

ustates.517.t:0 "Compromis avec l'Amérique ?"
ustates.517.d:0 "Il y a eu une rupture dans les relations glaciales avec le gouvernement américain depuis leur demande de remboursement de la dette. Ils nous ont fait une offre : une aide économique maintenant, et un accord pour accroître les échanges commerciaux avec l'Entente, en échange du report du reste de la dette jusqu'à ce que les Home Isles soient reprises... qui était, soulignent les aides, l'accord original au départ. Ce pourrait être un moyen de restaurer la bonne volonté de nos voisins du sud, et même de les aider, bien que certains suggèrent qu'il ne sert à rien de pelleter nos fonds limités dans un puits sans fond. L'Amérique est perdue, disent-ils, et nous devrions d'abord nous tourner vers les nôtres."
ustates.517.a:0 "We agree to the compromise"
ustates.517.b:0 "Ils sont livrés à eux-mêmes"

ustates.518.t:0 "Le Canada accepte un compromis"
ustates.518.d:0 "Le gouvernement canadien a accepté à contrecœur le compromis, nous donnant ce qu'il peut maintenant nous rembourser et acceptant le report jusqu'à ce que les Home Isles aient été reprises. En échange, un accord commercial a été mis en place avec l'Entente, ce qui est probablement avantageux pour nous tous. Le principal inconvénient est que l'accord a été considéré comme une trahison par l'AFP et la SPA, qui prétendent toutes deux que notre gouvernement corrompu a trahi les personnes mêmes qu'elles ont mises à feu seulement quelques instants auparavant."
ustates.518.a:0 "Nous prendrons ce que nous pouvons."

ustates.519.t:0 "Le Canada refuse le compromis"
ustates.519.d:0 "Le gouvernement canadien a refusé notre offre de compromis, ce qui a entraîné des sanctions économiques appliquées par les deux parties. Le risque d'une escalade vers la guerre est faible, mais le mal est fait. Nous devrons être satisfaits des gains que nous avons réalisés et de l'augmentation des recettes provenant des tarifs."
ustates.519.a:0 "Ça valait le coup d'essayer"

ustates.520.t:0 "Long Interdit le SPA du Congrès"
ustates.520.d:0 "Dans un discours enflammé, le président Long a déclaré que les réformes qu'il envisageait d'entreprendre devraient attendre - l'Accord de stabilisation et d'association et son influence insidieuse sur l'Amérique revêtant une importance beaucoup plus pressante. La grève du Nouvel An en cours est le fait de l'Amérique, et c'est son ennemi public numéro un. Un décret exécutif a interdit l'accès de la SPA au Congrès et a désigné les Minutemen comme étant les exécutants de la volonté du président, avec l'autorité investie en cas d'urgence. Alors que certains dans les couloirs du pouvoir sont soulagés de voir que des mesures sont prises contre le SPA, beaucoup d'autres sont alarmés par l'utilisation du pouvoir exécutif par le président Long."
ustates.520.a:0 "Il doit en être ainsi."

ustates.521.t:0 "Reed interdit l'Amérique d'abord du Congrès"
ustates.521.d:0 "Dans un discours enflammé, le président Reed a déclaré que les réformes qu'il envisageait d'entreprendre devraient attendre - le parti America First et son influence insidieuse sur l'Amérique revêtant une importance beaucoup plus grande. Tant que la milice des Minutemen se lancera à l'assaut des grévistes et des Américains innocents, elle sera l'ennemi public numéro un de l'Amérique. Un décret exécutif a interdit les FAP au Congrès et a appelé la milice de la SPA à agir comme renforcement d'urgence des forces gouvernementales. Alors que certains dans les couloirs du pouvoir sont soulagés de voir que des mesures sont prises contre les Minutemen, beaucoup d'autres sont alarmés par l'utilisation du pouvoir exécutif par le président Reed."
ustates.521.a:0 "Cela doit être fait, pour le bien de l'Amérique."

ustates.522.t:0 "Executive Order 7061: Déclarer les AFP en tant qu'organisation terroriste"
ustates.522.d:0 "Citant les préoccupations nationales dues à la nature anarchiste des Minutemen et du Parti America First, Jack Reed a passé un décret exécutif qui les a déclarés une organisation illégale qui cherche à renverser le pays, et à ce titre toute la force doit être utilisée pour s'y opposer. Reed a établi une comparaison directe entre les Minutemen et les attaques terroristes qui ont eu lieu le jour de la préparation en 1916, et Wall Street en 1920. Les Minutemen sont désormais soumis à la loi sur la sédition de 1918, poursuivis en tant que groupe de lutte contre le recrutement et les groupes d'autodéfense."
ustates.522.a:0 "Excellent!"

ustates.523.t:0 "Long défie l'ordre "
ustates.523.d:0 "Huey Long a publiquement dénoncé le décret de Reed comme étant inconstitutionnel et un acte visant à supprimer l'opposition à son gouvernement et à ouvrir la voie à des réformes syndicalistes en Amérique. Long a organisé de grands rassemblements et des manifestations avec les Minutemen là-bas pour garder les manifestants à l'abri de l'agression. Ces manifestations très médiatisées ont vu des grévistes syndicaux battus par les Minutemen sans ingérence de la police, ce qui remet en question la capacité de Reed à protéger les Américains."
ustates.523.a:0 "Comptez sur la police pour garder le contrôle"

ustates.524.t:0 "Les forces policières défient Reed"
ustates.524.d:0 "Dans un geste inattendu, la police a refusé d'appliquer les différents décrets exécutifs. Au sein d'Atlanta, de la Nouvelle-Orléans, de Houston et d'autres villes disséminées dans tout le Sud américain, ils ont déclaré une grève de la police en solidarité avec l'AFP. Pendant qu'ils s'efforçaient de maintenir l'ordre, les dirigeants syndicaux de la police déclarent publiquement qu'ils ne respecteraient pas les lois du " roseau le tyran ". Ainsi, Reed a fait appel à l'armée américaine pour faire respecter ses lois."
ustates.524.a:0 "Envoie les gros bonnets"

ustates.525.t:0 "Les Minutemen s'affrontent avec le SPA"
ustates.525.d:0 "Lorsque les forces gouvernementales, renforcées par la milice SPA, sont arrivées dans le sud des États-Unis pour faire respecter les lois du président, elles ont été immédiatement prises en main par les Minutemen et les partisans de l'AFP. Les fusillades se sont rapidement banalisées et la violence s'est rapidement répandue dans presque toutes les grandes villes du sud de l'Amérique. Il a rapidement remarqué que le gouvernemnet n'a plus d'autorité dans ce domaine."
ustates.525.a:0 "Envoyez les plus gros gars qu'on a."

ustates.526.t:0 "Le temps est écoulé !"
ustates.526.d.reed:0 "Le soutien de Reed à Washington a finalement touché le fond. Le général Douglas MacArthur s'est rendu aujourd'hui à Washington D.C. pour arrêter Reed et son cabinet à la Maison-Blanche, en invoquant la mauvaise gouvernance et l'inaction qui mettaient le pays tout entier en danger de tomber aux mains des éléments radicaux. Les marcheurs de MacArthur ont rappelé à beaucoup à Washington l'armée de Cox de 1932, sauf que ces hommes sont motivés à préserver le statu quo, et ont été applaudis au lieu d'être hué. Ayant été mis au courant par des informateurs de la SPA au sein de l'état-major de commandement de MacArthur, Reed a réussi à garder une longueur d'avance sur le général et s'est enfui à Chicago. MacArthur a choisi d'habiter à la Maison-Blanche et de coordonner une enquête sur Reed à partir du président exécutif. La guerre civile est imminente."
ustates.526.d.long:0 "Le soutien de Long à Washington a finalement touché le fond. Le général Douglas MacArthur s'est rendu aujourd'hui à Washington D.C. pour rétablir l'ordre, citant la mauvaise gouvernance et l'inaction du président qui mettait la nation entière en danger de tomber aux mains des éléments radicaux. Les marcheurs de MacArthur ont rappelé à beaucoup à Washington l'armée de Cox de 1932, sauf que ces hommes sont motivés à préserver le statu quo et ont été applaudis au lieu d'être hué. Ayant été mis au courant par des informateurs de l'AFP dans l'état-major de commandement de MacArthur, Long a réussi à rester en tête du général traître et s'est échappé à la Nouvelle-Orléans. MacArthur a choisi d'habiter à la Maison-Blanche et de coordonner une enquête sur Long à partir du président exécutif. La guerre civile est imminente."
ustates.526.d.oldguard:0 "Il semble que[USA.GetLeader] a perdu la confiance de son gouvernement. Le général Douglas MacArthur s'est rendu aujourd'hui à Washington D.C., après avoir déclaré que le président était un " leader inefficace dont l'inaction a mis l'Amérique en danger ". Les marcheurs de MacArthur ont rappelé à beaucoup à Washington l'armée de Cox de 1932, sauf que ces hommes sont motivés pour préserver le pays des forces extrémistes. Le cabinet du président lui-même a assuré le public que cette action était nécessaire et a travaillé avec MacArthur pour mettre en place un gouvernement d'urgence à partir de la Maison-Blanche - même si la majorité de l'Amérique est sous le choc. La guerre civile est imminente."
ustates.526.a:0 "Va te faire foutre, MacArthur ! On aurait fini par y arriver!"

ustates.530.t:0 "Un envoyé de l'Est"
ustates.530.d:0 "Depuis que nous avons eu vent de la démission volontaire du général MacArthur, nous nous sommes demandé si le nouveau gouvernement allait nous faire part de ses commentaires. Après tout, le cessez-le-feu a été respecté, alors souhaitent-ils la paix ? Notre question a reçu une réponse avec l'arrivée d'un envoyé du gouvernement fédéral. Ils souhaitent se rencontrer à nouveau, cette fois pour parler d'une réunion entre nos gouvernements démocratiques. La plupart d'entre nous ici dans l'Ouest sont prêts, mais nombreux sont ceux qui disent que MacArthur doit d'abord payer pour ses crimes. C'est autant un traître que Long et Reed, après tout... s'ils ne sont pas prêts à le juger comme tel, alors comment pouvons-nous jamais croire leur parole ?"
ustates.530.a:0 "MacArthur a rendu service à l'Amérique - nous nous reverrons, sans poser de questions."
ustates.530.b:0 "Oui, qu'ils sachent que nous exigeons que MacArthur soit emprisonné en premier."
ustates.530.c:0 "Nous ne leur faisons pas confiance, ni maintenant ni jamais."

ustates.531.t:0 "L'Ouest refuse de se réunir"
ustates.531.d:0 "Malheureusement, le gouvernement du Pacifique a refusé de nous rencontrer. Dans le mot de leur lettre : ils ne croient tout simplement pas que nous avons retrouvé la vraie démocratie."
ustates.531.a:0 "Qu'il en soit ainsi"

ustates.532.t:0 "À une condition..."
ustates.532.d:0 "Le gouvernement du Pacifique semble disposé à rejoindre[Root.GetNameDef].... à une condition : que MacArthur soit emprisonné et jugé comme un traître. Selon [From.GetNameDef], il est autant responsable de la mort et de la destruction de la guerre civile que Reed et Long, et tant qu'il n'est pas tenu au même exemple que ces hommes, ils ne peuvent pas croire que notre retour à la démocratie est réel. C'est possible, et beaucoup de membres de notre Cabinet le disent, pour le bien de la paix, mais à vrai dire, MacArthur est considéré par beaucoup d'Américains comme un héros. Il a gagné la guerre civile pour nous. Le rembourser de cette façon semble presque impensable."
ustates.532.a:0 "Pour le bien de l'Amérique, qu'il en soit ainsi."
ustates.532.b:0 "MacArthur est un putain de héros - refuser"

ustates.533.t:0 "Il n'y aura pas d'entente"
ustates.533.d:0 "Le gouvernement américain a répondu à notre demande par un refus abject. Le général Douglas MacArthur, disent-ils, est un héros, un héros qu'ils considèrent comme ayant sauvé le pays du syndicalisme et du radicalisme, et un héros qui a abandonné le pouvoir une fois son devoir accompli. Ils préfèrent aller à la guerre plutôt que de voir ses réalisations dénigrées."
ustates.533.a:0 "Alors c'est la guerre"

ustates.534.t:0 "Le gouvernement fédéral convient de ce qui suit"
ustates.534.d:0 "Bien qu'ils soient réticents, dans l'intérêt de l'Amérique, le gouvernement fédéral a accepté notre demande. D'autres questions devront être traitées au fil du temps, mais pour l'instant, le général a été arrêté et attendra son procès une fois que nous aurons rejoint le pays."
ustates.534.a:0 "Que Dieu bénisse l'Amérique !"

ustates.535.t:0 "Nos frères sont de retour"
ustates.535.d:0 "Il semble que le gouvernement du Pacifique attendait notre appel et qu'il y a répondu par l'affirmative. La démocratie a été restaurée dans toute l'Amérique, à l'abri du syndicalisme et des radicaux, et ensemble nous marcherons vers l'avenir."
ustates.535.a:0 "Que Dieu bénisse l'Amérique !"

ustates.536.t:0 "L'Amérique réunifiée!"
ustates.536.d.full:0 "Avec le rétablissement de la démocratie aux États-Unis, la faction dissidente de l'Ouest n'avait manifestement aucune raison de poursuivre la guerre civile. Après plusieurs réunions entre les deux gouvernements, les Etats Pacfic d'Amérique ont convenu d'une paix totale avec l'Est et ont rejoint la fédération. Les foules ont rempli les rues des villes d'un bout à l'autre de l'Amérique, jubilant à la nouvelle qu'il n'y aura pas de guerre et que la deuxième guerre civile américaine est maintenant vraiment terminée."
ustates.536.d.arrest:0 "Avec le rétablissement de la démocratie aux États-Unis, la faction dissidente de l'Ouest n'avait manifestement aucune raison de poursuivre la guerre civile. Après plusieurs réunions entre les deux gouvernements, la seule condition du gouvernement des États du Pacifique était que le général Douglas MacArthur soit arrêté et jugé pour trahison. Le raisonnement, selon les responsables américains, était que l'Occident considérait MacArthur comme un traître au même titre que Huey Long et Jack Reed, et tout aussi responsable de la mort et de la destruction qui ont suivi. Cependant, beaucoup aux États-Unis considèrent MacArthur comme un héros, et quand on a appris son arrestation, les manifestations de colère ont été tout aussi fréquentes que les célébrations de l'accord de réintégration du gouvernement du Pacifique. Il faudra probablement des années pour que l'affaire MacArthur soit jugée, et ce sera sans aucun doute une sensation, mais pour l'instant, la guerre civile américaine est vraiment terminée."
ustates.536.a:0 "Intéressant"
