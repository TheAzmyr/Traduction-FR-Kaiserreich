comfrance.86.t:0 "Inauguration du deuxième Congrès International"
comfrance.86.d:0 "Avec tous les délégués à Londres, le deuxième congrès de l'Internationale a commencé par un discours du camarade Eric Blair. Dans son soi-disant «discours du bouclier et de l'épée», il a souligné la nécessité pour l'Internationale de doubler ses efforts pour forger le «Damoclès» - une arme capable de détruire les réactionnaires à travers le monde une fois pour toutes."
comfrance.86.a:0 "Bravo, camarade Blair!"

comfrance.87.t:0 "Jour 2 - La question Américaine"
comfrance.87.d:0 "Le deuxième jour, les délégués ont discuté de la question la plus urgente - le développement de la guerre civile en Amérique. Avec Long et le gouvernement fédéral poussant l'ASC à la défensive, la décision fut prise d'envoyer de l'aide supplémentaire à Reed et à ses partisans."
comfrance.87.a:0 "Fournir des ressources, des machines industrielles et des armes"
comfrance.87.b:0 "Fournir des armes"
comfrance.87.c:0 "Fournir des ressources et des machines industrielles"
comfrance.87.e:0 "Nous ne pouvons rien donner"

