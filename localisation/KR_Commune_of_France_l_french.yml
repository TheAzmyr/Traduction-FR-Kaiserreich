comfrance.97.t:0 "Jour 3 - Le discours d'Hemingway"
comfrance.97.d:0 "La question américaine résolue, Ernest Hemingway, délégué syndical au Congrès, monte sur scène. Il a remercié tous ceux qui ont soutenu la cause de l'ASC et a appelé le monde socialiste à lutter constamment contre les réactionnaires. Le discours a été accueilli avec beaucoup d'applaudissements, notamment par la délégation française."
comfrance.97.a:0 "Yes we can!"
comfrance.97.b:0 "Oui, nous pouvons!"
comfrance.97.c:0 "Yes we can!"

comfrance.98.t:0 "Jour 3 - Le discours d'Hemingway"
comfrance.98.d:0 "Le délégué syndicaliste au deuxième congrès international, Ernest Hemingway, a prononcé aujourd'hui un discours, condamnant nos actions contre le CSA et appelant à un soutien accru pour les Rouges dans cette guerre. Nous devons redoubler d'efforts et écraser Reed avant qu'il reçoive de l'aide supplémentaire."
comfrance.98.a:0 "en avant!"

comfrance.99.t:0 "Jour 5 - 	Conférence de Cambridge"
comfrance.99.d:0 "Avec les politiciens de Londres, une réunion séparée de scientifiques de France et de Grande-Bretagne a eu lieu dans l'ancienne université de Cambridge. Il a été décidé que les pays syndicalistes devraient combiner leurs recherches afin de développer une arme capable de protéger la Révolution de la menace impérialiste de plus en plus agressive."
comfrance.99.a:0 "La connaissance c'est le pouvoir"

comfrance.100.t:0 "Jour 6 - Appel à l'aide des socialistes sud-américains"
comfrance.100.d:0 "Avec un régime socialiste établi au Brésil, les tensions entre Rio de Janeiro et Buenos Aires ont recommencé à augmenter. Il semble que la meilleure façon de protéger le nouveau gouvernement est de demander un soutien international via le deuxième Congrès international."
comfrance.100.a:0 "Nous ne serons pas seuls"
comfrance.100.b:0 "Nous ne devons pas mendier de l’aide"

comfrance.101.t:0 "Jour 6 - Appel à l'aide des socialistes sud-américains"
comfrance.101.d:0 "Le nouveau régime socialiste de La Paz est entouré de réactionnaires, notamment à La Plata et au Pérou. Il semble que la meilleure façon de protéger le nouveau gouvernement est de demander un soutien international via le deuxième Congrès international."
comfrance.101.a:0 "Nous ne serons pas seuls"
comfrance.101.b:0 "Nous ne devons pas mendier de l’aide"

comfrance.10100.t:0 "Jour 6 - Appel à l'aide des socialistes sud-américains"
comfrance.10100.d:0 "Le régime socialiste de Santiago est entouré de réactionnaires, notamment à La Plata. Il semble que la meilleure façon de protéger le gouvernement est de demander un soutien international via le deuxième Congrès international."
comfrance.10100.a:0 "Nous ne serons pas seuls"
comfrance.10100.b:0 "Nous ne devons pas mendier de l’aide"

comfrance.102.t:0 "Les brésiliens demandes de l’aide"
comfrance.102.d:0 "Nos camarades brésiliens ont demandé de l'aide pour renforcer leur armée en vue d'un conflit potentiel avec La Plata. Bien que ce front de la Révolution ne soit pas aussi chaud que celui de l'Amérique du Nord, la chute de La Plata sera un coup terrible pour les intérêts impérialistes partout dans le monde."
comfrance.102.a:0 "Fournir toute l’aide dont ils ont besoin"
comfrance.102.b:0 "Nous ne ponvons rien donner"

comfrance.103.t:0 "Les boliviens demandes de l’aide"
comfrance.103.d:0 "Nos camarades boliviens ont demandé de l'aide pour renforcer leur armée en vue d'un conflit potentiel avec La Plata ou le Pérou. Bien que ce front de la Révolution ne soit pas aussi chaud que celui de l'Amérique du Nord, la chute de La Plata sera un coup terrible pour les intérêts impérialistes partout dans le monde."
comfrance.103.a:0 "Fournir toute l’aide dont ils ont besoin"
comfrance.103.b:0 "Nous ne ponvons rien donner"

comfrance.10300.t:0 "Les chiliens demandes de l’aide"
comfrance.10300.d:0 "Nos camarades chiliens ont demandé de l'aide pour renforcer leur armée en vue d'un conflit potentiel avec La Plata ou le Pérou. Bien que ce front de la Révolution ne soit pas aussi chaud que celui de l'Amérique du Nord, la chute du Pérou ou de La Plata sera un coup terrible pour les intérêts impérialistes du monde entier."
comfrance.10300.a:0 "Fournir toute l’aide dont ils ont besoin"
comfrance.10300.b:0 "Nous ne ponvons rien donner"

comfrance.104.t:0 "Les britannique refuse d’aider !"
comfrance.104.d:0 "L’Union de la Grande-Bretagne a refusée nos appels."
comfrance.104.a:0 "Nous ferons avec!"
comfrance.104.b:0 "Assez ! Le Brésil, trouvera son propre chemin au communisme !"

comfrance.105.t:0 "Les français refuse d'aider !"
comfrance.105.d:0 "La Commune de la France a refusée nos appels."
comfrance.105.a:0 "Nous ferons avec!"
comfrance.105.b:0 "Assez ! Le Brésil, trouvera son propre chemin au communisme !"

comfrance.106.t:0 "Les britannique refuse d’aider !"
comfrance.106.d:0 "L’Union de la Grande-Bretagne a refusée nos appels."
comfrance.106.a:0 "Nous ferons avec!"
comfrance.106.b:0 "Assez ! La Bolivie, trouvera son propre chemin au communisme !"

comfrance.107.t:0 "Les français refuse d'aider !"
comfrance.107.d:0 "La Commune de la France a refusée nos appels."
comfrance.107.a:0 "Nous ferons avec!"
comfrance.107.b:0 "Assez ! La Bolivie, trouvera son propre chemin au communisme !"

comfrance.10600.t:0 "Les britannique refuse d’aider !"
comfrance.10600.d:0 "L’Union de la Grande-Bretagne a refusée nos appels."
comfrance.10600.a:0 "Nous ferons avec!"
comfrance.10600.b:0 "Assez ! Le Chilie, trouvera son propre chemin au communisme !"

comfrance.10700.t:0 "Les français refuse d'aider !"
comfrance.10700.d:0 "La Commune de la France a refusée nos appels."
comfrance.10700.a:0 "Nous ferons avec!"
comfrance.10700.b:0 "Assez ! Le Chilie, trouvera son propre chemin au communisme !"

comfrance.108.t:0 "Les Britanniques acceptent d'aider !"
comfrance.108.d:0 "L'Union de Grande-Bretagne a acceptée de nous prêter main-forte. Nous recevrons probablement l'envoi dans quelques jours, quand ils auront fini de le préparer."
comfrance.108.a:0 "Merveilleux"

comfrance.109.t:0 "Les français acceptent d'aider !"
comfrance.109.d:0 "La Commune de France a acceptée de nous prêter main-forte. Nous recevrons probablement l'envoi dans quelques jours, quand ils auront fini de le préparer."
comfrance.109.a:0 "Merveilleux!"

comfrance.110.t:0 "L'acte final du deuxième congrès international"
comfrance.110.d:0 "Avec toutes les décisions importantes prises au cours de la première semaine, le Congrès est passé à des questions moins urgentes. Après 10 jours de négociations, de discussions et de politique, les délégués ont proposé l'acte final - une déclaration de fraternité éternelle et la volonté de faire face aux impérialistes, où qu'ils se trouvent."
comfrance.110.a:0 "Workers of the world, unite!"
comfrance.110.b:0 "Prolétaires de tous les pays, unissez-vous"
comfrance.110.c:0 "Proletarios del mundo, uníos!"
comfrance.110.e:0 "Proletários de todos os paí­ses, uni-vos!"
comfrance.110.f:0 "Proletarii vsekh stran, sojedinjajtes!"
comfrance.110.g:0 "Proletari di tutti i paesi, unitevi!"
comfrance.110.h:0 "P'rolet'arebo q'vela kveq'nisa, sheertdit!"
comfrance.110.i:0 "A lucht oibre an domhain, aontaígí!"

comfrance.111.t:0 "La Centramérique annonce ses ambitions"
comfrance.111.d:0 "Avec la montée des forces socialistes dans le monde entier, il est temps que la République Centroaméricaine annonce ses objectifs pour les années à venir."
comfrance.111.a:0 "Nous allons unir L'Amérique latine jusqu’au Canal !"
comfrance.111.b:0 "Nous sommes contents comme nous sommes pour l'instant"

comfrance.112.t:0 "La Centramérique annonce ses ambitions"
comfrance.112.d:0 "Le délégué centraméricain vient d'annoncer le plan d'expansion de son pays vers le canal de Panamá. Si cela tombait entre nos mains, la position des socialistes dans le monde s'améliorerait grandement."
comfrance.112.a:0 "Bonne chance, camarades!"

comfrance.113.t:0 "Alliance Brésil-Bolivie"
comfrance.113.d:0 "Avec le deuxième Congrès international à Londres, les gouvernements du Brésil et de la Bolivie ont entamé des discussions sur la consolidation de l'influence socialiste en Amérique du Sud et la formation d'un contrepoids contre La Plata et le Chili."
comfrance.113.a:0 "Inviter la Bolivie dans alliance"
comfrance.113.b:0 "Ce n'est pas nécessaire"

comfrance.114.t:0 "Alliance Brésil-Bolivie"
comfrance.114.d:0 "Avec le deuxième Congrès international à Londres, les gouvernements du Brésil et de la Bolivie ont entamé des discussions sur la consolidation de l'influence socialiste en Amérique du Sud et la formation d'un contrepoids contre La Plata et le Chili."
comfrance.114.a:0 "Une excellente proposition!"
comfrance.114.b:0 "Ce n'est pas nécessaire"

comfrance.115.t:0 "Le traité de La Paz"
comfrance.115.d:0 "Avec des intérêts communs confirmés, il est temps de signer un traité."
comfrance.115.a:0 "Bonne chance, camarades!"

comfrance.116.t:0 "La mort de Philip Snowden"
comfrance.116.d:0 "Philip Snowden, âgé de 73 ans, est décédé dans sa maison à Tilford. Bien qu'il ait démissionné de son poste de président il y a près d'un an, son autorité et son influence dans l'Union étaient sans précédent. Au cours de ses funérailles, le président de la CAT a déclaré que «le camarade Snowden nous a quittés - mais ses idées continueront de vivre, pour toujours». La cérémonie s'est révélée être l'une des plus grandes manifestations patriotiques depuis la révolution de 1925."
comfrance.116.a:0 "Sic transit gloria mundi..."

comfrance.117.t:0 "La mort de Philip Snowden"
comfrance.117.d:0 "Philip Snowden, âgé de 73 ans, est décédé dans sa maison à Tilford. Le traître et le président de l'Union du TUC britannique, Snowden, a été rappelé parmi les royalistes comme un synonyme de trahison. Bien que les socialistes en Grande-Bretagne pleurent sa mort, au Canada ses funérailles sont devenues un jour glorieux dans cette période sombre de l'histoire."
comfrance.117.a:0 "Le diable est mort!"

comfrance.118.t:0 "Réaction allemande au deuxième Congrès de l’Internationale"
comfrance.118.d:0 "Le Congrès a été reçu avec inquiétude en Allemagne. La crise économique n'étant pas encore complètement résolue, toute augmentation de l'activité socialiste menace Mitteleuropa et l'Empire allemand. Dans son dernier discours, le Kaiser a condamné les socialistes, mais les mots ne suffisent pas - il faut agir aussi."
comfrance.118.a:0 "Nous devrons réagir un jour..."
comfrance.118.b:0 "Rapprochez nos voisins"
comfrance.118.c:0 "Rassemblez quelques agitateurs de gauche pour calmer le peuple"

comfrance.119.t:0 "L’Allemagne propose un traité de réassurance"
comfrance.119.d:0 "Avec le réveil socialiste en Occident évident, le Kaiser a décidé de nous proposer un traité de réassurance. Selon le document, nous serions obligés d'aider le Kaiser si l'Allemagne était attaquée par la France. C'est une excellente occasion de briser notre isolement international, ainsi que de sécuriser notre flanc ouest jusqu'à ce que notre armée soit reconstruite."
comfrance.119.a:0 "Nous acceptons"
comfrance.119.b:0 "Nous refusons"

comfrance.120.t:0 "Signature du traité de réassurance"
comfrance.120.d:0 "Les Russes ont accepté notre proposition. En cas de guerre avec la France, ils sont obligés de venir à notre aide, et nous sommes dans une situation analogue."
comfrance.120.a:0 "Sehr gut"

comfrance.121.t:0 "Le traité de réassurance est refusé"
comfrance.121.d:0 "Les Russes ont rejeté notre proposition. Bien que leur armée soit faible et qu'il soit peu probable qu'une guerre éclate entre nos Etats, nous avons toujours notre dos exposé en cas de guerre avec la France."
comfrance.121.a:0 "Scheiße!"

comfrance.122.t:0 "Le Kaiser promet la protection"
comfrance.122.d:0 "Le Kaiser a promis d'aider notre pays si l'Internationale tentait de renverser notre gouvernement. C'est un très bon pas pour établir un contrepoids à un socialisme international de plus en plus hostile."
comfrance.122.a:0 "Sehr gut"

comfrance.123.t:0 "L'Allemagne arrête des militants de gauche"
comfrance.123.d:0 "Le Kaiser a lancé une autre campagne pour purger l'Allemagne des sympathisants de gauche. Bien que ce soit un signe clair de panique de son côté, l'Internationale souffrira sûrement de la perte de tels hommes courageux."
comfrance.123.a:0 "Nous n’oublierons pas..."

comfrance.124.t:0 "L'aide française arrive!"
comfrance.124.d:0 "Nos camarades français ont vu le sort des ouvriers espagnols et nous ont envoyé des cargaisons considérables de vivres! De nombreux volontaires sont également arrivés, qui se battent pour la cause de la solidarité Internationale prolétarienne!"
comfrance.124.a:0 "Bien!"

comfrance.125.t:0 "L'aide française arrive!"
comfrance.125.d:0 "L'aide promise par nos camarades français est enfin arrivée à l'aéroport de Rio de Janeiro aujourd'hui, des tonnes d'équipements, de machines et de matériaux de construction attendent notre décision, que devons-nous faire avec eux?"
comfrance.125.a:0 "Utilisez-les pour améliorer notre armée"
comfrance.125.b:0 "Utilisez-les pour améliorer notre industrie"
comfrance.125.c:0 "Utilisez-les pour fortifier nos frontières avec La Plata"

comfrance.126.t:0 "L'aide française arrive!"
comfrance.126.d:0 "L'aide promise par nos camarades français est enfin arrivée à l'aéroport de La Paz aujourd'hui, des tonnes d'équipements, de machines et de matériaux de construction attendent notre décision, que devons-nous faire avec eux?"
comfrance.126.a:0 "Utilisez-les pour améliorer notre armée"
comfrance.126.b:0 "Utilisez-les pour améliorer notre industrie"
comfrance.126.c:0 "Utilisez-les pour fortifier nos frontières avec La Plata et le Chilie"

comfrance.12600.t:0 "L'aide française arrive!"
comfrance.12600.d:0 "L'aide promise par nos camarades français est enfin arrivée à l'aéroport de Santiago aujourd'hui, des tonnes d'équipements, de machines et de matériaux de construction attendent notre décision, que devons-nous faire avec eux?"
comfrance.12600.a:0 "Utilisez-les pour améliorer notre armée"
comfrance.12600.b:0 "Utilisez-les pour améliorer notre industrie"
comfrance.12600.c:0 "Utilisez-les pour fortifier nos frontières avec La Plata"

comfrance.127.t:0 "L’organisme de recherche International Phalanstère"
comfrance.127.d:0 "Au fil du temps, il devint vite évident que la révolution mondiale exigeait bien plus que du dévouement à la cause. la France et la Grande-Bretagne étant les seuls pays socialistes hautement développés dans le monde, il est largement accepté qu'ils devraient lancer un programme d'aide à long terme pour d'autres pays. C'est ainsi qu'est née L’organisme de recherche International Phalanstère, une branche du programme «Phalanstère International» qui vise à apporter un soutien technologique aux pays socialistes du monde entier."
comfrance.127.a:0 "Nous devrions participer"
comfrance.127.b:0 "Nous ne pouvons pas risquer que nos technologies se répandent dans le monde capitaliste"

comfrance.128.t:0 "L’organisme de recherche International Phalanstère"
comfrance.128.d:0 "Au fil du temps, il devint vite évident que la révolution mondiale exigeait bien plus que du dévouement à la cause. la France et la Grande-Bretagne étant les seuls pays socialistes hautement développés dans le monde, il est largement accepté qu'ils devraient lancer un programme d'aide à long terme pour d'autres pays. C'est ainsi qu'est née L’organisme de recherche International Phalanstère, une branche du programme «Phalanstère International» qui vise à apporter un soutien technologique aux pays socialistes du monde entier."
comfrance.128.a:0 "Nous devrions participer"
comfrance.128.b:0 "Nous ne devrions pas diviser nos ressources"

comfrance.129.t:0 "L'aide du Phalanstère arrive!"
comfrance.129.d:0 "Dans le cadre du programme Phalanstère Intertional, nos camarades de Paris et de Londres viennent de nous apporter une aide précieuse. Les machines industrielles, l'équipement minier, les armes, les munitions et plus encore - tout cela est déchargé dans nos ports et aéroports et mis en œuvre à travers le pays."
comfrance.129.a:0 "Excellent!"

comfrance.130.t:0 "Une réforme des Jacobins ? "
comfrance.130.d:0 "Ayant enfin pris le contrôle de la Commune, le Comité de salut public dirigé par les Jacobins est maintenant divisé. Les extrémistes exigent l'abolition des structures syndicalistes, toutes remplacées par le Parti communiste français dans un État bolchevik-léniniste. Cependant, cela risque de diviser vicieusement la France et de nombreux membres du parti suggèrent que les jacobins continuent à opérer dans les structures syndicalistes établies de la BGT et de la CSP tout en réformant progressivement l'état selon de «vraies» lignes marxistes."
comfrance.130.a:0 "Le système doit être conçu de telle sorte!"
comfrance.130.b:0 "Nous devrions réformer les syndicalistes progrèssivement."

comfrance.131.t:0 "Restructuration de la BGT et de la CSP"
comfrance.131.d:0 "Les structures syndicalistes de la France post-révolution se transforment afin de mieux se conformer au vrai marxisme tel que défini par le Parti Communiste Français. La Bourse Générale du Travail a été réformée en Congrès des Députés du Peuple tandis que le Comité de Salut Public a été remplacé par le Conseil des Commissaires du Peuple."
comfrance.131.a:0 "Une amélioration, sans doute"

comfrance.132.t:0 "Dissolution de la CGT"
comfrance.132.d:0 "Nous détruisons maintenant le dernier pilier du syndicalisme en France, la Confédération générale du travail, le syndicat dominant qui nous a longtemps empêché de prendre le pouvoir dans la Commune. Nous pouvons enfin briser leur pouvoir, afin d'empêcher notre rival de résister davantage à notre doctrine communiste."
comfrance.132.a:0 "Ils sont contre la révolution!"

comfrance.133.t:0 "Rapports de troubles avec les militaires"
comfrance.133.d:0 "Nos réformes récentes, tout en provoquant de grands pas en avant en mettant la France sur la véritable voie du socialisme, ont bouleversé beaucoup de choses dans la société française. Maintenant, il y a des rapports qui parviennent aux oreilles du Comité de Renseignements Généraux qu'il y a des murmures de dissidence même au sein du Garant de l'Intégrité Nationale ... "
comfrance.133.a:0 "Ouvrez un oeil..."

comfrance.134.t:0 "Léon Blum et le Front Populaire"
comfrance.134.d:0 "Léon Blum, leader des Travailleurs, a commencé à appeler ouvertement les factions politiques disparates de la France à s'unir pour s'opposer au gouvernement jacobin que beaucoup considèrent comme ayant corrompu et trahi la Révolution. Ce Front populaire, malgré la résistance des nombreux mécanismes étatiques des Jacobins, a déjà mené plusieurs grandes actions industrielles et rassemblements politiques dans les grandes villes. Craignant que cette contestation ouverte de la règle du parti ne conduise à une contestation directe de la direction de la Commune, les Renseignements Généraux recommandent que le Conseil des Commissaires arrête Blum et les autres dirigeants liés au Front - le plus en dehors de Blum lui-même, le général Maurice Gamelin toujours respecté."
comfrance.134.a:0 "Jugez les!"
comfrance.134.b:0 "Les valeurs lélinistes supporteront ces traîtres"

comfrance.135.t:0 "Les procès de Paris"
comfrance.135.d:0 "Les différentes personnalités du Front Populaire, ainsi que d'autres alliés potentiels de premier plan, tels que Maurice Gamelin, ont été arrêtés et sont poursuivis pour trahison. Le procès de Paris visait à prouver que Blum et ses associés avaient sapé la Révolution et «affaibli les défenses de la France contre l'ennemi allemand». Blum, étant à la fois un avocat et un excellent orateur public, a utilisé la salle d'audience pour faire une inculpation brillante du régime jacobin. Gamelin resta silencieux tout le temps; refusant de reconnaître aux tribunaux le droit de le juger. Le procès ne s'est pas déroulé comme prévu et les accusés ont, malgré une lourde manipulation de la procédure, largement réussi à réfuter les accusations, et ont obtenu une couverture favorable dans la presse non officielle nationale et Internationale. C'est devenu un tel embarras pour notre régime communiste que certains dirigeants envisagent de l'annuler. D'autres souhaitent aller de l'avant et exécuter les accusés malgré tout, car ils sont devenus une menace trop grande pour être autorisés à se libérer."
comfrance.135.a:0 "Executez ces traitres!"
comfrance.135.b:0 "Annulez tout!"

comfrance.136.t:0 "Emeute anti-jacobine"
comfrance.136.d:0 "Après l'exécution des accusés du procès de Paris, la ville s'est soulevée contre le gouvernement, bien que manquant de leadership ou d'aide extérieure, elle est vouée à l'échec."
comfrance.136.a:0 "Ecrasez les!"

comfrance.137.t:0 "Gamelin marche sur Paris"
comfrance.137.d:0 "Des rapports parviennent aux Renseignements Généraux que des unités loyales au général de la guerre civile Maurice Gamelin se sont mutinées et déclarées pour le Front populaire. Gamelin marche sur Paris!"
comfrance.137.a:0 "Nous devons résister fâce aux rebelles!"
comfrance.137.b:0 "Les rebelles s'emparent de la capitale!"

comfrance.138.t:0 "Le front populaire rétablit le syndicalisme"
comfrance.138.d:0 "Le Front Populaire s'est emparé de Paris et purge les Jacobins de la ville. Les communes de toute la France ont profité de l'occasion pour liquider leurs propres branches du Parti communiste. Gamelin et Blum ont rétabli les institutions syndicalistes précédemment abolies, la CGT et la BGT et lors des élections d'urgence, Gamelin a été élu président de la Bourse Générale du Travail et Blum nommé président du Comité de Salut Public."
comfrance.138.a:0 "C'est la lutte finale..."

comfrance.139.t:0 "Le coup de Gamelin échoue"
comfrance.139.d:0 "Nous avons résisté avec succès aux forces du traître Gamelin qui a maintenant changé d'avis et a fui vers le sud avec le bras de la révolution communiste à sa poursuite! Cependant, les partisans du Front Populaire ont poursuivi leur révolte dans le nord malgré ce recul, bien qu'ils soient sûrs d'être écrasés par nos unités."
comfrance.139.a:0 "Ecrasez les!"

comfrance.140.t:0 "La bataille de Toulouse"
comfrance.140.d:0 "Les derniers restes des rebelles de Gamelin ont occupé la ville de Toulouse. Maintenant que nous les avons acculés, nous enverrons nos forces loyales pour les détruire!"
comfrance.140.a:0 "Mort aux traitres!"

comfrance.141.t:0 "La France en plein Chaos"
comfrance.141.d:0 "La faction extrémiste jacobine a conduit la commune illégitime au précipice. Les socialistes se battent entre eux pendant que la France brûle. Le général traître Maurice Gamelin n'a pas réussi à renverser le communiste au premier essai et a été contraint de battre en retraite vers le sud. Nous avons reçu des nouvelles par des canaux secrets que Gamelin est disposé à reconnaître notre République en échange d'aide pour vaincre les Jacobins. Bien que considéré comme l'un des plus mauvais traîtres que la France ait jamais connu pour avoir mené les rouges dans la première guerre civile qui nous a réduits à notre exil à Alger, cela pourrait être notre meilleure chance de retourner chez nous et de chasser les Communards qui nous ont volé."
comfrance.141.a:0 "C'est le moment! Pour la France!"
comfrance.141.b:0 "Il est un traitre. Il va mourir comme un traitre."

comfrance.142.t:0 "Gamelin rejoin les Nationalistes!"
comfrance.142.d:0 "L'archi-traître Gamelin s'est déclaré pour la Quatrième République! Ses soldats avancent sur Marseille, sûrement pour préparer le terrain pour les forces nationalistes qui sont même en train de se préparer à envahir notre patrie. Bien que cela montre qu'il a abandonné ses anciens alliés du Front Populaire, les syndicalistes ont profité de l'occasion pour redoubler d'efforts et lancer des soulèvements à travers la France."
comfrance.142.a:0 "Ecrasez les!"

comfrance.143.t:0 "Une guerre d'opportunité?"
comfrance.143.d:0 "Le chaos qui continue en France est rassurant, mais certains membres de l'état-major poussent le Kaiser à utiliser cette fenêtre d'opportunité pour lancer une attaque vers l'ouest contre la Commune - une maison divisée ne peut pas tenir longtemps. Nous ne pouvons pas avoir une meilleure chance que cela, mais notre économie est encore paralysée par les événements du lundi noir."
comfrance.143.a:0 "Attaquer!"
comfrance.143.b:0 "Ce n'est pas encore le moment..."

comfrance.144.t:0 "Les élections communales de 1941"
comfrance.144.d:0 "Comme prévu en 1936, le mandat de cinq ans de l'actuelle Bourse Générale du Travail prend fin. Il est temps de discuter des politiques économiques et internes ainsi que des affaires étrangères, afin que la BGT puisse élire les nouveaux membres du comité exécutif Salut Public."
comfrance.144.a:0 "Mettons nous au travail, camarades!"

comfrance.145.t:0 "BGT Election de 1941 - Rôle des forces armées"
comfrance.145.d:0 "Cela fait cinq ans que la dernière grande réforme des forces armées de la révolution a eu lieu et l'armée française a atteint de nouveaux sommets. Cependant, les différentes factions de la CGT ne sont toujours pas d'accord sur la poursuite du développement du garant de l'intégrité nationale."
comfrance.145.a:0 "Travailleurs: Modernisation et optimisation!"
comfrance.145.b:0 "Jacobins: Un haut commandement plus indépendant!"
comfrance.145.c:0 "Sorelians: L'armée doit être completement assujetti à la CGT!"
comfrance.145.e:0 "Anarchistes: Liberaliser l'armée et promouvoir le service volontaire!"

comfrance.146.t:0 "BGT Election de 1941 - Sécurité interne"
comfrance.146.d:0 "La France étant continuellement menacée à la fois par les ennemis étrangers et nationaux, la question de notre sécurité intérieure a été soulevée lors des élections."
comfrance.146.a:0 "Travailleurs: La Sûreté Populaire s'en sort bien!"
comfrance.146.b:0 "Jacobins: Nous avons besoin de gendarmes paramilitaires pour garder la paix!"
comfrance.146.c:0 "Sorelians: La police secrète DOIT être plus active!"
comfrance.146.e:0 "Anarchistes: Democratiser La Sûreté Populaire!"

comfrance.147.t:0 "BGT Election de 1941 - Sécurité externe"
comfrance.147.d:0 "Au fur et à mesure que la révolution avance, le bureau des Renseignements Généraux continue d'exercer une influence déterminante dans le cadre politique de la fédération et, par conséquent, est chaudement combattu."
comfrance.147.a:0 "Travailleurs: Le système actuel est satisfaisant"
comfrance.147.b:0 "Jacobins: Les RG doivent se concentrés sur le support de la révolution à l'étranger!"
comfrance.147.c:0 "Sorelians: Les RG doivent être introduit à la doctrine totaliste !"
comfrance.147.e:0 "Anarchistes: La BGT doit controler les Renseignements Généraux!"

comfrance.148.t:0 "BGT Election de 1941 - Politique économique"
comfrance.148.d:0 "L'économie syndicaliste a assuré une amélioration considérable pour les masses, mais la discorde existe toujours entre les quatre principales factions quant à la manière dont elle devrait se développer."
comfrance.148.a:0 "Travailleurs: Maintenir le fonctionnement syndicaliste!"
comfrance.148.b:0 "Jacobins: La Centralisation est nécessaire!"
comfrance.148.c:0 "Sorelians: Nous devons nous concentrer sur l'industrie de l'armement.!"
comfrance.148.e:0 "Anarchistes: Plus de pouvoir aux coopératives!"

comfrance.149.t:0 "BGT Election de 1941 - Politique étrangère"
comfrance.149.d:0 "Sans aucun doute, l'un des problèmes les plus importants pour le prochain Comité sera de savoir comment gérer les évolutions mondiales radicalement changeantes. Les Travailleurs plaident pour une coopération plus poussée au sein de l'Internationale, tandis que les Anarchistes souhaitent lancer une vague de libération pour balayer l'ancien ordre partout où il traîne. Les Soreliens et les Jacobins ont des vues bellicistes."
comfrance.149.a:0 "Travailleurs: L'Internationale doit garantir la paix!"
comfrance.149.b:0 "Jacobins: Le drapeau rouge doit avancer partout !"
comfrance.149.c:0 "Sorelians: Les réactionnaires doivent être détruits immédiatement.!"
comfrance.149.e:0 "Anarchistes: Securiser un socialisme européen!"

comfrance.150.t:0 "BGT Election de 1941: Majorité de Travailleur "
comfrance.150.d:0 "Les suffrages des nombreuses communes de notre grande fédération nous ont appris que la faction travailliste a obtenu la majorité à la Bourse générale du travail. Cependant, le regroupement est partagé entre les modérés de Léon Jouhaux et les plus militants réunis autour de Benoît Frachon. Quel que soit celui qui revendique le leadership, la Commune de France sera certainement entre de bonnes mains."
comfrance.150.a:0 "Félicitation, Camarade Jouhaux"
comfrance.150.b:0 "Félicitation, Camarade Frachon"

comfrance.151.t:0 "BGT Election de 1941: Majorité de Jacobin"
comfrance.151.d:0 "Les suffrages des nombreuses communes de notre grande fédération nous ont appris que les Jacobins ont obtenu la majorité à la Bourse générale du travail. Duclos, connu sous le nom de "nain rouge", formera le nouveau Comité tandis que le nouveau président de la Bourse Générale du Travail sera Marcel Cachin, le rédacteur en chef de longue date du journal "Humanité". Les principaux chefs militaires devraient rester en place."
comfrance.151.a:0 "Félicitation, Camarade Cachin"

comfrance.152.t:0 "BGT Election de 1941: Majorité de Soréliens"
comfrance.152.d:0 "Les suffrages des nombreuses communes de notre grande fédération nous ont appris que les Soréliens ont obtenu la majorité à la Bourse générale du travail. Camarade Bucard, le plus brillant chef des Soréliens orthodoxes, devrait former le nouveau Comité, tandis que le nouveau président de la Bourse générale du Travail sera Georges Valois, le grand-père de tous les syndicalistes."
comfrance.152.a:0 "Félicitation, Camarade Valois"

comfrance.153.t:0 "BGT Election de 1941: Majorité d'anarchistes"
comfrance.153.d:0 "Alors que les votes se multiplient dans les nombreuses communes de notre grande fédération, il est devenu clair que la faction anarchiste a obtenu la majorité à la Bourse générale du travail. Camarade Guérin, le leader énergique et populaire de la faction Anarchiste, devrait former le nouveau Comité, tandis que le nouveau président de la Bourse Générale du Travail sera Nestor Makhno, le Domwbrowski d'aujourd'hui."
comfrance.153.a:0 "Félicitation, Camarade Makhno"

comfrance.154.t:0 "BGT Election de 1941: Aucune majorité"
comfrance.154.d:0 "Aucune des factions au sein de la CGT n'ayant réussi à obtenir une majorité, les dirigeants des différents groupements ont entamé des négociations sur la possibilité de créer différents types de gouvernements de coalition."
comfrance.154.a:0 "Le bloc Travailleur-Anarchiste instauré au pouvoir!"
comfrance.154.b:0 "Les Travailleurs de gauche et les Soréliens orthodoxes forment une coalition!"
comfrance.154.c:0 "Georges Valois et les Soréliens Totalistes prennent le contrôle de la BGT!"

comfrance.155.t:0 "Election communale de 1946"
comfrance.155.d:0 "Le problème majeur est la réintégration dans la commune des anciens sociaux-démocrates qui l'ont quittés il y a quinze ans. Les Travailleurs, aujourd'hui la faction la plus réformiste de la CGT, veulent poursuivre le processus de démocratisation et plaider en faveur d'une politique d'armes ouvertes à l'égard des sociaux-démocrates. Les anarchistes, bien que favorables à la libéralisation, s'opposent à cette politique, ainsi qu'aux Soreliens en déclin. Les Jacobins, bien sûr, prônent encore une réforme de type bolchevique."
comfrance.155.a:0 "Majorité de Travailleur: Nous devons faire de la place pour nos amis sociaux-démocrates"
comfrance.155.b:0 "Majorité de Soréliens: Aucune décomposition des valeurs révolutionnaires n’est tolérée"
comfrance.155.c:0 "Majorité d'Anarchistes: La démocratie prolétarienne ne nécessite pas de sociaux-démocrates"
comfrance.155.e:0 "Majorité de Jacobins: La Commune est prête pour le bolchevisme."

comfrance.156.t:0 "Election communale de 1951"
comfrance.156.d:0 "Trente ans ont passé depuis l'établissement de la Commune de France. Notre chemin vers le socialisme et la prospérité a été dur et long. Maintenant, quand le peuple choisit le nouveau gouvernement, notre objectif principal n'est pas seulement de développer le syndicalisme, mais aussi de protéger les droits de l'homme et du citoyen, tels que la démocratie et le droit au bonheur."
comfrance.156.a:0 "Majorité de Travailleur -  La démocratisation de la Commune devrait être graduelle "
comfrance.156.b:0 "Majorité de Soréliens -  Le Totalisme demeurera triomphant"
comfrance.156.c:0 "Majorité d'Anarchistes - La société sans état attend!"
comfrance.156.e:0 "Majorité de Jacobins - Nous sommes les vrais communards"

comfrance.157.t:0 "Nestor Makhno prend sa retraite"
comfrance.157.d:0 "Nestor Makhno, une figure imposante de la politique révolutionnaire française et européenne, a finalement choisi de se retirer de la vie publique. Le leadership du mouvement anarchiste s'est transmis au dynamique Daniel Guerin."
comfrance.157.a:0 "Au revoir, camarade."

comfrance.158.t:0 "Le statut de la Transylvanie"
comfrance.158.d:0 "Les forces de la révolution ont pris le contrôle de la région de Transylvanie - une province avec une population variée d'Allemands, de Roumains et de Hongrois. Par conséquent, l'administration de la zone pourrait être une question délicate. Certains suggèrent simplement de transmettre le territoire aux Hongrois - d'autres soutiennent que ce serait une opportunité parfaite pour libérer les Roumains!"
comfrance.158.a:0 "C'est la première étape pour libérer toute la Roumanie!"
comfrance.158.b:0 "Remettez les provinces aux Hongrois!"
comfrance.158.c:0 "L'Internationale dirigera directement la Transylvanie!"

comfrance.159.t:0 "Paris est perdu!"
comfrance.159.d:0 "Paris, la ville des lumières, berceau de la Révolution et capitale de la France a été capturé par l'ennemi! Alors qu'ils sont confrontés à la résistance de la population civile, nous devons rapidement contre-attaquer et reprendre le contrôle total de la ville."
comfrance.159.a:0 "Foule esclave, debout, debout!"

comfrance.160.t:0 "Liberation de l'Alsace-Lorraine"
comfrance.160.d:0 "Nous avons avancé dans l'ancienne province impériale d'Alsace-Lorraine et sécurisé toute la région. L'Allemagne ne peut pas résister à notre supériorité alors que les provinces perdues sont restituées à la France!"
comfrance.160.a:0 "...Groupons-nous, et demain..."

comfrance.161.t:0 "Les célébrations du 14 juillet"
comfrance.161.d:0 "Aujourd'hui est le jour de la Fête Nationale, les Célébrations de la Prise de la Bastille et le début de la Première Révolution française."
comfrance.161.a:0 "Vive La Commune!"

comfrance.163.t:0 "Jour du travail"
comfrance.163.d:0 "Aujourd'hui, partout dans le monde, les gouvernements démocratiques, socialistes et syndicalistes célèbrent la journée Internationale des travailleurs, la fête du travail ou le 1er mai. Le Premier Mai est devenu une célébration Internationale des réalisations sociales et économiques de la classe ouvrière et du mouvement ouvrier et est célébré dans toute la Commune de France."
comfrance.163.a:0 "Célébration!"

comfrance.164.t:0 "Le premier Festival d’Art International de Bourges"
comfrance.164.d:0 "Le premier Festival international d'art de Bourges s'est tenu aujourd'hui. L'œuvre comprenait de nombreuses peintures réalistes syndicalistes célèbres commandées par le gouvernement français ainsi que de nombreuses peintures britanniques, russes et américaines et une peinture murale peinte par Diego Rivera. L'événement durera jusqu'au week-end et a attiré l'attention du monde entier. Nous allons profiter du feu des projecteurs pour le moment."
comfrance.164.a:0 "Ce sera le premier de plusieurs, le gouvernement s'en assurera!"

