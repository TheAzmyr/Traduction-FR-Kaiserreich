### Focuses ###

FRA_amenagement:0 "Aménagement du Territoire"
FRA_amenagement_desc:0 "Notre territoire est vaste et inégalement développé, certaines régions rurales ayant été laissées pour compte tandis que d'autres prospèrent et se développent à des rythmes spectaculaires. Nous devons encourager les initiatives locales et envisager des projets d'infrastructure ambitieux pour résoudre ce problème au niveau local et national."
FRA_hydroelectricity:0 "Hydroéléctricité"
FRA_hydroelectricity_desc:0 "Nos régions montagneuses des Alpes et du Massif Central disposent de nombreuses rivières à fort débit, un environnement idéal pour installer une source d'énergie propre et durable et revitaliser les régions rurales montagneuses arriérées de la Commune."
FRA_swiss_hydroelectricity:0 "Hydroéléctricité Suisse"
FRA_swiss_hydroelectricity_desc:0 "Notre récente intégration de la Romandie dans la Commune nous a conduit à trouver plusieurs spots parfaits pour l'hydroélectricité en tant qu'extension de notre réseau existant dans les Alpes, notamment en Valais. Nos ingénieurs principaux sont certains que l'expansion de nos barrages dans la région serait grandement bénéfique pour notre économie."
FRA_chemins_de_fer:0 "Office des Chemins de Fer"
FRA_chemins_de_fer_desc:0 "Une réunion du Congrès sur le statut de l'infrastructure française à la BGT a montré la désorganisation de notre système ferroviaire et son retard. Le Congrès a convenu de la nécessité de créer un nouveau bureau spécifiquement chargé du développement et de l'entretien de nos chemins de fer pour relier toutes les parties de la France."
FRA_mining_expansion:0 "Expansion minière"
FRA_mining_expansion_desc:0 "Le développement économique et infrastructurel des régions des Alpes et du Massif Central permet une plus grande exploitation des ressources minérales qui s'y trouvent. Nos prospecteurs ont découvert de nouveaux gisements minéraux et nous sommes maintenant prêts à commencer à les exploiter à l'échelle industrielle!"
FRA_plan_prost:0 "Le plan Prost"
FRA_plan_prost_desc:0 "L'ingénieur et urbaniste Henri Prost a élaboré un plan de développement d'autoroutes autour de la région parisienne pour relier les banlieues périphériques. Cette idée reçoit un large soutien et la BGT a décidé de financer de nouveaux projets pour étendre les autoroutes à travers la commune. Les communes de Marseille et de Lyon lui ont également demandé de dessiner des plans d'autoroutes pour leurs villes."
FRA_autoroutes:0 "Les Autoroutes"
FRA_autoroutes_desc:0 "Les autoroutes se sont révélées un atout majeur pour l'économie et la mobilité des travailleurs dans les régions urbaines. Aujourd'hui, un plan ambitieux a été mis en avant pour les étendre à l'ensemble du pays! Relier tous les coins de notre pays aura un impact énorme sur notre développement régional et ne peut que profiter à la Révolution."

FRA_eco_direction:0 "Direction de l'Economie"
FRA_eco_direction_desc:0 "Notre économie est plus juste pour les travailleurs et généralement assez puissante tandis que les économies réactionnaires vivent et meurent sur les caprices des capitalistes, mais les conflits internes nous ont empêchés de diriger notre économie. Il est temps d'appeler à une réunion de la BGT, afin que ces questions soient définitivement réglées par la faction de la Commune."
FRA_orth_syndicalism:0 "Syndicalisme orthodoxe"
FRA_orth_syndicalism_desc:0 "Benoît Frachon est le nouveau ministre de l'Economie de la Commune. Travailleur, il est un partisan du syndicalisme orthodoxe, une politique plutôt familière à la plupart d'entre eux car c'est celle qui a guidé la France au cours des deux dernières décennies. Avec certaines réformes, nous n'aurons pas à choisir entre stabilité et efficacité."
FRA_reduce_unemploy:0 "Réduire le chomage"
FRA_reduce_unemploy_desc:0 "Au-delà du Rhin, le chômage est à son plus haut niveau, nous devons nous assurer que le travailleur français aura toujours un travail pour nourrir sa famille. Dans cette tâche simple de fournir à notre peuple le fruit de leur travail, nous prouvons notre supériorité inhérente aux économies capitalistes et à leurs crises constantes."
FRA_work_design_coop:0 "Coopération ouvrier-concepteur"
FRA_work_design_coop_desc:0 "En augmentant la coopération entre les scientifiques et les ingénieurs derrière les concepts et les travailleurs qui les construisent réellement, nous améliorerons rapidement nos techniques de production. Cela nous permet également de former et d'éduquer rapidement notre main-d'œuvre à de nouvelles techniques, en laissant les concepteurs enseigner directement aux travailleurs à leur sujet."
FRA_improve_manage:0 "Améliorer la gestion des syndicats"
FRA_improve_manage_desc:0 "Les syndicats dirigent depuis longtemps l'économie, mais ils ont des lacunes et des failles dans leurs règles qui peuvent être exploitées, conduisant à des résultats désastreux pour notre économie. Cependant, nous ne remettrons pas en question la place des syndicats dans notre pays. Au lieu de cela, nous allons renforcer la gestion et réécrire certains codes du travail."
FRA_dedication:0 "Sens du devoir"
FRA_dedication_desc:0 "Le travailleur doit réaliser qu'il travaille pour le plus grand bien de la Commune et du peuple français dans son ensemble. Il doit se sentir investi dans son travail à tout moment, et c'est ainsi que nous améliorerons notre esprit national et notre productivité. Pas besoin de fouets ou de propriétaires d'entreprise oppressifs."
FRA_fac_towns:0 "Villes industrielles"
FRA_fac_towns_desc:0 "Notre plan d'expansion rapide de la base industrielle de la commune peut être soutenu par la création de nouvelles villes industrielles, des villes spécialement conçues pour fournir des logements et des produits modernes au travailleurs et à leurs familles, tout en s'assurant qu'ils vivent près de leur lieu de travail."
FRA_Industrialisation:0 "Industrialisation communale"
FRA_Industrialisation_desc:0 "Jean Jérôme est le nouveau ministre de l'Economie de la Commune. Un jacobin, il est un partisan de l'industrialisation communale. Alors que notre pays a toujours été l'une des économies modernes de l'Europe, nous ne pouvons pas encore nous comparer à la vallée de la Ruhr. Ce n'est que par une expansion ambitieuse de la base industrielle que nous pouvons espérer compter face à l'Allemagne."
FRA_inter_coop:0 "Coopération international"
FRA_inter_coop_desc:0 "Alors que notre expertise technique est l'une des meilleures au monde, il est trop facile d'ignorer les percées qui sont faites dans les pays amis sous un faux prétexte de supériorité. Des nouvelles techniques de production aux théories de la gestion, nous devons rester attentifs et emprunter tout ce qui pourrait profiter à notre propre économie."
FRA_war_eco_agri:0 "Guerre, economie et agriculture"
FRA_war_eco_agri_desc:0 "Jacques Doriot est le nouveau ministre de l'Economie de la Commune. Sorelien, il est partisan de sa théorie de la guerre, de l'économie et de l'agriculture, appelant à une conversion rapide à une économie de guerre accompagnée d'un développement ambitieux de l'agriculture. Si les réactionnaires allemands attaquent, nous aurons certainement une utilisation pour les fusils et le pain."
FRA_modern_farms:0 "Fermes modernes"
FRA_modern_farms_desc:0 "L'agriculture a été un élément de base de la civilisation depuis les temps anciens, et pourtant elle a profondément changé en seulement un siècle. Des outils récents comme les tracteurs permettent à un seul agriculteur de récolter des champs en une seule journée, ce qui aurait nécessité des dizaines d'agriculteurs et une semaine dans le passé.Mécanisons nos fermes, pour mettre plus de nourriture dans nos plateaux et dans nos rations."
FRA_war_industry:0 "Une industrie de guerre"
FRA_war_industry_desc:0 "En dépit de l'animosité croissante de l'Allemagne, notre économie est encore principalement consacrée à la production de biens civils et n'est pas adaptée à une guerre majeure. Nous devons développer notre production d'armes et d'équipements si nous voulons défendre efficacement la Commune contre les menaces extérieures."
FRA_mass_production:0 "Production de masse"
FRA_mass_production_desc:0 "Nos ennemis sont nombreux, et notre armée est assez grande en conséquence. Cette armée a besoin de beaucoup d'équipement, ce qui exerce une pression sur nos usines. Nous devons rechercher de nouvelles façons d'améliorer notre production d'armes légères, à la fois par la conception et la fabrication, sans perte de qualité. "
FRA_cooperatives:0 "Coopératives"
FRA_cooperatives_desc:0 "Daniel Guérin est le nouveau ministre de l'Economie de la Commune. Anarchiste, il est un partisan des coopératives. Le gouvernement de la commune est principalement là pour servir ses travailleurs et il doit leur assurer les meilleures conditions de travail. Les laisser gérer leurs propres entreprises est une bonne façon de commencer."
FRA_decentralized_industry:0 "Industrie décentralisé"
FRA_decentralized_industry_desc:0 "Notre industrie est actuellement concentrée autour de Paris et des grandes communes, mais les gens ne vivent pas seulement à Paris, Lille ou Lyon mais partout en France. Nous devons déployer tous les efforts pour développer toutes les régions de France afin que notre pays entier prospère."
FRA_market_socialism:0 "Socialisme de marché"
FRA_market_socialism_desc:0 "Les coopératives que nous avons créées doivent s'inscrire dans un nouveau marché socialiste égalitaire. Ce marché rendra l'économie plus dynamique et permettra à chacun de poursuivre ses propres objectifs et de partager sa richesse industrielle dans le respect des idéaux du socialisme, sans les comportements prédateurs de l'économie de marché capitaliste."
FRA_ruralism:0 "Ruralisme"
FRA_ruralism_desc:0 "La vie du paysan est la meilleure vie pour ub homme, mais le besoin d'une économie industrielle a rendu cette vie impossible pour la plupart des Français. Nous pouvons, cependant, toujours encourager ce style de vie en mettant leurs usines et leurs lieux de travail à la campagne, mettant fin à la tyrannie de l'urbanisation de masse."

FRA_communal_army:0 "L'armée communale"
FRA_communal_army_desc:0 "La nation française a une armée, mais c'est une armée qui n'a toujours pas de direction unificatrice. Certains proposent toujours la même armée du Weltkrieg avec le haut commandement. D'autres veulent plus d'initiative pour les sous-officiers. D'autres encore souhaitent une armée motorisée et mobile. Enfin, il y a aussi l'idée de la conscription de masse. Une fois que nous avons dissous les syndicats militaires, nous devons suivre avec une vision unifiée."
FRA_principe_concentration:0 "Principe de Concentration"
FRA_principe_concentration_desc:0 "Comme l'a montré la boucherie du Weltkieg, il n'y a rien à gagner à répartir uniformément nos troupes sur tout le front, en ne prenant que des mètres que nous perdrons le lendemain sur les barrages d'artillerie. En faisant des percées locales et en y investissant des troupes, nous pouvons littéralement briser tout le front ennemi avec quelques bonnes batailles."
FRA_tank_research:0 "Subvention de recherche sur les blindés"
FRA_tank_research_desc:0 "Les chars ne sont pas nouveaux pour nous, ni pour le monde, mais ils sont encore une composante relativement nouvelle de la guerre. Les améliorations ont été rapides dans la construction de chars pendant l'entre-deux-guerres, et il semble que le vrai potentiel de l'armure commence à se révéler.Investissons généreusement dans ce qui est l'avenir de la guerre"
FRA_fast_army:0 "Culte de la vitesse"
FRA_fast_army_desc:0 "La motorisation est plus que l'avenir de la cavalerie. Bien que le camion moyen ne dure pas longtemps sous les tirs ennemis, il nous permet d'envoyer nos troupes jusqu'aux premières lignes dans des temps incroyables. Nous devons faire de la vitesse l'objectif de toutes nos tactiques, de tous nos entraînements, de tous nos équipements. La célérité est une opportunité."
FRA_tank_assembly_line:0 "Ligne d'assemblage de blindé"
FRA_tank_assembly_line_desc:0 "Les chars sont une machine redoutable sur le champ de bataille, mais ils sontdes machines très complexes à construire. En créant des normes de qualité de base, nous pouvons accélérer la production de blindé et fournir à nos chars de grandes divisions blindées qui tomberont sur l'ennemi comme une brique."
FRA_tank_quality_line:0 "Production de qualité"
FRA_tank_quality_line_desc:0 "Les chars sont une machine redoutable sur le champ de bataille, mais ils sont des machine très complexes à construire. Peu importe, si nous priorisons la qualité, nous nous assurons que nos blindés sont les meilleurs. Ainsi, chaque blindé que nous produisons écrase facilement les boîtes de conserve que notre ennemi produit désespérément pour nous contrer. "
FRA_centralized_hc:0 "Haut commandement centralisé"
FRA_centralized_hc_desc:0 "Nous sommes conscients que les événements déplorables de 1919 ont causés une profonde méfiance à l'égard du haut commandement militaire dans la Commune. Peu importe, nous devrons réhabiliter le concept du haut commandement. L'idée du chef d'escouade décidant des tactiques de combat est glamour, mais qui s'occupera de la logistique et des manœuvres stratégiques?"
FRA_analysing_wki:0 "Analyse de la Weltkrieg"
FRA_analysing_wki_desc:0 "Le Weltkrieg, une tragédie pour nous et nos camarades britanniques, est un sujet douloureux à étudier, mais c'est un sujet que nous devons étudier indépendamment. Des succès et des échecs de cette guerre, nous apprendrons comment la prochaine doit être combattue. Ceux qui pensent que de nouvelles tactiques et stratégies surgiront de nulle part à l'approche du conflit sont trompés. "
FRA_war_experience:0 "Expérience de la guerre"
FRA_war_experience_desc:0 "L'armée française a livré de nombreuses guerres et se battra encore. Nous devons réfléchir sur ces conflits, et faire une analyse aussi approfondie que possible pour trouver où nos plans se sont bien ou mal passés. Ce n'est pas parce qu'ils n'ont pas combattu sous le drapeau de la Commune qu'ils sont morts en vain."
FRA_military_academy:0 "Académie militaire"
FRA_military_academy_desc:0 "La guerre est un sujet complexe, qui doit être étudié pour être pleinement compris. Alors que nous avons trouvé beaucoup de talents pendant la guerre civile de 1919, nous devons prendre les mesures préliminaires pour former de nouveaux officiers. Nous pouvons aussi étudier toute notre doctrine et renouveler l'entraînement de notre corps d'officiers de cette façon. "
FRA_officers_initiative:0 "Initiative des officiers"
FRA_officers_initiative_desc:0 "Combien de fois au cours de la Weltkrieg avions nous fait des percées, mais qui ne furent pas exploités en raison d'officiers qui ne répondent pas? Nous devons veiller à ce que cela ne se reproduise plus, chaque régiment devrait être capable d'agir de façon indépendant, d'élaborer des plans et d'agir comme bon lui semble. C'est la réalité de la guerre moderne, les colonnes napoléoniennes sont de l'histoire ancienne."
FRA_mission_type:0 "Type de mission:Tactiques"
FRA_mission_type_desc:0 "Nos plans ne sont pas destinés à être des listes de tâches, sinon nos troupes sont paralysées une fois l'inattendu arrivé. Nos plans doivent toujours être construits avec un objectif spécifique en tête. C'est la seule partie rigide du plan, tout le reste est laissé aux escouades pour comprendre. De cette façon, nous serons toujours prêts à adapter nos plans à mesure que la situation sur le terrain se développera."
FRA_flexible_support:0 "Appui flexible"
FRA_flexible_support_desc:0 "Pour assurer l'efficacité de nos escouades, nous devons nous assurer qu'elles sont desservies par des régiments d'artillerie et de soutien de manière souple. Cela signifie qu'à tout moment, l'artillerie doit être prête à tirer sur les ordres de toute escouade qui lui est liée et que les compagnies de soutien doivent être prêtes à intervenir lorsqu'elles sont appelées à l'aide sur le front."
FRA_empower_rifleman:0 "Réhabiliter le soldat"
FRA_empower_rifleman_desc:0 "Finalement, nous pouvons rédiger tous les plans dans le monde et empiler autant de canons d'artillerie dans l'arrière ligne que nous le souhaitons, mais l'humble Fusilier est celui qui va gagner la guerre. En s'assurant que même eux peuvent prendre des initiatives de façon indépendante, nous améliorons subtilement l'efficacité de chaque escouade et vainquons les ennemis qui utilisent la terreur pour les diriger."
FRA_mass_conscription:0 "Conscription de masse"
FRA_mass_conscription_desc:0 "Le Weltkrieg a montré sans aucun doute que les guerres modernes prennent maintenant des échelles absolument insensées, regroupant des millions pour se battre de tous les côtés. Tout Français doit savoir qu'un jour, il pourra être appelé à défendre son pays bien-aimé contre les Réactionaires. Nous ne serons vaincus que lorsque le dernier d'entre nous périra!"
FRA_improve_manufactures:0 "Améliorer les manufactures"
FRA_improve_manufactures_desc:0 "La guerre a vraiment pris une ampleur considérable et une guerre aussi moderne nécessitera une quantité d'équipement que nous ne pouvons peut-être même pas encore comprendre. Au fusil et à la grenade est ajouté le réservoir et l'avion, bientôt peut-être plus. Nous devons nous assurer que notre industrie militaire est la meilleure possible, nous n'aurons jamais un fusil de trop!"
FRA_global_organization:0 "Organisation globale"
FRA_global_organization_desc:0 "Une grande armée a besoin d'un grand commandement. Cependant, ce n'est pas le haut commandement d'autrefois, assis dans une salle de guerre à Paris, tirant des flèches sur une carte. Ce sont les officiers de chaque escouade, de chaque régiment, de chaque armée et de chaque front. Tous ensemble, ils dirigeront notre armée et assureront notre éventuelle victoire dans un conflit aussi vaste."
FRA_mass_fire_support:0 "Tire d'appui massif"
FRA_mass_fire_support_desc:0 "Avec une armée aussi grande vient une nouvelle idée de l'ancien concept du tire de soutien. Pendant longtemps, on pensait que l'artillerie seule pouvait soutenir une poussée, mais nous croyons qu'il est du devoir de chaque escouade qui n'attaque pas de fournir des feux de couverture à ceux qui avancent. De cette façon, nos ennemis se baisseront pour toujours à mesure que nous avancerons."
FRA_grand_army_reform:0 "Grande réforme de l'armée"
FRA_grand_army_reform_desc:0 "Notre armée est maintenant unie dans le but et dans la doctrine. Personne n'ose plus les appeler une milice ou une racaille de rue. Cela ramène à l'imagerie de la Grande Armée, et c'est en effet un héritage dont nous sommes fiers. Faisons en sorte que toute notre organisation de l'armée soit orientée vers la gestion de ces nombreux soldats et officiers."

FRA_equipment_modern:0 "Equipement modernes"
FRA_equipment_modern_desc:0 "Les outils de la guerre s'améliorent toujours, ils sont plus efficaces, plus meurtriers. Pour certains, c'est une tragédie, mais il est clair que nous ne pouvons pas les éviter. La guerre est une réalité laide, et nous devons y faire face. En faisant en sorte que notre équipement soit toujours le meilleur, nous faisons peut-être des conflits plus meurtriers. Mais nos ennemis ne nous épargneront pas la courtoisie d'utiliser ces armes sur nous."
FRA_special_forces:0 "Forces Alpines"
FRA_special_forces_desc:0 "Les montagnes ont toujours été un environnement radicalement différent et la plupart de nos frontières traversent les montagnes. Nous devons nous assurer que notre entraînement des forces de montagne est impeccable et que chaque nouvel équipement que nous inventons est adapté à la guerre de montagne. L'artillerie de montagne existe, est pourquoi pas des chars de montagne?"
FRA_tank_division:0 "Divisions blindées"
FRA_tank_division_desc:0 "Cela été une évident pendant un certain temps, mais les chars sont là et pour longtemps. Leur armure est impénétrable aux tirs d'armes légères, et leur puissant canon détruit tout ce qui est visé. Au fil des années, leurs conceptions deviennent plus lourdes et plus destructrices. Nous devons rester à la pointe de la technologie des chars pour pouvoir dominer le champ de bataille."
FRA_road_to_war:0 "La chemin de la guerre"
FRA_road_to_war_desc:0 "La guerre avec l'Allemagne est évidemment inévitable, cette nation retient en otage nos frères d'Alsace et de Lorraine, et avec ses nombreuses marionnettes dans le Mitteleuropa elle est la principale contre-révolutionnaire en Europe, sinon le monde, tyran de centaines de millions de personnes . Cela s'arrêtera, nous les vengerons tous. Le premier Weltkrieg n'était pas le dernier"
FRA_renseignements_generaux:0 "Les renseignements généraux"
FRA_renseignements_generaux_desc:0 "Il est devenu évident que nous ne pouvons pas défendre notre pays de manière satisfaisante sans une agence de renseignement moderne et centralisée. Les tabous d'antan tiennent toujours contre une telle autorité centralisée et non policée, mais c'est un sacrifice que nous devons faire. Les espions allemands rient doucement de nos pitoyables "comités de renseignement"."
FRA_military_buildup:0 "Renforcement des forces militaires"
FRA_military_buildup_desc:0 "Pour préparer la guerre à venir, nous devrons développer notre industrie de guerre rapidement et efficacement. Cela peut nuire à notre croissance économique à court terme, et cela peut ne pas être populaire pour ceux de notre population qui espèrent la paix et la prospérité, mais nous savons malheureusement que La survie de la Révolution est en jeu ici!"
FRA_military_buildup_two:0 "Calibrer l'économie"
FRA_military_buildup_two_desc:0 "Le monde capitaliste est toujours aux prises avec la crise économique dévastatrice de l'an dernier alors que la justice de notre propre système continue de faire ses preuves. Il a été suggéré que nous utilisions cet avantage industriel pour transformer certains aspects de l'économie exclusivement à des fins militaires." 
FRA_socialist_education:0 "Education socialiste"
FRA_socialist_education_desc:0 "L'éducation de la République française était à bien des égards excellente, permettant au citoyen moyen d'acquérir une grande connaissance dans les sciences et les arts. Nous cherchons à continuer de travailler sur cet héritage en veillant à ce que les écoles françaises aient toujours pour but premier l'apprentissage et l'éducation, et non la hiérarchie et la discipline comme dans certains pays réactionnaires."
FRA_Our_time_has_come:0 "Propagande revancharde"
FRA_Our_time_has_come_desc:0 "Notre désir de vengeance contre l'Allemagne est enfin accesible. En 1871, nous avons perdu l'Alsace-Lorraine, et les écoles républicaines ont légitimement enseigné à leurs enfants que c'était une région française qui allait bientôt être reconquise. Malheureusement, 1919 a vu notre défaite et la perte de Nancy. Mais ce n'est pas terminé, notre colère légitime ne prendra fin que lorsque la France sera à nouveau entière!"
FRA_department_revolutionary_ideals:0 "Département des idées révolutionnaires"
FRA_department_revolutionary_ideals_desc:0 "Alors que les enseignements empiriques se révèlent facilement, les vertus de la Commune sont plus difficiles à communiquer à notre population. Nous devons créer une institution prête à nous aider à rappeler à notre peuple la valeur de la Révolution et à empêcher les influences réactionnaires de s'implanter."
FRA_Blanqui_Research_Institute:0 "Institut de recherche Blanqui"
FRA_Blanqui_Research_Institute_desc:0 "Alors que certaines nations résistent aux enseignements de la science, la France les soutient sans nuance. Soutenons la création d'un nouvel institut de recherche visant à renforcer notre supériorité technologique. Là où les réactionnaires doutent de chaque découverte et se méfient du changement, nous les embrassons et devenons plus forts chaque année!"
FRA_military_buildup_three:0 "Développement militaire supplémentaire"
FRA_military_buildup_three_desc:0 "Notre économie est maintenant bien développée et la Commune est prête pour la guerre, mais nous pouvons toujours faire mieux. En encourageant de nouveaux projets industriels, la Commune sera non seulement prête à la guerre, mais sera incontestablement supérieure à tous nos ennemis. Nous prouverons au monde que la Commune ne sera pas vaincue!"
FRA_military_science:0 "Science militaire"
FRA_military_science_desc:0 "La France travaille toujours à l'amélioration de ses réseaux de recherche, mais les sciences théoriques ne peuvent que nous amener jusqu'ici. Nous ouvrirons une nouvelle aile à l'institut de recherche Blanqui dédié à la science militaire, ce qui nous permettra de financer et de développer de nouvelles découvertes qui seront immédiatement mises à profit par notre armée. "
FRA_synthetic_refineries:0 "Ressources synthétique"
FRA_synthetic_refineries_desc:0 "La France est grande et débrouillarde, mais elle n'a pas tout. Le pétrole, le caoutchouc, le tungstène et le chrome font défaut, et nous ne pouvons pas toujours compter sur les exportateurs étrangers en cas de conflit. Nous devons rechercher des moyens d'information pour acquérir ces ressources à partir de ce que nous avons déjà. Certains scientifiques suggèrent même que nous pourrions être en mesure de concevoir ces ressources."
FRA_secret_weaponry:0 "Machines éléctriques"
FRA_secret_weaponry_desc:0 "Tout en calculant les premiers retour de la machine de tabulation, nous avons depuis fait des percées massives dans le domaine de l'informatique. Nos mathématiciens assurent déjà que ces nouvelles machines sont d'une aide précieuse pour un calcul rapide et efficace. Avec le temps, nous ne pouvons qu'imaginer les possibilités de ce nouveau domaine"
FRA_damocles:0 "Le projet Damocles"
FRA_damocles_desc:0 "Inspirée par la conférence de Cambridge lors du deuxième congrès international, une réunion a eu lieu aujourd'hui à l'université de Cambridge. Un groupe de physiciens théoriciens de Grande-Bretagne et de France demandent un financement pour la mise en place du "Projet Damoclès", un comité mixte franco-britannique pour la recherche nucléaire."
FRA_nuclear_weapons:0 "Le Projet Curie"
FRA_nuclear_weapons_desc:0 "Alors que le projet Damoclès était très prometteur, le refus de l'Union de Grande-Bretagne d'y participer a paralysé la coopération entre nos scientifiques et les leurs. Peu importe, nous devons persévérer et essayer de comprendre quelles utilisations nous pouvons faire de l'atome. Nous dédierons ce projet à la femme qui a découvert le Radium et nous a mis sur ce chemin "
FRA_German_borders:0 "Fortifier la frontière germanique"
FRA_German_borders_desc:0 "Nous avons déjà construit un réseau de fortifications assez impressionnant le long de la Meuse et à la frontière avec la Flandre-Wallonie. Peu importe, nous pouvons l'améliorer avec de nouvelles constructions et des installations militaires de pointe comme des stations de radio et des canons d'artillerie modernes. Quelque chose que la République n'aurait jamais pris la peine de faire, sûrement."
FRA_extend_line:0 "Etendre la ligne"
FRA_extend_line_desc:0 "Alors que nous avons surtout concentré nos efforts de fortification sur les segments de la ligne les plus défendables, il est évident que l'Allemagne ciblera plutôt nos points faibles. La solution est assez simple, nous n'aurons pas de points faibles. A moins qu'ils apprennent à marcher sur l'eau, bonne chance à eux pour franchir cette ligne!"
FRA_Demand_Romandy:0 "Réclamer la Romandie"
FRA_Demand_Romandy_desc:0 "L'injustice contre les révolutionnaires en Suisse est allée trop loin! La Suisse cèdera la région de Romandie à la France ou affrontera la guerre! Personne n'aura l'audace de persécuter et de traquer nos frères français et de penser qu'ils peuvent s'en tirer, les perfides Suisses ont commis leur dernière erreur."
FRA_Demand_Alsace_Lorraine:0 "Réclamer l'Alsace-Lorraine"
FRA_Demand_Alsace_Lorraine_desc:0 "Les Français n'attendront plus! Le moment est enfin venu pour l'Allemagne de nous rendre l'ensemble de l'Alsace-Lorraine ou de faire face aux conséquences ultimes! Et s'ils refusent, nous leur apporterons une guerre d'une brutalité et d'une férocité qui renverra leurs pions directement à Berlin! Nous vengerons nos frères tombés au combat!"
FRA_war_with_spain:0 "Libérer l'Espagne"
FRA_war_with_spain_desc:0 "Juste à la frontière sud, juste de l'autre côté des Pyrénées, se trouve l'état réactionnaire de l'Espagne. Malgré nos meilleurs espoirs, nos frères de la CNT-FAI n'ont pas réussi à renverser la monarchie et sont maintenant persécutés. Cependant, nous allons réussir. Bientôt, la Commune libèrera les travailleurs espagnols et sécurisera la péninsule."
FRA_War_with_germany:0 "Abattre l'Allemagne"
FRA_War_with_germany_desc:0 "A notre grande surprise, les réactionnaires allemands ont cédé l'Alsace-Lorraine. Mais nous n'avons jamais eu l'intention de nous arrêter là! La Révolution prévaudra, nos frères seront vengés de ce qu'ils ont subi dans la Weltkrieg! Ils souhaiterons de ne jamais avoir gagné la guerre, car nous ne nous arrêterons que lorsque l'Allemagne sera réduite à feu et à sang!"
FRA_War_with_austria:0 "Libérer le peuple d'Autriche-Hongrie"
FRA_War_with_austria_desc:0 "Les peuples autrichiens ont prouvé leur incapacité à entreprendre une révolution socialiste réussie dans leur pays et à se libérer de la tyrannie des Habsbourg. Nous les assisterons alors. De même, tous les peuples encore sous la tyrannie de cet empire anachronique seront libérés. L'Europe sera libre du dernier des empires réactionnaires."
FRA_War_with_Italian_Federation:0 "Unifier l'Italie"
FRA_War_with_Italian_Federation_desc:0 "L'Italie était un allié utile pendant la Weltkrieg, mais elle est tombée depuis sous l'influence de la papauté réactionnaire et des nobles italiens. Il est temps de libérer toute l'Italie sous le drapeau syndicaliste et de récupérer ces terres de Savoie, de Nice et de Corse qui nous appartiennent mais qui ont été volées en 1919!"
FRA_World_revolution:0 "Révolution Mondiale"
FRA_World_revolution_desc:0 "Avec la Révolution maintenant bien établie en Europe, nous pouvons commencer à regarder vers l'extérieur et lancer un plan formidable pour libérer le monde entier des réactionnaires et des impérialistes. Notre lutte prendra fin une fois que le dernier d'entre eux sera jugé devant le peuple pour ses crimes. Vive la République Socialiste Mondiale"
FRA_european_revolution:0 "Révolution européenne"
FRA_european_revolution_desc:0 "Alors que l'idée d'une révolution mondiale est noble, nous devons rester réalistes. Avec une influence intelligente et aucun autre pouvoir réactionnaire pour nous opposer, nous verrons bientôt les autres continents converger vers le syndicalisme. Cependant, nous devons veiller à ce que l'Europe soit libre de réactionnaires. Vive la République Socialiste Européenne"
FRA_peaceful_revolution:0 "Révolution pacifique"
FRA_peaceful_revolution_desc:0 "Nous entendons ceux qui prétendent que la Révolution ne peut pas finir, et ce ne sera pas le cas. Cependant, nous ne pouvons pas nous permettre de faire constamment la guerre aux quatre coins du monde sans raison. Les travailleurs trouveront leur chemin pendant que nous agissons comme un phare des désirs de la révolution. Concentrons-nous plutôt sur nous-mêmes. Vive la République Socialiste Française! "

FRA_Host_the_Internationale:0 "Le congrès international"
FRA_Host_the_Internationale_desc:0 "Les chefs des partis socialistes, syndicalistes et totalistes, les chefs d'État et de gouvernement, les ministres des affaires étrangères et les journalistes sont tous arrivés à Paris pour l'ouverture du premier congrès de la Troisième Internationale. Nous sommes les premiers à accueillir le Congrès et espérons humblement l'utiliser pour nous établir comme le premier pays socialiste du monde."
FRA_mission_bhartiya:0 "Mission pour la Commune de Bharatiya"
FRA_mission_bhartiya_desc:0 "La Commune de Bharatiya a demandé notre soutien dans la lutte contre ses voisins, les impérialistes de Delhi et les réactionnaires de la Fédération princière. Ils nous demandent d'envoyer des conseillers militaires pour former leurs officiers et leurs troupes. Nous veillerons à ce que cette aide arrive rapidement, afin qu'ils puissent unir l'Inde plus rapidement."
FRA_muslim_comitee:0 "Comité socialiste musulman"
FRA_muslim_comitee_desc:0 "Nous sommes en état de guerre avec plusieurs pays avec une importante population musulmane. Notre but est de répandre le syndicalisme au Moyen-Orient. Le socialisme et le communisme dans le monde musulman ont toujours été une affaire compliquée, mais une théorie ré-émergente du «communisme islamique» pourrait être soutenue pour déclencher un soulèvement anti-réactionnaire."
FRA_working_women:0 "Femme travailleuse"
FRA_working_women_desc:0 "Pendant le congrès, Helen Crawfurd a pris la scène avec son discours flamboyant sur le rôle des femmes dans la révolution mondiale. Nous avons soutenu ses arguments et nous sommes maintenant prêts à mettre en œuvre des réformes sensées concernant le statut des travailleuses dans notre société. Les réactionnaires peuvent s'exclaffer, nous aurons sûrement le dernier rire"
FRA_help_cnt:0 "Supporter la CNT"
FRA_help_cnt_desc:0 "Nos camarades de la CNT se battent contre les réactionnaires carlistes et bourboniens pour libérer toute l'Espagne et probablement bientôt toute la péninsule ibérique, en ce moment même. Nous avons fait la promesse de les aider dans leur cause, et nous le feront. Et pas plus tard que maintenant."
FRA_second_inter_congress:0 "Le second congrès international"
FRA_second_inter_congress_desc:0 "Avec la Deuxième guerre civile américaine qui fait rage, ainsi que d'autres conflits prêts à éclater à tout moment à travers le monde, l'Internationale doit considérer son approche de la révolution mondiale. Le Premier Congrès de l'Internationale a eu lieu en France, le deuxième aura lieu en Grande-Bretagne."
FRA_help_south_america:0 "Aider nos frères Sud-Américains"
FRA_help_south_america_desc:0 "Au cours du deuxième congrès, nous avons promis d'aider nos camarades sud-américains à développer leur pays et à vaincre l'état réactionnaire de La Plata. Nous n'épargnerons aucune dépense pour assurer leur victoire et la liberté de toute l'Amérique. Rien n'est trop beau pour nos camarades!"
FRA_help_csa:0 "Aider les Syndicats Confédérés d'Amérique"
FRA_help_csa_desc:0 "Au cours du deuxième Congrès a été discuté de la question la plus pressante, la guerre civile américaine en cours. Avec le réactionnaire Long et le gouvernement fédéral capitaliste poussant tous deux le CSA à la défensive, la décision fut prise d'envoyer une aide supplémentaire à Reed et à ses partisans. Nous ferons en sorte qu'elle arrive hativement"
FRA_scientific_cooperation:0 "Coopération scientifique international"
FRA_scientific_cooperation_desc:0 "Il est clair que nous ne pouvons pas nous contenter de nos propres découvertes technologiques. Lors d'une réunion à l'ancienne université de Cambridge, nous avons décidé d'établir un plan mondial pour combiner les avancées technologiques des pays socialistes. Certains cependant, appellent à un plan plus ambitieux, y compris l'investissement industriel."
FRA_third_inter_congress:0 "Le troisième congrès international"
FRA_third_inter_congress_desc:0 "La responsabilité de la tenue du Troisième Congrès nous revient une fois de plus, le nouveau site choisi pour cette tâche étant le Palais Populaire, où le Louvre était jadis rempli des pillages de l'Empire français. À juste titre, l'un des sujets abordés concerne justement la libération du continent africain"
FRA_african_liberation:0 "Libération de l'Afrique"
FRA_african_liberation_desc:0 "L'Afrique a longtemps souffert sous la tyrannie et l'oppression. L'oppression de ses nombreux rois, l'oppression des marchands d'esclaves et des missionnaires, et enfin l'oppression des colons et des explorateurs européens. Enfin, nous donnons la liberté à l'Afrique et espérons qu'un jour nous pourrons réparer les torts qui leur ont été causés."

FRA_armee_de_lair:0 "Armée de l'Air du Peuple"
FRA_armee_de_lair_desc:0 "Les avions sont un nouvel aspect étrange de la guerre. Ces machines sont assez complexes à gérer, et la punition pour ne pas voler correctement est évidente. Et pourtant, tout homme capable peut être un pilote. Nous devons ouvrir les rangs de l'armée de l'air aux conscrits, comme l'armée et la marine. Notre force aérienne ne manquera pas de pilotes."
FRA_amateur_pilots:0 "Pilotes amateurs"
FRA_amateur_pilots_desc:0 "Personne n'est né pilote, et bien que certains étudient pour exceller en matière de combat aérien et de combat et que leurs efforts soient admirables, nous ne pouvons pas nous attendre à ce que chaque pilote soit un as. Nous devons donner aux pilotes civils et aux pilotes amateurs leur chance de briller. Cela inclut également les femmes, qui normalement ne seraient pas enrôlées."
FRA_st_exp_doctrine:0 "La doctrine St-Exupéry"
FRA_st_exp_doctrine_desc:0 "Antoine de Saint-Exupéry est un brillant aviateur, et il a beaucoup à nous apprendre sur ce nouveau monde étrange de la guerre aérienne. Bien que ses paroles ne soient pas des évangiles, nous accordons une grande importance à son expérience unique et visons à faire de ses enseignements le cadre de la future doctrine aérienne. Un début, certainement."
FRA_ecole_air:0 "Ecole de l'Air"
FRA_ecole_air_desc:0 "Alors que notre doctrine aérienne se développe rapidement et que les combats aériens vont de bagarres désorganisées à des engagements soigneusement élaborés, nous commençons désespérément à avoir besoin de pilotes entraînés et d'officiers entraînés qui peuvent planifier des campagnes aériennes en planifiant des campagnes terrestres ou navales. Seuls nos esprits vont travailler dans ce tout nouveau champ de bataille, et heureusement nous en avons."
FRA_air_bases:0 "Etablir plus de base aérienne"
FRA_air_bases_desc:0 "Les avions exigent des bases aériennes pour atterrir, ravitailler, réarmer, réparer et décoller, un peu comme les marines. Mais contrairement aux marines, ils ne peuvent pas rester en l'air pendant des mois, seulement des heures. En tant que tel, nous devons nous assurer que notre couverture aérienne est excellente et nous devons nous assurer que nous sommes toujours capable, afin que notre force aérienne ne soit jamais paralysée par le manque d'infrastructure."
FRA_fighters:0 "Priorité aux chasseurs"
FRA_fighters_desc:0 "L'air est un nouveau et vaste angle d'attaque pour nos ennemis, et en tant que tel, c'est un nouvel angle de défense pour nous. Contrairement à la terre, il n'y a pas de forts, pas de couverture, juste des combats de chiens en tête-à-tête. Si nous investissons dans la production de chasseurs, nous nous assurons que personne ne navigue librement dans nos airs. Nos combattants seront toujours sur eux et prêts à les ramener à la terre."
FRA_bombers:0 "Priorité aux bombardiers"
FRA_bombers_desc:0 "L'air est un nouvel angle d'attaque pour nous, et c'est un lieu que nos ennemis ne pourraient peut-être pas défendre adéquatement. Les bombes représentent une manière simple mais élégante de transporter des munitions du hangar à la cible. Nous devons investir dans des bombardiers pour faire en sorte que nos ennemis soient agressés de tous les côtés, un avantage que nous ne pouvons ignorer. "
FRA_strat_bombers:0 "Priorité à la stratégie de destruction"
FRA_strat_bombers_desc:0 "Si une bombe fonctionne bien contre un ennemi, alors dix bombes ne peuvent fonctionner que mieux. Les développements ultérieurs dans les modèles de bombardiers ont dévoilé de nouveaux cadres aériens capables de transporter des quantités massives de bombes, ou quelques bombes dévastatrices. Quoi qu'il en soit, nous pourrions bientôt aplatir des villes entières ou des armées avec quelques vagues d'attaques aériennes."
FRA_paratroopers:0 "Développement des parachutistes"
FRA_paratroopers_desc:0 "Jusqu'à présent, nous avons toujours considéré que le seul moyen de transporter des troupes était les camions et les péniches de débarquement. Cependant, les percées récentes en aviation signifient que nous avons maintenant des avions capables de transporter des escouades entières et de les larguer au combat de façon sécuritaire. Nous devons former immédiatement des régiments capables de cet encerclement vertical!"
FRA_rocket_development:0 "Effort dans la Fuséologie"
FRA_rocket_development_desc:0 "Le moteur-fusée est l'apogée de notre recherche sur les nouvelles méthodes de propulsion pour avions. Alors que le chemin de la création de fusées pourrait encore être long et ardu, nos scientifiques proposent une utilisation plus simple pour les fusées. En chargeant une charge explosive et en les jetant sur l'ennemi, nous pouvons les bombarder de loin. Simple, dévastateur."

FRA_navy_focus:0 "Programme de réorganisation navale"
FRA_navy_focus_desc:0 "Bien que nous ayons actuellement une marine acceptable, elle est plutôt désorganisée, ce qui nous empêche de l'étendre davantage. Nous devons réintégrer nos forces navales dans la hiérarchie des forces communales. Ce n'est pas parce que nous n'avons pas encore de grande marine que nous n'avons pas de marine."
FRA_arsenaux_back_on:0 "Remettre les arsenaux en marche"
FRA_arsenaux_back_on_desc:0 "Les chantiers navals ont longtemps été silencieux, abandonnés au profit des usines militaires et des besoins civils. Aujourd'hui, nous allons réinvestir dans ces vieux Arsenaux, les redéfinir et les financer pour que nous ayons une fois de plus une marine comparable à celle de la République."
FRA_old_doctrine:0 "La vieille Doctrine"
FRA_old_doctrine_desc:0 "Notre marine est un grand ensemble, naviguant lentement sur les mers, prêt à dévaster les marines de nos ennemis. Ils protègent nos convois et combattent les maraudeurs, mais se tiennent prêts à affronter toute grande flotte avec toute la puissance de la marine française. Pourquoi changer ce qui n'est pas cassé?"
FRA_new_doctrine:0 "La nouvelle Doctrine"
FRA_new_doctrine_desc:0 "Notre marine est un outil à utiliser avec prudence lorsque la situation l'exige. Au lieu de tomber sur les appâts de l'ennemi et de se joindre à ces gigantesques cimetières en pleine mer, nous devons chercher à frapper leurs convois, leurs flottes isolées, et les garder en fuite pendant que nous détruisons rapidement toute leur économie."
FRA_muselier_plan:0 "Le plan Muselier"
FRA_muselier_plan_desc:0 "Le Plan Muselier vise à ce que nous continuions à améliorer le cœur de notre marine. Les cuirassés et les croiseurs seront la force de frappe de notre grande marine, nous permettant de mettre fin à tout combat avec la déroute de notre ennemi, avec peu de dommages pour nous, sauf pour les navires d'écran tels que Destroyers."
FRA_home_fleet:0 "Flotte de protection"
FRA_home_fleet_desc:0 "Notre flotte défend nos côtes, patrouillant inlassablement la Manche, la côte atlantique et la Méditerranée, s'assurant qu'aucun navire sous-marin ou itinérant ne passe et endommage nos convois ou tente de bombarder nos côtes ou nos navires amarrés. Nous ne craignons pas une attaque des mers, de quiconque."
FRA_strike_nat_france:0 "Frapper le régime à Alger"
FRA_strike_nat_france_desc:0 "L'ancien régime vit encore à Alger, subsistant de son exploitation des colonies africaines du défunt Empire français, corrompant notre héritage avec leurs atrocités. Nous devons sécuriser la Méditerranée et ils nous barrent la route. Nous allons mettre fin à cette mascarade."
FRA_waves_of_syndicalism:0 "Vague de syndicalisme"
FRA_waves_of_syndicalism_desc:0 "Le syndicalisme atteindra toutes les mers du monde. Nous n'avons peut-être pas les ports ou les colonies des anciens Empires réactionnaires, mais nous avons la volonté d'envoyer notre navire dans de longs voyages, ramenant des récits de victoire sur les impérialistes. Nos marins navigueront sur les sept mers au nom du syndicalisme!"
FRA_colonnes_neptune:0 "Colonnes de Neptune"
FRA_colonnes_neptune_desc:0 "Si nous devons vaincre les nations ennemies à l'étranger, une tête de pont est une étape nécessaire avant que nous puissions déployer le poids de nos forces. Nous devons former nos forces Marines avec ce but et veiller à ce que seuls les meilleurs participent à ces tâches incroyablement ardues. Le sort des invasions entières compte sur eux seuls."
FRA_submarines:0 "Guerre Sous-Marine"
FRA_submarines_desc:0 "Comme la guerre moderne prend l'air, elle passe aussi sous les mers. Les sous-marins apportent un nouveau changement révolutionnaire à la guerre navale. Leurs torpilles peuvent même mettre fin aux cuirassés les plus blindés, et leur profil est furtif, avec seulement les technologies les plus avancées capables de les trouver et de les attaquer."
FRA_cut_off_capitalists:0 "Harceler les Capitalistes"
FRA_cut_off_capitalists_desc:0 "Nous ne pouvons pas simplement nous asseoir et regarder comment les Empires d'autrefois extorquent les peuples du monde et ramener leur gaffe à leurs bureaux coloniaux pour compter et profiter. Nous veillerons à ce que chaque convoi qui transporte ses biens saisis craigne le sous-marin communal."
FRA_naval_bombers:0 "Développer le bombardier naval"
FRA_naval_bombers_desc:0 "L'air peut très bien s'apparenter à la mer. Les avions transportant des torpilles nous permettent d'éliminer instantanément même le plus gros des navires avec une grande précision. Nous devons investir dans les bombardiers de la marine pour gagner un avantage sur les grandes marines encombrantes."
FRA_protect_coastlines:0 "Protéger nos côtes"
FRA_protect_coastlines_desc:0 "Finalement, notre marine ne peut pas protéger toutes les plages et tous les petits ports de notre pays. Cependant, nous pouvons planifier à l'avance et ajouter quelques fortifications de base pour nous assurer que nous ne sommes pas pris au dépourvu. Si ils atterrissent sur nos plages, ils vont profiter de l'acier dur et froid après une longue période en mer."

FRA_Phalanstere_Internationale:0 "Financer le Phalanstère International"
FRA_Phalanstere_Internationale_desc:0 "Au cours de la réunion dans l'ancienne université de Cambridge il a été décidé de l'établissement d'un plan mondial pour combiner les progrès technologiques des pays syndicalistes. Ce plan a depuis évolué vers un plan plus ambitieux, le Phalanstère International, visant à aider les régimes syndicalistes du monde entier. "
FRA_Develop_Italy:0 "Développer la République Socialiste d'Italie"
FRA_Develop_Italy_desc:0 "Nos camarades italiens ont postulé pour rejoindre la Phalanstère International. Avec la zélée Fédération Italienne soutenue par les Habsbourg et menaçant les frontières siciliennes, il est juste d'aider nos camarades dans leur lutte."
FRA_Develop_Spain:0 "Développer la Fédération espagnole"
FRA_Develop_Spain_desc:0 "Nos camarades espagnols ont postulé pour rejoindre la Phalanstère International. Avec le socialisme en Espagne face aux zélotes carlistes et aux impérialistes bourboniens, il est juste d'aider nos camarades dans leur lutte."
FRA_Develop_Georgia:0 "Developper la République de Géorgie"
FRA_Develop_Georgia_desc:0 "Nos camarades du Caucase ont postulé pour rejoindre l'Internationale des Phalanstères. Avec le socialisme en Géorgie à la frontière de la Russie renaissante et hostile, il est juste d'aider nos camarades dans leur lutte."
FRA_Develop_South_America:0 "Développer les états socialistes sud-américain"
FRA_Develop_South_America_desc:0 "Nos camarades sud-américains ont postulé pour rejoindre la Phalanstère International. Avec le socialisme en Amérique du Sud face aux réactionnaires de La Plata et du Chili, il est juste d'aider nos camarades dans leur lutte."
FRA_Develop_Bhartiyan_Commune:0 "Développer la commune de Bhartiyan"
FRA_Develop_Bhartiyan_Commune_desc:0 "Nos camarades indiens ont postulé pour rejoindre le Phalanstère International. Avec le socialisme en Inde face aux impérialistes de Delhi et aux réactionnaires de la Fédération, il est juste d'aider nos camarades dans leur lutte."
FRA_Develop_Central_america:0 "Développer nos frères Centraméricain"
FRA_Develop_Central_america_desc:0 "Nos camarades mexicains et centraméricains ont postulé pour rejoindre le Phalanstère International. Avec le socialisme au Mexique à la frontière des États-Unis de plus en plus instables et celui du Centroamérica prêt à avancer vers le canal du Panamá, il est juste d'aider nos camarades dans leur lutte."
FRA_Develop_Ukraine:0 "Développer l'Ukraine"
FRA_Develop_Ukraine_desc:0 "Nos camarades ukrainiens ont postulé pour rejoindre le Phalanstère International. Avec le socialisme en Ukraine à la frontière de la Russie renaissante et hostile et l'Allemagne constamment hostile, il est juste d'aider nos camarades dans leur lutte."

### Events ###

comfrance.1.t:0 "La Commune de France"
comfrance.1.d:0 "La Troisième République a fini de la façon dont elle a commencé: vaincue par les armes allemandes, et faisant face à une révolution communiste dans son pays. En novembre 1919, un coup d'état révolutionnaire fut appelée par la CGT, paralysant le pays et provoquant la chute du gouvernement bourgeois. Le "parti de l'ordre" n'était pas assez fort pour mettre un terme aux troubles et, au cours des mois suivants, 'l'Établissement' fut chassé de la France par une coalition de forces de gauche dans une guerre civile brève mais brutale. Au cours des 15 dernières années, l'autoproclamé "Commune de France" s'est réunie derrière une plate-forme commune de consensus syndicaliste-socialiste, dirigée par le Comité du Salut Public. Cependant, en 1936, le consensus qui a été décidé pour reconstruire le pays brisé et défendre les fruits de la révolution contre la menace étrangère est considéré comme dépassé par de nombreuses critiques, et il y a un appel croissant pour des politiques plus radicales. La France est de plus en plus confiante dans sa sécurité et dans sa mission, mais la tradition révolutionnaire française est variée, et on ne sait pas précisément quels courants deviendront dominants dans les années à venir..."
comfrance.1.a:0 "Intéressant"

comfrance.5.t:0 "La chute de Marceau Pivert"
comfrance.5.d:0 "Malgré l'organisation réussie du Congrès syndicaliste en mai, l'administration Pivert a été critiquée pour son manque de réaction contre l'enquête des syndicats en Allemagne. Aujourd'hui, l'opposition à la Bourse générale du Travail a accepté un vote de défiance envers Pivert, qui a annoncé que de nouvelles élections seraient proposées pour élire un nouveau Comité. Ses fonctions seront provisoirement assumées par le Comité du Salut Public jusqu'aux derniers résultats."
comfrance.5.a:0 "Au revoir, Camarade Pivert"

comfrance.6.t:0 "Election jour 1: Clarifier l'armée communale"
comfrance.6.d:0 "En raison de la présence des syndicats au sein de l'armée communiste, elle est devenue trop politisée, créant des tensions au sein du garant de l'intégrité nationale et du bras de la révolution syndicaliste! Cela a conduit le chef d'état-major sortant, le général de la guerre civile populaire Maurice Gamelin, à démissionner. Les chefs militaires des syndicalistes français, pour la plupart soreliens, ont décidé de demander aux soldats qui ils veulent pour diriger l'armée française, avant de définitivement dissoudre les syndicats militaires."
comfrance.6.a:0 "Paul Le Gentilhomme (Travailleur) - Partisan des blindés"
comfrance.6.b:0 "Jacques Duclos (Jacobin) - Haut commandement centralisé"
comfrance.6.c:0 "Jacques Doriot (Sorelian) - Initiative des oficiers"
comfrance.6.e:0 "Henri Tanguy (Anarchiste) - Conscription de masse"

comfrance.7.t:0 "Election jour 2: Les Renseignements Généraux"
comfrance.7.d:0 "En raison de son objectif principal sur les questions externes et internes, le poste de Directeur du Comité des Renseignements Généraux est l'une des clés du pouvoir suprême sur la Commune de France et de la destruction des rivaux politiques. Ce pourrait être une arme terrible entre les mains d'une des fractions extrémistes, jacobins et soréliens ..."
comfrance.7.a:0 "Roger Salengro (Travailleur)"
comfrance.7.b:0 "Waldeck Rochet (Jacobin)"
comfrance.7.c:0 "Pierre Villon (Sorelian)"
comfrance.7.e:0 "Albert Camus (Anarchiste)"

comfrance.8.t:0 "Election jour 3: La sécurité interne"
comfrance.8.d:0 " Le travailleur Charles Rappoport a démissionné de son poste de Délégué à la sécurité intérieure pour concourir au poste d'Affaires étrangères. L'ancien président Marceau Pivert, qui espérait encore sauvé son avenir politique, a réussi à être soutenu par l'aile Travailliste, combattant l'austère Jacobin Maurice Thorez, le général sorélien Marcel Bucard et le jeune disciple de Makhno, Maurice Joyeux. "
comfrance.8.a:0 "Marceau Pivert (Travailleur)"
comfrance.8.b:0 "Maurice Thorez (Jacobin)"
comfrance.8.c:0 "Marcel Bucard (Sorelian)"
comfrance.8.e:0 "Maurice Joyeux (Anarchiste)"

comfrance.9.t:0 "Election jour 4: Les affaires économiques"
comfrance.9.d:0 "Aujourd'hui, l'élection semble être un plébiscite sur la politique économique des dernières années. Beaucoup de visions de l'économie syndicaliste, plus ou moins concentrée sur l'industrie ou l'agriculture, se combattent, toutes cruciales pour la future lutte finale contre l'Allemagne..."
comfrance.9.a:0 "Benoît Frachon (Travailleur) - Syndicalisme orthodox"
comfrance.9.b:0 "Jean Jérôme (Jacobin) - Industrialisation"
comfrance.9.c:0 "Jacques Doriot (Sorelian) - Guerre, economie et agriculture"
comfrance.9.e:0 "Daniel Guérin (Anarchiste) - Coopératives"

comfrance.10.t:0 "Election jour 5: Affaires étrangères"
comfrance.10.d:0 "Avec le dernier jour des élections, l'un des principaux thèmes de la Commune de France est soulevé: la diplomatie, qui a pour double mission de répandre la Révolution dans le monde entier et de se préparer à la vengeance contre l'Allemagne. Si l'existence même de l'Internationale syndicaliste n'est pas encore en danger, les futurs théâtres de la Révolution mondiale seront définis aujourd'hui ..."
comfrance.10.a:0 "Charles Rappoport (Travailleur)-Internationalisme"
comfrance.10.b:0 "Marcel Cachin (Jacobin)- Revolution mondiale"
comfrance.10.c:0 "Angelo Tasca (Sorelian)- Revanche contre l'Allemagne"
comfrance.10.e:0 "Nestor Makhno (Anarchiste)- Socialisme Européen"

comfrance.12.t:0 "Les résultats: Majorité travailliste"
comfrance.12.d:0 "Même si beaucoup ont vu dans cette élection la fin du compromis de Travailleur qui régnait sur la Commune depuis la mort d'Emile Pouget, ils ont réussi à obtenir une solide majorité lors de ces élections. Pivert pourrait être rappelé, mais c'est très improbable. Les Travailleurs regardent maintenant vers l'émigré russe Boris Souvarine, qui, contrairement à Pivert, est considéré à la fois comme assez fort pour garder les factions radicales en ligne et capable de mener la Commune à sa gloire finale!"
comfrance.12.a:0 "Félicitation, Camarade Souvarine"
comfrance.12.b:0 "Rappeler Pivert"

comfrance.13.t:0 "Les résultats: Majorité Jacobine"
comfrance.13.d:0 "Les élections ont finalement mis les Jacobins au pouvoir, permettant le retour des valeurs léninistes pour conduire la Commune à la Révolution Mondiale! Les structures syndicalistes sont maintenant entre les mains des Jacobins alors que les partisans soréliens sont pourchassés, exilés ou abattu. Maintenant, le Parti Communiste Français nouvellement créé devra choisir entre le Général Jacques Duclos et le diplomate Marcel Cachin pour diriger la France!"
comfrance.13.a:0 "Félicitation, Camarade Cachin"
comfrance.13.b:0 "Félicitation, Camarade Duclos"

comfrance.14.t:0 "Marcel Déat succède à Sébastien Faure"
comfrance.14.d:0 "Lors de la cérémonie d'inauguration du nouveau Comité de Salut Public à la Bourse Générale du Travail, le nouveau président du CSP a demandé à son homologue BGT Sébastien Faure de démissionner, arguant que l'alliance avec les anarchistes ne correspondait plus aux vœux de la Commune. Le vieillard accepta avec réticence, consacrant ainsi la prise de contrôle complète des Jacobins sur la Commune. L'amiral Marcel Déat a finalement été élu."
comfrance.14.a:0 "Vive la Revolution!"

comfrance.15.t:0 "Les résultats: Majorité sorelienne"
comfrance.15.d:0 "Les élections ont finalement donné le pouvoir à la faction militaire de la Commune de France, fidèles partisans des théories révolutionnaires de Georges Sorel, et ont finalement détruit leurs anciens ennemis jacobins, qui sont maintenant victimes d'une épuration sanglante à travers le pays. Un nouvel âge a commencé dans la politique française, après les faiblesses de l'ère Travailleur ... Maintenant, il est temps de décider qui sera le Guide de la Nation française ..."
comfrance.15.a:0 "Georges Valois pour la Bourse, Marcel Bucard pour le Comité, c'est le nouveau visage de la France!"
comfrance.15.b:0 "Félicitation, Camarade Valois"

comfrance.16.t:0 "La démission de Sébastien Faure"
comfrance.16.d:0 "Lors de la cérémonie d'inauguration du nouveau Comité de Salut Public à la Bourse Générale du Travail, le président de BGT, Sébastien Faure, a annoncé qu'il proposerait sa démission à son homologue CSP Georges Valois, estimant qu'il était trop âgé pour assumer des fonctions politiques, même nominales. et que les défis à venir pour la Commune de France nécessiteraient des leaders plus jeunes. La solution repose maintenant entre les mains de Valois ..."
comfrance.16.a:0 "Fusionner les positions des Présidents du BGT et du CSP"
comfrance.16.b:0 "Gardez Faure en charge"

comfrance.17.t:0 "Les résultats: Majorité anarchiste"
comfrance.17.d:0 "Les élections ont finalement donné le pouvoir aux anarchistes, signifiant que le peuple français a compris que la révolution est entrée dans une nouvelle phase et que des esprits plus jeunes sont nécessaires pour guider la nation. Les structures gouvernementales les plus restrictives ont été démantelées, annonçant une nouvelle ère pour le socialisme libertaire dans toute l'Europe."
comfrance.17.a:0 "Félicitation, Camarade Guérin"

comfrance.18.t:0 "Faure et Makhno se querellent au sujet de la BGT "
comfrance.18.d:0 "Lors de la cérémonie d'inauguration du nouveau Comité de salut public à la Bourse Générale du Travail, le Président Sébastien Faure a affirmé que le triomphe des valeurs Anarchiste était aussi la sienne, et a donc refusé de démissionner de son poste. Pour Nestor Makhno, à qui Guérin avait promis le poste, c'est un camouflet, le considérant comme une preuve de la xénophobie française. Le BGT devra décider entre Makhno le soldat et Faure le penseur."
comfrance.18.a:0 "Choisissez Makhno, le Dombrowski de notre temps!"
comfrance.18.b:0 "Camarade Faure a fait un excellent travail jusqu'à présent!"

comfrance.19.t:0 "La démission de Sébastien Faure"
comfrance.19.d:0 "Lors de la cérémonie d'inauguration du nouveau Comité du Salut Public à la Bourse Générale du Travail, le président de la BGT, Sébastien Faure, a annoncé qu'il proposerait sa démission, comme beaucoup ont prétendu que la division interne des branches exécutives de la Commune (Faure est anarchiste) était la principale cause de la crise politique. Les deux favoris pour lui succéder sont le syndicaliste Léon Jouhaux et le vétéran de la guerre civile Benoit Frachon."
comfrance.19.a:0 "Léon Jouhaux devient Président de la Bourse Générale du Travail."
comfrance.19.b:0 "Benoît Frachon devient Président de la Bourse Générale du Travail"

comfrance.20.t:0 "Aucune majorité trouvée après les élections"
comfrance.20.d:0 "Après trois jours de vérification, c'est maintenant officiel: aucune majorité solide n'a été trouvée lors des dernières élections. Sébastien Faure, le président de la Bourse Générale du Travail, a annoncé que lui et l'Assemblée éliraient un nouveau président pour diriger un cabinet de compromis, et aussi pour éviter des luttes internes plus profondes entre les jacobins et les soréliens."
comfrance.20.a:0 "Les modérés de Jouhaux et Blum unissent le centre!"
comfrance.20.b:0 "Camarade Frachon arrange un compromis avec les anarchistes!"
comfrance.20.c:0 "Rappeler Pivert"

comfrance.21.t:0 "Angelo Tasca"
comfrance.21.d:0 "Les Français ont choisi Angelo Tasca, un exilé italien, comme leur nouveau ministre des Affaires étrangères. Angelo Tasca a quitté la République socialiste d'Italie après une bagarre avec Antonio Gramsci et a rejoint la faction sorélienne. Cette démarche va certainement détériorer les relations entre la Commune de France et la République socialiste d'Italie."
comfrance.21.a:0 "Pourquoi l'ont-ils choisi?"

comfrance.22.t:0 "Appel à la solidarité du Camarade Blum avec l'Espagne "
comfrance.22.d:0 "Alors que la guerre civile ravage la péninsule ibérique, des histoires de terreur blanche envahissent les Pyrénées, horrifiant notre peuple. Tout au long de la Commune, des rassemblements spontanés et des congrès se sont tenus pour rassembler des fonds et du matériel pour nos camarades espagnols afin de montrer le soutien indéfectible offert à la CNT-FAI. Lors d'un tel événement, le délégué de Travailleur, Leon Blum, a prononcé un discours puissant exhortant le gouvernement à appuyer son soutien aux travailleurs et aux paysans espagnols en s'unissant dans un front populaire international contre les réactionnaires et les monarchistes. Ce discours du «Front populaire» a été largement salué pour son éloquence et sa solide conviction socialiste. La renommée de M. Blum en tant que conférencier a certainement été améliorée."
comfrance.22.a:0 "Très éloquent, camarade."

comfrance.23.t:0 "Un nouveau 1871"
comfrance.23.d:0 "Les Allemands ont atteint la Seine! La nation doit pleinement se mobiliser pour les arrêter! ..."
comfrance.23.a:0 "Aux armes, citoyens!"

comfrance.24.t:0 "Un nouveau 1814"
comfrance.24.d:0 "Les Russes ont atteint la Seine! La nation doit pleinement se mobiliser pour les arrêter! ..."
comfrance.24.a:0 "Aux armes, citoyens!"

comfrance.25.t:0 "Le projet Damocles?"
comfrance.25.d:0 "Inspirée par la conférence de Cambridge qui eut lieu au cours du deuxième congrès de l'Internationale, en mai 1937, une autre réunion quelque peu secrète eut lieu ces dernières semaines à l'université de Cambridge. Un groupe de physiciens théoriciens britanniques et français, dirigé par Norman Feather, Frédéric Joliot-Curie et Francis Perrin, discutent des possibilités de la radioactivité et de la fission nucléaire et de ses utilisations - de la production d'électricité et des applications médicales aux puissantes armes stratégiques. Les participants demandent un financement pour la mise en place du «Projet Damoclès», un comité mixte britannique-français pour la recherche nucléaire."
comfrance.25.a:0 "Établir le projet Damoclès!"
comfrance.25.b:0 "Nous ne gaspillerons pas d'argent pour une telle absurdité!"

comfrance.26.t:0 "Création du projet Damocles"
comfrance.26.d:0 "Le gouvernement de l'Union britannique a accepté notre offre concernant la création du projet commun Damocles. Cette grande entreprise nous permettra d'étendre le syndicalisme au monde entier!"
comfrance.26.a:0 "Excellent!"

comfrance.27.t:0 "La Grande-Bretagne a refusé de coopérer!"
comfrance.27.d:0 "Le gouvernement de l'Union de Grande-Bretagne a refusé notre offre concernant la création du projet conjoint Damocles. Nous devrons mener cela seul."
comfrance.27.a:0 "Bon sang!"

comfrance.28.t:0 "La Troisième Internationale"
comfrance.28.d:0 "Nous nous préparons pour la Troisième Internationale depuis 1927. Maintenant, nous sommes presque prêts à tenir le Premier Congrès ici même sur la Colline de Montmartre à Paris, construite sur les ruines du Sacré-Coeur. Pendant trois jours, la ville accueillera des délégués de presque tous les partis socialistes, syndicalistes et bolcheviques du monde entier. Nous, les Français, prendrons la parole en premier, nous prévoyons encore d'accueillir le Premier Congrès et de poursuivre le travail de la Deuxième Internationale."
comfrance.28.a:0 "Le Congrès se tiendra une semaine après le 1er mai comme prévu!"
comfrance.28.b:0 "Annuler le congrès, quelle gaffe!"

comfrance.29.t:0 "Le premier congrès de la troisième Internationale"
comfrance.29.d:0 "Il est temps d'inviter les dirigeants socialistes et syndicalistes qui viendront des quatre coins du globe à assister au premier congrès de la Troisième Internationale."
comfrance.29.a:0 "Envoyer les invitations!"

comfrance.30.t:0 "La troisième Internationale"
comfrance.30.d:0 "La France a réalisé ses projets pour organiser le Premier Congrès de la Troisième Internationale et nous avons, comme prévu, reçu une invitation. Il serait stupide de ne pas envoyer de délégation."
comfrance.30.a:0 "Arthur Horner participera au nom de l'Union de Grande-Bretagne"
comfrance.30.b:0 "Dites aux Français que nous ne pouvons pas le faire, nous sommes euh ..."

comfrance.31.t:0 "La troisième Internationale"
comfrance.31.d:0 "La France a réalisé ses projets pour organiser le Premier Congrès de la Troisième Internationale et nous avons, comme prévu, reçu une invitation. Il serait stupide de ne pas envoyer de délégation."
comfrance.31.a:0 "Mieux vaut commencer à faire nos valises!"
comfrance.31.b:0 "C'est un long chemin de Napoli à Paris ..."

comfrance.32.t:0 "La troisième Internationale"
comfrance.32.d:0 "La France a réalisé ses projets pour organiser le Premier Congrès de la Troisième Internationale et nous avons, comme prévu, reçu une invitation. Il serait stupide de ne pas envoyer de délégation."
comfrance.32.a:0 "Envoyer une délégation!"
comfrance.32.b:0 "Si les Français ne paient pas pour le carburant.."

comfrance.33.t:0 "La troisième Internationale"
comfrance.33.d:0 "La France a réalisé ses projets pour organiser le Premier Congrès de la Troisième Internationale et nous avons, comme prévu, reçu une invitation. Il serait stupide de ne pas envoyer de délégation, peu importe à quelle distance se trouvent la commune de Bharatiya et la France."
comfrance.33.a:0 "Nous devons leur montrer à quel point l'Inde est importante pour la diffusion du socialisme"
comfrance.33.b:0 "Il y a des problèmes plus urgents ..."

comfrance.34.t:0 "La troisième Internationale"
comfrance.34.d:0 "La France a réalisé ses projets pour organiser le Premier Congrès de la Troisième Internationale et nous avons, comme prévu, reçu une invitation. Il serait stupide de ne pas envoyer de délégation. La situation dans les Amériques empire et nous avons peut-être besoin d'aide de la part de l'Europe!"
comfrance.34.a:0 "Emprunter un avion des Etats-Unis et se rendre à Paris!"
comfrance.34.b:0 "Les choses sont encore trop instables ici au Mexique ..."

comfrance.35.t:0 "La Troisième Internationale"
comfrance.35.d:0 "La France a réalisé ses projets pour organiser le Premier Congrès de la Troisième Internationale et nous avons, comme prévu, reçu une invitation. Il serait stupide de ne pas envoyer de délégation. Nous pouvons aider le socialisme à se développer en Norvège, qui est toujours qui est toujour un sujet tabou pour les gens."
comfrance.35.a:0 "A Paris!"
comfrance.35.b:0 "Nous sommes encore nouveaux dans ce monde socialiste ... "

comfrance.36.t:0 "La troisième Internationale"
comfrance.36.d:0 "La France a réalisé ses projets pour organiser le Premier Congrès de la Troisième Internationale et nous avons, comme prévu, reçu une invitation. Il serait stupide de ne pas envoyer de délégation."
comfrance.36.a:0 "Nous serions fous de manquer ça!"
comfrance.36.b:0 "L'Ukraine ne jouera aucun rôle dans ce soi-disant "Congrès"."

comfrance.37.t:0 "La troisième Internationale"
comfrance.37.d:0 "La France a réalisé ses projets pour organiser le Premier Congrès de la Troisième Internationale et nous avons, comme prévu, reçu une invitation. Il serait stupide de ne pas envoyer de délégation. La situation dans les Amériques empire et nous avons peut-être besoin d'aide de la part de l'Europe pour stabiliser les Etats-Unis"
comfrance.37.a:0 "Attendez-vous à ce que les États-Unis envoient quelqu'un."
comfrance.37.b:0 "Les gens ne sont pas prêts ..."

comfrance.38.t:0 "La troisième Internationale"
comfrance.38.d:0 "La France a réalisé ses projets pour organiser le Premier Congrès de la Troisième Internationale et nous avons, comme prévu, reçu une invitation. Il serait stupide de ne pas envoyer de délégation."
comfrance.38.a:0 "Ce ne serait pas une troisième Internationale sans nous!"
comfrance.38.b:0 "Les choses sont trop instables ici en Russie ..."

comfrance.39.t:0 "La troisième Internationale"
comfrance.39.d:0 "La France a réalisé ses projets pour organiser le Premier Congrès de la Troisième Internationale et nous avons, comme prévu, reçu une invitation. Il serait stupide de ne pas envoyer de délégation."
comfrance.39.a:0 "Ce ne serait pas une troisième Internationale sans nous!"
comfrance.39.b:0 "Les choses sont trop instables ici en Russie ..."

comfrance.40.t:0 "La troisième Internationale"
comfrance.40.d:0 "La France a réalisé ses projets pour organiser le Premier Congrès de la Troisième Internationale et nous avons, comme prévu, reçu une invitation. Il serait stupide de ne pas envoyer de délégation."
comfrance.40.a:0 "Nous le devons à la France!"
comfrance.40.b:0 "Les choses sont trop instables ici en Espagne ..."

comfrance.41.t:0 "Tous les délégués sont arrivés"
comfrance.41.d:0 "Les chefs des partis socialistes, syndicalistes et bolcheviques, les chefs d'État et de gouvernement, les ministres des affaires étrangères et les journalistes sont tous arrivés à Paris pour l'ouverture du premier congrès de la Troisième Internationale. Il est temps d'ouvrir les portes et de monter sur scène."
comfrance.41.a:0 "Le Premier Congrès de la Troisième Internationale est ouvert!"

comfrance.42.t:0 "Le président du Comité de Salut Public prend la parole"
comfrance.42.d:0 "Maintenant que tout le monde est réuni et que le Congrès a commencé, il est temps de prendre la parole sur une discussion ouverte. Le premier ministre a pris la scène en premier et a discuté du but de la Troisième Internationale. Après que le but de la Troisième Internationale aura été clarifié, la discussion commencera."
comfrance.42.a:0 "Nous devons utiliser tous les moyens pour renverser la bourgeoisie Internationale"
comfrance.42.b:0 "Nous devons travailler ensemble pacifiquement pour réaliser le socialisme international"
comfrance.421.t:0 "L'international montre son vrai visage"
comfrance.421.d:0 "Les Rouges sont clairement disposés à répandre leur poison comme ils l'ont clairement montré lors de la dernière session d'Internationale! Nous devons être prêts à tout!"
comfrance.421.a:0 "Nous devons être prêts ..."

comfrance.43.t:0 "Syndicalisme en Espagne"
comfrance.43.d:0 "Joaquín Ascaso Budriá a pris la scène et a élaboré la position de la CNT-FAI en Espagne pour le Congrès. Le CNT-FAI est le plus grand parti syndicaliste d'Espagne, composé d'anarcho-syndicalistes, de syndicalistes modérés et de syndicalistes. Les révolutionnaires espagnols ont vu la Terreur blanche, de violentes actions contre-révolutionnaires contre les travailleurs. Ils sont venus, demandant le soutien de leur cause quand viendra le moment."
comfrance.43.a:0 "Les Français promettent leur soutien et demandent à tous les autres membres de faire de même"
comfrance.43.b:0 "Le CNT-FAI n'a besoin d'aucune aide, passons à autre chose"

comfrance.44.t:0 "Syndicalisme en Espagne"
comfrance.44.d:0 "Joaquín Ascaso Budriá a pris la scène et a élaboré la position de la CNT-FAI en Espagne pour le Congrès. Le CNT-FAI est le plus grand parti syndicaliste d'Espagne, composé d'anarcho-syndicalistes, de syndicalistes modérés et de syndicalistes. Les révolutionnaires espagnols ont vu la Terreur blanche, de violentes actions contre-révolutionnaires contre les travailleurs. Ils sont venus, demandant le soutien de leur cause quand viendra le moment."
comfrance.44.a:0 "La Grande-Bretagne fera ce qu'elle peut pour aider le CNT-FAI"
comfrance.44.b:0 "Le CNT-FAI est seul"

comfrance.45.t:0 "Terreur blanche"
comfrance.45.d:0 "Nous avons entendu Joaquín Ascaso Budriá parler des histoires d'horreur de la Terreur blanche qui sont sorties de Madrid et de Barcelone, et Kurt Eisner, le socialiste bavarois, a voulu approfondir le sujet de la Terreur blanche et il a eu la parole. Après avoir entendu d'autres histoires venues d'Allemagne, d'Autriche, de Hongrie, de Russie et de Finlande, les membres du Congrès étaient prêts à prendre leurs décisions."
comfrance.45.a:0 "Dénoncer les meurtriers capitalistes et leurs assistants sociaux-démocrates"
comfrance.45.b:0 "Cela ne fait aucune différence pour nous"

comfrance.46.t:0 "Terreur blanche"
comfrance.46.d:0 "Nous avons entendu Joaquín Ascaso Budriá parler des histoires d'horreur de la Terreur blanche qui sont sorties de Madrid et de Barcelone, et Kurt Eisner, le socialiste bavarois, a voulu approfondir le sujet de la Terreur blanche et il a eu la parole. Après avoir entendu d'autres histoires venues d'Allemagne, d'Autriche, de Hongrie, de Russie et de Finlande, les membres du Congrès étaient prêts à prendre leurs décisions."
comfrance.46.a:0 "Une autre raison pour laquelle nous devons mettre fin au système capitaliste de meurtre et de vol qualifié"
comfrance.46.b:0 "Nous devons admettre que ce serait hypocrite si nous dénonçions la Terreur ..."

comfrance.47.t:0 "John 'Jack' Reed et les syndicats combinés"
comfrance.47.d:0 "Le journaliste américain, poète et militant syndicaliste John 'Jack' Reed a parlé au Congrès pendant une heure et quinze minutes de la crise que traversent les Etats-Unis et de la chance de la révolution dans l'hémisphère occidental. Dans le Sud, la Première Commission américaine est plus forte que le gouvernement central et le Nord souffre d'une dépression à mesure que la côte ouest prospère. Si les États-Unis devaient s'effondrer face à une révolution, les exilés seraient paralysés."
comfrance.47.a:0 "Promettre notre soutien aux travailleurs américains"
comfrance.47.b:0 "Rappelez-vous ce qui s'est passé la dernière fois que les Américains ont eu une révolution?"

comfrance.48.t:0 "John 'Jack' Reed et les syndicats combinés"
comfrance.48.d:0 "Le journaliste américain, poète et militant syndicaliste John 'Jack' Reed a parlé au Congrès pendant une heure et quinze minutes de la crise que traversent les Etats-Unis et de la chance de la révolution dans l'hémisphère occidental. Suivant les traces de Benjamin Franklin, M. Reed a exposé très clairement la situation en Amérique. Dans le Sud, la Première Commission américaine est plus forte que le gouvernement central et le Nord souffre d'une dépression à mesure que la côte ouest prospère. Ce déséquilibre économique a causé un chômage massif le long des Grands Lacs, et les gens sont prêts pour un changement radical."
comfrance.48.a:0 "Ils ont notre soutien!"
comfrance.48.b:0 "Il n'y a aucune chance pour une révolution en Amérique, n'envoyer aucune aide"

comfrance.49.t:0 "John 'Jack' Reed et les syndicats combinés"
comfrance.49.d:0 "Le journaliste, poète et activiste syndicaliste américain John 'Jack' Reed a parlé au Congrès pendant une heure et quinze minutes de la crise que traversent les Etats-Unis et de la chance de révolutionner l'Amérique. Il a demandé l'appui de la Troisième Internationale, ce qui pourrait être l'occasion rêvée de regagner un territoire à la frontière nord."
comfrance.49.a:0 "Offrir du soutien à Reed et à ses camarades"
comfrance.49.b:0 "Nous ne pouvons pas leur faire confiance, tous les Gabachos sont les mêmes"

comfrance.50.t:0 "Chômage et radicalisme en Amérique latine"
comfrance.50.d:0 "Les pays latino-américains ont été les plus durement touchés par le Crash boursier à Berlin et il y a eu un grand réveil parmi les gens. Les partis socialistes et syndicalistes grossissent de jour en jour, en même temps que le chômage. Nous devrions décider de notre politique en Amérique latine, où le radicalisme de gauche mûrit."
comfrance.50.a:0 "Commencer à nourrir le syndicalisme en Amérique latine"
comfrance.50.b:0 "Nous devrions construire le syndicalisme ailleurs, nous devons classer nos priorités"

comfrance.51.t:0 "Le rôle des femmes dans la révolution mondiale"
comfrance.51.d:0 "Aujourd'hui, la féministes britanniques, Helen Crawfurd a pris la scène avec son discours enflammé sur le rôle des femmes dans la révolution mondiale. Selon ses arguments, sans la participation des femmes dans l'industrie et les forces armées, il peut être impossible de vaincre les nombreux ennemis du prolétariat. Cependant, tenir compte de cet appel est susceptible de provoquer des perturbations parmi les éléments les plus «conservateurs» de la société."
comfrance.51.a:0 "La participation des femmes qui travaillent est nécessaire pour réaliser la révolution mondiale"
comfrance.51.b:0 "Les femmes dans les usines? Envoyez-les à la cuisine!"

comfrance.52.t:0 "Le rôle des femmes dans la révolution mondiale"
comfrance.52.d:0 "Hier, Helen Crawfurd a pris la parole avec son discours flamboyant sur le rôle des femmes dans la révolution mondiale. Selon ses arguments, sans la participation des femmes dans l'industrie et les forces armées, il peut être impossible de vaincre les nombreux ennemis du prolétariat. Aussi tentant que cela puisse paraître, le climat politique en Grande-Bretagne n'est pas prêt pour une telle décision - nous devons attendre le Congrès des syndicats à l'automne pour forcer la question."
comfrance.52.a:0 "C'est ainsi."

comfrance.53.t:0 "L'église Catholique Romaine et la péninsule italienne"
comfrance.53.d:0 "Le ministre des Affaires étrangères de la République socialiste d'Italie a comparu devant le premier congrès syndicaliste, plaidant en faveur de la République dans ses efforts pour réunifier la péninsule italienne."
comfrance.53.a:0 "Demandez de l'aide pour atteindre le Risorgimento!"
comfrance.53.b:0 "Il y a des choses plus importantes à faire..."

comfrance.54.t:0 "L'église Catholique Romaine et la péninsule italienne"
comfrance.54.d:0 "Le ministre des Affaires étrangères de la République socialiste d'Italie a comparu devant le premier congrès syndicaliste, plaidant en faveur de la République dans ses efforts pour réunifier la péninsule italienne."
comfrance.54.a:0 "Garantir à nos amis de Naples une aide quand le moment viendra"
comfrance.54.b:0 "Nous ne devrions pas perdre de temps en Italie."

comfrance.55.t:0 "La crise économique mondiale et le rôle de la Troisième Internationale"
comfrance.55.d:0 "La scène a été préparée pour que la révolution commence. Avec le krach boursier de Berlin, le chômage de masse est apparu en Europe et en Amérique du Sud et les syndicats ont commencé à croître dans les deux cas."
comfrance.55.a:0 "D'accord"

comfrance.56.t:0 "L’état du socialisme indien"
comfrance.56.d:0 "Alors que le congrès touche à sa fin, le jeune Jawaharlal Nehru prend la parole pour expliquer l'état précaire de notre gouvernement révolutionnaire. Dans son discours, il a fortement appelé à un soutien international dans la construction d'une armée populaire pour rivaliser avec nos ennemis à Delhi et à Hyderabad."
comfrance.56.a:0 "Nous avons besoin d’un soutien international pour l’organisation de notre armée !"
comfrance.56.b:0 "Non, nous sommes bien comme nous sommes."

comfrance.57.t:0 "La Commune de Bharatiya demande du soutien"
comfrance.57.d:0 "La Commune de Bharatiya a demandé un soutien dans sa lutte contre ses voisins, Delhi et la Fédération princière. Ils voudraient que nous envoyions un conseiller militaire pour former leurs chefs et leurs troupes."
comfrance.57.a:0 "Envoyez des conseillers militaires pour entraîner leur armée!"
comfrance.57.b:0 "Nous ne pouvons pas gaspiller nos ressources."

comfrance.58.t:0 "La Commune de Bharatiya demande du soutien"
comfrance.58.d:0 "La Commune de Bharatiya a demandé un soutien dans sa lutte contre ses voisins, Delhi et la Fédération princière. Ils voudraient que nous envoyions un conseiller militaire pour former leurs chefs et leurs troupes."
comfrance.58.a:0 "Envoyez des conseillers militaires pour entraîner leur armée!"
comfrance.58.b:0 "Nous ne pouvons pas gaspiller nos ressources."

comfrance.59.t:0 "La fin du premier Congrès"
comfrance.59.d:0 "Le premier congrès de la Troisième Internationale a pris fin."
comfrance.59.a:0 "D'accord"

comfrance.60.t:0 "France montre son vrai visage"
comfrance.60.d:0 "Les rouges sont clairement disposés à répandre leur poison comme ils l'ont clairement montré lors de la dernière session des élections! Nous devons être prêts à tout!"
comfrance.60.a:0 "Nous devons être prêts ..."

comfrance.61.t:0 "Le premier coup des syndicalistes"
comfrance.61.d:0 "Les Rouges se réunissent pour coordonner leurs activités, qui sont définitivement dirigées contre l'ordre que nous avons établi en Europe suite à notre victoire dans le Weltkrieg. Nous devons regarder cette réunion et analyser ses résultats de près!"
comfrance.61.a:0 "Surveillez-les!"

comfrance.62.t:0 "Soutien militaire Français"
comfrance.62.d:0 "Après que nos délégués au troisième congrès de l'Internationale aient demandé un soutien militaire pour l'organisation de l'armée révolutionnaire indienne, l'Union de Grande-Bretagne et la Commune de France ont décidé d'envoyer des hauts responsables militaires et des experts pour éduquer nos officiers supérieurs. Espérons que cette coopération produira des résultats bénéfiques sur le champ de bataille!"
comfrance.62.a:0 "L’armée rouge doit faire bon usage de ces camarades !"

comfrance.63.t:0 "Mirsa Sultan-Galiev et Comité musulman International"
comfrance.63.d:0 "Nous sommes en état de guerre avec plusieurs pays avec une importante population musulmane. Notre rêve est de répandre le syndicalisme au Moyen-Orient. Les groupes syndicalistes et socialistes locaux n'ont pas la force suffisante pour atteindre cet objectif. L'un des socialistes musulmans les plus célèbres et auteur du communisme islamique, Mirsa Sultan-Galiev a déclaré sa pleine volonté d'aider notre cause. Il a suggéré dans des conversations privées avec plusieurs officiels importants que le Comité musulman presque disparu de l'Internationale pourrait être transformé en un puissant outil de propagande destiné aux musulmans du monde entier. Alors que certains politiciens et théoriciens marxistes méprisent son «communisme islamique», cela pourrait nous aider dans la lutte contre les nombreuses puissances réactionnaires au Moyen-Orient."
comfrance.63.a:0 "Bienvenue à bord de camarade !"

comfrance.64.t:0 "La montée du Comité socialiste musulman"
comfrance.64.d:0 "Nos spécialistes du contre-espionnage ont noté une récente poussée d'activité syndicaliste dans notre pays. Nous savons que la Commune de France et la Commune Bharatiya ont rétabli le Comité Musulman dans l'Internationale, qui jusqu'à récemment était pratiquement mort. Ce comité, avec l'aide de Mirsa Sultan-Galiev, un infâme bolchevik tatar, coordonne les efforts déployés par les syndicalistes pour gagner la sympathie des musulmans partout dans le monde. Les puissances syndicalistes ont envoyé d'importantes quantités d'armes et de matériel pour soutenir les partisans de gauche en Turquie, en Syrie et en Irak. Ils ont également ouvert quelques camps d'entraînement. Pour contrer cette activité, nous pourrions déclarer le Jihad contre l'Internationale. Cet appel ne résoudra pas nos problèmes, mais il pourrait être utilisé dans la propagande envers la population arabe de l'Etat ottoman. Les éléments modérés de notre gouvernement préfèrent renforcer la police secrète. "
comfrance.64.a:0 "Déclarer un Jihad contre l'Internationale!"
comfrance.64.b:0 "Fonds supplémentaires directes à la police secrète !"

comfrance.65.t:0 "La montée du Comité socialiste musulman"
comfrance.65.d:0 "La Commune de France, avec d'autres membres de l'Internationale syndicaliste, a relancé le Comité musulman, connu officieusement sous le nom de «Comité musulman socialiste». Cet organisme coordonne les actions des puissances syndicalistes au Moyen-Orient. Nos rapports de renseignement montrent qu'il y a un petit afflux de radicaux de gauche égyptiens qui veulent se battre pour la cause révolutionnaire. Tant que nous ne sommes pas en guerre avec la Commune de France ou avec un pays syndicaliste, nous devons être très prudents."
comfrance.65.a:0 "Trahison!"

comfrance.66.t:0 "La montée du Comité socialiste musulman"
comfrance.66.d:0 "La Commune de France, avec d'autres membres de l'Internationale syndicaliste, a relancé le Comité musulman, connu officieusement sous le nom de «Comité musulman socialiste». Cet organisme coordonne les actions des puissances syndicalistes au Moyen-Orient. Nos rapports de renseignement montrent qu'il y a un petit afflux de radicaux de gauche égyptiens qui veulent se battre pour la cause révolutionnaire. Tant que nous ne sommes pas en guerre avec la Commune de France ou avec un pays syndicaliste, nous devons être très prudents."
comfrance.66.a:0 "cachent-ils des bombes dans leurs turbans ! ?"

comfrance.67.t:0 "La montée du Comité socialiste musulman"
comfrance.67.d:0 "La Commune de France, avec d'autres membres de l'Internationale syndicaliste, a relancé le Comité musulman, connu officieusement sous le nom de «Comité musulman socialiste». Cet organisme coordonne les actions des puissances syndicalistes au Moyen-Orient. Nos rapports de renseignement montrent qu'il y a un petit afflux de radicaux de gauche égyptiens qui veulent se battre pour la cause révolutionnaire. Tant que nous ne sommes pas en guerre avec la Commune de France ou avec un pays syndicaliste, nous devons être très prudents."
comfrance.67.a:0 "Qu'ils essayent d’organiser une grève à la Mecque !"

comfrance.6700.t:0 "La montée du Comité socialiste musulman"
comfrance.6700.d:0 "La Commune de France, avec d'autres membres de l'Internationale syndicaliste, a relancé le Comité musulman, connu officieusement sous le nom de «Comité musulman socialiste». Cet organisme coordonne les actions des puissances syndicalistes au Moyen-Orient. Nos rapports de renseignement montrent qu'il y a un petit afflux de radicaux de gauche égyptiens qui veulent se battre pour la cause révolutionnaire. Tant que nous ne sommes pas en guerre avec la Commune de France ou avec un pays syndicaliste, nous devons être très prudents."
comfrance.6700.a:0 "Nous devons être à l’affût de ces criminels"

comfrance.68.t:0 "La création du Comité socialiste musulman"
comfrance.68.d:0 "Les syndicalistes français ont relancé le Comité musulman dans l'Internationale et nous y ont invités. Le nouveau Comité diffusera la propagande socialiste dans le monde musulman et coordonnera l'aide aux partis régionaux de gauche. Cela pourrait être une opportunité parfaite pour gagner la crédibilité dans les milieux musulmans en Inde et à l'étranger. L'inconvénient de ce comité est la possibilité de galvaniser d'autres conflits religieux."
comfrance.68.a:0 "Nous serons heureux de soutenir cette idée"
comfrance.68.b:0 "Restons en dehors de cela"

comfrance.69.t:0 "La création du Comité socialiste musulman"
comfrance.69.d:0 "Les syndicalistes français ont relancé le Comité musulman dans l'Internationale et nous ont invités à nous rejoindre. Le nouveau Comité diffusera la propagande socialiste dans le monde musulman et coordonnera l'assistance aux partis de gauche régionaux. Cela pourrait être une opportunité parfaite pour gagner en crédibilité dans les milieux musulmans, tant en Asie centrale qu'à l'étranger. L'inconvénient de ce comité est la possibilité de conflit religieux."
comfrance.69.a:0 "Nous serons heureux de soutenir cette idée"
comfrance.69.b:0 "Restons en dehors de cela"

comfrance.70.t:0 "Acte de Sabotage syndicaliste !"
comfrance.70.d:0 "L'une des cellules terroristes socialistes qui opèrent dans notre pays vient de déclencher un vicieux acte de sabotage! Heureusement, personne n'est mort, mais plusieurs installations ont été détruites."
comfrance.70.a:0 "Ils vont payer pour cela ! Les damnés syndicalistes !"

comfrance.71.t:0 "Le deuxième Congrès International"
comfrance.71.d:0 "Avec la Deuxième guerre civile américaine qui fait rage, ainsi que d'autres conflits prêts à éclater à tout moment à travers le monde, l'Internationale doit redéfinir son approche de la révolution mondiale. Depuis le Premier Congrès de l'Internationale en France, de nombreux militants pensent qu'il serait préférable de faire de la Grande-Bretagne le deuxième pays hôte."
comfrance.71.a:0 "Ce serait un honneur d'accueillir le Congrès"
comfrance.71.b:0 "L’Internationale est dissoute !"

comfrance.72.t:0 "Le deuxième Congrès International"
comfrance.72.d:0 "Nos camarades britanniques ont confirmé qu'ils étaient prêts à accueillir le deuxième Congrès international à Londres. Il est temps que la Commune confirme sa participation."
comfrance.72.a:0 "Nous assisterons !"
comfrance.72.b:0 "Nous n’avons aucun intérêt à venir"

