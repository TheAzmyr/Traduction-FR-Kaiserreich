### Ideas ###

FRA_communard_spirit:0 "Esprit communard"
FRA_communard_spirit_desc:0 "Nous sommes l'héritage de la Commune de Paris, le premier Etat socialiste crée et ensuite brutalement réprimé par les réactionnaires républicains. En 1920, les travailleurs se sont finalement vengés et ont renversé la junte militaire du "Parti de l'Ordre".Nous fils et filles de Communards devons protéger notre état et notre esprit, nous ne seront plus commandés par des tyrans !"

FRA_bad_intel:0 "Renseignement inefficase"
FRA_bad_intel_desc:0 "Depuis que le "Parti de l'Ordre" a tenté d'étouffer le soulèvement des travailleurs en France, l'idée d'un service de renseignement centralisé est considérée par beaucoup comme une caractéristique de l'opprésion réactionnaire des mouvements sociaux post-Weltkrieg.En conséquence, les servicesde renseignement de la commune se limitent à des comités de renseignement extrêmement contrôlés pour éviter une répétition de cette situation. "

#The three following ideas are extremely weird. Are they intended ? Especially the third. Travailleurs and Sorelians both share it... I'm picking Travailleurs for now
FRA_economic_reforms_anar:0 "Réformes économiques"
FRA_economic_reforms_anar_desc:0 "Des réformes économiques d'envergure ont été décidées lors de la réunion de 1936 de la Bourse Générale du Travail.Ces réforme ont déjà eu des effets notables sur notre économie, aidant à la rendre plus dynamique et à la solidifier."

FRA_economic_reforms_jaco:0 "Réformes économiques"
FRA_economic_reforms_jaco_desc:0 "Des réformes économiques d'envergure ont été décidées lors de la réunion de 1936 de la Bourse Générale du Travail. Ces réforme ont déjà eu des effets notables sur notre économie, aidant à la rendre plus dynamique et à la solidifier."

FRA_economic_reforms:0 "Réformes économiques"
FRA_economic_reforms_desc:0 "Des réformes économiques d'envergure ont été décidées lors de la réunion de 1936 de la Bourse Générale du Travail. Ces réforme ont déjà eu des effets notables sur notre économie, aidant à la rendre plus dynamique et à la solidifier."

FRA_military_buildup_two_idea:0 "Calibrer l'économie "
FRA_military_buildup_two_idea_desc:0 "Alors que le monde se rapproche lentement de la guerre, nous pouvons rapidement tirer parti de notre économie saine pour changer rapidement une partie de notre économie pour se concentrer sur la construction militaire, sans aucun impact grave sur notre population."

FRA_ruralism_idea:0 "Ruralisme"
FRA_ruralism_idea_desc:0 "Les réformes de grande envergure de notre industrie et de notre économie signifient que nous n'avons plus de centres industriels massifs autour de villes populeuses. Cela rend les tentatives des forces ennemies à paralyser ou même à détruire notre économie beaucoup plus difficile, les plus grands centres industriels ruraux étant beaucoup plus petits et beaucoup plus nombreux que les grands centres industriels d'Europe."

FRA_market_socialism_idea:0 "Socialisme de marché"
FRA_market_socialism_idea_desc:0 "Le socialisme de marché est bien plus qu'une interprétation socialiste d'une économie de marché.En plaçant toutes les nouvelles coopératives de travail associé dans une économie concurrentielle juste et égale, nous pouvons rendre notre économie civile plus dynamique et plus efficace sans avoir à intervenir directement ou à passer par des syndicats lents et gonflés dans la plupart des cas."

FRA_mass_production_idea:0 "Production de masse"
FRA_mass_production_idea_desc:0 "Les usines ont toujours eu un sérieux avantage sur l'artisan.En enchaînant les tâches de prductions, elles peuvent produire dans un petit laps de temps infiniment plus de produits de qualités équivalent.Au lieu de réinventer constamment ce processus, améliorons-le. Nous recherchons l'efficacité absolue dans la production pour battre les capitalistes allemands."

FRA_modern_farms_idea:0 "Fermes modernes"
FRA_modern_farms_idea_desc:0 "Les fermes sont souvent considérées comme un vieux détail pittoresque de l'économie nationale, mais nous nous pensons le contraire. En modernisant et en mécanisant les terres agricoles de la commune, nous pouvons massivement augmenter notre production agricole et accélérer et optimiser la récolte, la production, le raffinage et la livraison, pour nos civils et pour nos troupes."

FRA_war_eco_agri_idea:0 "Guerre, economie et agriculture"
FRA_war_eco_agri_idea_desc:0 "Prononcé par le ministre de l'économie sorélien Jacques Doriot, le concept de guerre, économie et agriculture est intéressant. Affirmant qu'une guerre avec l'Allemagne est non seulement inévitable mais proche, les soréliens exigent une conversion rapide à une économie dont l'industie peut non seulement soutenir une guerre, mais dont l'agriculture peut soutenir ses soldats.En somme, une sorte d'économie de guerre totale."

FRA_inter_coop_idea:0 "Coopération Internationale"
FRA_inter_coop_idea_desc:0 "Il n'y a pas de honte à voir ce que font les autres pays, et d'emprunter leurs nouvelles idées économiques et industrielles pour améliorer notre propre pays. De toute évidence, il y a très peu d'idées que nous pouvons tirer des sociétés capitalistes et réactionnaires, mais nos frères syndicalistes sont de très bon exemples à certains moments."

FRA_dedication_idea:0 "Sens du devoir"
FRA_dedication_idea_desc:0 "Les travailleurs français travaillent plus que pour leur salaire, et ils ne travaillent certainement pas sous la menace des armes. Chaque briques qu'ils posent, chaque fusil qu'ils assemblent, chaque char qu'ils soudent ensemble, est un service à leur pays et à l'esprit de la commune dans son ensemble"

FRA_industralization_idea:0 "Industrialisation communale"
FRA_industralization_idea_desc:0 "Prononcé par le ministre de l'économie jacobin Jean Jérôme, l'industrialisation n'est pas un concept étrange à qui que ce soit dans la commune ou à l'étranger. Cette politique vise à augmenter rapidement la capacité industrielle de la France afin de rattraper notre ennemi juré, l'Allemagne.Cela s'accompagne d'une culture du travail et de la création de villes industrielles dédiées"

FRA_mass_fire_support_idea:0 "Tire d'appui massif"
FRA_mass_fire_support_idea_desc:0 "Chaque homme a son fusil et sa grenade, chaque escouade a sa mitraillette. En organisant nos divisions pour fournir la puissance de feu l'une à l'autre, nous pouvons encore crée une nouvelle couche d'appui feu.Chaque fois qu'une division avance, toutes les autres suppriment l'ennemi.En faisant cela par vagues, nous pouvons rapidement gagner du terrain. Mais maintenant il faut fournir l'équipement nécessaire."

FRA_mass_conscription_idea:0 "Conscription de masse"
FRA_mass_conscription_idea_desc:0 "Alors que nos ennemis ont du mal à recruter suffisament de soldats pour combattre dans leurs guerres réactionnaires et impérialistes, ici, tout le monde est prêt à se battre pour la commune.Mobilisons-nous autant que ce que notre économie peut soutenir et nous submergerons les réactionnaires avec notre dévouement ultime à la commune."

FRA_empower_rifleman_idea:0 "Habiliter le soldat"
FRA_empower_rifleman_idea_desc:0 "Le soldat est plus qu'un Homme avec une arme à feu.Pendant trop longtemps, il a été considéré comme incapable de toute pensée supérieure autre que de tirer avec son fusil sous l'ordre d'officiers monarchistes, voyant l'ouvrier avec dédain. Nous ne ferons pas cette erreur, le soldat devrait décider des tactiques locales, augmentant son efficacité sur le champ de bataille."

FRA_military_academy_idea:0 "Academie militaire"
FRA_military_academy_idea_desc:0 "Nous devons faire face à la dure réalité, la Weltkrieg a conduit à la chute de la plupart de nos académies militaires prestigieuses, et réactionnaires. Alors que certains prétendent que c'est un statu quo acceptable, nous nous savons mieux.Investissons dans de nouvelles académies militaires pour former des officiers compétents, pour l'avenir de l'armée communale."

FRA_centralized_hc_idea:0 "Haut commandement centralisé"
FRA_centralized_hc_idea_desc:0 "La nouvelle armée communale n'a pas été construite comme l'ancienne armée française, de nombreux communards ayant été offensés par l'administration militaire qui tentait d'étouffer la commune, mais nous ne pouvons pas laisser notre corps d'officiers brisé. Centralisons à nouveau notre haut commandement pour mieux organiser les choses que certains aiment oublier, comme la logistique."

FRA_tank_quality_line_idea:0 "Production de blindé de qualité"
FRA_tank_quality_line_idea_desc:0 "A quoi sert un char s'il ne fonctionne pas aussi bien qu'un char ennemie? Nous ne devrions pas sacrifier sur la qualité en faveur de la quantité, tout cela conduira à des cendres plus brûlantes sur le champ de bataille.Les chars de qualité, même s'ils sont moins nombreux, prendront à l'ennemi plusieurs fois leur nombre, ce qui en fait un retour sur investissement sûr."

FRA_tank_assembly_line_idea:0 "Ligne d'assemblage de blindé"
FRA_tank_assembly_line_idea_desc:0 "A quoi sert un bon char si les ennemies en envoient beaucoup plus contre nous? Nous ne pouvons pas laisser les perfectionnistes saboter nos lignes d'assemblage pour des gains minimes, sinon nous serons en infériorité numérique, la quantité nous permettra de submerger nos ennemis de divisions entières d'acier, et beaucoup d'obus"

FRA_fast_army_idea:0 "Culte de la vitesse"
FRA_fast_army_idea_desc:0 "La vitesse est plus qu'un petit avantage ou un moyen d'atteindre le point suivant plus rapidement.La vitesse fait partie intégrante de la guerre.Ceux qui pensent que la prochaine Weltkrieg aura lieu dans des tranchées sont au mieux trompés, la guerre mobile est la voie de l'avenir. Nous devons capitaliser sur des divisions motorisées rapides, sinon une armée motorisée"

Capital_Ship_Primacy:0 "Primauté des navires capitals"
Capital_Ship_Primacy_desc:0 "Une grande marine sera cruciale pour vaincre la kriegsmarine et apporter la douleur à la côte nord de l'Allemagne.Et dans ce rôle, le grand cuirassé brille encore. Son artillerie navale va aplatir les réactionnaires avec des barrages de tonnerre et d'acier, et envoyer leurs bateaux au fond de la mer."

Carrier_Primacy:0 "Primauté des portes-avions"
Carrier_Primacy_desc:0 "L'avenir de la guerre navale ne se trouve pas dans les grands navires de guerre maladroits, mais dans une approche interarmes avec un autre front de la guerre future, la guerre aérienne. Faisons en sorte que chaque groupe naval ait un porte-avions.Ses chasseurs assureront la domination aérienne mondiale, ses bombardiers navals détruiront les navires et les ports ennemis."

FRA_working_women_idea:0 "Travail des femmes"
FRA_working_women_idea_desc:0 "Pendant trop longtemps, les femmes ont été réprimées par des penseurs réactionnaires.Même si sous la République Française, elles ont soutenu de façon désintéressée la nation pendant que nos frères étaient envoyés au massacre. Il est temps pour nous de reconnaître leur contribution à la société et de formaliser les droits de la femme qui travaille, dans la paix et la guerre."

OTT_jihad_Internationale:0 "Jihad contre l'Internationale"
OTT_jihad_Internationale_desc:0 "Les syndicalistes impies ne nous ont pas seulemnt attaqués, ils attaquent aussi le monde musulman! En essayant d'influencer nos frères par leur rhétorique, ils offensent les paroles du Prophète.Le sultan appelle au djihad, que tous entendent la tête de la foi musulmane et répondent par les armes contre les infidèles"

FRA_bhartiya_support:0 "Support militaire Français"
FRA_bhartiya_support_desc:0 "Nous recevons le soutien militaire de nos alliés français. Cette assistance altruiste s'avéra essentielle pour vaincre la Fédération princière réactionnaire et le dominion impérialiste de l'Inde.Avec le temps, nous espérons rembourser la France pour son aide, mais pour l'instant nous devons nous concentrer sur la tâche à accomplir."

FRA_army_mutiny:0 "Mutinerie de l'armée"
FRA_army_mutiny_desc:0 "L'échec du putsch de Gamelin a plongé l'armée dans le désarroi total. Les soldats gardent un oeil dans leur dos, même au niveau de l'escouade, et des purges sont mises en place pour s'assurer qu'aucun autre Syndicaliste ne puisse exercer de pouvoir dans l'armée. Cela fait de notre armée un désordre total pour le moment."

FRA_amenagement_idea:0 "Aménagement du territoire"
FRA_amenagement_idea_desc:0 "La France a toujours été un pays très centralisé, ce qui signifie que la plupart du développement s'est limité aux villes industrielles et aux centres de population.Nous avons donc financés de grands projets pour assurer le développement satisfaisant de toutes les parties de notre territoire."

FRA_plan_prost_idea:0 "Le plan Prost"
FRA_plan_prost_idea_desc:0 "Les plans d'Henri Prost pour les autoroutes reliant la banlieue parisienne se sont révélés êtres populaires dans tout le pays. De nombreuses autres communes comme Lyon ou Marseille ont également adhéré au plan, et des projets sont déjà en cours pour un grand réseau routier reliant toutes les grandes villes françaises, de Lille à Toulouse."

FRA_paramilitary_gendarmes:0 "Gendarmes Paramilitaires"
FRA_paramilitary_gendarmes_desc:0 "Les gendarmes sont une bonne organisation, une force de police paramilitaire capable à la fois d'activités civiles et militaires. Alors que beaucoup ont poussé à les dissoudre complétement, nous allons plutôt développer leurs activités pour en faire une force parallèle à la police communale française."

FRA_secret_police:0 "Police secrète"
FRA_secret_police_desc:0 "Il y a encore beaucoup d'ennemis de la Commune à l'intérieur de la Commune, parfois même à l'intérieur des positions de pouvoir ou au sein de l'armée. Cette poussée vers la transparence est dangereuse, il faut plutôt organiser des opérations policières secrètes pour assurer la sécurité des Français contre les influences internes"

FRA_demo_surete:0 "Sûreté Populaire Démocratique"
FRA_demo_surete_desc:0 "Nous ne pouvons pas laisser la paranoïa mener à la destruction du bel équilibre que nous avons atteint avec la Sûreté Populaire: en démocratisant l'organisation, nous veillerons à ce que les Français respectent la police non par peur mais par la compréhension de leurs actions et objectifs. sachant qu'ils les servent d'abord et avant tout."

FRA_hawkish_renseignements:0 "Renseignements révolutionnaires"
FRA_hawkish_renseignements_desc:0 "Les Renseignements Généraux doivent assurer notre sécurité contre les ennemis réactionnaires à l'étranger. Un simple contre-espionnage n'est pas suffisant, nous devons être prêts à espionner les pays ennemis et soutenir les mouvements syndicalistes à travers le monde. Une bonne attaque est la meilleure défense." 

FRA_peace_renseignements:0 "Renseignements de sécurités"
FRA_peace_renseignements_desc:0 "Les Renseignements Généraux doivent avant tout assurer la sécurité de notre pays. Le contre-espionnage est la pièce maîtresse d'une défense nationale efficace, et de nombreux ennemis attendent un moment de faiblesse pour influencer et élever notre population."

FRA_peaceful_revolution_idea:0 "Révolution pacifique"
FRA_peaceful_revolution_idea_desc:0 "La révolution syndicaliste Internationale viendra, mais elle sera civilisée. Avec les puissances réactionnaires principales en Europe finalement brisées et leurs ouvriers libérés, nous visons à encourager de nouveaux soulèvements en prouvant simplement la supériorité du syndicalisme au monde entier."

FRA_amateur_pilots_idea:0 "Pilotes amateurs"
FRA_amateur_pilots_idea_desc:0 "Nombreux sont ceux qui, dans notre pays, ont commencé à voler en tant que passe-temps ou profession, mais ils ne poursuivent pas tous une carrière dans l'armée de l'air. Ils devraient de préférence être redirigés vers notre force aérienne, où leurs compétences augmenteront nos chances de trouver les nouveaux as de l'air"

FRA_ecole_air_idea:0 "Ecole de l'Air"
FRA_ecole_air_idea_desc:0 "Voler est une compétence en soi, et voler bien dans des conditions de combat est quelque chose que vous ne pouvez pas apprendre du jour au lendemain. Nous ne répéterons pas les erreurs de la Weltkrieg et de sa boucherie de pilotes novices, nous avons besoin d'une grande liste de pilotes d'aviation bien entraînés et d'officiers compétents pour les diriger."

FRA_waves_of_syndicalism_idea:0 "Vagues de syndicalisme"
FRA_waves_of_syndicalism_idea_desc:0 "La marine de la Commune est puissante et sa portée est aussi lointaine que nous le voulons. Alors que nous pourrions manquer des ports mondiaux abondants de l'Empire français d'autrefois, nous visons toujours à avoir une marine qui peut intervenir à n'importe quel coin du monde à tout moment." 

FRA_colonnes_neptune_idea:0 "La Colonnes de Neptune"
FRA_colonnes_neptune_idea_desc:0 "Nos forces marines seront la dernière pièce de notre force navale. Une fois que les côtes ennemies seront à nous, nous enverrons nos Marins, où ils soutiendront l'invasion de nos troupes régulières avec des têtes de pont. Entraînons-les et galvanisons-les pour devenir la fierté de la marine communale!"

FRA_cut_off_capitalists_idea:0 "Harceler les Capitalistes"
FRA_cut_off_capitalists_idea_desc:0 "Les capitalistes sont toujours fiers de leurs territoires coloniaux. Le fruit de leurs pillages circule encore librement à travers la haute mer. Mais nous avons un mot à dire à ce sujet, nous veillerons à ce que les propriétés volées des travailleurs africains, asiatiques et américains ne les enrichissent pas."

French_revanchism:0 "Revanchisme Français"
French_revanchism_desc:0 "Nous nous sommes préparés depuis longtemps à cette guerre inévitable, nous avons ils y a longtemps chassé Pétain et son credo, mais cela ne veut pas dire que nous oublierons ce pour quoi nos frères sont morts dans les Ardennes, à Verdun, au Chemin des Dames.Pour eux, nous allons une fois pour toutes retrouver ce que nous méritons pour notre lutte "

Revolutionary_spirit:0 "Esprit révolutionnaire"
Revolutionary_spirit_desc:0 "La survie et la prospérité du monde syndicaliste ne seront assurées que lorsque le dernier bastion réactionnaire tombera. Nous devons être prêts à mobiliser et à briser tous les gouvernements réactionnaires à travers le monde. Un jour, l'Internationale s'étendra à travers toutes les mers et sur tous les continents! "

FRA_socialist_education_idea:0 "Education socialiste"
FRA_socialist_education_idea_desc:0 "L'éducation de la jeunesse est l'un des plus grands défis qu'un pays comme la Commune peut rencontrer. Heureusement, le vieux système d'éducation de la République était déjà révolutionnaire pour l'époque, ce qui nous donnait une bonne base pour le nouveau. Un système d'éducation socialiste, focalisé sur les sciences et les arts."

FRA_phalanstere_NOR:0 "Aide pour la Norvège"
FRA_phalanstere_NOR_desc:0 "Nous fournissons actuellement une aide industrielle à nos frères norvégiens"

