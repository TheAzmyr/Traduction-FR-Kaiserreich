comfrance.90.t:0 "Arrivée des secours britanniques"
comfrance.90.d:0 "Nos camarades britanniques ont accepté de nous envoyer une aide supplémentaire. Transporté du Mexique sous la menace aérienne constante des États-Unis et de l'Australie, elle est récemment arrivé sur nos bases aériennes et est prête à être utilisée."
comfrance.90.a:0 "Merci camarades!"

